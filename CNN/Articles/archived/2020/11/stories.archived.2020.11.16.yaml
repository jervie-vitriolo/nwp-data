        still reeling from the effects of Super Typhoon Rolly.</p>'
  'Leonid-meteor-shower':
    'author': 'Ashley Strickland and Megan Marples, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-16T10:26:11.202+08:00
    'imagesource': 'jcr:3158825c-c86e-41c8-a8c5-811f2b96c767'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a719d894-d616-4d23-8ae3-a6d4c579ddef'
    'lead': ' In the early morning hours on Tuesday, the Leonid meteor shower will
      send shooting stars across the sky.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-16T10:29:52.771+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T19:09:47.878+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:07:49.982+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Leonid meteor shower will shoot fireballs across the sky this week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26e26dd-6b44-4ce2-a4e6-71b0e1abb33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:29:52.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:47.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In the early morning hours on Tuesday,
        the Leonid meteor shower will send shooting stars across the sky.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d404a8-1b01-4541-93c2-d15333229181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:29:52.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:47.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd66414-5bb2-4ece-a9fb-daa9cd2ffe1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:29:52.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:47.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meteors can be harder to see when there is a bright moon, but fortunately
        the moon will only be 5% visible, according to the American Meteor Society.
        The meteor shower is expected to peak on November 16 and 17. The Leonids will
        be most visible from the Northern Hemisphere, but you can also view them from
        the Southern Hemisphere.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d25c8c-fc54-4b98-a36c-1380aec2d779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:29:52.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:47.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a28911c-3068-461e-962f-9887f25f9033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:29:52.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:47.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather can also impact visibility. The United States should have
        mostly clear skies during the peak nights, except for some storms along the
        West Coast, according to CNN meteorologist Dave Hennen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae41c168-645b-4c87-9feb-bf6e9baaef1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:29:52.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:47.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af99af8e-0160-4264-b87d-0dd73e87c9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:29:52.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:47.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diminutive Comet Tempel-Tuttle, the parent body of the Leonids,
        will cross Earth''s orbit, creating a vaporizing shower of debris in the atmosphere.
        The comet takes 33 years to complete one orbit of the sun.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb4c6f4-bda0-47aa-81ac-8af8a78fdf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:29:52.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:47.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac2d8cc-6304-4073-9586-91be7a38566e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:29:52.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:47.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, there are between 10 and 15 meteors per hour. Check online
        to see when it will be visible in your part of the world.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c480172-a86d-4a67-b3d8-71950a292041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:29:52.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:47.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1e1e80-2b9c-4cbd-88df-4fc0ce4308b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:29:52.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:47.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meteor shower gets its name from the constellation Leo the Lion,
        as the meteors will be coming from the stars that make up the lion''s mane.
        But you don''t need to look in the direction of the constellation, because
        the meteors will appear all across the sky.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf2c241-7707-4085-b82e-5f18bb7e27b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:29:52.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:47.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31bae55-9786-46c0-85cd-4aa7cfcdee81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:29:52.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:47.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bright meteors can also be colorful, and they''re fast, moving
        at 44 miles per second -- among the fastest meteors. Fireballs and "earthgrazer"
        meteors are also a hallmark of the Leonid shower. Fireballs are brighter and
        larger and can last longer than the average meteor, while earthgrazers appear
        close to the horizon with long, colorful tails.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69e1069-37c7-4ca6-beff-ac0a56780d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:29:52.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:47.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612906d4-d223-4ff0-80d8-ab08f91a3a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:29:52.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:47.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Leonid meteor shower overlaps with the Northern Taurid meteor
        shower, so some meteors from that shower may be visible as well. The Northern
        Taurids are also known for their fireballs, which means if you spot a fireball
        or two it could have originated from that shower.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab80727-2839-41b6-a4f0-f7d58dd7da7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:29:52.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:47.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09527e2-10bc-4f02-b200-c69d04ca2297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:29:52.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:47.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, this year''s shower won''t produce a meteor storm,
        which is when you can see upward of 1,000 meteors per hour. Although such
        an event has been associated with the Leonid meteor shower before, the last
        storm happened in 2001.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67429b54-58ac-4cd5-8f8a-72fc606ba02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:29:52.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:47.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e627e93-ba3a-454c-a919-1416c86fb557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:29:52.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:47.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best time to see the meteor showers will be between midnight
        and dawn on both mornings, wherever you are in the world. Light pollution
        from cities can obstruct the view, so drive out to a quieter place with fewer
        lights.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90207c3a-c751-42a2-a83c-c46e8e956af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:29:52.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:47.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54cd465-f4d2-4977-8f57-b060537c330b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:29:52.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:47.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Find an open area with a wide view of the sky, and don''t forget
        to bundle up. If you want to photograph the Leonid meteor shower, NASA suggests
        using a camera with manual focus on a tripod with a shutter release cable
        or built-in timer, fitted with a wide-angle lens.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750cd795-1902-4b14-ad4c-34c66b64b0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:29:52.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:47.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/11/15/world/leonid-meteor-shower-2020-scn/index.html">Leonid
        meteor shower will shoot fireballs across the sky this week</a>''</em></p>'
  'China-Biden-foreign-policy':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-16T10:30:19.238+08:00
    'imagesource': 'jcr:42503415-ad8e-4567-8692-01cbceb8c7c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fcab461-5c5b-4d52-9185-6f70baedb193'
    'lead': 'As United States President-elect Joe Biden faces an ugly, potentially
      contested transition, foreign policy may be the last thing on his mind.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-16T10:33:58.028+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T19:09:46.726+08:00
    'mgnl:lastActivatedBy': 'magnolia'
