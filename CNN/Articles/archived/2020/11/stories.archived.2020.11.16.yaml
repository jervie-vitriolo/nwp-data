    'jcr:uuid': '2089996d-eb26-4eae-870e-6829a04c1d0d'
    'lead': 'You may want to forget the fish oil supplements if you are hoping to
      prevent heart problems.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-16T15:42:28.563+08:00
