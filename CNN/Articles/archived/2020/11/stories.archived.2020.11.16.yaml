      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bee80a8-bad4-4746-b720-1626fc927719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:46:26.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:34.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michigan Attorney General Dana Nessel echoed that message in a pair
        of tweets Sunday evening, casting Atlas'' posting as, "disappointing, irresponsible,
        and the reason why the United States finds itself in such desperate circumstances
        regarding COVID-19."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d70b735-9c24-466e-823e-4715db4b89a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:46:26.759+08:00
      'mgnl:createdBy': 'bamba'
