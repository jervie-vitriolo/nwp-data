      'mgnl:type': 'text'
      'text': '<p>Education Undersecretary Diosdado San Antonio emphasized the class
        suspensions declared by local government units due to Typhoon Ulysses act
        as an ''academic freeze'' for students, especially those who are affected
        by the calamity.</p>'
