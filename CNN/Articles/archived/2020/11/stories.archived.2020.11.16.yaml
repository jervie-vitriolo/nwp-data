      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Peru''s interim president Manuel Merino
        resigned Sunday, after being in office for only five days. His decision followed
        nearly a week of violent protests in the country following the impeachment
        of former President Martin Vizcarra.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e5dfc0-1c47-4d02-a9bc-fd92a6d58bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T06:18:39.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:55.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to make it known to the whole country that I irrevocably
        present my resignation for the office of the presidency and I call for peace
        and unity for all Peruvians. My commitment is with Peru and I will do everything
        in my power to guarantee a constitutional succession and for Congress to determine
        in order for Peru to move forward," Merino told the nation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23985566-5123-4e63-b877-653cbb199775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T06:18:39.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:55.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merino was the President of Congress until being appointed interim
        president after Congress impeached former President Martin Vizcarra over corruption
        allegations on Monday. Vizcarra has denied the allegations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bc1184-3511-416e-8d06-a5d69679f5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T06:18:39.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:55.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vizcarra''s impeachment sparked protests across the country starting
        Monday and continued for six nights in a row, leaving at least two people
        dead and 94 injured on Saturday night.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0402bf-0caf-4d07-a77c-2200286a7334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T06:18:39.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:55.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor''s office has opened an investigation into both deaths.
        Peru''s Office of Ombudsman has been monitoring the protests and called to
        stop the use of tear gas and rubber bullets against protesters on social media.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa300ee-f182-44fc-9a06-975e0176cd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T06:18:39.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:55.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters, opposition parties and civil society called Vizcarra''s
        ouster a legislative coup and refused to recognize Merino as the new president.
        Among those who called for Merino''s resignation was the mayor of Lima Jorge
        Muñoz, Nobel Prize winner and influential Peruvian figure Mario Vargas Llosa,
        and the Peruvian National Assembly of Regional Governors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1ccd5c-f081-4906-9f5b-a7c77ddba976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T06:18:39.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:55.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merino became Peru''s third president in less than five years. Vizcarra
        took office in 2018 after former President Pedro Pablo Kuczynski resigned
        amid corruption allegations and impending impeachment. Vizcarra was Kuczynski''s
        Vice President.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81f6ae6-3d72-46d2-b290-764adbe59db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T06:18:39.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:55.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his final address Sunday, Merino said all Cabinet members had
        presented resignation offers as the crisis unfolded, but that he intends to
        keep ministers in place until the situation is cleared in order to avoid creating
        a power vacuum. At least eight Cabinet ministers were confirmed to have resigned
        between Saturday and Sunday according to state press agency Andina.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc2db2b-8f4c-4e90-bff9-427c88ba497e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T06:18:39.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:55.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Merino''s resignation, Congress called for a plenary session
        on Sunday to discuss the appointment of the next president. Presidential elections
        are scheduled for April of next year.</p>'
  'Lewis-Hamilton-Turkish-Grand-Prix':
    'author': 'Aimee Lewis, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-11-16T06:19:03.162+08:00
    'imagesource': 'jcr:a23d4e32-e205-4b60-a4de-d8dc7ca02473'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e533b79-72ac-4dd9-b1a0-321c903d2bb7'
    'lead': 'Lewis Hamilton has become accustomed to making history and, at a rain-soaked
      Turkish Grand Prix, the Englishman put his name in the record books once again
      as he equaled Michael Schumacher''s record of seven world titles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-16T06:20:00.995+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:09:55.220+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:07:47.878+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lewis Hamilton equals Michael Schumacher''s record of seven world titles'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae543273-8b97-4144-ade3-e656c8b5375f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T06:20:00.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:55.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Lewis Hamilton has become accustomed to
        making history and, at a rain-soaked Turkish Grand Prix, the Englishman put
        his name in the record books once again as he equaled Michael Schumacher''s
        record of seven world titles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550eecbe-670c-4fdb-a2d6-8703782b7416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T06:20:00.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:55.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To win Formula One''s drivers'' championship at Istanbul Park, the
        Mercedes driver needed to finish ahead of teammate Valtteri Bottas and did
        so with ease in often treacherous conditions, securing a fourth successive
        title by winning the race after starting sixth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3dfd60-a47f-4337-b758-8ebd07f9adf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T06:20:00.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:55.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month Hamilton, 35, surpassed Schumacher''s all-time record
        of 91 Grand Prix wins to become the sport''s most successful racer and had
        long since broken the German''s career pole-positions record.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b88d22-c05a-4020-a482-3601d91fc2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T06:20:00.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:55.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should he remain in the sport, Hamilton will be widely expected
        to add to his tally of world titles. But, whatever he achieves in the years
        ahead, his place in F1''s pantheon is assured.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1343ace7-c65c-43fe-aaaa-28e37a2dd78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T06:20:00.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:55.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For all the kids out there who dream the impossible, you can do
        it too -- I believe in you guys," said Hamilton on his radio after crossing
        the finishing line for his 94th Grand Prix win.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c5fe80-4cbd-4161-bac2-25cbbf287f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T06:20:00.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:55.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a brilliant drive from one of the all-time greats. After
        poor practice and qualifying sessions this weekend, question marks were raised
        as to whether Hamilton could win in Turkey. In wet conditions, it was Hamilton''s
        decisive call on tyres which ultimately proved pivotal, with the Mercedes
        driver taking control halfway through the race.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbd502e-4bf7-4d07-940f-a2904589e1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T06:20:00.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:55.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After victory was achieved, Hamilton embraced his team and, with
        tears in his eyes, told Sky Sports he was "lost for words."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344bd14f-2b79-4cf4-9b4c-cba08f208350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T06:20:00.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:55.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to start with saying such a huge thank you to all the guys
        that are here, and all the guys that are back at the factory ... I wouldn''t
        be able to do this if I didn''t join this team and the journey we''ve been
        on has been monumental," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b986b5c6-bcf2-40ba-bfc1-66d46ed78c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T06:20:00.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:55.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to say a big thanks to team LH for sticking with me all
        these years, and to my family. We dreamed of this when I was young and this
        is way, way beyond our dreams."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2be743a-a425-480f-990f-295b2da9e94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T06:20:00.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:55.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton, who has equaled a record many thought was untouchable
        when Schumacher won his seventh title in 2004, received congratulatory messages
        from his fellow drivers, sports stars from around the world and the UK Prime
        Minister Boris Johnson.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90957c3d-44c0-4664-acb5-1fa59183b924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T06:20:00.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:55.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Massively deserved," tweeted former world champion Nico Rosberg,
        a former Mercedes teammate of Hamilton and one of the few drivers to finish
        ahead of Hamilton in the championship during the Briton''s 14-year career.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e443a71-cb1a-4c2d-940d-a232c67edd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T06:20:00.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:55.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Manchester United and England footballer Rio Ferdinand tweeted
        that his compatriot was the "greatest sportsman this country has ever produced
        -- no doubts."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bd99eb-1314-40e5-9a3e-d4c98abb64ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T06:20:00.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:55.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson tweeted: "An impressive victory -- well done @LewisHamilton!
        You have made us all so proud."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde509c7-ada8-4353-9180-776ab3d59693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T06:20:00.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:55.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racing Point''s Sergio Perez finished over 31 seconds behind Hamilton
        in second, while Ferrari''s Sebastian Vettel was third. In finishing 14th,
        Bottas -- the only man who could have denied Hamilton the title -- was lapped
        by his teammate and finished with no points.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdc96a6-bb65-4dbd-8ff4-0123af86278a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T06:20:00.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:55.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driving in the same Mercedes machinery, Bottas'' performance illustrated
        just how superior a talent Hamilton is. No one has come close to challenging
        the world champion during this truncated season and he secured the title with
        three races still remaining, having won four races in a row and 10 of 14 races
        so far this year.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8073278e-31fc-4b6a-b282-3d5e876d0a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T06:20:00.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:55.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No driver has been as successful on the track as Hamilton, and no
        F1 world champion has used his stature like Hamilton, the sport''s first and
        only Black world champion in its 70-year history.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51a7ace-a9dd-44e8-9772-0cbfaa4ccbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T06:20:00.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:55.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-year-old has long been the face of his sport -- his domination
        and heart-on-sleeve personality has made him arguably the most recognizable
        British sportsman on the planet -- but, in 2020 especially, he became one
        of British sport''s leading voices supporting the Black Lives Matter movement
        and, consequently, his sport''s voice too.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1411ed0-87f2-4717-b4df-5ed50d0e5011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T06:20:00.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:55.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the Turkish Grand Prix, Hamilton said campaigning for equal
        rights had made him "much prouder" than the prospect of a seventh world title.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f27828-d98c-4282-82f6-34d6ce467feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T06:20:00.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:55.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the checkered flag was waved, it became clear how much this
        title meant this once-in-a-generation talent.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
