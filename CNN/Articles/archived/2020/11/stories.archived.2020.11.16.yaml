      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645f01b5-f5f1-474a-8d90-222727b479d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This study is consistent with earlier trials.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7b75f8-78c1-45e6-a4d4-4d9e13842a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.566+08:00
