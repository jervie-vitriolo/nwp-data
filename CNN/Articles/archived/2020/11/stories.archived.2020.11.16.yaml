      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:09:07.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are working with For the Future PH — another youth group that
        aims to “simplify the first step towards making your difference for our world”
        — for the donation drive for typhoon victims, not only for Typhoon Ulysses
        but also for the other past typhoons that have&nbsp;affected other areas of
        the country. Visit their respective <a href="https://www.facebook.com/KidsforKidsPhilippines/"
        target="_blank">Facebook</a> or <a href="https://www.instagram.com/forthefutureph/"
        target="_blank">Instagram</a> pages or click <a href="https://docs.google.com/forms/d/e/1FAIpQLSdhDJBqdIFyOzNKpkFckRy4XFZyFraCHzkhZA1R1cIKkjI_zg/viewform"
        target="_blank">here</a> for the donation form.</p>'
