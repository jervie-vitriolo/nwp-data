      'mgnl:lastActivated': 2023-01-25T19:09:13.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c05d88-3b1a-43fe-9be7-f5e6e1e2c944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:59:02.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:13.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Regional Director Karina Tiopes said all preparations are
        being made to ensure the safety of travellers within the province.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9085b34-d7b9-4faa-9b50-8ddfecf26eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:59:02.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:13.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dcda56-d9e9-40ab-8d7f-9ab9c8dca37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:59:02.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:13.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several tourist spots in the province have started to operate but
        at a limited capacity, namely Ulot Torpedo Boat Ride and Paranas Ecotrail
        in Paranas town, and San Juan by the Bay in the municipality of Sta. Rita
        which opened on Monday. The Balantak Falls and Saob Cave in Basey town will
        be opened to tourists starting Nov. 18 while the Sohoton Cave also in Basey
        town is slated to start receiving visitors on Nov. 20.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f3ddb4-72a1-4b0b-ba9d-9f8c25faee25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:59:02.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:13.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c664a373-3e1e-4539-b47a-7b9152656517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:59:02.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:13.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Lulugayan Falls in the town of Calbiga is also scheduled
        to welcome tourists starting this month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc75f067-b183-43c8-9c25-76d1c0ac088b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:59:02.201+08:00
