  'Tuguegarao-Mayor-Jefferson-Soriano-Typhoon-Ulysses-birthday-trip':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-16T09:22:50.388+08:00
    'imagesource': 'jcr:c6e00c30-6820-4dad-a74f-4cd181de71f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e116c9ba-5c8f-42bf-8c7c-fed3b110cba8'
    'lead': 'Tuguegarao City Mayor Jefferson Soriano apologizes for leaving his constituents
      even after several warnings from weather forecasters that a powerful typhoon
      will slam central Luzon. At the same time, he defends his decision to travel
      for his birthday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-16T09:24:09.213+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:09:49.129+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:07:49.155+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tuguegarao Mayor sorry for birthday trip amid Typhoon Ulysses threat'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8c6dc6-62ec-4f6c-896e-c801a8df3113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T09:24:09.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:49.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> Tuguegarao
        City Mayor Jefferson Soriano apologized on Monday for leaving his constituents
        even after several warnings from weather forecasters that a powerful typhoon
        will slam central Luzon. At the same time, he defended his decision to travel
        for his birthday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4bfb72-0438-4881-b794-6aa246131818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T09:24:09.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:49.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he traveled to Metro Manila to be with his family for his
        birthday.  After he left, at least 90 percent of Tuguegarao was submerged
        in floodwaters due to Typhoon Ulysses (international name: Vamco) and the
        water release from Magat Dam.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26098a4-3644-4957-8df5-6474f52ee23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T09:24:09.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:49.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I decided to spend my birthday — I''m really very sorry for that
        — with my family. This is the second time I visited my family in 8 months.
        I am really very sorry for that. I underestimated the situation," he told
        CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9a26c1-8a4f-4cf8-86f2-8b29566879fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T09:24:09.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:49.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soriano said he was on top of the situation despite being hundreds
        of kilometers away from Tuguegarao. He said he ordered local disaster officials
        via Zoom to preemptively evacuate families in flood-prone areas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3a5344-52f2-463d-b60e-96d62322b27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T09:24:09.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:49.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He drew flak after his daughter Bea Soriano-Dee shared a now-deleted
        post that her father traveled to celebrate with them, with what appears to
        be Taal Lake in the background of the picture. The mayor earlier said he was
        able to secure the permission of Cagayan Governor Manuel Mamba to travel to
        Batangas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30deb20a-5934-457a-91cc-ca1fdd076abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T09:24:09.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:49.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soriano said he left Tuguegarao  on November 8 — at a time when
        no storm signal warning was raised over the city or Cagayan Province. When
        he finally decided to go home on November 12, several roads were already impassable
        due to the wrath of Ulysses, further delaying his return to oversee rescue
        operations. He said the amount of rainfall came as a surprise.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b664707-9c65-49c9-99db-445217341071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T09:24:09.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:49.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tuguegarao was never under any storm signal. The protocol is we
        should be at our area once a storm will hit our area. We are preparing actually
        for the flooding, we took our preparations for the flooding, not really the
        rain because we were never under storm signal," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1310fb8e-f77c-43e2-a6ff-bd51e4f027d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T09:24:09.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:49.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soriano has been ordered to explain his absence. He said he will
        submit his report to Interior Secretary Eduardo Año within the day. Local
        chief executives may face administrative sanctions before the Office of the
        Ombudsman if found to be remiss in their duties during calamities.</p>'
