      'text': '<p>It added the guidelines for the special package would be issued
        in a circular. But for the meantime it has directed all PhilHealth regional
        offices and concerned healthcare facilities to "continue honoring all availments
        beyond the 90-session limit as duly prescribed by a licensed physician."</p>'
