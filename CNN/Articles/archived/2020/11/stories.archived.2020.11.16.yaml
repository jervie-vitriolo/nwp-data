      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we monitored the first few weeks of classes, we noted that
        learners are overwhelmed not because the requirements were really overwhelming.
        We realized the seven months of disengagement from learning activities somehow
        aggravated this," San Antonio told CNN Philippines'' Rico Hizon on Monday
        night.</p>'
