      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He defended himself anew in a six-minute taped speech during the
        onslaught of Typhoon Ulysses in Luzon,<a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/11/12/Typhoon-Ulysses-Duterte-address.html"
        href="https://www.cnnphilippines.com/news/2020/11/12/Typhoon-Ulysses-Duterte-address.html">
        noting that he wanted to "swim" with the typhoon victims</a> to share their
        agony but he was prohibited.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6845c3-1c63-43e6-af78-f61a8ad97806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T11:42:54.158+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:48.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll from Ulysses has climbed to 69 in six regions in
        Luzon, Ricardo Jalad, executive director of the National Disaster Risk Reduction
        and Management Council, said on Sunday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2229bdf0-e448-48dc-a756-60b85f5feb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T11:42:54.158+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:48.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, <a href="https://cnnphilippines.com/news/2020/11/15/Typhoon-Ulysses-NDRRMC-death-toll-update.html?%3F%3F">NDRRMC
        spokesperson Mark Timbal and the agency''s public information office said
        Monday that confirmed fatalities are still at 67</a>, and they have yet to
        validate the two additional deaths. Of the confirmed deaths, 22 are from Cagayan
        Valley, two are from Central Luzon, 17 from CALABARZON, eight from Bicol Region,
        10 from Cordillera Administrative Region, and eight from National Capital
        Region.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac5e59b-a4e8-40b3-8b42-f76ee720f8ce'
