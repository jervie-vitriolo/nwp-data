  'DOLE-Isabela-Cagayan-Typhoon-Ulysses':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-11-16T08:43:26.224+08:00
    'imagesource': 'jcr:bf60a5fd-39ac-475f-840b-e583180381a9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2ec541b-6037-4020-896e-10ac099b95e9'
    'lead': 'Residents from the typhoon-hit areas of Cagayan and Isabela may soon
      be granted emergency jobs to bounce back from the impact of Typhoon Ulysses
      (international name: Vamco).'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-16T08:48:11.368+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T19:09:51.903+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:07:48.319+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['dole', 'cagayan', 'isabela']
    'template': '1'
    'title': 'DOLE to grant 10,000 jobs in typhoon-hit Cagayan, Isabela'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68880361-c9e0-4f96-9353-9b9f30e22e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T08:48:11.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:51.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> Residents
        from the typhoon-hit areas of Cagayan and Isabela may soon be granted emergency
        jobs to bounce back from the impact of Typhoon Ulysses (international name:
        Vamco).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0a9bef-df38-4a95-997b-a75945896bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T08:48:11.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:51.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8b2164-21dc-4532-a91a-f8bdb2df3475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T08:48:11.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:51.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing with President Rodrigo Duterte and other Cabinet officials
        in Tuguegarao, Cagayan, Labor Secretary Silvestre Bello III said they will
        hire 10,000 flood victims in both provinces under the Tulong Panghanap-Buhay
        sa Disadvantaged/Displaced Workers or the agency''s TUPAD program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359795d7-a1fb-44b1-85ab-cf1172130cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T08:48:11.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:51.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b2f57d-e10c-4e53-9e58-39699c9e461f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T08:48:11.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:51.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello added that he already authorized Isabela Governor Rodito Albano
        and Cagayan Governor Manuel Mamba to hire workers who can clean up areas which
        were severely flooded when Ulysses barreled through these provinces.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe83eb8-b25e-43c6-9c83-e2c6d48a6a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T08:48:11.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:51.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddedc999-6134-4569-9837-a9ca44ac9d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T08:48:11.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:51.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa TUPAD, ito iyong ating emergency employment program, binigyan
        po namin ng authority si Governor Mamba na mag-hire ng 5,000 tao para maglinis
        at mag-ayos sa lalawigan ng Cagayan,"</em> Bello revealed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce37e223-45e7-405d-ad8f-54c63fde6b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T08:48:11.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:51.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2409b9b1-a529-4ef5-a599-8088fcbaf11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T08:48:11.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:51.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ganoon din ang ibinigay namin kay Governor Albano ng Isabela
        na makapag-hire ng 5,000 workers para sila ang maglinis at mag-ayos ng lalawigan
        ng Isabela."</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2c19eb-5316-4c54-a6e8-a3018e429a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T08:48:11.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:51.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c136e4c9-bbce-4493-b978-d0b7f708e259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T08:48:11.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:51.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Under TUPAD, our emergency employment program, we
        gave Governor Mamba the authority to hire 5,000 people who can clean and fix
        the province. I also authorized Governor Albano to hire 5,000 workers to clean
        up and fix Isabela.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57963b25-2efa-4a51-a187-3a22512291dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T08:48:11.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:51.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3065b75b-62d8-45af-a6d9-53dd94f9ec6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T08:48:11.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:51.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte then told Bello to pour out all funds needed to help the
        affected residents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b797643-0915-46f9-9364-37585890c4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T08:48:11.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:51.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbb23c9-3520-4042-9b84-2f8a72606763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T08:48:11.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:51.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in November, the DOLE also promised to provide emergency employment
        to 5,000 victims from the provinces of Bicol Region, including Catanduanes,
