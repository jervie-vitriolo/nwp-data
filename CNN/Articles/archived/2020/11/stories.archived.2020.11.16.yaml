    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:07:59.897+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sputnik', 'Vaccine', 'Russia', 'Gamaleya', 'Moscow', 'COVID-19']
    'stories': ['390d040c-12b6-4370-bf12-0d8e363b0f3d']
    'template': '1'
    'title': 'Russia can produce COVID-19 vaccines for PH as early as January – envoy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a10156b-18f0-49b4-ac01-913503ffbced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:45:05.235+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:26.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> Russia
        may start producing COVID-19 vaccines for the Philippines as early as January,
        the country''s envoy said, but it will all depend on whether local authorities
        will choose to administer Sputnik V to Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9aeedda-e9f1-4461-af6d-21cd08f5b336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:45:05.235+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:26.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can start producing for us –&nbsp;they have to produce it
        as it is ordered –&nbsp;as early as January if we are ready to accept it,"
        Philippine Ambassador to Russia Carlos Sorreta said in a Monday briefing hosted
        by Malacañang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ba30c3-d519-466a-a033-82a78c54b9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:45:05.235+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:26.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local laws require a <a href="https://www.cnnphilippines.com/news/2020/8/12/Russia-Sputnik-V-coronavirus-vaccine-Philippines-laws-trials.html">separate
        set of regulatory approvals</a> for a vaccine before it can be given to Filipinos.
        The Food and Drug Administration said this may take 45-60 days following approval
        from a foreign regulator.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f40aade-fa9c-451d-b7ff-f8eda6a7cf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:45:05.235+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:26.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sorreta said vaccine development has been "quite advanced," with
        no adverse side effects or deaths recorded among some 40,000 people who received
        doses. Last week, Russia <a data-cke-saved-href="https://cnnphilippines.com/world/2020/11/12/Russia-Sputnik-V-COVID-19-vaccine-effectivity.html"
        href="https://cnnphilippines.com/world/2020/11/12/Russia-Sputnik-V-COVID-19-vaccine-effectivity.html">claimed
        the Sputnik V is 92% effective</a>, supposedly besting the 90% efficacy of
        US-based drugmaker Pfizer''s vaccine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492372e1-cbed-4e18-94a8-144424324987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:45:05.236+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:26.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/world/2020/8/12/russia-covid-vaccine-sputnik-v.html">What
        we know — and don''t know — about Russia''s ''Sputnik V'' vaccine</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ce7f8d-6aa7-445e-ada2-c978182df4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:45:05.236+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:26.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Phase 3 trial will continue for six more months and
        data from the trial will be published in an international medical journal
        following a peer review, the Russian Direct Investment Fund said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f787a079-ad47-42be-829a-6268e027ee72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:45:05.236+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:26.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sorreta said the Department of Health and Department of Science
        and Technology are in "direct talks" with Russian authorities regarding the
        vaccine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3152d20b-0e7a-4321-b9b2-ea9e13a4d074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:45:05.236+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:26.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sputnik V, produced by Moscow''s Gamaleya Institute of Epidemiology
        and Microbiology, was the first to declare success in developing the vaccine.
        Russian President Vladimir Putin claimed in August that one of his daughters
        took it and felt well afterwards. However, the announcement of its approval
        came even before Phase 3 clinical trials began.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955f28f3-01a9-4c74-bfca-d20821c2e254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:45:05.236+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:26.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They know the demand is very high. It''s really a matter of how
        early we can do our own due diligence and sign agreements through the procurement
        process," Sorreta said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82691bcd-97d0-4889-af5a-d1eaa3178937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:46:48.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:26.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/world/2020/11/13/WHO--has-been-in-touch--with-the-institution-behind-Russia-s-Sputnik-V-vaccine.html?fb">WHO
        ''has been in touch'' with the institution behind Russia''s Sputnik V vaccine</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83040fcb-2e57-4216-ac79-7e5796a59694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:45:05.236+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:26.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, we need to be ready with some of the infrastructure
        <em>para sa</em> (for) storage at the required temperature," Sorreta added.
        "There''s a version of the vaccine that will not require extreme temperatures,
        <em>pero</em> (but) it might be a little more expensive."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90de88d2-f421-4f42-b303-9dd2edebb822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:45:05.236+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:26.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another way to secure additional supply is by signing a co-production
        deal with Russia, which will allow the local production of vaccine doses.
        Among the approved partners are South Korea and Brazil, the envoy said, adding
        that Moscow wants deals in place in "almost every region of the world."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053a083a-ecd1-4fdd-9294-11deae5dd3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:45:05.236+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:26.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/world/2020/10/27/reality-check-Sputnik-V-Russia.html">Reality
        bites for Putin''s much-hyped COVID-19 vaccine, as concerns over efficacy
        and safety linger</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1856af0c-b715-4f0b-9625-966356ec8981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:45:05.236+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:26.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said the Philippine government
        has been in talks with several countries and blocs as the Philippines screens
        which vaccine is the best in terms of quality, price, and availability. Apart
        from Russia, talks are ongoing with China and the US, to name a few. Authorities
        are now targeting to get in touch with France and Israel, which are also working
        on their own vaccines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de88618-5eed-4f50-aaa9-fc4a44e08860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:45:05.236+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:26.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world is waiting for a potent vaccine, which will allow the
        unwinding of strict quarantine protocols and revive consumer and business
        confidence to return to normal.</p>'
