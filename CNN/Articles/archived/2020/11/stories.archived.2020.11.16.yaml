      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49029a94-1483-41d1-994c-b53bc8918d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:58:18.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:35.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also discussed in the meeting were the provision of assistance to
        affected farmers and fisherfolk, road clearing efforts, shelter requirements,
        and other recovery interventions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba67910-53ab-4b8c-b161-2bc985ea2ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:58:18.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:35.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cf07e6-2ad7-46ab-a32a-acfa06b85206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:58:18.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:35.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Quinta left at least 22 dead after exiting the country on
        October 27.  It was followed by Super Typhoon Rolly, dubbed as the strongest
        typhoon in the world in 2020, which killed 25 after making four landfalls
        in Southern Luzon early November.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e235d590-1fba-4093-99a8-388b4946da23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:58:18.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:35.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a67b8d0-9bcc-4db5-b8e7-a6d294de70dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:58:18.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:35.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Ulysses surpassed these deaths, with at least <a href="https://cnnphilippines.com/news/2020/11/15/Typhoon-Ulysses-NDRRMC-death-toll-update.html?%3F%3F">67
        confirmed fatalities as of Monday</a>. Rescue operations are ongoing in affected
        areas, most of which are still reeling from the previous typhoons that also
        caused billions of pesos worth of damage to agriculture and infrastructure.</p>'
