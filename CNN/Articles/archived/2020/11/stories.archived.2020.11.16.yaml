      'mgnl:type': 'text'
      'text': '<p>Several photos circulating during the typhoon saw how pets, such
        as dogs stranded on rooftops, also need our help during times of crisis. Organizations
        like the Pawssion Project and PAWS Philippines have launched initiatives to
        help animals affected by the typhoons. Visit PAWSion project to help in their
        <a href="https://www.facebook.com/PAWSsionProject" target="_blank">San Mateo
        Pound relief operations</a> and the <a href="https://www.facebook.com/pawsphilippines"
        target="_blank">PAWS page</a> for their relief&nbsp;distributions.</p>'
