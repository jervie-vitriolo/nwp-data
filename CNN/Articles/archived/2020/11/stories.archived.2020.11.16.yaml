    'template': '1'
    'title': 'The new season of ''The Crown'' features Princess Diana and Margaret
      Thatcher. Here''s what you should know about them'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ab6f84-b9e4-48d0-90d3-37ed9a8d60bd'
      'mgnl:activationStatus': true
