      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Washington state on Sunday announced new
        coronavirus restrictions, months after suffering the country''s first major
        outbreaks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2180a7-5d01-4765-b134-02259070c10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:39:26.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:31.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7b8b92-925c-4486-9776-abc2b8c9a8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:39:26.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:31.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are today in a more dangerous position than we were in March,
        when our first stay-at-home order was issued," Gov. Jay Inslee said in a news
        conference. Most of the measures go into effect Monday at midnight and extend
        through December 14.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fff760b-bc44-4f6c-ab13-7c55698b772e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:39:26.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:31.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e89463b-eedc-4384-96bc-15e5fe282c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:39:26.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:31.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The time has come to reinstate some of the restrictions on activities
        statewide to preserve our well-being and to save lives," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3492d9b2-f5b4-45a5-bb94-c17ab0160cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:39:26.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:31.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45eb6c7-9b91-4a2e-8712-96c663517f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:39:26.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:31.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the restrictions, indoor social gatherings with people from
        outside the home are prohibited, unless participants quarantine for 14 days
        prior, or quarantine for seven days before the gathering and receive a negative
        Covid-19 test result no more than 48 hours prior. Outdoor gatherings will
        be limited to five people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0635a0f7-acf8-46a9-8ef5-c7a0f77c1b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:39:26.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:31.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91445283-d910-4cdc-b842-7e37c2c3494d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:39:26.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:31.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurants and bars will be limited to outdoors with capacity limits
        and to-go service, Inslee said. In-store retail stores, including grocery
        stores, are limited to 25% capacity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17564d9f-5743-4e7e-963c-bdfde7b3249c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:39:26.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:31.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95cf991-566c-44ca-b938-4927c5a9ba8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:39:26.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:31.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Religious services will also be limited to 25% of indoor capacity
        or 200 people, whichever is less, Inslee said. Performances by choirs, bands
        and ensembles are also prohibited. The order allows for solo performances,
        but Inslee said it''s "too risky" for indoor choirs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e319e62-e1f1-4222-b77c-3935abb74821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:39:26.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:31.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fa48a3-e3d3-48c7-98db-7f9636b38116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:39:26.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:31.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, indoor service at gyms will be prohibited, along with
        bowling alleys, museums and movie theaters, among others businesses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3708f19-4094-4a64-9e0d-2b0bf9a7d686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:39:26.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:31.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7ddeb2-d6e1-4619-a504-104e372062db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:39:26.023+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:31.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new restrictions will not impact childcare and K-12 schools,
        Inslee said. School districts that are currently holding in-person learning
        do not need to close, unless local officials make that determination.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0377a4fd-a4ae-4c7a-ad52-0b9de4869925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:39:26.023+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:31.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8e6a69-c044-4873-8889-4fef6dcebc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:39:26.023+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:31.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new restrictions are a reflection of the drastic rise in cases
        seen not only in Washington state but across the country. And they further
        underscore the threat of the ongoing fall surge many states are struggling
        to control.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dd4776-5f02-4755-8b2a-3fe3b72b3088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:39:26.023+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:31.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcf5054-0576-4baf-93a5-f92581d08a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:39:26.023+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:31.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday morning, the state had 127,731 cases, according to
        data from Johns Hopkins University. Just over 2,500 people have died.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43021d0-bbf8-4e5d-9c30-eb33b885a9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:39:26.023+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:31.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e88ebf6-297b-43b2-84fa-6dc17bb47a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:39:26.023+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:31.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In introducing the new measures, Inslee cited the coming winter
        months, when gatherings will move indoors, raising the risk of spreading the
        virus. By reinstating prevention measures, the governor indicated he hoped
        to avoid increased strain on hospitals, long-term economic damage, and "untold
        numbers of deaths."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8e742d-923f-407d-b50d-5575afdaa262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:39:26.023+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:31.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6c3d86-0ffd-49ef-be8b-faac86c3f7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:39:26.023+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:31.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Left unchecked, (Covid-19) will assuredly result in grossly overburdened
        hospitals," he said. "It will keep people from receiving routine but necessary
        medical treatment because of the stresses our hospitals will be under."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60cdafb-444d-4ac3-a7e2-5e5811ebc544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:39:26.023+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:31.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995f0733-3c29-4a2a-bc09-6f6ecd7e87d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:39:26.023+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:31.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He acknowledged the negative impacts the measures could have on
        businesses. "But we have recognized what is at stake here, which is life itself.
        And we''re making some hard decisions in that regard."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d866d97-e0a8-4fce-b65f-258e6682d99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:39:26.023+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:31.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5c2b87-f26e-441a-a880-ed3b033bae35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:39:26.023+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:31.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Fall surge has ''erased'' earlier progress</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b738a90-183e-450b-96db-f0fced2b53fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:39:26.023+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:31.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington state was among the first to confront Covid-19 when the
        virus began emerging in the US last spring.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54466636-9db4-4443-8823-d053492c0c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:39:26.023+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:31.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129ffe90-260a-4645-a3cd-228cce15c8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:39:26.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:31.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first case on US soil was confirmed in Washington state in January.
        By March, focus was on a particularly bad outbreak that occurred in a nursing
        home just outside Seattle, where dozens of residents died. Schools in Washington
        state were among the first to close, a step soon taken by states and school
        districts across the country.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daf727f-3ebf-4e15-a0ee-3659a7225d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:39:26.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:31.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4640b8fa-b1b3-442c-8db6-68ef21cd0eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:39:26.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:31.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After weeks of battling the pandemic, Seattle and the state were
        able to largely reverse course, and it was overshadowed by the outbreak in
        New York, which quickly became the US epicenter.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d91c79-f4cc-41ff-a94e-16845282269a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:39:26.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:31.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baba293-7c84-42e4-8365-fc0facaeba32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:39:26.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:31.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state saw a resurgence of Covid-19 over the summer, leading
        the governor to reinstate certain restrictions.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add59a1d-995c-4f07-933f-2ef9e00031fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:39:26.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:31.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f770d17-43e4-4746-8eab-627f5d6c5205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:39:26.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:31.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the governor said Sunday the latest spike is more dangerous
        than any seen in the state before.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9130e743-dbe6-4a7f-a184-1b562a29510b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:39:26.024+08:00
