      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bogor Goals aimed to achieve free and open trade and investment
        among industrialized economies by 2010 and among developing economies by 2020,
        as adopted in the 1994 APEC Economic leaders'' meeting in Indonesia.</p>'
