      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c02779-17d5-40d9-afa0-5dbcb09d279d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:59:02.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:13.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who will be travelling to the area will have to do reservations
        prior to their arrival. They are also required to present a medical certificate
        and travel authority before they can enter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f0c29f-944e-4c0d-acfc-b6446ff8959d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:59:02.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:13.534+08:00
