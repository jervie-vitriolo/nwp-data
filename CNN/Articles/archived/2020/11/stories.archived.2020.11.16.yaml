      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da7b592-d591-495a-ae60-4d411086f7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:56:02.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:15.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We need to be prepared''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5007f5a5-3e95-42e4-b0f4-129a9b8673e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:56:02.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:15.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci is not the only senior US official calling for transition
        talks to open. Moncef Slaoui, the official in charge of Trump''s vaccine effort,
        told the Financial Times in an interview that he wanted to reach out to Biden''s
        team, but added that he couldn''t do so without White House permission.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2daf144-5e0b-411a-b64f-61dff326cabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:56:02.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:15.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a652c98-3679-410d-8fb8-f1cf6483f409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:56:02.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:15.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Biden team increases the pressure for the launch of a proper
        transition -- which includes office space, meetings in government agencies
        and millions of dollars in government funding -- members of Biden''s Covid-19
        advisory board spoke in increasingly alarmed terms about the effect of a continued
        stalemate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab698ab1-b9dd-488e-9d18-c947e1aac902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:56:02.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:15.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf263cc-d3d3-4c9d-9a29-45d3ba7c2973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:56:02.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:15.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Board member Dr. Celine Gounder told CNN on Saturday that the situation
        was like a terrorist attack or war and there needed to be a smooth handoff.
        "We need to be prepared, and in the absence of that critical data, there may
        be blind spots we''re not able to anticipate and that leaves us quite vulnerable."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7193e7c-7766-4f3c-b44d-632928830ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:56:02.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:15.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a324cd7-6650-4895-982d-730793756918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:56:02.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:15.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another board member, infectious disease expert Michael Osterholm,
        bemoaned Trump''s abdication of the crisis and said leadership would only
        arrive in January, as he pushed for the immediate opening of contacts between
        the transition and the White House.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dcaf85-81e1-4acb-ae89-969f36b63f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:56:02.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:15.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad7b485-726a-4b02-88cb-2d1b77175bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:56:02.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:15.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s our hope that in the very near future, we can start to collaborate
        with them," he said, warning on CNN on Saturday of a rapid rise in cases over
        the next month.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cca895a-82de-4dd1-b20a-ef7428dbc099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:56:02.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:15.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020ef132-96c2-480c-b899-69b20d617337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:56:02.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:15.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An independent expert, Dr. Peter Hotez of Baylor College of Medicine,
        cited research saying that 2,500 Americans could die from Covid-19 every day
        by January and described the situation as a "humanitarian catastrophe" that
        Trump was making worse.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb9b62c-7891-4a09-bcaa-191ef411b9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:56:02.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:15.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4c43af-8ec9-43dd-af82-5541e71342d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:56:02.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:15.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t think of a more important time in modern American history,"
        Hotez told CNN''s Ana Cabrera. "We need a smooth transition. The fact that,
        this is the time it won''t occur, will only mean greater loss of life, so
        this is incredibly heartbreaking," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2790b6-1eba-488c-8dd5-2fa2f0cbea31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:56:02.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:15.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6056e22-4571-4c72-b300-00cfa87884b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:56:02.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:15.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden to deliver economic message</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f3ded1-c560-4045-8922-b0cbf488d0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:56:02.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:15.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Biden prepares for power despite the obstruction of the President,
        he and Vice President-elect Kamala Harris will speak about the economy in
        Wilmington, Delaware, on Monday. The President-elect has repeatedly stressed
        that there will be no long-term rescue for the economy without bringing the
        virus under control, and he has used his public appearances since the election
        to plead with Americans to adopt measures like mask wearing that can save
        lives until Covid-19 vaccines become widely available next year.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11709a28-24a5-43c0-a156-823ccf38c620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:56:02.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:15.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5ebee2-d4d5-4499-b537-23c70bdd871a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:56:02.398+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:15.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic is not the only area where Biden is being deprived
        of transition privileges usually offered to a President-elect within hours
        of victory. He still has not been read into America''s most closely held secrets
        in intelligence briefings, for instance. Transition teams are supposed to
        be able to enter government departments to provide for a trouble-free handover
        of power at noon on January 20.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c972a8f-81fb-4b24-9c04-0cb4853372ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:56:02.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:15.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018ffbb9-8a60-4d67-8f2d-a1a2d01d1303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:56:02.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:15.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While much of the rest of the world has moved on and accepted Biden''s
        triumph, and even some Republican senators say that Biden should get intelligence
        briefings at a minimum, Trump is still fixated on the election.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa12b65-c9f3-4abe-b3d8-c1b4de53dc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:56:02.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:15.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379b09a4-d314-4b24-b52f-a36dc1defabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:56:02.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:15.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time Sunday, he appeared in a tweet to at least acknowledge
        that Biden won, blaming his loss on a string of conspiracy theories. He followed
        up with another tweet refusing to concede and ignoring his failing legal challenges
        and the reality of Biden''s win with several states to spare.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6acc16-658b-48f8-8faa-6cb5203f75d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:56:02.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:15.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7736a82-3eff-4d21-9ec3-c0dcfe1680fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:56:02.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:15.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump played golf twice over the weekend and on Saturday drove past
        a crowd of supporters protesting the election results in Washington, DC, in
        between his Twitter rampages.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6492bb88-bee0-4bbc-9706-c86c8c216af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:56:02.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:15.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bffb8d0-fa76-4b5e-a007-563c0447998c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:56:02.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:15.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CBS "60 Minutes" coinciding with the release
        of his memoir, "A Promised Land," former President Barack Obama compared the
        behavior of the President to that of a child.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64d8db9-cc47-4c66-b388-06557db5f6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:56:02.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:15.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca03052-dd13-4271-b13c-3363a250351e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:56:02.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:15.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If my daughters -- in any kind of competition -- pouted and then
        accused the other side of cheating when they lost, when there was no evidence
        of it, we''d scold them. I think that there has been this sense over the last
        several years that literally anything goes and is justified in order to get
        power."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b23c05-050f-4cb6-9c1b-dad9731bb9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:56:02.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:15.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ddf054-a884-447d-9701-614cc2670dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:56:02.399+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:15.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is trying to get the man he defeated to take action now to
        try to mitigate the desperate situation he is likely to inherit in January.
        In a statement on Friday, he called on Trump to concentrate on the emergency
        at hand and to take urgent action.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6580f77d-aae6-4f69-bc07-b4623640dbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:56:02.399+08:00
