      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGO Hayag has already made several community initiatives earlier
        this year, such as providing sanitary pads for the Correctional Institute
        of Women in Mandaluyong, and providing tables to 50 scholars to help with
        their transition to online learning. For their typhoon relief operations,
        they are providing food packs, sanitary kits, and temporary shelter and sleeping
        kits, to those affected in Bicol. Check their page <a href="https://www.instagram.com/hayag.phl/"
        target="_blank">here</a>.&nbsp;</p>'
