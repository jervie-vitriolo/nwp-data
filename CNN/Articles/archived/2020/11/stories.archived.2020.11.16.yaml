  'China-signs-huge-Asia-Pacific-trade-deal-with-14-countries':
    'author': 'Jill Disis and Laura He, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-16T20:13:12.652+08:00
    'imagesource': 'jcr:478fc858-30bc-422a-9958-36027be0f952'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71e15501-0612-48d1-9a92-10f3af565ec5'
    'lead': 'China has just joined forces with more than a dozen countries across
      the Asia Pacific region to sign a huge free trade deal nearly a decade in the
      making.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-16T20:15:51.227+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T19:09:00.689+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:08:10.496+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China signs huge Asia Pacific trade deal with 14 countries

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5510e52f-9ca9-4e42-9a4a-4dc202d3ddbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T20:15:51.227+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:09:00.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China has just joined forces with
        more than a dozen countries across the Asia Pacific region to sign a huge
        free trade deal nearly a decade in the making.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd98a40-df74-4101-a3e2-3bf2399d41fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T20:15:51.228+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:09:00.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f63bf2e-e93c-4a29-9eb0-31e8497bf355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T20:15:51.228+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:09:00.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Regional Comprehensive Economic Partnership spans 15 countries
        and 2.2 billion people, or nearly 30% of the world''s population, according
        to a joint statement released by the nations on Sunday, when the deal was
        signed. Their combined GDP totals roughly $26 trillion and they account for
        nearly 28% of global trade based on 2019 data.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d2e2c8-7540-4840-b6f8-cff788a276ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T20:15:51.228+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:09:00.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ceb3e54-987c-4bf4-985b-f8d7f23da23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T20:15:51.228+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:09:00.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal includes several of the region''s heaviest economic hitters
        aside from China, including Japan and South Korea. New Zealand and Australia
        are also partners, as are Indonesia, Thailand and Vietnam in Southeast Asia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55595e57-d8ad-4efd-9f39-41b3ab2a9c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T20:15:51.228+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:09:00.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de341552-79ca-43e1-9657-c28a6fc6b681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T20:15:51.228+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:09:00.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade agreement was first proposed in 2012 as a way to create
        one of the world''s largest free-trade zones.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1744d8a7-7d15-43bf-88c6-3e9cf68f37bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T20:15:51.228+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:09:00.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a0670d-1ed2-4a73-a5af-b8a1e433c518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T20:15:51.228+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:09:00.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s tough to gauge the immediate economic significance of the
        deal. The members of the Association of Southeast Asian Nations — a group
        of 10 countries that signed the agreement — said that it would eliminate tariffs
        and quotas on 65% of the goods that are traded in the region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5e9b85-2bfe-40d2-83ef-760ab4f40575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T20:15:51.228+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:09:00.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f2f058-4a16-4553-9a5f-4448f17d0f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T20:15:51.228+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:09:00.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The partner countries also noted the importance of the agreement
        as the world tries to recover from the coronavirus pandemic, saying in a joint
        statement that the deal "will play an important role in building the region''s
        resilience through inclusive and sustainable post-pandemic economic recovery
        process."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22b3887-88e4-4fc9-9198-85327d5bc336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T20:15:51.228+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:09:00.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfe614a-3c79-4afa-a893-c0a2f3dc000c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T20:15:51.229+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:09:00.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its symbolic value has always exceeded its actual value," said
        William Reinsch, a trade expert at the Center for Strategic and International
        Studies who served for 15 years as president of the National Foreign Trade
        Council. He pointed out that India opted out of the deal late last year, lessening
        the importance of the agreement in terms of actual trade.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e82bac-b9a4-4c4a-81c2-30180b88fc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T20:15:51.229+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:09:00.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efac3361-fdda-4ea7-90e7-4713bfe4b111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T20:15:51.229+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:09:00.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinsch said, though, that the agreement could have consequences
        in the long term, and added that China''s involvement "is a sign of its willingness
        to play a constructive role, despite its aggressive actions in the South China
        Sea, Hong Kong, and elsewhere."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ce0181-9d3a-4e7f-b62d-596e8a755f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T20:15:51.229+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:09:00.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289f3f6c-4d24-4737-a6ce-05a96c0c8045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T20:15:51.229+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:09:00.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and Australia, for example, have been caught up in trade disputes
        lately, but that hasn''t stopped them pressing ahead with the RCEP.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4014b25f-942f-4949-8d2e-95b48ddd6c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T20:15:51.229+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:09:00.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2515a290-d2c1-4602-8e11-57927c8ef66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T20:15:51.229+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:09:00.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both countries see huge benefits from their deeper economic integration
        with other Asian countries," said Murray Hiebert, senior associate of the
        Southeast Asia Program at CSIS. "The RCEP could potentially provide Beijing
        and Canberra another platform where they could discuss and hammer out their
        differences."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d938af-1f20-4eb0-a12f-a0525d1f11bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T20:15:51.229+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:09:00.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56956a0f-3356-4209-8013-68d8b5f6821a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T20:15:51.229+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:09:00.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others noted that the deal was further evidence of Asia''s growing
        power. Economists at HSBC said Sunday that the agreement "signals that Asia
        keeps pushing ahead with trade liberalization even as other regions have become
        more skeptical."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d00c6c-7fa5-4c4e-ac31-7a6eac80b057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T20:15:51.229+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:09:00.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72a5cc3-9728-4dd4-909f-c492cf7f6842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T20:15:51.229+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:09:00.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may reinforce a trend that''s been already underway for decades:
        that the global center of economic gravity keeps pushing relentlessly to the
        East," they wrote in a research note.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3800a5b7-aaac-4d1d-a132-637353aa663b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T20:15:51.229+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:09:00.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eccaf6-14e6-47d0-8359-5620168e77fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T20:15:51.229+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:09:00.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear whether the deal will have an impact on the most
        important global trading relationship of all: That between the United States
        and China, who have been fighting over trade and related issues for the last
        few years.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfa6c6f-6634-49af-ad09-efd5d589d347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T20:15:51.229+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:09:00.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b3fd56-d480-4e1f-94b9-765762ee2881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T20:15:51.230+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:09:00.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether it means a shift in the regional dynamic in favor of China
        depends on the US response," Reinsch said of the new trade deal. He pointed
        to the importance of the election of Joe Biden, who will succeed President
        Donald Trump in January.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e976614-ed4f-4bce-9780-f92badb86b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T20:15:51.230+08:00
      'mgnl:createdBy': 'dani'
