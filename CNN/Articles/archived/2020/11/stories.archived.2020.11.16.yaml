      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infrastructure-oriented think tank Infrawatch Philippines said the
        heads of NIA and National Power Corporation should be made "accountable for
        this unacceptable criminal oversight."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f74e21a-2160-476f-ad16-ef0aae2e8780'
      'mgnl:activationStatus': true
