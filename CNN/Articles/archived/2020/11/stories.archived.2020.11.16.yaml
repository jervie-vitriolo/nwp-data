      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac75d01-111f-4086-9e60-87663ee25dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:59:02.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:13.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists are also encouraged to coordinate with the local tourism
        office or directly to the municipality they are visiting so they can be assisted
        properly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402e3b94-3768-46f1-940d-f1f502e89ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:59:02.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:13.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d0b76b-485a-4789-b782-f85c7b9a312f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:59:02.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:13.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiopes said local officials will also meet to discuss measures implemented
        by other tourism destinations that have resumed operations, like Bohol and
        Baguio, for possible implementation in their area once they welcome tourists
        from other regions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c51e791-be76-4082-bac6-76adb0951c57'
