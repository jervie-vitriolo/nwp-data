      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:14:29.518+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:09:22.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: According to DBM, the fund is on standby and can be
        used any time. They will quickly respond to requests from agencies that need
        replenishment of their QRS (quick response fund).]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493c0632-11a4-400a-8152-4bd7a9f84d52'
      'mgnl:activationStatus': true
