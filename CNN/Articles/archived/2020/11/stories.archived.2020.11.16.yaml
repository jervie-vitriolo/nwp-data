      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> Help is still
        needed for many areas affected by Typhoon Ulysses. Though the floods have
        subsided in many areas, the biggest challenge after the storm is rebuilding.
        We’ve listed a few donation drives below that can typhoon victims — from initiatives
        to give food packs to donating underwear and sanitary napkins for women and
        children.</p>'
