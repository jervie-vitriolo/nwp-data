      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"James, coming from a tireless and amazing Director, I consider
        that to be the Paramount of compliments! Keep punching, Sly," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80ab7d1-b9f2-4eac-8e48-aad5eec8b10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:22:50.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:16.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear what role Stalone will play in the next installment,
        scheduled for a 2021 release.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16edbe12-14b8-4b88-8eb7-0d65cae47a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:22:50.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:16.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2019/09/14/entertainment/suicide-squad-cast-announced/index.html"
        target="_blank">CNN previously reported</a>&nbsp;that the film already has
        a star-studded lineup including several actors who were part of the 2016 cast.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e027129c-5319-43bc-b2c4-23235a998cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:22:50.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:16.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Margot Robbie is reprising Harley Quinn, along with Jai Courtney
        as Captain Boomerang, Joel Kinnaman as Colonel Rick Flag and Viola Davis as
        Amanda Waller.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802335fb-2adf-43d6-a7c1-855ba0a4228b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:22:50.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:16.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunn announced that Idris Elba would also be part of the new cast.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1665a1-1e87-4d5a-9cb8-4629bb190881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:22:50.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:16.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear who will play the Joker, as Jared Leto does not
        appear to be coming back in the role of the villain.</p>'
