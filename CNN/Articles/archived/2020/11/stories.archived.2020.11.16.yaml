  'Cagayan-Valley-illegal-mining-logging-Cagayan-River-dredging':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-16T11:20:04.573+08:00
    'imagesource': 'jcr:51898111-43ff-490f-a03f-b6e6c23c3cf5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c19f3dd-df29-4a6f-9334-d41809389922'
    'lead': 'Presidential Spokesperson Harry Roque admitted in a press conference
      on Monday that there may have been lapses on the side of enforcement in preventing
      illegal mining activities in Cagayan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-16T11:22:30.106+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:09:42.153+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:07:52.839+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DENR ordered to probe illegal mining, logging in Cagayan Valley'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521b2db5-d0ca-48a6-aade-59bb596efa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T11:22:30.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:42.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> President
        Rodrigo Duterte has ordered the Department of Environment and Natural Resources
        to investigate illegal mining and logging activities in Cagayan Valley after
        the catastrophic flooding in the region due to Typhoon Ulysses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f77dff-6887-4018-912b-d4fbd7ba8a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T11:22:30.106+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:42.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President held a meeting in Cagayan''s provincial capital Tuguegarao
        City on Sunday to assess the impact of the typhoon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e791ac-06b2-44a7-9e13-a91990202f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T11:22:30.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:42.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government is working to prevent another disaster by
        intensifying forest protection efforts against illegal logging and mining.
        He said holes caused by mining loosen&nbsp;the soil, posing a threat to residents
        in the area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94a74e9-f77e-4eb5-b41a-d9c2a65e64d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T11:22:30.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:42.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us see, as I have said, it props up every now and then, I will
        direct here General Cimatu to look into the illegal mining, especially where
        the people are building their shelters downwards," Duterte said during the
        briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36306e26-f993-47a8-b719-e58edff7a311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T11:22:30.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:42.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told Cimatu that if it''s not possible to completely stop mining
        activities in the area, then he should find a way to place homes in a safer
        area.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c03c084-c969-4819-b9a9-7598e5be99ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:57:17.374+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:09:42.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Presidential Spokesperson Harry Roque admitted in a press
        conference that there may have been lapses on the side of enforcement in preventing
        illegal mining activities in Cagayan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c930866f-7bfb-4df2-a53c-206cd6671d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:57:17.375+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:09:42.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They have limited enforcement so I would accept that we need to
        better enforce and implement the laws banning illegal mining even in...remote
        and secluded areas such as the Sierra Madre range,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b00098-218f-43cc-ba75-9934574dbb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T11:22:30.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:42.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The environment chief said they have issued cease-and-desist orders
        against small-scale mining operations, adding 10 people who died in landslides
        were working in illegal mining sites.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596d93c7-6259-407c-846d-9a5268c2cab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T11:22:30.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:42.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no mining area given permit, sir. Illegal mining po itong
        mga lugar ''yung namatay. So we have filed cases already and cease and desist
        order for these crooked people," Cimatu said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8762ec9a-80a6-4bbd-96b6-29389f627d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T11:22:30.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:42.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in Cagayan were surprised when massive floods hit their
        province during the onslaught of Typhoon Ulysses. Floodwater reached over
        13 meters high in some areas, leaving thousands of residents stranded and
        desperate for rescue.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b7f235-4426-4325-8f82-2980a8f64bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T11:22:30.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:42.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan Governor Manuel Mamba surmised that the massive floods in
        the province was not due to the spilling from the Magat Dam alone, but was
        also caused by the "denudation of forests" and "siltation of rivers" which
        need long-term solutions.&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29de63d0-e3d3-4d4e-b0e3-d894c1593714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T11:22:30.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:42.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the restoration of the river channel, dredging of the Cagayan
        River and re-greening of the region’s forests will help address the flooding
        problems, but it will require the consolidated effort of the entire region.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0580397e-c354-4462-960a-0329dc581a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T11:22:30.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:42.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu said the local government has been given the go-signal to
        dredge portions of the Cagayan River to prevent overflow.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bb121b-cc66-410a-b2ff-d5dcd9bc633f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T11:22:30.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:42.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I approved the request of the Governor of a 30 kilometers dredging
        from the mouth of the river, upstream and that will really help a lot, Mr.
        President," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f593568-d645-4eac-9d21-d46ca399f068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T11:22:30.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:42.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Ulyses killed at least 67 people nationwide after it hit
        Luzon last week, leaving in its wake towns submerged in flood and billions
        of pesos worth of damage to agriculture and infrastructure.</p>'
  'Philippines-ASEAN-regional-bloc-RCEP-trade-agreement':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-16T11:55:12.985+08:00
    'imagesource': 'jcr:0258b61a-be0b-458e-af23-48c8f494de76'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fd32a45-a984-44ce-a5a4-8d23a16c9656'
    'lead': 'The Philippines on Sunday signed the final Regional Comprehensive Economic
      Partnership deal with 14 other countries, ending eight years of negotiations
      for the world''s biggest trade agreement. It must now be approved by President
      Rodrigo Duterte and the Senate. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-16T11:58:10.533+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:09:41.336+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:07:53.363+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ASEAN', 'RCEP', 'philippines', 'Mon-Lopez', 'trade']
    'template': '1'
    'title': 'PH joins largest trade bloc with ASEAN, regional partners'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521255e4-5129-4da9-a072-6bfc65609dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T11:58:10.533+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:41.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> The
        Philippines can officially tap a wider market for its exports with greater
        ease as it joined on Sunday the world''s biggest trading bloc that many hope
        will help in the recovery of economies devastated by the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d98263-b660-4634-9d58-057e625617d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T11:58:10.533+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:41.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez signed on behalf of the country the
        Regional Comprehensive Economic Partnership Agreement or RCEP, a deal with
        14 other states that allows simpler cross-border trade covering a fourth of
        global output.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99609479-08e1-41e4-bc0a-fc449acde039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T11:58:10.533+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:41.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the 10 member states of ASEAN signed the deal, which will make
        it easier for the Philippines to import and export to and from Brunei Darussalam,
        Cambodia, Indonesia, Laos, Malaysia, Myanmar, Singapore, Thailand and Vietnam.
        Neighboring Australia, China, Japan, South Korea and New Zealand also joined
        the free trade arrangement, which was inked Sunday in a virtual signing ceremony.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342e7b48-a1e9-448a-9abe-e65421e6b01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T11:58:10.533+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:41.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RCEP, the product of eight years of negotiations among parties,
        provides guidelines on the trade of goods and services, investments, intellectual
        property, e-commerce, government procurement, and competition. It was concluded
        at a time of a global recession amid a pandemic, when economies are reeling
        from lockdowns that stifled tourism, jobs, and earnings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52384d8-4b80-4496-976b-b74ff36593c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T11:58:10.533+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:41.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gains expected</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819f2658-f609-4198-9d54-cdbf6aa01ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T11:58:10.533+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:41.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said the Philippines will benefit by way of "improved trade
        and investment, enhanced transparency, integrated regional supply chains,
        and strengthened economic cooperation" with RCEP signatories.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c39881-3d42-4577-88b9-2e7561eae799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T11:58:10.533+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:41.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal has to be ratified by the member-states. For the Philippines,
        Lopez said the RCEP must be adopted by President Rodrigo Duterte and concurred
        in by the Senate – a process he hopes to be finished by 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68847710-5b32-4031-b0d9-ebd9cd78d02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T11:58:10.533+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:41.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RCEP will provide "open, inclusive, rules-based trade and investment"
        across member-states. The rules make it simpler and cheaper to import and
        export through the reduction of customs duties, tariff liberalization, and
        import licensing, to name a few.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da23db54-93bc-4ad3-8996-e577999005b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T11:58:10.533+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:41.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RCEP agreement, <a href="https://asean.org/storage/2020/11/Summary-of-the-RCEP-Agreement.pdf">spanning
        20 chapters</a>, also provides broad guidelines on financial services, telecommunications,
        professional services, and movement of travelers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05720d2f-0786-4768-a0bf-c488e6f53c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T11:58:10.533+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:41.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said the deal will enhance market access for locally-made
        garments, automotive parts, and agricultural products like canned food and
        preserved fruits. He explained that RCEP will provide leeway to safeguard
        local farmers through an "exclusion list" that will limit the entry of cheaper
        variants of agricultural products and other "sensitive" items from abroad.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a51237-0796-4082-8025-c9e77dae124a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T11:58:10.534+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:41.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RCEP also carries provisions to boost small-scale firms and
        their entry into the regional value chain, which should support growth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c6755a-ee6f-40f9-8321-122d0908d73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T11:58:10.534+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:41.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is seen to benefit greatly from the RCEP, a market
        which receives half of the country''s exports and provides 61% of imports.
        It''s also the source of 11.4% of foreign direct investments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5e39d0-8e68-47d4-8699-fde152d7838f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T11:58:10.534+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:41.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Regional boost</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14548ed8-51eb-4e4f-acee-352bba6c48ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T11:58:10.534+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:41.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade deal is seen to unlock faster growth in the region, which
        has now grown to $23.9 trillion, accounting for 28.2% of the global economy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea94f2b-1216-4209-a68f-fb712c4eb61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T11:58:10.534+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:41.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"RCEP will boost global trade and economic growth, especially among
        Asian countries reeling from the adverse effects of the US-China trade war
        lingering over the past 1-2 years," RCBC economist Michael Ricafort said in
        a report.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c922cb7b-ac37-457d-801e-434bdc2f31b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T11:58:10.534+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:41.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate commentary, HSBC Global Research said the trade deal
        will boost the bloc''s share to 50% of global output by 2030.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d860772-5042-41fd-bee2-01184cbe90af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T11:58:10.534+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:41.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has <a href="https://cnnphilippines.com/business/2019/11/6/India-ducks-out-China-trade-deal-economy.html?fbclid=IwAR0MMPVKp1ETaVKrb1enmeHZszJgdoNw-n_E1GjzJMjruF2ITWfjXxOEGvc">bowed
        out of the RCEP</a>&nbsp;– a potential market of more than a billion people
        – but it can always join the bloc at a later date, according to the framework.</p>'
  'Cagayan-Isabela-floods-typhoon-Ulysses':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
