      'mgnl:lastActivated': 2023-01-25T19:09:18.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As President-elect <a href="https://www.cnn.com/2020/11/07/politics/joe-biden-wins-us-presidential-election/index.html"
        target="_blank">Joe Biden</a>&nbsp;prepares to take office in January, nearly
        half of the transition team laying the groundwork for his administration is
        made up of people of color, and women are in the majority.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cb0a67-6e4e-4723-8bee-20d204055e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:16:35.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:18.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-six percent of the transition staff are people of color, according
        to new diversity data of the transition team provided to CNN, and 41% of the
        senior staff are people of color. The majority of transition staff — 52% —
        are women, and 53% of the senior staff are women.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24b221d-11d9-4fdd-ba7e-6aedf951cfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:16:35.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:18.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new diversity figures come as Biden is set to announce his <a
        href="https://www.cnn.com/2020/11/13/politics/biden-cabinet/index.html" target="_blank">Cabinet
        picks</a>&nbsp;and senior staff for the White House in the coming weeks —
        one of the first tests of his campaign pledge to build an administration that
        will "look like America."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d1ab4b-8346-4cfd-886c-d0ad6b53a070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:16:35.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:18.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s first major step toward diversity in his administration
        came when he selected <a href="https://www.cnn.com/2020/11/07/politics/kamala-harris-speech/index.html"
        target="_blank">Kamala Harris</a>, a Black and South Asian woman, as his vice
        president. In his first staffing announcement, Biden chose a White man and
        longtime adviser — <a href="https://www.cnn.com/2020/11/11/politics/biden-chief-of-staff/index.html"
        target="_blank">Ron Klain</a>&nbsp;— as his chief of staff for the White House.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135f690b-04ca-4f04-84ee-7a1caf413ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:16:35.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:18.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transition team''s diversity also extends to its advisory board
        — where 43% are people of color and 52% are women. Nine of the 13 members
        of Biden''s Covid-19 advisory board are people of color and five of the members
        are women, according to the data.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4db2b76-6e57-4720-bca4-41713c54be7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:16:35.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:18.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the transition team announced its agency review teams
        despite the General Services Administration not yet recognizing Biden as the
        winner of the election. The teams consist of roughly 500 people, more than
        half of whom are women. About 40% of the team "represent communities historically
        underrepresented in the federal government," a transition official said, which
        includes people of color, individuals who identify as LGBTQ+ and people with
        disabilities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d1f8e9-7e6d-49b7-ace5-44e477089cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:16:35.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:18.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For months, the Biden-Harris transition has laid the groundwork
        for a Biden-Harris administration, and at the core of that work is an unrelenting
        commitment to diversity," said Ted Kaufman, co-chair of the Biden-Harris transition.
        "As we continue working full-speed ahead to Inauguration, our diverse group
        of leaders and staff are reflective of America — upholding President-elect
        Biden and Vice President-elect Harris'' belief that through diverse voices
        we can develop and implement a policy vision to tackle our nation''s toughest
        challenges."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a6716e-7163-4fac-b86d-dfce3e20e9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:16:35.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:18.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>MAP: See 2020 election results</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cf9838-8ad4-4b9b-a388-636c47639927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:16:35.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:18.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diversity figures mirror that of Biden''s presidential campaign,
        which in September said 46% of its full-time staff and 40% of its senior staff
        were people of color. Women made up a greater share of Biden''s campaign —
        59% — than the current makeup of the transition team, according to the transition.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf89c16-a211-4a42-aadb-971d9b70b9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:16:35.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:18.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A transition official said the team provides weekly updates to its
        leadership to track the progress made in its diversity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbca2bee-d78e-4387-9480-bcde09b393dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:16:35.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:18.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has repeatedly promised that ensuring diversity in his administration
        and his Cabinet will be a top priority.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a3689e-8b80-49f1-a904-d07206b05c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:16:35.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:18.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My administration''s going to look like America, not just my staff,
        the administration from the vice president straight down through Cabinet members
        to major players within the White House, and the court," Biden said during
        a June townhall focusing on issues tied to the Asian American and Pacific
        Islander communities. "It''s going to be a reflection of who we are as a nation."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20291ec5-207d-43d5-8589-e1b79fc338a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:16:35.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:18.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CORRECTION: This story has been updated to correct the number
        of women on President-elect Joe Biden''s Covid-19 advisory board to five.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a22174-1328-40c7-9e8e-38ed79f9a72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:16:35.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:18.281+08:00
