      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3952da4a-eaa2-4172-8092-1bc599724da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:56:02.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:15.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whitmer said in an interview with CNN''s Wolf Blitzer Sunday evening
        that she would not be "bullied into not following reputable scientists and
        medical professionals."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8260c59-d19c-4545-a035-5980f4abe67e'
      'mgnl:activationStatus': true
