      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb205ab-1a38-4fd3-beb2-22358a04e0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:39:26.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:31.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington state reported its highest daily increase in cases Saturday
        with 2,286, according to the Department of Health''s coronavirus dashboard,
        breaking a record set the day before. Inslee said Sunday that average new
        daily cases had doubled in the last two weeks.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346edf43-10ae-46d8-8dbb-008fa4af9d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:39:26.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:31.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adc9e17-690a-447d-869e-0756ea1b4070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:39:26.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:31.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fall surge, which is getting worse every day, has erased the
        notable progress that Washingtonians made this summer," the state''s Department
        of Health said in a news release.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7aa6fe-e295-40b7-8713-c824e3f2a02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:39:26.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:31.557+08:00
