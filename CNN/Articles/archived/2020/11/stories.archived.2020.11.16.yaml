      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added that the total available balance of the  National Disaster
        Risk Reduction and Management (NDRRM) fund is currently at ₱11.774 billion.</p>'
