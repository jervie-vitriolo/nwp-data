    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Sonny-Angara', 'Karl-Chua', 'Ralph-Recto']
    'template': '1'
    'title': 'Gov''t losses due to COVID-19 exceed ₱3 trillion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a600f1-7d66-4067-81f3-92fcb90bebf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:58:29.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:09.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> — Economic
        managers say the Philippines has so far lost more than P3 trillion this year
        due to COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904fe94e-fcaa-4d8f-92ef-c04b8be174e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:58:29.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:09.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was revealed during plenary discussions on the 2021 national
        budget on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e13e95a-8246-4fd3-92be-828b2c6e455e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:58:29.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:09.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Finance Committee chairman Sonny Angara, while being assisted
        by Acting Socioeconomic Planning Secretary Karl Chua, answered Senate President
        Pro-Tempore Ralph Recto''s questions on the general principles of the budget.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c7239b-2743-425a-970c-04f6d277a8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:58:29.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:09.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara said economic losses amount to ₱1.8 trillion while opportunity
        losses amounted to another ₱1 trillion to ₱1.8 trillion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a49dde-9870-4518-b0d6-d7c2dabda96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:58:29.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:09.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, GDP is roughly ₱19 trillion. Without the pandemic, ₱20 trillion
        to ₱21 trillion na dapat tayo. We lost ₱1.850 trillion to ₱1.9 trillion. And
        in terms of opportunity loss, how much did we lose? Isn''t it another ₱1 trillion
        to ₱1.8 trillion? Ergo, we lost ₱3.6 trillion," Recto said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe6bcc3-32c9-4b61-8e22-f201e6da053f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:58:29.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:09.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes. But as I said, these are not normal times," Angara said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcff7d8-6819-4891-9e38-9a07c388d25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:58:29.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:09.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help minimize losses next year, Recto proposed to allocate ₱150
        billion in unprogrammed funds to cover the cost of purchasing COVID-19 vaccines
        and the logistics of inoculating at least 50 million Filipinos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973634f1-c0a4-48be-a153-e43b83d73da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:58:29.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:09.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unprogrammed appropriations refer to items that will be funded if
        the collections from non-tax revenues exceed targets.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac55d4d-a55e-4929-b2b0-500914556323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:58:29.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:09.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara earlier said the 2021 budget allotted ₱18 billion for COVID-19
        vaccines, while the Bayanihan to Recover as One Act allotted another ₱10 billion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96687d2b-e9d9-4876-90b0-c00c640ae8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:58:29.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:09.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Recto pointed out that these amounts do not yet factor
        in the cold chain management and other logistics needed in inoculating Filipinos.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29c3ce3-dc84-4805-b90e-2a2832805c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:58:29.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:09.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Recto and Angara noted that some pharmaceutical companies developing
        COVID-19 vaccines said their products need to be stored at negative 75 degrees
        Celsius until they are used.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbbdebd-03b1-4108-aede-8891f47d2f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:58:29.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:09.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The distribution cost will be probably twice more than the cost
        of vaccine. I think that is the most important part of the budget for next
        year," Recto said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50445d5a-c395-4384-9139-68a4eace760d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:58:29.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:09.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are absolutely correct because I was reading an article in
        TIME magazine that once the vaccine leaves the cold chain, it loses its effectivity,"
        Angara answered.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36061445-3db8-44fe-9bac-e776b5fa1b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:58:29.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:09.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto suggested prioritizing inoculating the 54 million Filipinos
        aged 18 years old and above.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b9b5e5-0286-4005-bff5-bbbc6030cf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:58:29.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:09.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To have herd immunity, what they are saying is you need at least
        60 percent of population. So that is 60 million. Since the younger people
        are less susceptible to the virus and we have a young population, kung 18
        pataas, voter age pataas, that''s roughly 54 million," Recto said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f6004f-3de8-410d-a2cc-81a08e9e7e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:58:29.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:09.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto noted executive officials earlier announced that the government
        is planning to borrow about $10 billion to vaccinate the population.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccac2c75-ff70-4fff-a606-caa9f6533c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:58:29.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:09.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the government is planning to borrow funds, Recto said Congress
        might as well include this in the 2021 budget as part of the unprogrammed
        funds.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7898753d-e4a0-4e4e-b29c-d43ba42971eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:58:29.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:09.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That will tell the public we are serious in addressing this pandemic.
        That''s the best thing we can do. No amount of infrastructure, no amount of
        any, except for relief to families, no amount of economic spending will turn
        the tide unless you provide more confidence," Recto said.</p>'
