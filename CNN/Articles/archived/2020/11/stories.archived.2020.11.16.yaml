      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"COVID-19 is the enemy, not each other. Stop pitting Americans against
        each other and start supporting policies proven to effectively fight the virus."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fe00b1-c070-48dc-9520-6597004edd44'
      'mgnl:activationStatus': true
