      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump is facing a barrage
        of calls to permit potentially life-saving transition talks between his health
        officials and incoming President-elect Joe Biden''s aides on a fast-worsening
        pandemic he is continuing to ignore in his obsessive effort to discredit an
        election that he clearly lost.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e100be-77a7-4750-a070-016e31de53d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:56:02.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:15.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3453189-1071-42e3-aa75-1754cb3c8b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:56:02.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:15.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increasingly urgent pleas are coming from inside his administration,
        the President-elect''s team and independent public health experts as Covid-19
        cases rage out of control countrywide, claiming more than 1,000 US lives a
        day. More than 246,000 Americans have now died from the disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c109c889-3e78-4065-8142-da9188bb1a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:56:02.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:15.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac31323-05b5-472c-a2af-bbd4988d0ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:56:02.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:15.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead of listening or mobilizing to tackle what some medical
        experts warn is becoming a "humanitarian" crisis, Trump spent the weekend
        during which the US passed 11 million infections amplifying lies and misinformation
        about his election loss. At one point, he appeared to acknowledge Sunday in
        a tweet that Biden won, before backtracking with a stream of defiance on Twitter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51ffd0e-9aa5-409d-a834-7b644f46b2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:56:02.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:15.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b536ee-aded-4b28-b2fc-c402a99ff42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:56:02.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:15.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came as the nation''s top infectious disease expert, Dr. Anthony
        Fauci, said on CNN''s "State of the Union" Sunday that "of course it would
        be better if we could start working with" the Biden team that will take office
        on January 20.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49525df-89c2-44a2-9996-07042674ba70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:56:02.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:15.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4b0477-d128-460e-bdae-e8b8e5b1ecdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:56:02.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:15.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s almost like passing a baton in a race -- you don''t want
        to stop and then give it to somebody," Fauci, who has been marginalized by
        the outgoing President, told Jake Tapper. "You want to just essentially keep
        going. And that is what transition is."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df4b9e4-d0c1-43a1-b53d-4fa743d836ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:56:02.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:15.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3058863-23ea-4ec0-80ca-a8382830a5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:56:02.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:15.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s incoming White House chief of staff Ron Klain said Sunday
        that the President-elect''s team had been unable to talk to current top health
        officials like Fauci about the pandemic owing to Trump''s refusal to trigger
        ascertainment — the formal process of opening a transition to a new administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53491add-bbd5-41fb-8e7e-b377e560fdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:56:02.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:15.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3c326e-adea-4c1f-b477-b9d2fa3549e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:56:02.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:15.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Joe Biden''s going to become president of the United States in
        the midst of an ongoing crisis. That has to be a seamless transition," Klain
        said on NBC''s "Meet the Press," adding that while the new administration
        planned to contact top pharmaceutical firms making the vaccine like Pfizer,
        it was particularly key to get in touch with Department of Health and Human
        Services officials responsible for rolling it out in the coming months.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba74eda-007e-439b-bbf5-bca9a8ed0694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:56:02.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:15.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467ae350-78ef-49a3-b295-553599251a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:56:02.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:15.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our experts need to talk to those people as soon as possible so
        nothing drops in this change of power we''re going to have on January 20th,"
        Klain said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2bb834-5ae0-4389-b1e6-aec610271dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:56:02.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:15.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edff0762-fd25-4112-b2f8-4bf2096860d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:56:02.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:15.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the official who is currently most influential with the President,
        Dr. Scott Atlas, who critics say favors a herd immunity approach that could
        lead to thousands of deaths, wrote an inflammatory tweet on Sunday that exemplified
        the White House''s contempt for unifying leadership during the pandemic. Atlas
        called on the people of Michigan to "rise up" against new Covid-19 restrictions
        introduced in schools, theaters and restaurants by Democratic Gov. Gretchen
        Whitmer -- who was recently the target of an alleged domestic terrorism kidnapping
        plot.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2269bbd2-163f-4caf-8734-c4407bdd727e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:56:02.397+08:00
      'mgnl:createdBy': 'bamba'
