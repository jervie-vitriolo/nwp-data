      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Walmart is retreating from Japan, giving
        up on a near 20-year attempt to crack the grocery market in the world''s third
        largest economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4951957d-ac7c-43eb-b864-1b65e378c800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:08:15.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:55.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd178990c-318b-48f4-8b9c-0e20a0b6fef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:08:15.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:55.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart is selling most of its stake in Japanese supermarket chain
        Seiyu to KKR and Rakuten in a deal that values Seiyu at 172.5 billion yen
        ($1.6 billion).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63306504-9227-410a-b914-acd2c6cb3290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:08:15.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:55.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f1091a-0af3-4984-9675-63af7d519e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:08:15.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:55.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal will give private equity fund KKR majority ownership of
        Seiyu with a 65% stake, Japanese e-commerce leader Rakuten will own 20% and
        Walmart will hold on to 15%, the companies said in a statement on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92b2e1b-c3ad-440b-8e4b-67edd9ea72cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:08:15.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:55.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6dab6a-a419-4abe-be99-3a04a5e90f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:08:15.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:55.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rakuten and KKR said they will accelerate investment in Seiyu''s
        digital operations, as the pandemic drives up demand for online shopping in
        Japan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced7b381-d471-47c1-b1db-5183d7c1ab8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:08:15.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:55.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac78912-a2c8-4691-99c8-d4c8e1764b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:08:15.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:55.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to accelerating digital transformation of Seiyu
        brick and mortar retail and further merging the best of offline and online
        retail," Kazunori Takeda, Rakuten''s executive vice president, said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2542c788-5ce1-40f6-83b4-adc279b16e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:08:15.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:55.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4463aa4-530c-40b4-93eb-fb2cc26e6bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:08:15.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:55.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seiyu operates more than 300 stores throughout Japan. The deal with
        Rakuten and KKR is subject to regulatory approvals and is expected to close
        early next year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44912063-e767-495a-98c5-a529853425c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:08:15.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:55.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474451e4-f46f-479d-b057-afc171edcd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:08:15.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:55.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With sluggish growth in its home market, Walmart has in recent years
        been ramping up its international operations in countries such as India and
        China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8e9257-b9cd-4292-8760-e8fb587bcb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:08:15.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:55.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db132b92-1d72-4c6c-9542-7433b6ad91cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:08:15.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:55.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in Japan, it struggled to find success in a market dominated
        by local competitors such as Aeon and Seven &amp; I Holdings, owner of 7-Eleven
        convenience stores. With its near exit of Seiyu, Walmart becomes the latest
        foreign casualty in the country''s supermarket wars. France''s Carrefour exited
        the market in 2005, and Britain''s Tesco left in 2011.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e425c092-406f-4387-bb59-1667052acfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:08:15.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:55.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cc933c-c7d5-45bb-a1b1-5c3e01ebefee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:08:15.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:55.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American big box retailer first invested in Seiyu in 2002. In
        the early years, Walmart plowed more than $1 billion into the company, and
        brought in its own distribution and computer systems. The efforts failed to
        deliver a breakthrough, however, and its stores struggled to overcome consumer
        apathy and a saturated retail market. Walmart took Seiyu private in 2008.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76311057-4576-4fd9-9984-a4d4072eb8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:08:15.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:55.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77861b10-c742-45df-b574-bfc02323a8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:08:15.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:55.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Walmart teamed up with Rakuten to set up an online grocery
        platform in Japan and to sell e-books to American consumers.</p>'
