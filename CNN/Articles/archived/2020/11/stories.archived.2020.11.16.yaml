      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You go right away and spend money, you land with the Ombudsman.
        Give them time to make the proper assessment," he added.</p>'
    '13':
