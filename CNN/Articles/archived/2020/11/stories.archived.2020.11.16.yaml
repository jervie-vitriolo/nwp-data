      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> President
        Rodrigo Duterte has dismissed as "political" criticisms on his administration''s
        supposed slow response to calamities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfd567e-d04f-4c92-9121-fb327481d9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:36:26.961+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:48.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03d444a-247b-4773-8a6f-fc4ab4c41412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:36:26.961+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:48.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with reporters in Camarines Sur, Duterte claimed
        that government agencies and local government units deployed their resources
        even before back-to-back typhoons hit most of Luzon in the past weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42b5d03-ed89-48f0-a096-ab9e17d47931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:36:26.961+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:48.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa276c6-a09b-45e7-9d36-fab67fec433e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:36:26.961+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:48.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Saan ang bagal dito? Nandiyan ang pagkain, ang housing. They
        are ready to implement, they have the money. Kung pulitika yan, sa totoo lang
        that''s a political punchline,"</em> Duterte said, responding to a question
        concerning the performance of government agencies and LGUs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7099b8-84a1-4afb-90a7-e95192ecb528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:36:26.962+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:48.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd125aa4-77f2-4361-b834-da5713b6468e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:36:26.962+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:48.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Where''s the slow response here? You have food, housing.
        They are ready to implement, they have the money. If that were political,
        in fact, that''s only a political punchline."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3be790-8485-40f4-91a1-543c97ea0c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:36:26.962+08:00
