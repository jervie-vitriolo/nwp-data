      'mgnl:type': 'text'
      'text': '<p>After a back-to-back typhoon ravaged several parts of Luzon, disaster
        management officials now want the entire island placed under a state of calamity.
        What is the latest on response efforts? We go above and beyond the headlines
        with NDRRMC Spokesperson Mark Timbal.</p>'
