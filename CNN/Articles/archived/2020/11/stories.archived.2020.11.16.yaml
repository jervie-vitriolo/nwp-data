  'us-donald-trump-joe-biden-china-policies':
    'author': 'Kylie Atwood and Vivian Salama, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-16T14:26:06.567+08:00
    'imagesource': 'jcr:4650a477-b7ff-4d5e-9e67-d68f611bcae2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a83ecc0f-b0d4-4609-891a-fa3be7759c89'
    'lead': 'The Trump administration plans to continue carrying out its hardline
      China policies in the next two months before a Biden administration takes over,
      administration officials tell CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-16T14:41:31.451+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T19:09:35.767+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:07:56.140+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'China', 'policies', 'Joe-Biden', 'Donald-Trump', 'US-president',
      'foreign-policies']
    'template': '1'
    'title': 'Trump administration will attempt to box Biden administration in on
      China policies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027d7ca7-e6c2-410b-9a43-cee9d111f4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:41:31.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:35.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Trump administration plans to
        continue carrying out its hardline China policies in the next two months before
        a Biden administration takes over, administration officials tell CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b8a24c-6386-4549-9087-c3d3ad49a76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:41:31.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:35.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a751d65a-0e3e-4cfc-9341-cecbf9f486b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:41:31.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:35.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The China hawks in the Trump administration believe that there are
        certain actions they can take now that will box in the Biden administration,
        one administration official said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c805251-f997-474a-9d4b-0799fca10f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:41:31.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:35.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4e6555-d30d-48e9-8c7e-c2978868f5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:41:31.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:35.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Axios first reported on these details.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23498286-1ea6-4f7c-87a9-c4cd1e062218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:41:31.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:35.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff9801f-24e8-47bb-96a6-4a57315983e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:41:31.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:35.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with President Donald Trump''s loss to President-elect Joe Biden,
        the administration is poised to move more quickly on some of the actions it
        was planning to take because it is less worried about the China trade deal
        falling apart. That fear had always handicapped their policies from swiftly
        being enacted, the administration official explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a720db1a-229d-449f-812a-af203c957682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:41:31.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:35.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d872dd2-5856-4d8f-8c48-6d7493f558ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:41:31.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:35.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dealing with China could well be Biden''s trickiest foreign policy
        challenge, CNN has reported. Biden has said there are areas where it is in
        the US interest to work with Beijing, including on climate change and North
        Korea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cbf133-ff24-42af-87e4-2697ec1d7d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:41:31.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:35.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6f857f-c630-448e-b44f-71ffbf824159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:41:31.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:35.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden advisers say he will work closely with allies to present a
        united front on issues such as technology, including Huawei and 5G, intellectual
        property theft, China''s expansion in Asian waters and its moves to crush
        democracy in Hong Kong.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd394863-cbc1-4d2f-95b7-f982a21becc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:41:31.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:35.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8877240a-303c-4eb5-9ad4-ae2450004d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:41:31.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:35.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newly-installed acting Defense Secretary Christopher Miller has
        been told to focus in these remaining months on cyber and irregular warfare,
        with regard to China in particular, an administration official said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7460c364-c625-480f-be55-17b06a5eb9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:41:31.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:35.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4553b903-e5cf-4bc4-a71f-d42bda35524a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:41:31.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:35.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration is also hoping to pressure China to come to the
        table for nuclear talks with the US and Russia before Trump leaves office
        in January, two administration officials said, though they concede that getting
        China to the table is a long shot.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b5a9b5-e415-4ffb-95d7-d85d7f13b88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:41:31.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:35.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
