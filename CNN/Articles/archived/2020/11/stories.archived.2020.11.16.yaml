      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> — Hemodialysis
        patients can count on more free sessions as the Philippine Health Insurance
        Corporation said is has continued the coverage to 144 sessions until the end
        of 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf787ee-618e-4918-b205-a01f9012cc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T19:12:29.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:05.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PhilHealth Board of Directors has approved on November 11,
        2020 the continuing coverage of hemodialysis sessions beyond the 90-session
        limit to a maximum of 144 sessions which can be availed of until December
        31, 2020," the state insurer''s board said in a released statement on Monday,</p>'
