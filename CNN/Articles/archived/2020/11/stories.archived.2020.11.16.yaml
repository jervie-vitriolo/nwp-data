      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e27727-037c-4456-beec-bd18f6d9ea95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:46:26.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:34.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the pandemic, Whitmer has been the focus of extreme vitriol
        from far-right groups. The alleged scheme to kidnap her included plans to
        overthrow several state governments that the suspects "believe are violating
        the US Constitution," according to a federal criminal complaint.</p>'
    '23':
