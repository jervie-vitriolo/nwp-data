      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also noted that government officials should be given
        time to properly assess calamity expenses before rolling out funds to typhoon-hit
        areas, or they could face charges before the Office of the Ombudsman, an anti-corruption
        body.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
