      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs initially reported the tremor to be at magnitude 6.4, but
        downgraded it in a follow-up advisory.  It warned of both damage and aftershocks,
        but there were no immedate reports of structures affected or people hurt.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2bf93d-aff6-4f53-abcc-61292355c5ff'
      'mgnl:activationStatus': true
