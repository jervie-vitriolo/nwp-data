      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/16/tech/spacex-nasa-iss-docking-scn/index.html">"SpaceX-NASA
        mission: Four astronauts arrive at International Space Station"</a></em></p>'
