    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8a0788f-622a-408e-a07c-69ee42c34db2'
    'lead': ' As the country reels from back-to-back typhoons, President Rodrigo Duterte
      and some government officials managed to exchange sex jokes at their weekend
      briefing, a move which critics described Monday as ''sexist'', ''inappropriate''
      and ''untimely''.'
