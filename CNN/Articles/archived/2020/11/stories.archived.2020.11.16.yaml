      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools and universities in the country have earlier switched to
        online and blended learning programs due to the COVID-19 pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013ad847-36cd-4fc3-b24c-9923da89cf44'
      'mgnl:activationStatus': true
