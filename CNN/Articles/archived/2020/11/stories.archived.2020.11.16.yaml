      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Actor Sylvester Stalone is the latest name
        to join the cast of <a href="https://www.cnn.com/2019/09/14/entertainment/suicide-squad-cast-announced/index.html"
        target="_blank">"Suicide Squad."</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c90dec-efa1-46a7-928e-d24b9ca29f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:22:50.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:16.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The franchise''s director, James Gunn, posted the news in an <a
        href="https://www.instagram.com/p/CHlp0m_AvhX/" target="_blank">Instagram
        post on Saturday night</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acd7470-24ff-4c0a-b4ca-d6bb6bdcc93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:22:50.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:16.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Always love working with my friend @officialslystallone &amp; our
        work today on #TheSuicideSquad was no exception," Gunn said. "Despite Sly
        being an iconic movie star, most people still don''t have any idea what an
        amazing actor this guy is."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2334a5b4-bb07-4dd1-9071-e3657b5f5fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:22:50.290+08:00
