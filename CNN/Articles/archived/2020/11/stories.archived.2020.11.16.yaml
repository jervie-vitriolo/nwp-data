    'mgnl:tags': ['china', 'biden']
    'template': '1'
    'title': '

      China looms as Biden''s biggest foreign policy challenge. Here''s where he stands'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dff68e-401c-4270-b86d-87245c4dfa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As United States President-elect Joe
        Biden faces an ugly, potentially contested transition, foreign policy may
        be the last thing on his mind.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a74728-c7a3-40de-a140-992280dd88bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78f7bab-b8ff-4650-89ce-89dccf6e1540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in capitals around the world, foreign leaders are already clamoring
        for his attention, hoping to reset relationships and restore norms that shifted
        under President Donald Trump.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e90c74-1eb2-4684-bb2b-8cac5bbba480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ceb4d01-b141-4732-b01f-0a61372a629c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowhere will there be greater opportunity for a shift than in the
        US-China relationship, which has deteriorated to historic lows during Trump''s
        term in office. Over the past four years, both sides have slapped the other
        with trade tariffs, restricted access for tech companies, journalists and
        diplomats, shuttered consulates, and squared off militarily in the South China
        Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e880a8a-261c-40dd-a9c1-53908e07ac41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3389f3-ba35-4289-81ec-9ca4dd2f36eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts in both countries are still debating whether Biden will
        embrace Trump''s more punitive policies towards China or move to reset relations
        between Washington and Beijing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a01a7e7-71a0-4c04-a195-a5f19871eb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1c5112-3603-4ab9-b82e-58fa188f6f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in Chinese state-run media, there are signs the ruling Communist
        Party is holding its breath, unsure of which direction the new administration
        will take.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80748862-3354-45b4-af92-0b1e727498a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e995229-91ac-4a51-9a34-adbc16b026a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China should not harbor any illusions that Biden''s election will
        ease or bring a reversal to China-US relations, nor should it weaken its belief
        in improving bilateral ties. US competition with China and its guard against
        China will only intensify," state-run tabloid Global Times said in an editorial
        Sunday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5220ccde-65be-4198-8fa2-d3fd4973d377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc7a760-c4c1-490e-b2e3-b6693ad3232c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As yet, no official policy statements on China have been released
        by the Biden transition team. Biden, though, is no foreign policy novice.
        During his almost five decades in national politics, Biden has repeatedly
        brushed up against China. As a senator, he played a role in China becoming
        a member of the World Trade Organization in 2001.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b638bf44-2ffa-4588-a4f3-55fb03e8bc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.030+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157d481e-62fa-4e59-9c72-d91b8a18c743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.030+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts are now looking back over past statements and more recent
        comments made on the campaign trail for insight into how Biden will approach
        what might be his most pressing foreign policy challenge.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a943be1-4685-42c1-b79a-be6a7117a881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.030+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d02c04e-3ec7-4241-8539-b0f260489f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.030+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Relations with Beijing</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48bc5e2-e324-476d-be7c-31ae97079db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.030+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Obama administration, in which Biden served as vice-president
        from 2009 to 2017, relations with Beijing were assigned a high degree of importance,
        stemming in part from China''s new status as the world''s second-largest economy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661e7ae2-7190-4597-a565-912a474b621f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.030+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacafb5c-0278-4992-8f57-3b8a59507797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.030+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though China was gaining strength both economically and militarily,
        diplomacy during this period was guided for the most part by attempts at cooperation,
        rather than confrontation. Major disputes were mostly contained, and centered
        on security issues, such as China''s military buildup in the South China Sea
        and cyber espionage.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5fc908-b28d-4d4a-b31a-5aec2a7bd0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.030+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0aa88b-7306-4a3c-b954-57cd00d64c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.030+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Obama, the relationship between two countries would
        shape the 21st century, and therefore stable relations were critical not only
        for the US, but for the world at large.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46959c5-88d5-4bbc-b296-2759975574bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.030+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2ac88f-e742-4a30-ac8a-4450606353f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.030+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden traveled to Beijing on numerous occasions during efforts to
        gain Chinese support for a number of key Obama policies, including attempts
        to contain North Korea''s nuclear ambitions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd130804b-44cf-44cd-968c-41915e491490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.030+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca66820-5963-48af-93be-333c450466fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.030+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During one such trip in 2013, Biden met with President Xi Jinping,
        who referred to the then Vice President as an "old friend of China." A scheduled
        45-minute private talk between the two leaders ran for two hours.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8826e00-250d-4b5d-828c-7cbd41cb4369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.030+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4895cc1-e3be-43b6-827c-86b12a522b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.030+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In public remarks, Biden described relations in optimistic terms.
        "If we get this relationship right with a genuine new model, the possibilities
        are limitless."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda1ddca-e142-4be7-aed8-b665b1fed8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.031+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a26e1f-025f-40f7-98bd-404436bcb566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.031+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite accusations from the Trump campaign that Biden was too
        close to China, there is evidence that his views have shifted in recent years
        in line with the changing mood in Washington, where Beijing is increasingly
        viewed not as America''s potential partner, but as its primary rival.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b0fe3e-98fd-461e-9022-057b3986b040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.031+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f70c55-e0e6-4372-a28a-02e089cccad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.031+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Democratic primaries in February, Biden referred to Chinese
        President Xi Jinping as a "thug," and said that Beijing had to "play by the
        rules." A Biden campaign ad in June accused Trump of getting "played" by China.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab37241f-6272-4c85-8f68-16c6a5d437aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.031+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6748f5e0-bcd8-4f29-a9aa-db517ad6b855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.031+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The renewed focus on China is evident in the Democratic Party platform
        document, which was released in August 2020. During the last presidential
        campaign in 2016 the document made only seven references to China. This year''s
        version had more than 22.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9aa7a51-6997-41c3-8999-103cb23a1a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.031+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ece0fa4-1d03-4ca6-9105-9554fa2dc98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.031+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Democrats will be clear, strong, and consistent in pushing back
        where we have profound economic, security, and human rights concerns about
        the actions of China''s government," the 2020 platform said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42c32e3-cd3e-49d0-ae0b-ca71114579d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.031+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e9cff1-5d54-4aca-8a82-1205d580899a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.031+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trade</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ef70e1-945a-4800-955f-e4438871e283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.031+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the main planks of President Trump''s foreign policy platform
        has been his trade war with China.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5186359f-f424-4cf2-9bda-e4c520949be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.031+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb0fbe7-6996-4004-9898-1889af46aa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.031+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since mid-2018, the Trump administration has placed tariffs on hundreds
        of billions of dollars of Chinese imports, in an attempt to drive down the
        US trade deficit with China and force Beijing to further open its economy.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680445b5-b809-43df-8eef-c9a6686117c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.031+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5b8ab0-018d-4a58-b3e0-dfcb5b20f9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.031+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing and Washington struck a "phase one" trade deal in January
        2020, but many areas of disagreement still remain unaddressed, including China''s
        subsidies for state-owned companies that are competing on the global market.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e4ba36-5ffb-4ef2-b61e-4e2a465bfe47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf5c0f5-dc64-492a-aec5-470c7e8fa645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent remarks from Biden suggest he would continue to take action
        against Beijing over its economic policies. But in an interview with NPR in
        August, he made it clear he believed that tariffs were as bad for the US as
        they were for China.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390b5683-10cf-4d65-a65d-95de8501493a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e2e5ca-daa6-4011-9f9c-e2fe5afe3479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Manufacturing''s gone in recession. Agriculture lost billions of
        dollars that taxpayers had to pay. We''re going after China in the wrong way,"
        he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb12b4b4-2772-4f9b-822f-2707eef06bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a948a055-431f-4b47-aae0-03542e076707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead Biden appears to favor building a global coalition to force
        China into liberalizing its economy.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a9e593-4087-42cb-99ba-c907628d13ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dcde3d-c29e-4549-bb6f-2f141d9b7281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I''d make China do is play by the international rules, not
        like he has done," Biden said during his second debate with Trump in October.
        "We need to be having the rest of our friends with us saying to China, ''These
        are the rules. You play by them, or you''re going to pay the price for not
        paying by them economically''."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd756a504-9bf7-4864-bb79-0f4bb1bbfd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eae797e-874f-4032-a46a-518108d82a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also signs that Biden may embrace aspects of Trump''s
        tech war against China. Under Trump, the US has tried to push diplomatic partners
        to reject 5G technology made in China, cut off Beijing from vital US components
        and targeted popular apps run by Chinese companies.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d1cd6e-6cb1-45f3-aec4-ae2ec72a608d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f34375a-929d-4e19-b0ec-e4da568b06e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said in September that he was concerned about the widely-used
        Chinese-owned app TikTok, which has been a prominent target of the Trump administration.
        "I think that it''s a matter of genuine concern that TikTok, a Chinese operation,
        has access to over 100 million young people particularly in the United States
        of America," he said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee9d888-acfe-4711-a532-6ee1abe96f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672642c2-0a09-4797-b39f-d29123cb1a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2020 Democratic Platform, there is another hint that a Biden
        administration will continue Trump''s push to stop allies from using 5G technology
        produced by Chinese tech giant Huawei. "We will work with our allies and partners
        to develop secure 5G networks and address threats in cyberspace," the platform
        said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fb9b64-eca4-4462-bb58-75ec3167febc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422593e6-f11f-47a1-b4a4-ee89a2282c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.032+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>South China Sea</strong></h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3725891-8223-4057-9f79-7aa97bb33f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.033+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Obama and the Trump administrations have pursued policies
        that pushed back against the Chinese government''s broad, unproven claims
        in the South China Sea.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0f5d4c-a5ae-4ea5-8a69-7e84a6af9dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.033+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45a8ce1-a47e-40fe-855a-1f8a7a60fbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.033+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was during the Obama-Biden administration that the Chinese government
        began to construct and militarize artificial islands in the vast waterway.
        The US then started freedom of navigation operations in the region, sailing
        US naval vessels in close proximity to the artificial islands and reefs built
        by Beijing in a show that Washington would not acknowledge China''s claims.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23e0ec4-70a7-4303-b8c9-5fafe39f3889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.033+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295e4893-36d3-4b19-a65b-a2f1b8361fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.033+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Trump, the US has stepped up these operations and publicly
        declared that "most" of China''s claims to the sea are illegal.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82529a25-3dcd-41e7-9839-10e7eedc6ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.033+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd36718-91f2-4f5f-bc73-3248f4d60441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.033+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has made no major public statements on the South China Sea
        but there is no indication at this stage that he will reverse Trump''s tough
        policies in the region -- he might even strengthen them.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e90552-bab8-4fc0-b0da-6ad346aac723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.033+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098ef5ef-199a-459c-aaca-817d8fc2c7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.033+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016 the Democratic platform referred simply to protecting "freedom
        of the seas in the South China Sea." Four years later, it now explicitly warns
        of "the Chinese military''s intimidation" in the region.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d03e40-46d4-4310-8e9c-3a93428c2ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.033+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095ea771-fb47-4e5b-b0d4-afbc0f17941e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.033+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than once during his campaign, Biden has told the story of
        how he bluntly informed President Xi in 2013 that the US would continue to
        fly planes through the region, despite the Chinese government setting up an
        unrecognized Air Defense Identification Zone.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8567ee32-f103-4a30-be4a-93ea91dc1cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.033+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809e983e-d0d2-4a9a-839e-e2638d16e507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.033+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(He said) you can''t fly through them. I said we''re going to fly
        through them ... We''re not going to pay attention," Biden said during his
        second debate with Trump in October.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ee2b7e-f166-4d08-a5f7-86be32206392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.033+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb2a7ae-f74a-43e1-bf8e-67016a9a9b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.034+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has reinforced his position on staring down China''s expansionist
        claims in Asia Pacific since becoming President-elect. In a phone call with
        Japanese Prime Minister Suga Yoshihide on Thursday, Biden committed to defending
        the contested Senkaku Islands in the East China Sea, which are claimed by
        both Japan and China.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02305527-130b-4cfc-95b4-6992ecb9c152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.034+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f944f8-5585-4a7f-917d-43646ebbfdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.034+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Taiwan</strong></h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b58ce18-c310-4343-9902-b84d93533855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.034+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under President Trump, the US has moved to strengthen official ties
        with Taiwan, especially during the past 12 months. The Trump administration
        has authorized billions of dollars of arms sales to the self-governed island
        and, in August, Health and Human Services Secretary Alex Azar became most
        senior US official to visit Taiwan in decades.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7dc8f9-0731-4b49-b585-f5913fabfdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.034+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f44403-dc61-43fd-83dd-5f1c25c2c025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.034+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has long been in favor of US support for Taiwan and its democratically
        elected government. In fact, during his time as a senator, the President-elect
        voted for the original Taiwan Relations Act in 1979, which allowed the US
        to maintain unofficial relations with Taipei while also formally recognizing
        the Beijing government.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c6f35c-1ef4-411e-a189-12cbc3798c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.034+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbb0d9e-412a-41ea-9634-fdee79eecc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.034+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China maintains that Taiwan is part of its territory, even though
        the two sides have been governed separately since the end of a civil war in
        1949. Chinese President Xi has pledged to "reunite" Taiwan with mainland China,
        by force if necessary.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5787b4-9d73-4860-a8a6-3a6963be4c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.034+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1270fe56-16d4-4e27-8f1b-5e4ec11e79ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.034+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an opinion piece written in 2001, the then-senator said that
        the US had a "vital interest in helping Taiwan sustain its vibrant democracy."
        But he made it clear that the US didn''t have an "obligation" to defend the
        island from attack. "The president should not cede to Taiwan, much less to
        China, the ability automatically to draw us into a war across the Taiwan Strait,"
        he said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fd5a2d-e900-4f68-85ca-aba1a3d9625b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.034+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed055cd-846c-4189-ae55-779624bff94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.034+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden hasn''t spoken extensively about Taiwan on the campaign trail
        or since beginning his transition. But there is no indication he is planning
        to back down on Trump''s policies.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18437ec0-2dde-40d9-91c4-08a988dbdb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.034+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfe984c-b318-427e-994b-47793c0c9af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.034+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden tweeted his congratulations to Taiwan President Tsai Ingwen
        when she was re-elected in January 2020 and she reciprocated when he won in
        November.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f06cc6-d813-4829-9b95-6234cbf55f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.034+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129f0012-0a97-4a4d-8277-b4ad32c6fb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.034+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a telling sign, the Democratic Party removed all mention of a
        "One China" policy from its platform in 2020, the agreement by which the US
        acknowledged that there is only one China and Taiwan is part of it.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17ec160-94cd-4e3e-940c-4c1d7d305d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a12bbb-0980-423e-8bb8-0ad3cf4eaf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy, which had featured in 2016, was replaced by new seemingly
        updated language. Instead, the Democrats are now committed to continuing "a
        peaceful resolution of cross-strait issues consistent with the wishes and
        best interests of the people of Taiwan."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7d74c7-77fb-462e-bdc6-b369e65703a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2f17db-6b34-474b-a628-30e0bc8986ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Xinjiang</strong></h2>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b874e43d-2abe-4335-bf4b-cd9a00b3d5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Trump administration took power in 2017, there has been
        a growing stream of reports of widespread human rights abuses in China''s
        western region of Xinjiang.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835d680b-1ef5-4138-a0dd-7a49cee3376a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55932f2a-5ebe-4922-9c57-588a851a9b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department estimates up to two million citizens from
        Muslim minorities, including a large number of Uyghur people, have been held
        in detention centers, where former detainees allege they were indoctrinated,
        abused and even sterilized.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fb64e3-346b-4df2-b1f5-906d37325e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c421956b-c815-44ed-8481-e4d3f19ec474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past 12 months, the Trump administration has taken a series
        of punitive actions against China over its Xinjiang policies, including sanctions
        targeting Communist Party officials and bans on goods made possibly with Uyghur
        forced labor.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e44407-dccc-444e-9479-c533b25f2a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feafc1d4-2970-44ed-ace0-8f616e59cb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the election on November 3, a number of Uyghur exiles told
        CNN that they were concerned that Biden wasn''t tough enough to take on Beijing
        and produce real results for their friends and families in Xinjiang.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1d0156-de29-4375-8e98-9ba94ea1f4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c979bc0e-12dd-4876-8b92-74a3013707f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But all statements by Biden, his campaign and the Democratic Party
        point show little tolerance for Beijing''s alleged targeting of the Uyghurs
        and hints that a Biden administration will take further action.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0166c861-2332-4870-ae94-3e09ac756eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f632e35c-30bd-40e6-ba8d-cd2282913972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking about Chinese President Xi at a Democratic Primary debate
        in February, Biden said, "This is a guy who is a thug, who in fact has a million
        Uyghurs in ''reconstruction camps,'' meaning concentration camps."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bb01d4-a377-4867-a369-993879c2724e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a482a8-4b7b-44b0-83c5-2f6109628c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden campaign has labeled China''s actions in Xinjiang "genocide,"
        a label which the Trump administration was still debating earlier this year.
        If a Biden administration adopted the same language, it would put the US far
        ahead of most other nations in its condemnation of Beijing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff009de-74c6-427d-9361-5a13c1b9c5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:33:58.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:46.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2020/11/15/asia/biden-china-policy-trump-us-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/11/15/asia/biden-china-policy-trump-us-intl-hnk/index.html">China
        looms as Biden''s biggest foreign policy challenge. Here''s where he stands</a>''</em></p>'
  'SpaceX-launch-Crew-Dragon-ISS':
    'author': 'Jackie Wattles, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-16T10:58:16.773+08:00
    'imagesource': 'jcr:bda0e891-6f60-4444-8ac9-3716bd182ee7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7aea19ef-8cd1-4c6b-9e99-d347f8648a94'
    'lead': 'The SpaceX Crew Dragon spacecraft that launched from Florida''s Kennedy
      Space Center with four astronauts on board Sunday night safely docked with the
      the International Space Station around 11 p.m. ET Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-16T10:59:38.291+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:09:43.088+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:07:52.047+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SpaceX-NASA mission: Four astronauts arrive at International Space Station'
    'updated': 2020-11-17T16:11:00.000+08:00
    'visualType': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d83631-daae-40c2-9a5c-1d514955c67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:59:38.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:43.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The SpaceX Crew Dragon spacecraft that
        launched from Florida''s Kennedy Space Center with four astronauts on board
        Sunday night safely docked with the the International Space Station around
        11 p.m. ET Monday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb750feb-c2c3-4988-9656-0e48fe87a783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:11:48.736+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:43.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft glided toward the station, closing the gap before
        latching onto a port on the ISS''s center module. The event appeared to be
        a slow burn to those watching NASA''s livestream, but that''s because the
        spacecraft and the ISS were traveling at roughly the same speed — more than
        17,000 miles per hour, the speed necessary to keep objects orbiting the Earth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627684dd-05eb-4e07-ac0e-d7d4f873a224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:11:48.736+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:43.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The astronauts — Michael Hopkins, Victor Glover and Shannon Walker
        with <a href="http://www.cnn.com/2020/11/13/tech/spacex-launch-saturday-nasa-scn/index.html">NASA</a>,
        and Soichi Noguchi, an astronaut with Japan''s space agency — emerged beaming
        from the capsule about two hours later after a series of checks were performed
        to ensure that the spacecraft and the ISS had an air-tight seal. They had
        been on the capsule for roughly more than 30 hours.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd344234-37c6-48d3-835d-8ae5fa9b5fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:11:48.737+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:43.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly arrived astronauts shared hugs and greeting with NASA
        astronaut Kate Rubins and Russia''s Sergey Ryzhikov and Sergey Kud-Sverchkov,
        who are already onboard the ISS. They arrived <a href="https://www.nasa.gov/press-release/nasa-astronaut-kate-rubins-crewmates-arrive-safely-at-space-station/">last
        month</a> on a Russian Soyuz spacecraft.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856fcbdd-f71d-4255-b073-c58468fd6ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:11:48.737+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:43.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The safe docking marks the end of the first leg of a landmark mission
        for NASA and SpaceX, which have been working together for a decade to return
        human spaceflight capabilities to the United States and ensure the multibillion-dollar
        ISS stays fully staffed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ab83ec-a1e3-43cc-9ce9-6443384b1201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:11:48.737+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:43.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as <a href="https://www.space.com/6503-population-space-historic-high-13.html">13
        astronauts were on board at one time in 2009.</a>&nbsp;But that number has
        occasionally dropped to as low as three, which leaves fewer people to help
        run experiments and help keep the space station well maintained, according
        to NASA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69340885-38cc-4567-a6da-4f45aec2b564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:11:48.737+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:43.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This also marks the first fully operational crewed mission for SpaceX,
        following up a test mission in May that carried NASA astronauts Douglas Hurley
        and Robert Behnken, both test pilots, to the space station for a brief stay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80e3969-c244-4c20-8409-f1a14211e221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:11:48.737+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:43.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glover''s inclusion in this mission, called Crew-1, has its own
        historic significance. Though more than a dozen Black Americans have traveled
        to space since Guion Bluford became the first to do so in 1983, Glover will
        be the first to become a&nbsp;<a href="http://www.cnn.com/2020/10/01/tech/astronauts-spacex-nasa-crew-1-launch/index.html">full-time
        crew member</a>on the ISS. This also marks Glover''s first-ever trip to space.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce50308-4259-4ebc-a885-9089245a881b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:11:48.737+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:43.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a brief dispatch between mission control and the astronauts
        Monday afternoon, mission commander Hopkins asked ground control operators
        if they could see Glover smiling "because it hasn''t stopped since we''ve
        been up here."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2c8952-306d-4880-bc03-dff2ce6c7571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:11:48.737+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:43.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Monday, Hopkins also gave Glover his diamond-studded,
        golden astronaut pin, which is awarded to all NASA astronauts who have traveled
        to space. Glover shared fist bumps with his crew mates and showed off the
        golden emblem, a star with three contrails surrounded by a halo, to viewers
        on NASA''s livestream.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1881124e-e90c-46c9-a0e7-cb1f5a3a4542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:11:48.737+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:43.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Crew-1 astronauts are expected to spend about six months on
        board the ISS, where they''ll work on a variety of science experiments and
        conduct space walks to continue updates and repairs on the space station''s
        exterior.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd3427e-7218-4f4f-8150-3197118b76d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-17T16:11:48.737+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:43.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before returning home, they''ll be joined by yet another group of
        astronauts on a mission dubbed Crew-2 that''s due to launch in the spring.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd024334f-4d22-4faf-b421-d0fa88b849b9'
