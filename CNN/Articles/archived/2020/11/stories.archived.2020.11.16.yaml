    'template': '1'
    'title': 'Walmart retreats from Japan by selling most of its stake in Seiyu supermarkets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887881bf-8c9f-4e33-8dbb-83b78ba9a247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:08:15.201+08:00
      'mgnl:createdBy': 'bamba'
