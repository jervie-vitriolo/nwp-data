    'mgnl:tags': ['COVID-19', 'coronavirus', 'Moderna', 'Pfizer']
    'template': '1'
    'title': 'Moderna''s vaccine has a significant advantage over Pfizer''s'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9b5040-c0ed-46a5-af14-4a8938e13288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:54:52.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:08:49.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Moderna announced this morning that
        its coronavirus vaccine is 94.5% effective against the virus, making it the
        second vaccine in the United States to have a stunningly high success rate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53376c80-7dee-47fe-9043-125214391151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:54:52.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:08:49.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/11/16/moderna-vaccine-effectivity.html"
        target="_blank">Moderna''s coronavirus vaccine is 94.5% effective, according
        to company data</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbd85a4-a033-44bd-94df-67363910c2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:54:52.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:08:49.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Pfizer announced that early data show its vaccine is
        more than 90% effective against the disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a8b571-422c-4b5d-8469-fe00ae41ae98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:54:52.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:08:49.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/world/2020/11/9/Pfizer-says-early-analysis-shows-its-COVID-19-vaccine-is-90--effective.html"
        target="_blank">Pfizer says early analysis shows its COVID-19 vaccine is 90%
        effective</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c954b579-a64a-4246-95d2-4fa50e4c5208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:54:52.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:08:49.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the two vaccines appear to have very similar safety and efficacy
        profiles, Moderna''s vaccine has a significant practical advantage over Pfizer''s.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1827c1-bbeb-4710-b8e7-16037939ae2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:54:52.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:08:49.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fb4ab9-04ff-4a04-a49d-192c0fe06f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:54:52.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:08:49.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer''s vaccine has to be kept at minus 75 degrees Celsius — or
        about minus 103 degrees Fahrenheit. No other vaccine in the US needs to be
        kept that cold, and doctors'' offices and pharmacies do not have freezers
        that go that low.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076db825-d384-4c35-ab4e-f9c27f15f6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:54:52.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:08:49.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f809e841-55e2-471e-9d93-937850aed4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:54:52.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:08:49.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna''s vaccine can be kept at minus 20 degrees Celsius, which
        is about minus 68 agrees Fahrenheit. Other vaccines, such as the one against
        chickenpox, need to be kept at that temperature.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a353141c-3bde-4460-bcb3-629c803033c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:54:52.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:08:49.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16aee682-a80a-4816-85c4-f2961df912d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:54:52.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:08:49.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means Moderna''s vaccine can be kept in "a readily available
        freezer that is available in most doctors'' offices and pharmacies," said
        Dr. Tal Zacks, Moderna''s chief medical officer. "We leverage infrastructure
        that already exists for other marketed vaccines."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa2cad6-a5a7-4744-ab5c-466a55514785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:54:52.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:08:49.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d2ae35-dd2b-4848-9689-2d5c734f60a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:54:52.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:08:49.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another advantage of Moderna''s vaccine is that it can be kept for
        30 days in the refrigerator, the company announced Monday. Pfizer''s vaccine
        can last only five days in the refrigerator.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec056b8-b053-4b18-8304-19934f73d42b'
      'mgnl:activationStatus': true
