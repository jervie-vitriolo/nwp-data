      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Laguna had the second highest rise with 74 more cases,
        followed by Quezon City with 66, Batangas with 54, and the City of Manila
        with 53.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
