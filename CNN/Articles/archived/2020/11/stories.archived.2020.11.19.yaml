      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of thousands of people pre-ordered "A Promised Land" ahead
        of Tuesday''s release date.</p>'
