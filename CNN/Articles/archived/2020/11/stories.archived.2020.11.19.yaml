    'jcr:uuid': '587ebe58-3bd4-469c-aa49-ac01464fc1fe'
    'lead': 'Senate President Tito Sotto III raises recent instances that the Film
      Development Council of the Philippines overstepped its mandate, such as issuing
      rules that cover television and advertising companies, although its scope is
      limited to movies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-19T22:53:04.986+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T19:21:51.191+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:21:12.607+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sotto flags film dev''t council for overstepping authority'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763534fd-3a20-45cc-bb42-6e2a1e5ef300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:53:04.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:21:51.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) -</strong> Senate
        President Vicente "Tito" Sotto III on Thursday raised recent instances that
        the Film Development Council of the Philippines overstepped its mandate, such
        as issuing rules that cover television and advertising companies, although
        its scope is limited to movies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eff84a5-5d03-4bda-9a7d-ea7edba3b350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:53:04.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:21:51.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said some television directors and producers reached
        out to him, complaining about the requirements issued by the council related
        to health and safety protocols amid the COVID-19 pandemic, despite the FDCP
        having no authority over them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad839b1-5909-4500-a975-b58f74702965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:53:04.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:21:51.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e8b861-ee26-4ddc-ab7c-5089d993e54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:53:04.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:21:51.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto, who principally authored and sponsored the law that created
        the FDCP, reminded the council that it was established for the purpose of
        being a "cinema evaluation board."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338760df-b45a-4d42-a926-f679a92d74c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:53:04.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:21:51.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254e5751-e150-4f86-b054-74b26830b5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:53:04.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:21:51.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is the legal basis for exercising their authority over the
        entire audio-visual sector including the television productions?" he asked
        during the Senate plenary hearing on the FDCP''s 2021 proposed budget. "I
        guarantee you they do not have that authority."</p>'
    '7':
