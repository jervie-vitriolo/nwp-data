      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> Jong
        Uichico will be calling the shots for Gilas Pilipinas in this month''s window
        of the 2021 FIBA Asia Cup qualifiers happening in Manama, Bahrain.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f171d76-6e4c-4982-9651-934e390a95c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:43:34.659+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:22:23.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Samahang Basketbol ng Pilipinas announced in a virtual media
        conference Thursday the appointment of Uichico as head coach. He will be joined
        by assistant coach Boyet Fernandez, skills coach Alton Lister, and SBP program
        director Tab Balwdin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f403cef0-c95d-499a-8b92-b46d3e4e5651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:43:34.659+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:22:23.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 58-year-old Uichico previously worked as an assistant coach
        for Chot Reyes in the national team and Tim Cone''s deputy in the 30th Southeast
        Asian Games where the country won gold.</p>'
