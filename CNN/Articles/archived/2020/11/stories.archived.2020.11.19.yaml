      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that Milwaukee County would start the recount on Thursday
        using ballot tabulator machines. Hundreds of people will be involved in the
        count, and while social distancing procedures will be in effect, Barrett said
        he worried about the potential for coronavirus to spread in the indoor counting
        facility.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f50a59-e4b0-4019-abf2-03a01e19dd01'
