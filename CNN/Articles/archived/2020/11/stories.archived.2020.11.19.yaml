      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23404f04-860e-43a0-bc8b-af74c3b7ed73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T23:13:42.007+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:52.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Baguio City mayor emphasized the city will continue to help
        other Benguet towns, where he said they donated 15,000 test kits, 120 hospital
        beds, and a portion of the city''s contact tracers, to cope with the COVID-19
        outbreak.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93336ba-1f21-4962-a6c6-4eb3e9b12f49'
