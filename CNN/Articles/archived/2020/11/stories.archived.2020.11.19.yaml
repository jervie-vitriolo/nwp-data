      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/19/investing/bonds-biden-stimulus-fed-inflation/index.html">A
        Biden stimulus deal could finally push bond yields higher.</a>"</em></p>'
  'safe-holiday-road-trip-coronavirus':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-11-19T22:08:37.423+08:00
