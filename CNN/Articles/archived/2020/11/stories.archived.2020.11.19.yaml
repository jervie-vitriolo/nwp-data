      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have said it''s extremely unlikely that the recounts will
        shift enough votes to overturn Biden''s lead of 20,470 votes. (In 2016, a
        recount requested by Green Party candidate Jill Stein ended up increasing
        Trump''s margin by just 131 votes.)</p>'
