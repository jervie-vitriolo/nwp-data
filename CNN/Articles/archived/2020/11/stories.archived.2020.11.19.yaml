    'jcr:uuid': 'a483fed6-c125-438f-8d02-6110be47526f'
    'lead': 'The Miss Universe Colombia organization has apologized to Catriona Gray
      over the mistakes in her introduction as a judge of the pageant.'
    'mgnl:activationStatus': true
