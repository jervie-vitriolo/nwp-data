    'template': '1'
    'title': 'Globe Leadership Innovation Forum goes online to help future-proof PH
      businesses'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a2889a-c1cd-4bc4-b307-4c02a1c414cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:04:33.238+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:23:03.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> As the tumultuous
        year of 2020 draws to a close, the enterprise arm of Globe Telecom still pushed
        through with its annual Leadership Innovation Forum, albeit in virtual style
        fittingly sending its message of going "forward and fearless" amid these challenging
        times.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0625849a-40e2-4ef2-a385-22caab01dd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:04:33.238+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:23:03.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdeb1931-3ef2-4ea2-bf3a-1fd7db206818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:04:33.238+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:23:03.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 900 business leaders and executives were keen enough to attend
        the three-hour masterclass, a goldmine of insights by knowledgeable industry
        experts Christian Besler, chief digital officer, AC Health; Edwin Bautista,
        president &amp; CEO, Union Bank of the Philippines; and Sunil Gupta, Edward
        W. Carter Professor of Business Administration at Harvard Business School.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31a8928-5ef3-4527-95ee-b1513e374e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:04:33.238+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:23:03.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed57f1cd-9bf3-4cfe-ac7b-4cb7e55d059f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:04:33.238+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:23:03.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>AC Health: Trust, Enable, Empower</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baeb294-d95b-4ac8-96fb-b28c0b45f09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:04:33.238+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:23:03.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1005ee-3bd2-4ace-8b19-1e03b5eded15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:04:33.238+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:23:03.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besler focused on three ways for companies to leverage tools and
        shift mindsets: Trust, Enable, and Empower. Besler shared that employees are
        often faced with a different set of challenges at home. The lines between
        work and personal matters have blurred, he said, so companies must trust their
        workforce to deliver, enable them with the right tools, and empower them to
        continuously improve.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c8851d-1131-4b42-b99f-f16b7fc67ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:04:33.239+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:23:03.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7107f57-0038-4a87-a8e3-697a0f5db664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:04:33.239+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:23:03.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quoting Zig Zaglar, Besler added, "You don''t build a business,
        you build people, and then people build a business."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808dfb18-b201-4f61-98d1-cf6a689e79e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:04:33.239+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:23:03.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339bcba6-bd6e-403d-bf04-b6349bd84205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:04:33.239+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:23:03.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>UnionBank''s Digital Transformation Journey</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9763dc-8db1-4e9b-a444-43512395d8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:04:33.239+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:23:03.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53806830-019a-4ab7-9e7f-c92849339b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:04:33.239+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:23:03.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista looked back at UnionBank''s digital journey and shared
        key takeaways that other businesses can emulate. At a time when digital banking
        was not as popular as it is now, UnionBank went ahead with its digitalization
        efforts, as it foresaw the eventual need for digital services. "If you don’t
        do anything today, you risk tomorrow," he said, stressing that companies should
        create a burning platform.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048ac757-e5f4-42a1-8b97-2879c6ad8565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:04:33.239+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:23:03.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4dbbfc-e656-415b-a45b-c2036e728d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:04:33.239+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:23:03.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For UnionBank, digital transformation needed an anchor so they focused
        on providing superior customer service. "People were wanting to do things
        with their mobile phones and banking was no exception," he said. Through the
        years, they have learned that there is no fixed formula as technology stacks
        (Cloud, blockchain, big data, AI, etc.) can change. He advised that companies
        must embrace agility, focus on speed and product deployments, and learn about
        new technologies. Bautista added that digital transformation is a cultural
        transformation. Organizations must learn to unlearn and accept that environments
        change.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f474735a-1933-4b61-a192-73e9608a0c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:04:33.239+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:23:03.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fdbf0f-99e4-4a4e-9641-c379e8483280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:04:33.239+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:23:03.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The journey to digital is not just an intellectual battle but also
        a battle for the hearts and minds of the employees," Bautista advised. "If
        you can, promise people that no one gets left behind."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2f643f-b2da-4bcb-9aad-8d6b984802d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:04:33.240+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:23:03.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5eacac-3927-4a70-88d6-004f2db3d072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:04:33.240+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:23:03.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reimagining Business</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cc164b-3b7b-4b7e-a9d6-0d9c84f823e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:04:33.240+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:23:03.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780d044a-23fc-4f26-8c28-973113f40223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:04:33.240+08:00
