      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Clarifying the OCTA report</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa915cea-3748-4a86-b711-88413314b16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T23:13:42.007+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:52.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong also told CNN Philippines the city is seeing a decline
        in its daily COVID-19 infections, from an average of 50 cases three weeks
        ago to about 30 cases this week.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0e3051-3e91-4a92-97ee-b78a310bc83b'
      'mgnl:activationStatus': true
