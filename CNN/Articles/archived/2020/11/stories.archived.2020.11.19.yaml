  'price-range-covid-19-testing':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-19T20:53:33.230+08:00
    'imagesource': 'jcr:43e57ded-66bc-4aa6-9b14-ca271d4f3356'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c5c6509-f7f0-47d1-ba2a-703e8eb867f8'
    'lead': 'The government is close to setting the price range for COVID-19 testing,
      hinting that a test should not cost more than ₱6,000, the Department of Trade
      and Industry said on Thursday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-19T20:57:32.880+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T19:22:01.046+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:21:08.897+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DTI: ₱6,000 too much for COVID-19 test, price range set soon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06e9d4e-bd6a-4344-90e7-bc3e74742736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T20:57:32.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:22:01.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19)</strong> — The
        government is close to setting the price range for COVID-19 testing, hinting
        that a test should not cost more than ₱6,000, the Department of Trade and
        Industry said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09383631-8429-4abe-8eeb-e328e6afb009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T20:57:32.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:22:01.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re already in the final stages,” Trade Undersecretary Ruth Castelo
        told CNN Philippines’ Newsroom Ngayon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abefd064-b8e7-49b5-8749-5d8b577c5211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T20:57:32.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:22:01.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public consultation was conducted on Monday, with stakeholders given
        until the next day to submit comments on the draft guidelines presented to
        them, Castelo said. The target is to release the new rules on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a357b5c-94bc-4742-9c06-7c883cafdf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T20:57:32.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:22:01.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the price cap, Castelo said, "<em>Basta pag sinabi
        mong ₱6,000 sobrang mahal na niya</em>… should be 10% lower than ₱6,000.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab02374d-7f57-4107-bfd0-f95e003efab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T20:57:32.881+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:22:01.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When you say ₱6,000, that’s too much already… should
        be 10% lower than ₱6,000.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adad032c-5995-4cf1-a3d0-f6e3acfa38e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T20:57:32.881+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:22:01.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this month, President Rodrigo Duterte <a href="https://www.cnnphilippines.com/news/2020/11/4/duterte-orders-covid-19-test-price-cap.html">issued
        Executive Order No. 118</a>, directing the Department of Health, in coordination
        with the DTI, to limit the cost of test kits and testing services following
        reports of exorbitant prices in the market.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1d6f8f-1bd7-4cd8-b677-4994bc77e7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T20:57:32.881+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:22:01.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon, chairman of the Philippine Red Cross, has
        said some laboratories promise results within 10 hours<a href="https://cnnphilippines.com/news/2020/10/23/Red-Cross-covid-19-testing-price.html">
        for a ₱20,000 price tag</a>. He was referring to a real-time RT-PCR or reverse-transcription
        polymerase chain reaction test, which remains the gold standard in detecting
        the presence of coronavirus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbcfe0f-2d6a-4c3d-b339-22f5185b8dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T20:57:32.881+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:22:01.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Undersecretary and Spokesperson Maria Rosario Vergeire earlier
        said external reference pricing and cost-plus methods, suggested retail price
        or SRP-based surveys, and a World Health Organization laboratory test costing
        tool, were being used in determining the price range.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8851d9-0f93-4b57-bfa5-3e336fd78cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T20:57:32.881+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:22:01.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than five million people nationwide have been tested for possible
        coronavirus infection. The country has recorded over 413,000 cases of the
        viral disease with 7,998 deaths and nearly 375,000 recoveries.</p>'
