      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19)</strong> – After
        relaxing border controls last Nov. 15, the Baguio City''s local government
        will reimpose them anew on nearby Benguet towns starting Saturday because
        of high COVID-19 positivity rates in these areas.</p>'
