      '
    'visualType': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c761581c-b04b-4ce5-92f0-e912f8608b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:25:14.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:10.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Kentucky Fried Chicken is the latest fast
        food chain to redesign its restaurants for the Covid-19 era, with a revamp
        that emphasizes the drive-thru and limits human contact.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2d732d-44fd-4d73-b1e6-22a8d74e6df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:25:14.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:10.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a74ca9e-042b-4276-b2a5-7923f13e4eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:25:14.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:10.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two new designs KFC revealed Wednesday highlight the fact that
        diners'' habits have shifted toward delivery rather than in restaurant dining
        -- a trend that started pre-pandemic, but was accelerated by coronavirus,
        "proving a need for a modernized design," the company said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9030252d-140c-4060-8af0-0ebec6595d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:25:14.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:10.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4162196-982b-4283-9961-c95c9a979cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:25:14.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:10.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The existing KFC store design, called the "American Showman," will
        eventually be phased out in favor of one of the two new concepts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2a2a60-b241-4254-a602-1c7397d19faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:25:14.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:10.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231f2aa1-1980-4e61-90d0-f8097cede324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:25:14.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:10.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One design ditches the traditional dining room, an option with less
        square footage that would be ideal for expansion into busier areas like cities
        where real estate is more expensive. Chipotle and Starbucks recently debuted
        similar designs that are smaller than typical locations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6a5e46-9b28-449c-aaba-d28ddbea25cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:25:14.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:10.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220bc60e-8464-4205-9eb0-8b6dbea4721d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:25:14.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:10.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KFC''s other design emphasizes the drive-thru, which encompassed
        60% of the company''s sales in the third quarter. This design features two
        drive-thru lanes, with one dedicated to mobile order pickup. Taco Bell, which
        is also owned by Yum! Brands, showed off a similar idea earlier this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe03be4-eb29-4d1e-8110-57232e3d9020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:25:14.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:10.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea4bb5a-69fd-40e6-9afc-3c4c191dd637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:25:14.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:10.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That option also includes an outdoor seating area called the "Colonel''s
        Porch" and an interior dining room that''s smaller than KFC''s current layouts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116ea3a3-4208-451c-b7fc-9ed98f9c01c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:25:14.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:10.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d85fc2-a058-4819-b646-4dcede5a6d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:25:14.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:10.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both concepts feature brighter branding that highlights KFC''s classic
        red and white stripes and a brightly lit red bucket that directs customers
        to a newly installed "cubby system" for online and pickup orders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f5fa3b-47c1-4db9-94a4-95bc8b548748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:25:14.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:10.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0bb128-3516-4b83-9c3c-b2baeaec1eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:25:14.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:10.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some restaurants will have dedicated parking spots for customers
        that order from KFC''s app or third-party apps, as well as reserved spaces
        for DoorDash, Uber Eats and Postmates delivery drivers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208517d1-83c5-41ab-acd3-172c38bdae82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:25:14.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:10.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7641f8-36ab-4608-829c-1b692ea2b3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:25:14.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:10.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KFC said the new designs will roll out in three US locations next
        year, including West Palm Beach, Indianapolis and central Kentucky.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbf810f-32af-43e5-958a-d087a16ae186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:25:14.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:10.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f07285b-627d-405c-9d29-b4f285458df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:25:14.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:10.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drive-thru has become even more important for quick serve restaurants
        during the pandemic, with multiple chains, including McDonald''s and Chipotle,
        revealing in recent earnings calls that restaurants with them have seen sales
        increase faster. McDonald''s, Burger King and Popeye''s all have announced
        restaurant redesigns that enhance their drive-thrus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa3de07-cf17-4d82-9419-75fdb54e8dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:25:14.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:10.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/18/business/kfc-restaurant-redesign/index.html"><em>"This
        is what the KFC of the future will look like"&nbsp;</em></a></p>'
  'uk-military-budget-increase':
    'author': 'Ryan Browne and Zamira Rahim, CNN'
    'caption': 'A CH-47 helicopter carries senior military personnel around the active
      area on the Ministry of Defence training area on Salisbury Plain, on October
      14.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-19T18:40:30.243+08:00
    'imagesource': 'jcr:d81d60fa-51da-439d-8a87-c115fbec33f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eee3b895-674b-4e7f-aa07-f05d7d3b3112'
    'lead': 'Britain has announced its largest military spending boost in 30 years,
      after UK Prime Minister Boris Johnson unveiled a £16.5 billion ($21.8 billion)
      budget increase for the country''s armed forces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-19T18:47:07.024+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:22:10.184+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:21:06.891+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK announces military spending boost, AI and ''Space Command'' initiatives'
    'visualType': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff02fb5-57ea-496f-ba4b-7d94fb5cdc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:47:07.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:10.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- <a href="https://cnn.com/2020/10/31/europe/uk-lockdown-coronavirus-europe-intl/index.html">Britain</a>
        has announced its largest military spending boost in 30 years, after UK Prime
        Minister <a href="https://cnn.com/2020/10/24/uk/boris-johnson-reputation-intl-gbr/index.html">Boris
        Johnson</a> unveiled a £16.5 billion ($21.8 billion) budget increase for the
        country''s armed forces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dca6c3e-18e1-462a-ab23-643fd793cd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:47:07.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:10.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money will be allocated across four years and comes on top of
        the current budget. In 2020 - 2021, the UK Defense Ministry already had a
        budget of almost £41.5bn.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01881021-6bfa-48d0-bf7b-e07639a0d4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:47:07.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:10.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have taken this decision in the teeth of the pandemic because
        the defence of the realm must come first," Johnson said in a statement Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1386f17-b91c-403b-a2bd-1f2d1be73eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:47:07.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:10.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The international situation is more perilous and more intensely
        competitive than at any time since the Cold War and Britain must be true to
        our history and stand alongside our allies. To achieve this we need to upgrade
        our capabilities across the board."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcda8868-7700-467e-b19a-7dd4dace0e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:47:07.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:10.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement has been taken by defense officials and experts
        as a sign of Britain seeking to carve out its new place on the international
        stage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0321d31a-9287-4bb0-a765-7814fc91ad62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:47:07.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:10.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the country will enter its post-Brexit phase, while
        across the Atlantic US President-elect Joe Biden takes office. The influx
        of cash could consolidate the UK''s position as the largest defense spender
        on the continent and the second largest in NATO, a fact likely to please the
        US.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b892ce77-dcf6-4031-a4dc-6b203e2f489a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:47:07.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:10.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Building a ''digital backbone''</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cc95a3-0562-4215-8730-2c7908e2524b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:47:07.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:10.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boost in funds comes after a concerted push by the MOD for more
        money from the UK''s Treasury.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f11bcbf-c753-4d60-96cc-e75c14226773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:47:07.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:10.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A defense official, speaking anonymously in order to be candid,
        told CNN: "It''s taken us a bit by surprise because it''s been a quite a fight
        but I think we are really pleased because this puts British defense on a much
        firmer footing."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e5265c-3ff9-41f4-99ee-1ef2934182b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:47:07.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:10.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the end the [Johnson] got it...Britain needs to step up post
        Brexit," the official said, adding that the expanded defense budget meshed
        with Johnson''s view of the UK''s future global role.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e86ba4b-b5fe-4c5e-aac6-7cbcc11799f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:47:07.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:10.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s government has said the money would be invested in technology
        for "cyber and space and addressing weaknesses in our defence arsenal that
        cannot be allowed to continue."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc043197-363f-462a-adf6-65197e801885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:47:07.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:10.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its statement adds: "To support these advancements, the Prime Minister
        will also announce a new agency dedicated to Artificial Intelligence, the
        creation of a National Cyber Force to protect our people from harm and a new
        ''Space Command'', capable of launching our first rocket in 2022."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4913c0-360f-436c-b3b7-f08cc01fe91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:47:07.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:10.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense official told CNN that the funds would help the armed
        forces develop a "digital backbone."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc13eac8-c91c-47e6-bf23-c9146d7b4153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:47:07.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:10.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be quite a lot of emphasis on new tech, space and cyber
        but this allows us to do that investment while maintaining strong forces in
        the air land and sea with a specific focus on maritime," they said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b6860b-b42b-4f67-871f-899d17e92cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:47:07.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:10.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the funding path over the next four years for
        the military''s aircraft carriers, frigates, next generation cruise missiles
        and the UK''s nuclear program was now "much, much clearer."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49af2ab5-ca76-4c44-b724-d91726ded3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:47:07.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:10.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Announced amid chaos</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b8081f-05b2-40eb-a172-376481e9db61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:47:07.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:10.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spending boost is a strategic move from Johnson, who has faced
        consistent domestic political setbacks and is likely hoping for a reset.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d6edc1-12ae-44a4-a9b2-b14d5b0848ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:47:07.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:10.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has been criticized over his handling of the coronavirus crisis
        and recently fired two close advisers. The military announcement is certain
        to please members of his Conservative Party.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9c919a-a07f-42ee-bd8d-07f94d32dc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:47:07.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:10.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson also needs to build a relationship with the incoming US
        president.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795df778-912a-4fbe-b43c-2481ee1957f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:47:07.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:10.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a good thing to start with an incoming Biden administration,"
        the defense official said, though stressing that the Defense Ministry''s push
        for more funds originated prior to the US election.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3a99cc-afe2-4d98-9569-290c09c849ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:47:07.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:10.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, Acting Secretary of Defense Christopher C.
        Miller said the US welcomed the decision as "indicative of [the UK] commitment
        to NATO and our shared security."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208bc4bc-b6ca-4417-bee1-361b3dd9ff95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:47:07.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:10.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their commitment to increased defense funding should be a message
        to all free nations that the most capable among us can -- and must - do more
        to counter emerging threats to our shared freedoms and security," the statement
        added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcebd20-b11b-4f7b-b975-d6378bc7ffa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:47:07.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:10.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the money will also be allocated to joint US-UK research
        efforts known as "next generation," which focuses on projects such as hypersonic
        missiles and directed energy weapons.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63f51b4-3f55-49e5-8cd1-4f016f67155f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:47:07.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:10.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This settlement means we can hold up our end of the bargain and
        put some money into those areas," the official added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27148959-8a92-44a7-904f-1f986bb3ac76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:47:07.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:10.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boost could aim to help Britain expand its role globally.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a476006-8b63-46fe-a1b2-1034d0566009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:47:07.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:10.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This announcement demonstrates that the UK remains committed to
        playing an important role on the global stage," said Karin von Hippel, Director
        General of the defense think tank, Royal United Services Institute (RUSI),
        adding that it would be "welcome news to the incoming Biden Administration."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538217ef-cb94-4d17-882f-1dfc1d7e80bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:47:07.027+08:00
