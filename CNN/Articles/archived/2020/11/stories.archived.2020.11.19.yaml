    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:20:54.378+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Drilon', 'Franklin-Drilon', 'calamity-fund', 'Department-of-Disaster-Reslience']
    'template': '1'
    'title': 'Drilon on proposed gov''t agencies: We need additional calamity funds,
      not more Cabinet members'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1057d86a-f80e-4eba-876b-23454aa53f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:34:01.345+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:22:53.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila&nbsp;(CNN Philippines, November 19)—</strong>
        Senate Minority Leader Franklin Drilon on Thursday reiterated his stance and
        concerns over the proposed creation of new agencies in the government, saying
        the country at this time needs more calamity funds not more Cabinet members.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4bb066-af1a-4f1d-add6-fae45dd848f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:34:01.345+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:22:53.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we need today is additional calamity funds, not additional
        Cabinet members, because once you form a department, you have to appoint a
        secretary, undersecretaries, assistant secretaries, directors," Drilon told
        CNN Philippines'' <em>The Source,</em> stressing his opposition to the formation
        of a Department of Disaster Resilience.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a1fb91-c98c-4e20-bada-08a66714a090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:34:01.345+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:22:53.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are <a href="http://legacy.senate.gov.ph/press_release/2020/1118_drilon4.asp">seven
        bills</a> pending before the Senate calling for the creation of new government
        agencies for disaster resilience, overseas Filipino workers, water, fisheries
        and aquatic resources, sports, homeland security, and culture.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2426ffb-15b4-4b99-82b5-7e35657c5f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:34:01.345+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:22:53.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon also raised how the salaries for the over a million national
        government employees are "eating up" the budget.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a65d95-f415-4caf-af34-5a456e18b1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:34:01.346+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:22:53.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our budget for salary is eating up everything. In the current year,
        P1.184 trillion in payroll, next year it will go up to P1.3 trillion. We must
        rationalize our bureaucracy," the lawmaker said, noting that the appropriation
        for the calamity fund for this year stands at P16 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1423d76c-a371-4775-97e3-0480237a24ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:34:01.346+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:22:53.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a hearing at the upper chamber last week, Senate President Vicente
        "Tito" Sotto III said he would want to first review and remove redundant positions
        and government offices before passing bills that will create new departments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6164ea-238f-4111-999d-b4d6897c3670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:34:01.346+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:22:53.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/11/11/Tito-Sotto-rightsizing-government-before-new-departments-.html">Sotto
        wants to trim govt. fat before creating new agencies</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5e5543-f69a-4116-a52f-a6fc9febeb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:34:01.346+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:22:53.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Better agency coordination, strengthened OCD sought after floods</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323c3825-c1af-409d-b95a-8d31308d2c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:34:01.346+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:22:53.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Drilon also backed the call for an <a href="https://cnnphilippines.com/news/2020/11/17/Senators-seek-probe-recent-floodings-causes-factors.html">investigation
        into the massive flooding</a> in parts of Luzon due to typhoon Ulysses (international
        name: Vamco), as he highlighted the need for better coordination among concerned
        government agencies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d0a3bf-865c-4146-b8a9-cf6ce28de248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:34:01.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:22:53.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am in favor of an inquiry so that we can have better coordination
        and maybe a better protocol can be crafted," Drilon said, adding he would
        also like to see a "strengthening" of the Office of Civil Defense.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0462b1-e727-421b-9454-b99638a7853a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:34:01.347+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:22:53.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of the country particularly areas in Luzon are still reeling
        from the effects of the consecutive typhoons, with dozens of fatalities and
        billions of pesos worth of damage reported in the aftermath of Quinta, Rolly,
        and Ulysses.</p>'
  'Moodys-Analytics-PH-last-economic-recovery':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-19T13:38:28.906+08:00
    'imagesource': 'jcr:7b272143-228f-425e-83f7-d31350a70ee8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e38bcebf-2b55-46a2-9540-bdb095afcd62'
    'lead': 'Moody''s Analytics says the Philippine economy will manage to return
      to its pre-pandemic pace by the third quarter of 2022 – among the last in Asia-Pacific
      to do so. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-19T13:40:28.918+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:22:52.813+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:20:54.561+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippines', 'economic', 'recovery', 'COVID-19', 'Asia-Pacific',
      'Moodys', 'Analytics']
    'stories': ['d4f41ff0-4f40-497b-853e-62d2a831fdc3']
    'template': '1'
    'title': 'PH among the last in Asia Pacific to recover from pandemic-induced slump
      – Moody''s Analytics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52065eb-7388-4f32-9410-9d99f82c6098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:40:28.918+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:52.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> The
        Philippines will be among the last across Asia-Pacific to restore its vibrant
        pre-pandemic economy, with Moody''s Analytics seeing a full recovery only
        by late 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e27fe4-5865-42e9-b4fa-a31a4afb43eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:40:28.918+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:52.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report published Thursday, the research unit of credit rater
        Moody''s Investors Service said that while the region is leading the growth
        rebound globally, nations are on different stages of recovery.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec35b422-cbbe-4228-9620-126098b2397f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:40:28.918+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:52.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s economy has reached its "new peak" when it managed to break
        out of recession in the second quarter, while Taiwan and Vietnam ––  which
        have controlled the local outbreaks in a few months –– are also slated to
        restore growth before 2020 ends.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294f0b0b-8a2c-4489-89db-8697ecebe036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:40:28.919+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:52.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the other end of the spectrum, Japan, the Philippines and India
        will not surmount new peaks until the second half of 2022," said Steve Cochrane,
        Asia-Pacific chief economist of Moody''s Analytics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972774fe-5e5b-47cf-a282-4bcde39b6142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:40:28.919+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:52.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India and the Philippines were the two hardest hit by the economic
        impacts of the pandemic and have the deepest holes to climb out of," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcfbcb2-8872-4c16-8c90-a649fa688c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:40:28.919+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:52.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2022, the Philippines will hold presidential and local elections,
        which typically see a spike in economic activity amid national campaigns.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79851ed1-972b-4652-97aa-bbf30ecfc9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:40:28.919+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:52.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries continue to report new cases by the thousands
        daily, although lower than the trend from previous surges earlier this year.
        Meanwhile, neighboring states have managed to control the spread of infections
        and flattened their case curves.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f290b0d-0710-48de-bf74-f0de6e4a47a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:40:28.919+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:52.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire Luzon and select provinces were placed under enhanced
        community quarantine from Mid-March and the first two weeks of May, until
        restrictions were gradually eased to allow more businesses to reopen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686f80b1-5e9b-4ac0-b8f7-e50d307262b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:40:28.919+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:52.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong is expected to revive its gross domestic product by the
        first three months of 2021, followed by South Korea and Indonesia in the second
        quarter. The Moody''s unit said Thailand will be back on track by the last
        quarter of 2021, followed by Singapore, New Zealand, and Malaysia in the first
        half of 2022.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce43410-2738-4aa2-98de-74c4c1c75c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:40:28.919+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:52.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a lot to be optimistic about regarding the Asia-Pacific
        economy. It has done the best job of containing COVID-19 and it is rebounding
        with the global recovery of industrial production and global trade," Cochrane
        added.</p>'
  'covid-19-patient-played-violin-to-thank-medical-workers':
    'author': 'Amanda Jackson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-19T13:29:00.516+08:00
