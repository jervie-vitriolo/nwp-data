      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quarantine upon arrival -- both ways.</strong></p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956d2dad-8e5b-4353-bad5-b1e4e406493b'
