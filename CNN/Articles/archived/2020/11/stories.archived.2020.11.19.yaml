      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hosted by former CNN Philippines anchor Mitzi Borromeo, Lead-In
        2020 took place in a virtual platform where guests were treated to a futuristic
        experience via interactive virtual amenities such as a lobby, concierge, gallery,
        engagement activities, and more.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f609a3-9654-49b0-bd8b-cbb30d9b16c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:04:33.241+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:23:03.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a027c4-2d5d-43d8-8fc0-27560efa2931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:04:33.241+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:23:03.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic isn''t going to stop us from reaching out to enterprise
        leaders and sharing valuable insights that can help them overcome today''s
        immense challenges," explained Peter Maquera, senior vice president for Globe
        Business. "If anything, now is the time to build each other up, start a conversation
        about ''what''s next?'' and collaborate together to take a brave leap towards
        change for a better future."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498286ac-1954-46e6-b83c-4bf03cd1653a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:04:33.241+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:23:03.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6128b66-b7eb-4472-97a2-3351737276ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:04:33.241+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:23:03.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lead-In is our biggest annual enterprise event. It''s a platform
        that allows us to bring brilliant minds together," shared Ernest Cu, president
        &amp; CEO of Globe Telecom. "It''s important for us to maximize this forum
        and address the big questions our customers are currently facing. All leaders,
        at some point, have had sleepless nights figuring out how to future-proof
        their businesses.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcffbba-2db2-4501-94b9-45e5926f56e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:04:33.241+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:23:03.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ed3ab2-22d5-4fed-ae5a-551d311841c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:04:33.241+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:23:03.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why this year''s Lead-In revisits the core of being a brave
        leader," Cu said. "Our objective isn''t solely to encourage them to make a
        crucial decision to digitally transform now. We aim to raise the bar and urge
        them to exercise ambition, see progress as a future state, and find opportunities
        hidden in adversities."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37331432-de7b-4a4c-94cc-e6eba23a0630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:04:33.241+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:23:03.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c5fe2e-c4ee-469b-8f97-6fcb68aec7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:04:33.241+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:23:03.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe Business continues to support enterprises with digital solutions
        that help future-proof companies via Cloud Solutions; secure business outcomes
        using cybersecurity; establish first-world connectivity, and inspire collaboration
        through a growing list of remarkable business applications. Globe believes
        that a path towards a "braver tomorrow" is one that need not be faced alone.
        With the help of its globally-recognized partners, adept teams, and the trust
        of its customers, Globe Business is ready to shape a braver and better future,
        today.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d6e8b4-2d93-4fd4-b125-9402166eff20'
      'mgnl:activationStatus': true
