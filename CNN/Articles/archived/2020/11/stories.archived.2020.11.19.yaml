      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28a8995-c635-4ba3-800a-dc888cb60d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:34:56.786+08:00
