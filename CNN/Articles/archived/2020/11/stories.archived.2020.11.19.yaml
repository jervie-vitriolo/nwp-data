      'jcr:uuid': '38723b87-8fdc-43cb-ac3e-10f5a9099d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:38:54.930+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:22:17.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edwards sat surrounded by portraits of his late mother and grandmother,
        who both died of cancer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7ebf16-240e-48c3-b5f5-a72b9d66f3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:38:54.930+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:22:17.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They are with me at all times,” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecf2b72-646b-49f8-8349-79582a77f876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:38:54.930+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:22:17.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Wiseman, a 7-foot-1 center who can shoot and block shots,
        was selected second by the Golden State Warriors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf896a5-9cf5-4871-83a7-255de2b9ee6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:38:54.930+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:22:17.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wiseman is a somewhat unknown commodity, having played just three
        games in college at Memphis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6cf51e-04cc-43c8-b8bd-a819564892d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:38:54.930+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:22:17.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m truly ready to go to Golden State and just learn as much as
        possible,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0ea605-2ebd-4ad7-ad29-d75399d8af5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:38:54.930+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:22:17.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just hours before the draft, Warriors All-Star guard Klay Thompson
        suffered a lower right leg injury.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59b63b6-6239-43cd-96c5-edbf425722d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:38:54.931+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:22:17.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it was unclear how serious the injury was, some thought
        it might force the Warriors to select another guard but the team stuck with
        their plan to get Wiseman.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc7f6bc-9eae-48f0-923e-6e0978712c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:38:54.931+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:22:17.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The selection of Edwards first in the draft registered as a mild
        surprise as many predicted guard LaMelo Ball’s name would be called first.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6f3a67-9498-48ef-b7c4-86fd51e52526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:38:54.931+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:22:17.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the Charlotte Hornets selected the Californian with the
        third pick.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0d8907-653b-4cf3-a52d-62601767947e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:38:54.931+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:22:17.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-7 Ball is an outstanding ball handler and creative passer
        but the Hornets will need to help him develop into a more consistent shooter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e73dc4-2083-4288-943a-2c17147d7cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:38:54.931+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:22:17.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ball most recently played professionally for the Illawarra Hawks
        in Australia’s National Basketball League and is the brother of New Orleans
        Pelicans guard Lonzo Ball, who was the second pick in the 2017 NBA draft.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67b4d12-a51a-4cc0-a2ec-5dca53ceba54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:38:54.931+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:22:17.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida State’s Patrick Williams was selected fourth by the Chicago
        Bulls and defensive stalwart Isaac Okoro went fifth to the Cleveland Cavaliers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d236ed-00e1-45f7-99e5-8425a5cce09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:38:54.931+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:22:17.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Onyeka Okongwu, who like Okoro was born to Nigerian parents, went
        sixth to the Atlanta Hawks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4373138b-5f3e-4283-ba75-f77b685630d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:38:54.932+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:22:17.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crafty French point guard Killian Hayes went seventh to the Detroit
        Pistons, high flying Obi Toppin went eight to the New York Knicks and Israel’s
        Deni Avdija went ninth to the Washington Wizards.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40dfded-cd8c-4c9c-82f2-abe182499516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:38:54.932+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:22:17.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Virtual draft</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948c2347-623d-4770-ac0f-9b20d7a82cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:38:54.932+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:22:17.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like this year’s NFL and NHL drafts, the NBA draft was held virtually
        with players, teams, and Commissioner Adam Silver all communicating digitally
        to curb the spread of the novel coronavirus.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f29ae73-d499-4f18-9132-8febdf1ecdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:38:54.932+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:22:17.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic forced the NBA to halt play in March before it completed
        its season in a bio-secure bubble at Walt Disney World in Florida and crowning
        the Los Angeles Lakers the champions in October. The regular season is set
        to start on Dec. 22.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39894a4-5008-4e45-86cb-0b64853ca15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:38:54.932+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:22:17.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA draft here typically revels in glitz and glamour and Silver
        said he felt bad for the players and their families that the event had to
        be held virtually.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383d7796-3963-435c-8dee-1e5e6c44dcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:38:54.932+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:22:18.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a big disappointment,” Silver said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d185bfb-94f2-418a-9e0e-ba5f0a0bb2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:38:54.932+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:22:18.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We owe them a big party.”</p>'
  'Flying-during-pandemic-risk-':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-11-19T17:37:51.311+08:00
    'imagesource': 'jcr:90682084-ac4a-4b2f-8ad7-08aeb0502f8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3085b0e9-9c7c-4568-a522-a4452b5a456f'
    'lead': 'Should you travel via plane this winter considering the explosion of
      cases of Covid-19 around the world? Know the pitfalls of flying during a pandemic
      and how to reduce the risk if you must fly.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-19T17:43:00.508+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T19:22:16.666+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:21:05.364+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pandemic', 'flight', 'risk']
    'template': '1'
    'title': 'How risky is flying during a pandemic? What we know and how to make
      it safer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be08b080-312f-4afa-ac4c-382f82d8ccf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In any other year, we''d be happily flying
        over the rivers and past the woods to get to Grandma''s house more quickly
        for the holidays. But it''s 2020, and globally there are more than 1.3 million
        deaths from the novel coronavirus so far -- with no end in sight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3380f15f-0552-4f98-bd62-57bc7a83d4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd82e816-4de8-4fc7-b150-4aa839e7f83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m particularly worried about air travel," said pediatrician
        Dr. David Rubin, who directs PolicyLab, a research and public policy center
        at Children''s Hospital of Philadelphia. The center is tracking Covid-19 cases
        in communities across the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d07fce-e444-45c2-a090-d238ee4b8e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534229f6-b3e1-45b1-8bd4-462aa5c3660d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I almost think that cars are safer for those who are traveling,
        because it''s just you and whoever you''re traveling with," Rubin said. "At
        least you don''t have the situation of a packed airplane where there might
        be several Covid-19 positive individuals on the plane."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349877a8-893c-49d3-8892-7083020bceed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42285c0-7b81-4675-b69f-af43af17b4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just about everywhere you might travel, the numbers are grim. Europe
        is deep into a second wave of the pandemic (the death count rose by 43% in
        one recent week), and cases of Covid-19 are skyrocketing in many areas of
        the United States. California and Texas, for example, recently surpassed a
        million cases, and intensive care beds are filling up in a growing number
        of cities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4617ac2-f899-4206-b9f3-94b419ecaa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a60ad1-9ba0-4a1c-b1ae-a12acf180d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>No way to keep virus off flights</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc8d5f0-f199-44ed-8683-645603feed39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "silent epidemic" of asymptomatic Covid-19 infections is behind
        the latest surge of cases, according to Dr. Robert Redfield, the director
        for the US Centers for Disease Control and Prevention.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e86dc85-d585-449b-b98b-2afa506de7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cde54f9-0515-4541-8470-7b67a13b3448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means safety checks put into place by the Transportation Security
        Administration (TSA) -- as good as they may be -- aren''t likely to catch
        anyone who is shedding the virus without obvious symptoms such as cough or
        fever.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74027b4-d731-426a-917e-0b4f79b02956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19546321-c44c-4033-b8fc-9b8ba29a50ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re on a big plane now there''s a reasonable chance that
        someone who''s infected with Covid-19 is going to be on that plane," said
        Linsey Marr, a professor of civil and environmental engineering at Virginia
        Tech who is a leading expert in aerosol transmission of viruses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf8b743-a000-4d81-a356-d024a0fd59d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375aa00f-0759-4c0a-8f50-0c0027d3f515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that with the pressure to get home for Thanksgiving there
        are going to be people who test positive (for coronavirus) who are going to
        jump on the airplane anyway," Rubin said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99170af-c9df-46cb-9c66-527f4cbe1967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e34a4b-189e-4c3a-95e8-f9824892ffe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Plane ventilation systems</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f073c6-a996-4168-a411-8690c7e05112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early studies, done before airlines required masks to be worn at
        all times, have uncovered a few, rare cases of Covid-19 transmission on planes
        -- although thorough contact tracing has been a challenge for air travel.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddbec50-6515-4914-9a21-fcad1aa74118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b220a8-dde5-4522-af4e-c7c72958d01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to infectious disease, airplanes have an excellent
        safety record because the air people breathe while flying is some of the most
        filtered air in travel, according to Joseph Allen, who directs the Healthy
        Buildings program at the Harvard T.H. Chan School of Public Health.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78cf0ae-a5d4-4a82-9f07-a61d5fbf576e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fe7c84-43c5-4738-b21a-9ccdc024c580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The air in (many) planes is a 50/50 mix of outdoor air and recirculated
        air," Allen said. "The outdoor air is bled off the engine, conditioned and
        delivered into the cabin. The other 50% is recirculated air that goes through
        HEPA filters."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8d0628-35fc-4027-9cb0-bcc238d871b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa39f49-d0d5-4119-aa4c-73a7f8665653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All major commercial jets have ventilation systems with high-quality
        HEPA filters capable of removing 99.97% of dust, pollen, mold, bacteria and
        other airborne particles with a size as small as 0.3 microns. For comparison,
        Covid-19 is thought to be between 0.06 to 1.4 microns.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192a43fb-7a6b-42c1-8d9f-fdd97f5c8de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60538200-c6a8-412c-9181-b83b28eda518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When those ventilation systems are running and everyone is masked,
        the risk of Covid-19 is greatly reduced, according to Marr.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb80387-137a-4427-9b14-cda3105d2248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3635e0b-3488-41ba-be17-97a77781e3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say going to a restaurant is riskier than sitting on an
        airplane on one of the bigger jets," Marr said. "It''s the other parts of
        the trip that concern me more."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8426b8-ebbd-4799-83e4-f73cf2e472d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a925b5-4502-45f3-91d3-4a1dead13e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The rest of the air travel experience</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb38a719-49ca-4f65-8053-96c19978c607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take the boarding process. Jet causeways can be packed, as people
        stack up waiting their turn -- only to enter a parked plane that likely has
        little to no air recirculation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4637939f-c08f-43c7-ba62-9d1827b67f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe61cbd-a154-49cf-bb4b-273f3e546847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During boarding that''s when there''s usually no ventilation --
        the planes don''t have their auxiliary power units going, they''re not often
        tied into the gate-based ventilation systems," Allen said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc64a118-f7b9-4ec5-9c17-3f5f7498eadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06da2d4a-dbc4-4ddf-9ab6-52871f62b0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If every seat is sold and the boarding process is slow, that may
        up your odds until the air flow and filtration starts.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f09e59-c65f-45ad-a29f-7ec951a8a24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4818d8b9-4ac0-4e0d-a3b7-af5dd4d23ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve done measurements on airplanes when people are boarding,
        and we see high levels of carbon dioxide, which is an indicator that there''s
        insufficient ventilation," Allen said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d36f5c-54cf-4ac1-a2bb-19a6fe0f4374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96feaf3f-6b9e-4ed7-bf85-4df2a0f64a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trains and airport shuttles also put you in closer-than-6-feet contact
        with others; and if you traveled to the airport in an Uber or taxi, you were
        in another small space.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea68471-38ae-4a05-bddd-42d0903beb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e966da4f-9d32-4b08-9f5b-25f180e02078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Think about the entire travel-related experience," Allen said.
        "You may be taking a taxi or a bus or subway, dealing with security queues,
        or visiting the restaurant at the airport."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a27ac0f-569f-4a19-ad48-b4e792192391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857da92e-ad6a-4862-90cc-69a7c66016ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the key question to answer: No matter how safe plane travel
        is -- and no matter how well ventilated an airplane cabin on a major airline
        may be -- should you fly for the holidays?</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959b7155-f540-4364-8737-115795b90b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ded36f2-8e41-4000-8db7-905ee80f4079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, says Allen. "Right now, we shouldn''t be traveling unless it''s
        absolutely necessary," he said. "It''s difficult, we all are suffering from
        pandemic fatigue, we''re ready for this to be over, but the reality is it''s
        not over.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7888670-8ac9-4b7b-89cb-52147d954d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a21ae9-8558-4faf-a83d-0c39f198cd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a shared responsibility to act appropriately and minimize
        how quickly this virus continues to spread."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a363c81-07f2-4c24-8190-b5678a372131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cce5da-f6ff-4bdb-8b4f-296c216283b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Tips to lessen your risk</h3>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd47aaa-011c-4358-8f3f-22e4944cc75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What if, despite your best efforts to avoid air travel, it does
        become a necessity to fly? Here are experts tips on how to reduce your risk
        of catching Covid-19 along your journey.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299e61e2-25ca-4dde-b3c5-20da15109fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd83a844-49e1-4a12-bcef-1b5ead8b4cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fly short distances.</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4b704a-1b22-4b61-92c2-1515f26ed686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b312bc8-b8f4-45cb-9f3c-39cea56266d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount of time you''re exposed to the virus matters, according
        to CNN commentator Erin Bromage, a comparative immunologist and professor
        of biology at the University of Massachusetts Dartmouth.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c684a9-1cc0-4176-9e36-e5f2cda55f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708c11c5-eaba-4020-a7c8-2cc2287c447d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, he wrote a blog post viewed millions of times that defined
        the likelihood of catching the virus with this equation: "Successful Infection
        = Exposure to Virus x Time." Apply that to air travel and it follows that
        shorter flights will expose you to less virus, thus reducing your risk.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddae5a58-1240-4392-b5b4-7e68333de30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e12737-399a-4709-bbe2-88545709185f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rare cases where we have seen transmission on airplanes it''s
        on the long flights, the ones that are five hours, or more like nine hours,
        14 hours," Marr said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf34165f-c4e0-4586-a12a-2206c150b7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51107ad-177e-45aa-8066-f91ab724fb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tip:</strong> Need to fly longer than a few hours? Break
        up the trip, Marr suggests. Fly several shorter hops, with time to get off
        the plane and into fresh air. Or drive part of the way and fly the rest.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e35f966-31cc-41b3-a401-6ac9e4c12794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Plan your transportation to the airport.</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b201680d-f5aa-4af0-b248-3fdc072a22a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0881506-e66b-44b0-86cb-cc1074430e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have to take an Uber, Lyft or taxi to the airport, make sure
        you, your family and the driver are all masked throughout the journey -- and
        be sure to roll down the windows to encourage air flow, Allen said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5063e33-9ab3-47dc-93cc-19a16340ab3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01d5f01-6d15-4313-be67-295eec2d9337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve done some modeling on this, we''re showing that even rolling
        down the windows just a couple inches can really help with airborne transmission,"
        he said. "And you want to put down the windows even if it''s inclement weather.
        A little bit will really help."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d372bd-1a1e-49b7-874f-cb8094c8f75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b63062-1831-41eb-8772-c0ec76d3c013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tip:</strong> You can also drive yourself and the people
        in your "pod" to the airport and leave the car parked. Even then, Allen said,
        roll down the windows.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524e8e43-2d45-46a3-bdc3-2a6bfcf9f77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wear a proper mask, the proper way, for the entire journey.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5967bf83-6c66-45b4-b98f-269f42fa866d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da84fac-6e07-4c0e-8fa2-63b3529e4a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You want to have a minimum two-ply mask, preferably a three-ply
        mask," said Allen, who has focused his career on "sick buildings" and how
        they affect worker performance and productivity.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4555a0c2-9304-40a0-bac3-12233bd3591d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3595a9-353d-4542-ac85-b86a0514a925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look for a tight weave of 100% cotton, according to studies. Use
        the light test to check the weave: If you can easily see the outline of the
        individual fibers when you hold up the mask to the light, it''s not likely
        to be effective.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b795a50-6563-4b4c-b4db-8c448c7823ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e8fb50-5038-4971-9c3b-fe433b38b6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stay away from bandanas and gaiter masks unless that''s all that''s
        available. A recent study found both types to be the least effective in terms
        of protection.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac9e0e9-a374-4c88-a543-a41ea9d3dd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c530490a-2f4b-4e37-b022-06085034c8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition to level of filtration, we have to pay attention to
        fit," Allen continued. "You want the mask to go over the bridge of the nose,
        below the chin and be flush on the face, resting along the skin. You want
        your breath going through the filter media and not escaping out the sides."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb5d910-9578-435a-8f39-b510e703f16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a05d4f-9cd1-4afd-9cfe-e6aa5da9f11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the most protective mask will fail if you wear it wrong. Full
        face coverage is necessary at all times, and that means no letting it slip
        under your nose, please.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fad114-c3ec-4afe-b1b5-be74757d2613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c043fc-2050-4aab-9bef-e8051590170f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Consider a face shield.</strong></p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926d4557-a3dd-4dfa-bdeb-2240311f9d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca417b77-a596-420d-bd7c-35d6568412ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re high risk, you might consider adding a face shield over
        the face mask, said Dr. Henry Wu, an associate professor of infectious diseases
        at Emory University School of Medicine in Atlanta.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973dca97-c7c3-4beb-b9b3-f971939697f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4facc6cf-170f-4ee8-8892-eb4f28cfbd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t quite have the data yet to say how much additional protection
        it offers," Wu said, "but it may have some additive value, particularly in
        terms of larger respiratory droplets directly getting into your eyes."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473390b7-8938-444a-a46c-1d0c16b139c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855915c9-dfb3-4b89-8de1-d09bc1cb0bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But don''t rely on a shield alone, Wu cautioned: "Wearing a face
        shield does not negate the need to wear a face mask."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9463403c-7e52-418f-8a59-2a1f84c2c19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6ed269-8d59-4369-9804-96a1e78260c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Carry the essentials.</strong></p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ac754f-56e7-4e74-87da-edc801c0ebb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee01310-a443-4bc3-8d44-c50d6ee03fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with that highly protective mask, you should definitely bring
        disinfecting wipes and a 3-ounce bottle of hand sanitizer with greater than
        60% ethanol or 70% isopropyl alcohol. That''s the level needed to kill most
        coronaviruses, according to the CDC.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a76ab8-14d7-4abc-91c9-89bcb9e229bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb7381c-1646-497d-a362-a315e9d608e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t be fooled by the "99.9%" effective marketing language you
        may see on the bottle. Instead, check the ingredients for alcohol levels or
        look for the US Food and Drug Administration''s "Drug Facts" label. You can
        also check out the FDA list of approved disinfectants.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72289b37-4d21-4309-84aa-b48bff3c5503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87813da-a975-4b14-a9df-9420a2037e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before you sit, use sanitizing wipes on your seat and arm rest on
        the plane, and don''t forget your seat belt, the filtration nozzle and light
        buttons above your head, the video monitor and the back of the seat in front
        of you.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c1c5ec-1b33-4078-9f55-14078a019313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913faf8d-bfb7-4a5c-87c7-0c9fc387790b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bring your own ear buds, neck pillow and blanket if you think you
        need them, and don''t forget snacks you can bring from home, such as dried
        fruit, nuts, cheese and crackers. Most airlines have reduced meal service
        to a minimum.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e98aa5-2d9a-4bb6-a1d1-3efb5aaa83e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8a83f3-414e-4a1f-85ad-77646b45d32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Build in extra time.</strong></p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cfbbaf-0a88-4d4b-a262-1639c1da4201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa54220-9a5b-4a0b-8801-d6dfd6193c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t expect to breeze through the airport as in days of old. It
        takes more time to social distance during baggage drop off and security checks.
        Minimize the time you spend in security -- no loose change, no belts, no shoes
        with ties, take off and store your jacket in advance -- and have your laptop
        and carry-on toiletries at the ready.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42bb1dd-2e8a-4e36-a4a8-cc2da3a877bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b63b938-62c9-4c64-b86b-1e47d77b51b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be sure to use sanitizer after going through security, or visit
        the washroom and sing Happy Birthday twice while washing your hands with soap
        and water.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7b6516-062b-4bd9-88ac-635e1b0f3fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe88b3ec-227d-45fa-8119-18bcb8fd157d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stay in your seat if you can.</strong></p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7f0460-2355-4364-83c7-4abecb55db36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9679ddc7-8f54-41f5-bb17-a40b97f22738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.522+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting up and moving around puts you closer to others on the plane,
        and visiting the bathroom opens up a whole new set of potentially germy things
        to touch. Try to prepare for that in advance, Wu said, by "having your meals
        before the flight and doing your bathroom breaks on the layovers."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f32ef09-8bdb-49c9-b0fd-925c108bdddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.523+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8483031e-7c4b-44c1-8feb-7d26cb0971f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.523+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:16.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you must take a bathroom break on the plane, that''s all the
        more reason for having hand sanitizer at the ready, Wu said.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afe6565-c69f-436d-9c2f-e26e98208228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:43:00.523+08:00
      'mgnl:createdBy': 'vince'
