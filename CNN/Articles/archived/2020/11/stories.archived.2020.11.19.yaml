    'lead': 'Kentucky Fried Chicken is the latest fast food chain to redesign its
      restaurants for the Covid-19 era, with a revamp that emphasizes the drive-thru
      and limits human contact.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-19T18:25:14.838+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T19:22:10.950+08:00
