  'BSP-interest-rates-November-19-2020':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-19T16:02:29.367+08:00
    'imagesource': 'jcr:9bcbfb15-79c1-4f4b-8bde-a5cfb5e2ac42'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6dae1450-43e0-46f5-bbc8-81ae92a9bd07'
    'lead': 'The central bank surprised markets with a fresh interest rate cut even
      as banks turn stingy on granting loans amid a troubled economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-19T16:02:04.443+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:22:29.515+08:00
    'mgnl:lastActivatedBy': 'magnolia'
