      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9d5e78-a4d3-41a0-82f3-2ad5fb6eaa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:34:56.785+08:00
