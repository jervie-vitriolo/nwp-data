      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From October to November, the country was hit by several typhoons
        that caused billions of pesos in damage to agriculture. Specifically for Quinta,
        Rolly, and Ulysses, <a href="https://cnnphilippines.com/news/2020/11/18/Agriculture-damage-Quinta-Rolly-Ulysses.html">losses
        reached ₱12.3 billion</a>, with the rice sector most affected based on the
        DA''s latest data.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
