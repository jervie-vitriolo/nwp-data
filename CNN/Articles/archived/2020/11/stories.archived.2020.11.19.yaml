    'template': '1'
    'title': 'Crwn on the unlikely inspiration behind his quarantine music'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c294f9-626a-49f5-b993-700f4d7079de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:25:02.412+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:06.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rizal (CNN Philippines Life) —</strong> When everything
        else failed, musician King Puentespina turned to something that felt safe:
        K-pop. This was in the earlier days of quarantine, and Puentespina, who performs
        under the stage name crwn, realized that he was stuck in a rut.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bb0493-ca35-4593-b145-74c1fc208a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:25:02.412+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:06.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My outlet at the time was just music, because during that time
        we weren’t allowed to go out,” he says. “I was holding onto that positivity,
        because during that time, I tried making music but it felt off. I think everyone’s
        head space got to me. Seeing everything online, seeing how everything was…
        it was just so hard to look for inspiration at that time.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bb5bb7-f235-4c6f-8be2-98652184d7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:25:02.412+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:06.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of pushing himself to create original music, he decided
        to pay homage to one of his favorite K-pop groups, Twice, who released an
        EP last June. The result was a crwn remix of “More and More,” in which Puentespina
        transformed the EDM-inspired, tropical house track into something with a heavier
        bass line. It still felt true to the original song’s spirit, but the remix
        made it funkier, more heady, more suitable for a 2 a.m. DJ set.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b4f15b-462d-46d5-9e13-dec840a70855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:25:02.412+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:06.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crossover was well-received by fans of both crwn and Twice.
        One commenter said that while they weren’t a big K-pop fan, the remix was
        “fiyah.” They added: “Can’t wait for you to release new prod,” punctuating
        their sentence with fire emojis.</p>'
    '50':
