      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient was identified as a 68-year-old man who stayed at the
        Barangka Elementary School, one of the evacuation centers where the city government
        is conducting rapid testing. After testing positive for antibodies, the evacuee
        was confirmed to have the coronavirus disease through an RT-PCR test.</p>'
