      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exempted or not required to present the abovementioned documents
        at designated checkpoints are health workers, member of Contact Tracing Teams,
        and personnel of the AFP, PNP and the Bureau of Fire Protection.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b888aac-0979-417a-91ca-a504ce0627cf'
