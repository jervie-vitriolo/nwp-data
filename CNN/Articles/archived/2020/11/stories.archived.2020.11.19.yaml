      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar explained that this amount is equivalent to 7 to 7.5 days lost
        in terms of rice consumption. He noted that current supply is enough for 85
        to 88 days.</p>'
