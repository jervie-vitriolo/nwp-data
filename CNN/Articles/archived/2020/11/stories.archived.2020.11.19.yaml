    'template': '1'
    'title': 'Trump campaign to seek partial recount in Wisconsin'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b48e61-2b43-47e4-b155-981e077e9cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T03:24:38.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:23:20.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Trump campaign said Wednesday that
        it will seek a limited recount of two Wisconsin counties. The campaign needs
        to officially request the recount, and pay an upfront fee, by 5 p.m. CT Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f65ed4-f30b-406c-8696-f34650b7c813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T03:24:38.305+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:23:20.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wisconsin election officials confirmed on Wednesday that they received
        a partial payment of $3 million from the Trump campaign. These officials said
        last week that the price tag for a statewide recount would be approximately
        $7.9 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30eb0977-d439-472b-8ed2-697d3e1e59b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T03:24:38.305+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:23:20.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70192e02-ba19-440d-98bf-2627b60e3791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T03:24:38.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:23:20.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Wisconsin Elections Commission has received a wire transfer
        from the Trump campaign for $3 million. No petition has been received yet,
        but the Trump campaign has told WEC staff one will be filed today," the election
        commission said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee05e34e-8431-472d-a6fe-649ab1b58904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T03:24:38.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:23:20.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb12518c-98be-4e6a-b698-6cabc1f930cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T03:24:38.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:23:20.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meagan Wolfe, Wisconsin''s chief election official, said in a statement
        that the Trump campaign''s petition for a recount appeared to meet all the
        requirements. The state commission will meet Wednesday evening to discuss
        the request and would issue a formal recount order on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c4b26c-dd42-47d0-81e5-daba6c9ef851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T03:24:38.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:23:20.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e36e552-00c7-42bb-8ff5-a2103401bcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T03:24:38.308+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:23:20.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand the eyes of the world will be on these Wisconsin
        counties over the next few weeks," Wolfe said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdfe374-c24e-4d87-b34f-96b44837c87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T03:24:38.308+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:23:20.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594796f5-cc19-4f64-bbf2-0f58c13f86ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T03:24:38.308+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:23:20.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN projected that President-elect Joe Biden will win Wisconsin.
        According to unofficial results, Biden leads President Donald Trump by 20,470
        votes, or 0.62%. Trump has refused to concede and instead has promoted conspiracy
        theories about voter fraud.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4eb0c5-6086-49bb-bb55-58c8f39d0c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T03:24:38.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:23:20.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dee9fa-c0b8-413c-a8cc-3f3801669d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T03:24:38.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:23:20.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign is limiting its Wisconsin recount requests to
        Milwaukee County and Dane County, according to a press release from the campaign.
        The money paid by the Trump campaign would be enough to pay for recounts in
        these counties, which are Democratic strongholds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52237877-3603-477c-9ae8-3cde087bac63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T03:24:38.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:23:20.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a0fbbd-e1a7-4536-95e3-0f42177fe0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T03:24:38.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:23:20.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milwaukee County contains Milwaukee, the state''s largest city and
        home to the largest Black population in Wisconsin. Biden beat Trump by 317,251
        votes to 134,355 in that county, according to unofficial results from the
        Wisconsin Election Commission.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e3d2f2-3ef0-4602-974b-7db33559c3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T03:24:38.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:23:20.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08cdc6c-aa7d-4406-897b-2fa860d6dbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T03:24:38.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:23:20.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dane County includes the state capital of Madison, home to a many
        college-age voters at the University of Wisconsin. Biden won that county with
        260,157 votes to 78,789 votes, according to unofficial results from the Wisconsin
        Election Commission.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bc4c7d-00fa-46c5-912e-3a9a5e3aa7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T03:24:38.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:23:20.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12244c62-43c4-4aa6-a9f8-57f0f69ed70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T03:24:38.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:23:20.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Counties that undergo a recount will have 13 days to recount all
        their votes, starting on Thursday, according to procedures announced by the
        Wisconsin Elections Commission. The commission must certify the final results
        by December 1.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab48a93f-5e2e-424a-95e6-4f70ffbcaccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T03:24:38.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:23:20.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35114c55-d87c-4ac2-8a7f-9b02dadf291f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T03:24:38.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:23:20.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott McDonell, the Dane County clerk, said his county would start
        counting ballots on Friday and the recount would likely take most of the allowed
        13-day period.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c684795-920b-430d-871f-b90894efd93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T03:24:38.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:23:20.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dddb79-2b07-4789-935d-3fd581df5f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T03:24:38.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:23:20.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been planning for this for several days," McDonell told
        reporters Wednesday. He said that it was unlikely his county''s recount would
        lead to significant swings in votes, "certainly nothing anywhere near what
        would be required for a change in outcomes."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121a0e2a-1e20-4547-a6f2-6cc99f37b0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T03:24:38.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:23:20.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b554b557-c86b-4302-b930-b13789030c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T03:24:38.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:23:20.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recount will be conducted at least partly with ballot scanning
        machines. Poll workers will be socially distanced and the space will be set
        up with plexiglass and police security, McDonell said. Observers from the
        Trump and Biden campaigns will be able to watch proceedings and challenge
        ballots, and the count will also be livestreamed online.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24ee504-e909-4570-b354-694ead63e627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T03:24:38.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:23:20.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ef675c-236c-496b-89a2-ba3f7717140c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T03:24:38.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:23:20.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a really clean election from our point of view," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085f9cf1-a19d-46a2-a0cf-d6abd6db4b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T03:24:38.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:23:20.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3711a2a6-eb9a-4747-b530-db926d5681d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T03:24:38.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:23:20.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milwaukee Mayor Tom Barrett, a Democrat, blasted the Trump campaign''s
        recount request, calling it a racially biased bid to subvert the will of voters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098e4de2-cd6d-453d-a1c3-fbe1b0d522c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T03:24:38.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:23:20.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d1eaea-1810-47b2-b34b-37c756ef6ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T03:24:38.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:23:20.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very futile attempt to try to disrupt democracy in the
        most Democratic counties in the state of Wisconsin," he told reporters. "This
        is flat out an attack on democracy in cities and places where people of color
        live."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29db478c-ee57-4393-b455-ad96c80f8693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T03:24:38.318+08:00
