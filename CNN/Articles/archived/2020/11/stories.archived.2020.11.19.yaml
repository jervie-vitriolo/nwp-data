      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those pre-order sales, plus first-day sales, totaled 887,000 units
        "in all formats and editions in the U.S. and Canada," Penguin Random House
        said on Wednesday.</p>'
