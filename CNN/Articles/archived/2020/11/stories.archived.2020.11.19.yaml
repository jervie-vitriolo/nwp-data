      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new Special Housing Loan Restructuring Program (SHLRP),
        the agency said on Thursday it is ready to grant home loan borrowers with
        lower monthly payments, up to six months of payment relief, and waived penalties
        on unpaid monthly amortizations.</p>'
