    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:21:02.998+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Peru', 'Francisco-Sagasti-', 'president']
    'template': '1'
    'title': 'Peru got its third president in a week. What happens now?

      '
    'visualType': 'image'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61436b5a-f749-44ea-93fb-7cbdc74f40e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Peru swore in its third president in just
        over a week on Tuesday, after the nation''s unstable political system crumbled
        spectacularly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c979fe-3f65-436d-86c7-a9d679d7762f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ef1435-5f2b-4ec0-a87e-da2d11616c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francisco Sagasti became the fourth Peruvian president in less than
        five years after Congress voted to oust popular ex-president Martin Vizcarra
        and Vizcarra''s replacement, Manuel Merino, resigned.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1cd70b-76ac-4736-9049-722a04fae263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7f9a12-2b00-4997-bcda-3b29c6850b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sagasti will now have five months in office to steady the ship ahead
        of presidential elections in April 2021 amid a deadly pandemic and a public
        discontented with its bickering political class. Here''s what you need to
        know.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924c34aa-aaa1-451c-ad7b-c783ca8bb0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa63348-cd91-4bda-8f29-040b3aaf277f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How Peru lost its last elected president</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc249e1c-43ec-4030-a6d5-d9f12ca37517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.858+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current crisis is the culmination of four years of wrangling
        between multiple Peruvian presidents and the opposition-controlled Congress
        says Denisse Rodriguez-Olivari, a Peruvian political scientist at Humboldt
        University in Berlin, Germany.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd7145f-4b57-481a-9ede-b6be4b59339f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.858+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1899726d-a527-4344-93ee-3c3bb6671753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.858+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress had put forward a huge number of motions against presidents
        and ministers, designed to stop the government from enacting policy, which
        Rodriguez-Olivari describes as its legislators'' "efforts to accentuate conflict."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1c36c1-f0ed-441b-8004-b496ecd9332c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.858+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c488a65-29f2-4ad2-8eb1-162c5b8c8314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.858+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keiko Fujimori, leader of the Popular Force party, lost the 2016
        presidential election in a tight runoff, but her party held the most seats
        in Congress. "We are going to turn the proposals from our manifesto into laws,"
        she said, vowing to rule from Congress and setting up a fraught relationship
        with the president.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8babb8-d4e2-4443-9a8f-2b3cb3da64fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.858+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ba0200-c818-4c19-89ad-92c60e53fbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.858+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power struggle was particularly contentious in the education
        arena, with legislators repeatedly putting forward motions to remove education
        ministers from their post and to slow reforms that would affect private universities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f51062-3e73-4cc4-b2cc-0a520217415d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995604df-2188-4bd4-b858-f2160d006e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 9, Congress voted to impeach Vizcarra following allegations
        of corruption related to construction projects approved when he was the governor
        of the Moquegua region in southern Peru from 2011 to 2014. Vizcarra has denied
        the allegations, but accepted the impeachment decision.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a20e575-7b8a-45b5-aac9-da1c7c0e2863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc280674-aded-43fa-80af-cce87b1c4e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"History and the Peruvian people will judge," he said in a speech
        following the impeachment vote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06df498-4b86-423f-a174-014608c4388f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888f8aed-a66a-48e7-aef0-a911789984ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As dictated by the constitution, Vizcarra was replaced by then-head
        of Congress Manuel Merino, who lasted just five days in the post before resigning
        under pressure from mass protests in which two people were killed and dozens
        more injured.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d099c5-72f7-404d-affa-5d3194f8484a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6fa1cd-1777-463a-958d-d488d7ba0266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sagasti, a 76-year-old legislator representing the Purple Party
        (Partido Morado), was then appointed by Congress to replace Merino, becoming
        Peru''s fourth president in less than five years. He takes power a time when
        the public has shown its willingness to take to the streets to express its
        disillusionment with the political class.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35c4574-1581-473e-810b-0d3439445e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecd3b01-b2b3-4af0-8f76-e3bd8a418d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why Peruvians protested</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac835b2-c98a-4dbc-97e6-8b12a71a0b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters took to the streets to get Merino to leave his post,
        but the marches soon took on a wider significance.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3765303-4844-4f7c-b915-7d0c8771cd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670f842c-e6c0-42af-affb-1254b8259dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Vizcarra''s ouster may have been the spark for the protests,
        Rodriguez-Olivari doesn''t think people took to the streets purely to support
        him. "I think people realized that what was happening was an attack on democracy,"
        she said, as Merino''s move from head of congress to president would have
        removed the checks and balances between the two branches of government.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c7858b-2377-4af2-ae7f-45fdb60ad418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077f98da-f116-4352-b53c-d8abb05ccc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sagasti''s appointment has gone some way to placate the public,
        as his party was the only one to vote as a bloc against impeaching Vizcarra.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1010603c-011d-40b1-ada4-4d964d75a0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09e4d78-d60d-4b10-89da-7d5b3bcd9495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first speech, the new president asked for "forgiveness in
        the name of the state" for the deaths of two protesters, Jack Bryan Pintado
        Sanchez and Jordan Inti Sotelo Camargo, and promised to support those who
        suffered injuries.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89eed2c1-01e9-439a-9c17-8874416478ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c85257-9f39-4474-bc56-89a2a9956456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called on all of Peru to work together to create a "republic
        of equals."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9293ccb-ee7b-48eb-981a-8090f7b78cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f94952b-693d-4ab5-ac0a-22a520d7095e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Peru''s voters are unlikely to be satisfied</h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696be55f-c603-48f1-aa41-9a85296fa7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However the problems run deeper than this week; Peruvians have long
        been disillusioned with their national politics and widespread corruption
        among politicians.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00d5000-acca-49fd-ba2b-b3c0d7e515f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8f400f-72d1-4f31-a127-37cd4ddc0ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One problem is that political parties form and dissolve at an alarming
        rate, and frequently put forward poor quality candidates.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45c32bf-003f-4433-9768-8677a9379dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad64d96-a76c-411f-a441-193a8b2291dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We end up voting for the least worst that we can find," said Rodriguez-Olivari,
        who emphasized that voting is obligatory. "As a Peruvian I can''t remember
        the last time I voted for conviction instead of seeing what there is and making
        a choice."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3b137d-a8d6-44bd-9fa1-3f9f25c47c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb900ba-d8c0-4ed5-be56-867905174f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech Sagasti, an engineer, academic and former World Bank
        official, himself recognized that much of the political class hasn''t "been
        up to the great challenges that we have faced.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56ac41f-43c4-4b51-a047-3aa6190cc54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6001d476-c04d-45cf-9b5a-51b293b30f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many previous rulers haven''t "been able to respond to the legitimate
        aspirations of the large majority of Peruvians," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623b5a2f-68df-42ef-aa86-f15f81719c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c679d91f-72a4-45ca-b412-8603acab77ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some citizens have called for a new constitution to update rules
        governing how presidents are removed, among other things.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55261649-48bb-43c4-ad0d-0e8bf4117f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ba5029-bafd-4f65-9ac9-4420f9452703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Rodriguez-Olivari says the rules governing political parties
        and candidates need to change too. But that''s a tall order when congress
        "has no incentive to make big reforms because they''d be shooting themselves
        in the foot."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed01ca5-fe0e-4d1b-b3e3-db2cea0d15a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d55ac18-b42b-4c91-9659-fed6121e6c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What comes next under a Sagasti presidency</h3>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a36deae-a5a9-44cb-8e75-41648d7a33f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sagasti now takes over the reins of the country in an incredibly
        challenging period. Presidential and congressional elections are scheduled
        for April 2021, with Sagasti''s successor due to take over in July.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6365636-8319-4cbb-826a-cbb566ea419f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.863+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b23168-ac46-4315-b68e-fc5f2b9a6c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While progress in passing legislation may be limited due to the
        upcoming election, Sagasti has made a point of outreach to the public, having
        already visited some people injured by police and spoken to protesters as
        a conciliatory gesture.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ec3e50-8ad7-4cae-b2df-5cbb9df09dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703b3a5b-a791-4f75-98f7-335d5dec458b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His premiership could bring a measure of stability, but it will
        be hard to put the genie back in the bottle, warns Rodriguez-Olivari.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0a151c-43b4-436e-be23-fef485dce74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e3f2b0-9a73-4830-920d-005a530c7b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people think that the protests are going to stop just because
        Merino left, but I think it has just blown the lid off a pressure cooker that
        has been building for years," she said. "People have realized that by exerting
        some pressure for a few days they can achieve something."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a221107-b639-4974-9786-e4f9f9f7439f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd708e3c3-f0aa-48c2-9067-941791694444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:53:58.864+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:22.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expect Peruvians to be vigilant and vocal in making sure there is
        no rollback in progress on education reform and anti-corruption efforts, said
        Rodriguez-Olivari, as well as pushing for justice for human rights abuses
        against protesters and wider police reform. She descfribes Peruvian society
        as a kind of "citizenry 2.0" that is ready to push for change ahead of the
        country''s 200th anniversary of independence next year.</p>'
    '59':
