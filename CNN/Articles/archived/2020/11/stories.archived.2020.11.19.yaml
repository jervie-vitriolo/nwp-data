      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, it was trash. (<em>Laughs</em>)</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6d3f3f-5aab-487b-b2e4-233ef937a87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:25:02.415+08:00
