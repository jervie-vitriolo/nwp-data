    'jcr:uuid': 'c506f806-f164-4b2d-80b8-660afc02d8f1'
    'lead': 'One of the biggest movies of 2020 is heading to a streaming service near
      you on Christmas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-19T10:25:42.572+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:23:01.709+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:20:52.230+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Wonder-Woman', 'Wonder-Woman-1984', 'Warner-Bros', 'HBO', 'HBO-max',
      'DC-Comics', 'Gal-Gadot', 'Chris-Pine']
    'template': '1'
    'title': '''Wonder Woman 1984'' is heading to HBO Max'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25f9984-83d8-4b82-9ed4-8235193bb3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:25:42.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:01.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — One of the biggest movies of 2020 is heading
        to a <a href="http://www.cnn.com/2020/11/16/media/hbo-max-amazon-fire-tv/index.html"
        target="_blank">streaming service</a>&nbsp;near you on Christmas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca58b758-66b6-4278-9e5a-0e1131f15424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:25:42.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:01.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<a href="http://www.cnn.com/2020/10/14/media/box-office-coronavirus/index.html"
        target="_blank">Wonder Woman 1984</a>," Warner Bros.'' sequel to the popular
        2017 superhero film "Wonder Woman," is going to <a href="http://www.cnn.com/2020/11/16/media/hbo-max-amazon-fire-tv/index.html"
        target="_blank">HBO Max</a>, the studio announced on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66370bb3-4266-41eb-b0ae-cd503d625dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:25:42.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:01.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film will be released simultaneously in theaters and on the
        streaming service in the United States on December 25. It will debut in international
        markets on December 16.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72da8d9c-12f6-4a3d-954f-a69be13e862e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:25:42.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:01.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which stars Gal Gadot and Chris Pine, will be available
        for a month on HBO Max in the United States at no additional cost to subscribers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a8f438-5b90-4111-b939-730a841967ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:25:42.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:01.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once it leaves the service, it will continue to play in theaters.
        After that, the film will become available via video on demand, digital rental
        and for purchase.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda9e880-4b5d-49f3-880e-1dd1e3425e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:25:42.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:01.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WarnerMedia is the parent company of Warner Bros., as well as CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f0aefa-8d91-419b-8ef9-2cdf3d1a8ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:25:42.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:01.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we navigate these unprecedented times, we''ve had to be innovative
        in keeping our businesses moving forward while continuing to super-serve our
        fans," Ann Sarnoff, CEO of WarnerMedia studios and networks group, said in
        a statement. "We realize that a lot of consumers can''t go back to the movies
        due to the pandemic, so we also want to give them the option to see Wonder
        Woman 1984 via our HBO Max platform."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a24a9e-feb3-48ae-82d0-6053a55bc5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:25:42.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:01.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The choice to put "Wonder Woman 1984" on HBO Max as well as theaters
        cannot be understated. "Wonder Woman 1984" was widely believed to be one of
        the biggest films of the year before the pandemic broke out, and had a good
        shot at making $1 billion globally.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670ed1f6-244b-4464-8057-205254af14f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:25:42.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:01.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Kilar, the CEO of WarnerMedia, wrote in a blog post on Wednesday
        that there were several factors in the company''s decision: the pandemic;
        being supportive partners to the cast and crew of the film; and "our belief
        in the theatrical experience and, to that end, the importance of exhibitors."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3546de-3d6c-443d-9bc0-06832bcc0f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:25:42.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:01.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kilar also mentioned fans of the film, which is "where important
        decisions like this should always start and should always end."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a646f36f-bb0c-46c4-9079-2157a13613ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:25:42.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:01.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kilar noted that choosing between viewing the film in theaters versus
        on streaming is "your decision to make." But it''s hard to see how big of
        an audience the film''s theatrical release will ultimately bring in with coronavirus
        cases still surging across the country(https://www.cnn.com/2020/11/18/health/us-coronavirus-wednesday/index.html).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9d7f50-49e8-4563-886b-f81de7b42c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:25:42.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:01.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theaters have been hit incredibly hard this year because of coronavirus,
        closing for months. When theaters did reopen with Christopher Nolan''s "Tenet,"
        another film from Warner Bros., audiences were hard to come by.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5865172f-b288-42bb-8164-451e83b2963f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:25:42.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:01.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for HBO Max, "Wonder Woman 1984" has the potential to bring in
        more subscribers. The service announced this week that it came to agreement
        with Amazon to include the service on its <a href="http://www.cnn.com/2020/11/16/media/hbo-max-amazon-fire-tv/index.html"
        target="_blank">Amazon Fire TV devices</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ef9335-9287-4726-be21-b84edf832c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:25:42.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:01.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/18/media/wonder-woman-1984-hbo-max/index.html"
        target="_blank">''Wonder Woman 1984'' is heading to HBO Max</a>."</em></p>'
  'thailand-protests-proposal-constitutional-reform':
    'author': 'Helen Regan and Kocha Olarn, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-19T10:26:23.363+08:00
    'imagesource': 'jcr:a827766f-1254-4b4c-b4d5-57dc12d01214'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e28a51c5-4e40-48f3-93f7-5cb623bdbe48'
    'lead': 'Thailand''s parliament on Wednesday voted to move forward with two proposals
      on amending the constitution but stopped short of backing a motion that included
      monarchical reform, amid intensifying protests against the country''s military-backed
      government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-19T10:31:24.930+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:23:00.962+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:20:52.530+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Thailand', 'constitutional-reform', 'Prayut-Chan-o-cha']
    'template': '1'
    'title': 'Thousands protest in Bangkok after Thai parliament votes on constitutional
      reform'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7252a8-0e13-4cc1-af0a-1d5a23def4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:31:24.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:00.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Thailand''s parliament on Wednesday voted
        to move forward with <a href="https://www.cnn.com/2020/10/13/asia/thailand-protest-panusaya-king-intl-hnk/index.html"
        target="_blank">two proposals on amending the constitution</a>&nbsp;but stopped
        short of backing a motion that included monarchical reform, amid intensifying
        protests against the country''s military-backed government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3411463-7023-4d07-9457-3a7bfe6a8b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:31:24.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:00.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A youth-led movement has held regular demonstrations for the past
        five months, demanding the resignation of Prime Minister Prayut Chan-o-cha
        — who seized power in a military coup in 2014 — the dissolution of parliament
        and changes to the constitution that they say entrenches the military''s power.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35b6f71-55a3-4b86-b402-20633b356c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:31:24.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:00.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters have also broken long-held taboos and risked lengthy
        prison sentences by calling for reform of the monarchy to curb the King''s
        powers and ensure he is accountable to the constitution. The movement is the
        biggest challenge to the establishment the country has seen in decades.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d464fd-ad69-45d6-b070-29b777f76a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:31:24.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:00.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote came a day after the worst night of violence in the country''s
        five-month protest movement saw live ammunition used for the first time and
        left 55 people injured. Thousands of protesters on Wednesday again took to
        the streets of Bangkok.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645e0857-719d-45c2-ae66-7328254907d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:31:24.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:00.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of Thailand''s Senate and the House of Representatives on
        Wednesday voted on seven motions that included degrees of reform to the constitution
        put forward by the government, the opposition and one proposal from the people.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd12c88c-7697-4bcd-9cbc-e0c0ccaa60a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:31:24.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:00.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the reforms discussed was the undemocratic power of the Senate,
        of which all of its members — currently 245 — are handpicked by the Thai military
        and have the voting power to appoint the prime minister jointly with the lower
        house.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82be12a8-f714-41ac-b0ef-3eb65ca7bcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:31:24.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:00.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the six proposals included monarchical reform.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c397f7-2c90-4434-8afb-13660707056c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:31:24.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:00.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seventh motion was brought by Thai social reform NGO iLaw and
        has received huge support from pro-democracy protesters. Their proposal would
        abolish the current constitution and pave the way to rewrite a new charter
        that would cover every chapter, including the monarchy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553ddf41-d902-4303-9859-c4483c2557b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:31:24.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:00.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That motion failed to win enough votes for approval, receiving only
        212 votes from the joint sitting parliament of 732 members. It needed at least
        half the vote and at least a third of the Senate to pass.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b23cd08-a8ba-4570-8e98-ab9dec4d7ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:31:24.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:00.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two proposals were adopted that would allow for discussion of constitutional
        change without affecting the monarchy. A drafting committee is to be set up
        after these motions are endorsed by King Maha Vajiralongkorn.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093ccff4-b993-4842-936f-5595cf2b48e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:31:24.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:00.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters calling for constitutional reform rallied outside the
        parliament building in Bangkok on Tuesday, where they clashed with police
        and pro-monarchy groups in pitched street battles. Police used tear gas and
        water cannons with chemical-laced water to disperse protesters who had cut
        through wire barricades that separated them from police lines outside parliament.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831dadec-93c6-447b-bd7e-f96a0cfcfbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:31:24.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:00.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two people were shot with live rounds during the protests,
        police confirmed on Wednesday. Police said one civilian was shot in the hip
        and a pro-democracy protester was shot in the left thigh.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b20348-fe9c-4f45-b85c-316470778e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:31:24.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:00.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four others are believed to have sustained gunshot wounds, but police
        have not yet been able to talk to them so cannot confirm whether their injuries
        are from live rounds, according to police spokesman Maj. Gen. Piya Tawichai.
        They are all being treated in hospital.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188b6afd-21b9-41f6-9241-689668339574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:31:24.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:00.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piya said the shots were fired after the police and fire brigade
        had withdrawn from the area and the two opposing factions had confronted each
        other just after 8 p.m. local time (8 a.m. ET).</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6cb8da-fc4d-4189-999d-cb8f10532039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:31:24.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:00.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police denied using live rounds or rubber bullets, and said they
        are investigating the source of the shots.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074716d6-d162-4ce9-abb1-1ee6bbd09f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:31:24.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:00.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t apply measures deemed unnecessary. Measures used were
        matching with the protesters'' behaviors. Metropolitan Police Bureau would
        like to reiterate that, there were no rubber bullets. Rubber bullets were
        not used during our operation last night. And live ammunitions were certainly
        not used during our operation," Piya said in a news conference Tuesday night.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd221ecb0-ddd5-4a64-8683-60cd8bb1e02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:31:24.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:00.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence on Tuesday started when a group of protesters tried
        to cut through wire barricades surrounding the Thai parliament.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60217ea7-b62c-46ec-b5cb-d29a94e95fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:31:24.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:00.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters wearing multi-colored rain ponchos, goggles and hard
        hats threw smoke bombs and paint at police. Police responded by firing water
        cannon and water laced with a chemical irritant to push the crowds back. Some
        protesters carried inflatable yellow ducks and used them as shields against
        the water jets.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e0eb80-2899-4bcf-975b-588c808a77ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:31:24.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:00.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fights also broke out between groups of pro-democracy protesters
        and royalist supporters, who wore yellow shirts and had been holding a counter-protest
        outside parliament. Pro-democracy protesters broke through police lines and
        the two sides began hurling stones and debris at one another — the worst confrontation
        between the two groups since the start of the protests.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e36e1fb-c086-4112-8a5d-d9348041b15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:31:24.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:00.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the evening, police retreated from their positions and
        protesters took over an abandoned water cannon truck, spraying it with graffiti.
        It is at this time that police said the live shots were fired.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4376101c-e842-48a7-941a-1a8d1a039f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:31:24.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:00.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the chaos unfolded outside the parliament building, located next
        to the Chao Phraya River, several lawmakers left the area on boats.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3cc1e5-92e5-4361-89f7-4124ef731b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:31:24.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:00.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The palace has not responded to the protests. But earlier this month,
        King Vajiralongkorn <a href="https://www.cnn.com/2020/11/01/asia/thailand-king-vajiralongkorn-protests-intl-hnk/index.html"
        target="_blank">told CNN and Channel 4</a>&nbsp;that "Thailand is the land
        of compromise."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54c9751-e734-4c29-94ee-93f05ad04034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:31:24.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:00.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous attempts by lawmakers to address the protesters'' demands
        have failed. An extraordinary <a href="https://www.cnn.com/2020/11/01/asia/thailand-king-vajiralongkorn-protests-intl-hnk/index.html"
        target="_blank">session of parliament</a>&nbsp;earlier this month didn''t
        produce any results to ease the political crisis; instead the formation of
        a national reconciliation committee was proposed.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43d4bdc-8fdb-4a06-9795-dff32c632f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:31:24.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:23:00.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/18/asia/thailand-protest-constitution-vote-intl-hnk/index.html"
        target="_blank">Thousands protest in Bangkok after Thai parliament votes on
        constitutional reform</a>."</em></p>'
