      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the former president''s new memoir, "A Promised Land," is breaking
        records for the book''s publisher, Crown, an imprint of Penguin Random House.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cd17de-9dc1-451a-b560-7a6bfda993b0'
