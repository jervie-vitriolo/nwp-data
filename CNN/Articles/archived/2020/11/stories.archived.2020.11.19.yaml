    'mgnl:tags': ['coronavirus', 'Thanksgiving', 'holiday', 'safe', 'pandemic', 'tips']
    'template': '1'
    'title': '10 ways to avoid COVID-19 during your holiday road trip'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482840b3-c139-48a0-8b9c-34d9e746d7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Are we there yet?"</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97e0634-b1c0-499a-9384-910a3cc3c655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d4a7c6-6fd8-4b33-a9ef-7d05237dcc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You don''t have to be a kid to wish the car ride home for the holidays
        would speed up. But if there was ever a time to stop, look and proceed with
        caution, it''s 2020, the year of a pandemic that''s claimed nearly 1.4 million
        lives globally, including more than a quarter of a million people in the United
        States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5833e55-196c-49d5-9d13-cc8c709f0135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f17f0bb-5745-4f18-9fd0-12394b5f31e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Car travel comes with its own dangers -- statistics show someone
        dies in a car crash every 24 seconds. Add on the worry of contracting a deadly
        virus that''s skyrocketing in many US states and countries across the globe,
        and it''s easy to see why experts say spending the holidays at home with our
        "bubble" of close friends and family is the safest route for everyone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b445458a-0396-41e8-930b-bf659b4db410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0901602-555f-484c-b485-d1a43602bcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My family will not be together this year for the first time in
        27 years. It''ll be me and my wife in our bubble, and we''ll have a nice Zoom
        gathering, I suspect, to see how everybody is doing," Dr. Francis Collins,
        the director of the National Institutes of Health, told CNN''s Wolf Blitzer
        Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979a95c1-0027-4709-a609-7274e114f017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13ff7c5-ad78-46f9-89f7-171c89d52bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge of new Covid-19 infections and hospitalizations in the
        United States is "substantially steeper than anything we saw back in the spring
        with New York and New Jersey or in the summer with the Southeast," Collins
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24f7251-295e-4946-a6c4-a23005832ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a62ba50-98de-4cb9-96a3-e2eb142bf0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is significantly worse. It''s moving faster. It is basically
        putting everybody in the country at risk," he said. "People need to be deciding
        right about now, if they haven''t already, how are they going to keep themselves
        and their families safe at this time of great peril."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7554d8b-f8d2-4938-bd26-40ff9f22123c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5bf303-3577-4058-9013-6cd424e3aac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if you must travel, and some 48 million Americans are expected
        to hit the road for Thanksgiving this year, here are 10 tips to protect you
        and your family from Covid-19 along the way.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f56a65b-d83b-4d21-a824-0d9acf429e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510dc96c-8a9d-4a65-b86e-5961117d4558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Weigh the decision to travel</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a029d34-784d-4824-98c7-c9e8d0db368d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t travel if you are sick or if you have been around someone
        with Covid-19 in the past 14 days, warns the US Centers for Disease Control
        and Prevention, and don''t travel with someone who is sick.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9380d68-9895-4791-aaaf-c0664450b0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ee8df2-a38d-4ff2-97be-e57669207e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be sure you''re not sick and taking the virus along with you
        to your loved ones, quarantine with your family or traveling companions for
        two weeks -- that''s the typical amount of time it takes for the virus to
        replicate and subside, even if you have no symptoms.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa94686b-8df6-47c1-a869-480abffee057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c9f8bb-baa4-4a32-a198-fd0de2ee6e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stay on top of the rate of virus transmission at your destination
        -- cases are spiking across the country. You can do that at the county level
        at the Covid-Lab at the Children''s Hospital of Philadelphia or at Johns Hopkins
        University''s Coronavirus Resource Center.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f09e8f2-a70d-4620-acee-5d0c6ff59657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312ffce3-90c3-4953-8d15-b36ad945c726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more cases at your destination, the more likely you are to
        get infected during travel and spread the virus to others when you return,"
        the CDC says.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957af43a-3d03-4fc7-ba67-18829e9cfce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a18dec-509c-41f6-8eaa-e798a1e59fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you or loved ones at your destination are at high risk for severe
        illness if you catch Covid-19, you might want to rethink your travel plans.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875f245d-04c0-4d5e-b6fc-66072a8d9ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a711a84-9431-437e-aaf9-865d6df9d14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Prep the car in advance</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753c3417-19ea-4ea8-bd4e-b2b76798a30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avoid potential car problems that might involve unintended contact
        with others along the way by having your car fully serviced before your trip
        -- at minimum check oil, fluids, breaks, tires and antifreeze.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d849164-3f63-465c-81d3-f9c0aad072aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30e3900-7c4f-4d12-a669-e4dd91510767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For any road trip, pandemic or not, the Federal Emergency Management
        Agency recommends prepping a car emergency kit that includes jumper cables,
        flares or reflective triangle, an ice scraper, blankets, maps and cat litter
        or sand in case you need something for better tire traction.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313e0a30-f46e-499c-a2ef-1ef00dd279e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2eaa381-8f35-4479-a74c-2eccbbac037d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pack several back-up phone chargers, and just in case you lose cell
        service in some remote area, download your main maps to your phone or GPS.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd168cba0-4d1e-46d5-babe-7293a39f5251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e68b23-6905-4d0f-b8bb-1b4af00b6d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Don''t forget to safeguard the humans</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0671b3c-cde9-4544-9a4b-b68c6319786e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prep a first-aid kit for the humans in the car, too, along with
        plenty of water and healthy snacks, as well as extra masks for travelers older
        than 2.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3c71e1-9be6-4083-a2e9-5d60c5e0540e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bc87fa-545d-4b00-a23f-67e50100f8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be picky about your mask. Don''t wear anything you can hold up and
        see through. In fact, studies have shown that cotton masks with two or three
        layers of fabric are more protective than single-ply masks or bandanas. In
        fact, a recent study found bandanas and gaiter masks to be least effective
        in protection.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd948e4-f39d-4e54-9a44-58a294c030bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573d4a74-5f7c-4551-b5b0-ddeb99379435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with that highly protective mask, you should definitely bring
        disinfecting wipes and hand sanitizer with greater than 60% ethanol or 70%
        isopropyl alcohol. According to the CDC, that''s the level needed to kill
        most coronaviruses.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d78a9ef-c2d6-4d8c-9560-d28187733816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40e6027-b4ce-470e-8cfb-d08dda2b0e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Check the ingredients for alcohol levels instead of relying on "99.9%"
        effective claims, or look for the US Food and Drug Administration''s "Drug
        Facts" label. You can also check out the FDA list of approved disinfectants.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da504841-8dfe-42e1-8553-663a49627351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009b1940-ff4e-4b29-992b-e672528d62b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tip: Don''t use any hand sanitizer that''s been stored in the car
        during the summer or left in the sun, the FDA says. Effectiveness will start
        to break down above 105°F.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ed5b23-34bd-4a10-b937-463c64df1537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48a782b-65c4-4602-8c47-4f9d33fbb98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Carefully plan your route</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee347d89-32bc-41d9-a678-aabd8a86e147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many states have travel restrictions, so it''s a good idea to map
        out the roadways you''ll be taking and the states you''ll be passing through.
        CNN has a list of travel restrictions by state that is updated regularly,
        but you should check the links to each state''s website for potential last-minute
        changes before you enter the state.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a85513-da37-48f8-a0a9-d15a8f8d629f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3063885-79a3-423d-bed5-1f05440dcdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Try not to stop</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95638b47-8fee-4dc3-8850-471e89673cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it''s at all possible, try to complete your road trip without
        stopping.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b73e4dd-7d1a-4b9b-b43d-e6b5bdafc711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b0f89d-2c0f-400a-b9c3-98df8a560b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Making stops along the way for gas, food or bathroom breaks can
        put you and your traveling companions in close contact with other people and
        frequently touched surfaces," warns the CDC.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3469fe-526c-4884-a959-aa418bf162c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a74f898-1eb0-49d2-ad26-1992494fbad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s obviously not going to happen if you are traveling with
        little kids for more than a few hours.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ab66b5-409a-4f85-ac33-2f12676e55db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8d2776-203c-4ddc-bf59-7a8b1a147b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bathroom breaks can be tricky -- some gas stations and fast-food
        restaurants have closed their restrooms -- so If the opportunity to use the
        toilet presents itself, encourage everyone in the car to do so.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcec28b4-e250-4c82-9838-0d3b9c0e73f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e11f83-6c2f-4076-99f2-2424b90cc9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. Sanitize everything you touch</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86fb8fb-3fc6-4eef-bc06-54b5dfa1cb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Always wear a mask when you leave your car, suggests the American
        Academy of Pediatrics, and carry sanitizing wipes and hand sanitizer to wipe
        down door handles and knobs and toilets.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b91eed-10df-4e1e-ae66-93d00231da4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257a87a5-0e76-47ae-9f6a-292cb9c4e952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After using the restroom, wash your hands with soap and water for
        at least 20 seconds (the amount of time it takes to sing "Happy Birthday"
        twice), open the bathroom door with a hand towel, and use hand sanitizer before
        touching your car keys or door handles after leaving the facilities.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56424698-d95b-49b1-bb55-aedfefc58148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc1a844-830a-4f8d-a3c6-cdf463bd53b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When refilling at a gas station, use sanitizing wipes on the gas
        nozzle handles and payment buttons at the pumps before you touch them, then
        sanitize your hands immediately after you''re finished.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46471b2c-151a-4681-a1f2-b02186ba579a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138e06c3-1c98-4f59-937d-ddd532d97d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7. Keep the windows cracked</strong></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1806eb-8d5b-44d6-8821-5e0f4f147587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traveling in a car is obviously "a very tight, enclosed space,"
        said Dr. Henry Wu, an associate professor of infectious diseases at Emory
        University School of Medicine in Atlanta.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca83b4b4-5e75-43f0-bf19-6f7a340b588f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f52339-7b03-40c1-9203-e893ddfc9e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s less of an issue if you''re traveling with immediate family
        from your quarantine bubble. In cases where that''s unavoidable, everyone
        in the car should be masked.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f613ce70-10e3-476a-9e3f-5872a70b7970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90808e69-38d2-413f-81a5-16a7de309a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In either scenario, crack the windows, even if it''s cold or rainy,
        said Joseph Allen, director of the Healthy Buildings program at the Harvard
        T.H. Chan School of Public Health.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea459a1e-32d2-4b9d-8bb9-52d5ba57dab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043354ac-04ea-4176-b458-072b7e377d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and his team studied airborne transmission inside cars and found
        "rolling down the windows just a couple inches" can boost air flow and dilute
        the virus.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a3011a-fca5-4948-a138-bf31406e31f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e19de7-4b59-4500-b660-a8eaf843ab57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen also warns against using the recirculation button in your
        car on the trip. That''s the symbol of a car with an arrow in the middle.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655b4788-87e7-49c5-b297-b083b41a394e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8134171-11b1-414f-9c1d-810cdf8534a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"if you''re going to have the air conditioning or the heater on
        be sure that you don''t have the recirculating option selected so you''re
        breathing the same air," Allen said. "You want fresh outside air to enter
        the car."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff497981-b0a9-4f94-a05e-579ed9e3662b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c19691-53e3-4138-bd12-0891a94074cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>8. Have a dining plan</strong></p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85add783-03a8-488c-82cf-1d72d5599791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to reducing the risk of contracting Covid-19 while
        eating on the road, it''s always going to be safer eating outside, where the
        virus can dissipate into the open air, experts say.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65b431d-2283-4155-9644-274e5aeb2131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26decd7b-d3dd-4041-954f-211299a07d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The partitions and six-foot spacing installed in many indoor restaurants
        isn''t enough protection, said Linsey Marr, the co-author of a paper on airborne
        transmission of Covid-19 via very small droplets called aerosols that can
        float for hours.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20990163-9c38-4647-966c-b7e68c11afdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e156d6-23d9-4531-bca4-3edaeaa67380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the six feet indoors is not enough by itself" and "plexiglass
        panels protect against large droplets, but they do not protect against aerosols,"
        said Marr, a professor of civil and environmental engineering at Virginia
        Tech.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279f170a-6d4d-43ed-96f0-493205b244f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3122548-4caa-4b11-bd73-9fce9dfdc127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to have good ventilation in that bar or restaurant," she
        added. "And since I can''t wear a mask while I''m eating, I''m just avoiding
        indoor restaurants until this is over."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaf549c-fe4e-4e6b-85a7-fc2ca86136b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31336db-c4db-4403-93f3-a77f2ad4ac0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting takeout or using a drive-through and eating in your car
        or sitting outside is a better option, experts say.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cb0736-7f0e-42ba-bf29-c87bc27a1a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632aac8c-52e4-4351-b31b-1e7d3c06e6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>9. Choose your hotel carefully</strong></p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aec78f7-9568-447c-b05f-502dbf13bba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have to stay at a hotel during your trip, consider booking
        one with outdoor access, Marr suggests.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8096010d-4c31-4c50-8637-42c6db7cccc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56034be-1ae8-49f1-b26c-3f2e697434bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the time to stay in one of the cheaper motels that has
        the outdoor corridor so you don''t have to go indoors, through the lobby,
        into the elevator or through the hallways," Marr said.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ed6c6b-b7da-4219-8d40-848544a01cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1627835-77cb-4ee3-85e7-e10af82cdfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You just go up the stairs outside to your room," she added. "And
        those types of rooms usually have their own air conditioning or heating systems
        so there''s no exchange of air between different rooms."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcc5d02-f55f-47d2-8c63-b1bbcb6bfa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dd7b6d-6be0-482a-a762-6d44ddcff4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you can do it, book a room that''s been vacant for more than
        24 hours as well as cleaned and disinfected. That''s an extra precaution,
        as is bringing your own pillows and pillowcases and even an extra sheet set.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea70e1bb-f142-4ce2-9136-55241337c0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03540517-1a13-498b-b896-5688790817d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of the air quality, I think the longer the room''s been
        vacant, the safer it should be," said Emory''s Wu.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15ae6bb-bfdf-4361-a01b-2914c102dd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f3caeb-be8a-4786-b5c3-c8d42f7959d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try to avoid other guests as much as possible, Wu advises. Many
        hotels have closed common spaces such as pools, restaurants and public bathrooms,
        but you can also avoid interactions with others by checking in and out during
        off hours.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fd4168-2e1e-47aa-958e-5da8623592d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f5bb50-202d-4866-b30f-0cf22f14a002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC recommends caution when touching surfaces in any public
        areas, including the front desk or check-in counter, pens at the front desk,
        room keys, key cards, elevator buttons, water fountains, ATM or card payment
        stations and ice vending machines.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d045986-9cf2-4530-b6c3-7df0b1ede791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a56c85-00ff-4020-9c22-e923c3fd532c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carry disinfecting wipes with you as you navigate shared spaces,
        then use hand sanitizer or wash your hands with soap and water for a full
        20 seconds.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8202c57-db8a-43b3-aa1a-2d4105bfb59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab1bcf6-5b2d-4d35-a6cb-c040cb30cda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you get to the room wipe down door handles, light switches,
        remote controls and bathroom fixtures with disinfecting wipes before using
        them, Wu suggests.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd7d872-64c1-468f-b8fa-d45e46b7355d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35ee074-3be7-4908-8db5-9672cf51df42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>10. Take precautions when you arrive</strong></p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bc09ff-05db-4292-a20a-fc116e8e7af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ideally, you''ve quarantined before you left and taken proper safety
        precautions during your road trip. If not, then try to quarantine when you
        arrive.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be3b707-5000-46a6-a892-0464d571a0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf50a6d-5a83-4910-82ac-c87d35c95c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t rely on a negative test on Tuesday before Thanksgiving and
        think that clears you," said pediatrician Dr. David Rubin, who directs PolicyLab,
        a research and public policy center at Children''s Hospital of Philadelphia
        that''s tracking Covid-19 cases in communities across the country.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31269e5-a923-4c2c-9cd2-bd5f4dd38145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f1ebbd-7bd8-4a4f-9bb4-3f3f8ecf8dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hunkering your family down for a week and a half is your best way
        to assure that you''re likely to be negative," Rubin added.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2001eaee-39fc-4dab-a4d1-bc3e931b8d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426286da-b7a6-4d9f-b2cf-a070846a38a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that wasn''t possible, then try to have holiday gatherings outside
        in the open air to reduce risk. That''s especially critical for loved ones
        at high risk for the virus -- that includes people who are pregnant, or obese,
        or 65 or older, or suffer from immune issues or kidney, heart, sickle cell
        or pulmonary disease or diabetes.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc9afba-6278-4b53-96f5-a1eaad3f31cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e250711-9565-422b-8b19-5f60ef4a9a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decisions we make now around the Thanksgiving holiday really
        determine just how bad the depths of winter are when it comes to the spread
        of the virus," Allen said.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae67056e-ee31-476d-b74c-29249a3d5cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9860d54c-7e6b-4739-9ab8-f992dd07736c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we''re irresponsible for a short-term gain through the holidays,
        it really can come back and bite us weeks later with an expansion of cases,"
        Allen said. "And cases lead to hospitalizations and hospitalizations lead
        to death."</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37955e3-b0c4-4f87-862c-95c4399849cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:12:04.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:56.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/covid-road-trip-holidays-wellness/index.html">10
        ways to avoid Covid-19 during your holiday road trip</a>."</em></p>'
