      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5a2bcf-c664-43b1-a660-e3485346c243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T23:13:42.008+08:00
      'mgnl:createdBy': 'david'
