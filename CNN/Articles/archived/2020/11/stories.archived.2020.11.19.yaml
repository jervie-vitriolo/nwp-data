      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient is now quarantined in a hotel, Marikina Mayor Marcy
        Teodoro said in a statement.</p>'
