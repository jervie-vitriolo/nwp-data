  'crwn-interview-moment-to-moment':
    'author': 'Marga Buenaventura'
    'caption': 'The electronic musician talks about the repetitiveness of time in
      quarantine, missing the energy of live music, and just who his K-pop bias really
      is. Photo by RALPH MENDOZA/Courtesy of CRWN'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
