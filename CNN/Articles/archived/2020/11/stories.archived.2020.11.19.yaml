      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11349a9-7629-4ddb-aa3b-9f23f12dcb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:31:13.352+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:22:38.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said <a href="https://cnnphilippines.com/news/2020/11/17/evacuation-centers-antigen-testing-COVID-19.html">antigen
        tests are being conducted in all evacuation centers</a> across the country.
        It is a quicker and cheaper way to tell if a person has the coronavirus, but
        the Department of Health said it is only effective in detecting infections
        if a person is already showing symptoms, or if the person has a high viral
        load. RT-PCR testing remains the gold standard in detecting infection.</p>'
  'ex-ndrrmc-chief-denies-understating-yolanda-death-toll':
    'author': 'CNN Philippines Staff'
    'caption': 'Former disaster management chief Eduardo Del Rosario on Thursday denied
      his agency deliberately reported a lower number than the actual death count
      during the onslaught of Super Typhoon Yolanda (international name: Haiyan) in
      2013. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-19T15:27:41.553+08:00
    'imagesource': 'jcr:8de3c82b-10ea-4eae-ab5c-fa290c36ef63'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46fedd12-ff87-4627-9dec-2d7656d95ed9'
    'lead': 'Former disaster management chief Eduardo Del Rosario on Thursday denied
      his agency deliberately reported a lower number than the actual death count
      during the onslaught of Super Typhoon Yolanda (international name: Haiyan) in
      2013.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-19T15:35:02.394+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T19:22:34.584+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:20:58.782+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tacloban-City', 'NDRRMC', 'Yolanda', 'Haiyan']
    'template': '1'
    'title': 'Ex-NDRRMC chief denies understating Yolanda death toll'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4539c505-381f-4d4c-8238-987b114868e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:35:02.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:22:34.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> Former
        disaster management chief Eduardo Del Rosario on Thursday denied his agency
        deliberately reported a lower number than the actual death count during the
        onslaught of Super Typhoon Yolanda (international name: Haiyan) in 2013.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9b9352-a3ba-44c7-b6c2-8c80a7b4b4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:35:02.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:22:34.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario, who is now Housing Secretary, said there was no order
        to downgrade the death toll. He insisted the official number came from local
        government data.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e056ae-77f2-4e3c-864c-f0a273a63c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:35:02.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:22:34.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can say it straight into anyone’s eyes, there was no instruction
        to downgrade the number of deaths," Del Rosario said during a hearing with
        the Commission on Appointments committee. "If I remember it right, 7,500,
        and this is based on the validation on the ground by the LGUs - from barangays
        to the municipality, submitted to the province and then the region."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed02ac0-0f25-4860-893f-e4099c0c9e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:35:02.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:22:34.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario was responding to AN WARAY Party-list Rep. Florencio
        "Bem" Noel, who suspected that Yolanda''s death toll reached 20,000. He also
        said he heard reports disaster management officials were allegedly told to
        keep mum about it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8ab19e-126d-4ccb-a532-2046b599561d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:35:02.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:22:34.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noel said the number was likely as he saw scattered bodies in Tacloban
        City himself.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69df358a-fe16-46ce-9825-02e77a874f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:35:02.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:22:34.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"20,000 <em>''yun sigurado ako kasi nandoon ako</em>, along the
        road <em>''yung mga patay</em> [It was 20,000, I am sure because I was there
        and I saw bodies along the road]," said Noel. "You said 6,900 (before), now
        you say 7,000, but <em>taga-doon po ako</em> [I am from there]. It’s definitely
        not less than 10,000."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff4e5f2-2090-4d06-a2e4-11322fc152a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:35:02.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:22:34.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments later, the Commission on Appointments confirmed the ad interim
        appointment of Del Rosario as the Secretary of the new Department of Human
        Settlements and Development.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc7a9cb-bf9f-431a-9102-7be7650e68c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:35:02.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:22:34.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the National Disaster Risk Reduction and Management Council''s
        <a href="http://ndrrmc.gov.ph/attachments/article/1329/FINAL_REPORT_re_Effects_of_Typhoon_YOLANDA_(HAIYAN)_06-09NOV2013.pdf">final
        report on Yolanda</a> seven years ago, the death toll indicated was 6,300.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67516c14-f45b-47ae-9f55-4dfc3b1d41c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:35:02.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:22:34.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yolanda was <a href="https://twitter.com/cnnphilippines/status/1321720112253005824">one
        of the strongest storms</a> in the country''s recorded history, according
        to weather bureau PAGASA, after it topped 300 kilometers per hour in maximum
        center winds. Its strength was at par with Typhoon Reming that struck Catanduanes
        in 2006, the bureau added. The NDRRMC also listed 28,688 injured people, 1,062
        missing&nbsp;and ₱93 billion worth of damage to infrastructure.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec1d2b9-0f50-4ea7-b7fa-6a0bf2b54128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:35:02.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:22:34.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Joyce Ilas and Digital Producer
        Janine Peralta&nbsp;contributed to this report.</em></p>'
  'DOH-hazard-pay-special-risk-allowance-COVID-19':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-19T15:37:07.607+08:00
    'imagesource': 'jcr:1b694b77-0e99-4996-bfb2-f866bd88d40e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84794ec7-4665-4e28-b88e-9ecb9fc916a1'
    'lead': 'More than 16,000 medical frontliners who are at risk of catching the
      coronavirus due to their line of work have yet to receive the hazard pay appropriated
      for them under the Bayanihan to Heal as One Act. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-19T15:41:34.922+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:22:34.119+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:20:58.917+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Over 16,000 frontliners yet to receive hazard pay from DOH'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17068d63-a51c-41b9-a3d4-5d1b19dfeb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:41:34.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:22:34.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> More
        than 16,000 medical frontliners who are at risk of catching the coronavirus
        due to their line of work have yet to receive the hazard pay appropriated
        for them under the Bayanihan to Heal as One Act, which expired in June.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05052b65-0d3e-4256-9392-d3a1295ab482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:41:34.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:22:34.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Pia Cayetano, the sponsor of the Department of Health''s
        proposed 2021 budget, said lack of funds prevented the agency from giving
        the 16,764 health workers their hazard pay. She noted that the DOH needs ₱108.2
        million to pay these workers. The lawmaker said the DOH "intends to request
        another budget" to cover hazard pay in the third Bayanihan law to help the
        country deal with the ongoing COVID-19 crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a2dec5-ff4d-4bab-a2f7-4242765f106d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:41:34.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:22:34.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department has already released ₱842 million worth of hazard
        pay to a total of 86,348 regular and job order employees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebf057a-572a-49fd-98a5-13ebeb4886c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:41:34.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:22:34.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>60,682 health workers who directly cater to or are in contact with
        COVID-19 patients have also received their special risk allowance. Cayetano
        said there are still employees left unpaid, but she did not specify the number.
        She said the DOH is seeking legal clarification on who are the frontliners
        eligible to receive this allowance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8511b09-ad94-4c58-ae64-3f51d295aa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:41:34.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:22:34.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basically, DOH is seeking clarification from various agencies —
        from OSG (Office of the Solicitor General), DBM (Department of Budget and
        Management), and DOJ (Department of Justice) specifically — to get clarification
        if the public health workers at the central and regional offices of the DOH
        are entitled to receive the special risk allowance under Bayanihan Heal as
        One Act," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c001dd2-ea5c-4bd8-8c71-bd8c178f414e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:41:34.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:22:34.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Administrative Order No. 35, active hazard duty pay of up
        to ₱3,000 will be given per month to medical, allied medical and other personnel
        in the public sector who physically report to work and are on the frontlines
        of the government''s health care response to the pandemic. President Rodrigo
        Duterte also authorized through Administrative Order No. 36 the monthly grant
        of a special risk allowance of up to ₱5,000 for private and public health
        workers "who directly cater to or are in contact with" infected patients.</p>'
