      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ulysses surpassed these with at least <a href="http://cnnphilippines.com/news/2020/11/17/typhoon-ulysses-death-toll-rise-to-73-ndrrmc.html">73
        deaths, 24 injured and 19 missing</a> due to heavy flooding in various provinces
        as of Thursday.</p>'
  'COVID-19-saliva-testing-Philippine-Red-Cross':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-19T14:28:58.066+08:00
    'imagesource': 'jcr:e416048a-56e8-47cd-825e-e863ed836373'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c21d933c-cb6b-4a11-ac5e-75966bcb5b8e'
    'lead': 'The Department of Health cannot give the go-signal yet for the use of
      a cheaper and less painful saliva test to detect coronavirus infections as it
      needs to undergo a wider review to determine its efficacy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-19T14:32:15.283+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:22:45.625+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:20:56.827+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: More reviews needed for COVID-19 saliva tests'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2735a027-ec95-4196-86d0-7e3df1ccd3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T14:32:15.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:22:45.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> The
        Department of Health cannot give the go-signal yet for the use of a cheaper
        and less painful saliva test to detect coronavirus infections as it needs
        to undergo a wider review to determine its efficacy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79806e3b-4835-4835-b5d9-cda84196e1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T14:32:15.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:22:45.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III on Wednesday told Senator Pia
        Cayetano, the sponsor of the DOH''s proposed 2021 budget, that there is still
        no definitive finding on the test''s efficacy despite the completion of the
        Philippine Red Cross'' study.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca455e6-6e54-4535-82d1-4f73ed87eb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T14:32:15.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:22:45.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano relayed to other senators that the Research Institute of
        Tropical Medicine needs to conduct 1,400 more tests to compare the results
        from the saliva test and the RT-PCR swab test, which remains the gold standard
        in detecting COVID-19 infections. She said the RITM''s initial study used
        a sample size that was "too small." She added that a panel of laboratory experts
        encountered a problem with their review process so they need to conduct another
        one with 50 more tests.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b5bc74-3aa2-4e53-a9be-9bd1cc14c368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T14:32:15.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:22:45.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said there will be updates on the ongoing review within
        two to three weeks. Philippine Red Cross Chairman and Senator Richard Gordon
        urged the department to fasttrack the study.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6772af2-81a0-4ae4-9829-6034d3b9a7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T14:32:15.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:22:45.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bureaucracy has to move faster because we''re in the middle of
        a very bad pandemic," he said during the budget deliberations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1687009-61cc-4e2e-85d8-eb042230e06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T14:32:15.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:22:45.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator on Wednesday said the PRC has submitted its recommendation
        for the use of saliva tests, noting it is only awaiting Duque''s signature.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a0958b-4e09-4c42-9f19-6de885907110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T14:32:15.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:22:45.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PRC said the saliva test met the standards when compared to
        results from RT-PCR tests. It added that the saliva test is more economical
        since the specimen collector does not need to wear protective gear — making
        the cost cheaper than the RT-PCR. It also said saliva specimen has fewer requirements
        when it comes to storage.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c13be0-97e6-423d-ad39-a4db1dc9583e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T14:32:15.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:22:45.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon previously pegged the cost of a saliva test from P1,500 to
        P2,500. The Red Cross charges P3,500 per RT-PCR swab test.</p>'
  'AstraZeneca-COVID-19-clinical-trial-PH':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-19T14:45:06.010+08:00
    'imagesource': 'jcr:19fb38de-f576-43f7-b11c-fb4540ef8db8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c49f08a0-9b85-424a-87d3-8fab7948669b'
    'lead': 'British pharmaceutical company AstraZeneca has applied for a clinical
      trial in the country of its experimental coronavirus vaccine, a Department of
      Science and Technology official says'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-19T14:46:47.260+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:22:45.194+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:20:56.995+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['AstraZeneca']
    'template': '1'
    'title': 'AstraZeneca wants to hold COVID-19 clinical trial in PH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5ac5c2-f97b-420c-8cce-b723faa104b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:45:09.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:22:45.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19)</strong> —&nbsp;British
        pharmaceutical company AstraZeneca has applied for a clinical trial in the
        country of its experimental coronavirus vaccine, a Department of Science and
        Technology official said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152aa58c-fe5c-43ce-a2d1-403c074ef9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:45:09.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:22:45.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine experts panel has yet to review AstraZeneca’s application
        pending the submission of documentary requirements, Dr. Jaime Montoya, executive
        director of the Department of Science and Technology - Philippine Council
        for Health Research and Development (DOST-PCHRD), told CNN Philippines in
        a text message.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae11f156-483d-4e04-9d98-cabdda570ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:45:09.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:22:45.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the documents are complete, they will start review,” Montoya
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65d1047-36f7-4040-8f5a-f6158264ed07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:45:09.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:22:45.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine experts panel is tasked to review the results of the
        applicants’ Phase 1 and 2 clinical trials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a345e86-41c8-493a-ad30-9b6c1b7702b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:45:09.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:22:45.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca is the fifth firm to signify interest to hold clinical
        trials in the Philippines. The others are Clover Biopharmaceutical, Sinovac,
        Johnson &amp; Johnson''s Janssen Vaccines and Prevention B.V, and Gamaleya
        Research Institute.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c7d86c-1659-4f16-a6da-67449f072278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:45:09.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:22:45.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, only China-based Sinovac has passed the screening of the
        vaccine experts panel, and its proposal has been endorsed to the Food and
        Drug Administration for final approval.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21409727-6a4e-4b4a-8fc1-c83c3ff543a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:45:09.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:22:45.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ito po ay ine</em>-evaluate <em>natin</em> <em>ngayon … Ilang</em>
        requirement n<em>alang ang hinihingi para ma-</em>approve <em>natin ang</em>
        clinical trial <em>na ito</em>,” FDA chief Rolando Domingo said of Sinovac’s
        application in a briefing on Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecd41fe-3014-4cfe-bd96-4f26b2dacbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:45:09.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:22:45.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is being evaluated. A few requirements were asked
        of them before we could approve the conduct of this clinical trial.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0fe99f-e669-49ac-8713-fd2b2c11e135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:45:09.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:22:45.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the proposals of three other manufacturers are still
        being reviewed by the vaccine experts panel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ab22dc-c21f-4820-a40b-4e1f38e499ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:45:09.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:22:45.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, AstraZeneca and Johnson &amp; Johnson had to briefly pause
        their trials in the United States due to health scares, CNN International
        has reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca9c8dd-8f1f-4f2f-adb3-5d7e962473b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:45:09.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:22:45.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca''s trial was paused in early September after a volunteer
        in Britain developed a neurological condition, CNN said. Johnson &amp; Johnson''s
        research was halted in early October because of a study participant''s "unexplained
        illness," it added. But in late October, both firms announced they have been
        allowed to resume trials.</p>'
  'Department-of-Health-Duque-corruption-Senate-Gordon':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-19T14:59:32.179+08:00
    'imagesource': 'jcr:8905abd7-e245-4b09-bc49-c2ae7d4677b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68e62633-e8b5-4de8-9983-eecdac949bb6'
    'lead': 'The Department of Health admits it has entered into anomalous deals in
      the past, after Senator Richard Gordon threatened to block the approval of its
      2021 budget if officials refuse to acknowledge corruption within the agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-19T15:03:04.888+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:22:44.516+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:20:57.149+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duque admits corruption in past DOH deals after Gordon threatened to
      block 2021 funds'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd63a83-d9a6-42ba-8c9d-ae342a4b6f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:03:04.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:22:44.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> The
        Department of Health admitted it has entered into anomalous deals in the past,
        after Senator Richard Gordon threatened to block the approval of its 2021
        budget if officials refuse to acknowledge corruption within the agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96eb196-c6c9-401b-b4e5-cd078352e0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:03:04.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:22:44.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate''s plenary hearing, Gordon cited that P3.5 billion
        worth of public funds were withdrawn in 2015 for the Dengvaxia vaccine, then
        another set of money was taken out for the Health Facilities Enhancement Program
        that was supposed to build barangay health systems.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447fe8f7-5057-42e1-8ae0-9a1e3e0114b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:03:04.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:22:44.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the watch of former Health Secretary Jeanette Garin in 2016,
        JBros Construction Corporation was awarded a P3.5-billion contract to build
        over 3,200 barangay health stations in two phases. The firm terminated the
        contract in 2018 without completing the project. That same year, Duque ordered
        an investigation into the alleged anomalous deal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05918c0e-cdc5-4313-9b1c-2007365ec969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:03:04.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:22:44.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department was ordered by the Court of Appeals to pay for the
        270 barangay health stations that were built. Senator Pia Cayetano, the sponsor
        of the DOH''s budget, said there is a pending appeal before a local court
        to scrap the deal and blacklist the contractor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69294c31-f4b9-402d-943b-9ae73679dffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:03:04.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:22:44.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DOH terminated the contract and blacklisted the contractor, but
        such decision was overturned by the RTC of Manila, thus DOH and OSG (are)
        questioning the decision. Case is pending before the RTC of Manila," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b55e20-e662-4ccd-8bcc-5bfec664c529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:03:04.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:22:44.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon asked Duque if he believes there''s corruption in the program
        aimed to build thousands of rural health units. Cayetano responded that an
        investigation is ongoing, but it''s possible that there were anomalies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64456c3c-10a6-4d7c-8bf3-32e5e44da990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:03:04.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:22:44.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An enraged Gordon refused to accept the answer, "I am tempted now
        to stop the budget of DOH if they themselves cannot admit that they''ve been
        hoodwinked especially because the Secretary of Health has already said it''s
        a badly planned exercise and money is lost. The question is simple: Do they
        agree that there is corruption as a department?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24488c7-a529-4651-ab51-74fd1fcca0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:03:04.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:22:44.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano quickly replied after conferring with Duque, who was seated
        behind her, "The answer is yes. The secretary is responding behind me and
        he said yes."</p>'
  'julia-villamonte-fili-interview':
    'author': 'Anna Canlas'
    'caption': 'Born in Bicol, home object designer Julia Villamonte nods to her town’s
      weaving roots. Photo courtesy of JULIA VILLAMONTE'
    'categories': ['bf00e680-8020-4f85-954e-e242450f836b']
    'created': 2020-11-19T15:13:44.894+08:00
    'imagesource': 'jcr:a5f87d69-e2af-4548-af91-0dc3121a4444'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6dd8d87-5b6d-4c96-9dc2-5be3d0c21ebb'
    'lead': 'Born in Bicol, home object designer Julia Villamonte nods to her town’s
      weaving roots.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-19T15:21:46.224+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T19:22:44.123+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:20:57.558+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Still life with Fili''s rattan baskets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b388a3c2-89dc-437a-95da-75eb3c230f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:22:16.812+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:44.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Rituals is an interview series which highlights the different
        ways of boosting productivity.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe1c769-8a54-4949-92d3-3054e146a045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:21:46.225+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:44.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> Growing up
        in Bicol, Julia Villamonte says she grew up with the typhoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737df78a-2e5a-49b8-a116-6bdc36fb4ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:21:46.225+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:44.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The strongest typhoon that I''ve ever experienced was when I was
        in sixth grade, I was 12 years old. Typhoon Rosing — the name I can still
        remember! We didn''t have power for maybe three weeks. The difference now
        is that this magnitude of typhoons are happening more frequently.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e7e093-c042-4ea1-a9d3-44292d64bfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:21:46.225+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:44.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting out at the firm of Ed Calma, the architect by training
        has since taken up a master’s in Strategic Design in Milan, where she currently
        resides while running her business, a line of woven baskets, rugs, planters
        and home objects called <a href="https://www.shopfili.com/" target="_blank">Fili</a>.
        Through the help of her brother, who coordinates with their partner weavers
        back home, Julia designs the shapes, patterns and colorways that are produced
        in different towns in Bicol in small batches.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec288d7-8432-4d80-b706-4945fff6b2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:21:46.225+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:44.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charm in receiving a Fili package is the handmade quality of
        everything, from the Manila paper and abaca twine that wraps each piece, to
        the wordmarks on the labels of the dyed rugs that Villamonte stitches in red
        thread in the brand’s cursive — her own handwriting, which she scanned and
        cleaned up in Photoshop.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658dab22-bb74-47f2-ab6d-0e2c621ca803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:21:46.225+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:44.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lately, she has even been able to create prototypes of rattan baskets
        and trays on her own. Visiting her hometown last year, she took classes from
        a woman named Nenita. She spoke to CNN Philippines Life about the slower pace
        that she’s come to accept, and the weaving lessons she’s been getting even
        under the strict Milan lockdown.</p>'
    '21':
      'image': 'jcr:942ad5a2-8d2e-4468-bc14-c66cf57c8c37'
      'imageCaption': 'Julia Villamonte is currently in Milan where she''s also running
        her business, a line of woven baskets, rugs, planters and home objects called
        Fili. Photo courtesy of JULIA VILLAMONTE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e90e2d-e8a2-4660-8d55-a178402eddc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:25:08.273+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:44.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda50779-1ffd-42d2-b163-818d408759f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:21:46.225+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:44.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How are the weavers that you work with? Have you been able
        to communicate with them?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab19acc8-c247-4a4c-9e2f-73d905c059e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:21:46.225+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:44.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Ulysses hit mostly where I''m from, Camarines Norte. That''s
        where the weaver of the baskets is. Until now we still don''t have power and
        then the signal is also not stable. My brother is there and I can communicate
        with the weavers through him, but still it''s difficult. Why would they think
        about making the baskets again or making a living when they''re so busy fixing
        the house or tending to other stuff that are more important to them, like
        their family?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2a5950-1bc2-4bd5-8710-283647ecd1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:21:46.225+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:44.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I just tried to ask them how they are and if they need anything.
        Sometimes I feel like... nahihiya sila to be helped. When I was telling my
        brother to ask Nenita how she is, he was telling me, I''m going to wait to
        go there in person. Because sometimes when he asks these things, she thinks
        he''s rushing her to finish the basket.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c55d4fd-c064-47a9-97af-2b8cd5cbf27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:21:46.225+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:44.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Since you’ve been working on the brand for a focused period
        of about two years now, how do you see Fili compared to when you were just
        starting?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27d9a7e-808a-49f7-9ed2-283728899cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:21:46.225+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:44.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I feel like before it was more product driven, like, okay, I''m
        going to do a basket, a carpet. But now it''s more like, okay, what is the
        expertise of Nenita? What is she good at? She can do the vases, she can do
        the basket. She''s good at that. She loves doing that. So I''m going to produce
        that.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ea4b4c-5ef1-4a56-8d21-f31a0b8a5a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:21:46.225+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:44.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funny story — when I was learning basket weaving with Ate Nenita,
        there was a day that I went there and I said I want to learn how to make this
        [other] weave. She answered, yung friend ko, siya yung magaling diyan. Let''s
        go to her house and ask her to teach you. So it''s fun, you know, yung mga
        weaver even though they''re from the same community parang may iba-iba silang
        favorite na gawin. Or favorite na weaves.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96967023-027f-4f2c-a65b-beaeaea2b252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:21:46.226+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:44.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, I''m going to provide them with maybe a loose framework
        that this is what I''m planning to do, but then it''s still going to depend
        on what they do best.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e978665-9e5d-49ba-8cbd-5c6c39f67b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:21:46.226+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:44.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you make it attractive for them to keep working with
        you?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70647614-5207-498b-ae33-242f6aa142ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:21:46.226+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:44.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the fact that it''s more work and they''re getting financially
        rewarded, I feel like they also take pride when you tell them, okay, I''m
        going to sell that abroad.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f919130d-147c-4589-8ade-00dd12c00299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:21:46.226+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:44.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you set the price? It’s per piece right?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc24898a-ebed-4063-bf0b-099a08edd7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:21:46.226+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:44.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is kind of another struggle with her. Because she was like,
        a, hindi ko alam kung magkano yan ipepresyo. So I would suggest, and then
        ask, okay, is this enough for you? Then she''s not going to answer. So I make
        it more expensive, and ask, ito ok na ba? Then she’ll say: Ay, baka masyado
        na yang mahal, baka hindi mo yan mabenta. Sabi ko sa kanya, hindi, ok lang.
        As long as you think this is right for you. Ang haggling namin, pataas, hindi
        pababa. (Laughs)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfd005c-ec33-4d24-ae3b-2f116ccaf943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:21:46.226+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:44.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s the toughest part about working on Fili?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d14e8f-3fa9-4e86-a36d-b6d0fad14fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:21:46.226+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:44.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I guess we have our own standards of working. And then they have
        their own. For example I’m talking to the weaver, magkano yung presyo ng ganito,
        ganyan. Kailan matatapos, kaya ba natin yung ganito? They won''t reply. And
        then they would leave you for days without anything. So you''re already so
        frustrated. But you have to understand that actually, it''s not only up to
        you, and you cannot have everything as you want it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef6db4b-5270-42d6-aa77-a2b59faae9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:21:46.226+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:44.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Were any of your plans delayed?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcbeafa-1923-458c-a161-a97a7dcd6140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:21:46.226+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:44.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actually I was planning to release the new collection of baskets
        that I made with Nenita this year, for summer, but now I''m planning to release
        it maybe next year. The lockdown in the Philippines is really strict. The
        borders are per region, even per province. If the abaca is coming from Camarines
        Sur, and it''s going to Camarines Norte, they will not allow the material
        to pass, kasi hindi siya necessities like food, medicine. So I had to learn
        how to deal with that, like, you''re not going to be able to launch anything
        this year.</p>'
    '44':
      'image': 'jcr:83875fb2-1850-4738-9ad7-758eb7fa0c4c'
      'imageCaption': 'A sampling of pieces from Fili. Image courtesy of FILI'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4e38fc-3f2c-4a06-8aa7-8e2b59b91235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:21:46.228+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:44.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408d4534-d364-4a3f-8abf-49433947309a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:21:46.226+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:44.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you cope with the lockdowns in Milan?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21809dd2-7923-4985-96c8-0d1d6eefa1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:21:46.226+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:44.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first one, I would be online a lot, talk to family, talk
        to friends. Also I would take online courses and I would make the baskets
        here at home and practice with the materials I have here.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6733a0e-9633-43f2-985e-ee3e0ae89b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:21:46.226+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:44.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The routine was good. But then there were also some months during
        the latter part that I cannot do anything, I felt so unproductive. It came
        in waves.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556bdef0-c38e-40eb-9bc4-5cda32502a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:21:46.226+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:44.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I saw you started weaving out of your apartment! What was
        your learning curve like?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e18454b-19b6-4452-a422-92534bd51f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:21:46.227+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:44.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whole of December, when I went home to the Philippines, I was
        learning from Nenita... and she was taking care mostly of the materials. I
        didn''t understand that I needed to do that, too. When I started weaving here,
        it was kind of frustrating because the rattan would snap. Because it has been
        in the box for a long time and then it was so dry here, it''s not humid. I
        thought, I don’t know how to do this anymore. And then I remember that there
        was one time when I was doing the weaving with Nenita that she told me, okay,
        I''m going to soak it in water for a bit. So I remembered that and I was thinking,
        okay, maybe I can do that too. So, I soaked it in water and then eventually,
        okay, this is how I''m going to do it. This is what I needed to do.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f63d37-ae57-4dae-86ad-3ba2dc69f145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:21:46.227+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:44.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It also comes back in waves.</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904d9837-e124-4d06-95ff-7fba70b69b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:21:46.227+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:44.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, it comes back. All the things — even the small stuff, like
        doing the base for the circular vase, Nenita had some techniques that I reviewed
        by looking at the pieces that we made together. I was like, she didn''t tell
        me this, but she added another stick, or cut one stick.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c02e4f-8e81-4c2a-af9a-d50ef463869b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:21:46.227+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:44.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And the weave reveals that.</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f1efa8-1123-4e23-a757-6d83e9b7f050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:21:46.227+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:44.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d131cbd-47a0-458a-9b66-4210bd5af4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:21:46.227+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:44.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I’ve been wanting to ask you, I know you shoot your products
        yourself, and I saw on your Instagram during lockdown that you were making
        still lifes.</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762a12ab-4248-443d-a403-26f41e5fe474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:21:46.227+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:44.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So I was on Instagram one morning, and then I saw that there was
        this hashtag, #stayhomestilllife. So I was like, you know what, I can do it
        here at home. And then I looked around the house for materials that I can
        use. Pasta, toilet paper, paper towels, and then some dried flowers that I
        have here.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04809670-52d1-4deb-b5f5-0f6c4fefd4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:21:46.227+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:44.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Last question: how do you sit with a day like you described
        earlier, an unproductive day?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa9fd5f-0700-4e51-a49c-56aa4bf90866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:21:46.227+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:44.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I cook. So I’m able to achieve something still. I remember after
        a meeting I had with a potential client, I came here and then I made lumpiang
        togue with sprouts, some carrots, tofu, patis, pepper, salt.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba7dacf-df02-4058-b6ed-f04b1b43665e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:21:46.227+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:44.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Julia Villamonte’s Shortlist:</strong><br><strong>Social
        media:</strong> <a href="https://www.pinterest.ph/juliavillamonte/pins/" target="_blank">Pinterest</a><br><strong>Blog:</strong>
        <a href="https://www.sightunseen.com/" target="_blank">Sight Unseen</a><br><strong>Newsletter:</strong>
        <a href="https://www.nytimes.com/section/t-magazine" target="_blank">T Magazine</a><br><strong>Shops:</strong>
        <a href="https://www.instagram.com/p/CHjQ3XKHumP/" target="_blank">Folka</a>
        (London) and <a href="https://www.instagram.com/wilderantwerp" target="_blank">Wilder</a>
        (Antwerp)<br><strong>Notebook:</strong> Moleskine (with plain, blank pages)<br><strong>Mental
        health practice:</strong> Leaving notifications unanswered, and being OK with
        it<br><strong>Place:</strong> The shower. “It’s where I think about how the
        day is going to proceed.”</p>'
