    'lead': 'With rising case numbers worldwide, the COVID-19 pandemic has guaranteed
      that holiday celebrations will look different this year. What should you consider
      as you plan a virtual holiday party? How can you make it memorable? Here are
      five ways to shine.'
    'mgnl:activationStatus': true
