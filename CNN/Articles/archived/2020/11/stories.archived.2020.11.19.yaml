      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/18/us/intubated-covid-19-patient-plays-violin-trnd/index.html">An
        intubated COVID-19 patient played the violin in the ICU to thank health care
