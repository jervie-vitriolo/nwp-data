      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a data-cke-saved-href="https://www.cnn.com/2020/11/18/media/barack-obama-book-first-day-sales/index.html"
