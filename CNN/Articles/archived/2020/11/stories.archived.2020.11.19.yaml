      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> Pag-IBIG
        Fund, the government institution providing affordable housing loans to Filipinos,
        will allow deferral and lower payments under a new program.</p>'
