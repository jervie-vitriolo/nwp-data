      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>No formal class needed to get outdoors</h3>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb69ae04-795b-4f08-9f64-205ec57ce534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether you are an educator, a parent, or a volunteer interested
        in the outdoors, you can find free nature activities and games for kids to
        download or pull up on an I-Pad on Project Learning Tree''s website. Or you
        can get training online to hold an informal class in your own community.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a6074c-aec4-4733-92bf-59be60872823'
      'mgnl:activationStatus': true
