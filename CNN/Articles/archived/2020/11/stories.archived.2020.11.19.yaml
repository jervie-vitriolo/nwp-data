      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One bookstore in Washington, D.C. even opened at midnight Tuesday
        morning to sell copies of "A Promised Land."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d90283a-ae86-4dec-8fab-fc0fff1d08d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:34:56.786+08:00
