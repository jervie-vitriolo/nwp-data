      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not surprising at all that Donald Trump, the Trump campaign,
        wants to have one last mass gathering that''s going to put people''s health
        in peril," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ed594e-48a7-42ef-aa46-61877d916adc'
