    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Singer Jeremih battling severe COVID-19 complications'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888401d8-354f-4849-a759-2cab8ef896ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T06:16:19.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:18.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>R&amp;B singer Jeremih is currently
        in an intensive care unit as he battles COVID-19, according to a statement
        from his family.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3179c9-5796-465b-8886-ceec0d154b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T06:16:19.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:18.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old is on a ventilator to help him breathe and his family
        said what he is experiencing "is rare for a young man his age without underlying
        conditions."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d156ef-1299-44ac-945f-e0bd783458f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T06:16:19.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:18.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His family would like to remind the world that COVID-19 is real
        and not to be taken lightly," they said in a statement provided to CNN. "Also,
        It''s important for people infected to quarantine and let their families and
        friends know ASAP. There''s no shame in contracting COVID-19, and people that
        have it need to be responsible and considerate of others."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9721bf70-849f-42c2-b249-1effdd94ce59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T06:16:19.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:18.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer/songwriter''s first Top 10 hit was 2009''s "Birthday
        Sex."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8941bc5b-ef63-4310-a763-3fc942d5fd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T06:16:19.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:18.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s had more hits since and successful collaborations with other
        artists, including Ty Dolla Sign and YG.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3de636f-aa67-4c45-a191-dcac3ac7ad82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T06:16:19.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:18.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeremih''s family said in the statement that the virus has "viciously
        attacked his body" and added that they are "very grateful for everyone who
        is praying, and we ask for continued prayers."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3079ea-c582-4891-bf52-fff93ffb2eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T06:16:19.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:18.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The family believes daily prayers to God. A great team of doctors
        and nurses is helping him pull through," they said. " He''s not out of the
        woods yet, but progress is being made. The family and friends are praying
        that he starts breathing on his own soon, and makes a full recovery."</p>'
  'Harvey-Weinstein-fever-COVID-19':
    'author': 'Chloe Melas'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-19T06:19:31.509+08:00
    'imagesource': 'jcr:1ed091b1-154f-485e-a411-40c8e0dc17bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9c9e056-a2bb-4e75-9c9a-1ee6d74d6069'
    'lead': 'The former Hollywood producer was sentenced to 23 years in prison in
      March, following his convictions on first-degree criminal sexual act and third-degree
      rape.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-19T06:21:10.956+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:23:18.046+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:20:48.509+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Harvey Weinstein is being ''closely monitored'' with a fever by medical
      staff in prison, publicist says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b93da9e-adfb-4d0f-b325-ffb704e0050d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T06:21:10.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:18.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Harvey Weinstein has a fever and is
        being monitored by medical staff in prison, his publicist says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39be3c0-ad4d-43ac-9602-23b1caddd023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T06:21:10.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:18.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time... we can neither confirm nor deny that Mr. Weinstein
        has tested positive for COVID-19," Juda Englemeyer, his publicist, and Craig
        Rothfeld, his authorized NYSDOCCS and NYS Department of Health Representative,
        said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7699f9-d888-41bc-b3c4-842496d58d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T06:21:10.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:18.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can confirm that Mr. Weinstein has a fever and is being closely
        monitored by the excellent medical staff at Wende CF for which the entire
        legal defense team is grateful," Englemeyer added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b64476-c1d4-486e-ac17-ad408935feda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T06:21:10.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:18.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Hollywood producer was sentenced to 23 years in prison
        in March, following his convictions on first-degree criminal sexual act and
        third-degree rape. His defense attorneys had asked that he be sentenced to
        five years in prison, arguing that, given his frail health, anything longer
        would constitute a de facto life sentence. Hours after his sentencing, Weinstein
        was transferred to a New York hospital due to chest pains, where he stayed
        for about six days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59a368e-f916-4dfa-b291-39431c92f29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T06:21:10.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:18.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should come as no surprise that Mr. Weinstein has numerous maladies
        and conditions including a heart condition, high blood pressure and spinal
        stenosis," Englemeyer said in the statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d50730f-75c0-4f3c-bedf-356694c786c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T06:21:10.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:18.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As information becomes available that we are at liberty to discuss
        we will update everyone accordingly."</p>'
  'Dolly-Parton-Moderna-coronavirus-vaccine-fund':
    'author': 'Scottie Andrew, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-19T06:30:40.056+08:00
    'imagesource': 'jcr:6a8b63eb-dc16-4193-90fe-4a0191233d4e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c6d8598-7002-4dba-b5ab-4a321223c286'
    'lead': 'The diminutive diva''s $1 million donation to Covid-19 research was partly
      used to fund Moderna''s promising COVID-19 vaccine — something she didn''t even
      know until her name appeared among other sponsors in a preliminary report on
      the vaccine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-19T06:36:21.921+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:23:17.722+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:20:48.688+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dolly Parton learned she funded the Moderna COVID-19 vaccine when the
      rest of us did'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e3b82b-b59b-4057-8fd6-871e5115a2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T06:36:21.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:17.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —<strong>&nbsp;</strong>Dolly Parton: Legendary
        performer. Songwriter extraordinaire. Feminist idol. And, as of this year,
        coronavirus vaccine sponsor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c0ffff-8429-4619-b3fb-5434ca8c4418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T06:36:21.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:17.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diminutive diva''s $1 million donation to Covid-19 research
        was partly used to fund Moderna''s promising COVID-19 vaccine -- something
        she didn''t even know until her name appeared among other sponsors in a <a
        href="https://www.nejm.org/doi/full/10.1056/nejmoa2022483" target="_blank">preliminary
        report</a> on the vaccine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611ded57-3b97-4656-85f2-1a285a65f830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T06:36:21.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:17.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In media appearances on Tuesday, Parton was beaming with pride and
        excitement at the news.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1de54b9-cdfa-460f-b476-ef645f90cc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T06:36:21.922+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:17.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Praise the lord!" she told "Today" hosts Hoda Kotb and Jenna Bush
        Hager. "I''m just very grateful that this is happening, and if I had anything
        to do with it, that''s great."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c18271-18d1-4bdc-adcc-0f4212757d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T06:36:21.922+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:17.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parton, who said she''d found out her donation contributed to the
        vaccine trial on Tuesday morning, told BBC''s "<a href="https://www.bbc.com/news/entertainment-arts-54974987"
        target="_blank">The One Show</a>" she felt "very honored and very proud" to
        be a small piece of what could be an essential treatment for COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf9066d-a787-4534-996e-f8f1c00172f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T06:36:21.922+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:17.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just felt so proud to have been part of that little seed money
        that will hopefully grow into something great and help to heal this world,"
        she said. "I''m a very proud girl today to know I had anything at all to do
        with something that''s going to help us through this crazy pandemic."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4850ddf-a293-465f-8698-a1d4dd7a1845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T06:36:21.922+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:17.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parton first donated to the Vanderbilt University Medical Center''s
        Covid-19 research efforts in early April, when there were around 200,000 cases
        of COVID-19 in the US. Now, there are over 11.3 million cases, and nearly
        250,000 Americans have died.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c520c134-568c-47c9-ba6a-b3c768653138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T06:36:21.922+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:17.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moderna vaccine is thought to be 94.5% effective against coronavirus,
        according to early data released by the company. Vaccinations could begin
        as soon as late December, top infectious disease expert Dr. Anthony Fauci
        said, though they''ll be made available first to high-risk groups like health
        care workers, the elderly and people with underlying medical conditions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dee6a94-ebe0-470f-9301-e5de951e4660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T06:36:21.922+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:17.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Parton encouraged her fans who could afford it to donate
        to the <a href="https://give.vanderbilthealth.org/campaign/vanderbilt-health-fights-covid-19/c278320?utm_source=VHgiving&amp;utm_medium=social&amp;utm_content=dolly&amp;utm_campaign=covid19&amp;c_src=M20GP&amp;c_src2=dolly"
        target="_blank">Vanderbilt Health Covid-19 research fund</a>. Since then,
        it''s raised more than $100,000 of its $250,000 goal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1926fe3-68f3-496c-be08-5c03a3b9676a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T06:36:21.922+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:17.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/11/18/entertainment/dolly-parton-moderna-covid-vaccine-reaction-trnd/index.html"
        target="_blank">Dolly Parton learned she funded the Moderna COVID-19 vaccine
        when the rest of us did</a></em></p>'
  'first-Christmas-song-for-dogs':
    'author': 'Rob Picheta, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-11-19T06:36:26.648+08:00
    'imagesource': 'jcr:4f166697-7687-4bb9-8d5b-691fd040cefb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5833287a-3210-4b6a-b375-526ec9d4ae84'
    'lead': 'A song that claims to be the first ever Christmas single designed exclusively
      for canines has been released, and early footage suggests it''s getting a strong
      reaction from its four-legged listeners.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-19T06:42:13.557+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:23:16.964+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:20:48.861+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bark, the herald angels sing: A ''first ever'' Christmas song for dogs
      has been released'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1231c175-6eae-4763-b14a-ab0db321aec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T06:42:13.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:16.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;Hearing the same holiday music over
        and over and over again, every year, has, until now, been solely a human struggle.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dc8a56-0376-4574-8d50-be6e406447c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T06:42:13.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:16.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now dogs can join in the fun. A song that claims to be the first
        ever Christmas single designed exclusively for canines has been released,
        and early footage suggests it''s getting a strong reaction from its four-legged
        listeners.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976ba15b-b30c-40e0-b0ce-35a9fcbae06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T06:42:13.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:16.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.youtube.com/watch?v=jgZXT19l8II" target="_blank">"Raise
        the Woof"</a> was created based on scientific research into the ways dogs
        interact with sound, and with input from animal behaviorists, according to
        dog food company Tails.com.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5630a3e3-6f5c-42e7-a308-bb68a5c54a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T06:42:13.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:16.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It uses a reggae beat and sounds of bells, squeaky toys and owners''
        instructions to illicit a response from listening dogs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d9f7af-482e-49f0-9043-c35f320d7e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T06:42:13.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:16.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/gailbray1969/status/1329021482043920390?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1329021482043920390%7Ctwgr%5E&amp;ref_url=https%3A%2F%2Fwww.cnn.com%2F2020%2F11%2F18%2Fuk%2Fchristmas-song-dogs-scli-intl%2Findex.html"
        target="_blank">Videos posted online</a> showed dogs seemingly reacting to
        the high-frequency sounds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4047d5-2b34-41b7-8e32-ee91596badaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T06:42:13.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:16.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said the track was devised with the help of a focus
        group of 25 dogs, who were played more than 500 sounds and analyzed for their
        responses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d201099-90d9-418c-841b-db731508fb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T06:42:13.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:16.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Signs that dogs are enjoying the track include alertness, trying
        to discover where the sounds are coming from, head cocking, or moving their
        ears to get a better listen, as well as tails wagging," the company said in
        a press release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd943468-9e96-417e-929b-7cc739a68798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T06:42:13.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:16.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song was recorded at Abbey Road, the London music studio made
        famous by The Beatles. Proceeds from a limited-edition vinyl version will
        be donated to men''s mental health organization Dudes &amp; Dogs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779e8213-eb76-429f-9f0f-d7910500c9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T06:42:13.559+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:16.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some limited research has suggested that dogs respond positively
        to music.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad1a719-6914-4cbd-b232-d9104c972bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T06:42:13.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:16.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.ingentaconnect.com/content/ufaw/aw/2002/00000011/00000004/art00002"
        target="_blank">2002 study found</a> that dogs in a shelter became more relaxed
        when played classical music, while <a href="https://www.scottishspca.org/news/reggae-gets-paw-of-approval"
        target="_blank">research</a> from the Scotland''s SPCA charity in 2017 suggested
        that the animals enjoy reggae and soft rock.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7798ce-59e7-4ed4-847a-7d2ac41ab5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T06:42:13.558+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:23:16.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/11/18/uk/christmas-song-dogs-scli-intl/index.html#:~:text=Bark%2C%20the%20herald%20angels%20sing,for%20dogs%20has%20been%20released&amp;text=Don''t%20press%20paws%20%2D%2D,can%20join%20in%20the%20fun."
        href="https://edition.cnn.com/2020/11/18/uk/christmas-song-dogs-scli-intl/index.html#:~:text=Bark%2C%20the%20herald%20angels%20sing,for%20dogs%20has%20been%20released&amp;text=Don''t%20press%20paws%20%2D%2D,can%20join%20in%20the%20fun."
        target="_blank">Bark, the herald angels sing: A ''first ever'' Christmas song
        for dogs has been released</a></em></p>'
  'COVID-19-deaths-United-States':
    'author': 'Holly Yan, Christina Maxouris and Theresa Waldrop, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-19T07:24:31.429+08:00
    'imagesource': 'jcr:e7b9fea8-8e60-41cb-9e6d-154568dc93ba'
