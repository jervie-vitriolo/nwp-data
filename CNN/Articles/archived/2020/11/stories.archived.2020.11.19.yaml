    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:20:53.228+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Drilon', 'Franklin-Drilon', 'Rodrigo-Duterte', 'President-Rodrigo-Duterte',
      'Leni-Robredo', 'Robredo', 'Leni', 'Vice-President-Leni-Robredo', 'Ulysses']
    'template': '1'
    'title': 'Drilon ‘not surprised’ by Duterte’s rants vs. Robredo, calls for unified
      leadership for calamity-struck PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e745499-77f3-4086-a3c5-9652fd9f3156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:22:01.125+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:22:58.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19)—</strong> The
        Philippines needs a unified leadership at a time the country is still reeling
        from the damage brought by consecutive calamities, a lawmaker said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7904f9-8a32-4e51-8426-4ac51e8a2787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:22:01.125+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:22:58.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Senate Minority Leader Franklin
        Drilon said he was “not surprised” by President Rodrigo Duterte’s latest tirades
        against Vice President Leni Robredo, but noted it’s time for the concerned
        parties to move forward and focus on relief efforts for the benefit of typhoon-struck
        citizens.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4500d7b5-1c06-4ddb-a96c-8a1eea0eadec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:22:01.125+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:22:58.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m no longer surprised, I’ve been on the receiving end in the
        past,” Drilon told <em>The Source</em>, referring to Duterte’s strong words
        against him during the State of the Nation Address, where the chief executive
        slammed the senator for <a href="https://cnnphilippines.com/news/2020/7/27/Duterte-Drilon-Lopez-family-Oligarch-ABS-CBN-SONA-2020.html">defending
        the Lopez family</a> amid the shutdown of media giant ABS-CBN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b807e73-1b47-41e0-99ad-9479b4eba895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:22:01.125+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:22:58.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We would like to appeal to everyone, the President and Vice President—
        at this time, let’s have a unified voice. Our people need undivided attention
        of the government. Politics can come later if we must say. But right now,
        given the extent of the damage, and the extent of the needs of our people…
        that is why there is a need for a united leadership at this point,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfc0fe4-05e8-4130-8e02-043b1ee11b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:22:01.125+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:22:58.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s two highest leaders have hogged the headlines since
        Tuesday evening, when Duterte, in a taped address, slammed Robredo for supposedly
        questioning his whereabouts when typhoon Ulysses (international name: Vamco)
        ravaged several areas in Luzon last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f932457a-3e20-43ba-a476-c26c21e46644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:22:01.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:22:58.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his over 20 minute-long tirade, the President also criticized
        Robredo’s calamity response efforts, falsely claiming she has done “nothing
        but make calls” during her trips to disaster-struck areas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c582c5-46c7-48e4-8f72-c27522fd699b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:22:01.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:22:58.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LIST: <a href="https://cnnphilippines.com/news/2020/11/18/Fact-check-Robredo-Duterte-false-claims-Typhoon-Ulysses.html?%3F%3F%3F%3F">Robredo
        debunks Duterte admin''s false claims on typhoon efforts</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9bcbf3-3106-4c22-813a-d6982b6a4a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:22:01.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:22:58.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, in an earlier interview with CNN Philippines, similarly
        said having a harmonious working relationship with Duterte, despite being
        part of different political parties, <a href="https://cnnphilippines.com/news/2020/11/18/duterte-robredo-working-relationship-typhoon-response.html">would
        have benefitted Filipinos.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb47c5d7-a2af-49bc-b486-3aa5f88f13da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:22:01.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:22:58.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon, for his part, said the Senate would have to “rush the budget”
        given the legislation’s importance in the time of typhoon recovery and the
        ongoing COVID-19 pandemic.</p>'
  'DOH-initial-cost-coronavirus-vaccine':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-19T11:16:18.072+08:00
    'imagesource': 'jcr:e3dfcfa1-182b-45d5-9790-0b3cf8725ebb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2492f798-7fe8-41e4-a117-b7a6315c819c'
    'lead': 'The initial cost of COVID-19 vaccines with a -70 degrees Celsius storage
      requirement, is estimated at nearly ₱3 billion, a Department of Health official
      said Thursday, adding the amount will cover 25 million people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-19T11:50:21.739+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:22:57.430+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:20:53.446+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Almost ₱3B needed to cover initial cost of COVID-19 vaccines, proper
      storage'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e790f84-eef1-4271-be4c-063dbbe61feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:50:21.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:22:57.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> The
        initial cost of COVID-19 vaccines with a -70 degrees Celsius storage requirement,
        is estimated at nearly ₱3 billion, a Department of Health official said Thursday,
        adding the amount will cover 25 million people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd57a8d-e784-44e7-8ae1-2ce5627ab306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:50:21.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:22:57.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will require a budget of almost ₱3 billion [to include] all
        of the ancillaries, the PPEs that will be used, the disposal of the vaccine,
        and also for the storage of the vaccine," Luzviminda Garcia, supervising health
        program officer of the DOH’s Disease Prevention and Control Bureau told CNN
        Philippines'' <em>New Day</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a33ca4b-bea3-48ea-9cd0-6b0b11ee44fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:50:21.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:22:57.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia explained some potential vaccines need to be kept in colder
        facilities than others. The challenge now is that the country only has equipment
        for vaccines that require storage at 8 degrees Celsius and -20 degrees Celsius,
        but none for those with a more stringent temperature requirement of -70 degrees
        Celsius, Garcia said.&nbsp;To address this issue, she&nbsp;said they are already
        in talks with private firms, so they could convert their equipment to meet
        the lower temperature condition. The process of conversion takes two months,
        she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74c4a3d-ed6c-4b01-8797-b04e1e1680db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:50:21.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:22:57.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinologist Melvin Sanicas also told <em>New Day</em> the vaccine
        must be kept frozen for it to be effective. If not stored properly before
        use, Sanicas said "the vaccine will lose its potency, and it might not work."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40349967-3409-4f0b-b149-50a16e516d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:50:21.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:22:57.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Pia Cayetano, who sponsored the proposed 2021 budget of the
        DOH and its attached agencies, noted in a hearing on Wednesday that there
        is no money set aside for cold-chain related expenses in next year''s spending
        bill. She said additional funding of almost ₱500 million must be provided
        to pay for the supply chain-related costs, lower than the estimates mentioned
        by Garcia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64639a75-e322-48f8-8580-a39ba1567d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:50:21.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:22:57.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need extra budget lang sa (for the) supply chain — from the
        storage to transportation, including iyong mga (the) syringes and then pati
        po yung (the) training ng (of) vaccinators. May expense din po iyan. (They
        have an expense, too)," Cayetano said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbff2677-fa09-456f-a9ed-d736f2da1dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:50:21.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:22:57.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to find a way to cover that because that is not in the
        budget," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b437865b-6297-4dca-89b4-62586ae745ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:50:21.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:22:57.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the lawmaker said there is funding for the procurement of coronavirus
        vaccines, adding there are available loan facilities should there be a budget
        shortfall.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdaff45-4355-421f-ab41-67a7bffe1841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:50:21.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:22:57.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said the allocation&nbsp;depends on the brand of the vaccine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6680dcab-80f0-486d-b3f0-38ba29b1e684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:50:21.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:22:57.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the costing of DOH, we need to allocate at least ₱15 billion
        if we purchase AztraZeneca vaccine, which is the cheapest at around ₱610 per
        person," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648ec14b-c169-453a-a1d1-7f4a229c9aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:50:21.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:22:57.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the other extreme, ₱436.3 billion for the Sinopharm vaccine,
        which is the highest priced at around ₱17,690 per person for two doses, while
        the others fall in between," she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a2ec71-8eae-484f-bc59-ce7431b6d560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:50:21.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:22:57.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, the DOH said it initially requested ₱12.9 billion
        for the procurement of potential COVID-19 vaccines, but only ₱2.5 billion
        was granted by the Department of Budget and Management. The allocation for
        the COVID-19 vaccines has already been augmented by lawmakers as the plenary
        deliberations for the national budget continue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd702b1a-1c91-4ffd-b620-e80af0b0f030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:50:21.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:22:57.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Finance Committee chair Sonny Angara <a href="https://cnnphilippines.com/news/2020/11/10/senate-panel-2021-budget-health-sector.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20November,2021%20by%2020%2D30%20percent.&amp;text=This%20brings%20the%20total%20budget,19%20vaccine%20to%20P18%20billion."
        target="_blank">said earlier this month</a> the House of Representatives already
        allotted a ₱5.5 billion additional budget for COVID-19 vaccines, on top of
        the ₱2.5 billion originally included in the National Expenditure Program.
        Angara also noted his committee allocated an additional ₱10 billion in unprogrammed
        funds for COVID-19 vaccines in 2021. This means the money could only be released
        if the government has additional revenues.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc36802-8d49-4b45-9100-50221712e414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:50:21.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:22:57.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier identified groups that will be prioritized for free
        COVID-19 vaccines. These sectors include frontline health personnel, senior
        citizens, indigent population, and uniformed personnel. Vaccine czar Carlito
        Galvez, citing experts, previously said the realistic target for mass vaccination
        against the coronavirus in the country is by the end of next year.</p>'
  'naya-rivera-wrongful-death-suit-ryan-dorsey':
    'author': 'Stella Chan and Amir Vera, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-11-19T11:48:15.496+08:00
    'imagesource': 'jcr:e919b8be-367a-4ae2-9d52-d60ef9090889'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e54e267-1a91-4e85-8738-ce87720c1397'
    'lead': 'The wrongful-death suit claims Naya Rivera drowned because the boat she
      rented lacked adequate safety equipment and there were no signs warning of the
      dangerous conditions on Lake Piru.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-19T11:51:11.957+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:22:56.894+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:20:53.634+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Naya-Rivera', 'Ryan-Dorsey']
    'template': '1'
    'title': 'Naya Rivera''s ex-husband and estate file wrongful-death suit on behalf
      of the actress'' son'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe9fa90-38ea-4078-8684-7de374ae1b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:51:11.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:56.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Naya Rivera''s ex-husband and estate have
        filed a wrongful-death lawsuit Monday in the wake of the actress''s death.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd343c0-08a8-4615-9394-77b125d49c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:51:11.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:56.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera died in July after she and her 5-year-old son, Josey Hollis
        Dorsey, rented a pontoon boat on Lake Piru in Southern California. The two
        decided to jump into the water for a swim, according to an investigative report
        from Ventura County, but Rivera drowned during the process <a href="https://www.cnn.com/2020/09/11/entertainment/naya-rivera-autopsy/index.html"
        target="_blank">using the last of her strength</a>&nbsp;to help her son onto
        the boat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c17a38-db96-4e39-930d-1ccd152c934f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:51:11.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:56.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wrongful-death suit claims Rivera drowned because the boat she
        rented lacked adequate safety equipment and there were no signs warning of
        the dangerous conditions on Lake Piru.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b658dc81-4ae3-4521-b83f-dce691b34513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:51:11.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:56.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan Dorsey, Rivera''s ex-husband and Josey''s father, along with
        lawyers representing the "Glee" actress''s estate, are seeking a jury trial
        against Ventura County, the Parks Management Company and United Water Conservation
        District.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50084cd5-3fb6-4a24-af4e-c0d34f616cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:51:11.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:56.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has requested comment from all parties.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3878581a-ccc5-42ae-a4ad-7f02f173a06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:51:11.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:56.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Rivera and Josey went out on Lake Piru, the suit alleges wind
        gusts were 21 mph in the area that afternoon and pushed the boat away from
        them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe6d65d-97eb-4440-a95d-ddc1864fec2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:51:11.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:56.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Josey, who was closer, managed to get back on the boat on his own
        volition and braced himself on the boat, which was rocking back and forth
        forcefully in the current and wind. Josey knew Naya was still in the water,
        and heard her cry, ''Help! Help!'' in her struggle to get back to the boat
        and avoid drowning," the lawsuit reads.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983cdaa7-a3ad-4886-ae4d-107be0795f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:51:11.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:56.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Josey searched in vain for rope to help his mother get back on
        the boat. Josey then looked back at the water for his mother, and saw that
        Naya had disappeared. Josey yelled for help and cried alone in the boat until
        he was found more than an hour later," according to the claim.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaeede4-6fbd-4e14-af29-871ff000031e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:51:11.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:56.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit alleges the pontoon Rivera rented from Parks Management
        Company did not have a safely accessible ladder, adequate rope, anchor, radio,
        or security mechanisms to prevent swimmers from being separated from the watercraft,
        according to court documents obtained by CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f2fa56-d4cc-40b9-ba3a-dafb580293b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:51:11.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:56.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no flotation or lifesaving devices aboard the boat, which
        would be a violation of California law, court documents say. At the time of
        the incident, investigators said one life jacket was found on the boat and
        the boy was wearing the other.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851f660c-7a16-4ec1-8910-748932ba96e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:51:11.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:56.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit also alleges the lake did not have any signage regarding
        the dangers of the lake including currents, changing water depths, or underwater
        debris.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05c664e-5682-4bc4-8bae-2ba8f8b56692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:51:11.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:56.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/18/us/naya-rivera-wrongful-death-lawsuit/index.html"
        target="_blank">Naya Rivera''s ex-husband and estate file wrongful-death suit
        on behalf of the actress'' son</a>."</em></p>'
  'democratic-republic-of-congo-ebola':
    'author': 'Jessie Yeung, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-19T11:51:46.227+08:00
    'imagesource': 'jcr:06b0dbf1-d999-4d25-90c2-42df0558fe6c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c514071b-c504-4745-909a-fcf93cfdcf1e'
    'lead': 'The Democratic Republic of Congo (DRC) officially declared the end of
      its 11th Ebola outbreak Wednesday, six months after the first cases of the deadly
      virus were reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-19T11:59:09.997+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:22:56.277+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:20:53.863+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DRC', 'Ebola', 'Democratic-Republic-of-Congo', 'health']
    'template': '1'
    'title': 'The DRC declares the end to its 11th Ebola outbreak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52731ff1-4616-46ad-88bd-64d9c3d2b667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:59:09.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:56.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Democratic Republic of Congo (DRC)
        officially declared the end of its 11th <a href="https://www.cnn.com/specials/health/ebola"
        target="_blank">Ebola outbreak</a>&nbsp;Wednesday, six months after the first
        cases of the deadly virus were reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84672328-d377-4681-83c0-01d424634bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:59:09.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:56.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t easy, but we''ve done it!" tweeted <a href="https://twitter.com/MoetiTshidi/status/1328968985963008000"
        target="_blank">Dr. Matshidiso Moeti</a>, the World Health Organization''s
        Regional Director for Africa. The WHO made the announcement alongside DRC
        Minister of Health, Eteni Longondo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4c52fa-4445-40f2-904b-5b812498f7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:59:09.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:56.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had been 42 days since the last confirmed case tested negative,
        <a href="https://www.who.int/csr/don/18-november-2020-ebola-drc/en/" target="_blank">according
        to the WHO</a>. No new confirmed cases have been reported since September
        28.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc51ba0c-3d77-40a3-ba68-ee432d275b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:59:09.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:56.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak <a href="https://www.cnn.com/2020/06/01/health/ebola-outbreak-congo-intl/index.html"
        target="_blank">began on June 1</a>&nbsp;in the country''s western Equateur
        Province, just as another outbreak was winding down in the country''s east.
        The eastern outbreak was the world''s second-deadliest Ebola outbreak on record,
        and was <a href="https://www.cnn.com/2020/06/25/health/second-deadliest-ebola-outbreak-over-drc/index.html"
        target="_blank">officially declared over</a>&nbsp;on June 25 — but the one
        in Equaeur was just beginning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c343d6a7-dd43-49c9-91ae-c2d1d634dbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:59:09.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:56.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time the Equateur outbreak ended, it had <a href="https://www.who.int/csr/don/18-november-2020-ebola-drc/en/"
        target="_top">130 confirmed cases</a>&nbsp;— 75 recoveries and 55 deaths.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a041515c-7ca8-4c8b-8ffd-d7eaf09e2c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:59:09.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:56.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two outbreaks were geographically far apart, and genetic sequencing
        analysis confirmed they were unrelated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f346cfeb-79f6-4ae1-9a5e-ef88ee82606b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:59:09.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:56.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Equateur outbreak posed a massive logistical challenge for health
        and aid workers from WHO, local groups, and government agencies. Not only
        did it come in the middle of the Covid-19 pandemic, when resources were already
        strained, but the outbreak was located in communities across dense rainforests
        and remote villages, <a href="https://www.afro.who.int/news/11th-ebola-outbreak-democratic-republic-congo-declared-over"
        target="_blank">the WHO said in a press release</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0135fcf4-a303-44a3-bbd2-909f21c97c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:59:09.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:56.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some places with high levels of infection were only accessible by
        boat or helicopter, which complicated the transportation and testing of lab
        samples, and delayed deployment of experts to the affected areas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335ee525-3b97-4f6e-b809-474d24b27163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:59:09.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:56.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes the workers would also face resistance from the local
        community, said the WHO. For years, responders on the ground have struggled
        against extreme community mistrust and fear, worsened by simmering conflict
        between militant groups and government forces. Some humanitarian workers have
        come under attack by armed groups.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3b85df-137f-41c5-8e53-76924d0c43c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:59:10.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:56.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health workers tried to counteract this fear by visiting local communities
        to increase their understanding of the virus. Local health workers and WHO
        experts visited more than 574,000 households, and vaccinated more than 40,000
        people at high risk.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190ebc26-9cfa-4146-b112-7b5514512476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:59:10.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:56.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the while, they had to adhere to Covid-19 restrictions and precautions
        such as wearing protective gear.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df96c12b-4fb1-4ea1-b766-a248a2f2fbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:59:10.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:56.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO said it used a new cold chain freezer storage to keep the
        Ebola vaccine at extremely low temperatures for up to a week, allowing responders
        to vaccinate people in communities without electricity.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f408d5e9-4cd6-448b-b829-ccc6c93dd8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:59:10.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:56.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overcoming one of the world''s most dangerous pathogens in remote
        and hard to access communities demonstrates what is possible when science
        and solidarity come together," said Moeti.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ff3704-c606-4b3f-a4e8-e325fe16b1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:59:10.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:56.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tackling Ebola in parallel with Covid-19 hasn''t been easy, but
        much of the expertise we''ve built in one disease is transferable to another
        and underlines the importance of investing in emergency preparedness and building
        local capacity."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc56884-622d-4a8c-8355-da131099d547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:59:10.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:56.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The virus</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15bb24d-a80a-48e3-b831-e48c09fbdb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:59:10.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:56.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebola first appeared in 1976 in Sudan and the DRC, and gets its
        name from a river in the latter nation. It is one of the world''s most virulent
        diseases and is transmitted through direct contact with blood or other bodily
        fluids of infected people.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9995a3-1007-4894-81fb-175fceaa1d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:59:10.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:56.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebola causes fever, severe headaches and in some cases hemorrhaging.
        It spreads through direct contact with bodily fluids or objects contaminated
        by someone ill with the disease. In some cases, the virus is spread through
        contact with someone who has died from the disease.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c217aee-f664-4dcd-ab23-edb9e1337c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:59:10.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:56.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus enters the body through broken skin or mucous membranes
        in the eyes, nose or mouth. It can also spread through sexual contact.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a84b6d-c17c-4133-b391-2d0e1879dfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:59:10.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:56.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the WHO celebrated the end of the Equateur outbreak, it also
        warned that there''s a risk the virus could re-emerge; the virus can persist
        in survivors'' body fluids for months, and is present in animals across the
        region.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db95ebb4-4458-451e-b7f7-2c3836359b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:59:10.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:56.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the 11th outbreak is over, there is a need for continued
        vigilance and maintaining strong surveillance as potential flare-ups are possible
        in the months to come," the organization said in the news release. "The end
        of this outbreak serves as a reminder that governments and partners must continue
        to focus attention on other emergencies, even as the fight against Covid-19
        persists."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9be695-cc6b-4e79-b7ac-c049db0e4188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T11:59:10.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:56.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/18/health/drc-ebola-outbreak-over-intl-hnk/index.html"
        target="_blank">The DRC declares the end to its 11th Ebola outbreak</a>."</em></p>'
  'Duterte-OKs-advance-payments-vaccine-developers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-19T12:16:11.710+08:00
    'imagesource': 'jcr:c963c864-34dc-4a0f-86b3-0f54d7a86f92'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98899142-7e12-4a6b-adb9-0e9bde4b2b82'
    'lead': 'The Philippines is considering four countries and 17 vaccine manufacturers
      for supply agreements to purchase COVID-19 vaccines, hoping to put money down
      and guarantee local supply of doses by end-November. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-19T12:18:23.187+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:22:54.242+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:20:54.168+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['vaccine', 'COVID-19', 'advance', 'payment', 'Duterte', 'early',
      'procurement']
    'template': '1'
    'title': 'Duterte approves advance payments to foreign COVID-19 vaccine developers,
      emergency use on PH patients'
    'updated': 2020-11-19T16:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1087ebd-3863-456c-8838-155116b25fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T12:18:23.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:54.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> President
        Rodrigo Duterte has agreed to advance supply agreements and make early payments
        to COVID-19 vaccine manufacturers, Malacañang said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffb4e64-b1c9-4f64-8322-28e58fea90a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T12:18:23.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:54.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesman Harry Roque said Duterte accepted the proposal
        of vaccine czar Carlito Galvez, Jr. to enter advance market commitments with
        private foreign developers and provide advance payments to ensure the Philippines
        will secure vaccine doses once these are cleared for widespread use.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662a3428-4694-4c97-8f1c-7f45e6af7956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T12:18:23.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:54.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag hindi po tayo pumayag, baka mangulelat tayo doon sa mga
        bansa na makakakuha ng vaccine</em> [If we don''t agree to advance payments,
        we will be left out as other countries secure vaccines]," Roque said in a
        press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9c4490-9c54-49cd-95b7-d7e5e1d300e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T12:18:23.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:54.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously rejected the idea, but Roque said the President
        changed his mind upon seeing how other countries were handling the early procurement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbefe2d9-af1a-4433-aa5b-b195479bf6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T12:18:23.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:54.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Universal Healthcare Law prohibits the government from buying
        and distributing a medicine or vaccine without clearing phase 4 trials, but
        this has been waived under the Bayanihan to Recover as One Act. The stimulus
        plan allows the Department of Health proceed with pre-procurement for a coronavirus
        vaccine prior to its approval under final clinical trials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef221bd-58c5-4f93-8f3a-0ab45b8dfe10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:46:47.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:54.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The procurement law also prohibits the government from paying for
        pre-ordered goods, unless with prior approval from the President.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460790af-4d8a-4b5d-bf35-fafc98689dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:46:47.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:54.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said Duterte cleared the plan to ink tripartite agreements,
        wherein private businesses will support the financing and provide some of
        the vaccine doses for free. Bilateral loans are also an option, he added,
        against the existing plan to have the vaccines financed through the state-owned
        Philippine International Trading Corp.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fd1df6-cbc7-429d-9ee2-f20361bd2c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:46:47.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:54.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine authorities are in talks with China, the United Kingdom,
        and Singapore so far, with hopes they will be able to close a supply deal
        within the next two weeks and get pharmaceutical firms to conduct a clinical
        trial in the Philippines between December and January. He said these vaccine
        producers have a "quota" set for the Philippines from between 15-50 million
        vials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad05eef-0685-4995-906f-6a71b437779a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:46:47.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:54.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez added there was an earlier commitment involving the five
        drug makers in the United States as well as with Russia''s Sputnik V. Discussions
        will also be started with Australia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d3c30b-d930-49f2-994c-cff269f1f680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:46:47.342+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:54.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are more than willing<em> na talagang magbigay ng napakalaking
        amount sa atin</em> [They are more than willing to supply a huge volume of
        vaccines to us]," the vaccine czar and national COVID-19 task force chief
        implementer said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae2c17b-25e6-4611-9a39-3c86f4c87310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:46:47.342+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:54.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this rate, Galvez expressed confidence the Philippines can secure
        vaccines for 25 million people, which may rise to as much as 50 million if
        advance agreements and payments are made with three companies this month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708e7dcf-c6e2-44e7-aafd-7cb25268f825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:46:47.342+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:54.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he refused to disclose the price of each dose, saying it
        was covered by a confidentiality clause. He only said prices will be "super
        low" given the bulk buying.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997ec159-a1cf-4189-99c4-db482d05b10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:46:47.342+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:54.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Sinovac has cleared pre-screening and has <a data-cke-saved-href="https://cnnphilippines.com/news/2020/10/22/sinovac-application-phase-3.html?fbclid=IwAR16ZPtWYtxankDJfnKkGX7YBxw228kxWefP3gMdMYLttIHhHwuHlck4vrk"
        href="https://cnnphilippines.com/news/2020/10/22/sinovac-application-phase-3.html?fbclid=IwAR16ZPtWYtxankDJfnKkGX7YBxw228kxWefP3gMdMYLttIHhHwuHlck4vrk">submitted
        an application to hold phase 3 clinical trials in the country.</a>&nbsp;Other
        vaccines like Pfizer, Moderna, and Sputnik V have reported above-90% efficacy,
        better than the 70% threshold.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bca057-cdc3-43e1-8d15-d94c0a8102b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:46:47.343+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:54.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/world/2020/11/16/Moderna-s-vaccine-has-a-significant-advantage-over-Pfizer-s.html">Moderna''s
        vaccine has a significant advantage over Pfizer''s</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec32fb30-8dc6-4463-9de0-3495c4b3a759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:46:47.342+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:54.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Emergency use approved</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca077794-8269-415b-a8b6-d3c661c12d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:46:47.342+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:54.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also approved the suggestion to allow the Food and
        Drug Administration to authorize the emergency use of vaccines. However, Roque
        said Duterte has yet to issue the formal executive order about it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ae1d8e-282a-4ccd-81e9-ec361cddf6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:46:47.342+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:54.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​Once this order is issued, the regulator can cut its six-month
        review process to 21 days, but with an assurance that vaccines invented abroad
        will still undergo evaluation from the vaccine expert panel, ethics review
        board, and the FDA. Galvez added that this will trim government red tape.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c73480e-822e-49de-9c79-afe8beea574d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:46:47.342+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:54.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron silang tinatawag na collaborative regulatory evaluation
        with other countries. Ang assumption ay kapag na-approve sa US FDA at saka
        sa mga stringent FDA commissions ''yung isang vaccine,</em> most likely it
        will be safe," Galvez said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cc46ae-5ec4-4bdd-9220-09b669ceed67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:46:47.342+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:54.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They have what is called a collaborative regulatory
        evaluation with other countries. The assumption is if a vaccine is approved
        by the US FDA and other stringent FDA commissions, most likely, it will be
        safe.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d74887-22ed-4d4a-b86b-95716c75ba2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:46:47.343+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:54.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/11/16/covis19-vaccine-travel.html?fb">How
        a COVID-19 vaccine could change travel for good</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c94af0-4783-4378-9b37-aa4272984f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:46:47.343+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:54.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he maintained that <a href="https://www.cnnphilippines.com/news/2020/11/7/COVID-19-vaccine-rollout-best-case-scenario-.html">May
        2021</a> remains to be the best-case scenario for most vaccines, but confirmed
        the <a href="https://cnnphilippines.com/news/2020/11/16/Russia-Sputnik-V-January-2021-PH-order-.html">Russian
        vaccine may be available by January</a>. Philippine Ambassador to Russia Carlos
        Sorreta said earlier this week production will be quick, but it will depend
        on local FDA approvals.&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab0316a-0bff-4e77-9fee-d03c001ed096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:46:47.343+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:54.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local laws require a separate set of regulatory approvals for a
        vaccine before it can be given to Filipinos. The FDA previously said this
        may take 45-60 days following approval from a foreign regulator.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8fadaa-ae68-47d6-9e4d-a07c47c3e269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:48:53.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:54.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/world/2020/11/19/biontech-pfizer-vaccine-emergency-US-authorization.html">BioNTech
        and Pfizer will seek emergency US authorization for vaccine on Friday, CEO
        says</a></strong></p>'
  'Drilon-more-calamity-fund-not-Cabinet-member-new-departments':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-11-19T13:29:13.705+08:00
    'imagesource': 'jcr:c07daecb-74ba-4a25-87a0-b43cfde7c38e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '340f9545-1665-42b7-8c91-e3b39c0cd0f5'
    'lead': 'Senate Minority Leader Franklin Drilon reiterated his stance and concerns
      over the proposed creation of new agencies in the government, saying the country
      at this time needs more calamity funds not more Cabinet members.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-19T13:34:01.344+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T19:22:53.354+08:00
