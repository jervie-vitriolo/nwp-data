      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Explore the many courageous initiatives you can achieve with a partner
        you can rely on. Contact your account manager or visit Globe Business'' <a
        href="https://www.globe.com.ph/business/enterprise.html">website</a>&nbsp;to
        learn more about how Globe Business can help you digitally transform your
        company''s tomorrow.</p>'
  'wonder-woman-1984-hbo-max':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
