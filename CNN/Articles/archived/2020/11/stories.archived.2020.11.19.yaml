    'mgnl:tags': ['Miss-Universe-Colombia', 'Catriona-Gray', 'Catriona']
    'template': '1'
    'title': 'Miss Universe Colombia organization apologizes to Catriona Gray over
      pageant introduction'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b543a1-3110-4d2b-bd3c-1f6bb7b2045b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:54:35.415+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:22:20.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19)—</strong> The
        Miss Universe Colombia organization has apologized to Catriona Gray over the
        mistakes in her introduction as a judge of the pageant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f95742-7d88-4a38-b7df-efa16f7e549d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:54:35.415+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:22:20.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local contest earlier drew flak from netizens after the Miss
        Universe 2018 winner was introduced as an "Australian by birth" who represented
        the Philippines in the beauty contest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a276938-1a06-46af-8e1c-c059d2c60826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:54:35.415+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:22:20.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray’s surname — which was flashed on the screen during the panel
        introduction, was also misspelled as "Garay."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e40ca8-f3cf-480c-aee7-7e9ea64d1862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:54:35.415+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:22:20.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Miss Universe Colombia organization assured Gray there was no
        malice intended on their part, saying the errors were due to "language barrier"
        problems.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c38605-5531-46c7-85ba-aeaa1b771a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:54:35.415+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:22:20.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also would like to express our apologies for the mistake of
        her last name due to some language barrier," read the statement dated Wednesday
        and signed by the organization''s president and national director Natalie
        Ackermann.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d504052-2b41-40ae-8429-175c77a26ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:54:35.415+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:22:20.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The announcement that she was born in Australia — the translated
        language that was sent for introduction is — ‘Born in Australia, from the
        Philippines who is Miss Universe 2018'', it is honestly part of the cultural
        differences as here in Colombia, we regard the value of unity and cross cultural
        importance," it added.</p>'
    '12':
      'image': 'jcr:045493dd-d3fc-4196-9b58-19908084d566'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2129e93-d08a-40dd-a8b4-9a5d4e859007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:54:35.416+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:22:20.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef06589b-1dd6-490d-988b-bbdc4ca35e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:54:35.415+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:22:20.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization also expressed hope the 26-year-old beauty queen
        would "not take this matter against us and can forgive us and our management."</p>'
