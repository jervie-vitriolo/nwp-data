      'jcr:uuid': 'bde43dd5-d338-4acf-a54a-69a68ab76f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:34:23.041+08:00
      'mgnl:createdBy': 'kristel'
