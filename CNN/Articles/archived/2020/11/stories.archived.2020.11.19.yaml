      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99eac724-5de4-442c-bbad-2f0dc510f70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:34:56.785+08:00
