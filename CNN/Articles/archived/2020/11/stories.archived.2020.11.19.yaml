      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t rely on a negative test on the Tuesday before Thanksgiving
        and think that clears you to be with your family," Rubin said. "Quarantining
        for a week and a half when you arrive is your best way to assure that you''re
        likely to be negative."</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
