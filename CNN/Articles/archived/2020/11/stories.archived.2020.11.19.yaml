      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest <a href="https://www.nielsen.com/us/en/insights/article/2020/the-nielsen-total-audience-report-hub/"
        target="_blank">Nielsen Company audience report</a>&nbsp;revealed that adults
        in the United States spent 12 hours and 20 minutes connected to media each
        day as of the April 2020 report, based on data from before the pandemic began.
        Almost half of total media time — 5 hours and 43 minutes — is spent looking
        at video content on TVs, computers, smartphones and tablets.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0da5ab-eff2-4310-b716-a52cc7a30449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:40:17.454+08:00
