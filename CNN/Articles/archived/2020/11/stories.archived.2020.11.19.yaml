      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penguin and the rest of the publishing industry anticipated this
        moment: Obama''s memoir, the first of two expected volumes, has been the talk
        of book world.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc42374e-2746-410f-ba6a-6393ead1c0bb'
