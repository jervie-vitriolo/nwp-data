    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce2956a-5e48-4c16-945c-45317b281f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:34:56.786+08:00
