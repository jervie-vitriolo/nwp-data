        President Rodrigo Duterte declared the fourth Sunday of November of every
        year as the National Bicycle Day in a proclamation signed Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf7112a-599a-458e-99d4-2518c7967594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T21:20:22.905+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:00.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a need to highlight the importance of non-motorized transportation
        as a means of fostering sustainable development and promoting environmental
        health that is conducive to the physical health and well-being of all Filipinos,”
        read Proclamation No. 1052.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6970662c-bc68-4a8a-ba94-ae6a7129fa35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T21:20:22.905+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:00.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the declaration, the Department of Environment and Natural
        Resources is tasked to lead the event''s observance and celebration. The declaration
        also enjoins all other units and agencies of the national government, as well
        as the private sector, to take part and provide necessary assistance to the
        DENR.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6095ea9a-4af7-491e-8e3a-98b87eadc961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T21:20:22.905+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:00.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More Filipinos have turned to bicycles as a means of transportation
        during the COVID-19 pandemic, especially at the height of the lockdown when
        public transportation was suspended to stem transmission of the highly contagious
        coronavirus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801a8ca9-4546-442a-9311-42b7549f8546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T21:20:22.906+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:00.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this came the renewed calls of advocate groups who are pushing
        for safer lanes for cyclists and an interconnected bicycle grid linking Metro
        Manila’s cities. While the Metro Manila Development Authority and several
        local governments have designated bike lanes, groups said there are still
        safety and infrastructure concerns, including some lanes being narrower than
        the ideal 1.3 to 1.5 meters width to allow bikes to maneuver.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dbe79a-c8e3-4502-9302-6d320fc22f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T21:20:22.906+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:00.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation earlier said it intends to build
        a 600-kilometer interconnected and protected bike lane network in the capital
        region in a bid to reduce carbon emmissions.&nbsp;</p>'
