      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some states, led by France, believe European county''s should focus
        on the continent''s military resilience, while others such as Germany prefer
        to bolster NATO.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3f1c53-7641-4fc7-b388-5d83f7f52a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:47:07.027+08:00
