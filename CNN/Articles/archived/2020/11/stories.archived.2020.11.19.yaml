    'template': '1'
    'title': 'An intubated COVID-19 patient played the violin in the ICU to thank
      health care workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d98ad43-e14c-43b7-a0f9-0869ded7b3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:41:41.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:52.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A retired orchestra teacher battling COVID-19
        in a Utah hospital turned to his true passion -- music -- to help spread some
        joy in the ICU.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2847cde-4ab5-4480-813f-47c8f4c211f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:41:41.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:52.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95abd93d-1d79-41eb-a016-5839241ce8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:41:41.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:52.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even while being intubated and unable to speak, Grover Wilhelmsen
        wanted to show his gratitude to the health care workers at McKay-Dee Hospital
        in Ogden.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb441dd-736f-4f66-a920-75327a8e23a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:41:41.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:52.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0bc089-1a8c-4a14-b842-edb5ed60a3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:41:41.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:52.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 70-year-old patient used pen and paper to communicate with a
        nurse and had one request.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd4b9fb-3bd3-444d-bfd7-04973118387c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:41:41.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:52.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57562d8e-dbda-4635-8abf-bce5d276fbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:41:41.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:52.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Toward the middle of my shift he wrote, ''You know, I really want
        to play here at the hospital. What do you think about my wife bringing in
        my violin and viola?,''"Ciara Sase, a RN at McKay-Dee Hospital, said in a
        news release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66552db2-8b1d-4062-a2a6-1c38e3ba2f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:41:41.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:52.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5227dbd6-9e22-487a-984c-a01e79540fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:41:41.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:52.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the request took some planning and approval by doctors, Sase
        was ultimately able to grant him his wish. She stayed in his room and monitored
        him as he played church hymns and the "Tennessee Waltz," according to the
        news release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c4a2e0-80fb-44f2-8dd6-e0a9b972390d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:41:41.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:52.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71684175-7784-410e-9ee6-025a713e6b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:41:41.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:52.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It brought tears to my eyes. For all the staff to see a patient
        doing this while intubated was unbelievable," Sase said. "Even though he was
        so sick, he was still able to push through. You could see how much it meant
        to him. Playing kind of helped to soothe his nerves and brought him back to
        the moment."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355777f7-6082-48e3-8a95-9275dcbf62a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:41:41.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:52.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5b1de7-2a53-4bab-b789-090403691c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:41:41.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:52.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staff in the ICU gathered around the closed glass doors of Wilhelmsen''s
        room to listen and watched as the retired teacher played.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1e125c-f42c-470e-b7c1-6230afe971b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:41:41.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:52.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389d6937-3b1d-4975-9be9-1a012026536a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:41:41.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:52.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was honestly shocking to be there when he picked up the violin,"
        Matt Harper, a RN at the hospital, said in the news release. "It felt like
        I was in a dream."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6173e217-eeaa-4011-8e77-977096c6df92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:41:41.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:52.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01841064-af5c-4efc-9dad-20d5df4b7959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:41:41.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:52.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m used to patients being miserable or sedated while being intubated,
        but Grover made an unfortunate situation into something positive. This was
        by far one of my favorite memories in the ICU that I''ve had. It was a small
        light in the darkness of COVID."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b1a0d5-7563-4672-bf93-0d5e3237488c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:41:41.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:52.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa5873f-3d69-4b7a-b7c3-8cd1f50dd977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:41:41.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:52.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital said he was able to play a few times before he became
        too sick and required sedation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed9e907-aab6-4852-8f4f-cf3a9776b770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:41:41.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:52.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94725011-6fcc-45ea-bd4c-7b4bb5c288b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:41:41.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:52.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diana, Wilhelmsen''s wife of 47 years, told CNN on Wednesday that
        it didn''t surprise her at all that he had requested his musical instruments.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac9f1ca-940e-4b62-8bb7-e17041463fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:41:41.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:52.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404d6a9c-d4d6-4ac3-a2a1-cf086645a643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:41:41.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:52.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s just Grover," she said. "He wanted to play it to thank
        them."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2582a0-b608-481c-ab3c-8c21d816d3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:41:41.742+08:00
