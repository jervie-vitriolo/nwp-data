      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be living in a low-growth and low-rate environment for
        many years to come," said Kent Insley, chief investment officer of wealth
        manager Tiedemann Advisors, in an interview with CNN Business.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3571e9-2a32-403c-a7c1-536863733e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:08:24.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:57.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f8fb9c-b2f9-4b21-a147-a6c96bc5b32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:08:24.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:57.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rising rates could crimp nascent recovery</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6da718-805d-4030-a63a-c22d358b1f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:08:24.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:57.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent spike in bond yields is a good news/bad news scenario.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64eee795-b7da-4b94-89fc-fbbb4e448b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:08:24.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:57.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f4598d-c5ad-4a2c-b6f9-bdd644a2f81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:08:24.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:57.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If rates resume their climb, especially if we get more fiscal stimulus
        from a Biden White House and Congress, that has the potential to reward income-starved
        bond investors. Many older investors who are wary of buying riskier stocks
        have bought bonds that yield next to nothing. If bond prices continue to drop
        and push yields up, that may give these investors more money in their pockets.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44e6e74-11ab-4f70-b4d8-ec931d1b7e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:08:24.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:57.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a822e145-9df7-4e36-87c0-fa9eb96be7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:08:24.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:57.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But here''s the bad news: Higher yields also raise borrowing costs
        for companies and consumers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c76f22-c113-429b-b4b7-0b18954967aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:08:24.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:57.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45acf5ba-b89a-407c-87a3-0eaeaf2d30d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:08:24.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:57.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more that rates go up, that will make it more expensive to
        take out loans. There is a trade-off," said Stefano Bonini, assistant professor
        of finance at Stevens Institute of Technology. "If yields rise too much, that
        could put a dent in the recovery."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c616e8-179a-42e8-84f9-a1ed72159bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:08:24.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:57.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc240ba3-da99-4726-8caf-c1a2a0d8ef66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:08:24.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:57.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How high can yields climb?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2772748a-20ca-4e28-965a-bfb633f6d318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:08:24.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:57.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How much higher bond yields go is uncertain though. A lot may depend
        on what happens with the two run-off Senate races in Georgia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4633ed5-6946-4e43-8cfd-8c07360354e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:08:24.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:57.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ad54da-ab09-4e22-adbe-b4155f8b290d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:08:24.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:57.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There may not have been a blue wave that gave Democrats a clear
        majority in Congress and the White House, but that scenario is still possible
        if Democrats win both Senate seats and have Vice President-elect Kamala Harris
        as a potential tie-breaking vote.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19142cee-34bd-4e35-9dbc-a91793231310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:08:24.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:57.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5068ee-9c49-4eb9-a2c9-f8d2589a12eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:08:24.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:57.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The excitement of a blue wave pushed bond yields higher but they''ve
        pulled back a bit due to possible gridlock. Investors still expect stimulus
        but maybe not as much," said Gene Goldman, chief investment officer at Cetera
        Investment Management.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9672295b-5395-498d-9d4e-b22ffabbe9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:08:24.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:57.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24e1569-39d1-418a-8e9c-3f761da9f408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:08:24.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:57.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman added that Washington may look to issue more debt to finance
        new stimulus programs. Significant tax increases (i.e. rolling back Trump
        cuts) may not be politically feasible. That would eventually push bond yields
        higher.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f19abd-b42f-4e48-965c-f5abc77bd0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:08:24.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:57.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d2d930-47c6-4c61-ad87-fb44f0936a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:08:24.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:57.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yields are poised to move up eventually because you have to pay
        for this stimulus somehow," Goldman said. "You either do that with more taxes
        or issuing more debt. More debt should lead to a weaker dollar and higher
        yields."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8ec5a0-42b6-41c4-a65b-95caedb06200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:08:24.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:57.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33b9540-8a12-4833-9152-5c795a3a4b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:08:24.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:57.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Fed to the rescue again?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fdffc8-5d9f-4819-800b-9561b9a4cd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:08:24.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:57.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it may be difficult for yields to soar substantially as long
        as Fed chair Jerome Powell, who many believe will be nominated for a second
        term by Biden, continues to keep a lid on interest rates with easy money policies.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223fedc4-8b79-49de-903a-567e2151181d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:08:24.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:57.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc53208-9555-4228-8e47-3f56aeee5a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:08:24.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:57.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yields may climb a bit but don''t expect them to move sharply higher
        from here. The Fed intends to put a ceiling on long-term bond yields to keep
        the recovery going," said Adam Phillips, director of portfolio strategy with
        EP Wealth Advisors.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be8879e-b3b1-4e30-94c1-44b3209c9914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:08:24.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:57.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ac3552-fd29-418e-b9e7-9271d1d8cb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:08:24.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:57.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many think it''s only a question of when, not if, rates finally
        start to normalize. If coronavirus vaccines are readily available in 2021,
        that could inject some fresh life into the economy and finally spark growth
        and more inflation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afd6ab9-54e5-4574-bee3-65f46f6a8c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:08:24.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:57.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a25a7c-b905-4158-84bc-6f22c38c261e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:08:24.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:57.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we get to next summer, if we successfully immunize hundreds
        of millions of people, there will be increased economic growth," said Michael
        Sheldon, executive director and chief investment officer at RDM Financial
        Group. "The odds favor higher rates over the not-so-distant future."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb33554-241d-43d9-9561-03556d4b3145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:08:24.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:57.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e932ae57-7815-4f90-95b3-a7fbbf68aa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:08:24.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:57.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An increase in bond yields may also not be too troublesome as long
        as it is gradual and caused by an actual improvement in the economy as opposed
        to a temporary sugar rush from more stimulus.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d984d0d-a45f-4bda-b389-0cdafc46c8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:08:24.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:57.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9854a0cb-f805-4e1e-b95d-ec88efe5e5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:08:24.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:57.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the 10-year yield gets to 1.25% and higher that could be a concern
        if it''s mainly due to a lot more fiscal support. But I''d be less worried
        if it''s because of real growth," said Rodica Glavan, head of emerging markets
        corporate fixed income at Insight Investment. "There is hope at the end of
        the tunnel with recent vaccine news and also hope for a global economic recovery
        based on what''s happening in China over the past few months."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd135f1a8-d966-4c72-82ba-fbee9ac02d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:08:24.988+08:00
