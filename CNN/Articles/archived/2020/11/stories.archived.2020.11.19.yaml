    'jcr:uuid': '0365bc70-3670-4e8c-80a5-e1ca12df009d'
    'lead': 'The electronic musician talks about the repetitiveness of time in quarantine,
      missing the energy of live music, and just who his K-pop bias really is.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-19T19:25:02.412+08:00
