      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summer capital incurred its lowest COVID-19 cases per day on
        Thursday since Oct.6, with 14 additional infections. Its total cases are at
        2,840 with 376 active infections, along with 39 deaths and 2,425 recoveries.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b434fd88-8e68-4aec-97b3-8042caae781f'
      'mgnl:activationStatus': true
