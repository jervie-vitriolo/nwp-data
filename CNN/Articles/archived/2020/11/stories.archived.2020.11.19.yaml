      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong urged Baguio City residents to limit their travels to the
        four nearby towns, while offices and establishments which have employees and
        workers residing in those areas are encouraged to implement work-from-home
        or alternate work arrangements.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6924da79-0f14-4407-93ae-71079dd56271'
