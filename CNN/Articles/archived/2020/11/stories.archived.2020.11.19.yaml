      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the <a href="https://cnnphilippines.com/sports/2020/11/13/Gilas-Pilipinas-FIBA-Asia-Cup-2021-qualifiers-.html">SBP
        released the 16-man pool lineup</a> for the Bahrain meet. Headling the roster
        are the core of the Ateneo Blue Eagles Angelo Kouame (who has yet to secure
        his naturalization), Dave Ildefonso, Dwight Ramos, Will Navarro, along with
        their former teammates Isaac Go, Matt and Mike Nieto. Also included are Kobe
        Paras, Justine Baltazar, brothers Juan and Javi Gomez de Liaño, San Beda''s
        Calvin Oftana and Kenmark Cariño, Allyn Bulanadi, Jaydee Tungcab, and Rey
        Suerte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b00628b-4e66-417f-aa95-2ad7b8d68dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:43:34.660+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:22:23.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas will face Thailand on November 26 in a rematch of the gold
        medal match in the 30th SEA Games last year. The team will next battle one
        its toughest opponents, South Korea, on November 28 then cross paths again
        with Thailand on November 30.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcdd15b-0331-4daf-97a8-0038fcd3a09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:43:34.660+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:22:23.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines currently holds a 1-0 win-loss record in Group A,
        coming off a 100-70 drubbing of Indonesia in Jakarta last February.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00c8fc6-f54f-416c-835d-df69b087cd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:48:20.281+08:00
