    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:21:00.628+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bangko', 'Sentral', 'BSP', 'interest', 'rates', 'pandemic']
    'stories': ['f33cc25e-036d-4bb4-af2f-1e490409ef48']
    'template': '1'
    'title': 'BSP cuts borrowing rates to fresh all-time low of 2%'
    'updated': 2020-11-19T18:16:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5b31e9-b70a-42b0-afb3-507984a59cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:02:04.444+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:29.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> The
        Bangko Sentral ng Pilipinas on Thursday unleashed a fresh interest rate cut
        to an all-time low of 2%, hoping lower borrowing costs will support an economic
        rebound.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf11d688-6519-4e58-8c41-cf9755f8a864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:19:54.887+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:29.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Monetary Board slashed the key policy rate by 25 basis points,
        now the lowest on record as the Philippine economy remains in recession due
        to earlier lockdowns amid the COVID-19 pandemic. The last rate cut was in
        June.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e146e1-9582-4190-8718-039e72c5780a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:19:54.888+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:29.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks and other lending firms rely on the BSP''s rates as their
        benchmark in pricing loans, credit card, and deposit rates. The central bank
        cumulatively brought the key yield down by 2% so far this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0ab3d7-c1db-4274-a29c-d88053df9703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:19:54.888+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:29.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​The overnight deposit and lending rates were also slashed to 1.5%
        and 2.5%, respectively. BSP Governor Benjamin Diokno said authorities took
        note of "elevated uncertainty" as COVID-19 infections surge anew in parts
        of the world, as well as moderating global economic prospects.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd89a1e-7332-466b-b09e-316153a163af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:19:54.888+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:29.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time, the Monetary Board noted that while domestic
        output contracted at a slower pace in the third quarter of 2020, muted business
        and household sentiment and the impact of recent natural calamities could
        pose strong headwinds to the recovery of the economy in the coming months,"
        the central bank chief, also noting the benign inflation trend locally.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e9ef8c-8d77-4eb9-8db2-4793ad15a9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:19:54.888+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:29.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was not expected by markets, with most players expecting
        the BSP to stay on hold.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f885dbb-3fff-4bc7-bda6-7c05a1ed60e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:19:54.889+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:29.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/business/2020/11/19/Moodys-Analytics-PH-last-economic-recovery.html">PH
        among the last in Asia Pacific to recover from pandemic-induced slump – Moody''s
        Analytics</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4104d5-161c-41b0-affd-376e46db4f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:19:54.888+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:29.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​The lower yields take effect Friday, November 20. The key policy
        rate is now lower than the 2.5% average inflation rate for the first 10 months
        of the year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce90897-eba7-4c42-aecb-c8afbb9302e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:19:54.888+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:29.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said there "remains a critical need for continuing policy
        support measures" to breathe life into the domestic economy and revitalize
        market confidence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf4dcc6-d69f-4836-89ea-d7bcc7d28fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:19:54.888+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:29.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank''s decision came a week after the government announced
        <a href="http://cnnphilippines.com/business/2020/11/10/PH-economy-Q3-2020.html????">the
        economy shrunk by another 11.5% in the third quarter,</a>&nbsp;&nbsp;following
        the worst-ever 16.9% contraction from April-June.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdc98b9-2ff9-42f6-9d22-a8e4b4e5fbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:19:54.888+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:29.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government expects a gradual rebound to growth by next year
        as stay-at-home policies have been relaxed. Current quarantine rules now allow
        more people to head out to shop, dine, and travel, hoping to push the economy
        back to its pre-pandemic growth path.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec5aa72-72d3-4275-8164-8da725c3b53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:19:54.889+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:29.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​The BSP meanwhile sees inflation settling within its 2-4% target
        range in the next two years, with the forecasts at 2.4% for 2020, 2.7% for
        2021, 2.9% for 2022.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84abf1fc-7647-458a-bb06-7415cd1e8d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:19:54.889+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:29.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Deputy Governor Francisco Dakila, Jr. said he expects the central
        bank to remain accommodative "in the coming months," hinting that rates will
        likely stay low for the time being. The short-term goal is to <a href="http://cnnphilippines.com/business/2020/9/24/BSP-consumer-business-confidence-plunges-Q3-2020.html">perk
        up market sentiment</a> and provide liquidity for loans.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5f512a-b94c-4554-95e3-9dd8efcccb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:19:54.889+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:29.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem, however, is banks are reluctant to lend. Bank lending
        grew by just 2.8% in September, coming from double-digit increases a year
        ago and a marked slowdown from the previous months. Lenders have reduced risk
        tolerance, as they too grapple with the weak business outlook and income prospects
        due to the global coronavirus crisis.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2d0933-9443-41ee-ae62-3637a29f0fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:19:54.889+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:29.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Controlling the virus would be the most important factor that would
        lead to a pickup in loan demand," Dakila said, noting that any future plans
        to exit from this regime of ultra-low borrowing costs will be "timely and
        gradual."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fc8f27-51bb-45c2-b769-3a04618f6405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:19:54.889+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:29.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/11/18/Financial-Stability-Report-loan-pricing-of-risks.html">Regulators
        want banks to lend more, price risks better to keep economy afloat post-COVID</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752c6cfc-abf1-4f44-a6d4-17ea9529b87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:19:54.889+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:29.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the revival of consumer spending hinges on keeping the
        pandemic under control and the development of an effective vaccine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26eb37b6-ccbf-4a98-9bed-d936dc532424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:19:54.889+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:29.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the fresh round of easing, we are not confident that bank
        lending will pick up anytime soon given the dimming growth outlook with unemployment
        elevated and consumer sentiment still negative," ING Bank Senior Economist
        Nicholas Antonio Mapa said in a market commentary.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4768283-e8e9-4c70-8118-574658191083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:19:54.889+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:29.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Capital Economics, this may not be the last easing move from
        the BSP. "Given the likely weakness of the economic recovery, we suspect the
        BSP will cut rates further next year," said its Asia Economist Alex Holmes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6922709b-1a30-468c-9bac-b1e7565d7a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:19:54.889+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:29.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP will hold its last rate-setting meeting for the year on
        December 17.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd892db5a-5a11-4414-9692-7f7588adc13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:02:04.444+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:29.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><br></p>'
  'Bring-on-holiday-cheer-Christmas-decors-mental-health-':
    'author': 'Lauren M. Johnson, CNN'
