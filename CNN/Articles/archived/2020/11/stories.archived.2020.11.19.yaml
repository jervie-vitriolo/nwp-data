      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that 10 cases mistakenly reported as recoveries were reclassified
        as deaths and that four duplicates were removed from the total count.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104a8a9d-0742-4b92-89f6-21134cc3eb32'
      'mgnl:activationStatus': true
