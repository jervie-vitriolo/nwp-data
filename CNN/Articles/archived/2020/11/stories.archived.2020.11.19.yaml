      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba9e97b-7884-45d2-ae21-4f949ae4322b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:58:19.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:22:47.115+08:00
