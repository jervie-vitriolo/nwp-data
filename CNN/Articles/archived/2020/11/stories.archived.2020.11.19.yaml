      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH clarified that the updated tally excludes data from 11 testing
        laboratories which failed to submit their reports on time.</p>'
