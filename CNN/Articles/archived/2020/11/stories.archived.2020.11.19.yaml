      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That encourages self-awareness, to learn to sit quietly and just
        be.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf815ed-e8e0-44a6-b7ba-ab69e8a0b5eb'
