      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8b3c20-7480-496f-afa7-96666da5ef03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T23:13:42.007+08:00
      'mgnl:createdBy': 'david'
