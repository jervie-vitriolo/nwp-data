      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto also mentioned that the council revised its implementing rules
        and regulations in May this year, expanding its powers, which again oversteps
        even the authority of Congress. The FDCP maintained that it does not get extra
        powers from the new provisions but added that it will take up the issue in
        the next board meeting.</p>'
