      'mgnl:type': 'text'
      'text': '<p><strong>Love it. I think the last one I saw was the choreography
        video.</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dd2b2f-3623-405a-b01a-08eec5eb8fee'
