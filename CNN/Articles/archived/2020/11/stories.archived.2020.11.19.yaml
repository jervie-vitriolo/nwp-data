  'marawi-rehabilitation-progress-rate':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'More than three years after Marawi was liberated from ISIS-inspired
      militants, only about 20 to 30% of the city has been rehabilitated. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-19T21:23:44.661+08:00
    'imagesource': 'jcr:93185ef6-cb04-45d9-9aaf-01267aa2fc97'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5182013-9db3-408f-a3d8-3aeb116c0d60'
    'lead': 'More than three years after Marawi was liberated from ISIS-inspired militants,
      only about 20 to 30% of the city has been rehabilitated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-19T21:41:25.516+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T19:22:00.095+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:21:09.328+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['marawi-city']
    'template': '1'
    'title': 'Only 20-30% of Marawi rehabilitated three years since deadly siege'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f630dc78-75ce-4f89-995f-87950cb1b164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T21:41:25.516+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:22:00.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong>&nbsp;More
        than three years after Marawi was liberated from ISIS-inspired militants,
        only about 20 to 30% of the city has been rehabilitated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46bb9ab-20f8-4a19-99cd-f1ec8cf5f3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T21:41:25.516+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:22:00.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Housing Secretary and Task Force Bangon Marawi chair Eduardo del
        Rosario made the statement during the Senate plenary debate on the Housing
        Department’s 2021 budget.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b98e9c2-08e6-463d-8218-0b770e8f3cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T21:41:25.516+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:22:00.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking through budget sponsor Senator Risa Hontiveros, del Rosario
        said about 60% or 2,859 of the target 4,859 transitory shelters have been
        completed so far. Of this number, 2,303 have already been occupied.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cc6f21-dfa9-4ddb-bc11-fe95af73c467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T21:41:25.516+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:22:00.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As for the permanent shelters, targeted 2,000 housing units to
        be completed by Dec. 2020. As of today, accomplishment rate is 46% of land
        development," Hontiveros said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e90a712-a7b2-4c40-88fb-0e164c8c0c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T21:41:25.516+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:22:00.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no more families living in evacuation centers but there
        are still 2,800 families in temporary shelters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb14846e-ed73-4280-a533-242218b8f3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T21:41:25.517+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:22:00.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They get free water, free electricity, livelihood, and relief assistance,"
        Hontiveros added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac9fa1b-63d6-4c45-9279-46092a767e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T21:41:25.517+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:22:00.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marawi rehabilitation has a total budget of about ₱60 billion.
        Del Rosario said the government has already released a total of P36.1 billion
        for the project.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5822c31a-568d-452b-87d8-1aa5b8562ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T21:41:25.517+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:22:00.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2021, the Marawi rehabilitation has a budget allocation of ₱5
        billion but Task Force Bangon Marawi is hoping to get additional ₱1 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b06af79-be48-4383-8026-875d3d6d3e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T21:41:25.517+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:22:00.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Senator Kiko Pangilinan pointed out that this would mean
        only about ₱41 billion will be released for the rehabilitation of Marawi by
        2021.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4838b317-8e7e-4eea-9c41-349938e155f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T21:41:25.517+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:22:00.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task Force Bangon Marawi earlier said it hopes to complete the Marawi
        rehabilitation by December next year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a066439-9841-4f2c-9663-f634b36e2d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T21:41:25.517+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:22:00.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario, through Hontiveros, explained the total amount of damage
        in Marawi is only about 17 to 18 billion pesos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33473b0c-56b4-4cec-975d-84b33a0f01da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T21:41:25.517+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:22:00.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But in Task Force Bangon Marawi’s desire to build back better,
        they raised their indicative target to ₱60 billion," Hontiveros explained.
        "<em>Ayon kay</em> Secretary, <em>kung maabot na po natin iyong</em> running
        total of ₱41 billion sa appropriated funds as of year 2021, <em>sa tantsa
        nila sasapat na ito to</em> cover,&nbsp;the ₱17-18 billion damages in the
        city."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64434c56-2e35-4086-9020-0841ebcc9228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T21:41:25.517+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:22:00.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Secretary said, if we reach the running total
        of P41 billion in appropriated funds for 2021, they estimate it will be enough
        to cover the P17-18 billion damage in the city.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c36ddab-c75c-45c4-971f-841a8c7a136f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T21:41:25.517+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:22:00.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan said this is unsual for a government project.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de12257-3bcc-4251-8fa0-250032799038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T21:41:25.517+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:22:00.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope the secretary''s vision will come to fore and will come
        to fruition," he said. "<em>Ngayon lang ako makakakita ng</em> project <em>na
        ''yung</em> budget <em>e nakatipid kung totoo ''yan</em>."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ab5069-5148-4d4c-a94b-4c35a8220fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T21:41:25.517+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:22:00.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is the only time I''ve seen a project that was
        able to save on budget, if that is true.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452a71a3-e926-4436-80b8-218033557570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T21:41:25.517+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:22:00.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi ''pag gobyerno</em> more often than not <em>mas malaki
        ang ginagastos sa</em> projected cost <em>ng</em> project," He added. "<em>May
        mga</em> overrun."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99477a6-1193-4a4e-ade4-dba89e5b0e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T21:41:25.517+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:22:00.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because in the government, more often than not, the
        expenses are greater than the projected cost of the project. There are overruns.]</p>'
