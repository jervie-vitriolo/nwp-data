      'mgnl:type': 'text'
      'text': '<p><strong>Oh, cool. Which ones?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35e5943-a064-4876-89f7-dbc6e6f6334f'
