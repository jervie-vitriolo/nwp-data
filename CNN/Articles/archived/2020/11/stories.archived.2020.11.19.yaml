    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-19T16:18:33.380+08:00
    'imagesource': 'jcr:b3d54f74-718d-4d5a-89b4-c3e3a44dc112'
