      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Have you listened to it since?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a921b2e-3466-4bc9-be9b-506cc78888ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:25:02.415+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:06.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, I think a few months ago. It was horrible. It was a bunch
        of sounds… I was just trying to emulate what I would hear at Bakunawa. But
        after gradual practice, practicing the software, actually like building things,
        you just get a hang of it. The learning curve is super steep but, yeah it’s
        just about practice.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a6a176-c90f-4740-bd25-5f0b1f3dbf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:25:02.415+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:06.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When did you feel like you were getting better from what
        you call your “trash” song?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baee86a0-9011-42bb-8926-314eebd7926f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:25:02.415+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:06.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I feel like Soundcloud was part of my growth, for sure. I feel like
        it gave me confidence to just keep putting music out.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcd810a-eff1-4bda-ab69-2828acc9fcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:25:02.415+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:06.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What was your first song on Soundcloud? Can I stalk you
        on Soundcloud?</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedc685c-93f6-4d43-b62e-ddf0f8092096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:25:02.415+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:06.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(<em>Laughs</em>) No, please don’t.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4c3963-caec-49a7-ad38-db89cb21ffcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:25:02.415+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:06.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I was gonna do it anyway, but I wanted to get your permission.</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd669ec0-0b36-4c59-9358-f4723438366c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:25:02.415+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:06.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s true. Well, it was called “New Yorker,” and it was just a
        sample and drums. But people started playing it and commenting on it. And
        I was like, “What, you guys like this?” That motivated me na, wow, I could
        do something with this. So I just kept building.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433d5981-c89d-4485-a8fc-35f9fd8e7e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:25:02.415+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:06.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When you were improving your skills in producing music,
        did you have a mentor?</strong></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bcc7dd-8980-4c44-889b-e331cf41660d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:28:03.982+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:06.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have YouTube. (<em>Laughs</em>) Well, I didn’t really learn everything
        by myself. There were a lot of people who… the group is called Logiclub and
        it was just a bunch of friends and musicians that just wanted to learn the
        craft. We would just share ideas and technical secrets and software. And a
        lot of it was really just listening to music. All kinds of music. I think
        it was more on that aspect. I tried to absorb as much music as I could.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937db0c3-65ab-4af3-a4ca-2b4b60ce4a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:25:02.415+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:06.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is a sound from the outside world that you miss the
        most?</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8bcf32-9dbb-40db-9588-fefd539b1e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:25:02.416+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:06.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I guess concerts. And probably the beach. I wanna go to the beach
        so bad.</p>'
