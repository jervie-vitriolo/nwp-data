  'Jeremih-singer-Birthday-Sex-severe-COVID-19':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-11-19T06:15:05.565+08:00
