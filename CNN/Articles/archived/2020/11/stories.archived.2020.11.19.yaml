    'template': '1'
    'title': 'SM urges Filipinos to ‘Buy Local, Support Local’ this Christmas Season '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266e4dea-ecdc-4f08-a652-b18acb745d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:19:32.788+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:22:07.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Christmas is the
        season of gift-giving, and a better way to do so is by supporting small, local
        businesses that would also help them bounce back from this challenging time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80657e5-75be-4c4b-934f-8df309daedc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:19:32.788+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:22:07.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retail giant SM, in partnership with the Department of Trade and
        Industry’s "Buy Local, Support Local" campaign, is giving small enterprises
        a way to market their products through its SM Christmas Markets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94117731-3d4d-430c-89b7-b936765bea8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:19:32.788+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:22:07.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program, which started on Nov. 9 and will run until Jan. 3,
        2021, is being implemented in 54 SM malls across the country that features
        300 micro, small, and medium enterprises from nearby communities, DTI partners,
        SM tenants, and supplier partners of Kultura, a local manufacturer of handmade
        crafts and eco-friendly Filipiniana to name a few.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890545c7-9cfc-4114-a03f-a67184b599e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:19:32.788+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:22:07.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a recent visit at the SM Christmas Market at Megamall, Trade
        Secretary Ramon Lopez noted the important role of MSMEs in the recovery of
        the country’s economy from the impact of the COVID-19 pandemic.</p>'
    '13':
      'image': 'jcr:de9e0bd0-fde8-4f0e-9844-7eb21742e46b'
      'imageCaption': 'PHOTO FROM SM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a56843f-2d31-4ef5-b721-3558ebc14c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:19:32.789+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:22:07.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84af61a8-a699-4c30-852f-58a7a97baf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:19:32.788+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:22:07.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Filipinos should prioritize buying local products to help the economy
        recover from the coronavirus pandemic,” he said. “Only with this can we truly
        reopen and restart our economy.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3230536-829d-4ec6-86b3-31adc3db4cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:19:32.789+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:22:07.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, SM Supermalls President Steven Tan expressed
        the company’s commitment to help these businesses and to work with the private
        sector to provide small businesses an environment where they will be able
        to recover and adapt faster.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e402d4-a7e8-4c7c-84d8-866d6fef40ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:19:32.789+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:22:07.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even prior to the pandemic, SM Retail President Chito Manalo said
        they have been a partner of MSMEs as seen in the wide range of their partners
        from different industries that include manufacturers and business owners themselves.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529ea63e-7019-416e-8549-bcd9e10dcc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:19:32.789+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:22:07.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM traces its roots from a small shoe store put up in downtown Manila
        during the late 1950s so its affinity with MSMEs comes naturally. As it grew,
        the company provided MSMEs, including its homegrown brands, an enabling community
        where they are nurtured.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb73740-8039-4bcd-a99b-80b17a2228c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:19:32.789+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:22:07.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more updates and announcements, visit <a href="http://www.smsupermalls.com">www.smsupermalls.com</a>
        or the social media pages of the SM mall near you.</p>'
    '10':
      'image': 'jcr:ef2dc1de-dd03-4edb-9800-ba641db2fd11'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfac8ddd-056b-4487-84cb-a426aaf964a8'
