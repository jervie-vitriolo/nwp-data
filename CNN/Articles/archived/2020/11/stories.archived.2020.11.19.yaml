  'Drilon-not-surprised-Duterte-Robredo-rant-unified-leadership':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-11-19T11:18:09.571+08:00
    'imagesource': 'jcr:7c1045d2-7c00-4ee6-90ea-a0f1d8a3bd35'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb7c153b-1a0a-4a9e-ab98-48f76266c4e0'
    'lead': 'The Philippines needs a unified leadership at a time the country is still
      reeling from the damage brought by consecutive calamities, a lawmaker said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-19T11:22:01.125+08:00
