      'mgnl:type': 'text'
      'text': '<p>"I do think it''s responsible that when you arrive somewhere or
        you return that you quarantine and make sure you''re not bringing infection
        into a new area or returning one to wherever you live," he said.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
