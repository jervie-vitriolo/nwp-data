      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On defense, the UK can now set itself apart from the EU, whose 27
        member states all disagree on the best way forward for European Common Security
        and Defence Policy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cea115-a21c-421f-872d-0f942cdc4e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:47:07.027+08:00
      'mgnl:createdBy': 'kristel'
