    'jcr:uuid': '88916f08-42a8-4100-8d6b-8eff02c47fa4'
    'lead': 'Bond yields are super low. That means it doesn''t cost a lot of money
      to take out a loan, no matter if you''re a consumer, business or the federal
      government. But yields have inched higher since the election. That may raise
      problems as the incoming Biden administration hopes to unveil more stimulus.'
