      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the United States and Canada, Crown printed 3.4 million copies
        of the hardcover edition.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28a732c-61aa-4758-a9fd-7ec843b1e9f0'
