  'top-filipino-food-companies-come-together-noche-buena':
    'caption': 'PHOTO FROM UNILEVER. Noche Buena kits.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-11-19T18:45:01.690+08:00
    'imagesource': 'jcr:c8cb38dc-1006-434b-bbcf-2a55be1f4b40'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cbaac32-4cbc-4591-801c-48d30d9e4095'
    'lead': 'Unilever Philippines, RFM Corporation, Dole Philippines, Century Pacific
      Food, Inc., and Lazada are coming together to offer Filipino families a chance
      for a livelier Christmas day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-19T18:00:28.764+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T19:22:12.066+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:21:06.055+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Top Filipino food companies come together to bring Noche Buena to families
      in need'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfeaca7-3b85-4ba5-a512-34d522dbab87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:00:28.764+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:22:12.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Filipino way
        of celebrating Christmas has been called unique for having the longest yuletide
        season in the world. But this year, it will be different for millions of Filipinos
        due to the Covid-19 pandemic. An estimated 7.6 million Filipinos went hungry
        during the crisis, according to a September 2020 SWS survey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beef3a9b-d1f4-4317-8483-207e0e9ffdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:00:28.764+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:22:12.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These families may not be able to afford food to put on the table
        or even think of preparing Noche Buena. And because of this, Unilever Philippines,
        RFM Corporation, Dole Philippines, Century Pacific Food, Inc., and Lazada
        are coming together to offer them a chance for a livelier Christmas day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6432247c-a921-4f61-b9ce-cbc680e7d367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:00:28.764+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:22:12.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Brand Aid: Noche Buena Para sa Lahat,” is done in partnership with
        Rise Against Hunger Philippines. The companies will be working in collaboration
        with each other and different sectors of society, to advocate for a Philippines
        that is free from hunger. The project comes with a pledge of 70,000 Noche
        Buena kits for Filipino families, including victims of the recent typhoons
        that have swept the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79129b19-e292-4a47-a630-242a48e602d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:00:28.765+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:22:12.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We see and experience the reality of hunger every day through the
        communities we serve. In their mission to spark hope through Noche Buena meals
        for this Christmas, Brand Aid sends a clear message that businesses, the government,
        and everyday people can come together to rise against hunger. We are happy
        to continue the fight with them, and we hope to encourage others to support
        Brand Aid,” shares Jomar Fleras, Executive Director, Rise Against Hunger Philippines.</p>'
    '8':
      'image': 'jcr:222475b8-d96d-413a-90a4-78df12a246e2'
      'imageCaption': 'PHOTO FROM UNILEVER. Partner companies.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9291e63c-d957-4f93-89b9-91e4bed1dbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:47:04.344+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:22:12.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37c6a48-5795-4dcf-82e9-dedbb901e20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:00:28.765+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:22:12.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brand Aid forms part of the group’s support to the advocacy of Pilipinas
        Kontra Gutom, a movement under the government’s Task Force Zero Hunger.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53908717-4525-4e2f-9f93-d38a1a567015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:00:28.765+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:22:12.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies behind Brand Aid also bring in their network of creatives,
        event specialists, media groups, artists, influencers, and social communities
        led by Petch &amp; Partners, MullenLowe MARC, Yaparazzi Events, Activations
        Advertising Inc., Shoppertainment LIVE, Get Hooked 360, Slingshot Manila,
        Hit Productions, Film Pabrika Inc., Facebook, ABS-CBN, GMA and TV5 to bring
        the advocacy to more Filipinos who want to be part of this worthy cause.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde7abe0-41ca-42f2-87c7-2d691da35652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:00:28.765+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:22:12.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies and individuals can also sponsor a family’s Noche Buena
        via special kits available through Lazada for ₱300. These Noche Buena kits
        contain food and other items to create traditional Christmas dishes, helping
        families continue a beloved tradition and strengthen bonds despite these difficult
        times. The Brand Aid: Noche Buena Para sa Lahat kits are available for donation
        through Rise Against Hunger at <a href="http://lzd.co/BrandAid">lzd.co/BrandAid</a>.</p>'
    '7':
