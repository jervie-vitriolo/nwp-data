      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebf212f-7da2-4ca4-a20d-4715fd9a21b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just something very simple such as going into your backyard,
        finding a place to sit -- we call that a ''sit spot'' -- and observing all
        that''s around them," picking out bird song, traffic noise, leaf blowers and
        the sound that wind makes through the leaves.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910a5677-2f39-4bed-8009-8e912751d0d3'
