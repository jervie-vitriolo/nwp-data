      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 cases among Filipinos living abroad, meanwhile, stayed
        at 11,545 with no new infections, according to the Department of Foreign Affairs.
        The death toll also remained at 833, while recoveries rose by two to 7,470.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b68eceb-3d77-4f6e-b41b-dc06b927399d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:34:23.042+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:33.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Johns Hopkins University tracker showed that the pandemic has
        resulted in the death of over 1.3 million people out of more than 56.2 million
        infected worldwide. The global recoveries, on the other hand, are now at 36.1
        million.</p>'
