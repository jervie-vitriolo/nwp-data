      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The towns covered by the temporary access restriction in Baguio
        City are La Trinidad, Sablan, Tublay, and Tuba. The strict border controls
        in these towns will last until Dec. 4.</p>'
