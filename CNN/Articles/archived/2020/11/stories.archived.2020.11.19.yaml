      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh my god, that was so good!</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a818e7d3-33ea-40db-a168-b906bfdcbcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:25:02.414+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:06.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who’s your bias?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8dab30-b59b-4eeb-a6f6-8d42836ed56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:25:02.414+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:06.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m Jihyo. But right now I feel like Nayeon and Sana are killing
        it. Grabe. Ada’s [Laud, Puentespina’s girlfriend] been telling me that you
        guys have just been talking about EXO.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f71acaa-28c9-4280-8973-72b6d62231c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:25:02.414+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:06.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Oh, yeah. Ada is my EXO spirit guide. When I also interviewed
        her, she told me how she likes to <a href="https://www.cnn.ph/life/culture/Rituals/2020/6/18/ada-laud.html"
        target="_blank">de-stress over K-pop choreography</a>. And I said, “I kind
        of like this group. I’m into some of their songs… they’re called EXO.” And
        she’s like, “Oh, my god…”</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0f0a4b-4cdf-4e6a-9b26-178182b51c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:25:02.414+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:06.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(<em>Laughs</em>) Ang ganda.</p>'
    '53':
