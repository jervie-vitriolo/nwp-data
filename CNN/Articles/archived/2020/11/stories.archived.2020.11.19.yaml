    'lead': 'Malacañang says there''s no returning to a good working relationship
      between President Rodrigo Duterte and Vice President Leni Robredo due to recent
      controversies. His spokesman Harry Roque insists that the Vice President – through
      her spokesperson and daughters – was out to discredit the government''s relief
      efforts during typhoon Ulysses.

      '
