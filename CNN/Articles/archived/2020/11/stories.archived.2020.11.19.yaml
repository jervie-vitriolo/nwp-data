      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A Path Towards a Braver Tomorrow</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d77650-8ba6-46c3-9ca8-d9bb2b72350a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:04:33.240+08:00
