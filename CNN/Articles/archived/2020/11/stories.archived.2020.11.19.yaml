      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent coronavirus transmission in evacuation centers, Teodoro
        said the city government will continue testing evacuees, giving priority to
        immuno-compromised and vulnerable individuals, and those showing flu-like
        symptoms. Teodoro said the evacuees are in need of face masks and face shields
        to protect them from COVID-19.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7fb164-0ddd-4991-807d-fef2d1f8dae7'
