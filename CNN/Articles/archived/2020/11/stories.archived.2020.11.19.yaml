      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros, who was sponsoring the budget to the plenary,
        said it was the Labor Department that recommended this requirement for the
        purpose of easily monitoring companies'' compliance with minimum health standards.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e380902-d157-4259-be54-e0a6e908eead'
