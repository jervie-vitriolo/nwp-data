    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed367457-af1b-42c1-a2ea-31e949559de3'
    'lead': 'COVID-19 has killed more than 250,000 people in the United States in
      less than 10 months, according to data from Johns Hopkins University.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-19T07:32:29.666+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:23:16.082+08:00
