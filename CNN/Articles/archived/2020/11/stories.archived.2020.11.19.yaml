      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Trinidad locals must present a valid government-issued ID as
        proof of residence, any document as proof of employment or business in Baguio
        City, and a medical certificate issued by the Provincial Health Office or
        the Municipal Health Office stating the resident is not a possible, probable,
        or suspect case of COVID-19 and that he or she did not exhibit flu-like symptoms
        in the last five days.</p>'
