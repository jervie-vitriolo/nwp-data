    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a5b2d7-552e-4e6d-b39a-62edadda2e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:25:02.414+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:06.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Speaking of K-pop, you did a remix of Twice’s “More and
        More.” How did that come about, and how did you add your own “voice” to the
        song?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8b63f2-068d-46c9-bf57-f1ade42bb80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:25:02.414+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:06.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I feel like during that time, when was that… I think March? I forget.
        But during that time, I [felt] like [the] lockdown was just starting to sink
        in. And that comeback just revived me somehow. It put positivity in whatever
        I was doing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bed4622-e5d4-4139-9c90-caeaf6c4fbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:25:02.414+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:06.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is it about K-pop that resonates with you as an artist?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c52efea-6e03-4f16-bb6b-8a17daabe2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:25:02.414+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:06.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The marketing side and the training involved is insane. I super
        respect their craft. I respect the journey towards debuting as something I
        can never achieve. Jihyo had to be a trainee for 9-10 years before she debuted
        with Twice. And I think that’s how they get anxious. Because I feel like they
        don’t have a safety net, like friends or school.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10609b3d-01e6-4ecf-a25c-1398951adc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:25:02.414+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:06.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You mentioned bouncing your energy off things that inspire
        you. Is this a core philosophy that guides your work?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a424bf9f-f09c-4e22-86f8-79d23b69af03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:25:02.414+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:06.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes. Also, live shows. I love the energy. And it’s sad that a lot
        of the venues that I usually played at are closed now. I guess… relating it
        to the song I have now, it’s sort of an ode to the memories we created [in
        these places.] It’s not my first time making, but it’s my first time releasing
        something house-y, dance-y. It’s sort of a longing for the past, I guess.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3fb320-7c11-47bf-a0a3-6fdf28d364e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:25:02.414+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:06.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When you came up with those two songs in your new release,
        what did you want to say with each of them?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7830deb-067f-4bff-a866-59dc24058fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:25:02.414+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:06.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I called it “Moment to Moment” because during that time, there was
        an inside joke in our house that we were caught in this time loop. We were
        always just doing the same thing, just talking about the same things. It was
        a joke that we needed to “break” the time loop with random stuff. I sort of
        related it to living moment to moment. And “From Time to Time,” the B-side,
        it’s sort of the same story. They complement each other.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4204cfb6-5bd4-4054-8b85-d4f2ca6bb523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:25:02.414+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:06.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When you talk about how time felt repetitive at the start
        of quarantine, is it different for you now?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32004da-48af-4728-84cf-496f61dfb5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:25:02.414+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:06.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I really… don’t remember now. Cause I made these songs after “More
        and More.” I was getting back into the groove of making again. I think that
        was a way to break that time loop.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ad51db-b5a3-4a9f-a19b-de8d12fcb10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:25:02.415+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:06.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How’d you get started on it? Like, one day you woke up,
        and said, this is the time to do it. You mentioned that you did try making
        me music, but it didn’t feel right.</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8715aea8-7b96-4b3a-afdc-0946a2da9a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:25:02.415+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:06.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it was just a matter of working towards it, making a habit
        of even just opening my work station, and making sure that I work on something.
        So it was a gradual thing that just happened. And it got me out of that rut
        of not being able to make things, just being creative in general.</p>'
