      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d223cd-a12f-4feb-ab77-1440676c1dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents can get their kids outside and away from their screens whether
        they find a class or not, said Mandeville.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730fa91a-552a-46fe-8beb-e5d09de6278a'
      'mgnl:activationStatus': true
