      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong admitted the city''s hospital capacity has a high occupancy
        rate because of the surge of infected health workers. OCTA researchers mentioned
        in its latest report that Baguio''s hospital occupancy rate reached the critical
        level and now stands at 81%.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc90fa7e-0d64-4561-a3d7-de332f7d7243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T23:13:42.008+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:52.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b3a99a-c2f7-4e9f-b742-1a320cfd53a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T23:13:42.008+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:52.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are the hospital management, you make sure you take care
        of your health workers even if they''re asymptomatic or mild symptomatic,"
        he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553b6f24-517c-412c-9230-3023a1c3dda7'
