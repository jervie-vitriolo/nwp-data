      'text': '<p>Under the bill, a private sector employer is authorized to implement
        a 35-hour working week arrangement upon the request of employees or on a voluntary
        basis, under terms and conditions that they may mutually agree upon.</p>'
  'Trump-campaign-to-seek-partial-recount-in-Wisconsin':
    'author': 'Jeff Zeleny and Casey Tolan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-19T03:25:33.311+08:00
    'imagesource': 'jcr:963168ab-b8f8-413c-b4a8-88e8d1e509c0'
