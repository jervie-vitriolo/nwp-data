      'text': '<p>Davao City also <a href="https://www.cnn.ph/regional/2020/11/18/davao-city-restrict-movement-non-essential-travel-surge-in-covid-19-cases.html">tightened
        its border controls and limited movements</a> within the area starting Wednesday
