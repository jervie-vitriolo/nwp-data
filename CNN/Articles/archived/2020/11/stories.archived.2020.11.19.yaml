      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said on Thursday that <a href="https://cnnphilippines.com/news/2020/11/19/Duterte-OKs-advance-payments-vaccine-developers.html">President
        Rodrigo Duterte has agreed to advance supply agreements</a> and make early
        payments to COVID-19 vaccine manufacturers. Several vaccines like Pfizer,
        Moderna, and Sputnik V have reported above-90% efficacy, which is higher than
        the 70% threshold.</p>'
