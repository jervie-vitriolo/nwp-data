      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> The Minnesota Timberwolves selected
        former Georgia guard Anthony Edwards with the first pick in the NBA draft
        on Wednesday in a move the team hopes will help revive the struggling franchise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac4e59d-bfa8-4146-bab7-e02e999f364f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:38:54.929+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:22:17.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-5, 230-pound teenager will join point guard D’Angelo
        Russell and center Karl-Anthony Towns on a Timberwolves team that finished
        19-45 and in second to last place in the Western Conference last season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0641fff8-7a24-405f-8272-954b4031aa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:38:54.929+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:22:17.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The athletic 19-year-old displayed NBA caliber moves during his
        one year with the Bulldogs and is explosive when driving to the basket but
        questions remain about his defensive and three-point shooting abilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854dfa81-b768-4335-92bb-d3a5b36ac7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T17:38:54.930+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:22:17.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s an indescribable feeling,” Edwards said. “I’m blessed beyond
        measure to be in this situation.”</p>'
    '7':
