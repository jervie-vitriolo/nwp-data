      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ce4e63-2a3a-4c84-a0f1-0b9dac4ae948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:58:19.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:22:47.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez added that 65,222 houses were damaged by Ulysses, most of
        which were in CALABARZON.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecda76d-2ce0-4a0c-8a4a-42547547754b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:58:19.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:22:47.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818700fc-9bf0-4d6b-a4cf-05101571a416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:58:19.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:22:47.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte recently heeded the recommendation of
        the agency to<a href="https://www.cnnphilippines.com/news/2020/11/18/Duterte-Luzon-state-of-calamity-Typhoon-Ulysses-Rolly-Quinta.html???">
        put the entire Luzon under a state of calamity</a> to help residents recover
        from the massive impact of the three typhoons that hit the island.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfed56e9-d2ab-479d-adb0-5324b70c9e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:58:19.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:22:47.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50921ace-6f49-41f8-9b0d-4b622145435c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:58:19.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:22:47.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This move, according to Galvez, will hasten all rescue and rehabilitation
        efforts of the public and private sector, lower prices of basic goods, and
        make room for international humanitarian assistance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25e069f-f1ec-43f8-ad71-2d1bd4eaadff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:58:19.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:22:47.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb7bd04-d7f3-4e4d-8157-07fb0ca63c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:58:19.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:22:47.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reiterate that the state of calamity covers the typhoons that
        passed, beginning with Quinta, then with Rolly and Ulysses. All these typhoons
        combined really caused a lot of damage to infrastructure and agriculture,"
        Galvez said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b82260-9535-47c1-b467-989ab0cfd392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:58:19.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:22:47.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0056210a-68fd-439a-b330-71d1a5427193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:58:19.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:22:47.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez noted that under a state of calamity, areas in Luzon that
        were less affected will be able to help those who are in greater need: <em>"Makakapagtulung-tulungan
        sila</em> (They will be able to help each other)."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a3ec7b-6f00-454a-b8ce-bc426364f156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:58:19.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:22:47.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef502fc7-4794-4a9d-a4ee-35eafb8bc4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:58:19.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:22:47.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Quinta left at least 22 dead after exiting the country on
        October 27. This was followed by Super Typhoon Rolly, dubbed as the strongest
        typhoon to hit the country in 2020, which killed 25 after making four landfalls
        in Southern Luzon early November.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ae0331-a217-4c74-8e32-f02f301f28be'
      'mgnl:activationStatus': true
