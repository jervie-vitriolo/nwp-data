  'PAGASA-Magat-Dam-administrators-warned-rainfall':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-19T18:00:18.490+08:00
    'imagesource': 'jcr:2f5cd7df-b488-4ba2-a46f-f5f227689656'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7ea9647-f34d-4061-8bc9-29df02494bba'
    'lead': 'State weather forecasters rejected blame from the administrator of Magat
      Dam, insisting PAGASA issued flood warnings to the National Irrigation Administration
      days before Typhoon Ulysses hit the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-19T18:03:10.797+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:22:11.572+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:21:06.289+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PAGASA', 'weather', 'Magat', 'Dam', 'Cagayan', 'Isabela', 'typhoon',
      'Ulysses']
    'stories': ['c06fb613-d925-42b2-9204-4454bed7da89']
    'template': '1'
    'title': 'PAGASA: Magat dam administrator warned of strong rains before Typhoon
      Ulysses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e924b3-f82b-4ee5-89be-cf9d03c2a3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:03:10.797+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:11.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> State
        weather forecasters rejected blame from the administrator of Magat Dam, insisting
        PAGASA issued flood warnings to the National Irrigation Administration days
        before Typhoon Ulysses hit the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baea9457-1839-4113-b038-d98ef520642e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:03:10.797+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:11.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate plenary debate on the Department of Science and
        Technology’s 2021 budget on Wednesday, Senate Majority Leader Juan Miguel
        Zubiri said NIA claimed that they still had to wait for PAGASA to authorize
        them to open the gates of the dams. PAGASA, through its budget sponsor Senator
        Joel Villanueva, debunked the claim of NIA, the agency in charge of the Magat,
        Angat, and Ipo dams.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068cc38a-0590-4512-80e0-d0f7db34d84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:03:10.797+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:11.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not true that they are waiting for PAGASA’s orders or instructions
        to open the dikes… The authority was lodged with NIA… In general, the dam
        operators decide the conduct of gate opening, discharge warning while PAGASA
        provides the flood warning within the target areas of the dam,” Villanueva
        explained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed34300-26e2-43c3-b173-69d4887f59ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:03:10.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:11.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So<em> mali ang sinabi ng NIA head today because NIA is blaming
        PAGASA</em>,” Zubiri said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5639e948-85d2-4dbb-a502-1b3275018f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:03:10.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:11.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So the head of NIA was wrong, because it was blaming
        PAGASA.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bf63a6-75c3-44ea-b879-308d4e4f8b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:03:10.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:11.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the possible devastating effects of the typhoon, NIA discharged
        water from the Magat Dam only once on November 9, a day after PAGASA''s warning
        that the typhoon will bring torrential rains. Typhoon Ulysses hit the country
        in November 11. It was also on that same day that all of Magat Dam''s gates
        were opened. The opening of Magat Dam''s gates at the height of the typhoon
        is seen to have largely contributed to the unprecedented flooding in Cagayan
        and Isabela.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ff78d1-b562-440e-9f98-560296cd8f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:03:10.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:11.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Villanueva and Zubiri questioned why it was only then that
        NIA released a significant amount of water from the Magat Dam’s reservoir.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52317226-fd00-4b14-8fb9-319d1598746a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:03:10.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:11.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You already know it’s coming. You already know there is torrential
        rains. They already know about it, why not release excess water <em>sa dam?
        Hindi ''yung kasagsagan ng bagyo doon ire-release</em> [You don''t release
        water at the height of the typhoon],” Villanueva said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfe6e15-c0de-4a0d-97b8-f659fee7465f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:03:10.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:11.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While NIA opened one of the dam''s gates on November 9, Zubiri said
        it was not enough and the proof is that central and northern Luzon were submerged
        in floodwater.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98850fd7-95e4-4167-8c96-a96acfbc3177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:03:10.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:11.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/11/19/NDRRMC-dam-discharge-floods.html">NDRRMC:
        Dams do not worsen flooding</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348bf3ca-4631-4bdb-8220-4e71d886260c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:03:10.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:11.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Senate to probe flooding</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788f134d-c279-4f88-902c-871e90bbb690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:03:10.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:11.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said the Senate will look deeper into this issue when it
        holds a hearing next week on the severe flooding in many parts of the country
        during Typhoon Ulysses.  He and Senator Francis Pangilinan want to invite
        the agencies involved in the management of water resources such as the NIA,
        National Power Corporation, Metropolitan Waterworks and Sewerage System, Department
        of Energy, and the Department of Public Works and Highways.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8da808-8835-46b6-a968-c22110a0aa0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:03:10.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:11.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Imee Marcos said aside from the DPWH, the Senate should
        also invite the DENR to discuss their alleged failure to maintain the water
        shed. She also wants PAGASA to be present in the hearing due to allegations
        that the agency did not give flood warnings in northern and central Luzon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed40ead1-dc5a-409e-9936-bb6c89181d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:03:10.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:11.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2020/11/18/nia-ricardo-visaya-magat-dam-ulysses.html">NIA
        open to probe following criticism after Ulysses</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85adf31a-d1a3-4eb8-ac20-c4a0baefa57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:03:10.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:11.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives is also set to hold a similar probe
        on November 24.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65687a3b-4d4e-4869-b204-f135c592ae6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:03:10.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:11.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ulysses left at least 73 dead, 24 injured and 19 missing as of Thursday
        due to heavy flooding in a number of provinces in Luzon.</p>'
  'KFC-future-':
