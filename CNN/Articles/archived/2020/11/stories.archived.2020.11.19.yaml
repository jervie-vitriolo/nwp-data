      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also spoke about new competitors. "Competitors are no longer
        defined by traditional industry boundaries. New players have different motivations
        and play by different rules," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6638d6cc-732b-4201-84ba-de6bf6f3d37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:04:33.240+08:00
