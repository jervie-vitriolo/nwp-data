      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2020/11/18/Duterte-signs-proclamation-Luzon-state-of-calamity-.html">has
        placed Luzon under a state of calamity</a> due to recent typhoons, allowing
        officials to tap into standby funds for faster relief and rehabilitation efforts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b92196c-6189-4491-9c30-a8f97b1dda9c'
