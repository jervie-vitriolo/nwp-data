      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes ahead of an integrated review of the UK''s foreign, defense,
        development and security policy, which is expected to be released in the new
        year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4702a660-9d9a-4a99-86f1-1fefa79e96a7'
