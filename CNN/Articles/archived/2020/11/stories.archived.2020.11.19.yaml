      'mgnl:type': 'text'
      'text': '<p>With 110 more infected residents, Davao City topped the list of
        contributing areas in terms of new cases nationwide, according to the latest
        report. Experts monitoring the COVID-19 pandemic in the country earlier flagged
        the surge in infections in the city, labeling it as a “hotspot of serious
        concern,” along with Baguio City.</p>'
