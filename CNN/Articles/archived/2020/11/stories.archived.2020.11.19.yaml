      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 286 patients were also cleared of the disease, as recoveries
        reached 374,939. However, 41 more people succumbed to COVID-19, bringing the
        death toll to 7,998.</p>'
