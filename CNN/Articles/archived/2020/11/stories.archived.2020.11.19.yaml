    'lead': 'The stress and anxiety caused by 2020 is no secret and people seem to
      be coping as best they can: many with the help of a little holiday decor.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-19T16:06:36.585+08:00
