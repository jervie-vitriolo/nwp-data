      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really is about going outside and just opening up our sense
        of awe and wonder and looking and seeing what we have not seen before."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5fe4d2-9897-4187-a731-7e8a0a730c5a'
