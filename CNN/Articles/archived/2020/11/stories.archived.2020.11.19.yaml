      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The non-commissioned survey was conducted  from Sept. 17 to 20 through
        mobile phone and computer-assisted telephone interviewing of 1,249 adult Filipinos
        across the country. The respondents were asked about their willingness to
        get vaccinated against COVID-19 if the dose is available now.</p>'
