      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gupta, who also co-chairs the executive program on Driving Digital
        Strategy at Harvard Business School, talked about "The Way to Brave: Fearlessly
        Looking Past the Crisis". During his speech, he magnified that product differentiation
        and low cost may not always give you a competitive advantage.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fe1cf4-449c-44fe-96b3-c181d123e500'
