      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sablan, Tuba, and Tublay residents eligible for entry in Baguio
        City are also required to show the same requirements, including a barangay-issued
        quarantine pass for those coming into the city for essential goods and services.</p>'
