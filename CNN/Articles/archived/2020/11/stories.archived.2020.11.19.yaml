      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publisher said this result represented "the largest first-day
        sales total for any book ever published" by the company.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567e5bf9-3c70-4e25-b60f-6a6a4f351fe7'
