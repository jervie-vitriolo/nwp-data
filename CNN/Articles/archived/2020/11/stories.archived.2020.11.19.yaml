      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34f1a0b-aa7e-41cb-b450-63160d1e43d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So she decided to homeschool him. Around that time, Manzella heard
        about another teacher holding an outdoor class once a week in her Loveland,
        Colorado, neighborhood with other elementary school kids.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bbdf02-13a2-43cc-9ada-de1998d38348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369585fe-cedf-4681-a55a-b9402f291f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The class came at the perfect time, said Manzella, because her son
        needed more outdoor time to explore and socialize with other kids in a safe
        way during the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effd8ce7-b0aa-4f5a-a9cc-a1c0087ab14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5fca9f-54d7-47a3-a7a7-5d1b304359ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it creates an opportunity for kids to be really resourceful
        and to think outside of the box."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e10a548-e39b-42ec-85c6-27cc8a4a6aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ceb9ef7-be31-47d2-ba19-bd51c98dcf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Fresh air, nature and no screens</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69215bf-2f19-4566-bc39-64df42f0ccda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Project Learning Tree is an environmental education program that
        gets children from prekindergarten through 12th grade out into nature to explore
        and learn about their environment -- with a focus on trees. It''s part of
        the non-profit Sustainable Forestry Initiative.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5849dd71-ef78-4f49-a112-66022ea52f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81096f04-9843-49d6-a533-77a1cd674c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s super fun. We do a whole bunch of activities," 10-year-old
        Bergen told CNN. "I just love all the colors of nature being outside."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f070c50-79cf-4b6f-9a84-6a1acdb9ed21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269db7fa-e90b-4719-bde0-0912e875d0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program, offered in all 50 states, aligns with Common Core State
        Standards in science, social studies, language arts and math. Just in time
        for fall, they learn why leaves turn yellow.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c92b0a-4c8f-4ff1-9ab2-14c1c84fb606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb97cab5-a20f-4407-b333-6512a78c0e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stuff inside them that makes them green, goes inside these
        tubes in the leaf so the tree can store it for the next year," said Bergen.
        "Then the leaves turn yellow and fall off the tree."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09f0b14-0cd7-42ea-ba35-11a531f479cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec60db4-1137-4b43-a7a0-c0bc725ef8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students also learn about pollinators and how bees help produce
        the food we eat. They learn how seeds travel through the wind and grow in
        the soil where they land. They create nature journals -- like so many scientists
        have from John Muir to John James Audubon.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3851bd-843d-4719-b079-8469cf203dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b9030e-ada4-484a-9345-56decdbc0a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kids develop their creative writing skills that way -- crafting
        stories from their observations, sitting under a tree for 10 or 15 minutes,
        said Michele Mandeville, a facilitator for Project Learning Tree in Colorado.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec98e62-8e6f-48b1-a2a7-b21b53921256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2633d8-480a-400a-a687-061c1d56fad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we give kids the opportunity to get outside to learn in nature,
        to engage with nature and others within an outdoor space, they''re really
        going to learn to preserve nature and just kind of fall in love with it,"
        Mandeville told CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249f3642-2c57-4ad5-83f6-0ed1f194d146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d8bcaa-ed01-4f39-9b79-1f93880f71dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kids choose a tree to "adopt" and they learn about that species;
        from the bark to the type of leaf, and watch how it changes through the seasons.
        They pretend to be trees and gather the nutrients they need for them to survive,
        collecting different colored squares for each element.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e743c6a3-bf30-4f9b-ab51-5d972e043e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5defbbda-8d91-451d-b3c7-ed6a10b23512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was green for nutrients, yellow for sunlight, blue for water
        and red for fire," said Bergen.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c81bd3-e0be-411a-8ce6-006a0212b92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504454b4-caca-4740-b6ae-e9cc5e012bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They learn to "read" a cross section of a tree to see how old it
        is through the number of rings and what happened in each year from beetle
        kill, to forest fires which Colorado is dealing with now.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63616dbd-bbf2-4443-a021-322153551509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34295244-69b9-4e78-ab74-21b3e6b44d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandeville also teaches them to spot the species of birds in their
        trees -- from downy woodpeckers to western bluebirds.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af85f19-6f5b-4562-9ce7-cca2b23f16d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f9c428-a0dc-4318-9efb-78841c1af193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And classes are held all winter long in many places, unless it drops
        below freezing. Birds are easier to spot when the leaves are off the trees
        and kids learn to build shelters, and check for animal tracks.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2200cd-860b-4766-85ef-b98e882373f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f85f5f-a2da-4661-bdac-e91e999fe8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Project Learning Tree shares these fun winter activities parents
        can do outside with their preschoolers.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8854e350-d275-40e3-8992-1711ee3727a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66191f98-bfeb-4612-9074-b9a30f65b4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Using five senses to observe</h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ce6e5d-6a6b-41f6-a55c-b0f3117bf369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children learn to focus and observe using their five senses just
        as scientists need to hone their power of observation. Mandeville has the
        kids map out sounds they hear, called "sound mapping."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6426126f-889b-45d2-b86a-7e88370db7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaa366a-ddff-424a-b383-306e0b0f80b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They close their eyes and kind of put on little ''deer ears'' by
        cupping their ears," said Mandeville.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acdaaad-6304-4393-a099-40fc4cebfc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2692f439-755f-47cf-87e2-111e6e91d646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They write down everything from bird tweets to traffic sounds, to
        rustling leaves and rushing water and indicate the direction they''re coming
        from.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3a3677-76b2-467e-a30e-9b44d275d877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a295238a-3476-491c-a6b1-f65e7242f74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not engaged with sound because we''re so stimulated by our
        vision," said Mandeville.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073b9a0c-03f2-4724-ae4e-4ff778c863cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180a2aef-d41f-46ed-9d12-f7cb32d46c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She encourages students to lift up a log in the river and discover
        what may be hiding underneath. She explains how mushrooms and moss help decompose
        wood in the river.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c9b6b2-e9b1-4b9a-974c-4acfe75807b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf083e06-0600-4402-8563-1bf5c7f70c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can collect data and you can even spend time building bar
        graphs, comparing different elements in nature they found," said Manzella.
        "You can''t do that in a classroom with four walls. They''re able to learn
        in a different way."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041cff1d-3aec-4476-b6aa-60dbdb542dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720354be-6c66-451b-91e2-78b396659f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The power of nature to soothe, and spark creativity</h3>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6e0a32-56ff-4bdc-9e0c-2026485aea23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bergen''s mom says after he takes the class, "he comes home enlivened."
        Studies have found numerous health benefits of spending time outdoors in nature
        and children in particular benefit greatly.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fa5fb0-2296-42cb-92df-19f7539f76cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce33f38-c2b9-4876-93a8-c77e23d539a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bergen explains it this way, "I feel like, you can breath and you
        can just be closer to the ground, to this earth."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2985eaa-b703-4d6f-9949-f92319dbc580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993ba0aa-dcb6-42e1-8aba-6d56d3d6606e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandeville, who has a Masters of Education degree, took a year off
        from teaching in school to do outdoor education, which ended up coinciding
        with the pandemic.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1407db-ce14-4d92-9a0e-40e70c31bc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a49347-2838-4e57-abf4-9117497fbe8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There really has been a rise with students getting really nervous
        and anxious when they''re in the classroom and just kind of the rush in the
        quick change of subjects that they have to go through and not giving them
        a lot of time to process and get outside and really engage."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fae76d-a294-4970-87f7-ce08c0f029be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43c4554-71c7-4e2a-8637-b18455d0c5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teachers need to get outside too.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b904b6da-82d0-49f4-9ab3-c84a8b8f727f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69c1215-e8db-4a36-be3f-825b3a257e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that they are burnt out and overwhelmed with trying to engage
        kids through a screen."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f42839e-490e-43e8-9cef-2d08fade3cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4de52a-0144-414c-9353-b0524b4eba7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandeville is a facilitator for Project Learning Tree, giving other
        teachers, and informal educators workshops -- now online -- about how to teach
        this outdoor education curriculum.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35879382-2525-4201-869b-be54a285edc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37c49bf-495a-4643-bd61-25447e93eff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many students who are quiet in the classroom and don''t want to
        be called on tend to really excel outdoors," said Mandeville who herself was
        a shy kid.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc946b7c-b388-4fcb-9af2-e06325e91071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ee61ac-1530-4de9-8735-3c9b0e9fb776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The quiet ones ... their eyes open up. They want to explore, they
        feel like they have a little more room to just go poke around and maybe lift
        a log look and see what''s under there."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb54183f-7b88-400a-bd29-22aeb18784f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa94d32-2e58-44a4-9aa8-7e9859feeed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kids tend to have very short attention spans when they''re looking
        at screens all day, said Mandeville.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf8db9e-f80d-48b8-89e7-cc40d0121b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:32.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2da599-b50b-403b-bf9a-41ff086ce061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.286+08:00
