  'smartphone-use-impulsive':
    'author': 'Lauren Kent, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-11-19T10:32:00.772+08:00
    'imagesource': 'jcr:a71b5798-0e65-4151-b87f-1c76db39581b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6da758ae-0c05-4009-83ee-da6faefbc339'
    'lead': 'Being glued to your smartphone could be causing you to make impulsive
      decisions and crave immediate gratification.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-19T10:40:17.451+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:22:58.782+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:20:53.032+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['technology', 'smartphone', 'behavior']
    'template': '1'
    'title': 'Click here now! Smartphones may be making us more impulsive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad1dcaa-01d1-43ea-a9e9-78623fdc26d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:40:17.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:58.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Being glued to your smartphone could be
        causing you to make impulsive decisions and crave immediate gratification.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a96bec-2594-4722-a0bb-c6c7dea46481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:40:17.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:58.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, people who spend more time on their phones are more likely
        to reject larger, delayed rewards in favor of smaller, immediate rewards,
        according a <a href="https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0241383"
        target="_blank">study published Wednesday</a>&nbsp;in the academic journal
        PLOS ONE.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8583e6cd-86de-4f8d-a73d-7526fbfd2622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:40:17.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:58.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research has long shown that a preference for smaller, immediate
        rewards — what researchers call delay discounting — is an indicator for various
        negative behaviors, such as drug addiction, excessive gambling, and alcohol
        abuse. Now, <a href="https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0241383"
        target="_blank">new research from Freie Universität</a>&nbsp;in Berlin reveals
        that <a href="https://www.cnn.com/2017/11/30/health/smartphone-addiction-study/index.html"
        target="_blank">excessive smartphone use</a>&nbsp;is also linked to impulsivity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11789800-bc42-42d4-abbf-b88282dd5938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:40:17.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:58.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our findings provide further evidence that smartphone use and impulsive
        decision-making go hand in hand," said researchers Tim Schulz van Endert and
        Peter Mohr in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dc7f51-33f7-4132-a7bf-3df2f1b8d7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:40:17.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:58.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who are already aware of their impulsive decision-making
        may benefit from the knowledge of their increased risk of overusing smartphones,"
        the authors wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21239769-7fb1-4b1e-a686-333a648fdda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:40:17.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:58.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are at least two factors underlying impulsive choice, lead
        author Schulz van Endert told CNN. One is a person''s self-control —&nbsp;the
        ability to withstand temptations in order to achieve specific goals. The other
        is the ability to imagine potential outcomes of their behaviors and future
        consequences.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f63f134-6759-48f8-a256-e34fc5fec731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:40:17.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:58.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found that participants lower in self-control tended to use
        their smartphone more," said Schulz van Endert, a doctoral student at Freie
        Universität.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c31fb9-f403-43a8-9113-6c38b82d66d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:40:17.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:58.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, high (use) smartphone users did not seem to lack the ability
        to imagine the (potentially adverse) consequences of their behavior."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1480138d-ed86-42d5-b737-8ce19733aeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:40:17.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:58.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media and gaming linked to wanting immediate rewards</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c0541a-3c65-4199-85bf-707c23a66ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:40:17.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:58.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also found that a preference for small, immediate rewards
        was linked to heavier use of two types of apps: social media and gaming.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0289ee-b7e7-4897-b600-bebf55803778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:40:17.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:58.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both types of apps offer quick gratification in the form of likes
        or entertaining content (social media) and rewards or bonuses (gaming)," said
        Schulz van Endert via email. "It seems intuitive that individuals drawn to
        immediate rewards will spend more time on these apps."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cbe3c9-ed66-42bc-919b-aa0738c3d395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:40:17.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:58.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that more research is needed to investigate the appeal
        of different apps, and find out exactly why social media and gaming are linked
        with a stronger preference for immediate rewards, since that was not within
        the scope of their study.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4866074-dd6f-4326-b144-87580fb73c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:40:17.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:58.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research was based on data from the built-in iPhone app that
        tracks phone usage, providing the exact duration that 101 study participants
        actively used each app on their phones. That method is thought to be more
        accurate than relying on participants to self-report their own phone usage,
        as scientists say most people greatly underestimate the time they <a href="https://www.cnn.com/2020/06/11/health/smartphone-hack-reduce-screen-time-wellness/index.html"
        target="_blank">spend on their smartphone</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46cff38-d7c3-4a0b-bfa9-c77071f33525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:40:17.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:58.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a head-to-head comparison of self-reported vs. actual screen
        time we found that 71% of participants overestimated and 17% underestimated
        their screen time," Schulz van Endert and Mohr wrote in the study.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4a474e-76d5-4fa6-93d7-0b81e5dedfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:40:17.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:58.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Negative impacts of more screentime</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee702946-190a-4d19-b19c-38b84636b600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:40:17.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:58.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results showing links between impulsivity and smartphone use
        weren''t too surprising, Schulz van Endert said, since they align with previous
        research on delay discounting and problematic behaviors. But he was surprised
        by just how much time some people spent on social media and gaming apps --
        more than 10 hours a day in some cases.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243f340f-bde2-420b-9925-f806d3e52d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:40:17.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:58.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0241383"
        target="_blank">new study</a>&nbsp;seems to support existing research that
        indicates excessive screen time has negative impacts. Previous studies have
        shown that smartphone use <a href="https://edition.cnn.com/2020/03/04/health/smartphone-headache-wellness/index.html"
        target="_blank">can make headaches worse</a>, can <a href="https://www.cnn.com/2016/11/09/health/smartphones-harm-sleep/index.html"
        target="_blank">disrupt sleep patterns</a>&nbsp;and can negatively impact
        mental health.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4246ec9-5287-412e-a3b9-247c6f5b082e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:40:17.454+08:00
      'mgnl:createdBy': 'pia'
