      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the Philippine Statistics Authority’s latest rice and corn
        stocks inventory report, rice inventory rose by 16.1% to 2.647 million metric
        tons in October compared to the same period last year, which is good for around
        82 days based on the Philippines'' average daily consumption of 32,000 MT.</p>'
