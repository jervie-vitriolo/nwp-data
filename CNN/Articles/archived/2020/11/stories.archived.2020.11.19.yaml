      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81ac57e-f0a3-4cd8-b41e-6afd1e04a0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:08:24.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:57.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why a vaccine, even more than any future financial help
        from the Fed and politicians, is key.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171b9cc1-c0e8-490e-8675-054999a1f05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:08:24.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:57.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f187efd-a28a-44f4-b6c9-0f93c816bd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:08:24.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:57.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economy has proven that if we can get the virus under control
        it will recover," said Patrick Leary, chief market strategist and senior trader
        with Incapital, in an email to CNN Business. "Assuming vaccines become widely
        available by the later part of the spring next year, rates will likely move
        higher, how much higher the Fed will let them move before taking action is
        the billion-dollar question."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77c3f09-a0dc-4d91-8aa1-44a89979909a'
      'mgnl:activationStatus': true
