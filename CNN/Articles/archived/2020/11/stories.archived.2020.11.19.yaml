      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barnes &amp; Noble CEO James Daunt told Publishers Weekly earlier
        in the year, "This will be a book of rare consequence. That it will sell as
        no other book has done since July 21, 2007" — when "Harry Potter and the Deathly
        Hallows" came out — "is immensely cheering to booksellers."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9a7eff-4215-4f40-ac92-26e4de7bef45'
      'mgnl:activationStatus': true
