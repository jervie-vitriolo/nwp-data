      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a much better approach than wearing gloves," he said. "The
        reality is the gloves just protect the surfaces of your hands. The outside
        of the glove is obviously still dirty, and if you have dirty gloves and are
        touching your face, it''s really no different than not having gloves."</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
