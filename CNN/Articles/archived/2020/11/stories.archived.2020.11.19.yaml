      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those without a medical certificate will be directed to the Baguio
        City Central Triage Unit for proper health assessment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9705a8-ae92-47ef-9ed9-ef8770e04744'
      'mgnl:activationStatus': true
