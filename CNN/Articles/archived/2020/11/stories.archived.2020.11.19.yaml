      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bond yields are super low. That means it
        doesn''t cost a lot of money to take out a loan, no matter if you''re a consumer,
        business or the federal government. But yields have inched higher since the
        election. That may raise problems as the incoming Biden administration hopes
        to unveil more stimulus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0322ac4-5c1d-403f-9af5-81e76e32d8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:08:24.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:57.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44872eb-97df-4eca-95f2-f04c3a7c7ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:08:24.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:57.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yield on the 10-year US Treasury is back near 0.9% and got close
        to 1% last week. That''s the highest level since the days before the Covid-19
        crisis in mid-March.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d6217c-424b-4fe8-8229-49af933e886a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:08:24.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:57.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a104032-2c33-45a6-82f2-afdf5e04ea62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:08:24.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:57.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t long ago that some experts wondered if US bond yields
        could fall further and even approach zero.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d40524-38c2-448d-8ff9-73d434862bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:08:24.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:57.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be90cebe-2b37-4a85-b53b-43978a54cb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:08:24.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:57.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, the 10-year plunged to an all-time low of 0.32% in early
        March as Covid-19 fears ground the US economy to a halt and sent shock waves
        throughout Wall Street. Worries about the recovery still persist.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d9f6a1-3ac9-4002-8fe8-1cf4b5681479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:08:24.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:57.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd00cd1-bb1a-4f19-9f71-b276461877b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:08:24.985+08:00
      'mgnl:createdBy': 'bamba'
