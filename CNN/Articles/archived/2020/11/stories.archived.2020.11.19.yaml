      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6699db1c-c050-47d6-96c2-15029a6e4d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:51:47.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:33.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also issued an erratum, saying the sudden increase
        in ICU (intensive care unit) bed occupancy (53%) in the Nov. 17 bulletin was
        due to a data entry error from one facility. “The entry has been corrected
        for November 18 thereby reflecting a more accurate ICU bed occupancy (42%),”
        it said.</p>'
    '0':
