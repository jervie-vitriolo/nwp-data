    'template': '1'
    'title': 'Roque: No chance for harmonious ties between Duterte, Robredo after
      typhoon meltdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c29518c-e547-417f-8176-2f03450be50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:30:08.189+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:39.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> It''s
        unlikely for President Rodrigo Duterte and Vice President Leni Robredo to
        regain any hint of a good working relationship after recent controversies
        on typhoon response, Presidential Spokesman Harry Roque said, insisting that
        the VP was out to discredit the administration amid typhoon relief efforts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f46d682-4bbb-43cf-952e-3f64f5d68ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:30:08.189+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:39.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Siguro hindi na po</em> [That''s unlikely]," Roque said when
        asked about a good working relationship between the country''s two highest
        leaders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb84055b-77e0-4b77-8623-e0c18145fb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:30:08.189+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:39.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Binigyan na ng dalawang pagkakataon ng Presidente si VP Leni...Talagang
        VP Leni listened to her advisers and decided to become opposition, if not,
        obstructionist... Dalawang taon na lang, siguro ganyan na talaga ''yan</em>,"
        Roque said during his Malacañang briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cc1809-2126-4848-be48-366e02dd2679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:30:08.189+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:39.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President gave VP Leni two chances... but she
        chose to listen to her advisers to become part of the opposition, if not an
        obstructionist. There''s just two years left, I think it will stay that way],"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f0e618-98d7-46c5-ba72-0608e211bda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:30:08.189+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:39.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of their term, Duterte appointed Robredo as housing
        secretary only to be asked in December 2016 — barely six months later&nbsp;—&nbsp;to
        "desist from attending all Cabinet meetings."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23d46b1-0db5-46fa-a6fb-c7c6c8c87c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:30:08.189+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:39.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2019, Duterte fired Robredo after barely a month as
        anti-drug czar, citing a false report that she supposedly invited a foreign
        human rights advocate —&nbsp;foreign officials often cursed by the President
        in past speeches —&nbsp;to come and look into the country’s situation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a390df-7093-415d-8c38-241a047af19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:30:08.189+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:39.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque dedicated a good amount of his briefing responding to questions
        about Duterte and Robredo''s strained ties, entirely pinning the blame on
        the Vice President''s camp for supposedly presenting herself as leading the
        typhoon response. He claimed that the troops and relief packs mobilized in
        flooded Cagayan, Isabela, and parts of Bicol were already "pre-positioned"
        and would have been deployed even without her intervention.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f4fce1-435c-4846-bfb5-a2bf139ed027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:33:08.662+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:39.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2020/11/15/Vice-President-Leni-Robredo-Cagayan-typhoon-Ulysses.html">Robredo
        visits flood-hit Cagayan after ''Ulysses'' onslaught</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bae851-424e-4ca1-86bd-7d719e26c542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:30:08.189+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:39.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chaos started last week when cries for help in Cagayan —&nbsp;where
        homes were totally submerged in flood water —&nbsp;came to light Friday night.
        Robredo said she felt it was her duty to respond to the call as people were
        still trapped, adding that she coordinated with the Armed Forces of the Philippines
        for rescue efforts. The AFP was then seen sharing updates and reports from
        Robredo''s Facebook and Twitter pages about activities in these provinces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad433f9-96a1-483b-93b2-10cfc6487270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:30:08.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:39.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trending</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce00e82-9518-4d8c-b5fe-9af636de8b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:30:08.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:39.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque admitted that the President was pissed off when Filipino Twitter
        users made the #NasaanAngPangulo (where is the President) hashtag trend. He
        blamed Robredo''s daughters Tricia and Aika even if the tweets which Roque
        questioned – alluding to someone who''s still asleep on a weekend morning
        despite the calamity – did not name anybody.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">Roque goes on to show the tweets of Robredo&#39;s daughters,
        saying they are the ones looking for the President. <br><br>The tweets did
        not name anybody. <a href="https://t.co/HzfB7v5px0">pic.twitter.com/HzfB7v5px0</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1329278532506193921?ref_src=twsrc%5Etfw">November
        19, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2261cc1b-52d5-437a-8ed0-68d1f262a33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:30:08.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:39.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f47ff7c-4b98-4429-807e-1dc3ad72fcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:30:08.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:39.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said he was a night person, blasting critics and
        asserting that he was attending the ASEAN Summit and already ordered concerned
        officials to do their tasks for typhoon relief.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85133ab1-68b3-4f20-904f-f37e787a14fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:33:08.663+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:39.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/11/18/duterte-robredo-working-relationship-typhoon-response.html">Robredo:
        Better ties between President, VP could have benefited Filipinos</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3315415-414e-4fd0-971a-b6f3c0def605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:30:08.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:39.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque went further to quote a statement made by Robredo''s spokesman
        Barry Gutierrez that found fault in Duterte''s absence at the height of the
        disaster.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37659eb6-6834-43d4-a2f6-71eae0b44b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:30:08.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:39.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang konteksto niyan, ''yung trending na nanggaling naman sa
        kampo ng oposisyon, ''yung nasaan si Presidente, ''yung mga tweets ni Vice
        President na parang siya ang in charge, at syempre ''yung mga tweets din ng
        kanyang malalapit sa buhay</em>," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464ea98a-6f08-45fc-ac21-1074e3ebd4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:30:08.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:39.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My advice to VP Leni: <em>tigil muna ang politika sa panahon ng
        pandemya at ng sunod-sunod na aberya gaya ng mga bagyo. Si Presidente, ''yan
        ang paninindigan</em>," Roque added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90531566-efb0-49b7-a3f6-b091eb31883c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:30:08.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:39.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The context is really the trending hashtag that came
        from the opposition about where is the President, the tweets of the Vice President
        that appears she''s in-charge, and the tweets of those close to her. My advice
        to VP Leni: stop politicking at a time of a pandemic and of disasters. The
        President believes that.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f1e9ad-a2f2-4f69-b963-766f29560c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:30:08.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:39.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Robredo''s spokesman pushed back, finding fault in Roque''s
        obsession on the tweets of the Robredo sisters when thousands of people remain
        in evacuation centers.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Good
        lord, 69 Filipinos killed, 325,000 displaced, over P1.5B in damages, and this
        administration is now spending it&#39;s time analyzing TWEETS by VP Leni&#39;s
        daughters?! Si VP Leni balik agad trabaho. Kayo tatlong araw na ito pa rin
        ang hanash. Sino nga uli ang namumulitika?</p>&mdash; Barry Gutierrez (@barrygutierrez3)
        <a href="https://twitter.com/barrygutierrez3/status/1329290097087299586?ref_src=twsrc%5Etfw">November
        19, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369179c9-b293-4a4e-bc52-80cea047233d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:30:08.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:39.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda89805-4768-499a-b90c-032ab8ec0be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:30:08.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:39.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a national address on Tuesday night, Duterte <a href="https://cnnphilippines.com/news/2020/11/18/duterte-hits-robredro-typhoon-efforts.html">taunted
        Robredo not to "challenge" him</a>, even warning her about her supposed plans
        to run in 2022.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6693224e-ac80-4778-a9df-ac1f8d25ce92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:30:08.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:39.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Robredo denied that she was considering a presidential
        run, saying that the elections are still far from her mind. Duterte also laid
        out several false claims against the Vice President, some of which were discovered
        untrue by <a href="https://cnnphilippines.com/news/2020/11/18/Fact-check-Robredo-Duterte-false-claims-Typhoon-Ulysses.html">CNN
        Philippines'' factchecking.</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c7137d-99e4-4b02-945d-c5ec94b6d72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:30:08.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:39.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President will not apologize, Roque said: "<em>Bakit hihingi
        ng abiso ang Presidente, hindi naman siya nagkamali?</em> [Why would the President
        say sorry when he said nothing wrong?]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd87a4f-3e83-4b03-a6c7-dd6baa116f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:30:08.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:39.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala namang pagbabawal sa Presidente na ilabas ang kanyang
        saloobin</em> [Nothing stops the President to express his feelings]," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c46606-6662-4513-ac75-7e2925035de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:30:08.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:22:39.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Roque, the government counts Robredo as "opposition" and asserted
        that Duterte still enjoys a <a href="https://www.cnnphilippines.com/news/2020/10/5/Duterte-approval-trust-rating-COVID-19-September-2020-Pulse-Asia-survey.html">91%
        approval rating</a>&nbsp;from the public. That PulseAsia survey was done in
        September, well ahead of recent disastrous typhoons.</p>'
