      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8249d5e-bfe5-4af0-a450-3e03fa70f3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:52:05.286+08:00
