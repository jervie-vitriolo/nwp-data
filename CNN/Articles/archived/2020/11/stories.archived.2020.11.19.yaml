      'mgnl:lastActivated': 2023-01-25T20:05:52.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fbcdaa-9251-4a7a-9132-dd7f4fd4e30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T23:13:42.007+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:52.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified that the sudden spike in the city''s cases presented
        in the <a href="https://www.cnnphilippines.com/news/2020/11/17/OCTA-November-Baguio-Davao-City-COVID-19-.html"
        target="_blank">latest OCTA Research Team report released on Tuesday</a> happened
        three weeks ago, where around 500 people got infected in an outbreak in two
        barangays.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216c7942-f49b-4571-85de-3ba9a934096a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T23:13:42.007+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:52.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbe7ca0-a743-4693-865a-8bcf79681933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T23:13:42.007+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:52.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were able to contain these infections. Our cases are now declining,"
        said the Baguio City mayor.</p>'
