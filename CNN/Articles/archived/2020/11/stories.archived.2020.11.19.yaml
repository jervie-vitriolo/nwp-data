      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ:&nbsp;<a href="https://cnnphilippines.com/sports/2020/11/13/Gilas-gets-IATF-nod-to-train-in--bubble--for-2021-FIBA-Asia-Cup-qualifiers.html">Gilas
        gets IATF nod to train in ''bubble'' for 2021 FIBA Asia Cup qualifiers</a></strong></p>'
  'Peru-third-president-one-week-':
    'author': ' Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-19T16:51:10.712+08:00
