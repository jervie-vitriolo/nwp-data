  'Mexico-vaccine':
    'author': 'Matt Rivers and Natalie Gallón, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-19T07:36:00.938+08:00
    'imagesource': 'jcr:2813d341-1d0f-45d8-b0c6-a1c6480eff2f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a98a30ac-f543-4672-8caf-2b578308c166'
    'lead': 'For Mexico, the development of its own vaccine is not just a matter of
      public health. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-19T07:42:53.389+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T19:23:09.611+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:20:50.812+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['mexico', 'covid']
    'template': '1'
    'title': 'Inside Mexico''s quest for a homemade vaccine'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3053ad-3ef4-4c12-9604-22e8657150c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The small glass containers look like
        the marching rows of an infantry division, neatly aligned shoulder to shoulder,
        as they press slowly forward into a massive processing machine. Each will
        contain one dose of a vaccine, the weapon of choice in the battle against
        the coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795a0103-23af-4d33-81b3-9c0e84775c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ad3d2f-1809-49a6-8a76-26313b942f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of such containers, called ampoules, are already being
        sorted, labeled, and made ready to ship every hour in a mock production of
        a national vaccine developed by Mexicans, right here in Mexico.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef64145-ae1f-4cd7-8836-93aaaa624fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280a5491-ea03-4f2a-869d-c2d1f58473d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the trial runs of a Covid-19 vaccine production line in
        Mexico City, to which CNN was recently given exclusive access. The ampoules
        we saw were only filled with water. But if all goes to plan, officials hope
        to be producing millions of vaccine doses this way by the end of 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d71bf2-61cc-46f9-a2a9-8d32c092417d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7e4638-b311-4c71-b551-4d4487cd9887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Mexico, the development of its own vaccine is not just a matter
        of public health. While the first vaccines will be produced much earlier by
        some of the world''s richest countries, a nationally produced vaccine is Mexico''s
        failsafe—its best bet to ensure that if vaccine supplies from other countries
        prove difficult to obtain, its roughly 130 million citizens will still be
        protected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febe23fa-b3a7-4506-8b4c-869f93d74ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2903e2-ec33-4f7a-897d-b880fd576ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The three-pronged plan</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593eb17b-f2b3-4ac1-bfb9-1b18e4673c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico''s government is fully aware that, at least to start, any
        widespread vaccination campaign will have to rely on foreign developed vaccines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95d88d4-b97e-4ae8-81b3-391c2eed6a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be780d33-cc1d-4960-bd13-d7ef5cf24842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its foreign ministry has taken an accordingly aggressive stance
        in proactively trying to secure up to 116 million vaccine doses from outside
        the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e633d5-6945-4b11-a1f1-27c7a91b48e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96a5cc7-9c4d-4761-9476-7a9eb2d08ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, it says 25.2 million of those doses will come from agreements
        Mexico has secured within the COVAX program, the WHO-backed initiative that
        aims to secure vaccines for developing countries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a2180b-3b9c-4b5a-a7b6-527045f95b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d49a564-0c56-4d06-924e-ff997796fc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, purchase agreements for up to 90.9 million doses have also
        been secured with vaccine producers, specifically with UK-headquartered AstraZeneca,
        China''s CanSinoBIO, and the US'' Pfizer, which recently announced its vaccine
        is more than 90 percent effective.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c417a83-35ce-4d99-ad4e-df08e2b8b91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf6b60a-4b9d-45ab-bfe3-919c943b90a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why international cooperation has this interesting role
        right now because we don''t feel alone," said Martha Delgado Peralta, Mexico''s
        Undersecretary for Multilateral Affairs and Human Rights, to CNN. "We are
        looking out for a good that doesn''t yet exist, that everyone wants...that
        is about quality of life. It is a really, really tough, hard thing to do."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fbaea0-8899-427b-a439-16ebc7673942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60736d8a-0e87-4101-a16e-e21e42637ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico has a reasonably well-developed public health system and
        broad experience in immunology, and is hosting a number of Phase 3 trials
        within the country for internationally developed vaccines. Though technically
        that should not influence its ability to eventually procure those vaccines,
        it certainly doesn''t hurt to generate the good will.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cd04f5-4db7-4870-9694-4f7b8d06e4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41369d74-2f83-4d42-9d9f-917f3bc59afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico has so far been successful in securing promises of access
        to future vaccines, say officials.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508cbd4b-5679-4f9c-92f1-919dc2d1ba11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ede38e-3323-4361-b784-390f5690616b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the first round of vaccines will be the most sought-after products
        in the world. And an initial round of purchase agreements does not safeguard
        a population long-term against the virus.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e592f97c-cf17-4d57-af2f-21406dba9a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277db247-29c7-4cf5-acde-0753e77cf28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.393+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are at high risk if we cannot find a solution that can be permanent
        in the near future," said Delgado Peralta.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f570dfd-767e-43de-a4d1-57bab6732428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.393+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9061d25f-752c-4536-84c0-cdc4eeb74dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.393+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which is where prong three comes into play—a nationally developed
        vaccine.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c9a7c2-4def-46f2-a41e-6d35e3087aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.393+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2826058-8e38-48a1-977d-a849f2e26db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.393+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A homemade vaccine</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c86e9f-b322-471e-9c81-68895b6990d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.393+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least a half-dozen trials of domestically developed vaccines
        are currently underway in Mexico.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec15895-5579-4fb4-9ab7-29abbac030ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.393+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c53a899-e728-429f-96ec-ee593308a1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.393+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN gained exclusive access to one such trial in its beginning phases
        on the sprawling campus of the prestigious National Autonomous University
        (UNAM) in Mexico City.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5caaa4-f409-4f57-8834-94b6f48f7bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.393+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5db208a-6ad3-48d6-b077-c703c5178e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.394+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lead researchers Edda Sciutto and Juan Pedro Laclette have been
        working on the project for months.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89c844c-31a5-4428-a7ba-ffc8c096f348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.394+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648d7a9c-b5c8-4839-820c-f97df4f8151d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.394+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their vaccine candidate uses a protein fragment that they say has
        been shown in animal studies to produce antibodies and a strong cellular response.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db7d410-86de-45a7-a384-50602ea15c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.394+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c93479-4be8-40f4-8937-a85fd5edc1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.394+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think it''s very [safe], and is only the part essential to trigger
        an effective immune response," said Sciutto, as opposed to, say, a vaccine
        that would require the injection of a whole, dead virus.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdbea36-3465-484c-90db-bb8373bea89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.394+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3efa79-7539-4e93-a31d-786731c6c8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.394+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, which involves dozens of members across multiple divisions
        at the university, plans to take its vaccine into Phase 1 trials in January.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92cad60-3924-4bfd-9e1f-06f185b8a535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.394+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f540e932-c53f-45a4-9d68-2e19fbee8541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.394+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that pace, the group lags far behind other vaccine trials worldwide.
        But Laclette points out that first doesn''t necessarily equal best and that
        we still don''t know how well the first round of vaccines will work.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bebaa85-c309-42a0-90b4-bf2d0be6e9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8645297d-14f7-4b22-b966-63d59d198066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering the situation of the pandemic all over the world, though,
        it''s not going to be too late," Laclette said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae8b014-ba89-4868-8797-3934db408d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932af311-0ceb-49c7-bae8-53bfebf83a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting billions of doses around the globe might be the logistical
        challenge of the century. And each vaccine is different, perhaps working better
        in certain populations than others.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e466cef8-2e5a-44ef-a0e1-e41b74f76b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13ce801-fb79-43d7-8982-adf3640c8cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important to have many alternatives and select the best,"
        said Sciutto.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66031264-b7be-49ab-bb88-d80e0a24dc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36922b87-4a80-49ef-bbe3-820e7c54e580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''It feels like I am on the front line''</strong></h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795d1761-e8b2-481d-9c1e-9fc793bb29fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developing a vaccine is just the first part. Producing hundreds
        of millions of doses is another challenge entirely.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da49a347-3bf6-44f1-86dd-ed11a3b5a48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f080f3a-9a7a-4abb-a239-a19734cac18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sciutto and Laclette''s team have partnered with Mexican drugmaker
        Neolpharma to produce the vaccine at scale.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb98960-630c-45e2-9c88-ef55a6c2b2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6731206-d7c1-4428-b640-0878dfd07b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive tour of the Mexico City-based company''s production
        facilities, industrial manager Diego Ocampo said the production process has
        been streamlined in an unprecedented way.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d670888-64d1-41a0-807f-3488b0a4a0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297f4fac-d70b-4356-af8e-807cafa19e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally, once a vaccine is developed, it would take years before
        his facility could be ready to produce it en masse. Neolpharma is trying to
        speed things up by using an existing platform -- in this case, a system for
        producing proteins with genetically engineered E. coli bacteria.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe11232-d8d3-492c-b5e3-621481ca0bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a439ab55-572c-4ada-9a3f-4a878cccd6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neolpharma employees have also been working more and longer shifts
        and simplified their supply chain to help speed up the process.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7933f025-97ef-4b3e-81bc-7d859857f84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b35ab2b-d99c-4b0c-a2fb-cb0b3981de80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico''s government, much like others around the world, will also
        loosen some of the regulations that normally surround vaccine development.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398e2459-4497-450f-aaa2-ff82227f5398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6811dec9-52ca-40a7-b8f6-15ee47f99019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities say they will review each vaccine candidate on a case-by-case
        basis, though Neolpharma is expecting "expedited review, close follow up with
        the evaluating committee, and expedited approval of Clinical Trials," among
        other changes, says Ocampo.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77e3188-9a93-471c-ba5d-7f43d9ef8886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5d2e4a-dc42-4d0a-a5ce-3b642ff78843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocampo believes those factors combined will allow the company to
        produce millions of vaccines shortly after a candidate is approved, though
        he couldn''t say exactly when.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252ea8d3-0e78-4481-bcbc-9d02376dccd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0c8424-4a8a-4ca3-b379-4e37d7299579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two enormous, German-made production machines in his facility
        can each produce roughly 500,000 doses of a vaccine each day, depending on
        the final size of each dose.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff540fd0-b7d4-42ed-89e9-069468fb041c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea667a23-bcac-4b73-925f-ee55fd26d834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a Mexican I feel that we''re helping out in some way...it feels
        like I am on the front line," said Ocampo.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f96353-1903-4a8b-a627-58b75e66919f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998b9047-643d-457c-8ffd-87c40544615c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Doubt remains</strong></h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079a665b-ed58-4816-af59-489f19b34ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This entire process is far from a guaranteed success, with significant
        unknowns in each step of the process.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94cd8be-bbe7-4a6e-a8d6-83858b8e2782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadbd1de-71d6-4c42-9fe4-53645edd275a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico''s foreign ministry could hit major roadblocks in its procurement
        of foreign-made vaccines. It''s also possible, though perhaps not very likely,
        that all six of Mexico''s domestic-made vaccine trials fail. And safely and
        effectively producing and distributing hundreds of millions of doses will
        be extremely difficult.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44efe951-177c-422f-87a4-8de38ab1d58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacc051a-4787-4745-add3-345f3eb5b8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico is not a country with a highly developed vaccine production
        industry. Vaccine timelines are usually discussed in terms of years, not months.
        But these are unprecedented problems that demand different kinds of solutions.
        And Mexico is giving it a shot.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9312af13-f38d-48b1-bbb8-544dcbbea073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:42:53.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:23:09.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2020/11/18/americas/mexico-vaccine-coronavirus-intl/index.html"
        href="https://edition.cnn.com/2020/11/18/americas/mexico-vaccine-coronavirus-intl/index.html">Inside
        Mexico''s quest for a homemade vaccine</a>''</em></p>'
  'online-holiday-christmas-party-tips':
