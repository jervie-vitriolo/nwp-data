      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the FDCP held 17 meetings with producers and advertisers,
        as well as the Health, Trade and Labor departments while crafting the guidelines.
        The protocols are currently undergoing revisions, she added. However, Sotto
        said he heard from the producers themselves that they were not consulted.</p>'
