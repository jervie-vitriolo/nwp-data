    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than a quarter of a million Americans have been killed by COVID-19'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6214a4-ebc2-453b-aec6-705a5f52628e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) &nbsp;[Breaking news update, published at 6 p.m. ET]</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc023d99-0fe3-4ab5-b999-57ccaf25bf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 has killed more than 250,000 people in the United States
        in less than 10 months, according to data from Johns Hopkins University.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372441c5-4caa-4034-b139-6f33b0432cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>[Original story, published at 5:49 p.m. ET]</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087e7178-dfad-4fee-a7b3-a1d8cc5b673c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this rate, coronavirus is killing at least one American every
        minute of the day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15249a46-c7f4-4fd1-b038-7cc8b57adf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 1,707 new Covid-19 deaths were reported Tuesday, according
        to data from Johns Hopkins University. That''s the highest daily death toll
        since May 14.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f1163b-a6d0-43f7-91c8-898edbbfcc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s only going to get worse, said Dr. Jonathan Reiner, a professor
        at George Washington University School of Medicine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94aa0e05-bf6f-455b-bf56-053f7c73cca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The horrible death count that we saw yesterday in the United States
        ... reflects the number of people who were being infected three weeks ago
        -- two to three weeks ago, because that''s the lag," Reiner said Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6bf10f-f5ff-43c9-a0db-b06059194c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On average, two to three weeks ago, we were seeing 70,000 to 80,000
        (new) cases per day. Yesterday, there were about 155,000 (new) cases. So if
        you''re alarmed at the 1,700 deaths today, two to three weeks from now, we''re
        going to see 3,000 deaths a day."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2004c82-c4a2-4952-8b7c-1059fd93aeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while some hospitals are running out of health care workers,
        the US once again set a new record for hospitalized Covid-19 patients -- 76,830
        on Tuesday, according to the Covid Tracking Project.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7536924e-fc49-4d46-b581-c10f4121a87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Virtually every state heading in the wrong direction</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ace38e-1fd2-499e-a379-d8f58b9ea01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, 47 states had at least 10% more new daily cases
        than this time last week, according to Johns Hopkins data.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda1af78-d085-49e4-a36e-79113640ae18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two states are relatively steady compared to last week -- North
        Dakota and Iowa -- but that''s not saying much, since both states have recently
        had abysmal rates of new cases, hospitalizations and deaths.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5837ed04-e5d7-4b89-a2db-30efef1e810e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Hawaii has seen at least a 10% decrease in new cases.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1709b1-b0b2-4e1e-bcaa-8ec4641d3add'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This surge in nationwide infections isn''t just due to more testing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdf6d79-f69b-469f-ade5-c92be587747b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While new cases have increased 29% over the past week, according
        to Johns Hopkins, testing nationwide has increased only about 11%, according
        to the Covid Tracking Project.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee25ffa-9e1f-419b-9016-e176bfe3f330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arkansas Gov. Asa Hutchinson said that at his state''s current rate,
        "1,000 Arkansans could die of Covid-19 between now and Christmas."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3a897a-5928-4e2a-956c-08dcffda514d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas officials have deployed two mobile refrigerator trucks to
        Amarillo to handle the rise in fatalities.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee9b6c0-3300-47cb-98c6-bec54acef198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Illinois, Covid-19 is now the third leading cause of death in
        the state, behind heart disease and cancer, Gov. J.B. Pritzker said Wednesday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe6768d-4cb0-4696-9829-bbe2b8b02290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ICU and non-ICU hospital occupancy by Covid-19 patients could reach
        as much as five times our previous records from the spring," Pritzker said
        earlier.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b04d4d4-8f0a-40c6-b578-f7b815f80bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to see a rise in both hospitalizations and deaths
        from Covid-19 for weeks ahead because of the infections that have already
        happened," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f3f9b6-117d-4c7d-8520-520e346a9233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we can change our longer-term outcome. We can save potentially
        thousands of lives in the next few months if we make changes right now to
        stop this in its track."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93281d04-75e3-4939-ad99-f970e0cf58f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stay-at-home advisory started this week in Chicago, where city
        officials also urged residents not to have guests in their homes, to cancel
        traditional Thanksgiving celebrations and avoid traveling.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd539598d-f451-421e-b1f7-0701af3ed47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar measures have been announced across the US in recent days.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acdaa26-315e-4280-a30b-0eab953edf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ohio Gov. Mike DeWine announced a statewide curfew starting Thursday
        that will run from 10 p.m. to 5 a.m.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2664c7e-dfef-4b5d-a37c-0fb14e05eeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Maryland, the governor issued an emergency order effective Friday
        requiring bars and restaurants to close between 10 p.m. and 6 a.m., except
        for carryout and delivery services.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1962e940-b56a-4df0-8cbc-b77e00073287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in a war right now," Gov. Larry Hogan said. "And the virus
        is winning. Now, more than ever, I''m pleading with the people of our state
        to stand together, a while longer."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1a2f45-9aad-4b02-9090-a3cec1fe78c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More schools are closing again</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920c85e3-5849-4cd8-9041-5c9f91d4eaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City schools will close again Thursday, and all students
        will be learning remotely, after the city''s test infection rate reached 3%,
        the threshold that Mayor Bill de Blasio had said would trigger such a decision.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d1c5c3-fe65-40d5-88e3-1169373acc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last thing we wanted to see is the schools close," de Blasio
        said Wednesday. "But there''s been resolve about the fact that the game plan,
        so often, has worked of sticking to those tough standards."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd1cbbf-156f-40f7-833b-ea0373ae8962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that''s why I''m resolved about the fact that to bring schools
        back, we can do it -- we''ve done it before, we''ll do it again -- but we
        have to come up with even tougher standards."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cae6f2-19ce-4745-9c17-348b00d0873e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other school districts around the country have made the same decision
        recently, and Wednesday, the governor of Kentucky announced that all K-12
        students in the state will be returning to remote learning starting Monday.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f715000b-9d25-4d38-9c28-c24c22d53696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When addressing Covid-19, action is unpopular, but inaction is
        deadly," Gov. Andy Beshear said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f28d59-d542-4961-94e3-2ee6e5d38dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state''s highest daily cases have been reported over the past
        week, Beshear said, and the test positivity rate is more than 9%.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b086eb0e-bd5f-4cb6-906a-7e2cd2aa67e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beshear announced a number of other measures to contain the spread
        of the virus, including limiting the size of private gatherings and events
        and closing indoor service at bars and restaurants.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac840a9-bd6f-4ba3-8a6a-8e16a65c2910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need every Kentuckian to do their part," he said. "We cannot
        continue to let this third wave devastate our families."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe54c0e-1fb4-4230-98e5-bfc676943482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>College students told to stay home after holidays</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5891ae-8161-4728-85af-fa1a0da6b0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As cases surge across the US, colleges and universities are also
        navigating what their next steps should look like, especially following a
        holiday season that experts fear will further fuel the rampant spread of the
        virus.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4285ac-7e8d-43eb-8cfb-b52847ce2a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Boston, Mayor Marty Walsh said the holidays are "especially high
        risk for college students who don''t live at home."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7859ef41-cd82-482b-9fae-be62bcaeec89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normally, many students travel to their hometown for Thanksgiving,
        then return to campus for the rest of the semester," Walsh said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b64a09-223f-4d58-a83b-2b538071cc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have asked college students not to do that this year. If you
        go home for Thanksgiving, you should not be returning to Boston this semester.
        You should do the rest of your learning ... remotely."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd3ec70-fad9-452a-94df-a2124d0db435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Connecticut Gov. Ned Lamont also issued guidance
        for out-of-state college students who were planning to return home to Connecticut
        for the holiday.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c11198f-7197-4b6e-887f-917f0ac30a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said returning students should self-quarantine for 14 days before
        or after coming home, get tested for Covid-19 both before leaving school and
        after getting home, not attend parties and not quarantine with any elderly
        or at-risk family members.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4725fb-fa53-4a72-9e53-b88b7c116f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccines are still months away for most people</h2>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8772373-54c7-4535-bcf0-8d80a74ea9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there''s great news on the vaccine front, most Americans probably
        won''t be able to get vaccinated until the middle of next year.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50151e36-7f0c-4828-a692-19a02ff59865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pfizer/BioNTech vaccine is 95% effective and has shown no serious
        safety concerns, Pfizer said Wednesday. BioNTech said it plans to request
        emergency use authorization from the US Food and Drug Administration on Friday.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800bd42f-8119-407b-89bd-9ab951ca1264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another vaccine, from Moderna, is 94.5% effective against coronavirus,
        according to early data released this week. The company says its vaccine did
        not have any serious side effects.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c8e352-c3be-4897-8a5a-9fd4d54eb570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once a vaccine is given the green light for emergency use, distribution
        is expected to begin within 24 hours, US Army Gen. Gustave Perna, the chief
        operating officer for Operation Warp Speed, said in a briefing Wednesday.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2af3a4a-d2a2-4e19-843d-d9d10d4d86e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of the year, the United States should have about 40 million
        doses of vaccine, Health and Human Services Secretary Alex Azar said Wednesday.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b668f38-e339-487a-a038-0e5cac943b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And production of course would continue to ramp up after that,"
        Azar said.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2296a492-1b67-42bd-8ae7-c3698b468e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frontline workers and the vulnerable are expected to be the first
        to get the vaccine, health experts have said.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233a8573-6980-4dcb-8df4-a72fe60ac9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But health experts also say Americans must double down on safety
        measures, as there will be many more illnesses and deaths before a vaccine
        is available to most people.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f87f57-a185-4838-95f8-b24d2c0ddd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Francis Collins, director of the National Institutes of Health,
        said there are still several steps needed before vaccines get into the public''s
        arms.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405de151-c018-403c-8641-0de8db0658a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re going to look very carefully to be sure that everything
        is in order with safety and with efficacy, then they will make a judgment
        about whether both of these vaccines, Pfizer and Moderna, may be in fact entitled
        to emergency use authorization," Collins said.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1cb015-0b75-46b6-aaa8-5756f00426a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two companies could receive EUAs by early to mid-December, he
        added.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d074f3-204a-44bd-bc22-f00ff136da8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If these two vaccines do get approval, emergency use authorization,
        there will be about 40 million doses ready to be delivered in December," he
        said.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd035e9c9-07d8-4586-b5de-7a6e762e6a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People will need two doses of either vaccine. "So that''s 20 million
        people that can be immunized and we will need to make sure that is utilized
        for the highest risk people," he said.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d7c948-1bff-4cc7-a14b-13b7f22808d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More doses will become available every month after that, Collins
        said, and there are other vaccine candidates that may also win approval.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550c9718-1c69-4de3-a7dd-4e0b9fa14160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hope would be that by April we really start to see a lot of
        people getting immunized," Colilns said.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76ad229-34f0-4a24-a905-1e0968eeed5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:32:29.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:23:16.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And certainly by the summer we would hope to have most of America
        actually immune to this and we could start to think about getting back to
        life as normal."</p>'
