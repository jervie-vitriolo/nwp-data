      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) –</strong> The
        House of Representatives has approved on second reading a bill that will cut
        the weekly work schedule by five hours as an alternative work arrangement
        for private sector employees.</p>'
