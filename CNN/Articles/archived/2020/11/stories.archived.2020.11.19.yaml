      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a928547-0b68-476e-8207-67b8acbbba05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:27:41.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:22:40.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) -</strong> The
        country''s disaster management agency on Thursday responded to criticisms
        on water discharge that led to recent heavy flooding in some areas in Luzon,
        maintaining that dams, in general, are not designed to worsen flooding.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f057ba6-db63-4c86-bd2c-d52eb60d5340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:27:41.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:22:40.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855162cb-e7e9-4ecb-a242-c556bc82de7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:27:41.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:22:40.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his briefing, National Disaster Risk Reduction and Management
        Council lead spokesperson Director Peter Galvez briefly responded to criticisms
        on Magat Dam''s protocols, which critics earlier blamed to have caused the
        flooding in Cagayan and Isabela during the onslaught of Typhoon Ulysses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871a84d0-b88b-4987-bc99-1ec10fe85aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:27:41.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:22:40.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959b23c9-32b9-46c5-b6b8-9af1ce409840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:27:41.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:22:40.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just like to add that at a certain point in time, dams are flood
        control measures. They''re not there to worsen flooding," Galvez said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4732951-768c-4703-840a-516c7e26c747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:27:41.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:22:40.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1beeaf56-7f8e-4887-8987-f437507eca83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:27:41.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:22:40.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "At a certain time, Magat Dam was actually having more
        water flowing into the dam than it was letting out. It was really trying to
        control the spilling."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d1ab80-b41d-4484-81d4-5f38e6baa80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:27:41.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:22:40.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b402486-86f1-41c7-a151-15d3c145ab26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:27:41.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:22:40.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, infrastructure-oriented think tank Infrawatch
        Philippines noted that the impact of Ulysses, which supposedly dumped only
        "a third" of the rainfall during Typhoon Ondoy in 2009, could have been mitigated
        with "forward planned multi-dam discharges under a single authority."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bc2bc4-76cc-4b00-b2d2-e82576cd2944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:27:41.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:22:40.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5078ccd7-c337-428a-9ede-0f08eeb2a77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:27:41.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:22:40.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said dam operators such as the <a href="https://cnnphilippines.com/news/2020/11/15/DILG-NDRRMC-dam-discharge-typhoon.html">National
        Irrigation Administration and the National Power Corporation should be made
        accountable for opening dam gates at the height of the typhoon</a> and lacking
        efforts on information dissemination to let residents prepare beforehand.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b41b04-983f-453b-b741-93e155c43d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:27:41.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:22:40.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5353ea6d-2ce9-495b-9ce8-5ace8ad03150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:27:41.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:22:40.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State weather bureau PAGASA reported last week that Ipo and Angat
        dams in Bulacan only opened their gates last Thursday, November 12, the very
        day that Ulysses pummeled Luzon. The Caliraya Dam in Laguna issued a notice
        of dam discharge to local governments at 2 a.m on the same day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af13e48-a148-4cd7-8e0c-3f12ecd8a8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:27:41.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:22:40.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd632e351-3fe3-4855-a8a6-79ee7491de39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:27:41.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:22:40.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magat Dam in Cagayan already had nine gates opened a day after the
        typhoon already made landfall. But the NIA said in a separate statement that
        it followed proper protocols to prevent overspilling that may lead to dam
        breakage. It added that it also advised Cagayan and Isabela residents about
        the calibrated opening as early as November 9.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1acaf6b-a465-4aac-a196-dd74688bff0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:27:41.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:22:40.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027ba819-3a69-41a7-b913-c856a08fd4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:27:41.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:22:40.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Timbal, also a spokesperson for the NDRRMC, previously told
        CNN Philippines that <a href="https://www.cnnphilippines.com/news/2020/11/16/NDRRMC-study-recommendation-oversee-dam-discharge-.html">the
        agency will study the proposal of Interior Secretary Eduardo Año to have the
        council oversee dam discharge</a>. Timbal said they could accommodate sending
        warnings on gate openings for the meantime.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a93ca5a-d9b3-43b5-8700-2fa6fabb47a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:27:41.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:22:40.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebca631-515e-491a-aebe-48e1a2c7b30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:27:41.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:22:40.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ulysses left at least 73 dead, 24 injured and 19 missing as of Thursday
        due to heavy flooding in a number of provinces.</p>'
  'Duterte-Robredo-no-more-good-ties-Roque':
