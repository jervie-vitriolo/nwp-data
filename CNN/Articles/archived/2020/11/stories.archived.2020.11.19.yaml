      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An example mentioned was the FDCP requiring television companies
        to report to the council, seven days ahead of a production shoot day. Sotto,
        a veteran entertainer himself, said this is a burden considering that shoots
        are sometimes scheduled on short notice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d507afe-afb2-4354-a728-22f2233333ed'
      'mgnl:activationStatus': true
