      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill No. 309 seeks to establish a voluntary flexible work
        week scheme of 35 hours to boost the productivity and welfare of employees.</p>'
