      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a title previously bestowed on his wife, Michelle Obama, whose
        book "Becoming" rocketed to the top of the charts in 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7460ae1-1737-44f6-9191-4e89979a9154'
