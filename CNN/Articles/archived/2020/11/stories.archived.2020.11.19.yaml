  'IKEA-Philippines-mass-recruitment':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-19T19:03:47.347+08:00
    'imagesource': 'jcr:8839afe6-1889-466d-b08b-85a6d6dce832'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6df02a03-1206-4db5-90ac-24f276660fba'
    'lead': 'The furniture giant is looking to hire another 496 employees for its
      first Philippine store in Pasay City, which will be the world’s largest IKEA
      branch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-19T19:04:52.878+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:22:09.011+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:21:07.087+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IKEA Philippines to hire nearly 500 workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67c2153-96cb-49c7-b3e7-5b2ed7695df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:04:52.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:09.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19)</strong> — IKEA,
        the world’s biggest furnishing retailer, is launching a mass recruitment drive
        for its first Philippine store — also its soon-to-be largest branch globally.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7ef149-441a-481a-9980-691872e8637e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:04:52.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:09.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swedish retail chain announced on Thursday it intends to hire
        496 more employees for its Pasay City store, which will be operational by
        2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f85338-8453-46a9-aaf2-a479ad1c6a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:04:52.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:09.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vacancies include positions for sales associates, recovery associates,
        food assistants, and customer service associates, according to the company''s
        press release. IKEA Philippines also has several posts open for part-timers,
        it said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67d5359-9f56-485b-b33e-08643effc582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:04:52.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:09.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IKEA vision is to create a better everyday life for the many
        people. Creating meaningful, stable jobs and great workplaces is just one
        way that we fulfill this vision — more important than ever during these challenging
        times," said Christian Rojkjaer, managing director of IKEA Southeast Asia
        &amp; Mexico, and owner of a number of IKEA stores worldwide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9014b2c8-35d4-48bb-8c40-b05ae0bce8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:04:52.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:09.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new hires will be working either at the Makati office or the
        project office at the Pasay construction site. The company said it will continue
        filling local positions until June 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388337c5-6d41-4d18-9141-9f5e7b3d389e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:04:52.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:09.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The furniture giant has more than 400 stores in 50 countries. The
        65,000-square meter Pasay City branch, which is roughly <a href="https://cnnphilippines.com/life/style/design/2018/11/20/ikea-philippines-interview.html">the
        size of 200 basketball courts,</a> will be located at the SM Mall of Asia.
        It is IKEA''s largest, mainly because the warehouse, e-commerce facility,
        and call center will likewise be housed there.</p>'
  'supreme-court-denr-manila-bay-dolomite-':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-19T19:04:03.264+08:00
    'imagesource': 'jcr:3640af7f-27de-45b2-b90e-a960abc5aa56'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2aa12bfe-4d17-48b5-b755-3d38db61c88e'
    'lead': '''The Court, at least for the time being, should stay its disciplining
      hand,'' the Supreme Court says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-19T19:12:26.636+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T19:22:08.557+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:21:07.253+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC won’t sanction DENR for dolomite project, sees no violation of 2008
      order to save Manila Bay'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28f92a6-10a0-4b17-a0e0-5c695a3fa1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:12:26.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:22:08.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19)</strong> — The
        Supreme Court rejected a progressive group’s motion for it to reprimand the
        Department of Environment and Natural Resources over its heavily criticized
        Manila Bay “white sand” project.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01003aa2-89a2-4f91-b7e2-4117b76cd486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:12:26.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:22:08.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11908021-adb3-47e3-9740-384a2668beb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:12:26.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:22:08.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, the high court announced that it also
        denied the bid of Akbayan Citizen’s Action Party to intervene in the case.
        The en banc resolution promulgated on Tuesday has yet to be released, including
        the separate opinion of Associate Justice Marvic Leonen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226295b4-0296-4e63-b17f-2453e9cfc505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:12:26.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:22:08.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e57def2-62e5-4854-91bb-e872f76ce932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:12:26.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:22:08.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbayan wanted the DENR cited in contempt for dumping crushed dolomite
        on the shores of Manila Bay to make it appear like a white sand beach.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3327df5-b1cb-46da-a394-e1faf2f9f1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:12:26.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:22:08.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This beautification project does not help restore the polluted waters
        and even poses environmental and health risks, Akbayan said in its motion
        filed in September. It therefore violates the continuing mandamus issued by
        the Supreme Court in 2008 ordering the DENR and other government agencies
        to clean up, rehabilitate, and preserve Manila Bay, the group said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7853ec7-f6a1-4600-871d-264078212ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:12:26.638+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:22:08.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/10/1/UP-Marine-Science-Institute-Manila-Bay-white-sand-dolomite.html">READ:&nbsp;Marine
        scientists explain why dolomite sand won''t help solve Manila Bay''s environmental
        mess</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d9639d-8ee7-4378-90ba-455736b50b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:12:26.637+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:22:08.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This landmark decision is already "final and executory," the Supreme
        Court said, leaving Akbayan with no chance to intervene. The high court added
        it has not found any violation of its 2008 order.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156ece23-0853-4132-b797-39f911f5d31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:12:26.637+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:22:08.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Court held that it has not yet found any violation of the continuing
        mandamus amidst the quarterly reports submitted by the concerned agencies
        and the on-site ocular inspection conducted by the Manila Bay Advisory Committee,”
        the Supreme Court statement read.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5739803a-1f18-4332-b10a-282b1531fd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:12:26.637+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:22:08.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Court, at least for the time being, should stay its disciplining
        hand,” it added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5db5f9e-3bdd-4e3a-8142-8e67be55ef76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:12:26.637+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:22:08.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Bay Advisory Committee is chaired by Chief Justice Diosdado
        Peralta as the only remaining magistrate who witnessed the 2008 proceedings.
        The Supreme Court also noted that the DENR has not been remiss in its duty
        to report to the committee the actions the government is taking to clean and
        maintain Manila Bay.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f94f754-66b6-49ee-8b21-c21298ac9f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:12:26.637+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:22:08.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the issue on whether the pulverized dolomite minerals
        are hazardous “is a factual issue not ordinarily entertained by the Court,”
        the Supreme Court said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c76d4bb-6c6f-4900-a51e-e44665afa75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:12:26.637+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:22:08.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is a challenge that properly lies in the realm of political
        questions which the Court may not venture into even incidentally in a contempt
        proceeding under the given circumstances," it added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1084ba22-5d59-43f0-9588-ca42e3256997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:12:26.638+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:22:08.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics called Manila Bay’s cosmetic relief ill-timed, saying the
        ₱389 million used for the project <a href="https://cnnphilippines.com/news/2020/10/1/Manila-Bay-white-sand-funding-cant-be-realigned-Roque.html">could
        have funded more urgent measures amid the coronavirus pandemic</a>. Various
        groups also said it is a waste of money as rains would only wash away all
        the artificial sand, something the DENR promised to prevent.</p>'
  'sm-filipinos-buy-local-support-local':
