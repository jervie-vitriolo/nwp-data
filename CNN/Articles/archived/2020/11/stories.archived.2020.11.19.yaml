      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I find that nature has always been a place for me to heal and find
        hope in the world," said Mandeville.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43348336-4f29-42aa-80f2-e39c02afce4d'
