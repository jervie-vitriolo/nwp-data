  'cybersex-den-arrest-leyte':
    'author': 'Wil Mark Amazona, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-11-19T13:53:58.103+08:00
    'imagesource': 'jcr:baf93cb4-f91b-45d0-b002-bf59a8a0612c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d3f3d98-8933-4144-808f-2cfa385abc9d'
    'lead': 'Authorities say they have arrested a cybersex den operator in Leyte and
      rescued six persons, including children as young as 7 and 8.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-19T13:57:21.384+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:22:47.853+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:20:56.336+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['cybersex', 'Leyte', 'child-abuse', 'Eastern-Visayas', 'Republic-Act-10364',
      'Anti-Trafficking-in-Persons-Act', '-RA-9775', 'Anti-Child-Pornography-Act-',
      'RA-10175', 'Cybercrime-Preventions-Act']
    'template': '1'
    'title': 'Cybersex den operator arrested in Leyte'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61c791c-6b4d-4f5f-82cf-acb4e0f64dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:57:21.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:47.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, November 19)</strong> —
        Six persons, including children as young as 7 and 8, were rescued from a cybersex
        den operator arrested in Leyte, police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbab562-fc2d-4504-839f-c562c2bea2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:57:21.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:47.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women and Children Protection Center Visayas Unit chief PLtCol Mary
        Grace Madayag said those rescued on Wednesday afternoon were three boys aged
        16, 8, and 7, and three females aged 11, 13 and 18. She said they could not
        divulge further information about the case as it involved minors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9808b6-b0e2-4246-a92c-3af413214097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:57:21.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:47.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect is a 23-year-old woman whose name was also withheld.
        She is said to be a relative of the rescued minors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea42f7d0-9174-4a1a-9996-e1e8f78c30f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:57:21.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:47.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect was arrested in her house and was caught livestreaming
        with the 13-year-old in exchange for money. Two cellphones used for the illegal
        act were also confiscated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7638d86e-2594-4a77-9f81-41c41e6ef22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:57:21.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:47.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rescued children where brought to a facility of the Department
        of Social Welfare and Development, while the arrested woman was taken to the
        local police station.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3c87d1-a996-4720-9fe3-3b8a9b798936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:57:21.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:47.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madayag said they received information that a foreigner who visited
        the village last year took the now 13-year-old girl out of town for about
        a week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44554184-d7f0-4803-a9a2-23844fff7509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:57:21.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:47.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Eastern Visayas under PBGen Ronaldo De Jesus began investigating
        and planning the rescue after authorities received a tip from an informant.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690a60f2-05ca-4cf2-b1fb-8a997442ab02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:57:21.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:47.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect will be facing charges under Republic Act 10364 or the
        Anti-Trafficking in Persons Act which has a mandatory penalty of life imprisonment
        if convicted, and criminal charges for violating RA 9775 or the Anti-Child
        Pornography Act in relation to RA 10175 or the Cybercrime Preventions Act.</p>'
  'Ulysses-damage-infrastructure-agriculture':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-19T13:53:52.574+08:00
    'imagesource': 'jcr:d4fd815d-dc13-407f-b08d-3158003661a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9d71fa2-45e2-4945-a8fd-d62188e9ba5b'
    'lead': 'Last week''s Typhoon Ulysses caused damage and losses to infrastructure
      and agriculture in Luzon worth at around ₱10 billion, according to newly released
      estimates from the country''s disaster management agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-19T13:58:19.112+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T19:22:47.095+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:20:56.607+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ulyssesph']
    'template': '1'
    'title': 'Agriculture, infrastructure damage due to Ulysses reaches ₱10B'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73d7c3f-ff1f-431b-b904-ba9d2321d51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:58:19.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:22:47.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> Last
        week''s Typhoon Ulysses caused damage and losses to infrastructure and agriculture
        in Luzon worth at around ₱10 billion, according to newly released estimates
        from the country''s disaster management agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f34594d-2b7f-4ac2-85d6-ac2a5ce77fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:58:19.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:22:47.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439c9327-5b05-42c4-bf08-7d86929943d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:58:19.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:22:47.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing Thursday, National Disaster Risk Reduction and
        Management Council spokesperson Director Peter Galvez bared that agricultural
        losses have increased to ₱4 billion, while damage to infrastructure is now
        at ₱6.1 billion after Ulysses (international name: Vamco) ravaged large parts
        of Luzon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81f0c73-af87-4222-af6a-9b6a345b7754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:58:19.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:22:47.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4eaee1-6190-4287-8a4e-fc7a636148dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:58:19.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:22:47.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the NDRRMC stated in its situation report that agricultural
        damage in the regions of Ilocos, Cagayan Valley, Central Luzon, Calabarzon,
        Bicol, Cordillera Administration Region, and Metro Manila was at ₱2.89 billion.
        Of the ₱4-billion damage recorded in Thursday''s report, Central Luzon and
        Cagayan Valley topped the list with ₱2.1 billion losses altogether.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bf0337-6114-4ef4-a70d-e1448db07cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:58:19.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:22:47.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9b2496-4e3e-44ae-a701-9edaf63af592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:58:19.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:22:47.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From ₱5.7 billion on Wednesday, the ₱6-billion total damage to infrastructure
        recorded on Thursday placed Cagayan Valley with the largest losses of ₱2.3
        billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d9cf6b-0100-43ce-a45d-812fa71b9d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:58:19.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:22:47.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0453d0-f6a0-448f-911c-0388bbebd3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:58:19.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:22:47.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Losses incurred by farmers and fisherfolk in the wake of the devastation
        caused by Ulysses and the earlier Typhoon Quinta and Super Typhoon Rolly <a
        href="https://cnnphilippines.com/news/2020/11/18/Agriculture-damage-Quinta-Rolly-Ulysses.html?%3F%3F">have
        reached around ₱12.3 billion altogether,</a> according to the latest data
        from the Operations Center of the Department of Agriculture’s Disaster Risk
        Reduction and Management Operations Center.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f71a30-90fd-4b5c-800f-d163d0ca4e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:58:19.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:22:47.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd1d529-943c-4e21-be04-ea649295b1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:58:19.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:22:47.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, at least 360 cities and municipalities in Bicol Region,
        Cagayan Valley, Central luzon, CALABARZON, Bicol Region, Eastern Visayas,
        Cordillera Administrative Region and Metro Manila still had no electricity
        as of Thursday; 51 were still suffering from poor internet connectivity, while
        50 were still experiencing water interruption, Galvez said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5260c2a-9a39-4fda-8304-8cf5fce75a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:58:19.113+08:00
