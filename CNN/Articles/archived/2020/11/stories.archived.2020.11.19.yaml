      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/specials/series-sleep" target="_blank">Subscribe
        to CNN''s Sleep, But Better Newsletter</a></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f037dc7-44df-498c-9cac-20c1dd276d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:40:17.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:58.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adults aged 35 to 49 spent the most time on digital devices, at
        6 hours and 13 minutes per day. And among adults aged 18 to 34, nearly half
        (46%) of all time spent on media is on their smartphones.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521c6396-7c95-490d-bd4e-2213371c1072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T10:40:17.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:22:58.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, <a href="https://www.cnn.com/2017/03/06/health/social-media-isolation-study-trnd/index.html"
        target="_blank">American teens</a>&nbsp;spent an average of seven hours and
        22 minutes on screens each day last year — not including screens used for
        school work, according to a <a href="https://www.commonsensemedia.org/the-new-normal-infographic"
        target="_blank">2019 report</a>&nbsp;from Common Sense Media. And that was
        before the coronavirus pandemic pushed people''s social lives onto screens.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb25dc9-be57-4c59-b19b-ede2260066c5'
