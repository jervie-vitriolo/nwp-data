    'template': '1'
    'title': 'Bring on the holiday cheer! Putting up holiday decor early can help
      boost your mental health

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abe92b0-b7b0-410d-807b-627cdc1cb8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:06:36.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:28.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The stress and anxiety caused by 2020
        is no secret and people seem to be coping as best they can: many with the
        help of a little holiday decor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73674c44-37eb-44af-a095-f3d18ee83db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:06:36.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:28.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd2c2c9-94f2-432c-8ae9-913db8c5a850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:06:36.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:28.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But does all the seasonal glitter create a false sense of happiness
        or do the holidays really cheer us up?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be51fb6c-46c9-4032-a13b-a6d5c8650881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:06:36.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:28.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cebe962-b231-4432-8503-312aba71d107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:06:36.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:28.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to research, the holiday spirit really does brighten our
        mood, and the simple reasons why can actually be used to help lift our attitude
        and mental health all year round.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1e3b8c-fa29-4526-9c68-5cb5efab39c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:06:36.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:28.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58eb7f1f-2fd3-4d8c-81df-7f36c5d01352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:06:36.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:28.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Twinkle lights and bright colors DO bring you joy</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47b49cf-545c-4d9d-8a2d-b772ac18eece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:06:36.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:28.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the first things most think about when it comes to the holiday
        season is lights. Millions of lights are used to celebrate the holidays inside
        the home and through public displays -- and this sense of sparkle is just
        one reason joy is signaled by your brain.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed932a2-d679-4c67-9b58-5e392c26fa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:06:36.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:28.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaff5135-f98b-497d-8fcd-14b053846d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:06:36.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:28.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Introducing new sensory elements such as light, color and sound
        has the ability to boost our mental health and mood.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff2bfd2-02b3-42e2-a495-5bb7ac39c3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:06:36.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:28.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38139c5f-19c5-483b-90dd-464c3f2c55a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:06:36.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:28.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psychologist and author Deborah Serani who is a professor at Adelphi
        University, told CNN that even listening to a certain kind of music can have
        an effect on mental health.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256c311b-d1ee-40f5-b7e1-549d36fd13ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:06:36.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:28.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e4ad7a-569c-45c0-8a0b-7474ce186921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:06:36.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:28.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We habituate ... you kind of get used to any setting you are in
        ... but when we introduce new things into our environment it stimulates our
        senses, and our senses are, of course, the wiring to our entire physiological
        system. So when we introduce color, light, sound -- the sound of music around
        the holiday time ... taste -- it makes us feel good," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dffad6-1f2a-4f7e-8b9b-6492d07330e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:06:36.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:28.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f506c14c-b07a-4a47-8b58-3b75b52b3026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:06:36.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:28.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study from the Swiss National Science Foundation backs up the
        theory that physical exposure to color can improve stress and anxiety.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f9f1a7-1889-4d6a-a46e-84d23bead714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:06:36.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:28.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04682282-154c-455a-8325-d4e35f3fadd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:06:36.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:28.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After completing two studies on at least 60 people using color therapy,
        the researchers recorded a decrease in stress and anxiety levels by comparing
        before‐and-after scores.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fb913b-f6e2-40f0-8c60-b02265367b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:06:36.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:28.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddddc17-8d3c-4dad-9bf6-d407318a8619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:06:36.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:28.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Positive thoughts from the past are good for you</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5d3636-9b9d-42f6-9535-39045cbdb808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:06:36.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:28.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nostalgia also plays into the positive vibes we get from decorating
        for the holidays mostly because, according to Serani, it''s tied to optimism.
        Serani said that just pulling out decor that reminds you of a happy season
        or memory can instantly boost our mood.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e1de22-540e-4750-b2a8-9c8517e1de54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:06:36.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:28.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2888cda-8c25-48b8-9c03-2e87c8ecc009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:06:36.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:28.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serani pointed to a study from the University of Southampton that
        not only ties nostalgia to giving us a positive view of the past, but suggests
        it can also help us find a positive view of the future.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85681d26-a2d3-4ccd-b8c8-21860d674a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:06:36.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:28.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d7d816-be30-48b1-8b5a-33766bb286a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:06:36.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:28.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psychologist Vaile Wright has a similar view, and told CNN that
        with all the stress this year, caused by the pandemic and the election, the
        holidays are a good way to orient our brains and get us to think about the
        future.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850fc280-e553-4c7c-8ebb-4b5f1b34e8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:06:36.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:28.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c28bfe3-12eb-4491-ab64-49659f05bbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:06:36.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:28.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having a future orientation is actually really important to mental
        health, well-being, and moral. To the extent that we are using the holidays
        ... as an anchor, of something to look forward to, something to plan towards
        ... I think can be really helpful," Wright said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db604ae2-1692-4c25-96dc-4e6283dae7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:06:36.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:28.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031d3f5d-e8c9-4e1f-b3e2-e9574b9bb735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:06:36.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:28.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our emotions make judging time pretty inaccurate. When we are really
        anxious it feels like time slows down, but when we are excited it feels like
        time speeds up, so to the extent that it could also make it feel like the
        next month and a half go by faster, I think people are looking forward to
        that."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7055f34e-0833-4318-9410-2da52f17dec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:06:36.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:28.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62e04ad-a219-4fad-88f1-dc0f16fe5874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:06:36.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:28.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Make sure to give yourself a break</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd57e367-725b-4acc-a087-6788d87a70b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:06:36.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:28.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wright emphasizes that accepting that this holiday season will not
        be like any other season we have had is important to our overall mental health.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5bf938-6f96-46ed-b286-52237e39e241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:06:36.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:28.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d984091-55df-42f1-b131-05d97855c81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:06:36.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:28.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s critical is our mindset, I think that if we can view the
        holidays as an opportunity to try new things and new traditions, instead of
        something being taken away from us, then I think that mindset will set us
        up for success," she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496cc9b7-4357-4347-8d46-8c579274d674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:06:36.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:28.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c251fc1e-007a-4e90-9eed-ca53f8b0829a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:06:36.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:28.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe putting up your holiday decorations early becomes a new tradition
        because it brings joy to your home."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da84635f-1859-441c-8d69-7c190f8d37eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:06:36.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:28.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fbdd1f-9c11-4445-abf0-836f3103a1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:06:36.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:28.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serani said that, of course, not everyone finds the holidays enjoyable.
        But for those that do find joy in the season there is never a wrong time to
        start decorating.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc16bcc-9374-42ac-99a3-ec455ae6b7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:06:36.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:28.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a92e0f-292d-4672-8fc2-e23fff3e079b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:06:36.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:28.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those that do enjoy it, the sooner you can put up your Christmas
        stuff the more you''ll gain the benefits from it," she said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27c8905-d4a2-4802-a4cf-e1a4fafafbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:06:36.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:28.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5ebdc4-8892-4ad7-97d7-722190f364a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:06:36.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:28.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for those who find the holidays difficult, the good news is
        that these principles do not have to be applied specifically to holiday decor.
        Serani said even getting some new throw pillows or changing regular decor
        can have the same effect.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90550d7-520d-4dda-92c8-9c6726472c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:06:36.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:28.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f9fcb3-34c1-4256-8bb2-5a6ae1349f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:06:36.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:28.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moral of the story is, don''t be afraid to go ahead and throw
        up some decor as early as you want for your mental health, ''tis the season
        to be jolly!</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d6e862-e439-43bc-a7f4-ee0aeaaa334f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:06:36.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:22:28.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/18/health/decorating-early-can-help-mental-health-trnd-wellness/index.html"><em>"Bring
        on the holiday cheer! Putting up holiday decor early can help boost your mental
        health"&nbsp;</em></a></p>'
