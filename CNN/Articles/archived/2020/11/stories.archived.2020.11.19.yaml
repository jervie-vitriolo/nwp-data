    'lead': 'German company BioNTech and its partner, drug giant Pfizer, will ask
      the US on Friday to allow emergency use of their Covid-19 vaccine candidate,
      CEO Ugur Sahin told CNN during an exclusive interview on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-19T16:21:46.271+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:22:25.438+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:21:01.744+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BioNTech and Pfizer will seek emergency US authorization for vaccine
      on Friday, CEO says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f36353-180e-472a-872f-306ac1653fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:21:46.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:25.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — German company BioNTech and its partner,
        drug giant Pfizer, will ask the US on Friday to allow emergency use of their
        <a href="https://cnn.com/world/live-news/coronavirus-pandemic-11-18-20-intl/index.html">Covid-19
        vaccine candidate</a>, CEO Ugur Sahin told CNN during an exclusive interview
        on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8696955e-d85b-4e9f-bdd4-ceef5dc7076b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:21:46.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:25.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sahin said the company will file paperwork for the emergency use
        of&nbsp;<a href="https://www.cnn.com/2020/11/18/health/pfizer-coronavirus-vaccine-safety/index.html">the
        vaccine</a> with the US Food and Drug Administration (FDA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcd2446-0a2c-43c9-ba9a-bdb3c902037f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:21:46.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:25.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A final analysis of the Phase 3 trial of the vaccine shows it was
        95% effective in preventing infections, even in older adults, and caused no
        serious safety concerns, Pfizer said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ffecb5-de7b-4838-b4eb-4294d84d21eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:21:46.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:25.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of the BioNTech/Pfizer vaccine, followed this week
        by<a href="https://www.cnn.com/2020/11/16/health/moderna-vaccine-results-coronavirus/index.html">
        a similarly effective rival</a> from the US company Moderna, raised spirits
        -- and stock markets -- across the world, as control of the virus finally
        appeared to be in sight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08129737-4886-4e1c-97a7-8655d70d0816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:21:46.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:25.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sahin expects the vaccine''s approval process to be completed and
        distribution to begin before the end of 2020. He said that if everything goes
        to plan, Covid-19 could be under control halfway through 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13218212-a3cb-4eb6-9459-62e94aa4ad91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:21:46.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:25.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Depending on how fast this [review] is really accomplished, we
        might get an authorization, or conditional approval already in 2020 which
        might help us start distribution of the first vaccine batches already in 2020,"
        Sahin said, adding that he couldn''t say exactly how long the review process
        would take.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7215509-424d-42b7-a7c4-d32811f66c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:21:46.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:25.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we submit packages we receive questions and of course addressing
        the questions takes time," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829ce285-bf79-4baa-85a5-120ffd78d3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:21:46.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:25.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sahin told CNN''s Fred Pleitgen that BioNTech had already sent manufacturing
        data to the US regulator.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21952a8c-e407-46f6-a863-993cef53b1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:21:46.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:25.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We met the requirements defined by the FDA and we of course communicated
        the manufacturing data," he said Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f7ce0f-d32e-4a7b-8dfd-378ddd0adf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:21:46.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:25.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal is to supply several hundred million of doses in the first
        four to five months of 2021 and this is will already have an impact in the
        control of Covid-19," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1eaa48-f271-42bc-8f2b-3b754e6f3876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:21:46.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:25.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am confident that if everything goes well, and we have a very
        organized vaccine supply, that we could have a normal summer and winter 2021."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493858d8-c2d0-441d-8ea3-8e7441e4dba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:21:46.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:25.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BioNTech CEO did stress the important role governments had to
        play in the next phase of the pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13daf33-2167-47c6-9fa2-2417c3331604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:21:46.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:25.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The] goal must be, of all governments, to ensure that there is
        a high vaccination rate in the population before we go into autumn," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2757f1-e836-4ba2-b7e9-0e68de5b7284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:21:46.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:25.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A scientific power couple</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33421445-fb03-4324-b592-25538c045ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:21:46.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:25.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sahin and his wife Ozlem Tureci have dedicated their lives to the
        field of oncology and infectious diseases. The pair set up BioNTech in the
        central German city of Mainz in 2008.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591ac424-303c-4632-bb33-a220da4f7a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:21:46.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:25.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both scientists come from Turkish backgrounds. Sahin was born in
        Iskenderun, a city on Turkey''s Mediterranean coast.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edee90ad-5103-4019-858c-d11d17375208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:21:46.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:25.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He met Tureci, the daughter of a Turkish physician, when the pair
        were both embarking on their scientific careers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7da0f9-8ab6-498b-889c-66d7d95bf180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:21:46.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:25.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the couple told CNN they felt compelled to "provide something
        for society," given the work they had done in their field over the last two
        decades.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267f3871-80fb-4add-951c-606116be6647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:21:46.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:25.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not important from where you come. It''s important what you
        do," Sahin said Wednesday when asked about his roots. He said he and Tureci
        were both "devoted to science" and shared the same vision.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81c1f70-4ffd-4bc1-b061-67581b2dceb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:21:46.273+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:25.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We never focused on ourselves. We always focused on our vision,"
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a958b8-665d-454e-be90-f3e8840082de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:21:46.273+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:25.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sahin also praised the pair''s team at BioNTech, noting that some
        of the students he mentored had gone on to become leading scientists at the
        company.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f3f81f-0f2b-4b0d-8322-30067546a24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:21:46.273+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:25.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the team''s next duty was to enable supply of the vaccine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87577d79-0c73-4dee-8eae-a5f09500e745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:21:46.273+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:25.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BioNTech and Pfizer vaccine needs to be stored at about minus
        75 degrees Celsius, which is about 50 degrees colder than any vaccine currently
        used in the US.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811e44e8-6802-44e5-980a-24ca5887180d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:21:46.273+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:25.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns have been raised about the vaccine''s transportation and
        storage needs. Sahin said BioNTech is working on a formula for its vaccine
        that could allow it to be shipped at room temperature.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b000e32b-f45e-4463-9300-57fc121f3716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:21:46.273+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:25.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the development was so fast, we were not able to work out
        better, more stable conditions," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798d07a6-aecb-4441-ac43-f511b79fdc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:21:46.273+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:25.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that in the second half of 2021 we will have come up
        with a formulation which is comparable to any other type of vaccine."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f150ff1-b378-4043-883f-4ae4cf8b2eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T16:21:46.273+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:22:25.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/18/health/biontech-vaccine-ugur-sahin-intl/index.html">"BioNTech
        and Pfizer will seek emergency US authorization for vaccine on Friday, CEO
        says"</a></em></p>'
