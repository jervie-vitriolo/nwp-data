      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>St. Louis University Hospital announced it will not accommodate
        COVID-19 patients because its 20 isolation beds are all occupied. According
        to the University of the Philippines Resilience Institute COVID-19 tracker,
        the isolation beds in Baguio General Hospital and Medical Center and Notre
        Dame de Chartres Hospital are also fully occupied.</p>'
