    'title': '5 tips for hosting a virtual holiday party'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d888081-1c4e-4ed9-8b75-40083fbe4296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:56:35.691+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:23:05.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>With rising case numbers all over the
        world, the COVID-19 pandemic has guaranteed that Thanksgiving, Hanukkah, Kwanzaa
        and Christmas will look different this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd802b91-7ecb-4f94-a73a-f702c730a21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:56:35.691+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:23:05.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most of us — at least those of us who plan to follow government
        guidelines — that means it may be time to host a holiday celebration that
        unfolds in the same virtual environment as work and school.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b99f960-ac3c-4f05-a91e-40e6106c86db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:56:35.691+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:23:05.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoom has suspended the usual 40-minute limit for all meetings globally
        from midnight Eastern time November 26 to 6 a.m. Eastern time November 27.
        What should you consider as you plan a holiday over this medium? And how can
        you make this newfangled spin on family traditions memorable? Here are five
        ways to shine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519c16b8-dd32-4a0d-b124-912aa5e6fad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:56:35.691+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:23:05.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Make it a production</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5f0e09-8dae-4a25-919a-6668d0110f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:56:35.691+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:23:05.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By this point in the pandemic — eight months and counting — adults,
        children and maybe even the family pet have logged hundreds of hours on Zoom.
        As such, it''s important to think of a virtual holiday as an opportunity to
        do something out of the ordinary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7979b07a-5977-4f9f-9bfb-3eb64f2642fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:56:35.691+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:23:05.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, this might mean an impromptu poetry reading. It also could
        mean a "Blair Witch Project"-style video investigation of the smell coming
        from behind the garage fridge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7c6067-16eb-41de-bc0f-4f4d24e06dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:56:35.691+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:23:05.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paula Rizzo, a media trainer and author in New York City, suggested
        holiday hosts look at the virtual event as an opportunity for creativity.
        Envision it as if you were producing a television show and ask yourself: What
        do you want people to remember about it?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd4e49b-6b5e-4950-a194-7f2011ca9c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:56:35.691+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:23:05.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rizzo turned 40 during the COVID-19 pandemic and had to cancel her
        big plans to travel to Europe. Still wanting to do something fabuulous, she
        hired a sommelier to guide her and her friends and family through a wine and
        food tasting. Rizzo sent out menu ideas and what wines to purchase ahead of
        the party. She even hired a camera person who shot photos and created a video
        reel of the event for posterity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2b3b4a-e13c-4a0b-8267-73006dc78c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:56:35.691+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:23:05.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We visited Italy, Spain and France," said Rizzo, a former television
        producer with an eye to visuals. "(Your holiday) can be as simple or as complicated
        as you''d like, but do more than just stare at each other on a video call."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86adb086-a75d-42a9-a1d3-c449fecfadd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:56:35.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:23:05.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rizzo added that while she advises against using custom Zoom backgrounds
        for work, incorporating them for a virtual holiday event could make the celebration
        more enjoyable. She said a host could challenge participating family members
        to create their own backgrounds and set up some sort of contest that rewards
        homemade prizes for originality, attention to detail and overall vibe, to
        name a few.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b281fe-1433-4a24-bcc5-810705253a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:56:35.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:23:05.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The possibilities are endless and can add to the fun," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da02ccc0-0180-4f16-857c-901bfbb4cdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:56:35.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:23:05.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Come together around food and wine</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5734f6bf-8f10-44cd-b7a1-642e12a411e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:56:35.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:23:05.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Rizzo experienced during her birthday celebration, food and drink
        offer an obvious opportunity for friends and family members to come together
        during virtual holidays.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085b432d-7300-4574-b520-acc0b0810790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:56:35.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:23:05.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This can be as easy as firing up the Zoom app to run through dinner,
        though it may behoove you to invest in a movie screen and a projector so people
        don''t have to squint to see Grandma and Grandpa in a box on a standard laptop
        screen or monitor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1b13ea-86dc-4dbb-b008-70055a7b9b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:56:35.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:23:05.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, not everybody loves eating on camera, said Rebecca Gardner,
        an event planner and interior designer in Savannah, Georgia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012ef99c-a8b1-4379-8fa9-3d884cc5bb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:56:35.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:23:05.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one wants to be caught in front of a screen for a long time,"
        she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5e1afb-c2e2-46b4-848a-d342d32d07f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:56:35.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:23:05.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Gardner suggested sharing one aspect of the meal together,
        such as a toast that "shows effort." Highlighting a special moment, she said,
        "feels festive and sets the Zoom apart from another day at the office."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a921e78-f75f-416b-97d0-e0e042945f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:56:35.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:23:05.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Salt Lake City, author Lindsay Eagar was planning to build her
        virtual holiday Zoom around dessert. Eagar, who loves to bake, said she expected
        to bake mini pies in flavors such as apple cardamom, chocolate peanut butter
        and pumpkin, then place them in brown boxes and distribute them to family
        members in the area so everyone can indulge at once.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dce00d4-7527-4cd8-8157-2faf44bafa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:56:35.693+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:23:05.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eagar described it as a "mystery pie date," noting that she and
        her two daughters, ages 10 and 4, will instruct family members to wait to
        open their boxes until everyone is on a Zoom call so they can experience the
        big reveal together.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff1b1de-ddb8-4756-87d9-3ca41061537a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:56:35.693+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:23:05.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a dessert fiend," Eagar wrote in a recent email. "My mom lives
        15 minutes away, so we''ll bring the pies that morning and say hello from
        the porch with masks."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b104468-c947-40df-acac-3246df0c2b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:56:35.693+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:23:05.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Incorporate entertainment</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6390eddf-baa6-4d54-873e-3709c407f6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:56:35.693+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:23:05.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All live events are better with entertainment, and your virtual
        holiday celebration is no exception.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e61f41b-31b6-49db-b00c-1fd0161f657e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:56:35.693+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:23:05.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way to rise to the challenge: tasking your teenager to play
        engaging (and PG-13) music videos or TikToks throughout the event. Another
        option: providing entertainment yourself.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9114697a-75b0-4fd0-afb8-05d38e769b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:56:35.693+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:23:05.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadians celebrate their version of Thanksgiving on the second
        Monday of October, which means they already have experienced virtual events
        for the annual holiday. For his family''s virtual gathering, John Gunter and
        his family traveled from their home in Winnipeg to the family cabin in Grausdin
        Point, Manitoba.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9177383-ba9e-4ed5-a41a-6c1396df27f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:56:35.693+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:23:05.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comfortably situated in the vacation digs up north, the family fired
        up the Zoom apps and connected with relatives all over North America — only
        to watch one cousin engage in a bit of performance art.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9559845e-1f7a-45a2-8deb-c396cddc38a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:56:35.693+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:23:05.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the teenagers joined on his own connection (even though
        his mom was in the same house as him) and spent the whole time rebuilding
        a fishing reel, which we joked about," Gunter remembered in a recent email.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861ee158-5639-4f06-9e5a-794704800846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:56:35.693+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:23:05.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in the United States, some families — and a host of companies
        — have inked a different kind of show: a professional, made-for-virtual-meetings
        magic act. The two-man gig, dubbed Digital Deception, incorporates augmented
        reality and high-tech gags to provide audiences with sessions that take a
        familiar format and make it interactive in new and unbelievable ways.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd4f44e-4543-484f-9894-f9ea9b087bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:56:35.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:23:05.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experience is the brainchild of Brooklyn-based tech magicians
        Ryan Oakes and Doug McKenzie, two performers who in March pivoted their in-person
        magic show to exist online. While the magic differs every time, the goal is
        the same no matter what: to make the virtual space engaging in real life.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9775e6ce-7d4b-4d2b-b791-6bdfb7b76346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:56:35.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:23:05.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our initial approach was to create a show that you couldn''t watch
        as a recording," Oakes said. "We wanted something that could replicate the
        feeling of being in a room with people, understanding the realities of the
        current time which, of course, prevent any of us from being in a room with
        other people (outside those in our families)."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160aaf40-a47a-445c-938d-965b1dd082fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:56:35.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:23:05.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oakes added: "It''s a great way to avoid having to talk about politics."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ea9847-cd17-483a-91a9-c1f21ac68ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:56:35.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:23:05.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Play some games</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a552802-a228-4efd-b089-1649bfb5bf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:56:35.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:23:05.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If magic isn''t your family''s jam, leveraging technology to play
        virtual games might be another way to celebrate as an extended group.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfe0089-a9b3-43dd-8894-d7f3209db90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:56:35.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:23:05.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eagar, the author in Salt Lake City, said her family loves Marco
        Polo, an app that enables users to send short video snippets to each other,
        and noted that they were looking forward to playing movie quote trivia with
        that technology on Thanksgiving.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c43a5f-a3fa-4494-910c-91cce47d27ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:56:35.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:23:05.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other families might send family members on scavenger hunts around
        their respective houses for specific (and Thanksgiving-themed) items.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f05cb9-9d2d-45ee-89d4-c25044c7c6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:56:35.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:23:05.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another popular option for some families: a form of virtual charades
        called Heads Up!</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7c408e-bc5d-4661-9a19-df0a621650cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:56:35.695+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:23:05.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jared Reichert, founder and creative director of Kiki Kit, a Palm
        Springs, California, company that makes virtual party box kits, said charades
        is one of his favorites because "it requires barely any supplies." He added
        that families can create their own trivia contests and leverage Zoom''s polling
        feature to quiz relatives and judge them right after.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae307f30-0b3a-4576-8ba9-ecacbb926b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:56:35.695+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:23:05.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(This is) no different than dinner party banter," he said. "Virtual
        experiences allow you to expand the table without any fuss."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10d2b9b-ff05-43f9-a58f-8a48155d355b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:56:35.695+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:23:05.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, families can go deep on multiplayer video games. Particularly
        for extended families that comprise serious gamers, this activity could be
        a great way to extend virtual togetherness deep into the evening. (One caveat:
        Because these games are addicting, eat dinner first.)</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4622c0-4ea0-4a34-b9a0-fc8e16cf4d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:56:35.695+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:23:05.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Allow for open time</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ff9b04-f4f5-4c60-af82-e3f12157f89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:56:35.695+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:23:05.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, no matter how structured you opt to make your virtual holiday,
        it''s always a good idea to build in some free time for guests to mingle and
        interact however they''d like.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e37aa4-b74d-45a4-bede-5f7fc1ed5f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:56:35.696+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:23:05.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shonda Waxman experienced this firsthand in October following the
        bat mitzvah of her daughter Hannah. Meeting organizers from Temple Beth Israel
        in Portland, Oregon, livestreamed the event on Zoom, and left the Zoom running
        after the service so guests could talk among themselves.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4a1c36-c76a-4408-b1bf-0119e3328eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:56:35.696+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:23:05.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Waxman, participants from both sides of the family
        seized this opportunity for individualized greetings, catch-ups and mazel
        tovs. At one point in the immediate aftermath of the main event, her father
        in Kentucky was able to congratulate the child''s other grandparents, who
        had logged on from their home in New Jersey.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090d35a5-cde4-405d-b7fd-63fb4a55c0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:56:35.696+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:23:05.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very special since it was a unique opportunity to get our
        families together," Waxman said. "Given the current situation, it was as magical
        and beautiful" as it would have been in person.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ea9b0a-8fc5-42a2-aac8-2f97821d1173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T07:56:35.696+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:23:05.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/18/health/hosting-online-party-tips-zoom-wellness/index.html">"5
        tips for hosting a virtual holiday party."</a></em></p>'
  'globe-leadership-innovation-forum-goes-online':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
