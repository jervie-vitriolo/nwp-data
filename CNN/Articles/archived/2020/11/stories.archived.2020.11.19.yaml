      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560472c7-8cef-44f5-86bf-5f0f63ff5e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T23:13:42.008+08:00
      'mgnl:createdBy': 'david'
