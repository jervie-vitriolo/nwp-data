    'jcr:uuid': '25ba70a9-62ee-4258-a071-252890f68143'
    'lead': 'Peru swore in its third president in just over a week on Tuesday, after
      the nation''s unstable political system crumbled spectacularly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-19T16:53:58.856+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T19:22:22.535+08:00
