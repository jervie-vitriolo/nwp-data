    'title': '''This will get worse.'' A top US official says hospitalizations and
      deaths will keep climbing as COVID-19 cases explode nationwide'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33385a9c-923f-403f-a626-d79b95690d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:05:26.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:59.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An end to the COVID-19 pandemic may now
        be in sight with more good news on vaccine candidates, but for now "this will
        get worse," a top US official said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d943c1a-bf3a-4fb3-8f0d-e5dca33f9f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:05:26.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:59.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ee2a19-3205-4412-b5e7-70ca69ca1374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:05:26.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:59.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have had one million cases documented over the past week, our
        rate of rise is higher than it even was in the summer, we have hospitalizations
        going up 25% week over week," Adm. Brett Giroir, assistant secretary for health
        at the Department of Health and Human Services, told CNN. "There are so many
        more cases that we have, that deaths are going up."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbf26ab-22a8-46b2-b5ef-3f1a8cc33e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:05:26.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:59.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7a1c97-b665-4207-9b4a-bdb5e55d018f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:05:26.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:59.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is what experts have repeatedly warned in the past weeks, as
        Covid-19 conditions continue to deteriorate across the country: things will
        get worse before they get better.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfe4ae7-9832-4b34-b725-ec52ae83cfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:05:26.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:59.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd9ce2f-f6a4-415f-8481-73d843d0a69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:05:26.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:59.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infection numbers in Massachusetts are eight times what they were
        on Labor Day and hospitalizations have quadrupled. Only 6% of Oklahoma''s
        ICU beds remain available. In Arkansas, more than 1,000 people could lose
        their lives in the next five weeks, according to the governor. In Illinois,
        the virus is now the third leading cause of death behind heart disease and
        cancer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc62957-2ba9-4c12-8154-b395d247e0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:05:26.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:59.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888feb17-7893-4235-9e7c-504f0801980b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:05:26.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:59.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 250,000 Americans have so far died of the virus -- a higher
        death toll than any other country -- and another 188,000 are projected to
        lose their lives over the next three and a half months, according to the University
        of Washington''s Institute for Health Metrics and Evaluation. By mid-January,
        the IHME model predicts more than 2,100 Americans could be dying daily.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602c83e7-e235-48a7-bd59-9dff61b0a299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:05:26.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:59.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d20412-0a06-446f-9aee-a1c1af9e464f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:05:26.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:59.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you''ve heard so many times before, we know how to fix this,"
        Giroir told CNN Wednesday night. "It''s all about absolute adherence to wearing
        a mask, avoiding crowds, and yes, we can keep the economy open but we''re
        going to have to diminish indoor places like indoor dining and restaurants."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f5354b-2e81-49f9-8b1b-122286b29d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:05:26.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:59.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc254bd7-d67b-4490-b707-2c0968d87968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:05:26.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:59.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Next week will be critical</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf94c11-c74e-47e4-954b-35daba6df925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:05:26.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:59.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just how bad things will get will also be determined by what Thanksgiving
        celebrations look like next week. Health officials and local leaders have
        warned against traditional holiday gatherings, saying those will likely help
        further drive the surge of cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58703a1e-38dc-411e-a7d1-d43d96470b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:05:26.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:59.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd90289b-9031-4586-b36c-d89bbc56f4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:05:26.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:59.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Americans can make the holidays a turning point, by masking
        up and following other safety precautions, the Infectious Diseases Society
        of America said Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dec4dc4-0cc0-43fd-a9dd-ba5b7322362b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:05:26.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:59.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34172a6c-e6ad-4bfb-aa40-1081a7fa6da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:05:26.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:59.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Virtual gatherings remain the safest way to bring friends and family
        together from distant points. Outdoor settings can reduce the risks of gatherings
        with people outside of your household," the group said, also highlighting
        the importance of face coverings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f7b699-3d51-472a-b787-1483481e06be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:05:26.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:59.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fcdc6c-f1c9-457c-a652-0fc0b3c10584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:05:26.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:59.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the resources and the knowledge to stem the spread of this
        pandemic. Keeping our common cause and shared well-being at the forefront
        of our holiday celebrations will make a difference."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdbf64f-6d7c-4d8d-b376-881d6861b273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:05:26.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:59.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e46f51-1fae-42d4-96bc-0d2f25ff1525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:05:26.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:59.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, "separation should be the norm," another expert previously
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942a63a5-bbbb-48f8-a6da-7e33d1e33631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:05:26.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:59.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77443cbb-e539-4568-87fc-6d7c39adcde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:05:26.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:59.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the Covid Thanksgiving," Dr. William Schaffner, professor
        of infectious diseases at Vanderbilt University, said last week. "We don''t
        want to give the virus while we''re giving thanks."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946babbb-0f63-4dee-95cf-7af229926f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:05:26.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:59.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e09554-299d-4395-a526-3ed3f788c278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:05:26.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:59.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New restrictions issued across US</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b90a8d5-80bc-4553-abc7-f05117f25adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:05:26.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:59.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wisconsin was one of the first states to be hard hit by this round
        of surges. On Wednesday, Gov. Tony Evers announced he was declaring a new
        state of emergency and extending the state''s public health emergency until
        January.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a30dc68-467f-44e3-9e1f-ce2671912627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:05:26.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:59.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1f4bf6-542d-40b3-953f-51fafeba490e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:05:26.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:59.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clear, based on where we''re headed, we cannot afford to
        stop or have a gap in some of the only mitigation efforts we still have in
        place," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eea624-1006-4c20-bc44-3c88d7a8ac67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:05:26.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:59.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc364d32-38c0-43cf-ada0-ad60219a6277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:05:26.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:59.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kentucky Gov. Andy Beshear also announced new measures that will
        go into effect Friday, including limiting social gatherings to a maximum of
        two people from no more than two households, and prohibiting indoor service
        for restaurants and bars. And starting Monday, schools should begin remote
        learning, the governor said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b8503b-cdc5-4be3-8a5e-4f813dfe0b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:05:26.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:59.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08584603-81ab-4ebd-9922-efc3b5cb1172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:05:26.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:59.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Minnesota, the governor said the state is at a "breaking point"
        and announced a four-week dial back that will "help prevent more families
        from losing a loved one and ensure our hospitals can treat those who fall
        ill."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5adbc7-c33d-4e0c-b864-4d20c90489dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:05:26.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:59.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85929300-0f59-48fd-b238-7502c4b001de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:05:26.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:59.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting Friday, gatherings that include individuals from more that
        one household are prohibited, while bars and restaurants will only be allowed
        to operate takeout and delivery services. Gyms, entertainment venues and event
        spaces will also close.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74e2e23-8f8e-437c-b112-b3e3c9fe09f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:05:26.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:59.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76295fc-9d8e-46ad-ad25-76464369a92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:05:26.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:59.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As hospitals near the crisis of turning away new patients, continuing
        as things are is simply not sustainable," Gov. Tim Walz said. "While these
        actions mean incredible hardship for many, they are the fastest way to recover
        our economy, keep our kids in school, and get back to the activities we love."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46f54c2-ac06-45de-8ae3-a24625d23bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:05:26.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:59.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1622b55-d9da-4660-97cc-d619617f4d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:05:26.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:59.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No ''one-size-fits-all'' in vaccine distribution</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de84b314-20f6-4bff-aa33-508ac002610e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:05:26.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:59.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, there''s more good news on the vaccine front. A final
        analysis of the Phase 3 trial of Pfizer''s Covid-19 vaccine shows it was 95%
        effective in preventing infections, even in older adults and caused no serious
        safety concerns, the company said Wednesday. It said it will seek a US Food
        and Drug Administration emergency use authorization "within days."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb8ded2-b457-4378-bec8-e7e20cb1ff51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:05:26.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:59.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd752c7e7-c7f6-4b4e-9bde-fbaaf259f4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:05:26.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:59.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Distribution is expected to begin within 24 hours after a vaccine
        receives the green light, according to Gen. Gustave Perna, who is helping
        oversee Operation Warp Speed.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e85919-b6db-45d0-b076-83e4e4b8e17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:05:26.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:59.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daeb7743-8efd-4834-8155-806054133b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:05:26.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:59.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is incredibly important -- fair and equitable distribution
        of the vaccine throughout the country simultaneously," Perna said during a
        Wednesday briefing.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ff0c4b-ea88-418c-b6fb-9bc040a9b022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:05:26.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:59.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7111fd47-f911-40ec-ad5a-0def14e38bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:05:26.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:59.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when it comes to the equitable distribution of the highly anticipated
        vaccines, "there''s no one-size-fits-all" strategy, according to Dr. Jay Butler,
        the deputy director for infectious diseases at the US Centers for Disease
        Control and Prevention.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b631a1-ca30-4251-a70e-0fe5b71b6d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:05:26.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:59.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6a11ac-d84c-41b3-9bc9-4a3c04dc6a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:05:26.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:59.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of the equity issue, he said he expects that to be addressed
        at the local level and will differ by community.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18d89e0-0746-459b-856c-6b580d3e1232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:05:26.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:59.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65dfecb-fac8-4a82-8962-55affec40e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:05:26.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:59.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question that I ask myself every morning when I wake up is
        ''Are we ready? I think readiness, preparedness is a process," Butler said,
        "And we''re more ready this week than we were last week."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b00ea8e-c05e-46cb-a43b-b06f71e8d0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:05:26.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:59.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df577492-4454-442e-a406-be33ffa8419c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:05:26.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:59.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll be more ready next week, and if the vaccine is available,
        we have to go with what we have. We may not be perfect, but every day we''re
        more prepared than we were the day before," he added.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc3562b-e436-451c-ac29-52118c0c8a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T22:05:26.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:21:59.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2020/11/19/health/us-coronavirus-thursday/index.html">This
        will get worse.'' A top US official says hospitalizations and deaths will
        keep climbing as Covid-19 cases explode nationwide</a>."</em></p>'
  'us-president-joe-biden-stimulus-deal-push-bond-yields-up':
