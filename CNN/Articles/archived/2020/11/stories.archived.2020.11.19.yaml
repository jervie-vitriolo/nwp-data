      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 13 other evacuees the man had interacted with tested negative
        for the virus, as well as his 62-year-old wife and three children, Teodoro
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d65c5d6-e011-48ce-b4b9-5dc988724125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:31:13.352+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:22:38.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ed6483-e81e-420e-a0f4-9fa2611c15c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:31:13.352+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:22:38.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said there are over 15,000 people in the city’s evacuation
        sites after Marikina was ravaged by Typhoon Ulysses last week. The city was
        the <a href="https://cnnphilippines.com/news/2020/11/13/Marikina-state-of-calamity-Typhoon-Ulysses.html?%3F%3F%3F">first
        to declare a state of calamity due to the typhoon</a>, which caused the Marikina
        River to swell, forcing residents to evacuate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0c95c6-51fb-45ab-89c3-2b55d6e7e329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:31:13.352+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:22:38.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd903bab9-68a4-446e-98fa-bb665a6d07bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T15:31:13.352+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:22:38.119+08:00
