      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30bf4c1-eaab-4e95-a49d-76f711802a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:41:41.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:52.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple from Harrisville both contracted the virus at the same
        time in early October. Diana said she was able to manage her symptoms at home,
        but the virus impacted Wilhelmsen''s lungs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b95a0f2-4c8e-4143-a36e-edf57c13e7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:41:41.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:52.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b0f0d0-efce-4c5a-895b-8f3c820598bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:41:41.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:52.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is real," she said, when asked what she wanted people to know
        about battling the virus. "It affects so many people differently."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0756953e-10ca-42fc-b6b4-d775c3d6e237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:41:41.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:52.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1744f562-367e-4ad7-be20-10ef3be9dea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:41:41.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:52.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilhelmsen spent a month in the hospital on a ventilator before
        being transferred to a long-term acute care facility last week, Diana Wilhelmsen
        said. While is he doing well, she said, he is still on the ventilator. They
        are working on weening him off of it.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f15319-67d8-4fd7-b8f1-d54c2279bd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:41:41.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:52.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03536ac3-0698-41d1-a76d-b0231c6a93e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:41:41.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:52.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diana Wilhelmsen wasn''t able to see her husband at the hospital
        due to the visitor restrictions, but now they are able to see each other through
        the glass window of the care facility.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12df286f-548c-40ad-a68e-f655de4d2432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:41:41.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:52.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de407946-3d96-41c8-9925-dbe80a189b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:41:41.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:52.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can stand outside the window and call him on the phone," she
        said. "He can''t speak but he will write on a piece of paper."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8038dde-c3fc-4958-b60c-d3ad81ed17e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:41:41.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:52.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bd4cb2-365b-439a-bb95-125d7c81fe62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:41:41.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:52.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she hopes he will be able to be home for Christmas.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584703ec-197d-46b1-bc5f-e58b4dda6cc3'
