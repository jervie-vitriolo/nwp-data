      'mgnl:lastActivated': 2023-01-25T19:22:06.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e236465c-126a-472a-87fe-f10661617bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:25:02.412+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:06.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would take almost five months for Puentespina to follow up this
        remix with something that was truly his own. On Nov. 6, he released a new
        single “Moment to Moment,” with the accompanying B-side “From Time to Time.”
        Self-described as more “house-y, dance-y” than his usual fare, Puentespina
        says that the instrumental track was his way of expressing nostalgia about
        life before the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ea8d89-a06a-4a70-aa5b-7789b33a4b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:25:02.412+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:06.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s sad that a lot of the venues that I usually played at are
        closed now,” he says. “I guess… relating it to the song I have now, it’s sort
        of an ode to the memories we created [in these places.] It was just something
        I had to get off my chest.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f1f6d2-344e-4895-ae92-7ad11be5ea1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:25:02.412+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:06.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puentespina thinks about nostalgia a lot, because he feels like
        he’s been “stuck in a time loop.” But he’s also been thinking of the future
        a lot. He was set to release his first full-length album this year, but found
        that he was both logistically and creatively challenged. “It was super hard
        to book studios, obviously,” he says. “I couldn’t book the artists that I
        was getting for the album. All the artists were all over the place na, just
        stuck. Physically stuck, and mentally stuck. They couldn’t write so much,
        so it was hard for everyone.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70792af4-08e8-41b5-8cc6-c870daaaec4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:25:02.413+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:06.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was enough for him to step back and recalibrate — to think about
        what he really wanted to do with his work. It was a departure from the King
        Puentespina that he was when he was just starting out: no stage alter-ego
        yet, just curious, without a clue on how to make his own sound come to life.
        When he started getting into the music scene in 2013, he had no prior interest
        in a professional career in music. Back then, he was already the drummer for
        She’s Only Sixteen, while he was pursuing a management degree at De La Salle
        University Manila.</p>'
    '51':
      'image': 'jcr:bf01f913-38e2-4b0a-8c8d-3486e0218bbd'
      'imageCaption': 'Photo by RALPH MENDOZA/Courtesy of CRWN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6d7e42-0677-48d6-adcd-a56128ec5abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:28:03.982+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:06.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed50443d-c5ef-4fc1-979f-880d62fb11c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:25:02.413+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:06.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things changed when he began attending Bakunawa, a then-monthly
        gig by record label BuwanBuwan Collective that attracted local beat-makers
        and electronic musicians. “My mind was blown,” Puentespina recalls. “I only
        knew about band[-related] things. I was only in that lane before. When they
        showed all that, I was mesmerized by what you could do on your own. And I
        always wanted to keep making music. And I guess being a drummer sort of limited
        me on what I actually wanted to make.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a9487d-7da9-450d-a9fd-14057bc7508a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:25:02.413+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:06.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[It’s] super 180 to what I’m doing now,” he adds, when he explains
        that apart from his business school education, he never fully pursued any
        work outside of music. But with the changing times, he’s been forced to confront
        the reality that music may not be the only thing in store for him. His family
        also owns and manages a heritage chocolate business, and he’s had to consider
        what role he should play in it — or if he should play one at all.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d3903d-1603-4cc5-8925-7721473405dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:25:02.413+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:06.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I recently had a succession talk with my family, na I have to…
        my family’s business is Malagos Chocolates. So we have a farm in Davao, we
        have a plant there. Just in case something happens, my brother and I, we have
        to uh, buhat,” he says with a laugh. “[But] they support my career.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bb8da4-9eb9-47aa-bb0f-fe9aa3ef4733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:25:02.413+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:06.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Shakespeare who said that uneasy lies the head that wears
        a crown. Yet it seems that Puentespina has two crowns to consider: the persona
        he chose for himself, and the one that looms ahead of him. He isn’t quite
        ready to decide what to do, and in a year that feels suspended in time, he
        finds himself at a crossroads.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84359cb-8781-4725-9c57-b4a478e48336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:25:02.413+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:06.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t know,” Puentespina says, when he considers the daunting
        future of a life in music, or the safety of their family business. “I just
        don’t want to look back in my life and say na hindi ko ginawa yung music full
        time. I think that’s holding me back.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c5ab2b-e14d-44f5-ad31-af4b849611b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:25:02.413+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:22:06.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video interview, we talk to the electronic musician about the
        repetitiveness of time in quarantine, missing the energy of live music, and
        just who his K-pop bias really is.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdf6941-7fdf-454d-87f8-afc9d357f5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T19:25:02.413+08:00
