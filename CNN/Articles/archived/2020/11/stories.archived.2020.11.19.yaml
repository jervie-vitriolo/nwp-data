      'text': '<p><strong>(CNN) --</strong> When the pandemic forced his school to
        go to online learning, fifth-grader Bergen Manzella spent six hours a day
        staring at his computer screen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1548c940-0f4a-4200-b7f6-7abb60857da9'
