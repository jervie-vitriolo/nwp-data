    'template': '1'
    'title': 'India''s attitude to arranged marriage is changing. But some say not
      fast enough'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544fce3d-fd21-4357-9be0-c0814c2e8aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ananya was 15 when she watched her older
        sister marry a man she barely knew.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581ecf0d-20a7-493f-9fc4-1306df7c8f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5388abd-9e7c-4eec-8ec8-b2372de8e162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her sister was 19 years old at the time, and had only met her new
        husband once before, a few months earlier. They''d talked a handful of times
        on the phone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301c7eb1-4564-4e6c-86e2-888511c87d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4139c071-b605-4982-945b-9b82e093299e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My oldest sister''s marriage was traditional. I don''t think she
        was prepared and she didn''t seem to be that happy bride ... I think 19 is
        too young to get married," says Ananya, who requested to use an alias to discuss
        personal family matters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90eca608-053b-42ea-b689-fbc4a6e07bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35bc00e-0ac6-4a39-a36e-64d1ca61c405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ananya''s parents chose her sister''s husband, as well as partners
        for her two other sisters, who got married when they were 22 and 26 years
        old. Now aged 30, Ananya knows that her family would love her to settle down
        with a spouse. She''s not so sure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1481f4c0-79b8-4378-817c-5b993b72b21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa52c55c-170f-451c-a574-04a10559f1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Either way, she says she will have more control over her future
        than her sister.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a3ceb2-7126-4402-82fa-b67235ae8a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb45e30b-6f96-42a6-b607-de66ccda7c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arranged marriages are still the norm in India, but there''s a growing
        trend for some women to choose their own partners -- or to not marry at all.
        Technology is also replacing traditional methods of matchmaking. Instead of
        relying on family connections, many young Indians and their parents are turning
        to online marriage sites to find a partner.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca68037-f4e8-4f5a-bbba-d3937afdb987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8d6ab6-9cd2-4354-96be-26f56ba21e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the methodology may be modernizing, many young Indians still
        say the old measures of compatibility -- such as caste and complexion -- are
        discriminatory and need to go.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52d6c8c-27d6-4712-aff0-474a294219bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e7ef8b-20ba-4581-bd6f-36e0867d1603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How arranged marriage works</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b08b5d5-2c4f-4674-9be1-f7afa63772dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arranged marriages date back centuries as a way for upper caste
        families to maintain their status and consolidate assets. Over time, the system
        spread to other communities for similar reasons.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abbca37-d5af-42a9-8209-9b7a21945a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fb8100-6e75-4903-b6fe-b27e5b2af32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally, families would write up a resume of their children''s
        vital statistics -- weight, height, complexion and caste -- and share the
        list with the parents of prospective partners. Lists can also be shared with
        family friends, a local priest or even a paid matchmaker of the kind featured
        in Netflix''s hit show "Indian Matchmaker," although that is increasingly
        rare.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3f4feb-541f-4697-812b-bb824ab5a506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338db4f1-749e-461e-a92d-55cc8e084cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, such information may have been confined to that inner
        circle, but now it''s often also on the internet for the world to see.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa249cf-bb29-4df0-aeb1-85fd5aef9003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca792cc8-10ba-463e-bacd-225f850b432c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matrimonial sites function in a similar way to dating sites, encouraging
        users to post their personal information to find a match. But while dating
        site bios are typically fun and witty, the information shared on a marriage
        site is much more personal. Occupation, income, religion and caste are all
        listed. For women, the post might also specify their weight, body type and
        complexion.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1c2790-b7c4-48e7-91a8-b998d81ff6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e40956-494e-4fc0-b178-dd28fc43073c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many families see such data as crucial for a successful match, but
        more liberal Indians view some criteria -- particularly caste and complexion
        -- as discriminatory.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254e2739-c5b5-4c1e-bfb7-599a697de3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56df5024-b048-4d31-b004-93acab6d1d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re made to feel like cattle. You''re dehumanized to such an
        extent and I don''t think the families even realize this," said Mira, a 26-year-old
        lawyer who lives in New Delhi. She requested to use a pseudonym to avoid offending
        her family.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f60ea20-786a-470c-bb91-dd37b1cb2d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522cc2ff-8e0b-427d-9ed7-688542708706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you are reduced to a set of qualities on a piece of paper,
        and I''m sure this holds true for men as well, it''s profoundly objectifying
        and that''s what puts me off the whole thing," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a848453d-dba5-4e61-a5da-333ba5d84d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b89b3a3-8894-4d86-acae-cc889212fa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Finding a partner</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633d81dd-5968-47f1-941a-97ca02d961ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a match is made -- either through a marriage site or word of
        mouth -- the prospective couple often then have a handful of "dates," usually
        chaperoned by family members. The couple are then expected to make a decision
        on whether to marry.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf83a2f-9bfe-48e0-bff3-5ab60777d3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6448b27-c000-44a2-97a0-5f18f8a13f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are similarities with dating in the West, these marriages
        are not considered "love marriages," the union of two people who have fallen
        for each other. But these modern arranged marriages give the individuals involved
        more power than they might have had in the past.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036067fd-7a08-41e0-ac60-55ecb45f608e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ed1b18-e66b-4d43-942b-675b2c1f849b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, when Ananya was 25 she was asked to compile her own
        biodata -- years ago, her family might have done it for her. "I remember it
        was like making a CV and I sent it to my dad who forwarded it," she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2110f3c-393e-46d8-bbe4-2cd69236c0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af48bd07-49b2-4173-a5b6-248c8914f151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ananya was already living a relatively modern life. She had moved
        away from her home city of Jaipur in Rajasthan state to the Indian capital,
        New Delhi, where she works for an arts events management company.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1390fe0-45e2-4e46-8a53-9e69a78e448a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225c3c02-3d46-40be-bb24-e116f16ebf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the information was exchanged, a family from a city near Jaipur
        approached her father about the possibility of marriage, but with the condition
        that their daughter-in-law would either stay at home or join the family business.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6903a95-e183-4f71-a42c-95c89019f6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24099af0-445e-48cc-903e-5c8b5f91075e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I found this strange because I was very clear about being independent.
        He said no to them -- but only told me later," she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c3c2e4-340f-47e4-b931-9cec08ee6687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fc3f81-fdc7-49f8-af23-ea9e3a29bd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ananya said her success outside the family home had helped to convince
        her father that there was no need for her to rush into marriage.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf815cb-6202-47d8-a21b-515356267fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc20dca4-18e0-44c8-9c0e-553c049fc134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s seen that I manage my own life and I work," she said. "Every
        year or so, they do ask when I want to take the decision to get married. It''s
        in a concerned way, but casual -- not that you have to do this."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c314a2-2fe2-412c-8e8f-f938d1dac925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0614fbf-9388-4e0c-8ac1-fa5ad9ec2f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Making the right choice</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c867d4-5aa7-412a-a477-f499af7fbeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, parents made most of the decision-making around their
        children''s nuptials. Couples were told who they were to marry and the event
        was celebrated at a typically big Indian wedding.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03918c47-50d3-4fdd-9acb-09c21e97f7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e954b65f-de68-4ac7-8dd9-611cadaa7a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, the parties seeking to get married have substantial say
        in whether to say yes or no to one or more proposals," said Amitrajeet A.
        Batabyal, the Arthur J. Gosnell Professor of Economics at the Rochester Institute
        of Technology.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bfe477-d19d-4829-ae99-fd34bdc53bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e37b462-077f-4c11-af6b-010c2b536347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanjay Chugh, a psychiatrist and therapist in New Delhi, who has
        worked with couples for 35 years, said young Indians are taking advantage
        of the arranged marriage system to meet people -- and they''re spending more
        time getting to know each other before exchanging vows.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e7fe73-bf78-4fc3-b542-01549cf40555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fc934a-0516-485a-97a3-e8d66bb5baea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Arranged marriages are a system here and it''s not going away in
        a hurry," said Chugh. "The difference now is that it serves as an introduction
        to a prospective bride or groom and people meet five or six times. Usually
        the chances when you''ve met that many times, you''re going to go ahead with
        it."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f99d361-8482-4636-b038-8a5b20c68b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daaa272-d7a7-4950-b874-d11fb86bd9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pallavi -- not her real name -- said this modern approach to an
        arranged marriage worked well for her. She spent six months getting to know
        her husband, who was introduced by a family friend.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd7157a-af96-4b6a-a598-bf01f36a467e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125e23fb-4ffe-446a-a8f5-f726ddd2f6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We met, our families met. We clicked and decided to go ahead with
        it. On the same day, both sides said yes," Pallavi said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf6e496-c201-4de9-b310-d8842061a6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ea9d9a-e25a-43f2-b636-b67c2cc74d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wasn''t under any pressure to get married and could have broken
        off the engagement at any time.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cd7033-d16e-43b2-bcec-e3fdfcf08dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc321bd1-92e7-473e-a2c0-68b118949dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My parents were very relaxed. It was up to me to get married or
        not," she said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56288775-52e2-45ac-a2f0-1100e948c042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a91526-0c1c-417a-9ce3-635dbf8a7237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The evolution of arranged marriages</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c4a68b-d2c6-487b-921a-b55f85555a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a country as vast and diverse as India, experiences of finding
        love range from the staunchly traditional to modern romance. But broad trends
        are emerging that suggest times are changing.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd56a097-243d-409d-aee2-dce576d7cd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d22618-cc4b-4183-8f72-a20c8772d7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past 30 years, the average age for a woman to marry has risen
        from 19.3 years in 1990 to 22.3 years in 2018. There are differences based
        on where women live. For example, in rural regions the average age of marriage
        was 21.8 years in 2019, but 23.4 years in urban areas, according to a government
        survey.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fee8e4-9f99-4295-9ca8-7a408e576c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700984fe-3678-4900-8c42-a1d15f5ca670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women''s participation in the labor force also fell over roughly
        the same period -- between 1993-94, the labor force participation rate of
        urban women aged from 15 to 19 was 142 per 1,000, according to government
        data. Less than a decade later, that figure had dropped to 89 per 1,000.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff0a61d-2000-435d-bbfe-195d200ab530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40b8ef5-35ca-4a5e-a7f9-26262c12dd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are different theories for that, including a weaker job market.
        But one of the reasons is that more Indian women are staying in education
        for longer. Some are then going onto university and gaining degrees, which
        gives them more options beyond getting married.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572e283f-3cb3-4a46-a29e-d8741ae18edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1e1f2c-582e-423e-a821-b907d3a4b3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been a natural progression, and finances and money give
        someone more confidence. Women have more control of their own lives," according
        to Nisha Khanna, a New Delhi-based psychologist and marriage counselor.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8793b10b-722f-4256-845e-391210e1a424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b3f2be-ce92-41e0-ab4e-8d3b298b5661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The patriarchal structure of society is slowly changing. Women
        are becoming more assertive, whether it''s in terms of needs of physical intimacy
        or financial matters. They''re becoming more outspoken, they''re becoming
        more equal," she said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795d9bce-48dd-4444-8c62-5fe2118c0823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557f2637-8eca-4cd6-b606-daa701b2e64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Maybe never</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda1a107-74e3-402d-a706-185c00e4b759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mira, the young New Delhi lawyer, is not sure if she''ll ever marry.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a51013-616d-481a-ac4c-eadbc9581523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a36cb3-698e-4682-8a53-1cbe54ff5de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says her perspective on marriage -- and life more broadly --
        changed when she left home for the city, where she met people from different
        backgrounds and castes.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7cd287-f45f-4a55-bd29-f1d32b781a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca56f9da-95bd-4055-bf7d-219e4bea6bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mira''s family is from Amritsar, a small city in the northern state
        of Punjab. They hold the traditional view that young women should settle down
        and start a family.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5692ac-68a6-45b4-952d-9c809038c9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b3cde2-03a0-4144-9761-81899a522b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:22:50.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was reared to be a wife, there''s no two ways about it. Even
        small things like running the house or making sure things are in order, those
        things are ingrained in me," Mira said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd449ff-8982-4db6-ab14-b0994444a174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T13:46:22.952+08:00
