      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson is expected to deliver a speech in the UK''s House of Commons
        outlining the details of the spending boost.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce6523e-d386-4602-ad14-d0c280771448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-19T18:47:07.027+08:00
      'mgnl:createdBy': 'kristel'
