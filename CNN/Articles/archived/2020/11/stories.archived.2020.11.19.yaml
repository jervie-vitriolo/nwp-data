      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Marami pa tayong</em>&nbsp;(We still have a lot of) rice inventory
        and so there is no reason to really get worried about the rice situation.
        We have more than enough rice in the country today,” Agriculture Secretary
        William Dar told CNN Philippines’ News Night on Thursday.</p>'
