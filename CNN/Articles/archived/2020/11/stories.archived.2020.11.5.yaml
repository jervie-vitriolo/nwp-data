      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England is expected to enter a new national lockdown from midnight,
        following a vote in parliament Wednesday. UK Prime Minister Boris Johnson
        has said the new period of restriction will last until December 2. His decision
        follows similar measures imposed in France and Germany.</p>'
