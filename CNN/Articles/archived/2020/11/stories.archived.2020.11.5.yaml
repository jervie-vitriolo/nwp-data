    'lead': 'Ritchie Torres, a New York City Council member, won his US House race
      to represent the South Bronx, becoming the first black member of Congress who
      identifies as gay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-05T00:41:38.784+08:00
