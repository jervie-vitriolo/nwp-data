    'template': '1'
    'title': 'Seeking electoral disqualification of left-leaning groups an option
      — Esperon'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c847bd7-40c4-4d89-9007-a095182edddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T12:41:03.342+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:29:48.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)—</strong> Government
        officials and other individuals have the option to seek the disqualification
        of political groups—supposedly connected to communist organizations — for
        the next elections, the country’s top security official said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402ec924-327a-4f7d-9eaa-c8ad06aa0d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T12:41:03.343+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:29:49.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is an option. It may not be us, it might be the citizenry
        themselves, or groups that think they should not become part of this party-list
        system,” National Security Adviser Hermogenes Esperon, Jr. told CNN Philippines’
        <em>The Source</em> when asked if they are planning to ask the Commission
        on Elections to bar such groups from running. He did not provide further details
        on the matter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd212c659-5e23-4b0a-8bb9-53f2ee916ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T12:41:03.343+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:29:49.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon clarified that left-leaning political groups are not engaging
        in illegal acts in Congress, but claimed that some have been supporting “underground”
        organizations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eacc747-63d8-4c49-96db-9a3aaea843a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T12:41:03.343+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:29:50.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They are not doing anything illegal in Congress. They are not.
        But there are underground organizations that they— whether wittingly or unwittingly—
        support, that are connected with Communist Party of the Philippines, and the
        New People’s Army, and the underground National Democratic Front,” Esperon
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31b91ce-9625-4c50-b9b0-cbddc78304a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T12:41:03.343+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:29:50.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s a very thin line between a legal organization with good
        advocacies and that of the organization which is providing manpower and even
        logistics and even support, other kinds of support to the NPA,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18030ae2-4c3b-4714-9f05-2469e8dbd6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T12:41:03.343+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:29:51.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under <a href="https://www.comelec.gov.ph/php-tpls-attachments/References/ComelecResolutions/BSKE/2010BSKE/com_res_9048.pdf">Comelec
        rules</a>, grounds for election disqualification include the following: if
        a candidate is found to have given money or bribed voters; committed acts
        of terrorism to enhance candidacy; and overspent in election campaign, among
        others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ca6cb0-3292-4ccf-8457-dc22570f0353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T12:41:03.343+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:29:51.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Comelec <a href="https://cnnphilippines.com/news/2020/2/25/comelec-junks-disqualification-vs-makabayan-colmenares.html">dismissed
        a case</a> that sought to disqualify the registration of the left-leaning
        Makabayan bloc and former senatorial candidate Neri Colmenares from the 2019
        polls due to insufficient evidence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b85182-c1ba-4d49-8786-d96ee202cd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T12:41:03.343+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:29:52.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body said the petition, which also claimed of various political
        groups’ alleged ties to communists, had "no leg to stand on."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727ed2e1-5cc8-40da-8652-83636ed725ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T12:41:03.344+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:29:52.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Esperon wants face-to-face with Makabayan</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3d0a15-03c3-4514-88ad-9bea334eb5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T12:41:03.344+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:29:53.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Esperon also challenged the Makabayan bloc to attend
        the next Senate probe on red-tagging, saying he would want to come face-to-face
        with the lawmakers to hear their defense on various allegations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb3e9be-f92e-4a14-b063-2a45b2b58d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T12:41:03.344+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:29:53.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also questioned the solons'' absence in the previous
        hearing, saying they may not be able to defend themselves or tell the truth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac614cf-12f2-4460-9f49-fbe216203c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T12:41:03.344+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:29:54.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think they could not defend themselves in the open. You know,
        in the Senate, we take our oath to tell the truth and nothing but the truth.
        <em>Siguro baka hindi nila kayang gawin ‘yun</em> (maybe they can’t do that),”
        Esperon said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87720b43-d73b-457e-8d02-418e02f8deb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T12:41:03.344+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:29:54.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But if they could attend the next hearing, we would appreciate
        it, we would like to come face-to-face with them,” he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dd16c6-7c87-41bb-9cc5-863e98d946ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T12:41:03.344+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:29:55.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makabayan lawmakers had skipped Tuesday''s hearing as they were
        on separate relief missions following the onslaught of typhoon Rolly, according
        to their legal counsel.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd7ac38-e443-4f2f-a722-a1168b07f49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T12:41:03.345+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:29:55.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers who have been accused of having links with the CPP earlier
        denied the allegations— calling them “lies and fake news” without any evidence.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8f3e99-934d-40f0-8712-368657c08bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T12:41:03.345+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:29:56.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/10/23/Angel-Locsin-NTF-ELCAC-Parlade-red-tagging-Ella-Colmenares.html">Angel
        Locsin tells military official: Difference in opinion does not give you the
