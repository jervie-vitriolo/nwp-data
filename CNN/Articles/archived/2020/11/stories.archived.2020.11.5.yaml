    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e25462-eae2-4711-b446-a58b88ac97f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:00:50.420+08:00
