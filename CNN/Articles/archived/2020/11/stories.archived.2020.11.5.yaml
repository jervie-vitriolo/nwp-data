      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK economy is expected to rebound in the third quarter after
        suffering the biggest GDP fall of any major economy in the second. It also
        shrank by 2.5% in the first three months of 2020.</p>'
