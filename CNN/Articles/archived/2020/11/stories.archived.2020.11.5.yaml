      'mgnl:lastActivated': 2023-01-25T18:24:29.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a great responsibility towards our own population, but
        with the mutation that has now been found, we have an even greater responsibility
        for the rest of the world as well," Frederiksen said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d287e51-e9dc-4b5b-90e1-88a2d29ca443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:18:45.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:24:30.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are between 15 million and 17 million mink in Denmark, according
        to authorities. Outbreaks of coronavirus at the country''s mink farms have
        persisted despite repeated efforts to cull infected animals since June.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759e33bf-dea1-41d9-9c71-f288ac64d687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:18:45.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:24:30.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One million mink within a five mile (8.4 kilometers) radius of suspected
        or confirmed farm infection were destroyed in October. Denmark''s police,
        army and home guard will be deployed to speed up the culling process, Frederiksen
        said. Mink have also been culled in the Netherlands and Spain after infections
        were discovered there.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03db28a9-4ae7-43c9-8c07-52cc784a2d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:18:45.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:24:31.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister said new restrictions will be introduced in certain
        areas of Denmark to contain the spread of the mutated virus, including Hjorring,
        Frederikshavn, Bronderslev, Jammerbugt, Vesthimmerland, Thisted and Laeso
        municipalities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b059a676-22c8-423e-b4f8-82b803093102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:18:45.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:24:31.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, the residents of those municipalities have to prepare
        for further restrictions in the near future," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312650c4-305a-4d9e-8b58-830fca2a2b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:18:45.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:24:32.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/05/europe/denmark-mink-cull-coronavirus-intl-hnk-scli/indesx.html"
        target="_blank">Denmark plans to cull up to 17 million mink to stop mutated
        coronavirus</a>."</em></p>'
  'new-jersey-prisoners-release-covid':
    'author': 'Lauren del Valle and Leah Asmelash, CNN'
    'caption': 'In an effort to fight Covid-19, thousands of prisoners in New Jersey
      were released as outbreaks continue in the US.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-05T17:26:03.597+08:00
    'imagesource': 'jcr:dd52a36b-0507-4b85-a4a5-9c7eec0a5c16'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74b35a1d-92e8-4830-83e9-958156316a26'
    'lead': 'In an effort to curb the spread of Covid-19, more than 2,200 prisoners
      in New Jersey will be released on Wednesday under a new law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-05T17:28:57.163+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T18:24:18.513+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:18:33.795+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Jersey releases more than 2,200 eligible inmates under nation''s
      first public health crisis sentencing law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34df9b6f-8b6d-46ed-8201-dbe4e7851e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:28:57.164+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:24:19.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- In an effort to curb the<a href="https://www.cnn.com/2020/11/04/health/us-coronavirus-wednesday/index.html">
        spread of Covid-19</a>, more than 2,200 prisoners in New Jersey will be released
        on Wednesday under a new law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1935bf84-58cf-4981-95b3-0a7ccf82bea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:28:57.164+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:24:19.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law, passed by the state legislature in September, allows for
        sentencing credits to be rewarded to inmates within a year of completing their
        sentence during a public health crisis like the Covid-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f370fb-32ee-46c3-98bf-814287035837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:28:57.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:24:20.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 1,167 people will be released on a rolling basis between
        November 4 and March 4, 2021, New Jersey Department of Corrections (NJDOC)
        spokesperson Matt Schuman told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f43f59-d298-4f9b-9892-dafd27463de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:28:57.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:24:20.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inmates serving sentences for murder, aggravated sexual assault
        or who have been deemed a repetitive, compulsive sex offender are not eligible
        for early release, according to the law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77a4faf-88a6-40cf-93ba-06a01c82dde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:28:57.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:24:21.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since March, the population in State correctional facilities has
        decreased by nearly 3,000 people (16%), including more than 1,200 people who
        were released under Executive Order 124. This dramatic reduction has allowed
        for critical social distancing as part of the fight against COVID-19," said
        Gov. Pil Murphy in a press release, after signing the bill into law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5a6b86-cbd1-49ca-b64e-90160e1c39e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:28:57.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:24:21.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, inmates -- including eligible juveniles -- are awarded
        public health emergency credits that can cut up to eight months off their
        sentence during any declared emergency period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d89a24-b913-4761-9662-dbaebf1aeb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:28:57.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:24:22.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first bill of its kind in the country, according to
        the National Conference of State Legislatures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67929dc-87f2-4427-b659-7d73e1dfdcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:28:57.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:24:22.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Jersey has recorded one of the highest Covid-19 death per capita
        rates in the country, with 52 inmates deaths in New Jersey correctional facilities
        since the beginning of the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f7c507-946a-4ea1-9f92-fb277c71196b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:28:57.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:24:23.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its state correctional facilities have reported Covid-19 cases totaling
        more than 3,000 inmates and over 1,000 Corrections employees, according to
        NJDOC data.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d452b40-1a7b-4729-a1b7-fbe38b426db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:28:57.190+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:24:23.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The spread of COVID-19 in New Jersey''s prisons, and our highest-in-the-nation
        death rate, has been a matter of public health, a matter of racial justice,
        and a matter of life and death," said Amol Sinha, executive director of the
        ACLU of New Jersey in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2456c02-fc7e-4385-ba87-9b938911be90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:28:57.190+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:24:24.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The deaths from COVID-19 in prison were preventable -- and, fortunately,
        with the signing of this bill into law, New Jersey has taken steps to prevent
        more unnecessary deaths. This law serves as a roadmap for the rest of the
        nation to avoid the devastation we have seen here."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fd4b51-adef-4c64-9cc3-c530b7759ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:28:57.190+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:24:24.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prison inmates are twice as likely to die of Covid-19 than those
        on the outside, <a href="https://www.cnn.com/2020/09/02/us/prison-coronavirus-clusters-report/index.html">according
        to a recent study</a>&nbsp;by the National Commission on Covid-19 and Criminal
        Justice, a commission under the Council on Criminal Justice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c840725-c22e-4ccb-8001-0f7731561754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:28:57.190+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:24:25.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other studies have also shown that Covid-19 deaths and infection
        rates <a href="https://www.cnn.com/2020/07/08/health/coronavirus-prisons-death-rates/index.html">are
        higher in US prisons</a> than in the general population.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129519f7-210f-41bd-9b7c-9d85f3ff594d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:28:57.190+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:24:25.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the summer, multiple jails have released some prisoners as
        outbreaks in the facilities grew -- like in <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-07-10-20-intl/h_58e54a780c2a891d1605def93af2a83d">California</a>
        and <a href="https://www.cnn.com/2020/03/16/us/inmates-released-jail-coronavirus-trnd/index.html">Ohio</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf36087-2c9f-46f2-84c5-9aecce3f1676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:28:57.190+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:24:26.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/04/us/new-jersey-prisoners-covid-trnd/index.html">"New
        Jersey releases more than 2,200 eligible inmates under nation''s first public
        health crisis sentencing law"</a></em></p>'
  'ritm-vstip-research':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-05T17:23:28.920+08:00
