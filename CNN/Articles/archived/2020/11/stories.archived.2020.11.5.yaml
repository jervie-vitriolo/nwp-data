    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SMC', 'San', 'Miguel', 'Ginebra', 'GSM', 'SMFB']
    'stories': ['f72e67b8-cf54-455d-90f4-fb2df92c8750', 'e14345c8-3016-494b-ab29-006d56e7fea7']
    'template': '1'
    'title': 'SMC bounces back with ₱15B profit in Q3'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c89ff72-6a0e-4376-b3c7-ebb08b35d26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:26:04.114+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:22:39.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> San
        Miguel Corporation has recovered from initial losses early this year to a
        ₱15 billion net income for the third quarter, enjoying a boost from relaxed
        quarantine rules.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f435c83-c519-456f-bc27-cadbd8cba6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:26:04.129+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:22:40.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the listed conglomerate said it has rebounded from
        the ₱4 billion loss it incurred from the first half of the year by netting
        a huge profit between July and September.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59241be-a9ad-41e7-9568-29b740fb5b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:26:04.129+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:22:40.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC realized a ₱10.7 billion net income in the first nine months.
        It reported a ₱39.7-billion profit during the same period last year, when
        revenues were at ₱759 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edd448a-7521-4c49-bb37-f97782fb43cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:26:04.129+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:22:41.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consolidated revenues reached ₱531.1 billion at end-September, still
        down by 30% from a year ago. Operating income was also slashed by 53% to ₱41.5
        billion, the company said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d547e67-3c33-44a4-96ae-0d0363af8c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:26:04.129+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:22:41.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnnphilippines.com/business/2020/11/4/smfb-net-income-as-of-september-2020.html">San
        Miguel Food and Beverage Inc.</a> raked in the biggest sales, with total revenues
        reaching ₱194.6 billion. This is still 14% lower than last year''s levels,
        but was led by sales of beer and liquor and prepared and packaged food items.
        The unit ended with a ₱14.4-billion bottom line, down 37% year-on-year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e34ccd-4bb5-4d46-b265-c02019d63ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:26:04.129+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:22:42.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra San Miguel managed a 3% increase in year-to-date sales at
        27.4 million cases of gin and other spirits under the brand. As a result,
        revenues rose by nearly a fifth to ₱25.3 billion and pushed a 67% jump in
        net income to ₱2.2 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4da6411-f5da-4dd8-8a3e-3e6437820da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:26:04.129+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:22:42.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liquor bans were also relaxed as the government eased quarantine
        rules months into the local coronavirus outbreak.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4439d85-2213-4c05-a122-60fb6180d3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:26:04.129+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:22:43.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, beer production unit San Miguel Brewery Inc. saw revenues
        drop by 30% from September 2019, but recorded a more than double increase
        when compared from the second quarter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a531524-5839-495b-9a52-7b0165281216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:26:04.130+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:22:43.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC Global Power Holdings also added ₱14.5 billion to the group''s
        bottom line, up by a fourth from last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532362ed-c412-4603-8d43-9f85063246b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:26:04.130+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:22:44.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, fuel refinery and retail arm Petron Corporation incurred
        a</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4607a48-ffb2-4a04-a327-081743266655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:26:04.130+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:22:44.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>₱12.6 billion net loss for the first nine months as July-September
        operations failed to lift depressed results earlier this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f549dd89-d3de-4a82-b5ee-cc162942ce62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:26:04.130+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:22:45.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Domestic volumes have started to recover, with most Petron stations
        in the country operating under normal hours since August," SMC said, but noted
        that hard lockdowns have eaten into profits.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9404004-9e9e-4ce1-96ff-408fa074a7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:26:04.130+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:22:45.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC president and chief operating officer Ramon Ang earlier said
        he was considering to shut down local refinery operations amid issues on taxation,
        saying it is now cheaper to import fuel rather than mix them at Petron''s
        facility in Limay, Bataan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4cbc26-be1c-4f9d-b1ca-7de4eade8ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:26:04.131+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:22:46.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://cnnphilippines.com/business/2020/9/25/Ramon-Ang-SMC-Malampaya-sale.html">SMC
        keen on buying Shell''s stake in Malampaya</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fae90e-90d0-4069-ac9b-379e8a93df5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:26:04.130+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:22:46.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed conglomerate''s infrastructure unit also suffered due
        to stay-at-home rules which kept vehicle traffic 37% lighter in its toll roads.
        Revenues are down by almost half to ₱10.3 billion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c2a2b6-fe2d-4062-9260-e3da631a6f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:26:04.130+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:22:47.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The country has proven its adaptability and resilience in these
        trying times, and we in San Miguel Corporation will continue to deliver on
        our commitment to help the country build back better and stronger as we emerge
        from this pandemic," Ang said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5484085-34e0-49c9-8305-0cd67146056c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:26:04.130+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:22:47.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tycoon earlier announced the completion of the Skyway Stage
        3 project, but will allow motorists to use the elevated road for<a href="https://www.cnnphilippines.com/news/2020/10/20/Skyway-Stage-3-open-December-free-San-Miguel.html">
        free in December.</a>&nbsp;</p>'
  'nintendo-switch-sales':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-05T18:52:36.774+08:00
    'imagesource': 'jcr:2d8d728b-020f-4ade-b4db-19fad2a8113c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9244fc0-5ce6-4f49-9c65-18024bf22d22'
    'lead': 'Nintendo Switch fever isn''t going away.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-05T18:55:43.234+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T18:22:31.404+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:18:36.502+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nintendo profits jump 200% as Switch sales continue to sizzle'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4faf00e-139d-42e0-a196-98c6666ef2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:55:43.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:22:31.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Nintendo Switch fever isn''t going away.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bbc93b-5767-4801-b7db-44e51e2eeab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:55:43.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:22:32.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company posted another round of knockout earnings and raised
        its forecast Thursday, showing that a<a href="https://www.cnn.com/2020/04/30/tech/nintendo-switch-animal-crossing-quarantine/index.html">
        surge in demand caused by the coronavirus pandemic</a> isn''t wearing off.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3d781b-d50f-4ea0-b52a-83dc9b534e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:55:43.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:22:32.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kyoto-based firm said that operating profit for the first half
        of the fiscal year, which ended in September, soared 209% to 291.4 billion
        Japanese yen ($2.8 billion) compared to the same period the year before. Sales
        climbed 73% to 769.5 billion yen ($7.4 billion).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57aecfd-05be-48b4-8308-648b56ffda9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:55:43.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:22:33.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The success shows that months into the pandemic, people are still
        turning to the Switch game console in droves. Nintendo sold about 12.5 million
        of the devices from April through September, an 81% increase over the previous
        year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1a1b3e-26c6-476a-a624-6fdb16e9acf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:55:43.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:22:33.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Strong sell-through momentum continues even after the summer sales
        season," Nintendo noted in a presentation to investors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca16455-c635-4d54-847e-47363fcf91c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:55:43.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:22:34.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm on Thursday hiked sales projections for the Switch, predicting
        a jump through the financial year ending in March. It now expects to sell
        24 million units, up from the 19 million previously forecast. The company''s
        profits are expected to surge by as much as 50%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b283b8-6d8d-4a44-864e-8a872be54eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:55:43.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:22:34.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One notable success was the continued popularity of <a href="https://www.cnn.com/2020/08/06/tech/nintendo-earnings-intl-hnk/index.html">"Animal
        Crossing: New Horizons."</a>The best-selling game, which is set on a relaxing
        virtual island utopia and allows users to fish, catch bugs and play with friends
        on the beach, runs on the Switch and has been in high demand since people
        worldwide started staying home because of the coronavirus crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b96800c-1b03-448f-8854-1dc051b75d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:55:43.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:22:35.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nintendo sold 14.3 million copies of the game over the six-month
        period, bringing total sales to about 26 million units, it said. For comparison,
        Nintendo''s best-selling Switch game of all time, "Mario Kart 8 Deluxe," has
        racked up <a href="https://www.nintendo.co.jp/ir/en/finance/software/index.html">almost
        29 million sales.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10afa4f-2054-40c7-b26e-dbb3b62fd8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:55:43.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:22:35.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other titles also helped boost the company''s software sales through
        September.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9c9c7c-e592-4359-a430-f4ee56925c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:55:43.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:22:36.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Nintendo, more than 5.2 million copies of "Super Mario
        3D All-Stars," a special game released in September to celebrate the titular
        Mario''s 35th birthday, have been sold so far. "Paper Mario: The Origami King,"
        a recently launched role-playing game that is based on the Nintendo 64 classic,
        has picked up more than 2.8 million sales.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3edecd-dfee-4ed5-8b71-5e9bbee6076c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:55:43.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:22:36.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demand for Switch games made by other video game developers "also
        continued to grow steadily," the company said. This financial year has been
        so strong, there are now 20 different Switch titles that have sold at least
        than a million copies, it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba660a8d-4fcd-4408-ac78-31a7740e34a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:55:43.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:22:37.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Competition could soon get stiff, however. Sony and Microsoft are
        both <a href="https://www.cnn.com/2020/07/25/tech/ps5-vs-xbox-series-x/index.html">due
        to release new gaming consoles</a> in the coming days: the PlayStation 5 and
        Xbox Series X.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849b6628-7f37-4d5f-a6f8-91f451a63969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:55:43.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:22:37.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/05/tech/nintendo-earnings-intl-hnk/index.html">"Nintendo
        profits jump 200% as Switch sales continue to sizzle"</a></em></p>'
  'uk-economy-recession':
    'author': 'Mark Thompson, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-05T18:55:58.384+08:00
    'imagesource': 'jcr:9326c7e7-ce9c-4a09-bb19-d430e42367e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0cfc2415-7da2-4451-bb8d-6275b614074c'
    'lead': 'The Bank of England is pumping another £150 billion ($195 billion) into
      the UK economy after warning of a double-dip recession because of the coronavirus
      pandemic and an uncertain outlook because of Brexit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-05T19:01:53.417+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T18:22:21.969+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:18:36.696+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The UK economy is heading back into recession'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec680dd-326e-4588-8cff-3a5e2450f93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:01:53.418+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:22:22.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The <a href="https://edition.cnn.com/2020/06/18/economy/bank-of-england-uk-economy/index.html">Bank
        of England</a> is pumping another £150 billion ($195 billion) into the UK
        economy after warning of a double-dip recession because of the coronavirus
        pandemic and an uncertain outlook because of <a href="https://edition.cnn.com/2020/10/16/business/uk-brexit-deal-economy/index.html">Brexit</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39637fa5-5342-49a9-9cea-f4c32baa295e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:01:53.418+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:22:22.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK central bank said on Thursday that it would keep interest
        rates unchanged at a record low of 0.1% but would increase its purchases of
        UK government bonds to £875 billion ($1.1 trillion).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e488e6b0-71dd-4228-b4ca-5048f09fe6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:01:53.418+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:22:23.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restrictions introduced to tackle a rapid rise in Covid-19 cases
        would weigh on consumer spending to a greater extent than the bank projected
        in August, "leading to a decline in GDP" in the fourth quarter of this year,
        it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc34c9ba-f44c-40ab-a96c-b323397de2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:01:53.418+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:22:23.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/10/31/europe/uk-lockdown-coronavirus-europe-intl/index.html">England
        re-entered a national lockdown</a> on Thursday, with restaurants, bars and
        non-essential businesses closed until December 2. The United Kingdom reported
        its second-largest daily increase in Covid-19 cases on Wednesday with 25,177
        new infections recorded in 24 hours.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0f7d60-70eb-4d53-a724-a5812e9dee50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:01:53.418+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:22:24.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lockdown and unresolved talks on a post-Brexit trade deal with
        the European Union left the outlook for the UK economy looking "unusually
        uncertain," the Bank of England said. Without an EU deal, UK-based companies
        face hefty tariffs, quotas and other barriers to doing business with the country''s
        biggest export market from January 1.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6ee30b-e4d5-4ed7-83cb-460d7ac5f5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:01:53.418+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:22:24.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It depends on the evolution of the pandemic and measures taken
        to protect public health, as well as the nature of, and transition to, the
        new trading arrangements between the European Union and the United Kingdom.
        It also depends on the responses of households, businesses and financial markets
        to these developments."</p>'
    '6':
