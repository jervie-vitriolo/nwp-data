      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40a3424-e186-446f-bd82-0a67c78ddb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:49:28.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:19:41.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning Friday, customers will have their drinks served in one
        of four new festive cups. The annual celebration is designed to drum up excitement
        for the coffee chain. Starbucks said this year''s theme, "Carry the Merry,"
        will be written on two of the cups.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e06f88-7178-416a-951d-92a484d7d774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:49:28.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:19:42.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1295dc40-d909-4662-8e02-95cb05fd9ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:49:28.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:19:43.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our thought behind the cups this year was about people carrying
        them out in the world as messengers of joy," Jeff Wilkson, creative director
        for Starbucks, said in a press release. He added that he wants customers''
        orders to be a "brief moment that they can look forward to."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4f6ed9-01e2-4ff4-93a5-58b68dcfd321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:49:28.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:19:43.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90816679-12cd-4af3-ae3f-c1c902fbba52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:49:28.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:19:44.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks is giving away a free reusable version of the holiday
        cup on Friday to customers who order a seasonal drink at its US restaurants
        or through delivery. Baristas will also begin wearing red aprons.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41719ed1-2a15-4386-bed2-1a06a65230ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:49:28.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:19:44.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1970bff9-55f5-4b75-ae0b-ef9a32fe9698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:49:28.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:19:45.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s seasonal drinks include peppermint mocha, toasted white
        chocolate mocha, caramel brulee latte, chestnut praline latte and eggnog latte
        in addition to its Christmas blend coffee. It will also offer a number of
        seasonal foods, including a new cranberry orange scone, sugar plum cheese
        danish and a snowman cookie and cake pop.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47bbab0-ca74-44f6-a6d5-6567a6d51648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:49:28.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:19:45.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e12930-9552-46e0-8a48-3b4307097172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:49:28.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:19:46.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New or seasonal menu items help drive sales because customers often
        buy them in addition to their regular orders instead of swapping items out.
        This year, Starbucks said the Pumpkin Cream Cold Brew, which launched in 2019,
        outsold its signature Pumpkin Spice Latte in the third quarter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02606a37-337e-443e-8448-89c6f8434d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:49:28.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:19:46.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2712b6-b187-4bc1-b2d6-4610ab667d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:49:28.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:19:47.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks first rolled out seasonal cups in 1997. The company stirred
        up controversy in 2015 when it removed "symbols of the season," i.e. reindeer
        and ornaments, and went with a simple two-toned red cup. Since then, it has
        added more festive flourishes, such as ornaments and mistletoe, to its cups.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242d722d-504a-4a1f-86c3-6d0ebd9999a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:49:28.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:19:47.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
