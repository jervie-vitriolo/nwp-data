      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/culture/2019/6/21/intersex.html"
        target="_blank"><strong>What happens when your body is both male and female?</strong></a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a1861b-b1ff-4c39-8b26-86b0887c425e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:53:30.497+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:21:27.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricalyn Cinco was raised as a boy, but it was when adolescence hit
        when she started developing breasts. “Syempre hindi naman ako pwede mag-bra,
        hindi ba?” she shares. “Alam nung mga kaklase ko, lalaki [ako]. Lalapitan
        ako tapos, ‘pag natuwa sila, dadakmain nila ‘yung suso ko. Tapos ako… magrereklamo
        ba ako?”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13ea2ea-0a8d-4541-ab51-9a27d247b578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:53:30.498+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:21:28.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are examples of what would only be the beginning of the unknown
        traumas that many intersex Filipinos experience in their day-to-day lives.
        For a majority of them, this “act” would go on well into adulthood — from
        stuffing bras with pan de sal just to pass as female for a job interview,
        to quitting swimming because wearing a swimsuit would attract too many questions,
        even to being undressed by the teacher behind a classroom door just because
        they needed to know : “Ano ba talaga, babae ka o lalaki?”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c93c3a-87f1-4b6a-926b-593968fb05c6'
      'mgnl:activationStatus': true
