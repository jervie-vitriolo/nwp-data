      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typhoon killed at least 20 people, injured 165 and left three
        others missing. The NDRRM report as of Thursday showed the number of affected
        people has gone down to 906,146 from its earlier report of over two million.
        Of that figure, 225,559 persons are being assisted in and outside evacuation
        centers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c828c5f-0140-49c2-a693-d666079eb18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:45:36.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:24:56.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provinces of Cavite, Catanduanes and Camarines Sur so far have
        declared a state of calamity since the storm struck over the weekend, the
        NDRRMC said.</p>'
