      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In open water, the iceberg is accumulating significant amounts of
        dust from the atmosphere that act as essential nutrients that open waters
        lack. But as soon as that mass hits the island''s shallow waters, it will
        have the opposite effect.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
