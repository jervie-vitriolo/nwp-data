      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Roy Cimatu <a href="https://www.cnnphilippines.com/news/2020/11/2/cimatu-orders-suspension-of-quarry-around-mayon-volcano.html">previously
        directed the suspension of around 12 quarrying operators</a> around Mayon
        Volcano, after an initial probe found that some of them left their stockpile
        in the middle of rivers which were washed down together with flood water and
        lahar that all flowed towards residential areas near the volcano.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7452275f-12f0-480b-88d6-fd9701bf2146'
