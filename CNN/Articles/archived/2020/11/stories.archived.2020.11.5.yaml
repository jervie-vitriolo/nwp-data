    'title': 'How to enjoy this holiday season and keep COVID-19 at bay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033e24ac-9352-4740-993a-cd73c6651887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:48:49.538+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:28:23.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)</strong> — Whether
        you are going shopping, meeting up with friends or hearing mass, your choice
        of activity has an equivalent level of risk of COVID-19 transmission.</p>'
