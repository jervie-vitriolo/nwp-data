  'sra-opens-applications-to-fill-us-sugar-quota-2020-2021':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-05T18:14:43.854+08:00
    'imagesource': 'jcr:48228c4f-8dd6-4e95-919d-c8d23f1fddcc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd649938f-29a5-4d38-834f-4207f185443a'
    'lead': 'The Sugar Regulatory Administration says producers may now apply to fill
      in the sugar quota to be exported to the United States this crop year 2020-2021.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-05T18:19:52.256+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T18:22:48.967+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:18:35.998+08:00
