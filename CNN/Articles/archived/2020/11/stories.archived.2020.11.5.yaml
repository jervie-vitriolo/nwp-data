      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis, Cawthorn''s Democratic opponent, tweeted, "Hitler''s vacation
        retreat is not on my bucket list."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74ce854-ab29-4057-8f3a-5e47059df3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T14:33:20.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:27:34.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN over the summer, Davis stopped just short
        of calling Cawthorn a white nationalist, saying, "I think collectively when
        you put all the pieces together, it paints a pretty clear picture of someone
        that''s at least comfortable in that environment."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea5a352-5485-4bb3-814b-9d894901f798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T14:33:20.795+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:27:34.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cawthorn denounced white nationalism in an interview with WLOS News
        13. "I completely and wholeheartedly denounce any kind of white nationalism,
        any kind of Nazism. We fought a war where the American people went to war
        to end the scourge of Nazism across this country and I''m very thankful for
        that because it''s evil and its vile," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d168066-57c8-415e-a3f3-34b34091d6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T14:33:20.795+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:27:35.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Cawthorn pushed back against his Democratic opponent''s assertions,
        accusing Davis in a statement to CNN in August of promoting "conspiracy theories"
        and of "bigotry."</p>'
    '23':
