      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s campaign manager Bill Stepien said that the campaign believes
        he will win Pennsylvania even as Trump''s lead in the commonwealth continues
        to shrink.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe1e97c-a44a-4414-8c34-44698ffb17ad'
