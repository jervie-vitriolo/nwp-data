    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f64ab69-5976-471f-bf71-5c0921ddb936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:53:30.495+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:21:06.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/culture/2018/06/25/antidiscrimination-bill-lgbtq.html"
        target="_blank"><strong>With no national law, can we rely on local ordinances
        to protect LGBTQs against discrimination?</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bf99c2-0d72-42af-9330-0d432422d9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:53:30.495+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:21:07.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the continuing failure of Congress to pass a national anti-discrimination
        law, LGBTQ+ advocates sought other ways of protecting the community from discrimination.
        As they wait for the law to catch up, they turned to their local government
        units to provide them with protection, albeit limited.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96ff5d9-1c06-4931-a19e-84bb378c1057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:53:30.495+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:21:07.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was in 2003 when the Quezon City government approved the country’s
        first local anti-discrimination ordinance (ADO). According to Angie Umbac,
        former president of Rainbow Rights Philippines, instances of harassment and
        bullying in dormitory restrooms experienced by several LGBTQ+ university students
        brought about discussions of having a city ordinance to address such acts
        of discrimination. The then-pending ADB in Congress served as basis in crafting
        the ordinance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc16de52-4b8a-44ae-aaa5-f67fd49e62dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:53:30.495+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:21:08.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the limited protection it may have provided, Quezon City’s
        first anti-discrimination ordinance paved the way for other local governments
        to enact their own ordinances to protect LGBTQ Filipinos from discrimination.
        A more comprehensive ADO was later passed by Quezon City in 2014.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7eb0cf-81ec-4696-a96d-e77a7ff0683f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T20:07:31.558+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:21:08.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read more <a href="https://cnnphilippines.com/life/culture/2018/06/25/antidiscrimination-bill-lgbtq.html"
        target="_blank">here</a>.&nbsp;</p>'
    '37':
      'image': 'jcr:f7cdad77-ae2b-4ccf-9cdb-509fe985d458'
      'imageCaption': 'Photos by JL JAVIER'
