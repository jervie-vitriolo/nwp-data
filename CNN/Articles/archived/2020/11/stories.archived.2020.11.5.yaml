      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb37219-2512-4d68-a2bd-75f15b5fe628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:49:28.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:19:49.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chain has made up a word for its cups and boxes: Cheersin'',
        which it describes as a "playful combination of cheers and Dunkin'', symbolizing
        coming together in both celebration and appreciation."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2057803-14f7-49be-9ca6-40ca677c157a'
      'mgnl:activationStatus': true
