  'PH-coronavirus-cases-near-390k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-05T16:00:40.055+08:00
    'imagesource': 'jcr:61694967-b0c8-4b25-b93e-e6b2663c9415'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98da0f17-e36d-49b6-98b6-c82961bee0d4'
    'lead': 'The country’s coronavirus tally moves closer to 390,000, as the Department
      of Health reports that 1,594 more people got infected.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-05T15:55:03.739+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T18:26:02.457+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:18:30.479+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines'' COVID-19 cases near 390,000 with 1,594 new patients'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49224ff7-0e17-4cc0-b777-b43459522522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:55:03.739+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:26:02.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)</strong> — The
        country’s coronavirus tally moved closer to 390,000 on Thursday, as the Department
        of Health reported that 1,594 more people got infected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6a1e4d-51fc-4129-9f12-1a5124ffd63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:55:03.739+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:26:03.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide count now stands at 389,725, of which 32,773 or 8.4
        percent are currently ill patients.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d5ac35-8020-4b69-bcd9-7926f05b1418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:55:03.739+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:26:03.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten testing laboratories failed to submit their reports on time
        and were not yet included in the updated count, the DOH said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7457d8e-2fa5-4ec0-93d4-9eca4b3e3855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:55:03.739+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:26:04.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest case report listed the City of Manila as the top contributing
        area nationwide in terms of new cases after it logged 253 more infected residents.
        This is followed by Cavite with 126, Davao City and Rizal province with 78
        each, and Quezon City with 73.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb59b11d-95af-45be-a4f5-bfe26569e3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:55:03.740+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:26:04.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department added that 468 more patients have beaten the virus,
        bringing the recovery tally to 349,543. This represents nearly 90 percent
        of the total cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d7c966-bff5-43c0-b7d4-0da73407140e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:55:03.740+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:26:05.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there were 42&nbsp;new fatalities, raising the death toll
        to 7,409.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42c4228-0c9a-4234-98d3-5b4c28e9d98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:55:03.740+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:26:05.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it removed six duplicates from the overall count and
        reclassified as deaths 14 cases mistakenly reported as recoveries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39203fdc-6cf6-421d-8142-0b325ffb0a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:55:03.740+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:26:06.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On <a data-cke-saved-href="https://cnnphilippines.com/news/2020/11/4/PH-987-new-coronavirus-cases.html"
        href="https://cnnphilippines.com/news/2020/11/4/PH-987-new-coronavirus-cases.html">Wednesday</a>,
        it said the public may expect a decrease in the new cases reported daily due
        to the effects of Typhoon Rolly, which downed power supply and damaged facilities
        in a number of areas in Luzon over the weekend. It said comparatively low
        numbers may be seen in the next few days, but warned that this may be followed
        by a relative rise in succeeding reports.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89483bb8-df63-4c1a-9554-8a054460b900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T20:03:57.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:26:06.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also confirmed 30 new infections
        and seven more recoveries among overseas Filipinos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd1c26a-c839-4f31-bf7e-f882180600f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T20:03:57.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:26:07.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its data showed a total of 11,410 Filipinos abroad so far have been
        hit by the viral illness, including 7,364 who recovered and 828 who died.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecca4d2e-118a-48d5-81cf-aad0cbb96bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T20:03:57.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:26:07.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 48.1 million people across the globe have been diagnosed with
        COVID-19, based on the Johns Hopkins University Tracker.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9aa80fa-7176-4801-8292-b3cadb8ac49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T20:03:57.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:26:08.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global death toll has surpassed 1.2 million, while the recovery
        count is approaching 32 million.</p>'
