      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bc134f-c02e-414a-a666-1ef7de0cdab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T00:49:37.998+08:00
