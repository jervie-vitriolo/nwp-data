        beings’: A transgender round table discussion</strong></a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e362ca20-93a5-4a20-9f39-acb1094d4ba3'
      'mgnl:activationStatus': true
