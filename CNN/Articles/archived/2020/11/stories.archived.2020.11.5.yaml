      'jcr:uuid': 'd4426668-296e-41c7-b464-4c73a1f86c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:49:28.939+08:00
      'mgnl:createdBy': 'bamba'
