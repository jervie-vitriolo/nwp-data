      'text': '<p><a href="https://cnnphilippines.com/life/culture/2018/08/02/asexuality.html"
        target="_blank"><strong>8 myths about asexuality</strong></a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb948c3-5dac-4f06-ac35-fce5e8d2cd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:53:30.497+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:21:25.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has made great strides in terms of LGBTQ+ awareness,
        with pride marches attended by an estimated 25,000 people and policy changes
        reaching well outside Metro Manila. But for people who identify as asexual,
        theirs is an entire group that has remained largely invisible, despite more
        and more people becoming vocal about the advocacy.</p>'
