    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The US is officially out of the Paris Climate Agreement. Here''s what
      could happen next'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a351acd-d874-4b21-81db-10428aefad4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.141+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The US became the first country to officially
        exit the Paris climate accord Wednesday, the landmark agreement aimed at protecting
        the planet from the worsening impacts of the climate crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1498b31-b67e-43ed-b26f-27be6e35d955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.141+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3019ed8-c4bc-4634-bfea-96ddfcda8187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.141+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But depending on the result of the presidential election, the US
        could swiftly rejoin with Democratic candidate Joe Biden pledging to reverse
        President Donald Trump''s decision to abandon the accord which was ratified
        by 189 countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64021c19-fc40-4827-8ad3-044d66f7a963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.141+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83759eb5-c560-40e0-847f-eaa1674a2a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.141+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a year that''s seen record-breaking wildfires and a seemingly
        unending stream of hurricanes strike the Gulf Coast, the US is now the only
        country to formally pull out of the deal since it was adopted in 2015.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693e60ef-b1fb-4663-90b8-145d21d22060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.141+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0fc25c-6bdd-4f7b-9ffb-49a754697f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.142+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the rules of the agreement, a country cannot officially leave
        for one full year after notifying the UN of its intent to withdraw. The countdown
        to the US'' exit began on November 4, 2019, when the US sent notice of its
        plans to leave.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a737d76-4c4f-498e-92b0-a35679187054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.142+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3db60d4-b636-413a-9f59-04428b19a1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.142+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States notified the United Nations of its withdrawal
        one year ago, on November 4, 2019. Per the terms of the Agreement, that withdrawal
        takes effect exactly one year after delivery of notification. Today -- November
        4, 2020 -- the United States is no longer a Party to the Paris Agreement,"
        a US State Department spokesperson said Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96e4e71-66dd-47b2-9803-951f1f03eabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.142+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7293d5-93e7-4199-b175-e342d5538566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.142+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some ways, today''s exit is a mere formality. Trump first announced
        his plans to get out of the agreement more than three years ago, and his administration
        has shown little interest in rejoining the global climate fight.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35653d8-6dab-401d-aa71-55277bb185eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.142+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560237f8-d7fe-4b4c-b917-e0731a071904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.142+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the US could get back into the agreement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b33267-a0c3-4f91-9c8e-c6916ab4b26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3926896-ce9c-454c-8f68-4a0a005ba2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it does -- and what the trajectory of future global warming
        looks like -- will likely both hinge on the outcome of the election.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459269a0-4600-4c42-b9a4-e6df169e4627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff12ccc-5549-4a84-b97b-bf0607420a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has given no indication that he intends to rejoin the accord
        if he wins a second term, and his administration has spent much of the last
        four years unwinding regulations aimed to reduce the US'' heat trapping gas
        emissions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4199cca3-2401-4429-b55c-ed4b998df6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ae76d7-897a-4ba5-85a5-d4b2acdd3636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Biden has promised to reenter the agreement as soon as
        possible after his inauguration if he wins the election, and his $2 trillion
        climate plan calls for the US to reach 100% clean electricity generation by
        2035.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55465f2-129d-498a-97bf-0149dc8e4b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42649c89-3568-4f41-9c29-4ee8b903f641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.161+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Biden intends to rejoin if he wins</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc804b2f-c230-4bca-931c-b7399a95cf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.161+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Biden wins, he could submit a notice to the United Nations after
        his inauguration on January 20 that the US intends to reenter the agreement,
        and just 30 days later, the US would officially be back in.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f809e185-c04c-424e-843d-b24db41da01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.161+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9309153e-c08e-4b75-9f29-c291055aef80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.161+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the US joined Paris under the Obama administration, it pledged
        to cut its emissions by 26 to 28 percent compared to 2005 levels by 2025.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c95d72-dfba-439b-bd8b-62aca38c98c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.161+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3051476b-9d69-4703-8f5a-49a120d801fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.161+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But analysis shows the US is nowhere near hitting those targets.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8578b4a4-a72b-4bb1-a94b-05c1f8a8192b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.161+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e39e519-fc29-4960-bcf6-66559864a62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say getting back in would be the easy part. Charting a path
        to substantially lower the country''s emissions and -- more importantly --
        meeting those goals, is a bigger challenge.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9762b736-2e50-4575-b004-c4ed56027579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c3f33c-83ce-4907-b058-a50cf5dfb60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the rules of the accord, countries are expected to enhance
        their commitments to curb greenhouse gas emissions every five years. Before
        the pandemic postponed a major UN climate summit, 2020 was supposed to be
        the next mile marker for countries to increase their pledges.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbdcd31-74e0-4688-86e9-67e571b888da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899ef8b0-fbde-46da-ba4f-52c7f467f1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the US were to reenter, it would be expected to announce more
        ambitious reductions to achieve by 2030, and outline detailed plans for how
        it will hit those goals, according to Andrew Light, a former senior climate
        official in the Obama administration''s State Department.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a082285a-9481-4ca4-a1ef-f7a7a4ecbe88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de869b4d-922e-4721-9af5-30d1a2368d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light expects that Biden would no doubt use executive actions and
        push to include clean energy funding in a new stimulus package next year if
        he wins the presidency. But beyond that, the results of other 2020 races could
        again come into play.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16925614-56a0-4c20-b26c-ac52cb1cfb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32c8b7d-f715-446e-a214-3957cd036ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in a scenario where Democrats maintain control of the House
        and capture a narrow Senate majority, a possible Biden administration could
        have trouble passing comprehensive climate legislation without some Republican
        support.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4577f19-3bd3-4f18-8d51-d57d385ea06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f844f767-2da0-49d8-80fe-99161d9fef94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what we''ll all be waiting to see," Light said. "And that
        will determine how hard it is for Biden to put together a legislative package
        that can get Americans back to work with clean energy jobs and also demonstrate
        to the world that we are truly back in."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cee20e3-adee-45ae-a0dd-684edc033d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5a3911-8625-42e1-a85a-f8dcfa9a135d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden would also face the tall task of rebuilding US credibility
        when it comes to climate action, experts say.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea8b395-b6a8-4d3c-8c1b-5c6e4755de69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22553380-61b7-4cc0-813f-a958b10db136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is now the second time the US has bailed on an international
        climate agreement after it led the negotiations. The first exit was from the
        Kyoto Protocol, a previous climate pact joined during the Clinton administration,
        only to be vacated during George W. Bush''s presidency.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40555a31-b2e7-4ce5-ae0f-247bd9e9d631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae7665f-6f16-4b10-ac11-01432abb4726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Biden wins, he''s going to have to go through a process to rejoin
        Paris," Light said. "Part of it will be straightforward, and part of it won''t
        because the US reputation has already been damaged on this issue."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ada2b6-87b3-4334-98be-2a6c3ec9bb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497352d5-9b78-4fc5-a08d-f0b609098825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Top emitters besides the US remain signed up</strong></h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f370f6-6289-4246-aa76-38c35b187df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Trump wins reelection and does not reenter the agreement, experts
        expect to see the US sidelined even further from the international community.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c43cd8-b7a9-45f0-a5ad-2a2734bdec81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4af0a19-1b81-4a2e-bba0-213cae30dd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the world''s other major superpowers and top greenhouse gas
        emitters -- including China, India, the European Union, the UK, Japan, Russia
        and Brazil -- are among the 189 countries who are still part of the agreement.
        The US is joining a small minority of non-participants, including Iran, Libya,
        Iraq, Turkey and a few other small nations.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202499bd-0cc4-496b-ba81-c830bb718bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.167+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf68eb69-712d-47b7-8820-a6edace6ef86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.167+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestically, we should expect a continuation of the trends we''ve
        seen over the last four years, where efforts by states like California and
        New York to slash emissions come into conflict with the Trump administration''s
        efforts to rollback regulations, according to Jonathan Pershing, a former
        special envoy for climate change at the US Department of State during the
        Obama administration.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710858ed-197a-4770-92be-c9f82f490d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.167+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1cf1fc-f49d-4ca0-ad9d-c18875bb3443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.167+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question is will the federal government preempt or limit states''
        capacities to act?" Pershing said. "And there''s every indication that they
        intend to do that."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42181845-68e3-4c7b-bdf3-ac7dece9fe93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.167+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b85cc6a-45a2-412f-956b-08398cc49c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By leaving Paris, Light says the US is also forfeiting a huge economic
        investment opportunity -- estimated to be worth $23 trillion in the 21 top
        emerging market economies through 2030 alone.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c576adc8-b393-4c5d-a93c-9addedd307df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a0f56f-2b87-4422-927d-60798a51600a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in purely scientific terms, the US'' absence is a huge blow
        to the fight to confront global warming.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b70c6b-9055-4cb2-9817-7f8d6739e98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4eae26-f4b0-4ced-bc16-0573f7b44ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is the world''s second-largest emitter of greenhouse gases,
        and without the country meaningfully reducing its own emissions and pressuring
        other nations to set more aggressive goals, it will remain a tall task to
        achieve net-zero emissions by around mid-century.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b63f775-3b04-4fb6-92cb-f2960d51c55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d96743c-b33b-4d63-8d12-c6261c86f055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goals of the Paris Agreement are to limit global warming to
        well below 2°C and pursue efforts to limit it to 1.5°C.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a40acc-37f3-48b4-8272-da944c365ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.169+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd440d42a-b25b-425e-870d-985f4d881cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.169+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the worsening climate-fueled disasters of the last few years
        planet have occurred at barely more than 1°C of warming.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8860948-9bb3-411f-bded-7aaafb722352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.169+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a178e0-0a30-435e-a447-7fd8530afd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.169+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We used to think ... that warming of 2°C was a huge problem, but
        that if we could stay below that, we could avoid the worst of the damage,"
        Pershing said. "We''re now seeing the damages starting today and getting much,
        much worse. And people increasingly think we''ve got to have a greater degree
        of urgency and rapid action that they might have thought even as little as
        four years ago."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a5f4d7-5d9d-4599-82e4-064e98b742d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:33:56.169+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:32.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/04/politics/us-exits-paris-climate-agreement-next-steps/index.html"
        target="_blank">"The US is officially out of the Paris Climate Agreement.
        Here''s what could happen next"</a></em></p>'
  'No-matter-who-wins-the-election--America-will-still-be-in-a-jobs-crisis':
    'author': 'Anneken Tappe, CNN Business'
    'caption': 'Photo courtesy: Mary Altaffer/AP'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-05T04:40:10.025+08:00
    'imagesource': 'jcr:ce9a237c-8b82-4021-83b4-47fe3ed11e80'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52e77179-aac3-4f60-b998-7d725dde793b'
    'lead': 'It''s not yet clear who will win the election, but no matter who ends
      up on top, one of the biggest priorities for the next administration is indeed
      clear: fixing America''s broken job market.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-05T04:39:35.374+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T18:32:29.447+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:18:12.841+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No matter who wins the election, America will still be in a jobs crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afab2b4-a70c-4be3-8633-8e37badc0d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:39:35.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:29.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> It''s not yet clear who will win the election,
        but no matter who ends up on top, one of the biggest priorities for the next
        administration is indeed clear: fixing America''s broken job market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493d17ba-f913-467b-bbfb-ec558a48925a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:39:35.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:29.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95646079-2f0b-49e4-97d4-9561d306b631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:39:35.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:29.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America''s jobs crisis is nowhere near over. Last month, the economy
        was still down 10.7 million jobs from February, before the pandemic forced
        businesses to shutter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a556313c-2a47-4232-ac9e-741714a76427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:39:35.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:29.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0462dbcc-d547-4289-bada-1838f5ddfbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:39:35.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:29.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On one hand, that means nearly half of the 22 million jobs lost
        in the crisis have been recovered. But the pace of improvement has tapered
        off in recent months. The Bureau of Labor Statistics'' October jobs report,
        due on Friday at 8:30 am ET, is expected to show a further slowdown in the
        labor market recovery.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b0c899-2ae7-4af7-a807-e302109d5209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:39:35.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:29.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdb7dbe-b04b-4849-837f-52a06123ed6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:39:35.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:29.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists predict the US economy added 600,000 jobs in October,
        down slightly from 661,000 in the prior month. That would still leave America
        down some 10 million jobs during the pandemic and many people without the
        means to make ends meet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c37526-3a49-477e-9633-d461aab98d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:39:35.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:29.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dca68b-3af9-429c-a53d-85d4475f84e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:39:35.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:29.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unemployment rate is expected to slip to 7.7%, down from 7.9%
        in September -- which was the nation''s highest unemployment rate on record
        going into a presidential election.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86d882a-4370-4fc2-94d8-9cac20ad44eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:39:35.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:29.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2772b8e3-72fd-4991-ba7f-c35a8b0ddbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:39:35.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:29.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s ADP Employment Report came in far below expectations,
        showing private employers added only 365,000 jobs in October. Economists had
        expected 650,000. The ADP and government reports aren''t correlated, but experts
        pay attention to both for a complete picture of the labor market.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbca80c8-6209-4d9b-8107-696f2cdaddf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:39:35.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:29.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94200084-5694-40b9-9c54-cf4cfc361855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:39:35.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:29.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any improvements are good news, but the recovery is far from complete
        and the situation isn''t looking hopeful for the jobless.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ece9f13-ce19-445e-aee0-4163d7b3306b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:39:35.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:29.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f647491-2c86-41b1-ba8e-bdba8f5de808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:39:35.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:29.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Congress let expire its bill that provided additional $600
        weekly checks to unemployed Americans on top of their regular unemployment
        benefits. That expiration led the monthly poverty rate to increase, according
        to a study from Columbia University''s Center on Poverty and Social Policy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5cda8f-c03c-4971-b3fb-ef81bbf75c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:39:35.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:29.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c41ff2-1663-4aa2-917f-153d3d66462d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:39:35.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:29.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a growing number of workers have exhausted their state
        benefits and rolled onto alternative government programs, such as the Pandemic
        Emergency Unemployment Compensation program. As of October 10, 3.7 million
        people received PEUC benefits, put in place to deal with the current crisis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a6cb05-ddeb-40ae-b38e-963c23445789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:39:35.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:29.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b56c2fe-0497-4d35-93a0-3b721d3c4c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:39:35.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:29.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PEUC program -- as well as the Pandemic Unemployment Assistance
        program, which provides benefits for people such as the self-employed who
        aren''t usually eligible for them -- are due to expire at the end of the year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480aed7b-131e-47c1-a58c-0236fb0f1229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:39:35.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:29.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec15777-9a69-4341-81e4-5f4b431bfe3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:39:35.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:29.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter who the next president will be, Washington needs to act
        fast to ensure help for those in need and get the country on track for a full
        jobs recovery.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea2743c-7ebf-4449-a142-88672dc72bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:39:35.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:29.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/04/economy/october-jobs-report-preview/index.html"
        target="_blank">"No matter who wins the election, America will still be in
        a jobs crisis"</a></em></p>'
  'severe-tropical-storm-siony-weather-updates':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-05T05:52:57.126+08:00
    'imagesource': 'jcr:47f4396d-9602-4975-8354-bee8c64b3eee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee2cbdce-8401-46cf-a236-84b7fe7e3ccd'
    'lead': 'Severe Tropical Storm Siony will likely make a landfall or closely approach
      the vicinity of Batanes in the next six hours, state weather bureau PAGASA says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-05T05:51:17.780+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T18:32:27.187+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:18:13.285+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Siony moves closer to Batanes, says PAGASA'
    'updated': 2020-11-05T23:59:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d36714-5189-48ec-bea9-ca9bdc49b01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T05:51:17.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:27.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) –</strong> SSevere
        Tropical Storm Siony will likely make a landfall or closely approach the vicinity
        of Batanes in the next six hours, the Philippine Atmospheric, Geophysical,
        and Astronomical Services Administration (PAGASA) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6b306b-16a4-4b1a-9ab2-2689c39ec8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:08:49.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:32:27.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. bulletin, PAGASA said Siony was last spotted 170
        kilometers east of Basco, Batanes maintaining maximum sustained winds of 100
        kilometers per hour (kph) and gusts of up to 125 kph.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eac7019-39e3-47eb-8d0e-3f6a73361535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:08:49.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:32:27.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e92a1e-37b9-437f-a5e9-cb690ef1b668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:08:49.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:32:27.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Cylone Wind Signal No. 2 remains hoisted over the province
        and in Babuyan Islands, which are forecast to be lashed within 24 hours by
        61-120 kilometers per hour winds along with moderate to heavy rains.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c118668-84ef-4526-89e3-d57108e132ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:30:17.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:32:27.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Signal No. 1 is still up over the northern portion of
        mainland Cagayan, northern portion of Apayao, and northern portion of Ilocos
        Norte. These areas will experience winds of 30-60 kph for at least the next
        36 hours.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaf562b-9154-4301-97a0-797c27a06009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:30:17.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:32:27.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau has warned of moderate to heavy rains in
        areas under Signal No. 2 and light to moderate with at times heavy rains in
        places under Signal No.1.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc4909f-8d7c-423f-a65f-6320d7c1bacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:30:17.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:32:27.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siony may even reach typhoon category in the next 24 hours with
        a peak intensity of 120 kph.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9b78c3-d779-4a2b-babf-0976478d577a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:30:18.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:32:27.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2462a06e-df30-48cf-8083-ae56cb59322f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:30:18.008+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:32:27.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal No. 3 remains to be the highest wind signal to be raised
        during Siony’s passage, PAGASA said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea2d15d-b563-4be8-bb12-41b30bdaea4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:08:49.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:32:27.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will then exit the Philippine area of responsibility by Friday
        afternoon or evening.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28191e6a-02cf-4cce-ad6f-fe5f9eada5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:30:18.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:32:27.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5517e7-6d2c-4c5a-b24c-cfbdac28b0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:30:18.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:32:27.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA also warned of a minimal to modrate risk of storm surge in
        the coastal areas of Batanes and Babuyan Islands due to the severe tropical
        storm.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8704c1-96ce-4425-ac76-98d5bfa6366c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:30:18.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:32:27.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb933e06-1301-4513-acfe-c85f99642b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:30:18.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:32:27.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC said Thursday that it has already met with regional oficials
        on Wednesday to discuss ongoing response to the victims of Rolly, as well
        as preparations for the effects of Siony.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf690e96-d97f-48e3-8e4d-c8231f8dd961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:30:18.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:32:27.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfc78e8-a0c3-46ba-84cc-72c77a32e56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:30:18.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:32:27.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted that disaster officials are preparing for preemptive evacuation
        in areas highly susceptible to storm surge, floods and landslides. They are
        also prepositioning food and non-food items in strategic locations, activating
        medical teams, and issuing memoranda to stop mining and quarrying activities
        in affected areas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d267d6-98cb-4d7a-810a-71a0807f50c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:08:49.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:32:27.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PAGASA said a low pressure area was spotted 1,600 km
        east of the Visayas that is seen to move northwest towards Eastern Visayas
        and the eastern section of Southern Luzon area.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158b6031-c58d-41e7-bc12-f97220ff66bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:08:49.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:32:27.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
