      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4d3ec3-1234-4adb-b9bf-8fcf1c93b5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:35:17.209+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:23:56.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ronald Reagan once spoke of the US being a "beacon" for
        those who sought freedom and democratic rights, and while that claim has long
        faced criticism -- especially given Reagan''s own support for dictators during
        his time in office -- it has remained a powerful and uplifting message to
        many.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce14042-7590-4e3e-ac8e-b1e762c9b1a3'
