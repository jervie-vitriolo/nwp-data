    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte on Red Cross: ''Mukhang pera'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d257dc-dd13-4743-a57c-465a46650c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T23:59:19.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:19:10.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) -</strong> President
        Rodrigo Duterte called the Philippine Red Cross greedy, after learning that
        the agency resumed COVID-19 testing upon receiving partial payment of PhilHealth''s
        debt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fc2ee1-4fa6-488b-997e-b2bcc3877d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T23:59:19.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:19:11.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a televised meeting among Cabinet officials on Thursday,
        Health Secretary Francisco Duque reported that the Red Cross brought back
        its COVID-19 testing charged to PhilHealth after the state insurance agency
        paid half of its over P1 billion debt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2d06e8-b28e-4be3-aa32-a9c247a8c0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T23:59:19.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:19:11.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfd6713-4e6b-4708-98eb-738b99c7c187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T23:59:19.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:19:12.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[N]abayaran na po ang PRC at nagbukas na sila muli kaya patuloy
        na ang kanilang pagsusuri ng mga swab specimen," Duque explained.</p>'
