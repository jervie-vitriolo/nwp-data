  'North-Dakota-candidate-David-Andahl-COVID-19':
    'author': 'Harmeet Kaur, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-05T06:02:10.264+08:00
    'imagesource': 'jcr:9af056bd-3aaa-4d00-bbc8-2adfe20ff4e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5c7ceed-1318-4529-a30b-4ee5e52473ec'
    'lead': 'David Andahl, a North Dakota businessman and rancher, died October 5
      after a battle with COVID-19. And about a month later, he appears to have been
      elected to the state House.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-05T06:03:41.751+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T18:32:25.223+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:18:13.525+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A North Dakota state legislature candidate who died from COVID-19 appears
      to have won his election'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf79253-dfe7-4d22-9089-b46bb8e70e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:03:41.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:25.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;David Andahl, a North Dakota businessman
        and rancher, died October 5 after a battle with COVID-19. And about a month
        later, he appears to have been elected to the state House.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fe419c-defc-4689-9d13-ceaf13bdd6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:03:41.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:25.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republican candidate is projected to win one of two seats from
        among four candidates in the race for North Dakota''s 8th district. He received
        about 35.53% of the total votes, according to unofficial results from the
        state. Fellow GOP candidate Dave Nehring is projected to win the other seat,
        with about 40.72% of the vote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188e4548-0cd1-403d-abf7-481d596360a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:03:41.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:25.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andahl''s death in October had prompted questions about what would
        happen were he to win the election in November. North Dakota''s attorney general
        issued an opinion stating that the situation would be treated just as an official''s
        decision to step down or retire, meaning that the district''s Republican Party
        would appoint a representative to fill his vacant seat.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bd0d1a-57b0-4b6e-ac8a-932b01fb87cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:03:41.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:25.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His family announced that he had died of the virus in a statement
        on his campaign''s Facebook page last month. He was 55.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee44657a-25fe-45fc-a4f5-049ebb2c4fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:03:41.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:25.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our beloved son David passed away yesterday after a short battle
        with COVID-19," the October 6 statement read. "He was very cautious especially
        because he did have a few health challenges, but he was unable to fend off
        this disease. We are heartbroken, and we ask that he be remembered not by
        how he died, but by how he lived."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c000a9e-ed84-4313-bb20-0be5fbfca10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:03:41.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:25.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andahl''s death comes as North Dakota has been dealing with an alarming
        number of coronavirus cases. Cases in the state have been steadily climbing
        since mid-August and on Tuesday, North Dakota reached a peak in its seven-day
        average of new daily cases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6051007a-afd4-4dbd-ba42-de23f75338a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:03:41.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:25.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Andahl was endorsed by prominent state officials</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a417f56b-2964-4463-9f2d-4b6c8e6f456b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:03:41.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:25.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andahl, a native of Bismarck, was a rancher, land developer and
        a retired professional driver, according to his obituary in the Bismarck Tribune.
        He spent 16 years on the Burleigh County Planning and Zoning Commission, chairing
        that commission for eight years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9944429-4452-460b-9cea-f642d0838a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:03:41.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:25.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He defeated longtime incumbent incumbent state Rep. Jeff Delzer
        in a June primary, with endorsements from North Dakota Gov. Doug Burgum and
        US Sen. Kevin Cramer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05d4d76-4508-4b69-825e-48ce19f7de97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:03:41.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:25.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m joining the District 8 Republican Party and Governor Doug
        Burgum in endorsing David Andahl because we need more Trump Republicans in
        the State Legislature," Cramer said in a statement earlier this year. "I know
        David Andahl will support our Ag producers and will fight for coal."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7252a3-5385-4679-a40f-b4d0943d0c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:03:41.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:25.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andahl''s family thanked the supporters who had played a role in
        his bid for the state House.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5520e03-44f6-4996-b02d-679c237e7733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:03:41.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:25.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has been a public servant for many years and was looking forward
        to the opportunity to serve in the state legislature," his family said in
        a statement. "We are sad that his wish will not come to pass. We thank all
        of you who have supported David in the past, and we ask for your continued
        support and prayers as we make arrangements to celebrate his life."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edff58e3-5778-48f1-a6de-4ede28f4db83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:03:41.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:25.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andahl''s posthumous election victory, while relatively rare, is
        not unheard of.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155bd9b0-c579-4531-b69a-51e9d44062a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:03:41.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:25.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennis Hof, the Nevada brothel owner and self-proclaimed pimp, won
        a race for the state legislature in the 2018 midterm elections about three
        weeks after he died. Since 2000, at least five other candidates have also
        won elections after dying.</p>'
  'Jeffrey-Epstein-Palm-Beach-mansion-demolished':
    'author': 'Anna Bahney, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-05T06:04:17.328+08:00
    'imagesource': 'jcr:d854d04e-4d82-4872-9f27-e0437f8a3203'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '729e4d8e-6553-4ee8-b815-c85126fe22e6'
    'lead': 'The $22 million Palm Beach mansion owned by financier and convicted sex
      offender Jeffrey Epstein will be demolished to make way for an even more expensive
      home, according to the developer who is buying it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-05T06:05:31.911+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T18:32:23.787+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:18:13.746+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jeffrey Epstein''s $22 million Palm Beach mansion will be demolished'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdaa910-6fb3-4dbb-ae16-99f28b4f0cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:05:31.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:23.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The $22 million Palm Beach mansion
        owned by financier and convicted sex offender Jeffrey Epstein will be demolished
        to make way for an even more expensive home, according to the developer who
        is buying it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7e7102-2e59-4cd0-8456-4bf6c4a22c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:05:31.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:23.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six-bedroom, 14,000-square-foot waterfront home with a staff
        house and pool house was previously owned by Epstein, who died while in prison
        in 2019 after being arrested on federal charges for allegedly running a sex-trafficking
        enterprise between his Manhattan home and his Palm Beach estate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3429538-ea6b-4af2-9a71-27dc2acae2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:05:31.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:23.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The home was put on the market in July and Corcoran agent Kerry
        Warwick confirmed it is currently in contract for purchase.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a0c40b-93f7-4e71-b545-bda2590fb16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:05:31.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:23.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The buyer is Todd Michael Glaser, a Florida-based developer who
        specializes in multimillion-dollar tear downs. Glaser said the demolition
        isn''t in particular response to Epstein''s ownership.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed8e6f2-2276-4bd5-93b0-e11eaa2767cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:05:31.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:23.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would have knocked it down either way," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4849adf-75b1-4876-b552-aba644780ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:05:31.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:23.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glaser declined to name the sale price for the home that was listed
        at nearly $22 million.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a0cc86-1611-4824-8fdc-7affce01814c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:05:31.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:23.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The razing of the palatial home might come as welcome news to residents
        of the exclusive Estate Section of Palm Beach, said Glaser. Ultra-wealthy
        seasonal residents have homes in the neighborhood, which includes clubs like
        President Donald Trump''s Mar-a-Lago.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36333165-a0c4-4333-adcd-4719e7014bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:05:31.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:23.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glaser said he intends to build an Art Moderne residence that he
        expects to be completed in the spring of 2022. He said he plans to put it
        on the market for around $40 million.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04acf23e-8ec9-4545-a53b-81cf93c32ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:05:31.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:23.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The neighborhood has seen some sales at that price level recently.
        A nearby home once owned by John Lennon and Yoko Ono was recently listed for
        nearly $50 million. The property sold in October for $36 million, according
        to property records.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd879d6-53bc-4ef9-a2f1-5e2b5fa2fe0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:05:31.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:23.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is pent up demand for this kind of super high-end property,
        Glaser said, with billionaires and multimillionaires looking to snap up newly
        constructed homes in desirable locations where there is no more land on which
        to build.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ad59d9-b157-4737-97db-16f3d0b879cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:05:31.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:23.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are $50 million buyers and no houses for them to buy," he
        said. "I''ve never seen a pent up demand like this. There is no inventory."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b09e3c-c440-4a15-a6eb-122ba9e9d283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:05:31.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:23.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The location of the Epstein property -- which sits along the Intracoastal
        Waterway -- is premium, Glaser said, and a newly built home will be an additional
        draw.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a30b566-60e5-4d56-ae76-b5d9cecab32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:05:31.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:23.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glaser said he recently worked on a home that sold for $50 million
        on Star Island in Miami Beach. The island property had a 1931 mansion on it
        that was relocated after calls by preservationists to protect it, according
        to the Real Deal.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c06de33-1f5c-4ca3-bfeb-d66cd241fc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:05:31.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:23.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glaser does not anticipate that kind of reaction with the Epstein
        property, which was designed by architect John Volk and was built in 1950,
        according to the listing information from Corcoran.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4766f0d8-79ae-451f-b027-9253e9181b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:05:31.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:23.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some unbelievable properties, many are Grand Dames,"
        he said, referring to historically or architecturally notable homes. "This
        one isn''t that."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c627278c-fb21-4514-8a11-d05d657f4058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:05:31.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:23.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glaser, who works exclusively in Palm Beach, Miami Beach and Nantucket,
        said he is not interested in chasing Epstein''s other properties.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06864081-9c4e-4267-958f-415c72e96465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:05:31.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:23.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein''s historic townhouse on the Upper East Side of Manhattan
        is still on the market for $88 million, according to a listing with the Modlin
        Group.</p>'
  'US-election-mail-in-ballots-Pennsylvania-Nevada-Michigan-Georgia':
    'author': 'Jeremy Herb and Fredreka Schouten, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-05T06:07:28.526+08:00
    'imagesource': 'jcr:64be57bf-79e3-40f5-ae17-519e57596192'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3254e2f-69f9-4669-98fa-54b19f6bcba6'
    'lead': 'Four key battleground states — Pennsylvania, Nevada, Michigan, and Georgia
      — were still processing and counting mountains of absentee ballots, leaving
      the White House race between US President Donald Trump and former Vice President
      Joe Biden up in the air.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-05T06:10:16.760+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T18:32:22.830+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:18:14.276+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Crush of mail-in ballots slows tally as battlegrounds continue counting'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82089035-960d-4e47-879f-b0e36dd3e7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:10:16.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:22.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Four key battleground states —&nbsp;Pennsylvania,
        Nevada, Michigan, and Georgia —&nbsp;were still processing and counting mountains
        of absentee ballots Wednesday, leaving the White House race between US President
        Donald Trump and former Vice President Joe Biden up in the air.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f182a17-f1f2-4f1e-936e-2ff20013ab36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:10:16.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:22.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Pennsylvania, Secretary of State Kathy Boockvar told reporters
        Wednesday that counties have counted nearly 50% of their mail-in ballots.
        The state is grappling with roughly 10 times as many mail-in ballots this
        year as in past elections, she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28078ce7-538c-47a4-8a61-be4108b09dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:10:16.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:22.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election officials in some states, including Nevada and Georgia,
        called it a night on Tuesday and resumed their counts Wednesday morning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4123c7b5-56a9-41e4-b95c-0521b8e89db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:10:16.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:22.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mail-in ballots, which smashed records this year as a result
        of the Covid-19 pandemic, are expected to favor Biden, whose campaign encouraged
        Democrats to vote early, while in-person votes on Election Day may have given
        Trump an advantage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddb455c-2864-433b-8cbb-09c61bd0b102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:10:16.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:22.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In three key states -- Michigan, Pennsylvania and Wisconsin -- election
        officials were not allowed to begin processing absentee ballots until on or
        just before Election Day, after Republican-led state legislatures successfully
        opposed changing laws to allow earlier preparations like other states.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eed09f-cfab-465a-9dff-32738c555052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:10:16.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:22.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Biden spoke early Wednesday calling for patience while workers
        continued to count, Trump attacked the legitimate counting of votes and falsely
        claimed he had won in states where millions of ballots are yet to be counted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2504c2-3142-4ebe-9c30-12c470d4515b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:10:16.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:22.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign said Wednesday it would request a recount in
        Wisconsin, which candidates can do if they are within 1% of the winner''s
        total. The Republican National Committee has prepared for a large-scale legal
        battle that could come in a razor-thin contest in one of the key states. "We
        have thousands of volunteer lawyers and several law firms already on retainer
        in these battleground states," said RNC spokesperson Mandi Merritt.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d90632-8730-4847-9ba9-aea3433dd96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:10:16.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:22.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats have also amassed their own legal army to fight any potential
        court battles.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c817eb2d-9f87-49bc-9ea5-66e9ce188b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:10:16.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:22.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pennsylvania Gov. Tom Wolf, a Democrat, said at a press briefing
        on Wednesday that he is prepared to defend the votes in Pennsylvania as the
        state continues to process and count mail-in ballots.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e536dd0-fff3-43c4-a1b4-cd18e8ab61d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:10:16.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:22.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pennsylvania will have a fair election. And that election will
        be free of outside influences," Wolf, a Democrat, said. "I will vigorously
        and we all will vigorously defend against any attempt to attack that vote
        in Pennsylvania."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643053fd-a992-4f28-b074-ba9b3339fcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:10:16.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:22.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pennsylvania counting and lawsuits</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b86eff-ea20-4108-b128-4320c3a3faa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:10:16.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:22.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Pennsylvania, where officials couldn''t begin processing millions
        of early ballots until Tuesday, counties made their own decisions about how
        to prioritize the crush.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2790b81-77ea-4c28-a5f4-b8c0053437a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:10:16.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:22.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the major Democratic stronghold of Philadelphia, where more than
        350,000 mail-in ballots had been received, city officials still had hundreds
        of thousands of mail-in ballots left to count on Wednesday, Philadelphia City
        Commissioner Al Schmidt said on CNN. He noted that Pennsylvania allows mail-in
        votes to be received and counted up until Friday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6debc4d-d505-4b08-99d7-42db46257d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:10:16.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:22.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to continue day and night until we get every one of
        those votes counted," Schmidt said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a0049c-4874-4a21-b917-1f18a3b21a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:10:16.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:22.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic-leaning Montgomery County, northwest of Philadelphia,
        planned to count "24 hours a day until completion," according to county spokesperson
        Kelly Cofrancisco.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1657a4-76eb-4711-9328-e1fa44def921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:10:16.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:22.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handful of Pennsylvania absentee ballots were being challenged
        in court. A judge heard a GOP challenge to about 93 absentee ballots in Montgomery
        County over how voters were given opportunities to fix ballots with issues
        that would have caused them to be thrown out. The Republicans alleged that
        the county had begun processing mail-in ballots too early and was illegally
        trying to allow voters to fix defects, such as by adding missing inner envelopes.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ce88a2-711e-40fb-873d-dc9e891b3e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:10:16.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:22.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in Pennsylvania, GOP Rep. Mike Kelly and others filed a lawsuit
        in state court Tuesday evening accusing the Pennsylvania secretary of state
        of illegally advising that provisional ballots could be offered to absentee
        voters whose ballots would be rejected.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5888943-4bb9-4221-898f-0f817713c475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:10:16.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:22.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in the states where ballots were still outstanding urged
        patience while the results are calculated.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3fb010-c88a-4839-8278-a92c31142fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:10:16.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:22.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President wants this settled. Joe Biden wants this settled.
        The people of Pennsylvania want it settled," Pennsylvania Attorney General
        Josh Shapiro, a Democrat, said on CNN on Wednesday morning. "And the best
        way to settle this is to count. And to make sure we have an accurate count
        and to make sure that all legal, eligible votes are part of that process."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fd21e9-1cb6-4e25-b49c-366bea1553bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:10:16.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:22.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Michigan</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc32e8aa-03eb-4c7f-9e94-e3ac48ccf8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:10:16.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:22.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michigan Secretary of State Jocelyn Benson said that there will
        likely be a "much more complete picture," of Michigan''s results later Wednesday.
        "We''re on track to have a much more complete picture if not the vast majority
        of jurisdictions reporting out today," Benson said during an interview with
        CNN''s Don Lemon.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca5d0b3-c8b9-4a96-aa9a-22117adf5253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:10:16.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:22.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benson said there were approximately 100,000 ballots waiting to
        be counted across the state. Benson said the majority of ballots waiting to
        be counted are absentee ballots from Detroit, Grand Rapids, Flint and Kalamazoo.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f722d1e0-8d05-44f8-a8d9-4f1207fb38ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:10:16.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:22.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kent County Clerk Lisa Posthumus Lyons told CNN that Grand Rapids
        had a portion of their total 60,000 absentee ballots to count, but was not
        sure how many of the 60,000 absentee ballots were left. Kalamazoo County Clerk
        Tim Snow told CNN that the county is waiting on about 21,000 absentee ballots
        from the City of Kalamazoo.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af16e857-8142-4832-9c99-a3f059caa543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:10:16.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:22.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Detroit Deputy City Clerk Andre Gilbert told CNN at noon Wednesday
        that the city''s absentee counting board had tabulated 158,000 absentee ballots
        out of the 172,000 absentee ballots it received.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1403794d-a5fd-4d0c-a3f3-506e64d4f165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:10:16.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:22.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not in a competition, it''s just very important that we
        are accurate. We will be here until the job is done," said Wayne County Clerk
        Cathy Garrett. Detroit is the largest city in Wayne County.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7518115-ea1a-46bb-9031-d79e7a00a426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:10:16.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:22.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nevada</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad7a72a-b2be-4c53-bdbe-4ada22f2e414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:10:16.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:22.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Nevada, which Democrat Hillary Clinton won by a slender margin
        in 2016, the counting of mail-in votes in populous Clark County stopped overnight
        and was slated to resume at 11 a.m. ET Wednesday, according to the county''s
        registrar of voters.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892d2b60-771d-4705-8efe-4fdb48b6c564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:10:16.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:22.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark County, which includes Las Vegas, is the home of 70% of all
        voters in Nevada and heavily Democratic.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec4d097-218f-44d4-9440-861b17200894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:10:16.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:22.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevada will not announce any new statewide results until noon ET
        Thursday, state election officials tweeted Wednesday morning.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322e5ba9-9eac-4c1d-8d77-d4de9f2698e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:10:16.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:22.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state still has to count mail ballots received on Election Day,
        provisional ballots and absentee ballots received over the next week that
        were postmarked by Election Day. State law allows ballots to count if they
        are received by November 10 so long as they were postmarked by November 3.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5e5f2c-d636-47b6-a518-7adbb3aa4633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:10:16.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:22.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Georgia</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e66832-e72e-4da4-9905-a55a63b29a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:10:16.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:22.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Georgia, where rules allowed for pre-processing, major counties
        nevertheless reported backups and sent workers home rather than finish counting
        overnight.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874b9564-aa44-4918-bb83-5ced4e77faf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:10:16.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:22.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fulton County -- which is the state''s largest county and includes
        Atlanta -- kept a small team counting mail-in ballots overnight and then resumed
        its count in full on Wednesday morning.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba7581f-f9a5-472e-8d5f-df2c3056c484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:10:16.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:22.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the approximately 200,000 votes yet to be counted in Georgia,
        Secretary of State Brad Raffensperger said Wednesday that roughly 74,000 of
        those are from Fulton County, with 43,000 more early votes still to be tallied
        there.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5246c9d8-0e12-4817-a58a-957f0315f029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:10:16.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:22.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were about 24,000 ballots left to be counted in Dekalb County,
        in Atlanta''s eastern suburbs, according to Erica Hamilton, the county''s
        director of voter registration and elections. There were also 7,000 votes
        to be counted in Forsyth County, northeast of Atlanta, Raffensberger said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d0f43d-adc3-404b-9881-e111d0c1ac34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:10:16.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:22.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My team has sent a reminder to counties to get all, let me repeat,
        all results counted today," Raffensberger said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0632d5da-61df-433e-9fb0-c688622d33ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:10:16.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:22.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia ran into some issues as it began to tally absentee ballots
        on Tuesday. A pipe burst early Tuesday morning at Atlanta''s State Farm Arena
        above the processing room for all absentee ballots in Fulton County, delaying
        counting there, said county spokeswoman Regina Waller. No ballots were damaged,
        according to Waller.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b007d34-3795-41b0-9b53-ea5404406baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:10:16.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:22.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A suspected problem with voting tabulation software had caused delays
        Tuesday in the counting of as many as 80,000 mail-in ballots in Gwinnett County,
        which is east of Atlanta, according to a county spokesman. Officials believe
        the software erroneously identified flaws in the way voters filled out the
        ballots.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906cbe4b-4051-48cc-9ab3-d9d3260f4a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:10:16.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:22.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Technology issues in multiple states</h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d42a97-194c-43fc-967f-9d3efbe1332a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:10:16.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:22.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several states had other issues pop up that led to delays in counting
        ballots. In Outagamie County, Wisconsin, which is outside Green Bay, poll
        workers on Tuesday were working to transfer votes from around 13,500 misprinted
        absentee ballots to clean ballots that won''t jam the electronic tabulating
        machine, the county clerk told CNN.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31dc8ad-b6d2-4885-bdad-6baae910c79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:10:16.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:22.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Carolina, a printing error delayed the counting of 14,600
        absentee-by-mail ballots in Dorchester County, north of Charleston, until
        later in the week, state elections officials said. The marks at the tops of
        the ballots that alert the scanner to start tabulating votes are too small
        for the scanner to read, said Todd Billman, executive director of Dorchester
        County Elections.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58decb8b-0343-4060-b82d-ab904a86f0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:10:16.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:22.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An internet outage occurred Tuesday in Osceola County in central
        Florida, and ballots were taken to the county''s elections office for counting,
        said Brandon Arrington, a county commissioner.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5fc89d-6792-486d-9691-40aa657cc156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:10:16.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:22.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While election officials expressed concern about the challenges
        of voting during a pandemic, the battleground states reported that voting
        at polling places was mostly smooth, with only isolated incidents. Michigan
        Secretary of State Benson said Tuesday that "precincts are islands of calm,"
        while the spokesman for Florida''s Broward County Supervisor of Elections
        said the day was "boring."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fcddbd-4939-4bec-8185-fbf45134b5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:10:16.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:22.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments.</em></p>'
  'US-presidential-election-state-results-Donald-Trump-Joe-Biden':
    'author': 'Stephen Collinson and Maeve Reston, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-05T06:32:47.591+08:00
    'imagesource': 'jcr:5ca32048-a2d3-4632-bd47-df9bbba6b199'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c86c5e4-e6aa-445a-91ab-13cb56729ef4'
    'lead': 'Former US Vice President Joe Biden has moved to within 17 electoral votes
      of claiming the presidency by winning the state of Michigan, CNN projects, in
      the latest twist of a dramatic election clash with US President Donald Trump
      that has left America''s political fate uncertain hours after polls closed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-05T06:36:10.562+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T18:32:17.288+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:18:14.773+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden moves closer to the presidency as Trump launches legal challenges'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19956e8-cbc7-4a6b-b357-10e51c280422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:58:37.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:17.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Former US Vice President Joe Biden
        has moved to within 17 electoral votes of claiming the presidency by winning
        the state of Michigan, CNN projects, in the latest twist of a dramatic election
        clash with US President Donald Trump that has left America''s political fate
        uncertain hours after polls closed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2946b2b-a265-4df3-a58e-852e1ca3aa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:58:37.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:17.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His breakthrough came as Trump''s campaign launched a flurry of
        lawsuits in several states designed to stop the former vice president from
        getting over the line, including challenging Pennsylvania''s vote count at
        the Supreme Court.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1027bdef-3862-40f1-930c-4d525327f7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:58:37.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:17.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s victory in Michigan means he has now captured two-thirds
        of the vaunted "blue wall" in the Midwest and Pennsylvania that paved Trump''s
        path to victory four years ago. If Biden holds his leads in Nevada and Arizona,
        where counts have yet to be completed, he will have sufficient Electoral College
        votes to be the 46th president. The Biden camp is also confident of overtaking
        Trump in another key battleground state, Pennsylvania, where hundreds of thousands
        of mail-in and early absentee votes, which are expected to favor the Democrats,
        are still being counted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d1824f-2f14-4c50-b371-3193ded85493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:58:37.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:17.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Trump campaign plans to ask the court to intervene in a
        case challenging a Supreme Court decision that allowed Pennsylvania ballots
        to be counted after Election Day. The justices had refused to expedite the
        appeal before the election, and are considering whether to take up the case.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29eaa739-6a57-458a-bff2-a6b36fba9810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:58:37.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:17.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden holds a 253-213 lead in the Electoral College. A candidate
        must reach the 270 mark to win the presidency. Races in Arizona, Georgia,
        Nevada, North Carolina and Pennsylvania are too close to call. In many cases,
        the tight races could depend on the counting of absentee and mail-in ballots,
        which tend to disproportionately favor Democrats.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd76490-3b1c-4b44-ad9b-39a85acf1e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:58:37.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:17.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a brief statement Wednesday afternoon, Biden said his campaign
        was on track to win 270 electoral votes but that he was not declaring victory
        until the count was completed in key states. He said he was encouraged by
        the extraordinary turnout in the election and dismissed Trump''s attempts
        to undermine the results.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bf0536-ce09-4c21-bd3e-728a75edd3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:58:37.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:17.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here, the people rule. Power can''t be taken or asserted," Biden
        said, in a speech in which he tried to create the aura of a winner, pledging
        to bring the country together and to work for national healing as president.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75898702-2b43-42a6-9ec4-b21260ada00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:58:37.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:17.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump hasn''t appeared in public since his brazen and false claim
        of victory in the early hours of Wednesday morning in which he demanded that
        legally cast ballots in contested states where he may fall behind not be counted.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b3b917-71f7-4d68-87fb-4d7d97e2ee66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:58:37.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:17.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America now seems set for hours or even days of uncertainty with
        vote counts possibly ceding to legal battles in several states at a time when
        the country is already being rocked by the worst public health crisis in 100
        years. While the nation''s eyes were on the election on Tuesday, another 1,048
        citizens died from Covid-19 -- a disease the President says has all but disappeared
        -- and from which 232,000 Americans have now perished.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75851269-ffef-4904-b90b-629d038f73bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:58:37.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:17.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN projects Biden will win at least three of Maine''s four electoral
        votes, Wisconsin, Michigan, Hawaii, Rhode Island, Minnesota, Virginia, California,
        Oregon, Washington, Illinois, New Hampshire, New Mexico, Colorado, Connecticut,
        New Jersey, New York, Vermont, Delaware, Washington, DC, Maryland, Massachusetts
        and one of Nebraska''s five electoral votes. Nebraska and Maine award two
        electoral votes to its statewide winner and divides their other electoral
        votes by congressional district.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e077e491-2f5c-4372-b815-0a13e4b9084b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:58:37.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:17.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN projects Trump will also win in Montana, Texas, Iowa, Idaho,
        Ohio, Mississippi, Wyoming, Missouri, Kansas, Utah, Louisiana, Alabama, South
        Carolina, North Dakota, South Dakota, Arkansas, Indiana, Oklahoma, Kentucky,
        West Virginia and Tennessee and four of Nebraska''s five electoral votes.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe37b27c-5023-4387-b377-c9dc1ca5f206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:58:37.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:17.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Counting mail-in votes leads to late changes</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa020df-d92d-442c-9b45-2a36593666db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:58:37.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:17.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overnight, Biden made a late surge to victory in another vital state,
        Wisconsin, again based on mail-in and early votes that were counted after
        most of the ballots cast in person on Election Day. But the Trump campaign
        said Wednesday afternoon that it will demand a recount and the campaign says
        it is also mounting legal challenges in Michigan.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b44d231-222a-46b7-a5ae-3dda20f17aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:58:37.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:17.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is well within the threshold to request a recount
        (in Wisconsin) and we will immediately do so," Trump campaign manager Bill
        Stepien said in a statement.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d21e3b7-bbee-47e6-8201-f615bc4b28cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:58:37.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:17.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stepien noted that results show "a razor thin race as we always
        knew that it would be" and claimed that there were irregularities in several
        Wisconsin counties, but did not specify what the campaign believes those irregularities
        are.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f74fb84-e17e-4d97-aa7d-a18072ae9e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:58:37.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:17.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In essence, the Trump campaign is trying to stop vote counts in
        states where he is trailing, like Pennsylvania and Michigan, but demanding
        that all the votes are counted in states where they believe they have of a
        chance of catching up to Biden, like Arizona and Nevada.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6e8995-b41e-446f-85d0-de57a8736c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:58:37.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:17.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates can request a recount in Wisconsin if they are within
        1% of the winner''s vote total -- but the recount cannot be formally requested
        until completion of the canvass, which could be as late as November 17.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75304cf-924f-425e-8d82-13e1512a7a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:58:37.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:17.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s very rare that a margin of 20,000 votes gets reversed on a
        recount. But because the margin of Biden''s lead is less than 1%, the Trump
        campaign is well within its rights to request a recount.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3dc2fe-228b-4ac7-ac83-f0c622c1b932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:58:37.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:17.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Pennsylvania, Trump is ahead by just over 276,000 votes, but
        Pennsylvania Secretary of State Kathy Boockvar told CNN mid-afternoon Wednesday
        that more than 1 million ballots are outstanding. Many of those outstanding
        votes are mail-in ballots that were returned in the heavily Democratic area
        of Philadelphia.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff89b90c-3220-497d-8554-1e3590ac7ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:58:37.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:17.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pennsylvania''s Democratic Gov. Tom Wolf said Wednesday morning
        the backlog in votes yet to be processed may delay the result so much so that
        "we may not know the results even today," he said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4215260-519a-4796-be0e-0242815357ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:58:37.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:17.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has thin leads in Arizona and Nevada. Trump is up by about
        47,000 votes in Georgia but several heavily Democratic counties have yet to
        finish their counts. Mid-morning Wednesday, Secretary of State Brad Raffensperger
        said about 200,000 votes remain to be counted, including in DeKalb and Fulton
        counties.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb6432e-1a81-4f52-abe5-6beefc5de1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:58:37.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:17.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump campaign turns to the courts</h2>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41496b19-d50a-4d66-b11c-7939735896a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:58:37.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:17.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Trump campaign is advocating that the count should continue
        in states they believe are favorable to their Electoral College tally, the
        campaign said in a statement that it has filed a lawsuit in Michigan asking
        the state to halt its count because it has "not been provided with meaningful
        access to numerous counting locations to observe the opening of ballots and
        the counting process, as guaranteed by Michigan law."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1a2112-8f27-4504-96b6-2fd2e87ffe12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:58:37.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:17.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan Jarvi, a spokesperson for Michigan Attorney General Dana Nessel,
        responded to the threat of the lawsuit by saying in a statement that "Michigan''s
        elections have been conducted transparently, with access provided for both
        political parties and the public."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f281ecd-b3be-4cea-94ba-691b63c2a446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:58:37.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:17.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump campaign officials said Wednesday afternoon that they believe
        the President can hold his lead in Pennsylvania, but they are also suing the
        commonwealth, claiming that Democratic election officials are "hiding the
        ballot counting and processing" from Republican poll observers.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8258b7-6a8b-4678-8658-cb3758b80051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:58:37.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:17.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump Deputy Campaign Manager Justin Clark said the campaign is
        "suing to temporarily halt counting until there is meaningful transparency
        and Republicans can ensure all counting is done aboveboard and by the law."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278aa570-512e-4dd2-8bdf-6c7166f69099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:58:37.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:17.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is making baseless claims that the election, which
        had looked more favorable to him late on Tuesday before hauls of early votes
        started being tabulated, is being stolen from him and demanding that vote
        counting in some areas should stop. An appearance in the White House East
        Room in the early hours, in which he falsely claimed victory, represented
        his most brazen threat yet against the democratic principles that underpin
        the US political system.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba9f21e-cb46-4245-ae7f-c9d367846e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:58:37.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:17.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as I''m concerned, we already have won it," Trump said,
        painting a picture at odds with the true state of the race. Earlier, Biden
        had warned each side needed to wait for the votes to be counted, saying, "We''re
        going to have to be patient until we -- the hard work of tallying the votes
        is finished."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e5ee3a-1d03-4622-937e-32394f0d8e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:58:37.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:17.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the President has long threatened legal challenges to
        the election, the voting itself largely passed off peacefully, without violence
        at polling places or intimidation of people casting their ballots that had
        been widely feared, especially given Trump''s attempts to discredit voting
        procedures ahead of time.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d915e8c-7085-4917-8540-9295c6eeb25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:58:37.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:17.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the election did not turn into the wholesale repudiation of
        the President and his wrecking ball presidency that Democrats had hoped for.
        Trump demonstrated a remarkable bond with his base of mainly white voters
        in rural areas and a new connection with groups of Latino voters in some states.
        He dashed Democratic hopes to seize the red bastion of Texas and pulled off
        an impressive Florida win where Biden badly underperformed with Hispanic voters.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b249bc-8592-4524-a8d2-a05b857cf521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:58:37.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:17.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A blue wave many Democrats were looking for to end Mitch McConnell''s
        GOP Senate majority has so far not been realized, though some key races still
        undecided. And despite aiming to expand their House majority, Democrats lost
        several seats and some threatened Republicans clung onto theirs.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041a85ba-df02-4d34-aef1-5d155307ea52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:58:37.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:32:17.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a breaking story and will be updated.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359e9447-1ab6-44a7-b3e0-16f15d156f18'
