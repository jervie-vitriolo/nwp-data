  'Rolly-damage-infrastructure-agriculture':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-05T13:39:32.977+08:00
    'imagesource': 'jcr:659e3dc1-036c-47a2-bb4c-52cd314d42fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e1c8410-b884-4e92-bdc6-b554ab6d643f'
    'lead': 'Super Typhoon Rolly left over ₱11 billion in damage to infrastructure
      and agriculture after it swept through areas of Luzon over the weekend into
      Monday, the National Disaster Risk Reduction and Management Council says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-05T13:42:22.532+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T18:28:56.691+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:18:25.181+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['rollyph']
    'template': '1'
    'title': 'Rolly leaves ₱11-B damage to infrastructure and agriculture'
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1d3f55-0973-4a75-8960-3ee85e520a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:29:39.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:28:57.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong>&nbsp;Super
        Typhoon Rolly left over ₱11 billion in damage to infrastructure and agriculture
        when it swept through areas of Luzon over the weekend into Monday, the National
        Disaster Risk Reduction and Management Council said Thursday in its latest
        report.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd568ff57-6deb-429f-bf06-5bf6edd2b09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:29:39.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:28:57.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC said there was destruction of infrastructure worth ₱8.47
        billion in the Ilocos Region, Cagayan Valley, Central Luzon, Calabarzon, Mimaropa,
        Bicol Region, Eastern Visayas, Cordillera Administrative Region, and Metro
        Manila.  The Bicol Region bore the brunt with ₱7.2 billion in damage.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850ea12c-aa47-4128-a210-fb1649c35e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:29:39.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:28:58.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of damage to agriculture, some ₱2.9 billion in losses were
        incurred in Calabarzon, Mimaropa, Bicol Region and Eastern Visayas with Bicol
        again accounting for ₱2.3 billion.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd668c7f9-abd6-47f9-b4ef-050b1537ed15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:29:39.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:28:58.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catanduanes, dubbed as the super typhoon''s ground zero, sustained
        agriculture damage worth P1.4 billion. Around P1.29 billion of this loss is
        attributed to damaged abaca crops — the island province''s main agricultural
        product.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4229d645-8828-423e-8e84-5be486d076a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:29:39.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:28:59.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By last count, <a href="https://www.cnnphilippines.com/news/2020/11/2/Death-toll-Rolly-.html">Rolly
        left 20 dead and three missing</a>, with 165 injuries recorded in Bicol, Calabarzon,
        and Mimaropa.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acd5df3-d0db-4e17-a18f-5239431968a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:29:39.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:28:59.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still 151 cities and municipalities in Calabarzon, Mimaropa,
        Bicol and Eastern Visayas with no power. For Catanduanes, the Department of
        Energy said it will take a while to fully restore power in all 11 municipalities,
        given that the typhoon damaged 90% of its electricity structures.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64c555d-6b61-4fb4-bbf4-df723fb10d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:29:39.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:29:00.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are attempting, under the order of Secretary Cusi, na bago mag-Pasko.
        We are working double time," Energy Undersecretary Felix Fuentebella said
        in a media briefing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cd87c0-3c88-4b39-a690-d84f7aa2db11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:29:39.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:29:00.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 85 areas in Bicol and Mimaropa are still waiting for
        the restoration of their water supply.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e26fa7c-3b9e-4e1e-9b9a-f8a341341d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:29:39.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:29:01.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catanduanes, Camarines Sur, and Cavite remain under a state of calamity
        as they try to recover from the impact of the super typhoon.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16c8a47-49fb-481f-bd91-fd12a27929da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:29:39.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:29:01.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolly, the strongest typhoon that hit the country this year, left
        the Philippine Area of Responsibility on Tuesday night.</p>'
  'us-election-donald-trump-fact-check':
    'author': 'Daniel Dale'
