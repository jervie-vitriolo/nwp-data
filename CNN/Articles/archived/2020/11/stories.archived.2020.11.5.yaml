      'text': '<p><a href="https://cnnphilippines.com/life/culture/2019/8/19/lgbtq-bathroom-debate-myths-.html"
        target="_blank"><strong>Debunking myths about the LGBTQ+ bathroom debate</strong></a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298798df-dd38-4330-9112-55f0c697a87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:53:30.496+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:21:19.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, when a cleaning crew at the Quezon City mall harassed trans
        woman Gretchen Custodio Diez as she tried to enter a women’s restroom, they
        violated the city’s Gender Fair Ordinance, which protects people from harassment
        and discrimination based on sexual orientation, gender identity and expression
        (SOGIE). This incident sparked renewed debate about the SOGIE Equality Bill,
        which aims to provide protection to all Filipinos nationwide. However, online,
        offline, and even in the Senate, discussions took place on restroom rights,
        gender identity, and the need for a national Anti-Discrimination Bill.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e37576-67c1-4b34-8d4c-8094f8ee2cf7'
