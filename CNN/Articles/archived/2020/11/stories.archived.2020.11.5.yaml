      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/05/asia/trump-election-fraud-world-reax-intl-hnk/index.html"><em>"Trump''s
        baseless claims of election fraud undermine US credibility overseas"</em></a></p>'
  'pinoy-shoegaze-bands':
    'author': 'Karl R. De Mesa'
    'caption': 'WYWY (Within You, Without You) are Mckie and X Alvarez, a married
      Pinoy couple based in the United Arab Emirates. Photo by CATNIPKILLEDTHECAT/Courtesy
      of WYWY'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2020-11-05T17:49:08.941+08:00
    'imagesource': 'jcr:9776bef6-975a-4285-b221-9ad9b5ae5ef8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d26501c-eef8-4c26-8fa7-394a4feb878a'
    'lead': 'These Pinoy shoegaze bands are thriving away from the bedlam of Metro
      Manila.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-05T18:00:50.415+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T18:22:57.860+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:18:35.609+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '3 Pinoy shoegaze bands worth checking out now'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d77c79-927e-4fe4-bdf8-bed014eba192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:00:50.415+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:22:58.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> The roots
        of Filipino shoegaze go back to the 1990s, to bands like Sonnet LVIII, Skies
        of Ember, and Daydream Cycle making the rounds of rock clubs and underground
        bars until Sugar Hiccup opened the floodgates of alternative music to a mainstream
        audience hungry for something better than MOR (middle of the road) radio programming.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f01585-3386-4921-be41-b1540e548761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:00:50.415+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:22:58.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, the curators of the Shoegaze Pilipinas album
        anthologies have made sure that in the spirit of renewed interest in the genre,
        the local pioneers and new firebrands have sonic documentation to trace their
        histories and traditions, while at once looking forward to the future with
        amps turned to 11.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a634f9-080d-48ad-9e36-f2ac2644b6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:00:50.416+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:22:59.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On “Alimbukad,” the second of these compilations released during
        quarantine, Dale Marquez who co-curated the album confessed that “It was initially
        about providing some historical account of how shoegaze (and dream pop) inspired
        local bands in the Metro Manila area went back to the ‘90s, since it was not
        well-documented, and to pursue its path to the 2000’s down to the present.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d5c94e-721c-4319-a7e4-5235c5356def'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:00:50.416+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:22:59.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Alimbukad extended its reach outside the metro, including the Visayas
        and Mindanao regions,” continued Marquez (himself part of the pioneering Sonnet
        LVIII), “I thought it would give the listener different points of view — how
        the scene started, flourished, how it endured, how it became what it is now.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe88300b-7983-4042-91b6-74cfb0cf20d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:00:50.416+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:23:00.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shoegaze is the spiritual and sonic paterfamilias of noise pop,
        drone rock, and later post-rock. Its quintessential sound was said to be born
        almost wholly from the Fender Jazzmaster of My Bloody Valentine’s guitar meister
        Kevin Shields, an Irishman whose understanding of axework was the equivalent
        of building infrastructure. From MBV’s seminal LP “Loveless” their contemporaries
        like Ride, Slowdive, and Yo La Tengo pushed this idea of a “wall of sound”
        into what eventually became the loose conventions of the genre: reverb-drenched
        singing that often sound like a separate instrument, jangly or shimmering
        atmospherics leaning towards melodic songcraft, and loud, lushly textured
        guitars full of fuzz and delay effects front and center.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee3e62a-a215-48d5-ba32-24b5436189ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:00:50.416+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:23:00.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A shoegaze song feels like you are both drowning and flying. An
        irony since the creation of such a rich sound entails the guitar player almost
        perennially looking down, literally “gazing” at his shoes while constantly
        turning his boxes of pedal effects on and off, levitating with eyes on the
        floor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92c65b5-b8bc-446a-a808-868c58c395d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:00:50.417+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:23:01.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anybody listening will find the hypnotic charms obvious, but shoegaze
        was almost marginalized by the time grunge arrived, even as an emerging new
        drone and post-metal scene fueled renewed interest in the original bands after
        the 2010s.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bf850d-3135-466a-b6d1-8d4d70ba2aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:00:50.417+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:23:01.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s fitting then that some of the most innovative and exciting
        new Filipino shoegazers aren’t based in Manila, their geographic distance
        allowing them to thrive away from the often reflex cultural imperialism that
        the metro, unconsciously or not, inflicts on its artists.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36329c2d-40ee-4882-bab6-519bc51c9639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:00:50.417+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:23:02.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are three of the top of the new sonic spear in Pinoy shoegaze.</p>'
    '1':
      'image': 'jcr:add81f5c-a9e8-409e-9058-085d3b654313'
      'imageCaption': 'With three boys in the house, the couple rarely have time for
        rehearsals and thus songs are usually finished within a day or two. “We work
        by day and we start our parents-game-face-on once we step inside our home.”
        Photo by ACE REYES/Courtesy of WYWY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a81b2b3-c12a-4293-a7f5-f609fae38a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:21:44.247+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:23:02.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b86b5d-7bed-43a2-aa47-660ca28c2a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:00:50.417+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:23:03.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WYWY – Singing Ambient in Dubai</strong></p>'
    '99':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://open.spotify.com/embed/track/1JbD2xdbGJ7QSERl9rWk3K"
        width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96865d94-82f6-490f-98a9-3e163f5cba56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:00:50.466+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:23:03.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c42ebe-01e4-4859-8f6f-f737a0e3c94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:00:50.418+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:23:04.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foremost among the new blood is the duo WYWY. Their song “Isolated”
        opens the Alimbukad anthology aptly with funereal vocal sighs, a lumbering
        beat, and doleful guitars as an ode to fear of the pandemic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fbfa91-b659-413d-bae2-48a6b12b00d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:00:50.418+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:23:04.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WYWY (short for Within You, Without You) are Mckie and X Alvarez,
        a married Pinoy couple based in the United Arab Emirates.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4a10c9-8389-42d2-9f2d-a6c43e437ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:00:50.418+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:23:05.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>X works as an office manager in a logistics company, while Mckie
        is an admin in construction. The Alvarezes have been living in Dubai for more
        than 15 years and as WYWY, they’ve performed around the UAE as well as at
        venues in the Middle East and Eurasia, usually at arts and music festivals.
        Formed in 2017 with a self-titled EP released the same year, Mckie and X discovered
        shoegaze from collecting vinyl records, and were especially enamored of English
        shoegaze band Slowdive.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf77bd2-22aa-45da-9870-21a938e60150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:00:50.418+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:23:05.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The “Souvlaki” album by Slowdive was one of the reasons we fell
        in love with shoegaze and it also influenced us with our sounds with heavy
        use of delays, echo, and reverb,” said Mckie.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787d77d4-afb9-4474-a0fa-bf796abcad4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:00:50.419+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:23:06.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mckie holds down most of the instrumental side with guitars and
        synthesizers, while his wife X does most of the singing, adding the occasional
        synth riff and even some xylophones.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1dfd9c-dcf0-4a43-bb7c-421da5aff09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:00:50.419+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:23:06.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“WYWY was supposed to be just a couple jamming and making music
        for fun, said Mckie. “Then a friend invited us to play live in an underground
        event in Dubai where the place was packed,”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477811e4-b629-4daa-9a30-413ffabfacd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:00:50.419+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:23:07.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“During our younger days as a couple we used to play around with
        Garageband on [the] iPad and we uploaded it online just for our private listening
        pleasure and then eventually our sound matured,” said X. “I come from a family
        of musicians [and] grew up listening to all kinds of music genres.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a91a3c-1a53-4c11-8596-731635d60693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:00:50.419+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:23:07.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With three boys in the house, the couple rarely have time for rehearsals
        and thus songs are usually finished within a day or two. “We work by day and
        we start our parents-game-face-on once we step inside our home,” said X.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295f7f92-6a3d-4d8c-b774-23b3c0ce2665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:00:50.420+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:23:08.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, once Mckie has finished the skeleton instrumental framework,
        X then literally takes it for a drive around the streets of Dubai. “The best
        time for me is when I am driving my way to work in traffic,” said X. “Which
        gives me an hour or more to listen to what Mckie has sent me. Then I will
        come up with the melodies and lyrics using my mobile phone to sing along with
        the track.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f231bb-ad83-407a-99c3-7bed39133baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:00:50.420+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:23:08.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Dubai, an open city consisting of “multi-nationalities and mixed
        cultures,” Pinoy shoegaze has found fertile ground for one of its future stars.
        “Art is big in the city, it’s the main thing here,” said X. “And WYWY is always
        getting invites from art events to perform and it’s an advantage for us.”</p>'
    '3':
