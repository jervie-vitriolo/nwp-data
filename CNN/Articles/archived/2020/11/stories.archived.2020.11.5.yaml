      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7525bdc-0b96-4d84-a3c9-e458a26021ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.652+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:25:08.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden did come before the cameras, and while stopping short of claiming
        victory, he sought to present an image of momentum and confidence and made
        a thematic pivot from the partisanship of the campaign trail to the calls
        for unity expected of an incoming president. He dismissed Trump''s attempts
        to undermine the results, stating that "the people rule. Power can''t be taken
        or asserted."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e933640f-e9c2-4f19-a992-b10fb4786aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T00:49:37.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:25:09.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will not be blue states and red states when we win. Just
        the United States of America," Biden said Wednesday afternoon as he promised
        to bring the country together. "We are not enemies. What brings us together
        as Americans is so much stronger than anything that can tear us apart."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f411ba74-38cc-4784-a2ab-7c62c12ccdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T00:49:37.998+08:00
