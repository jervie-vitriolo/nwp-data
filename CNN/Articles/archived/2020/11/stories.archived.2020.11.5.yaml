    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff04ab6-3792-47d0-98a5-eb20dd46b1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:53:30.495+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:21:09.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/culture/2019/6/7/gay-teens-outside-manila.html"
        target="_blank"><strong>Coming out and coming of age outside Manila</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1c95ef-1c9d-49a9-b1b7-b54450feda72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:53:30.495+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:21:10.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Metro Manila is by no means an absolutely safe space — this
        is a country where you hear stories of LGBTQ children being told that they
        should be nailed to a cross and where, on one occasion, “a lower court dismissed
        the case of child abuse committed by a school principal against a young girl
        who refused to wear skirts and was made to parade in school grounds wearing
        a curtain” — much of what is recognized as the mainstream LGBTQ advocacy is
        based here. Indeed, much of the historicizing LGBTQ Filipinos do see Metro
        Manila, specifically Quezon City, as the birthplace of Asia’s first Pride
        March.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644b19d6-a58e-43ca-8c4f-e753ae2097ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:53:30.495+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:21:10.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in many places inside and outside Manila’s walls, you do
        hear stories that make one realize that keeping the rainbow flag furled is
        still the safer bet for many people. “The LGBT youth continue to suffer from
        stressors in the forms of discrimination, exclusion, and gender-based violence,”
        Prof. Hadji Balajadia of Ateneo De Davao University’s Department of Psychology
        tells. She puts the situation bluntly: “Their potentials and well-being are
        shattered and shaken.”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2216ebd0-64b5-4a33-b8bd-a08b05ad70e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T20:07:31.558+08:00
      'mgnl:createdBy': 'don'
