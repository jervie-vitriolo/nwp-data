      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino Americans for Biden-Harris Campaign senior adviser Irene
        Bueno had the same sentiment.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8913c599-c0fe-49ea-a80c-908d78ebe986'
      'mgnl:activationStatus': true
