      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s a time-honored tradition: November
        is upon us, and Starbucks has unveiled its a new cup design for the holiday
        season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11854af-903f-4d31-890c-b66fa938049c'
