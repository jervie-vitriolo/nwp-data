      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think a Joe Biden-Kamala Harris administration would bring us
        back to a place where we can respect our President. We know that he would
        rely on evidence and science,” she told CNN Philippines’ <em>News.PH.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b39a188-017a-4b31-8e4f-31617759e260'
      'mgnl:activationStatus': true
