      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth finally paid an initial ₱500 million on October 27, <a
        href="https://cnnphilippines.com/news/2020/10/27/philhealth-pays-red-cross-half-covid-19-testing-debt.html">prompting
        PRC to resume the tests.</a> PRC, however, wanted the full amount settled
        that same week, emphasizing that it needs the government''s timely payment
        to sustain its operations.</p>'
