      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685c98e2-cac5-470b-9cac-716097c95d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:26:58.052+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:26:39.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, the Chinese Embassy in Manila announced
        that only those with diplomatic, service, courtesy, or crew visas can enter
        China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fcac89-a4e9-4df4-9d9e-2f4c3545ff05'
      'mgnl:activationStatus': true
