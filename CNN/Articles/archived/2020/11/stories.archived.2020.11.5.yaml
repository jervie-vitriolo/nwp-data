      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea944d3-2f64-4a48-89a9-1961077428ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:35:27.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:29:07.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The momentum continued after-hours. Dow futures were up 79 points,
        or about 0.3%. S&amp;P 500 futures rose 0.3% and Nasdaq futures were up 0.6%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4474e65-4193-44c8-8b66-280d43dfcaa8'
