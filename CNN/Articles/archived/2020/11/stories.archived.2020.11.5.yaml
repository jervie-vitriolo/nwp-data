      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cravings for food and alcohol during a stressful times are a well-known
        phenemenon. Foods filled with fat and sugar seem to have a feedback effect
        that curbs stress-related responses and emotions, according to a Harvard study.
        The foods seem to counteract stress — and this likely contributes to people''s
        stress-induced cravings.</p>'
