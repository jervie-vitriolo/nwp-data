      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, the department said Thomas Wiersing,
        the charge d’affaires of the EU Delegation to the Philippines, made the commitment
        in a recent meeting with Finance Secretary Carlos Dominguez III. The agency
        noted that two-thirds, or €100 million, will be allocated to boost agricultural
        productivity and provide electricity to island communities in the region.</p>'
