      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disaster officials previously reported that three people were missing
        in Guinobatan, where close to 200 houses were submerged under lahar. The province''s
        Tabaco City, Camalig, and Sto. Domingo also reported lahar incidents due to
        the super typhoon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
