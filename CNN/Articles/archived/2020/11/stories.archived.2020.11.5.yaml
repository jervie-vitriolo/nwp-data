      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009a9355-23fc-4f7a-b746-9f88a2b37a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T12:58:17.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:29:43.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force is headed by the Regional Executive Director of the
        Department of Environment and Natural Resources - Bicol, the Albay Provincial
        Environment and Natural Resources Office, the Philippine Institute of Volcanology
        and Seismology, the Department of Public Works and Highways - Bicol, and the
        Albay Public Safety and Emergency Management Office.</p>'
