      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, where the COVID-19 outbreak originated, reported more than
        91,000 infections since December 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e69ca4-9ee9-455f-8547-1bccb05ded0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:26:58.053+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:26:44.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the coronavirus started spreading across the world in March,
        China denied entry to foreign nationals. It later lifted the ban on some countries,
        including the Philippines, subject to health protocols.</p>'
  'House-bills-corruption':
