      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bakit pinupush ang Anti-Discrimination Bill, o ang SOGIE Equality
        Bill pero bakit hindi gaanong maingay tungkol sa marriage equality?” says
        Atty. Jazz Tamayo of legal literacy NGO Rainbow Rights Philippines during
        Pride Speaks, a discussion on LGBTQ+ activism organized by Metro Manila Pride.
        “Kasi may paniniwala kami sa advocacy na ‘yung SOGIE Equality Bill, it cuts
        across the board. Mas marami kasing nakaka-benefit doon.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5716943-f489-4c00-9a72-2cfb16e343de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:53:30.496+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:21:15.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mayaman o mahirap, single o hindi, pwede kang gumamit ng batas
        kasi mapoproteksyunan ka niyan sa trabaho mo, sa eskuwelahan mo,” she adds.
        “Hindi ibig sabihin na hindi importante ang marriage equality. Ang ibig sabihin
        lang, in terms of prioritizing, mas mahalagang may trabaho ka, diba?”</p>'
