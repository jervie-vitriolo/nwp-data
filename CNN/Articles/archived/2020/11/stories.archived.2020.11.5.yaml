    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff4109a8-231a-495d-8351-3ab7c70f7950'
    'lead': 'Some senators have expressed concern over the possible overlapping of
      mandates between the Health Department''s Research Institute for Tropical Medicine
      and the proposed Virology Science and Technology Institute of the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-05T17:29:28.415+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T18:24:05.229+08:00
