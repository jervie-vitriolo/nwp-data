      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wiersing also said that they intend to reorient portions of the
        fund to the Philippine government’s COVID-19 response in Mindanao. He also
        reiterated EU’s continuing assistance to improve the country’s justice system
        through the second phase of the Justice Sector Reform Programme: Governance
        in Justice.</p>'
