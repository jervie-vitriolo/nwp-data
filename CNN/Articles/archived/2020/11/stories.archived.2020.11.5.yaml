      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drizly, which operates in 26 states, said orders were up across
        the board, but blue state sales were up 75%, while red state sales were up
        33%.</p>'
