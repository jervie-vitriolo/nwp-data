      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ING Bank economist Nicholas Antonio Mapa pointed out that inflation
        will stay low more because of "depressed economic conditions," as the country
        remains in recession due to the pandemic.</p>'
  'how-red-days-affect-your-mood-and-how-to-keep-emotions-in-check-during-your-period':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-11-05T10:00:37.923+08:00
