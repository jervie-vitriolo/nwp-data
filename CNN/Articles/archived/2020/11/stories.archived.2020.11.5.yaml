      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:26:47.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque said Duterte continues to
        support the Sexual Orientation and Gender Identity and Expression (SOGIE)
        Equality Bill and civil union to protect same-sex couples.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aff5d70-2008-48d6-a6db-8cb70f81b362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:23:49.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:26:47.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong SOGIE bill naman ay itinataguyod din ang karapatan na maging
        pantay-pantay ang lahat ng Pilipino, suportado rin iyan ng Presidente," he
        said in a media briefing. "Sang-ayon po siya sa na magkaroon ng batas na iiral
        doon sa relasyon ng kaparehong kasarian."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cc9dfa-44b1-44d3-9220-a557697e33d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:23:49.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:26:48.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The SOGIE bill fights for equal rights, this is supported
        by the President. He agrees that there should be a law to protect same-sex
        relationships.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24720f7-00b0-4b1d-982f-eb90b53f1f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:23:49.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:26:48.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.ph/news/2020/9/7/duterte-pemberton-absolute-pardon.html">RELATED:&nbsp;Duterte
        grants absolute pardon to US Marine convicted for killing Filipino transgender
        woman</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e177b1-07db-4d83-85af-7f152ff155a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:23:49.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:26:49.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman stressed the President is still against same-sex marriages,
        whether it be a church or civil wedding. A civil union gives the same legal
        rights to same-sex couples without the title of a "marriage" — a compromise
        of the LGBTQIA+ (lesbian, gay, bisexual, transgender, queer, intersex and
        asexual) community in the predominantly-Catholic Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66519d82-1b15-4395-90dc-d7a615ba7f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:23:49.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:26:49.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his support, Duterte will not interfere in a matter that
        concerns the Congress, Roque said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14597246-dd12-4796-b574-59f347e7cfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:23:49.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:26:50.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both pro- and anti-SOGIE bill hashtags are trending online after
        the House Committee on Women and Gender Equality continued its deliberations
        on the controversial bill on Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c2da8a-b147-4189-befd-c132b06ac193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:23:49.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:26:50.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A resource person from the Coalition of Concerned Families of the
        Philippines, lawyer Lyndon Caña, falsely claimed that the LGBTQIA+ community
        is becoming a "super special, elite class" compared to other citizens. He
        also drew the ire of Bataan Rep. Geraldine Roman, the country''s first transgender
        woman lawmaker, when he said that necrophelia and pedophilia could easily
        be protected through the bill due to lack of clear boundaries on the "plus
        sign" in the term.</p>'
  'china-covid-19-travel-restrictions-philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
