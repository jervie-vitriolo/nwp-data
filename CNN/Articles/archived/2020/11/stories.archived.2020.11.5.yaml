      'mgnl:type': 'text'
      'text': '<p>Though Dumaguete’s arts and music scene consists of so many genres
        and so many artists, the only challenge UJU has experienced so far is the
        caliber of exposure they get in their college city. It’s admittedly not easy
        for local artists to reach a large audience because “this is an extremely
        small town,” said Judy. “What I’ve noticed here is that everyone supports
        one another and it never feels like a competition in this music scene.”</p>'
    '94':
