      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Foreign nationals visiting China for emergency needs may apply
        for visas at Chinese Embassy or Consulates,” the embassy said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20ab26c-4bee-4350-b6b1-d0fc79d1befe'
      'mgnl:activationStatus': true
