      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) -</strong> The
        Bureau of Immigration announced on Thursday that it would implement a one-strike
        policy and will immediately relieve personnel who are subject of complaints
        and investigations as part of its intensified anti-corruption campaign.</p>'
