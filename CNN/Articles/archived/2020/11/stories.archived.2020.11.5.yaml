      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Trump and Biden campaigns continued to project confidence
        in their candidate''s path to 270 electoral votes in briefings with reporters
        Thursday.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3424f2d-cfe6-484f-87b9-4ce6610c933c'
