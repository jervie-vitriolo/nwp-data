      'text': '<p><a href="https://cnnphilippines.com/life/culture/2019/5/27/same-sex-union-ADB.html"
        target="_blank"><strong>Before ‘same-sex unions,’ let’s talk about the Anti-Discrimination
        Bill first</strong></a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2159da-59b7-4e3c-a2ab-5b59c5e7509c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:53:30.496+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:21:14.966+08:00
