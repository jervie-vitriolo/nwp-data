    'jcr:uuid': '9d8db211-e521-4021-886c-8377cde1c9c3'
    'lead': 'The election duel between President Donald Trump and Democrat Joe Biden
      is coming down to counts of hundreds of thousands of legal votes in a handful
      of key battlegrounds after a night of dramatically shifting fortunes that left
      a deeply divided America''s political fate on a knife edge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-05T03:54:25.081+08:00
