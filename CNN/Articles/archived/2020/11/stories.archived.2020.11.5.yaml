      'mgnl:created': 2020-11-05T07:06:32.231+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:32:11.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are campaigning as Democrats," Biden said Wednesday in remarks
        in Delaware, "but I will govern as an American president. The presidency,
        itself, is not a partisan institution. It''s the one office in this nation
        that represents everyone and it demands a duty of care for all Americans and
        that is precisely what I will do."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd7b2eb-b759-413f-9308-9c5cb76915fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T07:06:32.231+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:32:11.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd016b283-be22-43bf-8b5e-05fefba39856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T07:06:32.231+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:32:11.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a healthy, well-functioning political system, the country should
        be able to come together to solve these problems. But it''s not clear at this
        fractious moment whether such unity is likely or even possible.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2df01e-a64b-4e7d-be38-420341993b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T07:06:32.231+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:32:11.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9025080a-269e-4f6b-844b-6200fefb018e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T07:06:32.231+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:32:11.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To bring Americans together and respond to the people''s needs,
        Biden will need to face the stark reality that nearly half of the voters supported
        Trump, even in the midst of the worst public health crisis in a century and
        the worst economic conditions since the Great Depression.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5501a02c-6dac-460b-b016-47a1cb68af47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T07:06:32.232+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:32:11.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c11ba31-6e52-449b-936c-cb959c306089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T07:06:32.232+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:32:11.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why? Some of it may be because of poor tactical decisions by the
        Biden team. Much of it is because of Trump''s willingness to lie shamelessly,
        to the point that many bought into his countless lies, always with the unflagging
        support of the complicit Republicans and the right-wing media machine. But
        that doesn''t tell the whole story.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ad5a96-1f9d-4b95-9eb8-d0e68b0bb297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T07:06:32.232+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:32:11.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0403e57-49c1-4c81-b4b2-d036f4ac57c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T07:06:32.232+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:32:11.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden seems to have made a mistake by focusing so much of his campaign
        on the pandemic. It made sense to do that, but he should have also worked
        hard to counter Trump''s phony claim that he had built the best economy in
        the country''s history until the coronavirus struck. Exit polls, if we can
        believe them, show the economy was the voters'' top concern, with the pandemic
        ranking a distant third.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731ee8af-6c28-4a0b-9c1b-8b602045e6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T07:06:32.232+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:32:11.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46dcbd7-2b80-42a4-b08f-94c76afa9e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T07:06:32.232+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:32:11.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s persistence in downplaying the virus apparently persuaded
        many voters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd186d9ee-cfa3-469d-b66c-9ebddb5897db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T07:06:32.232+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:32:11.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec6c7a0-b6c9-411d-8cda-9b4eb3557fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T07:06:32.233+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:32:11.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Biden may well trimmed his prospects by taking the ethical
        path of campaigning safely, limiting his interaction with voters, in contrast
        to Trump''s super spreader events. He deserves praise for that.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c204a8-b6b3-4430-8d92-404bc9082814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T07:06:32.233+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:32:11.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaa40e3-0c6c-47f4-9a5f-01c50c3bf654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T07:06:32.233+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:32:11.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also benefited from his false claims that Biden is a socialist,
        which gave him a huge boost with many voters, pivotally in Florida, where
        many have roots in countries devastated by socialist regimes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cb90a8-2d12-4525-a199-4376c7b01190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T07:06:32.233+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:32:11.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfc56a1-9a07-46d5-99b3-c23af01e8f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T07:06:32.233+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:32:11.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also exploited racism and xenophobia, one of the ugliest aspects
        of his presidency and his campaign.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f5ebc0-8cd6-4164-acc8-772f77f400d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T07:06:32.233+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:32:11.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1130113e-b7bf-4762-8ea0-27b9dfc1af4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T07:06:32.233+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:32:11.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the millions who voted for Trump were not all gullible or racist.
        Yes, Trump undoubtedly won the racist vote, the homophobic vote, the xenophobic
        vote. But tens of millions of Americans have seen and heard something else
        from Trump that appeals to them. We should make an effort to understand what
        that is.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec526196-b0ca-4de5-aeba-37955d2e51ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T07:06:32.233+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:32:11.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81137b4-3b32-4c30-9618-6428210d67b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T07:06:32.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:32:11.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has charisma. He portrays himself as a tough defender of America
        and, in particular, of blue collar and rural Americans. The issues on which
        he promises to fight for the people are worth noting. Ignore for a moment
        what he has done, and listen to what he has promised, what he said that resonated
        with voters -- except for the racist parts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b69b4c2-8f79-493c-8d33-6881a9bb00e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T07:06:32.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:32:11.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3575d0b-e624-4098-922c-6849dfa03f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T07:06:32.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:32:11.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Trump tapped into a sense of anguish in areas of the economy
        that were shrinking. He promised to go after America''s trade partners who,
        he claimed, were taking advantage of the United States. This caught voters''
        attention because there are big sectors of the US economy that have been bulldozed
        by the global economy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f2daba-d992-4183-ba4c-c34237ade636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T07:06:32.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:32:11.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dd387b-f13b-426a-99df-e0425df1c80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T07:06:32.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:32:11.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manufacturing has been all but uprooted and replanted in China;
        coal has been crushed by valid environmental concerns, and job security for
        millions of workers has been vanishing as the gig economy ascends -- offering
        meager compensation, instead of solid jobs with benefits and job security.
        We''ve all met Uber drivers struggling to make ends meet after losing a good
        job.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3784a423-9a5c-44e0-af7d-05e47bc83225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T07:06:32.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:32:11.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df44e90-49dd-4d29-84ea-c75393158b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T07:06:32.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:32:11.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time -- and evident in the election results -- the divide
        between urban and rural America has been growing starker. Rural, more conservative
        voters are deeply uncomfortable with some of the social and cultural changes
        in the country.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2987d08f-7bca-4afa-bb1c-31e0aef05d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T07:06:32.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:32:11.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f34caac-b7ef-4137-b474-7aaf3f46a39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T07:06:32.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:32:11.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats would do well to delve into these issues and try to learn
        from the concerns of Trump voters. Anguish and fear of economic dislocation
        predated the pandemic. This has to do with long-term changes in the economy,
        not this temporary crisis.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bba4e1f-b3b3-448b-92b2-841515e39796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T07:06:32.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:32:11.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866cee6b-c986-468a-bd8f-a9ba1178f56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T07:06:32.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:32:11.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And fear of what the crowds in the cities stand for predates Trump''s
        ugly, dog-whistle claims that Democrats would destroy the suburbs.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc49b56b-d1cb-4c15-8e17-bdfb1bc532a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T07:06:32.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:32:11.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1baf2f3-fe4f-4142-bac8-3501d7c53a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T07:06:32.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:32:11.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country desperately needs to come together for common objectives.
        That requires respecting each other''s views, making an effort to understand,
        explain, and try to bridge the gap, and finding ways to address the legitimate
        concerns of people with whom you disagree.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe28b37-df15-434b-a254-7d0877f104d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T07:06:32.235+08:00
      'mgnl:createdBy': 'glee'
