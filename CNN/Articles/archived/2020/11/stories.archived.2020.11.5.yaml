      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least four people are dead —&nbsp;including
        a possible suspect slain by police —&nbsp;following shootings Tuesday in the
        Nevada city of Henderson, authorities said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61d302b-8fe9-4910-920e-4d4b5af91884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:36:48.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:21:59.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Someone at a Henderson apartment complex called police around 11
        a.m. to report hearing gunshots and seeing someone with a possible gunshot
        wound in a doorway, Henderson police Capt. Jason Kuzik said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bd9bbb-d351-474e-85f7-39ea23342fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:36:48.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:21:59.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police arrived, saw two people with gunshot wounds, and also "a
        possible suspect in a parked car that was nearby," Kuzik said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4389e23f-589e-4a76-b8c5-4708ceb8ad5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:36:48.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:22:00.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers "attempted contact" with that person, and that ended with
        officers fatally shooting that person, Kuzik said, without elaborating. He
        did not say why officers believed that person was a possible suspect.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988fadef-5bfd-4f01-bd77-1eed1805eb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:36:48.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:22:00.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, police said, four people died, including the possible
        suspect, and a fifth person was taken to a hospital, Kuzik said. The condition
        of that person wasn''t immediately known, according to the police captain.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8596eefd-a590-4e15-93aa-6188be90ed07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:36:48.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:22:01.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police did not immediately release the names and ages of those who
        were killed or sent to the hospital, or details about what led to the initial
        shootings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f4c24f-8ed7-4c08-b67e-199d6b795e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:36:48.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:22:01.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident still is under investigation, Kuzik said Tuesday afternoon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7323a1c8-c51e-464d-a1e1-31db148f9ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:36:48.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:22:02.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henderson is a city of about 310,000 people just southeast of Las
        Vegas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1418bbcb-367d-496b-aa12-a61ee88007cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:36:48.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:22:02.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/11/04/us/nevada-henderson-shootings/index.html"
        href="https://edition.cnn.com/2020/11/04/us/nevada-henderson-shootings/index.html">Four
        dead, including a possible suspect, after shootings in Henderson, Nevada</a>"</em></p>'
  'democrats-senate-election':
    'author': 'Alex Rogers and Manu Raju, CNN'
    'caption': 'Democrats poured record-shattering sums of money into Senate races
      across the country, betting that US President Donald Trump''s deep unpopularity
      would provide their path back to power. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-05T19:37:40.698+08:00
    'imagesource': 'jcr:e63f9e6e-79e4-45d1-aa3d-338afccc0b89'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d72cefc-6e6c-418b-876b-29e4076d4871'
    'lead': 'Democrats poured record-shattering sums of money into Senate races across
      the country, betting that US President Donald Trump''s deep unpopularity would
      provide their path back to power.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-05T19:41:16.765+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T18:21:32.652+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:18:37.937+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'United-States', 'Democrat', 'Senate', 'election']
    'template': '1'
    'title': 'Frustrated Democrats eye two more years in minority after falling short
      in key US Senate races'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af69c13f-5ef2-4479-9c33-27a44c0381f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:41:16.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:21:33.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Democrats poured record-shattering sums
        of money into Senate races across the country, betting that US President Donald
        Trump''s deep unpopularity would provide their path back to power.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e624b0c1-b706-44af-ae67-61edcdd0286b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:41:16.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:21:33.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Party leaders thought Trump''s botched handling of the coronavirus
        pandemic and divisive behavior would convince voters to flip the chamber and
        put an end to what Democratic presidential nominee Joe Biden recently called
        "the chaos, the tweets, the anger, the hate, the failure."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62c6257-3a19-4f1e-ac13-7747454a803d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:41:16.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:21:34.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump''s coattails in GOP-leaning states, combined with Democrats''
        miscalculations in states where they had little chance of winning and ultimately
        got trounced, have dramatically limited their chances to take the Senate.
        Moreover, Republicans believe the aggressive push to fill Ruth Bader Ginsburg''s
        Supreme Court seat energized their base at a crucial juncture —&nbsp;while
        an unfolding sex scandal dogging the North Carolina Senate Democratic candidate
        gave them a late boost in a pivotal race that had seemed out of reach.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4c5141-98c8-4a04-b915-c94e72426c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:41:16.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:21:34.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Democrats, they could still end up in the majority in the next
        Congress. But at best, Democrats will have an extremely slim majority even
        if Biden wins —&nbsp;and that''s only if Georgia''s Senate races suddenly
        take a turn their way. Democrats breathed a late sigh of relief with the victory
        of Michigan Democratic Sen. Gary Peters, which CNN projected Wednesday evening.
        With their path to the majority narrowing significantly, holding Michigan
        was a must for Democrats to have any shot at the majority.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c3e36d-91a6-41c4-9c64-6d8879ba75e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:41:16.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:21:35.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After six long years out of power, Democrats will likely remain
        in the minority, limiting the ambitions of their party and paring back Biden''s
        agenda if he ends up in the White House.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd448d2c2-aad5-4120-817a-22b7b30de905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:41:16.766+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:21:35.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many in the party are frustrated —&nbsp;having underperformed in
        Senate races for a third straight election cycle.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0728aa-dd17-4c78-9956-1750531a57a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:41:16.767+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:21:36.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We severely miscalculated," said one Democratic lawmaker who asked
        to remain anonymous.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d41f1d6-b8ee-43b7-a1a6-e7d9b7556bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:41:16.767+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:21:36.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Privately and publicly, Democrats are lamenting how down-ticket
        races took a turn for the worse —&nbsp;with House Democrats poised to lose
        seats but hang onto their majority. And with Democrats likely to remain in
        the minority in the Senate, some say the party needs to focus its messaging
        back on the middle of the electorate and push back on voices from the left
        where the energy of the party now lies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1e2667-325a-46fd-99da-d120719b9ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:41:16.767+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:21:37.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still believe people want us to work together," Sen. Joe Manchin,
        a conservative West Virginia Democrat who will gain even more influence in
        a narrowly divided Senate, told CNN. "I''ve always said that I''m not inclined
        to do anything that would divide us more."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c3bdb7-fbe6-46f6-a8dd-21060e0ac650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:41:16.767+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:21:37.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Republican senators won more than a half a dozen red states
        from Montana to South Carolina, rewarded by his loyal supporters as he tapped
        into the cultural wars and made misleading accusations that Democrats would
        completely shut down the economy and turn Americans into socialists.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd52fb68-05ef-4872-a6bb-602bb8777db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:41:16.767+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:21:38.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Senate Majority Leader Mitch McConnell said Trump''s weeks of
        rallies criss-crossing the country turned the race into a "cliffhanger against
        everyone''s expectation."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef783546-492f-43be-b12f-d6058647863d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:41:16.767+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:21:38.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, it was an extraordinary campaign," McConnell told reporters
        Wednesday. "I think it also helped us in our Senate races."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d02cfd1-a11e-406a-b9ea-3c7949244dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:41:16.768+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:21:39.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans held onto their seats in tough races in Iowa and Montana
        and the Democrat conceded in Maine on Wednesday, although CNN has not projected
        a winner in the Pine Tree State. Republicans appear on track to win in North
        Carolina, which means Democrats now need to beat Republican senators in two
        races in Georgia, all the while electing Biden as president.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4948e0-b3b9-47f1-972d-faec34dea2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:41:16.768+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:21:39.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That strategy is far from the Democrats'' dream scenario. Top party
        strategists had believed they put a dozen Republican Senate seats at risk,
        including in states the GOP has long held like Texas, South Carolina and Kansas,
        but the tide turned against them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbfe2e6-7efd-428a-9490-47cd35b66092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:41:16.768+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:21:40.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know whether I''m going to be the offensive coordinator
        or the defensive coordinator," McConnell said. "If my math is correct, and
        we win North Carolina and Maine, then I''m still the offensive coordinator."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f6eeb7-90f2-44de-9fe3-866665a43396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:41:16.768+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:21:40.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Republicans argued that Democrats were throwing money into
        unwinnable races, and now Democrats privately say they agree.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe8364e-1fe8-4550-9898-e4d012c8741c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:41:16.768+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:21:41.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell easily won against Democrat Amy McGrath, a former Marine
        fighter pilot, after groups on the left spent nearly $50 million on ads against
        him, cruising to reelection to a seventh term after winning 117 of the state''s
        120 counties.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f352ce1-e2aa-4c0f-b166-910f2cbbcc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:41:16.768+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:21:41.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have always thought money was the most overrated factor in elections,"
        said Rep. John Yarmuth, a Kentucky Democrat following the McConnell race closely.
        "So few people watch live TV these days, and people just hate the ads. Also,
        we''re too set in our partisan biases. There is so much money chasing too
        few persuadable voters."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b20ed02-0205-4cea-969d-01b177fbee8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:41:16.768+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:21:42.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yarmuth added: "I think all of that was true of Kentucky this year."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063c42db-d3cf-4974-a8a5-2abac6141726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:41:16.768+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:21:42.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGrath wasn''t alone in spending a huge amount of cash with little
        to show for it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656719e4-aac9-403c-afaf-41bcd8671e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:41:16.787+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:21:43.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Carolina, Democrat Jaime Harrison ran against GOP Sen.
        Lindsey Graham, which hasn''t elected a Democratic senator in 15 years, raising
        $57 million between July and September, the largest single-quarter total by
        any candidate in US Senate history. In Senate elections since 2004, the South
        Carolina Democratic candidate never cracked 45% of the vote. But despite all
        his money, neither did Harrison -- despite the onslaught of spending from
        Harrison and outside groups like the Senate Majority PAC and the Democratic
        Senatorial Campaign Committee, both of which are allied with Senate Minority
        Leader Chuck Schumer.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962cc4ac-5a70-4248-a1a9-2a2959fd38d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:41:16.787+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:21:43.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats had a financial advantage in many other races. Political
        groups spent more than $1.7 billion to advertise in Senate contests, according
        to Kantar''s Campaign Media Analysis Group, 54% of which was spent by Democratic
        groups. Texas Sen. John Cornyn also glided to victory, even though his Democratic
        opponent, former Air Force helicopter pilot MJ Hegar outraised him by $6.7
        million between July and September. And GOP Rep. Roger Marshall beat Democratic
        candidate Barbara Bollier in Kansas, even after she smashed state fundraising
        records.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ea440b-52a9-4224-8137-07791a3f2b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:41:16.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:21:44.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican senators did have to rely upon the largesse of outside
        groups like the Senate Leadership Fund, led by former McConnell chief of staff
        Steven Law. SLF and affiliated groups — One Nation, Plains PAC, Defend Arizona,
        Keep Kentucky Great and the Faith and Power PAC — combined spent over $310
        million on ads, more than any other organization except the Trump and Biden
        campaigns, according to CMAG.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f4926a-1f46-4ae3-99a7-9de27969041c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:41:16.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:21:44.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A couple hundred million dollars can buy you a lot of things, but
        it can''t buy you a million more liberals in South Carolina and Kentucky,"
        said Josh Holmes, a top McConnell adviser.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ca1b8d-d41c-4181-8b1e-902a8e76bdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:41:16.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:21:45.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But nothing appears to matter more than the performance at the top
        of the ticket. The country has become increasingly partisan, and split-ticket
        voting is rare. Only 4% of registered voters said they would support Trump
        or Biden and a Senate candidate from the opposing party, according to a recent
        poll from the Pew Research Center.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29e4112-c11f-4b13-9979-a4daf2b5939c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:41:16.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:21:45.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alabama Democratic Sen. Doug Jones lost to former Auburn football
        coach Tommy Tuberville in a state Trump dominated. Meanwhile, former Democratic
        Gov. John Hickenlooper defeated GOP Sen. Cory Gardner in Colorado, while former
        NASA astronaut Mark Kelly appears on his way to knocking off Arizona Sen.
        Martha McSally.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640c2feb-044d-45ff-b4de-95c2b100043a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:41:16.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:21:46.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McSally, who was appointed to fill the seat once held by the late
        Sen. John McCain, ran behind Trump, waffled in her public support for him
        and failed to excite some conservatives. While Gardner ran ahead of the President,
        it was not enough to secure a second term in what is now a reliably blue state.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8ce948-3250-4e2c-90fb-4385f326821d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:41:16.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:21:46.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans had hoped John James, a Republican businessman who flew
        Army helicopters in the Iraq War, could have defeated Peters in Michigan to
        become the state''s first Black senator. But Peters had led in the polls there,
        and the state was imperative to Biden''s campaign strategy. After falling
        short in 2018, James lost his second Senate race in as many cycles.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95783c2-b9c7-4a6a-9100-cce965f9ec3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:41:16.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:21:47.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the rare split-ticket states could be Maine, where state
        House speaker Sara Gideon tried to oust Sen. Susan Collins, the last Republican
        member of Congress in New England. But since her first victory in 1996, Collins
        developed a Maine-centric, independent image, winning her last election with
        nearly 69% of the vote.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8ee05b-a2ec-40d4-bc58-6ddaf477d0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:41:16.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:21:47.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins'' approval has fallen during the Trump era, due in part
        to her support of the 2017 GOP tax plan and the nomination of Judge Brett
        Kavanaugh to the Supreme Court. Polls this fall showed her behind in the race,
        while attack ads portrayed her as beholden to special interests.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f76eb8-04ad-4686-8c7c-925e2202d1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:41:16.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:21:48.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins countered her toughest opponent yet with a message on what
        she has delivered for Maine, including financial relief for small businesses
        during the pandemic, and a promise that her seniority in the Senate could
        lead to more federal funding for her state. She also separated herself from
        Trump, opposing Ginsburg''s replacement, Supreme Court Justice Amy Coney Barrett,
        and even declining to say who she would vote for for president.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696af477-459b-40a5-ac50-105581f61bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:41:16.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:21:48.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m the first person since Maine directly elected its senators
        to win a fifth term," Collins told supporters Wednesday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c56a0c-090b-4534-a1bc-7c93cf83d891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:41:16.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:21:49.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Gideon conceding the race, Democratic hopes of winning the
        Senate hinge on Georgia, a state that hasn''t elected a Democratic senator
        in 20 years and where at least one, and possibly two, Senate races are heading
        to runoffs.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72846882-4c40-4836-9434-73e93628df43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:41:16.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:21:49.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. David Perdue''s race against Democrat Jon Ossoff
        has turned increasingly nasty in the final weeks of the campaign. The candidates
        are running against Libertarian candidate Shane Hazel, and if no one gets
        more than 50% on Election Day, the two top vote-getters will compete in a
        runoff on January 5.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddd8ac6-59a9-4894-8500-0e55df112337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:41:16.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:21:50.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means it''s possible that the Senate majority might not be
        known until early next year, when the GOP would likely be favored to win one
        or both runoffs.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad9bfd5-f0bc-41d5-86cc-95e5e2a4216b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:41:16.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:21:50.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The race has already been vicious.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b8c971-cf4a-44bc-b59c-bfa1818e2fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:41:16.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:21:51.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perdue, a 70-year-old former Fortune 500 CEO, has dismissed Ossoff,
        a 33-year-old media executive, as not knowing how to create or keep a job.
        Ossoff recently told CNN that Perdue''s butchering of Sen. Kamala Harris''
        name at a campaign rally was "unquestionably" racist. At their recent debate,
        Ossoff called the senator a "crook" who was "fending off multiple federal
        investigations for insider trading" while attacking "the health of the people"
        who he represents. Perdue snapped back that the Democrat had worked for "the
        mouthpiece of terrorism and Communist China" -- claims Ossoff called "ridiculous."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a01cb8-2120-4aa9-8419-476a4619a228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:41:16.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:21:51.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other Georgia race, held by appointed GOP Sen. Kelly Loeffler,
        is certain to head to a runoff between her and Democrat Raphael Warnock, the
        senior pastor of the Ebenezer Baptist Church in Atlanta. In the unusual melee
        election, the appointed senator faced multiple candidates, including GOP Rep.
        Doug Collins, who targeted the same swath of conservative voters as she did.
        Loeffler recently told CNN that there are "no" issues on which she disagreed
        with the President, leaving Warnock to claim liberal and more independent
        voters.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad28129-b68e-4aed-8000-602a40c35521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:41:16.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:21:52.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Something special and transformational is happening in Georgia,"
        said Warnock on Tuesday night. "The people - everyday people, ordinary people
        - are rising up and demanding change."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc01a5f-30cc-4787-a677-fc02b8d81a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:41:16.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:21:52.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats have a chance in Georgia because of the rapidly changing
        demographics of the state, a well-organized effort to mobilize liberal voters
        and Trump''s relative unpopularity compared to previous Republican presidential
        nominees.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1292f5-1da8-4cb9-8c1c-c075391f84db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:41:16.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:21:53.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unlike in the bitterly contested Loeffler-Collins race, the
        GOP expects to consolidate its support behind Loeffler in the runoff, which
        could complicate Warnock''s ability to win.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bdcb50-1771-46ed-a742-ab817e5b188b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:41:16.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:21:53.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats'' sudden reliance on states like Georgia underscored Republicans''
        ability to take states off the map, denying Democrats a number of pickup opportunities,
        including in hard-fought races in Maine, Iowa and Montana.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8df98e5-ee41-4efe-a049-a9933ecab361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:41:16.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:21:54.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent revelations of Democratic candidate Cal Cunningham''s alleged
        extramarital affair upended the North Carolina Senate race, undercutting the
        image he carefully crafted as a man of integrity who serves in the Army Reserve.
        Tillis hammered Cunningham over the issue, and Republican groups littered
        the airwaves with ads about the scandal, while the former state senator attempted
        to shift the focus back to protecting Americans'' health care amid the pandemic.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b787c4-94d6-4f45-8707-97aa69eedfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:41:16.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:21:54.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political groups spent an astounding $183 million on ads in the
        North Carolina Senate race, according to CMAG, with Democrats spending more
        than $30 million than Republicans. But Trump and Tillis are leading in the
        latest ballot count in the state.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f26bf3-542e-4f4a-8302-08c137e1ffe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:41:16.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:21:55.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Shumaker, a Tillis campaign strategist, told CNN their polling
        showed that Cunningham held a substantial advantage among voters who hadn''t
        heard of the scandal, while Tillis took a big lead among those who had heard
        a lot about it.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3a9d8c-a000-47cc-83ad-00f2af921a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:41:16.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:21:55.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strategist said the worst day for him on the campaign was when
        Cunningham announced in early October that he raised a record-breaking $28.3
        million between July and September. "When they posted that kind of number,
        I felt like Republicans were going to get steamrolled by the money across
        the board," he added.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc1dcbf-ac3d-426c-b348-4d60cab2c945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:41:16.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:21:56.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
