    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How ‘red days’ affect your mood — and how to keep emotions in check
      during your period'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce60aaf-37a9-4b04-a109-47bdc96c7484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:40:04.884+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:31:56.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> Have you ever
        experienced waking up in a great mood, but then find yourself feeling sad
        or angry for no reason? You’re not alone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20ae66b-ad7b-4668-9006-c608414014ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:40:04.885+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:31:56.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For millions of women around the world, a barrage of mood swings&nbsp;—&nbsp;crying
        spells, emotional outbursts, and anxiety attacks —&nbsp;can’t always be labeled
        as “overreacting”&nbsp;—&nbsp;especially during their period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f217cff9-f4f1-4228-a8ff-9e0581fa223a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:40:04.885+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:31:56.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, it does start from within.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9306e540-2a7a-478e-a3d3-1b41072b7037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:40:04.886+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:31:56.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sudden, unexplained shifts in girls’ emotions could be triggered
        by the premenstrual syndrome (PMS). PMS pertains to the physical and emotional
        symptoms&nbsp;—&nbsp;bloating, cramps, tiredness, and irritability — which
        girls experience days before their periods.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a2f35b-322e-47c6-a5a2-6aa8c677f160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:40:04.886+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:31:56.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While health officials have yet to identify the exact cause of PMS,
        they listed down several contributing factors, including changes in hormones
        and body chemicals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb453c30-dc78-4958-8130-79e08ecb6cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:40:04.887+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:31:56.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers believe that an imbalance of the estrogen and progesterone
        hormones can affect the level of serotonin, a brain chemical linked to one’s
        well-being and mood.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690c5496-7f89-4baa-a17c-e91d0557be4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:40:04.887+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:31:56.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fluctuating levels of these hormones can, in turn, cause anxiety
        and irritability.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb03a5b-001f-44c0-8b92-730ac750129f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:40:04.887+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:31:56.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to manage PMS, mood swings</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e291f6ed-cd1b-4f16-b21f-02fc32d152ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:40:04.888+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:31:56.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PMS’ physical symptoms are relatively easier to combat&nbsp;—&nbsp;as
        one can just pop a pill to take the menstrual cramps away. But how can women
        keep the mood shifts at bay?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f658fc-d2b8-4db1-977e-dbbe50926ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:40:04.888+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:31:56.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First off, it’s important to establish a healthy and well-balanced
        diet. Unhealthy eating habits like skipping meals can cause mood swings, as
        our bodies need sources of fuel to function well.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6946b945-fbac-489f-aba5-825fd370a399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:40:04.889+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:31:56.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incorporating an effective workout routine to your daily activities
        will also keep the bad vibes away. If you’re not a fan of the hardcore gym
        workout, then maybe consider tapping into dance classes or yoga&nbsp;—&nbsp;seen
        as good practices to ease symptoms of anxiety and depression.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1101a08d-72ef-499f-9bca-41b4b7255c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:40:04.889+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:31:56.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is likewise essential for women to get a long good night’s sleep.
        Lack of sleep can definitely mess up your morning mood&nbsp;—&nbsp;and can
        also pose various health problems in the long run.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55728e4f-71c9-4a30-875e-ec4443d7a059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:40:04.890+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:31:56.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red days can also bring threats to your feminine health&nbsp;—&nbsp;such
        as itch, odor, and irritation&nbsp;—&nbsp;which may only elevate your mood
        swings and PMS.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4fe769-f64e-4578-b359-7f96a8e3bf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-13T19:40:04.890+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:31:56.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a typical feminine wash will do on regular days, red days
        call for ultra protection.</p>'
