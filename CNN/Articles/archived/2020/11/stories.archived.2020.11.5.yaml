      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"November''s lockdown in England and a worsening Covid-19 situation
        across the rest of Europe means that the UK economy seems on course for a
        double-dip recession this winter and a far more challenging path to recovery
        in 2021," said Tim Moore, economics director at IHS Markit, which compiled
        the survey.</p>'
