      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63671bfb-9dcd-4ade-8790-c5b62b45fb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:15:12.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:36.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Joe Biden is on track to win this election and he will be the next
        president of the United States," Biden campaign manager Jen O''Malley Dillon
        told reporters in a briefing. "We believe we are on a clear path to victory
        by this afternoon."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f608d6d8-2899-4b62-a4f5-ded62508813c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:15:12.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:36.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402a9075-951b-479b-bc19-5193c07c3f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:15:12.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:36.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden plans to address the nation later Wednesday, O''Malley Dillon
        said, though it''s not yet clear exactly when and where that speech will come.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a675e1-0087-4019-9bb3-35dbc47ef142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:15:12.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:36.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d0347e-b1a0-439c-88dc-635b66af361c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:15:12.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:36.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden currently leads in Arizona, Michigan, Nevada and Wisconsin,
        and with largely mail-in votes -- which have favored Biden, compared to votes
        cast in person on Election Day favoring Trump -- remaining to be counted in
        those states, O''Malley Dillon said the campaign believes those leads will
        hold.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b22d09-b72c-46e4-a1f7-68037e296c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:15:12.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:36.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc40253-0fba-4bd0-8e74-6ae28bb533c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:15:12.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:36.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca1a2b2-30bc-43be-a263-85f007168155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:15:12.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:36.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Biden wins those states, in addition to the 227 electoral votes
        CNN has already projected he will win, it would hand him the 270 electoral
        votes he needs to win the presidency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d05b12-349b-49f1-a6fe-86c65044c508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:15:12.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:36.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd8db63-dea2-4fde-ad73-ec65a17bf0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:15:12.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:36.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Biden''s campaign argued it could go beyond 270 electoral votes.
        In Pennsylvania and Georgia, mail-in ballots in urban areas are still being
        counted, which means Biden is all but certain to narrow Trump''s current leads.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8291cb-9e23-40e2-8177-ad64eec9bbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:15:12.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:36.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e7cc6a-9b9d-4e87-9d07-a6c8c08ccc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:15:12.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:36.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Malley Dillon conceded that North Carolina, though, is leaning
        in Trump''s favor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4071af-8718-483c-be64-8e0cbefe8502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:15:12.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:36.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bebf972-ea63-4a8c-9efd-96b554d957e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:15:12.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:36.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s campaign also used the briefing to respond to Trump''s
        claim in an early Wednesday morning speech at the White House that he would
        take the election to the Supreme Court.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6067d6-8664-4dfa-9781-3751c3cd3f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:15:12.952+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:36.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081a1b8a-2cc2-4042-b32f-39a668786ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:15:12.952+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:36.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden adviser Bob Bauer pushed back forcefully against any potential
        case going before the Supreme Court.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520f1eb3-971f-458b-8551-03bedee35429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:15:12.952+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:36.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4ff7a8-d498-458a-8c17-f4bf7d272ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:15:12.952+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:36.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If at some point he arrives before the Supreme Court with a novel
        proposition that ballots that were lawfully cast by eligible voters, but not
        yet counted by the time Donald Trump wanted them counted -- that somehow they
        don''t count anymore, he will be in for one of the most embarrassing defeats
        a president ever suffered before the highest court of the land," Bauer said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e567f50b-fa62-464c-a8fd-29cc0c89a5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:15:12.952+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:36.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/04/politics/biden-campaign-projects-confidence/index.html"
        target="_blank">"Biden campaign manager says he is ''on track to win this
        election''"</a></em></p>'
  'America-s-political-fate-in-the-balance-as-key-vote-counts-go-on':
