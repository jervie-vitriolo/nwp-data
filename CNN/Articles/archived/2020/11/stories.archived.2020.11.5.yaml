      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For our 2019 Pride Month cover feature, CNN Philippines Life presented
        five stories of LGBTQ+ families to show that there is more to the meaning
        of family than the traditional concept of a mother, a father, and their children.
        Letting us into their homes, these families show us the challenges that are
        unique to the LGBTQ+ experience, and the joys of raising children as LGBTQ+
        parents.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb7aed4-76f4-4aef-8877-9db05b823205'
