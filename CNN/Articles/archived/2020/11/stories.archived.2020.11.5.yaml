      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23adba94-6396-41c2-8606-db9539ecb6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T00:49:37.999+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:25:13.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s campaign manager Jen O''Malley Dillon said, "our data shows
        that Joe Biden will be the next President of the United States" and took aim
        at the legal suits filed by the Trump campaign, calling them "meritless."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd848d0-2cec-4bb0-a5b8-04ea5e33006c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T00:49:38.000+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:25:13.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN projects Biden will win at least three of Maine''s four electoral
        votes, plus Wisconsin, Michigan, Hawaii, Rhode Island, Minnesota, Virginia,
        California, Oregon, Washington state, Illinois, New Hampshire, New Mexico,
        Colorado, Connecticut, New Jersey, New York, Vermont, Delaware, Washington,
        DC, Maryland, Massachusetts and one of Nebraska''s five electoral votes. Nebraska
        and Maine award two electoral votes to their statewide winners and divide
        their other electoral votes by congressional districts.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac974035-5b0f-4886-9af5-e67a68522d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T00:49:38.000+08:00
