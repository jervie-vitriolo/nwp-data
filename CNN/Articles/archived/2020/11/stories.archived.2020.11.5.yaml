      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s election, however, may yet cause lasting damage to
        that message, and with it Washington''s credibility when telling others how
        democracy should function.</p>'
