      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Editor''s note: Arick Wierson, who writes frequently for CNN Opinion,
        is a six-time Emmy Award-winning television producer and former senior media
        adviser to New York Mayor Michael Bloomberg. He advises corporate and political
        clients on communications strategies in the US, Africa and Latin America.
        Follow him on Twitter <a href="https://urldefense.proofpoint.com/v2/url?u=https-3A__twitter.com_ArickWierson&amp;d=DwMFaQ&amp;c=tq9bLrSQ8zIr87VusnUS9yAL0Jw_xnDiPuZjNR4EDIQ&amp;r=fqdvyATuskufZZ6lHWLDX7rjOgtfuIwFFgyFWTSfNss&amp;m=ydBTm0TEkvLAbuifUtJDSl527wbNdYHGD8ef2y2U5E4&amp;s=RapzvPrXpr1YGUVOu1iQ06ZCWyY8rnn1nh96xBX3HFo&amp;e="
        target="_blank">@ArickWierson</a>. The views expressed in this commentary
        are his own. View <a href="https://www.cnn.com/opinions" target="_blank">more
        opinion</a>&nbsp;at CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2583a18c-b162-4ea3-9d86-55c8ffd250ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:11:29.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:31:36.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The United States of America took a big
        hit on the global stage on election night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7ceb06-1779-4e5c-8bd2-e1d6048f01ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:11:29.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:31:37.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presented with an opportunity for a wholesale rejection of a highly
        divisive, race-baiting, xenophobic, media-hating, anti-science, lying, juvenile
        incumbent, a sizable swath of America''s voters decided to take a pass and
        pull the lever for Donald Trump, and that speaks volumes about who we are
        as a nation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdc1391-139c-466b-8fe7-6b3dc2fa6891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:11:29.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:31:37.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But all this didn''t happen in a vacuum; the world has been watching.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60429103-c608-42a0-bec3-6420c26fd5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:11:29.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:31:38.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe Biden may still end up winning this election, but no matter
        how you cut it, it was clear here and around the globe that roughly half of
        America believes that the character of our President doesn''t matter all that
        much, an impeachment is meaningless and the Department of Justice really should
        serve as the chief executive''s personal law firm.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d4978a-a133-4533-b75c-600791869ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:11:29.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:31:38.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s now more than obvious that a good chunk of American voters
        are OK with a President who desecrates symbols of American power like the
        White House, where he has told <a href="https://www.cnn.com/2020/10/19/politics/fact-check-trump-dishonest-weekend-florida-michigan-georgia-wisconsin/index.html"
        target="_blank">countless lies</a>, <a href="https://www.cnn.com/2020/09/02/politics/fact-check-trump-conspiracy-theories-biden-covid-thugs-plane/index.html"
        target="_blank">promoted endless false truths</a>&nbsp;and <a href="https://www.nytimes.com/2020/08/26/us/elections/trump-keeps-bending-and-breaking-presidential-norms-it-will-be-easier-for-his-successors-to-do-the-same.html"
        target="_blank">broken a host of norms</a>&nbsp;that have transcended politics
        for generations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14257b7f-f29b-420d-897f-0794b17b0c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:11:29.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:31:39.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More importantly, from a global perspective, roughly one in two
        of American voters signaled to the world that not only are capricious trade
        wars palatable, but long-standing global alliances like the North Atlantic
        Treaty Organization (NATO) don''t matter anymore.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34834e63-9a2e-456a-92e8-35ccec38df67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:11:29.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:31:39.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps most worrisome to the international audience now is that,
        after a large-scale referendum on our country''s leadership, it is clear that
        many American voters embrace our cozying up to dictators and autocrats like
        <a href="https://www.cnn.com/2019/11/17/politics/trump-soft-on-russia/index.html"
        target="_blank">Russian President Vladimir Putin</a>, <a href="https://www.theatlantic.com/politics/archive/2019/06/why-doe-donald-trump-keep-praising-kim-jong-un/590830/"
        target="_blank">North Korean leader Kim Jong Un</a>&nbsp;and <a href="https://www.cnn.com/2019/11/13/politics/donald-trump-recep-tayyip-erdogan-turkey-impeachment/index.html"
        target="_blank">Turkish President Recep Tayyip Erdogan</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98443989-b77c-4611-ab9c-056d5952059c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:11:29.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:31:40.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western audiences can now see that the majority of voters across
        most of America''s South and much of the Midwest are seemingly just fine about
        having a leader who is <a href="https://www.nytimes.com/2018/11/20/world/middleeast/trump-saudi-khashoggi.html"
        target="_blank">willing to look the other way</a>&nbsp;when <a href="https://www.cnn.com/2019/01/10/middleeast/jamal-khashoggi-fast-facts/index.html"
        target="_blank">the CIA concluded</a>&nbsp;that a journalist, who wrote for
        a prominent American newspaper, was ordered to be killed by Saudi Crown Prince
        Mohammed bin Salman (Bin Salman has <a href="https://www.cnn.com/2019/09/29/middleeast/crown-prince-mohammed-bin-salman-interview/index.html"
        target="_blank">denied any involvement</a>).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455a82db-c661-4e3f-802e-43320d28162e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:11:29.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:31:40.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What about <a href="https://www.whitehouse.gov/briefings-statements/president-donald-j-trump-demanding-accountability-world-health-organization/"
        target="_blank">withholding funding</a>&nbsp;from the World Health Organization
        amid a global pandemic that has claimed well over a million lives across the
        globe? Many voters apparently thought that was OK. <a href="https://www.cnn.com/2019/12/09/politics/cop25-trump-climate-change-accelerating-america-pledge-report/index.html"
        target="_blank">Abrogating leadership</a>&nbsp;on the existential issue of
        climate change? Another check.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11a50f8-3dc6-4a53-b237-fffd7c8b77a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:11:29.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:31:41.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to mention what this split decision says about the US and our
        moral fabric on the topics of social justice, racial equality and inclusiveness.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814853e3-8854-4d75-b2ed-59a6f2fd9921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:11:29.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:31:41.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if Joe Biden ekes out razor-thin margins in the remaining contests
        that have yet to be called, he will inherit the keys to a White House that
        must try to govern and attempt to unify two vastly different sides that approach
        our nation''s place in the world from completely opposite vantage points.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476f54d2-408f-4bf9-8e4d-aa5750bfc477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:11:29.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:31:42.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday night, Democrats learned that "America First" is not
        just hollow and meaningless campaign jargon meant to fire up Trump''s base
        -- it''s actually a summation of how many in this country actually see our
        place in the world. America, the country that has historically been able to
        coalesce around bipartisan issues such as promoting free trade and forging
        strong, international alliances, is no more, it seems.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3136c95a-66ce-46bf-9f1a-4a07462fc643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:11:29.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:31:42.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he wins this election, Biden will not be able to claim an overwhelming
        mandate; it is increasingly clear that Democrats may have <a href="https://www.cnn.com/2020/11/03/politics/senate-2020-balance-of-power/index.html"
        target="_blank">failed to take a majority in the Senate</a>&nbsp;and that
        their margins in the House of Representatives <a href="https://www.cnn.com/2020/11/04/politics/house-race-results-2020/index.html"
        target="_blank">have dwindled</a>. As a candidate who ran as a unifying, calming
        figure, who could restore some modicum of normalcy to the presidency, Biden
        will have to navigate a political landscape rife with peril.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b2d6f3-1635-43d4-b6bd-4a59017ff66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:11:29.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:31:43.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On one hand, a President Joe Biden would have to find ways to appease
        the progressive wing of his own party that will demand bold and decisive action
        on climate change, health care, economic reform and a host of other issues
        at odds with the other half of the country. While on the right, he will face
        an emboldened GOP that will see the results of Senate and congressional races
        as a validation of their particular policy prescriptions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02352d1-13f0-40b0-b826-cc46c4b8d51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:11:29.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:31:43.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, unlike any president before him, Biden would have to contend
        with a new, third vector of influence and pressure -- an embattled ex-president
        who will have no qualms about voicing his opinions on an hour-by-hour basis
        to a rabidly loyal and very likely disgruntled base, one Tweet at a time.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99d5b62-9991-40ac-999a-fd9b4a39c364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:11:29.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:31:44.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if he wins, it''s not going to be an easy road ahead for Joe
        Biden, a man who has already suffered so much and sacrificed plenty.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b5e00c-867d-477e-8a66-e48d26877885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:11:29.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:31:44.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there''s the other possibility — that President Trump somehow
        hangs on to the Rust Belt and squeaks by with a victory of his own. Handing
        four more years to a man so thoroughly <a href="https://www.washingtonpost.com/world/2020/09/15/global-views-united-states-trump-coronavirus-pew-poll/"
        target="_blank">derided by Western leaders on the international stage</a>&nbsp;will
        only further embolden our adversaries and leave our traditional allies searching
        more aggressively for new economic partnerships and security pacts. Our friends
        across the world can no longer count on us to do the right thing.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d519ee7-e977-423f-a629-9efd669968b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:11:29.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:31:45.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter who wins this election, America is already weaker for
        it. We had an opportunity as a country to turn a page on this dark chapter
        in our history, but we, as a people and a nation, came up well short.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5524ee0e-042c-4387-a83a-59392eb641e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:11:29.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:31:45.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/04/opinions/us-global-image-after-election-night-2020-wierson/index.html">No
        matter the outcome, America''s standing in the world took a big hit on election
        night</a>.</em></p>'
