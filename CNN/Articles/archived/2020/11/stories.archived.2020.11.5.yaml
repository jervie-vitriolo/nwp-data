    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da28fae9-636b-4761-81b9-d27866e0b6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T12:58:17.855+08:00
