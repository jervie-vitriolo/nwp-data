    'lead': 'The PMS’ physical symptoms are relatively easier to combat — as one can
      just pop a pill to take the menstrual cramps away. But how can women keep the
      mood shifts at bay?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-13T19:40:04.884+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T18:31:56.516+08:00
