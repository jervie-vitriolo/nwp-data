  'An-iceberg-80-times-the-size-of-Manhattan-could-destroy-a-fragile-South-Atlantic-ecosystem':
    'author': 'Kara Fox, CNN'
    'caption': 'Photo courtesy: Shutterstock'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-05T00:11:06.417+08:00
    'imagesource': 'jcr:73605fc4-803f-4e50-a2a7-4e33014cae70'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0d22352-5654-430d-b56a-6b6af55f81c0'
    'lead': 'One of the world''s largest icebergs is on a collision course with a
      South Atlantic island oasis, potentially threatening a rich ecosystem of wildlife
      including penguins, seals and krill.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-05T00:10:26.524+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T18:32:43.967+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:18:07.180+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'An iceberg 80 times the size of Manhattan could destroy a fragile South
      Atlantic ecosystem'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e7e884-6043-40cb-a5bb-f768f382b538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T00:10:26.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:43.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> One of the world''s largest icebergs is
        on a collision course with a South Atlantic island oasis, potentially threatening
        a rich ecosystem of wildlife including penguins, seals and krill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f213624-6361-4318-aedf-9ade932aff03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T00:10:26.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:43.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75b7c18-721b-403c-bf6c-d41f9f4d5f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T00:10:26.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:43.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "A68a" iceberg, which broke off from Antarctica''s Larsen C
        Ice Shelf in July 2017, is currently cruising through open waters just a few
        hundred kilometers away from the British Overseas Territory of South Georgia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bebba53-e554-491b-bada-407df0e197ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T00:10:26.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:43.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfca249-0443-4dd2-aec4-a87913c9f835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T00:10:26.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:43.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the 4,700 square kilometer (1,815 square mile) mass -- greater
        than South Georgia itself -- stays on its current path and reaches the island''s
        shores, scientists fear it could have a devastating effect on its wildlife
        populations for years to come.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31351cf-ce5c-4d20-bd12-c2605cb86bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T00:10:26.542+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:43.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf009e5-495b-43c4-b3f8-6254639ed829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T00:10:26.542+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:43.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Geraint Tarling, Senior Biological Oceanographer at the
        British Antarctic Survey (BAS), told CNN that the iceberg could block seals
        and penguins from being able to access their normal feeding grounds at a time
        of year that is crucial for the colonies'' growth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab34cd3-68bc-4422-97e6-d0835b462412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T00:10:26.542+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:43.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7675700-2f21-4147-87f6-010509bd4644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T00:10:26.542+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:43.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they have to make massive detours around the iceberg to make
        the same trip they normally would, they likely won''t be able to get back
        in time (to feed their young)," Tarling explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771b8754-f1e1-4343-8a53-3881aaf86c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T00:10:26.542+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:43.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ce32de-9ef1-42df-b1ff-23bbcb8e5b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T00:10:26.542+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:43.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And because the iceberg is so huge, it could remain stuck on the
        island''s doorstep for years, potentially leading to catastrophic marine life
        population failure, he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c29c4b-7838-4dee-a395-aa5726b59cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T00:10:26.542+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:43.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2581394-51a4-4c4c-aba8-99207cc10a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T00:10:26.542+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:43.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently traveling at a speed of around 1 kilometer per hour, A68a
        could reach the British Overseas Territory in as little as three to four weeks
        if it travels in a straight line, Tarling said -- though he explained that
        it was likely to take a more circuitous route.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35905a4d-bf36-4ddd-9aa1-885f1ac6c557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T00:10:26.543+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:43.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f65eccd-13ab-4187-acf6-754e2e1ce574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T00:10:26.543+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:43.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Georgia and the neighboring South Sandwich Islands (SGSSI)
        are home to approximately 5 million seals of four different species. Its surrounding
        waters serve as an important habitat for migrating whales and diverse fish
        populations, according to the local government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3089f7e0-d59f-4f0e-b4e7-0d509bd72dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T00:10:26.543+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:43.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7f61cf-376b-470a-88f0-36a642bffdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T00:10:26.543+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:43.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the iceberg moves closer to shore, it will "scour" the seafloor,
        killing off the diverse marine life that plays a critical role in balancing
        the global climate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46108fc9-6a93-475a-95eb-a96da1e90031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T00:10:26.543+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:43.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa4639b-4747-4ef4-80fb-02e28034269c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T00:10:26.543+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:43.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because that marine life acts as a carbon sink. But if that
        wildlife is disturbed, the carbon will release into the water and ultimately
        into the atmosphere, Tarling explained, with the potential to "upset the balance
        for years to come."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66d96a0-c109-411e-b6ba-ea08ff89c902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T00:10:26.543+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:43.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5946e14b-8708-4eed-b08e-41b3f096f816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T00:10:26.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:43.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists who have followed the A68a since it "calved" away from
        the Larsen C Ice Shelf more than three years ago say they are surprised by
        how intact it has stayed throughout its journey north.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d953a0-24fc-439a-afd2-eaa0c7f9a99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T00:10:26.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:43.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7a8b0b-54e1-4c00-9ebf-4e0daee7378c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T00:10:26.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:43.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adrian Luckman, a glaciologist and professor of geology at  Swansea
        University told CNN that the "area-to-thickness ratio of A68a is approximately
        the same as a few sheets of copier paper stuck together, so it is remarkable
        that it has stayed pretty much intact despite over three years of drifting
        in the Southern Ocean."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a9f6f4-1fab-4335-ad81-c379fe6c7c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T00:10:26.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:43.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20302440-d9d6-4f72-8309-93367bcdbde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T00:10:26.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:43.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has only been in the last year that the iceberg has picked up
        considerable pace, even acting as a positive fertilizing force as it makes
        its way through the ocean.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04374ea-b860-413f-9408-45b2eedfac06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T00:10:26.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:43.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
