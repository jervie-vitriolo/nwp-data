      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/culture/2018/11/14/Filipino-companies-not-accepting-LGBTQ.html"
        target="_blank"><strong>Survey finds that Filipino companies are not accepting
        of LGBTQ+</strong></a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6606a12-327d-4394-bc46-1715db89bcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:53:30.496+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:21:12.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first ever Philippine Corporate SOGIE Diversity and Inclusiveness
        (CSDI) Index — a study in 2018 conducted by the Philippine LGBT Chamber of
        Commerce and research firm Cogencia, and supported by the Embassy of the Kingdom
        of the Netherlands in the Philippines — surveyed 100 companies on their anti-discrimination
        and equal opportunity employment policies. Out of the 100, they found zero
        Philippine-based companies implementing policies meant to protect their employees
        from SOGIE-based discrimination.</p>'
