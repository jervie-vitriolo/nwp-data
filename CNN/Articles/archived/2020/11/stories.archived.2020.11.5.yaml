    'template': '1'
    'title': 'Guinobatan, Albay suspends quarrying ops following Rolly-triggered lahar
      flow'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3233b8-a3a2-4396-a502-4a9240bb1776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T12:58:17.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:29:39.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> The
        municipality of Guinobatan in Albay has suspended its quarrying operations
        following the lahar flow triggered by the onslaught of Super Typhoon Rolly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a5e060-cf5f-4fbd-975e-ddfecc1fba3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T12:58:17.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:29:40.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22695f3-39b9-4795-9e87-303c19624bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T12:58:17.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:29:40.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Al Francis Bichara has issued Executive Order 32 temporarily
        suspending quarrying in the municipality, effective November 4, in line with
        the pronouncement of President Rodrigo Duterte to ban such activities which
        could have triggered lahar flooding that led to <a href="http://cnnphilippines.com/news/2020/11/4/albay-mulls-quarry-holiday.html">the
        death of at least six residents when Rolly hit the province over the weekend.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7759e78-56d4-4209-8692-1755375e8bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T12:58:17.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:29:41.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaacc12-c5dc-41a2-bef2-69e82c61d293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T12:58:17.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:29:41.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bichara told CNN Philippines that the suspension would only be applicable
        in Guinobatan and not the entire Albay province. He said there is a need to
        rebuild destroyed dwellings and facilities that requires construction materials
        aside from the demand of aggregates within Bicol region and other parts of
        the country which comes from Mayon Volcano.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c7066d-b103-4dd8-80f9-97ebda8ed0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T12:58:17.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:29:42.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7dcd08-f260-4e28-8665-6b1d6e52abd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T12:58:17.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:29:42.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temporary suspension is also to give way to the investigation
        of a task force he created in the aftermath of the super typhoon, including
        the landslide incidents that perished communities in the municipality.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b8971b-acf3-4984-95b9-7b36e478ef9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T12:58:17.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:29:43.229+08:00
