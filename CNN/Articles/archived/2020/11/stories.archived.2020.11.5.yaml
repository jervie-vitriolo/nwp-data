      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A survey of business activity published Wednesday showed the increase
        in private sector activity last month was the weakest since June, with new
        orders declining and employment dropping.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f98cfb-2d17-419d-b047-f841cbdabdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:01:53.419+08:00
