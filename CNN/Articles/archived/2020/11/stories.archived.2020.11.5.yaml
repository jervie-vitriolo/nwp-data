      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans are also drowning their worries in booze. On Election
        Day, alcohol delivery company Drizly reported a 68% increase in sales compared
        with the average of the previous four Tuesdays.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
