    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49eb200d-2244-4126-8f36-493b8ef0dc03'
    'lead': 'US House Democrats went into election night feeling good about expanding
      their majority, but haven''t had the big gains they hoped for so far, according
      to CNN projections Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-05T06:38:06.692+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T18:32:15.777+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:18:15.221+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Some US House Democrats fall while the party fails to flip some key
      suburban districts'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a485cbe9-b0f7-41fa-baa4-a39ea21398c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:38:06.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:32:15.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> House Democrats went into election night
        feeling good about expanding their majority, but haven''t had the big gains
        they hoped for so far, with at least four Democrats in seats President Donald
        Trump won in 2016 losing and several top-targeted Republicans holding on to
        their seats, according to CNN projections Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cda6f9-1e73-4fd4-be8c-b72254b2c28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:38:06.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:32:15.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Democrats were shell-shocked after they watched their party
        lose seats, meaning they are poised to hold a smaller majority in the next
        Congress despite the bullish predictions of party bosses in the run-up to
        the elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904dffe3-8a7b-4273-b4a1-b7e4533ee87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:38:06.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:32:15.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we don''t get our act together, we''re going to get creamed
        in 2022," said one House Democratic member who asked for anonymity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cc16a0-1324-4e27-9998-e45a4e2e5b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:38:06.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:32:15.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans ousted Democratic Rep. Kendra Horn, whose upset victory
        in Oklahoma''s 5th District was a major surprise in 2018 after Trump won the
        district in 2016. Democrats had hoped that the suburbs outside of Oklahoma
        City were moving away from Republicans, and the race remained close until
        the end with both sides pouring in money. But state Sen. Stephanie Bice returned
        the seat to GOP hands, a notable win for Republicans who have been hoping
        to increase the number of women in the GOP conference.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2f73ba-845c-4a61-8197-b93c50b54d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:38:06.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:32:15.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans will gain another woman in the conference with Michelle
        Fischbach''s defeat of Minnesota Rep. Collin Peterson. The chairman of the
        House Agriculture Committee represents the district Trump won by the largest
        margin of any held by a Democrat. An ideological outlier in his party (he
        voted against impeachment and opposes abortion rights), Peterson scored narrow
        victories against an underfunded challenger the past two cycles, but this
        year faced his strongest challenge in years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da40e54-237f-4c46-9012-ab4d24fa21c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:38:06.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:32:15.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Iowa, Republican Ashley Hinson defeated Democratic freshman Rep.
        Abby Finkenauer in the 1st District, another seat Trump carried in 2016 but
        that Democrats had flipped in 2018. Another Republican woman, Yvette Herrell,
        knocked off freshman Democratic Rep. Xochitl Torres Small in a rematch in
        New Mexico''s 2nd District. Both seats are more rural than many of the suburban
        areas Democrats flipped in the midterms two years ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd837e00-5127-46f8-b7dc-4baa3366d1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:38:06.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:32:15.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GOP also held onto a number of seats in districts that Democrats
        had targeted this year and hoped to flip, even in suburban areas that had
        looked to be moving away from the President.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5067ddff-911e-4a0a-ba2b-474fd2f26e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:38:06.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:32:15.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Rep. Ann Wagner, who was viewed as an embattled incumbent
        in the St. Louis suburbs, defeated Democratic challenger Jill Schupp in Missouri''s
        2nd District. In Nebraska''s 2nd District, which CNN has projected for Democratic
        presidential nominee Joe Biden, Republican Rep. Don Bacon defeated Democratic
        opponent Kara Eastman in a rematch that was widely viewed as more competitive
        than their 2018 matchup. In Arkansas'' 2nd District, Republican Rep. French
        Hill, who faced a competitive fight for his seat in the Little Rock suburbs,
        defeated Democrat Joyce Elliott. And in Ohio, GOP Rep. Steve Chabot overcame
        a well-funded Democratic challenge in the 1st District.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3af74b2-2cee-43fd-9612-45942181c922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:38:06.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:32:15.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Troy Nehls kept a Texas seat in GOP hands by defeating
        Democrat Sri Preston Kulkarni in the 22nd District, an open seat that Democrats
        were targeting this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e498e20-4d2c-4b9c-9efb-d92305e04580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:38:06.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:32:15.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Redistricting had improved Democratic prospects in several North
        Carolina Districts. Democrats flipped two districts that had been redrawn
        to be much safer for them, with Deborah Ross winning the 2nd District and
        Kathy Manning winning the 6th District. But Democrats failed to flip the 8th
        District, where the GOP super PAC Congressional Leadership Fund had spent
        several million dollars to defend GOP Rep. Richard Hudson against Democrat
        Pat Timmons-Goodson, a former North Carolina Supreme Court justice.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fa2b09-4e96-4b12-9b10-d23eeae1d6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:38:06.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:32:15.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans also held on in Virginia''s 5th District, which initially
        was only expected to flip if Democrats were having a very good night. Still,
        the race had become increasingly competitive in the fast few weeks, with Democrat
        Cameron Webb -- who would have been the first Black doctor elected as a voting
        member of Congress -- far outraising Republican Bob Good, who had defeated
        the GOP incumbent at a party convention earlier this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e926d7a6-8126-4931-aa03-e167103120ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:38:06.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:32:15.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Democrats won the House majority in 2018, Republicans planned
        to target Democratic lawmakers who flipped districts Trump had won in 2016.
        And when the House voted to impeach the President, Republicans vowed that
        moderate Democrats would pay a price at the ballot box. Democrats, however,
        were confident that the same health care message that carried them to victory
        in 2018 would resonate in 2020.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d00f08c-859f-43f6-88e7-afb5e408b1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:38:06.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:32:15.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Trump''s poll numbers sagging, amid the devastation of the
        coronavirus pandemic and ensuing economic fallout, the political landscape
        appeared to favor Democrats in the weeks leading up to November 3, with top
        Democrats projecting confidence that their party would be in a strong position
        on election night.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf3e057-bcef-4ef1-970f-acd5dc1ddc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:38:06.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:32:15.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on the heels of a better-than-expected night, Republicans said
        the gains they made and the seats they defended were a sign their strategy
        worked, despite many Democratic candidates outraising their own incumbents
        and challengers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fff19e-a85e-45e4-9d7f-cd7b789b7fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:38:06.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:32:15.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our message from day one was that the Democrats'' radical socialist
        agenda is a threat to middle class Americans," GOP Rep. Tom Emmer, the chairman
        of the National Republican Congressional Committee, told reporters Wednesday.
        "Our colleagues on the other side of the aisle and many of you laughed at
        us," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25867f9-c19f-44b2-9741-1c5fb2e00ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:38:06.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:32:15.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were criticized for our rhetoric -- at times, I don''t know,
        maybe some of you think that we were too aggressive," Emmer continued. Like
        the President, the NRCC early on tried to brand all Democrats as socialists,
        but the GOP House campaign committee had also come under criticism, even from
        some members of their own party, for going too far in mimicking the President''s
        name-calling, calling New York Democratic Rep. Max Rose, for example, "Little
        Max Rose."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0353ea2b-1a68-4b53-9ff6-4669b8f3bfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:38:06.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:32:15.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My background, on a hockey rink, told me that, like a campaign,
        there''s not too aggressive," Emmer added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd548deec-f151-4bd8-98d0-06461b6b5ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:38:06.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:32:15.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly the voters have agreed with us. And guess what? We''ve
        focused on the most diverse class of Republican candidates in congressional
        history."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c53584-7786-4670-b210-bc51a9f20354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:38:06.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:32:15.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans have touted their efforts to increase diverse recruits
        this cycle, some of whom have already won according to CNN projections. At
        least nine new Republican women will join the conference -- an increase from
        after the 2018 midterms, when just one new GOP woman was part of the freshman
        class. That means that even with two of the 13 Republican women currently
        in the House retiring at the end of this year, they''re set to see a net increase
        in 2021.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda10151-edd6-4ec4-8847-487575f0a861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:38:06.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:32:15.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Democrats told CNN the party needs to fine-tune its message
        and begin to push a stronger economic agenda -- or risk losing the majority
        in the next elections. And others wanted a shake-up in leadership -- namely
        for Rep. Cheri Bustos, who chairs the Democratic Congressional Campaign Committee,
        to be ousted from her job.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49068cb0-6651-49c8-899f-f9722e8129ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:38:06.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:32:15.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Filemon Vela of Texas said Bustos should step aside after the
        "bloodbath" the party endured since a number of freshman Democrats may stand
        to lose their races when the votes are all counted. Bustos is struggling to
        hang on to her own House seat in Illinois, as CNN has not made a projection
        in that tight race.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3a5e7d-0ff0-45ca-94eb-6ef84e8de29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:38:06.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:32:15.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi of California appears secure in her leadership
        position despite second-guessing in the ranks, with no challengers yet emerging,
        lawmakers said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d82e0a-ee9c-43de-a973-beb4fc3758df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:38:06.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:32:15.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Tim Ryan, an Ohio Democrat who unsuccessfully challenged Pelosi
        in the past, told CNN on Wednesday he wouldn''t do it again this time. Asked
        if he thought there should be any changes in leadership, Ryan declined to
        comment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9c14cc-f1e0-4782-a688-3fea7df357e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:38:06.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:32:15.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got enough scar tissue on those fights to last me a lifetime,"
        he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739aa2a8-3faf-4546-b657-4c1cbd19d967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:38:06.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:32:15.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ryan said of the outcome in House races, "I think there''s a
        lot of people who are disappointed from top to bottom," while contending that
        the party should sharpen its economic message in an effort to appeal to working-class
        voters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c79956-00cd-4643-abdf-c9b0f34454df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:38:06.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:32:15.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have got to live and breathe in that economic space," Ryan said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ae3b6f-9d24-45c2-ada3-0ad8ca63e1ea'
      'mgnl:activationStatus': true
