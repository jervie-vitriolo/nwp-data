    'template': '1'
    'title': 'Pandemic restrictions could make for a lighter flu season'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62eb206e-8f82-4f9e-97cc-d93f122989bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:45:03.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:19:53.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As Colorado was bidding a final farewell
        to any hopes of a lingering summer after a surprise snowstorm covered much
        of the state, Kara Williams had a realization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d317dd-3474-411b-8203-e8bb38fe9dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:45:03.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:19:53.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c640be-419c-40ae-bcd5-aa0de446cc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:45:03.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:19:54.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It hit me," Williams, 51, an empty nester in Carbondale, said.
        "It''s getting colder, the heat is on, and I''m not sick."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe808df7-583e-4bc5-af33-14fea22090eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:45:03.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:19:54.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354527d2-854a-455e-9089-e9413a146b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:45:03.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:19:55.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change of seasons usually ushers in predictable cold symptoms
        she''d grown accustomed to dealing with several times a year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ef253a-1070-4d04-b968-11280d009411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:45:03.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:19:55.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a8838f-a4e8-4009-aa67-cde9ae0e5662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:45:03.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:19:56.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Typically, my colds start with a scratchy throat, I know I''m getting
        sick when I get that. So I usually take some Zicam to ward it off," she said.
        "Then it goes from my throat to my nose, and usually lasts a week, unless
        it gets into my lungs."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61ed8f3-d6a0-4b3c-a70e-ef65a554eacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:45:03.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:19:56.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659e3e95-17bd-45a8-b44f-a78f1699b6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:45:03.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:19:57.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams realized she had last had a cold in January, and she is
        sure it''s due to the pandemic precautions she has been taking — including
        social distancing, not going to large gatherings, wearing a mask when she''s
        shopping, using hand sanitizer and washing her hands constantly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c637681-e30f-48bf-b543-7255a69be266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:45:03.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:19:57.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5278c2b0-f7b7-46ae-858d-a9c5f891f5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:45:03.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:19:58.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re also noticing you''re not suffering from the seasonal
        sniffles, sneezes and coughs of pre-pandemic times, there is an explanation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c79d86-0c46-4372-a8b0-c795ddcd672a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:45:03.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:19:58.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67a1302-4ce9-4395-9e4e-f0c5209d80bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:45:03.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:19:59.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Social distancing also curtails flu spread</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b1a798-7322-4543-8603-40aff8b0b184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:45:03.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:19:59.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s absolutely because of the precautions we are taking," CNN
        Medical Analyst and emergency physician Dr. Leana S. Wen said in an earlier
        interview. "The same precautions that protect us against coronavirus also
        protect against cold, flus and respiratory pathogens."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fe796b-0db6-4559-88af-441ece27c68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:45:03.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:20:00.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feae682a-0705-4358-ba52-5370893978cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:45:03.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:20:00.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the fact you''re keeping your distance, wearing a mask, washing
        your hands more, that you''re attentive that someone might have the illness
        and not know it," said Wen, who is a professor of public health at George
        Washington University.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf6f753-38e7-4f97-8415-86d4ccb2f7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:45:03.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:20:01.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed3f17f-fc79-47a1-833a-6d2c5a37b098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:45:03.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:20:01.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past, it might have been acceptable to be sneezing and cough
        a little and still go to work or school, and now that would not be acceptable,"
        she said. "That reduces the risk of transmission, too."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f60c1eb-f2a7-467e-8956-6d84328bde1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:45:03.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:20:02.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3836dffd-f5c0-412b-9020-22d9d91cc067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:45:03.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:20:02.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen pointed to Australia''s milder flu season during its winter
        months as further indication that "the same precautions used to protect against
        coronavirus also reduced instances of the flu."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886abb8d-5574-42fe-a87b-adbe15dfc9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:45:03.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:20:03.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d34ba34-81aa-4428-8610-2a7b16ec78f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:45:03.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:20:03.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, director of the National Institute of Allergy
        and Infectious Diseases, noted that Australia had the fewest number of flu
        cases "in memory" during its winter flu season, from April to September.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0429b7f-d287-4164-a6d1-43a2d24c911e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:45:03.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:20:04.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfe6ed8-7781-4ee9-a175-7277137ae4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:45:03.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:20:04.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They almost, as they call it, had an absent flu season," said Fauci,
        speaking with Washington, DC, radio station WTOP on September 17. "The theory
        is that all the precautions they took to contain the pandemic actually "averted
        a flu season."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92e10d8-5ace-4d1d-ad98-681d212331f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:45:03.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:20:05.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacc539e-b0ca-4197-b5e1-f4904e440c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:45:03.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:20:05.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Fauci and Wen, however, said that this is not the time to get
        complacent.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e248b0a-0e89-4c06-89ae-fc7ff7584ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:45:03.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:20:06.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6019d8f8-93a1-452e-ac6a-2d170e72a4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:45:03.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:20:06.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, there''s a coronavirus storm all over the country,"
        Wen said. "The virus is surging in most parts of the country. We are entering
        an extremely concerning time for (Covid-19). This is the time for us to be
        hunkering down — what''s been driving the most recent surge is gatherings
        with family and friends."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec98ee0-8fd7-4d22-9dc1-2890d7e8c5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:45:03.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:20:07.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfcfd61-682b-4804-8e19-0b219ef52908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:45:03.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:20:07.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Go with what''s available</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1148f78a-78c3-424d-8e38-72211adbe082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:45:03.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:20:08.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you haven''t already gotten your flu shot, the time is now. The
        start of flu season in the Northern Hemisphere is usually November, Wen said,
        and it''s best to get vaccinated before November.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83efb5a2-f275-41d2-ba44-3f04869b79d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:45:03.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:20:08.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1995c4ff-198c-4caf-9157-063730dc8201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:45:03.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:20:09.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the data over many years about flu vaccines, they''re
        not perfect," Fauci said. "We know from the data that flu shots not only prevent
        infections; they prevent people who do get infected from getting serious progressive
        disease sometimes resulting in hospitalization."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15133f5d-c33e-4633-ae59-239ad47c40c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:45:03.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:20:09.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bba2a54-a279-4629-a8dd-60747e2268e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:45:03.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:20:10.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci credited the flu shot, wearing masks, avoiding crowds, keeping
        physically distanced and frequent hand-washing as the actions that may have
        protected people in the Southern Hemisphere this winter.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e283f329-87c3-4ccb-808c-240f290e504e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:45:03.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:20:10.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b396725-820d-4e4d-b00e-16107e540131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:45:03.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:20:11.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no coronavirus vaccine but here is a flu vaccine, and
        it''s important for us to do the things that we can," Wen said. "With what''s
        essentially the twindemics of the flu and coronavirus, get the vaccine to
        protect at least against one."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa25742-70c3-4f99-b2e0-fcb795486e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:45:03.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:20:11.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01eb70ab-d97c-4b72-86f8-631e1cf96a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:45:03.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:20:12.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stay vigilant</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7411ae8a-e956-4f94-992a-5ed2c3344184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:45:03.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:20:12.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Covid-19, the flu and the common cold share some symptoms
        — including headaches, body aches and feeling generally unwell, Wen said it''s
        going to be "extremely difficult to sort out who has what, especially with
        the limited testing that we have."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79c1a86-a62a-4c26-80f4-8d0b3e1d53a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:45:03.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:20:13.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9346d1c0-88c5-4cd5-ae58-400f87c332df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:45:03.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:20:14.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These respiratory pathogens have a seasonal pattern," she said.
        "They increase in spread when people are congregating indoors more. Viruses
        can linger longer when there''s less humidity in the air, and colder weather
        in the winter means less humidity indoors."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520876ee-bca5-4ba3-966a-235090e6de77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:45:03.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:20:14.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3800fdd-61a7-49dd-af00-d05be5c0f9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:45:03.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:20:15.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><a href="https://edition.cnn.com/specials/series-sleep">Subscribe
        to CNN''s Sleep, But Better Newsletter</a></em></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d36fbf1-cf48-4487-aeed-30a825807c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:45:03.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:20:15.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b91400-5e4b-497c-af9b-8fe9eea2e0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:45:03.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:20:16.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indoors with her inner circle in the cold Colorado winter is where
        Williams, who recently got her flu shot, plans to ride out much of the coming
        cold and flu season, she said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027bcdbc-53bb-48bb-aa95-8f906333d0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:45:03.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:20:16.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25aba49-5819-4259-b8d2-7b25faef891a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:45:03.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:20:17.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s getting colder here and I joke to my husband, ''OK, we''re
        going into hibernation, this is it,''" she said. "I think we''re going to
        have a healthy winter."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd933e650-b42c-4d08-99c3-28e35ccad885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:45:03.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:20:17.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f71e48-0d51-42f5-96f0-187512ab0beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:45:03.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:20:18.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People should continue good public health hygiene practices that
        help prevent the common cold and flu post-pandemic, too, Wen said,"such as
        staying home when they''re feeling sick, frequently washing hands, and making
        sure they are up-to-date on their vaccines."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943f1138-2564-48f0-a8fb-b8dd2aee8538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:45:03.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:20:18.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/05/health/flu-mild-season-covid-wellness/index.html">Pandemic
        restrictions could make for a lighter flu season</a>."</em></p>'
