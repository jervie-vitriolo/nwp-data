      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez welcomed the new assistance and thanked the EU for these
        plans and initiatives. He also sought EU’s aid in improving the Philippine
        manufacturing sector through its technical expertise or assistance in providing
        the needed equipment to integrate medium-sized manufacturers in the supply
        chain of large companies.</p>'
