      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Hang Seng Index rallied 2% in early trade Thursday,
        South Korea''s Kospi rose 1.5%, Japan''s Nikkei was up 1.2% and China''s Shanghai
        Composite rose 1%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b991a03-6e34-42c7-bb18-77916a5aad3a'
