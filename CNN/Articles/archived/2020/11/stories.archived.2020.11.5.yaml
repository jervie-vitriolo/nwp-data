    'title': 'Denmark plans to cull up to 17 million mink to stop mutated coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f396c0b-8305-4fcf-9ee7-01effe3c6942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:18:45.602+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:24:27.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Denmark, the world''s largest producer
        of mink furs, plans to cull all mink in the country to contain a mutated form
        of novel coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbeddd21-e895-4eb2-8220-10cf8009f583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:18:45.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:24:28.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Mette Frederiksen said Wednesday the decision had
        been made with a "heavy heart," but it was necessary based on the recommendation
        of health authorities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c6b0c6-ad37-4774-b268-8ca8c9e6e858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:18:45.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:24:28.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus has mutated in mink. The mutated virus has spread to
        humans," Frederiksen said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708a42ef-33fc-4358-b54e-2ff336b68ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:18:45.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:24:29.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statens Serum Institut, the Danish authority based in Copenhagen
        which deals with infectious diseases, had found five cases of the virus in
        mink farms and 12 examples in humans that showed reduced sensitivity to antibodies,
        she said. Allowing the virus to spread could potentially limit the effectiveness
        of future vaccines.</p>'
    '8':
