    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd174ab-4252-4174-a274-826d7876bf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:00:50.463+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:23:15.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>UJU – Sounds to Dream with in Dumaguete</strong></p>'
    '97':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://open.spotify.com/embed/track/5ev5U73NHlgyE76dNoiftD"
        width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d9fe96-7231-4ac2-a20b-5619b3f6d2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:00:50.466+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:23:15.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e441319-3889-43f7-b03b-00bcb880a4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:00:50.463+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:23:16.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the college town of Dumaguete where the shady and cool campus
        grounds of four universities make for a bucolic student life, the four-piece
        UJU (which means ‘space’ in Korean) is making some of the most tender and
        moving dream pop songs Pinoy shoegaze fans have likely heard in years.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdf6469-5a35-497c-91b7-8126a349941f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:00:50.463+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:23:17.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formed in 2018, the quartet assembled out of a desire to play a
        local battle of the bands called Rock Against Youth Apathy (RAYA). “For the
        longest time, I’ve always wanted to be in a band but couldn’t find people
        to form one with,” said Kenanaiah Jo, the band’s bassist. “I would watch RAYA
        every year and each year I did, it made me want to start a band. Finally,
        in 2018 I was set on forming one so I talked to David and Diosem. Then when
        I was scrolling through Twitter I saw Judy’s covers and immediately messaged
        her if she wanted to join us.”</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21231277-76a5-4478-99a6-ef53bb2379ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:00:50.464+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:23:17.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the band are Jo on bass, David Chu on lead guitars, Diosem
        A. Dagaas on drums, and the Korean teen Leeju Jung — who prefers to go by
        Judy.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911c37e3-9067-40d2-a9ae-f659916d4214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:00:50.464+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:23:18.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m the main vocalist and I play rhythm guitar in the band as well,”
        said the 17-year-old Judy. Her family first came to Dumaguete for summer vacation
        and her mother liked the place so much that she figured living in Negros Oriental
        would also be a good opportunity to learn English for her and her kids. “I
        am full Korean and I came to the Philippines when I was four years old,” said
        Judy. “Music has always played a big role in my life, but I only really got
        interested in the music scene here in Dumaguete. At the time we moved here
        I didn’t even know my ABCs. It’s been 13 years already, and I love this place
        more than ever. I’m basically a Filipino at heart now!”</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c0a9ce-be7c-471e-95a5-8219f0b166cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:00:50.464+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:23:18.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judy is currently in senior high and, like her much older sonic
        brothers in the band, primarily came to shoegaze through a variety of post-rock
        bands, specifically Explosions In the Sky and sleepmakeswaves.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ac937f-19ec-400b-96ce-2840e0881c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:00:50.464+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:23:19.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I came across ‘Friday Night Lights’ in 2005,” said Chu. “What really
        caught my attention was the background music. The soundtrack by Explosions
        in the Sky added so much depth to each scene, [and] made it more emotional
        and believable. Probably even the first film that made me cry.”</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeab8ecd-4e2e-4607-8755-fc0b84dcc5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:00:50.465+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:23:19.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Listening to sleepmakeswaves for the first time in 2017 was when
        I was able to realize that a song could feel like a friend and that words
        weren’t necessary to convey an emotion,” said Judy. “In fact, music could
        even better express emotion than words ever could.”</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da88d54-703d-4ad3-93f4-a2b07c8ae971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:00:50.465+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:23:20.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emotive impact of the Texan Explosions in the Sky and the Aussie
        sleepmakeswaves have become high benchmarks to aspire to for UJU. You can
        hear that direct inspiration on their song “Summer” on the Alimbukad anthology,
        a measured and direct shoegaze sound that harkens to the kind of droning and
        soothing tilt-a-whirl of someone lost in thought and deliberate introspection,
        a scene set by the delays and the hall reverb.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21edd943-2001-4220-a093-6e84a8844f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:00:50.465+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:23:20.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In my ripe old age of 17, pedals go BRRRR hahaha,” laughed Judy.
        “On a serious note, a little delay and reverb goes a long way. On our vocals,
        we double or sometimes even triple track recordings. Oftentimes we just want
        someone to understand, and that’s exactly how ‘It’s Dark, It’s Cold, It’s
        Winter’ by sleepmakeswaves felt to me. When I try to write lyrics, I find
        myself going back to this song that has definitely inspired me to write lines
        that speak of hope in a broken world.”</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af283dbc-6f3d-4206-a206-5d4bac5816f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:00:50.465+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:23:21.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Explosions in the Sky set the foundation for my shoegaze journey,”
        said Chu. “The way they create emotion and atmospheric textures to their music.
        Each guitar having clear note definition, and a tone that sounds clean but
        still fills out so much space in the audio spectrum. Specifically, we use
        tape emulation and analog sounding delays, as well as big roomy reverbs. Explosions
        in the Sky are the reason why I have the Dispatch Master instead of the RV-3
        on my pedalboard.”</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613cd87c-36d0-4aa6-b3f8-27ccafd06805'
      'mgnl:activationStatus': true
