      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a6e7ac-7e39-48ef-94ba-ed2b9724ca98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T20:04:59.734+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:20:50.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> A
        lawmaker asked the National Telecommunications Commission (NTC) for a reevaluation
        of its performance metrics for telecommunication companies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5ac137-df45-4bfa-b242-e255443b7781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T20:04:59.734+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:20:50.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565cbd03-22e0-420a-8af2-206f51c5d09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T20:04:59.734+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:20:51.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a House hearing on Thursday, Marikina 2nd District Representative
        Stella Quimbo questioned NTC Commissioner Gamaliel Cordoba’s presentation
        that showed internet cost is “below the global average.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a69adb-0651-4e1c-b2f2-b00ce2257c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T20:04:59.734+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:20:51.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d7c6e4-bee5-4d95-9c65-ff437816a501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T20:04:59.734+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:20:52.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Mag reassess po tayo ng performance indicators. Kayo po ang
        regulators of telcos. Kung mali yung pinapanood niyo, may problema tayong
        malaki diyan,”</em> Quimbo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff582fe-724f-4a9c-ab66-ebee5a609dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T20:04:59.735+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:20:52.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51dd329-8491-4af5-9cf3-156b6810e2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T20:04:59.735+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:20:53.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us reassess for performance indicators. You are
        the regulators for telcos. If you’re watching the wrong things, we will have
        a problem.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57979200-f9b2-4c44-9fe6-b8e9b19076d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T20:04:59.735+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:20:53.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf2a0b0-05bb-4f78-ab74-a2a490cad0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T20:04:59.735+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:20:54.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordoba said that according to the Ookla Speedtest Global Index,
        the download speed on fixed broadband increased from 7.91 megabytes per second
        (mbps) in July 2016 to 26.08 mbps in September 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daaa471-8a53-43f2-b641-ce357cd6efa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T20:04:59.735+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:20:54.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc04116-68ab-4369-8302-ef7c55caf62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T20:04:59.735+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:20:55.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, download speed on mobile connection rose from 7.44 mbps
        in July 2016 to 16.89 mbps in September 2020.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bcf496-8597-49f2-99d7-302c29e95915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T20:04:59.735+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:20:55.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d5e7bb-a721-4e11-97b5-cf555139c03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T20:04:59.735+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:20:56.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo cited a World Bank report saying that the download speed
        was at seven mbps, and fixed broadband average at 26 mbps. For the Association
        of Southeast Asian Nations (ASEAN), average download rates are 13 mbps for
        mobile and 59 mbps for fixed broadband.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2441ba53-9960-4871-9770-29b2c500143b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T20:04:59.736+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:20:56.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e86282-8ab8-4cc9-af3f-548fc65394fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T20:04:59.736+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:20:57.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the country has the most expensive internet connection
        in ASEAN followed by Cambodia and Indonesia.</p>'
