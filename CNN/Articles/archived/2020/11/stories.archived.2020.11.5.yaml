  'Vienna-Austria-shooting-investigation':
    'author': 'Denise Hruby, Laura Smith-Spark and Frederik Pleitgen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-05T08:00:43.178+08:00
    'imagesource': 'jcr:a98034cb-834b-4e45-8a2a-74a56e4f9a81'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e70cff2f-fab0-45e0-8db2-bbb0ce49a1b0'
    'lead': 'The gunman who carried out a deadly terror attack in the Austrian capital,
      Vienna, ''was a lost soul'' who did not appear capable of such an act, a lawyer
      who represented him said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-05T08:06:45.211+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T18:32:04.152+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:18:17.617+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Vienna', 'Austria']
    'template': '1'
    'title': 'Nobody thought Vienna attacker was capable of this, says his former
      lawyer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3497ce-e84c-462d-9949-ebd057940e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:06:45.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:04.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;The gunman who carried out a deadly
        terror attack in the Austrian capital, Vienna, "was a lost soul" who did not
        appear capable of such an act, a lawyer who represented him said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b742d0e6-3ede-4536-8a3d-d111b3161b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:06:45.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:04.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have identified the attacker as Fejzulai Kujtim, a 20-year-old
        Austrian man from the Vienna suburb of Moedling. He was shot dead by police
        responding to Monday evening''s attack.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9affaa37-b75f-41a1-aaf7-b11393ee1a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:06:45.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:04.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least four people were killed and a further 22 were injured,
        including a police officer who is now in stable condition after surgery, in
        the attack Monday across six locations in the city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab905bbf-f40c-4107-9be3-fb79f1b22f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:06:45.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:04.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slovakia''s intelligence service had previously warned Austria that
        Kujtim had tried to buy ammunition, but the information was lost in a communications
        breakdown, Austria''s Interior Minister Karl Nehammer said at a press conference
        on Wednesday. Nehammer has asked for an independent commission to investigate
        what went wrong.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c282390f-c98d-4f1c-8c9e-d890e61a73a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:06:45.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:04.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kujtim was sentenced to 22 months in prison on April 25, 2019 for
        attempting to travel to Syria to join ISIS, Interior Minister Karl Nehammer
        told state news agency APA. On December 5, he was released early on parole,
        the agency reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b446a86f-a3eb-45f4-85ef-fa6ea2e35f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:06:45.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:04.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Nikolaus Rast, who represented Kujtim in 2019, told CNN that
        he had seemed "quiet, rather introvert" at the time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0184170-4026-41ca-b989-04fabe30afbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:06:45.213+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:04.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I last saw him more than a year ago. And when I got to know him
        back then, I''d say he was a lost soul, who gave the impression that he was
        looking for his place," Rast said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af3f2a5-d238-45f2-9bdd-bf9a78106766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:06:45.213+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:04.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody would have thought him capable of something like this, not
        to mention suspecting it, otherwise something would have been done much earlier,
        because in principle we have a relatively well-functioning system in place
        in Austria."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8e00f2-2882-4ef2-8006-85cc95b44bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:06:45.213+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:04.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement Wednesday from Austria''s deradicalization association,
        DERAD, said Kujtim would have been released from prison in July 2020 even
        if he hadn''t been released on probation and ordered to participate in its
        program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1798eb6c-b81e-4b24-acd3-17cccdb3799a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:06:45.213+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:04.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kujtim was wearing a fake explosive belt at the time of the attack,
        according to Nehammer, and had been "radicalized."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb78d9b-e0ca-40a9-bccc-6d3e69dc5f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:06:45.213+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:04.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Investigation continues</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09d832f-5c4f-4e8f-9bec-5b3faa86de0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:06:45.213+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:04.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police arrested two men Tuesday from Kujtim''s hometown, Austrian
        public broadcaster ORF reported, as they seek to establish whether he was
        part of a broader network.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d939fe3-81dd-4691-a850-676b54c30c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:06:45.213+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:04.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men are aged between 20 and 25 years old and live with relatives,
        ORF said. One of the two has North Macedonian roots, and the other Chechen,
        the broadcaster said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f77cec-8577-4e8d-9c82-455b383f0485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:06:45.213+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:04.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both are said to have had contact with the Vienna attacker in the
        past, according to ORF.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3fdf2f-f737-4c54-9d14-3b5de1a263a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:06:45.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:04.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Switzerland arrested two Swiss citizens in connection
        with the attack on Tuesday night, but their links to Kujtim were not confirmed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bcea8b-2de7-4600-b2ba-3cabb75541f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:06:45.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:04.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nehammer told a news conference earlier Tuesday that 14 suspects
        had been provisionally arrested following 18 house searches in Vienna and
        Niederoesterreich.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc6e712-e645-4ab5-ab3c-15c29e70b19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:06:45.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:04.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no indications of a second perpetrator for the time being,
        the interior minister said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edc474b-3654-4280-bee9-5426abb0cd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:06:45.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:04.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People returned to the streets of central Vienna on Wednesday, although
        coronavirus pandemic restrictions mean many are working from home. Authorities
        had advised residents to stay at home on Tuesday amid fears that further perpetrators
        might be on the loose.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172fb2ea-5e2f-4c02-a4e4-74e598c187c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:06:45.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:04.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some left flowers and lit candles at makeshift memorials to the
        victims in the streets where the bloody attack took place. Large numbers of
        police and military were stationed in the area Wednesday but the mood appeared
        calm and many shops had reopened.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b987dc3-9202-46b0-9899-589d5ee199aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:06:45.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:04.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austrian chancellor Sebastian Kurz told CNN in an interview Tuesday
        that his country was not only looking to combat terrorists, but also the ideology
        behind them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca70a33-fbac-4b6d-8fd2-6d0ba63c27aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:06:45.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:04.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurz said there was one gunman and "probably he was alone." Authorities
        had previously feared that the perpetrator didn''t act alone and that another
        gunman might be at large.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96623afb-63f8-4de2-ac28-789286bc724d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:06:45.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:04.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurz confirmed the gunman was born in Austria and had a family background
        from Northern Macedonia. "What we know is that he is a supporter of the Islamic
        State," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1bef79-e106-4ee3-ac4b-3fb4f5025c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:06:45.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:04.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS claimed responsibility for the attack on Tuesday, calling the
        shooter "Abu Dujana Al-Albany" and claiming that he used two guns, including
        one machine gun, and a knife, in the assault, according to a statement posted
        on the encrypted messaging app Telegram.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99cc8c9-ed68-4bbc-9522-77efdabc999a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:06:45.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:04.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Palestinian ''helped save policeman''</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f6600d-e427-4fb7-92b8-4ab88d077856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:06:45.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:04.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial attack, which began around 8 p.m. Monday, was centered
        on the busy shopping and dining district near Vienna''s main synagogue, Seitenstettengasse
        Temple, which was closed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b81a75-a48d-4bca-a425-77b49fbf372d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:06:45.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:04.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five other locations were identified as Salzgries, Fleischmarkt,
        Bauernmarkt, Graben and Morzinplatz near the Temple, according to an Austrian
        law enforcement source speaking to journalists on Tuesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f09e35a-d1d6-4903-acb4-211e557173b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:06:45.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:04.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vienna mayor Michael Ludwig said shots appeared to be fired at random,
        as people dined and drank outside due to the warm weather and virus concerns.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299971ef-007a-4254-bb72-d0babcc36c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:06:45.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:04.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following reports of gunshots, armed police quickly swarmed the
        area, with helicopters and ambulances deployed. Police could be seen patrolling
        the city center, ordering people to stay inside bars and restaurants.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0de249-8f0c-49c6-a6df-347599c1e232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:06:45.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:04.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Palestinian man, Osama Abu El Hosna, helped rescue a police officer
        who was injured during the operation, his lawyer told CNN. "He could have
        run away, but he stayed, and he dragged the policeman behind a cement barrier
        so that he''s not in the line of fire any more," lawyer Muna Duzdar said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a18b102-f097-4589-8b6d-cddbfbc3609f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:06:45.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:04.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu El Hosna, 23, who lives in Vienna but is originally from Gaza,
        told CNN he was outside his workplace at McDonald''s in the city''s central
        Schwedenplatz area with a colleague when the first shots were fired on Monday
        evening.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1fa087-d395-4e3e-91b9-207f418cdf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:06:45.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:04.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suddenly I see this guy not far from us ... he looks at us and
        he''s shooting at us. At first I brought my colleague to safety. And then
        I hid behind a tree, but the guy was moving toward us and continued to shoot,"
        Abu El Hosna said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72efc020-5bb9-4c09-8340-3804863fed96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:06:45.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:04.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was speaking to him, I said ''Is this about religion? I am Muslim,
        we are all Muslim here,'' and I was speaking in Arabic so that he would stop,
        but he didn''t stop," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0744bf45-e8dc-41d4-bdc8-ca97cd75056c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:06:45.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:04.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, this is not a Muslim. I am a Muslim and I am a proud Muslim,"
        Abu El Hosna said. "I will die for anyone ... because this is my country,
        and I live here. I am here in safety. I fled a war, and here is my future,
        my home."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3687e524-fb4f-4cbd-a4f6-95d57d71f42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:06:45.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:04.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu El Hosna described how the attacker hid before emerging once
        again and shooting the police officer who had come to help Abu El Hosna and
        his colleague.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec4fd41-5e95-4145-b55b-9289f4dfbda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:06:45.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:04.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The police officer was screaming and bleeding," Abu El Hosna said.
        "I was in shock. But I said no, I won''t run away. Because these police put
        themselves in danger for us."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a897ddd8-ccc6-444a-81a5-e2340033adf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:06:45.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:04.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he administered first aid to the officer, using his clothing
        to try to stop the bleeding in his leg before going to seek further help.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3daf48-40d2-4a02-a62f-71878e635a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:06:45.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:04.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He ran back to get the officer out of there, and then the two guys
        from Turkey helped because he couldn''t have done it by himself," Duzdar said.
        "Together, they dragged him to the ambulance."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd591bb-ac8b-4961-8fc5-232492a61a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:06:45.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:04.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters and Turkish news agency Anadolu reported Tuesday how two
        Austrian mixed martial arts (MMA) fighters of Turkish descent stepped in to
        help save a police officer and two women during the attack.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f0c84a-63aa-4ae4-b7ff-9d60f23af4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:06:45.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:04.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many European countries, Austria experienced a surge in young
        radicalized Muslims trying to join ISIS in Syria between 2014 and 2017, before
        the terrorists'' self-declared caliphate collapsed.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45218d2c-0bad-44c6-8f0a-b0e70eee9b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:06:45.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:04.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom raised its terror threat level from substantial
        to severe on Tuesday, a day after the attack in Vienna.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45984662-22cb-4685-be8e-711cc1303634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:06:45.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:04.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a precautionary measure and is not based on any specific
        threat. The public should continue to remain vigilant and report any suspicious
        activity to the police," UK Home Secretary Priti Patel said in a tweet.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9028a7-b7a3-440a-b6f3-ab6f9fa2b12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:06:45.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:04.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/04/europe/vienna-shooting-investigation-intl/index.html">"Nobody
        thought Vienna attacker was capable of this, says his former lawyer."</a></em></p>'
  'Joe-Biden-Donald-Trump-US-presidential-elections-exit-poll':
