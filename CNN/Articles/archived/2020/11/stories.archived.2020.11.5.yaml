      'mgnl:type': 'text'
      'text': '<p>New York Times tech columnist Kevin Roose tweeted about a Ben &amp;
        Jerry''s shortage Tuesday night, saying, "Anxiety index: the entire Ben and
        Jerry''s freezer at the grocery store is empty."</p>'
