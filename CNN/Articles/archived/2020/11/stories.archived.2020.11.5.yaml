      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)</strong> — China
        is temporarily suspending the entry of non-Chinese nationals from the Philippines,
        including those with valid visas and residence permits, with a few exceptions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1715084-d3dc-401e-a29b-2fc3e831524e'
