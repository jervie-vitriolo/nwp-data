      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> At
        least five anti-corruption bills were endorsed for speedy approval in the
        House of Representatives to President Rodrigo Duterte''s campaign to get rid
        of corruption in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0336fb6-b4fb-4e2f-a3de-f5bb3a37f17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:34:37.170+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:26:23.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3216f1c-da13-4391-8c38-95277c8fc0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:34:37.170+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:26:24.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority Leader Martin Romualdez said Thursday that they have identified
        five bills and submitted them to Speaker Lord Allan Velasco for his consideration
        as priority, at least before the year ends.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23eff5b-a73d-4cc7-bc4e-4e1cbea8f498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:34:37.170+08:00
