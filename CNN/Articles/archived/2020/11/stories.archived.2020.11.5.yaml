      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“PhilHealth releases another ₱100,003,015 to Philippine Red Cross
        today,” the agency announced in a statement Thursday night. It said it is
        fasttracking the reimbursement for the rest of PRC’s claims, which is at ₱400
        million.</p>'
