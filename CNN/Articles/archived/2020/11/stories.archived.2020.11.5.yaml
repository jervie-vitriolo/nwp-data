      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts earlier explained <a href="https://www.cnnphilippines.com/news/2020/11/4/Filipino-American-vote-US-election.html"
        target="_blank">Filipino Americans in the US are "divided,"</a> since votes
        are shaped by how different generations view political issues.</p>'
