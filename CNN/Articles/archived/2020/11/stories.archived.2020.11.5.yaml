    'template': '1'
    'title': 'Ritchie Torres wins House race and will become first Black member of
      Congress who identifies as gay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360087dd-8234-45eb-8161-5b78f322e202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T00:41:38.785+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:40.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Ritchie Torres, a New York City Council
        member, won his US House race to represent the South Bronx, becoming the first
        black member of Congress who identifies as gay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b631d350-2d54-4f41-8a8e-8fbeafa32012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T00:41:38.785+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:40.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0663031-97db-4da3-b5ab-e6a9b5515a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T00:41:38.785+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:40.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torres, 32, overwhelmingly defeated Republican Patrick Delices in
        the district, one of the poorest and most Democratic in the country, after
        winning a 12-way Democratic primary in June.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775401b0-6dd2-4f99-9b72-b02ba4a02439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T00:41:38.785+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:40.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c2d696-3b97-426e-9173-afa5aabe7024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T00:41:38.785+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:40.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tonight, we made history," he tweeted. "It is the honor of a lifetime
        to represent the essential borough, the Bronx."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e239446-16cc-4485-bf37-f059bc0db15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T00:41:38.786+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:40.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1ce888-dc31-4523-baca-feb40d16668b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T00:41:38.786+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:40.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent interview, Torres portrayed the primary campaign between
        himself and a rival, Rev. Rubén Díaz Sr., as "essentially a struggle between
        good and evil." Díaz, a cowboy hat-wearing, 77-year-old, socially conservative
        City Council member with a history of homophobic remarks, has said that he
        is in favor of traditional family values and claims he has been attacked for
        espousing them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5293305-7f7b-4f9c-b919-38f710ff75c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T00:41:38.786+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:40.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18f87e0-3dd8-4720-a8b4-a8245262c28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T00:41:38.786+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:40.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torres will succeed Democratic Rep. Jose Serrano, who is retiring
        after 30 years in Congress. Torres told CNN that his "highest priority" is
        "the affordability crisis" in housing, and would work to expand the child
        tax credit to alleviate child poverty.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4df0e00-4fc9-46a9-9c7d-ea285e500cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T00:41:38.786+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:40.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4ecd26-6290-4f58-ad28-3a9fdcb4564a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T00:41:38.786+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:40.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said if Democrats take the White House and Congress, they would
        have a "once in a century opportunity to govern as boldly in the 21st century
        as FDR did in the 20th century." Torres wants to "rebalance" the Supreme Court
        with additional justices and said if Puerto Rico votes in a referendum this
        November for statehood, then Congress "will have an obligation to act upon
        what the people voted for."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c262415-c8c1-468e-b0cb-59916f7ba759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T00:41:38.786+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:40.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a66d08c-2cf9-4adf-aa6b-7b6643fcff3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T00:41:38.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:40.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That to me is self-determination," he said. "That is decolonization.
        That is democracy."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494d14b2-2cbb-447a-9c82-b2f62bc58a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T00:41:38.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:40.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769f4453-5bfb-46bd-acb3-4fe1dbc18473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T00:41:38.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:40.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democrat said his victory was "deeply gratifying."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b45d07-b83b-4ffc-bae9-b62d47d55a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T00:41:38.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:40.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73763cf6-0f10-40a8-9981-ac02a83de5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T00:41:38.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:40.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope I can represent the possibility that a poor kid, a kid of
        color, a LGBTQ kid from a place like the Bronx, can overcome the odds and
        become a member of the United States Congress," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
