  'How-Twitter-Facebook-YouTube-election-misinformation':
    'author': 'Kaya Yurieff, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-05T13:21:13.730+08:00
    'imagesource': 'jcr:116afabd-ceb3-4f47-8a5c-de4c4a134b6e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66ac78d5-7249-49b3-81d9-44bc1e4c7940'
    'lead': 'In the months leading up to the election, major social platforms issued
      seemingly endless updates on how they would address election-related misinformation
      on their platforms.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-05T13:24:12.271+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T18:29:16.253+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:18:24.531+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Twitter, Facebook and YouTube are handling election misinformation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2706fea-73c4-4075-8b95-af0c7e4c6b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:24:12.271+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:29:16.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>In the months leading up to the election,
        major social platforms issued seemingly endless updates on how they would
        address election-related misinformation on their platforms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d7b48e-0236-4b41-be36-ee4e5523dec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:24:12.271+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:29:17.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the election is underway, there have been major differences
        in the major tech platforms'' approaches to moderating misinformation and
        impacting its spread.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f15250-4651-4e36-9939-11e63f9f7d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:24:12.271+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:29:17.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c81c8b-4780-4674-a343-188ad2d12976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:24:12.272+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:29:18.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has been the most aggressive in labeling and addressing
        false and misleading content while Facebook and YouTube have applied a lighter
        touch.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dbe250-fd40-4d91-a4d9-0f47eaf386df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:24:12.272+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:29:18.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61c5e5d-c472-46ad-8b67-d0c9b8d35101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:24:12.272+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:29:19.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three platforms have taken varying approaches. Twitter has gone
        as far as reducing users'' ability to share misleading posts, while Facebook
        is slapping labels on misinformation, but not hindering sharing. YouTube is
        taking arguably the least aggressive action, by relying on a single label
        -- which reminds people that US election results may not be final -- on any
        and all content related to the election.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24574b59-5cbe-43b0-8497-1f2bed60bc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:24:12.272+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:29:19.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a3f050-276d-4842-a707-d9e86eb1c69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:24:12.272+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:29:20.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has been labeling and restricting how tweets can be shared,
        including several from President Trump. For example, Twitter placed a label
        on a tweet from the President in which he baselessly claimed "We are up BIG,
        but they are trying to STEAL the Election."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35518819-39e5-462b-aaca-6fefded20df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:24:12.272+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:29:20.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd612ce4e-9dff-492e-8fc8-c48f5bc35922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:24:12.272+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:29:21.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some or all of the content shared in this Tweet is disputed and
        might be misleading about how to participate in an election or another civic
        process," the label on that Trump tweet read.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2447213f-cdab-4b34-8879-4a65520906a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:24:12.272+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:29:21.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537d3612-353b-4a29-ac8d-18986f358167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:24:12.293+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:29:22.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has also restricted how such tweets can be shared, including
        removing replies and likes, and only allowing users to quote tweet -- which
        allows users to share a tweet with their own comments attached -- rather than
        retweet. (Twitter is also applying other labels to tweets that, by its standards,
        are prematurely calling election results for either candidate. One of its
        labels reads: "Official sources may not have called the race when this was
        Tweeted.")</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c4a7a4-5afd-4661-9740-acc28f2c2d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:24:12.293+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:29:22.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1784fd0f-e393-4429-bc3a-47df829cae5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:24:12.293+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:29:23.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the exact same post from Trump on its platform, Facebook used
        vague language in its label and, unlike Twitter, didn''t restrict how it can
        be viewed or shared. Facebook''s label reads: "Final results may be different
        from initial vote counts, as ballot counting will continue for days or weeks."
        By Wednesday morning it was one of the most highly engaged with posts on Facebook,
        according to data from Crowdtangle, an analytics company that Facebook itself
        owns.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c14931-0998-41ef-8ac3-57d73b393d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:24:12.293+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:29:23.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37228d2-8649-4253-8784-559cb5646253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:24:12.293+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:29:24.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, a Facebook spokesperson said: "Once President Trump
        began making premature claims of victory, we started running top-of-feed notifications
        on Facebook and Instagram so that everyone knows votes are still being counted
        and the winner has not been projected. We also started applying labels to
        both candidates'' posts automatically with this information."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1a2a6f-0a51-49f3-b919-41627fb49f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:24:12.293+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:29:24.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44945a2a-e5a5-4ff6-bcdc-486496bb2690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:24:12.293+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:29:25.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook also labeled a Tuesday night post from Donald Trump in
        which he said, "I will be making a statement tonight. A big WIN!"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f18e8bc-3e07-4738-90ae-41a03e8c1d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:24:12.294+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:29:25.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44196efd-7dc4-4110-9efa-ad300723c4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:24:12.294+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:29:26.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s label cautioned: "Votes are still being counted. The
        winner of the 2020 US Presidential Election has not been projected."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d4f558-2f9a-41ea-94fd-eb396a38178e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:24:12.294+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:29:26.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29444e27-f826-4296-8f4a-d515ae2314cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:24:12.294+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:29:27.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Wednesday afternoon, Facebook said it''s expanding its premature
        declaration of victory labels to apply to people beyond the presidential candidates,
        including at the state level. This will apply to Instagram as well, which
        it owns.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e135f538-1294-4030-8c5f-20497fdf7ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:24:12.294+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:29:27.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ac4154-0f58-494b-89b8-f6af204c3349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:24:12.294+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:29:28.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Grygiel, a social media professor at Syracuse University''s
        Newhouse School, criticized the last-minute decision. "That should have been
        obvious. They should have been prepared to do this sooner," Grygiel said.
        "[Social platforms] are writing the rules of the road as they go along."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af84097-ed2a-4f9a-b4f6-0ea5909a07dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:24:12.294+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:29:28.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3944fdd4-2b4b-43e3-b65b-be79c3cbc917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:24:12.294+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:29:29.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram previously announced it would temporarily hide the "Recent"
        tab from showing up on all hashtag pages — whether they''re related to politics
        or not. The company said it hopes the move will help prevent the spread of
        misinformation and harmful content related to the election.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fbf987-e997-4e27-8008-20b7ef7a4c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:24:12.294+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:29:29.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21711cc8-2bc2-479f-bbc1-76d606dcdbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:24:12.295+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:29:30.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, YouTube has placed an information panel at the top of
        search results related to the election, as well as below videos that talk
        about the election. The box says election "results may not be final," and
        it directs users to parent company Google''s feature that tracks election
        results in real time. It''s also taking measures similar to what it has done
        in past elections, such as promoting content from authoritative news sources
        in search results.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20156a22-7efd-4e35-954c-d23121024ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:24:12.295+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:29:30.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a282b5fb-e01e-4e3c-8bca-860eabb24c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:24:12.295+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:29:31.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However it is letting a video containing misinformation about the
        election stay up on its platform without a fact-check or label noting that
        it is misinformaton -- exposing the limits of what the social media platforms
        are doing to counter the spread of potentially dangerous false claims about
        election results.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddbdf2b-33de-4b74-ad94-db21665fbb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:24:12.295+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:29:31.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173a8100-8124-4184-bc0b-f3d41ca51a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:24:12.295+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:29:32.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a YouTube video posted by far-right news organization One American
        News Network on Wednesday, an anchor says "President Trump won four more years
        in office last night." The video also includes baseless claims that Democrats
        are "tossing Republican ballots, harvesting fake ballots, and delaying the
        results to create confusion." The video has been viewed more than 350,000
        times. CNBC was the first to report on the video.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5eb415-4b01-4570-998b-1031545b250f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:24:12.295+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:29:32.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883d0401-26ab-402e-8abc-661b98343d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:24:12.295+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:29:33.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the video -- like others related to the election -- has a
        label on it saying results may not be final in the US election, YouTube said
        the video does not violate its rules and would not be removed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd761c6d8-e3c9-4b75-9e81-dd5e777cf5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:24:12.295+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:29:33.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82e3172-5923-4e11-9ece-4ff416969ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:24:12.296+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:29:34.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Community Guidelines prohibit content misleading viewers about
        voting, for example content aiming to mislead voters about the time, place,
        means or eligibility requirements for voting, or false claims that could materially
        discourage voting. The content of this video doesn''t rise to that level,"
        said Ivy Choi, a YouTube spokesperson.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e37eee-c84b-4e14-b820-0a6c313bc64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:24:12.296+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:29:34.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd399f52-e90e-4839-a2b3-fd01bcb759ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:24:12.296+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:29:35.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, YouTube said it has stopped running ads on the video --
        while admitting the video has false information. "We remove ads from videos
        that contain content that is demonstrably false about election results, like
        this video," Choi said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd996f8-157c-435b-8d63-1e783df4161d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:24:12.296+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:29:35.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd420a79-ea66-41b6-9e89-c38469ce0e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:24:12.296+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:29:36.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it did remove several livestreams on Election Day
        that violated its spam, deceptive practices and scams policies.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe979b7-a885-4662-a94f-cace9742e5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:24:12.296+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:29:36.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91912924-8a12-425c-9689-13d827c15b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:24:12.296+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:29:37.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OAN anchor in the video shared the YouTube link to her personal
        Twitter account with the comment, "Trump won. MSM hopes you don''t believe
        your eyes." Twitter said that according to its policy on Civic Integrity,
        the tweet isn''t eligible for a label indicating it might contain a premature
        call of election results because the original account has fewer than 100,000
        followers and the tweet has not hit levels of engagement that would otherwise
        make it eligible. However, it was retweeted by OAN''s official account, which
        has 1.1 million followers.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29d976c-3cf8-4ed4-bd36-cf6f5d1e219a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:24:12.296+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:29:37.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/11/04/tech/social-media-election-misinformation/index.html">"How
        Twitter, Facebook and YouTube are handling election misinformation."</a></em></p>'
