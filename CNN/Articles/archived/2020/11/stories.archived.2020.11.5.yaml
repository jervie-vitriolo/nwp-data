      'mgnl:type': 'text'
      'text': '<p>In nearby Hungary, the picture is similar. The country has reported
        a record 4,219 cases in the last 24 hours and Prime Minister Viktor Orban
        has asked lawmakers to reimpose a "special legal order" which allows the government
        to rule the country by decree.</p>'
