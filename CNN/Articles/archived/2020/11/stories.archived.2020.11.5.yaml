    'mgnl:tags': ['US', 'US-election', 'US-president', 'presidential-election', 'Donald-Trump',
      'fact-check', 'credibility', 'election-day', 'analysis']
    'template': '1'
    'title': 'Fact check: Almost everything Trump has said after Election Day is wrong'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4b30fa-d423-47ca-98ce-01c56f599ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:44:35.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:28:37.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump spent much of the
        year laying the groundwork for the strategy of concerted dishonesty he has
        deployed in the hours after Election Day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f083efd-d217-4d92-979a-adf22b627792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:44:35.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:28:38.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3985fa-de9a-4d1c-acd5-dcb13eed099e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:44:35.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:28:38.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, months ago, he began falsely portraying mail-in ballots as
        rife with fraud. Second, he falsely claimed that Democratic governors who
        don''t like him are in charge of ballot-counting. Third, he falsely argued
        that there is something nefarious and even perhaps illegal about the normal
        practice of counting votes after Election Day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f034daa-d321-4bfd-a1c9-b03a403b408c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:44:35.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:28:39.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a787095-b331-4a5c-a017-211e12b5656d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:44:35.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:28:39.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this nonsense, the dozens of voting-related lies we''ve had
        to debunk over and over and over, appeared to be in service of this current
        moment -- a close election in which he could try to turn the seeds of doubt
        he had systematically planted in supporters'' minds into full-blown rejection
        of his possible defeat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a0ab1d-92f2-4d81-8017-64ecd63f0d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:44:35.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:28:40.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dd7a6e-8020-4c14-8314-03b542f02de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:44:35.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:28:40.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump launched the plan into action in the early hours of Wednesday
        morning, delivering a wildly inaccurate White House address in which he baselessly
        alleged he had already won and baselessly alleged a fraud was being perpetrated
        against him. Then he retreated to Twitter -- on which almost everything said
        for the rest of the day was wrong.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb115ed-aa83-4d8d-a879-5dbf25ba5800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:44:35.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:28:41.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256b56ba-3879-4d09-8e2a-283bef66ec08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:44:35.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:28:41.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How serially wrong? As of 5:30 PM, Twitter had affixed some sort
        of fact check caution label to six of his Wednesday tweets -- and you could
        make a good argument that some of the others deserved the same treatment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20cd14f-8e8a-4d6e-8d43-c80ab2095e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:44:35.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:28:42.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0381e6-05bf-4833-a7e1-200090c2f465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:44:35.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:28:42.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump tweeted: "They are working hard to make up 500,000 vote advantage
        in Pennsylvania disappear — ASAP. Likewise, Michigan and others!"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf6af4a-dab9-4459-b74a-9e45b013d469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:44:35.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:28:43.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2527552c-8a52-47bd-9a84-c96fb417120f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:44:35.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:28:43.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>False. Counties were simply counting the votes. Mail-in votes, which
        generally favored Democrats, were being counted after Election Day in some
        states, such as Pennsylvania, because Republican state legislators there would
        not allow the counting process to begin as the votes arrived.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868637be-50d3-4035-abdc-8cddda06ed31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:44:35.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:28:44.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1228359-404c-40b7-b398-2e4033f90b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:44:35.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:28:44.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump tweeted that "surprise ballot dumps" were making his initial
        leads in key state "magically disappear."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b40f7db-6f41-4d9b-9e70-63f2c187df71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:44:35.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:28:45.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860144e6-0a65-48e6-ad67-e543b2522981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:44:35.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:28:45.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>False. There was no "surprise" -- votes were, again, simply being
        counted -- and ballots were not being actually dumped anywhere. When political
        observers tweet about "ballot dumps," they are not talking about ballots being
        discarded. Rather, they are referring to moments in which a large quantity
        of newly counted votes are entered into, or "dumped" into, the public totals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb91fcc2-ea1a-46cc-a426-5d6896471639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:44:35.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:28:46.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756442e9-6465-4062-b8e0-39868c5130c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:44:35.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:28:46.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump tweeted, "We are up BIG, but they are trying to STEAL the
        Election. We will never let them do it. Votes cannot be cast after the Polls
        are closed!"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd5ff08-2505-47dc-8252-7c3a8cafe0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:44:35.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:28:47.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a890a7e6-74c3-44a3-b3ef-023f2a0e8522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:44:35.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:28:47.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once more: entirely false. Nobody was trying to steal anything;
        there was no evidence of election fraud. And votes were simply being counted
        after the polls closed, not cast after the polls closed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f201a5d-905f-4951-9e8a-aa3fbb6eaf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:44:35.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:28:48.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f4fdd7-6f9f-4e37-b557-31e1c4d7e1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:44:35.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:28:48.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late on Wednesday afternoon, Trump tried an especially feeble bit
        of deception: proclaiming that "we have claimed, for Electoral Vote purposes,"
        Pennsylvania, Georgia, and North Carolina. (States are not Trump''s to "claim"
        via Twitter. The votes decide who wins them.) Trump then added: "Additionally,
        we hereby claim the State of Michigan if, in fact, there was a large number
        of secretly dumped ballots as has been widely reported!"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9727229f-81ae-429a-9e7a-ae230dd49648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:44:35.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:28:49.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fb4bcf-c3c9-4638-a7be-8cccf5f3d52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:44:35.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:28:49.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN and other media outlets had already projected that Trump''s
        opponent, former Vice President Joe Biden, would win Michigan. (Pennsylvania,
        Georgia and North Carolina remained too close to call at the time.) And there
        was no evidence of "a large number of secretly dumped ballots," there or elsewhere;
        he might have been referring to a typo by a Michigan county, quickly corrected,
        that briefly appeared to give Biden extra votes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8ec728-258e-4fab-a002-31f98627c29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:44:35.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:28:50.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65541e4-be96-4ec0-a6a5-6d677d16e3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:44:35.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:28:50.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t just Trump making phony assertions on Wednesday. As so
        often over the last four years, he was being aided by an entire ecosystem
        of pro-Trump misinformation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0884c7a-305b-443a-8264-e1589e6833e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:44:35.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:28:51.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9770cc-ac35-4082-8b23-1d007cc61e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:44:35.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:28:51.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s son Eric Trump, White House press secretary Kayleigh
        McEnany and campaign manager Bill Stepien, among other allies, made baseless
        afternoon declarations that Trump had already won Pennsylvania.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1817a5fe-3cc4-43a9-877a-1e139045eecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:44:35.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:28:52.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8806da-d49d-47db-8e73-be8379976304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:44:35.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:28:52.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt Schlapp, chair of the American Conservative Union and husband
        of Trump campaign senior adviser Mercedes Schlapp, promoted a baseless conspiracy
        theory involving Arizona, Trump voters and Sharpie markers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60552d30-4e43-4cf6-b7ce-2343a1b16a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:44:35.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:28:53.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23471fe2-c0a0-4a53-90cb-387552b3e896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:44:35.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:28:53.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Trump lawyer Rudy Giuliani participated in a campaign event
        in Philadelphia during which he delivered a barrage of conspiratorial false
        statements. Giuliani''s comments were so absurd we are saving them for a separate
        fact check.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc7242a-85b0-4df8-b9cf-fed506e21c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:44:35.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:28:54.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d94895c-9516-42ee-bf42-559df24aecd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:44:35.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:28:55.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dishonesty has been a defining feature of the Trump presidency from
        the start, and it was a central component of his re-election campaign. It
        was perhaps fitting that, with his possible path to 270 electoral votes getting
        smaller and smaller, he and his surrogates turned to the approach he knows
        best.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204dd1c6-1816-43f0-81c7-0204dbf1b897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:44:35.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:28:55.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/04/politics/fact-check-trump-election-day-tweets/index.html">Fact
        check: Almost everything Trump has said after Election Day is wrong.</a>"</em></p>'
  'COVID-19-prevention-holiday':
