      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>KRNA – The Pride of Cagayan De Oro</strong></p>'
    '98':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://open.spotify.com/embed/album/6Q97insZ3YiAgrz36S9zFz"
        width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8edb66-33b3-46b6-9d8d-fff9195c31b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:00:50.466+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:23:10.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed3245a-1cad-410e-968c-ae3c198d6ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:00:50.461+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:23:10.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No idea what they’re putting in the waters of CDO City but KRNA
        (from “Kirei Na”, the Japanese word for “beautiful”) are among the best acts
        to come out of the roster of Cebu-based Melt Records.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdcd452-5619-40a5-b9f1-ddfb8e5fdc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:00:50.461+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:23:11.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formed in 2016, the band have since released a debut EP titled “The
        Rvr Gld,” a truly beautiful, expansive, and sustained dream of five songs
        that you just wish wouldn’t end. Led by singer and guitarist KC Salazar, Francis
        Ramos (piano and synthesizers), Rotsanjani Mojica (bass guitar), and Marc
        Janro Abian (drums) the members are veteran CDO scene musicians. Salazar was
        slinging her axe for emo/alternative rock acts Maudlin and Paperthick years
        ago, while Janro banged the skins for Gasulina, Peachfuzz, and the Tool-inspired
        Nuncyspungen.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6392783b-d148-4a55-83bd-0173954f3a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:00:50.461+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:23:11.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On “Wide Eyes” their dreamy and hypnotic contribution to the Shoegaze
        Pilipinas anthology, a dreamy soundscape of propulsive, jangly pop and a contemplative
        beat let Salazar’s angelic, reverb-saturated pipes soar, making for easy comparisons
        to Melody Del Mundo in her early Sugar Hiccup days and even Mazzy Star’s Hope
        Sandoval. “The song is about a person that always looks at you ‘wide-eyed’
        in wonder,” said Salazar.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a215a79-36cf-4059-acc6-dff29d8ae605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:00:50.462+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:23:12.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspired as much by traditional shoegaze and dream pop as by the
        2000s New York avant sound artists Asobi Seksu, it usually takes the trio
        around two months to finish a song. Unlike the hurried pace of necessity that
        the duo of WYWY usually consume for their music, for KRNA the months of breathing
        room and time to meditate are apparent in their very textured, thoughtful
        melodies.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c43a8d-189a-47fb-a000-3f07b792c19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:00:50.462+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:23:12.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Shoegaze is a dark, solitary and weightless voyage to another realm,”
        said Ramos, a 15-year veteran of the local music scene. “I just felt that
        my peers at that time were making ‘in your face sound’ type of music which
        was overwhelming at most times. I, on the other hand, wanted to make music
        that was big, distant, detached and deep.”</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bcddfd-6cc8-4679-ac14-733b7a03e476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:00:50.462+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:23:13.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their scene in CDO was always “leaning on the heavy metal/ska/reggae
        side,” said Abian, “But when I heard [the five-piece Pinoy fuzz popsters]
        Megumie Acorda perform live, phew, mind-blowing and inspiring!”</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e13ac3-508d-44f8-8872-a85db9428ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:00:50.462+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:23:13.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Shoegaze was the sound in my head that I’ve always wanted to explore,”
        said Salazar. “I was very self-conscious as, here in our city, I was recognized
        by the more relatable genres of soul and blues or alternative rock. But across
        the years, Asobi Seksu’s song ‘Familiar Light’ would start playing non-stop
        in my head no matter how hard I tried to write something bluesy, so I just
        gave up and finally went for the sound that I really like.”</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2273de21-bcd0-4d11-800a-432d502bde8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:00:50.462+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:23:14.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a band that’s based in Northern Mindanao, Salazar&nbsp;confesses
        that one of the biggest challenges of being is the “scarcity of proper music
        productions here.” This has often forced them to play event organizer just
        “so we can play a good gig. It has really taken a toll on us organizing and
        playing at the same time.”</p>'
