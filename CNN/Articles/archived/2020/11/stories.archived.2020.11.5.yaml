      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87203671-5a52-458c-a8e7-97ed6df91dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T00:49:38.000+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:25:14.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN projects Trump will win Montana, Texas, Iowa, Idaho, Ohio, Mississippi,
        Wyoming, Missouri, Kansas, Utah, Louisiana, Alabama, South Carolina, North
        Dakota, South Dakota, Arkansas, Indiana, Oklahoma, Kentucky, West Virginia,
        Florida and Tennessee and four of Nebraska''s five electoral votes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36e75d4-3495-40ea-9222-fbf20c2ab044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:25:15.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aad0cb2-e02a-4bbb-a2b4-1e6ff37562d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:25:15.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump mounts aggressive legal strategy to contest results</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16605e9b-f159-4f28-a316-81136c545d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:25:16.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7129ed95-0afd-4483-bfdb-d2571018e019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:25:16.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As one piece of that strategy, the Trump campaign plans to ask the
        court to intervene in a case challenging a Supreme Court decision that allowed
        Pennsylvania ballots to be counted after Election Day. The justices had refused
        to expedite the appeal before the election, and are considering whether to
        take up the case.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed98cce-935c-481d-b0d4-e29379fa9040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:25:17.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e36a88-8507-4ce3-a6a6-9ddd9d139787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.667+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:25:17.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and his campaign team also sought to raise doubts about how
        Biden made a late surge to victory in the vital state of Wisconsin, where
        the Democrat rose on the strength of mail-in and early votes that were counted
        after most of the ballots cast in person on Election Day.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c7293b-bdd5-41f9-90ed-972b2bf897b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.668+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:25:18.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3750a112-f7b2-4821-b857-15520ce7fc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.668+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:25:18.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign said Wednesday that it will demand a recount
        in Wisconsin while mounting legal challenges in Michigan and Georgia.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dea0860-6d79-4a8c-b22d-9170f81df767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.668+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:25:19.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed279089-784e-4057-a70b-171d23aefb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.668+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:25:19.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is well within the threshold to request a recount
        (in Wisconsin) and we will immediately do so," Trump campaign manager Bill
        Stepien said in a statement.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9c22f7-e82e-4551-b469-a88a42d94a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.668+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:25:20.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd77a6b-016f-4428-8d92-1a898ee48d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.668+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:25:20.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stepien noted that results show "a razor thin race as we always
        knew that it would be" and claimed that there were irregularities in several
        Wisconsin counties, but did not specify what the campaign believes those irregularities
        are.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f759a43-77c7-4821-95f8-e5e1d96c4904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.668+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:25:21.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904d47a5-58b3-4719-bfdb-4ab61415fa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.669+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:25:21.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign''s state-by-state approach revealed the glaring inconsistencies
        in itd strategy: it appears to be trying to stop vote counts in states where
        Trump is trailing, like Pennsylvania and Michigan, while demanding that all
        the votes are counted in states where it believes the President has of a chance
        of catching up to Biden, like Arizona and Nevada.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230d9b24-7bf0-45bf-a65f-9571662eaab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.669+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:25:22.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ca442b-f9a1-4a2f-b971-9d34492f3a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.669+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:25:22.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates can ask for a recount in Wisconsin if they are within
        1% of the winner''s vote total -- but the recount cannot be formally requested
        until completion of the canvass, which could be as late as November 17. It
        seems highly unlikely that a margin the size of Biden''s lead in Wisconsin,
        about 20,000 votes, could get reversed on a recount. But because the margin
        is less than 1%, the Trump campaign is well within its rights to request a
        recount.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20938b9-36d9-4460-a848-f008fcd4e5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.669+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:25:23.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb237a8-5fe8-446a-ab65-277989b91fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.669+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:25:23.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With CNN''s Kevin Liptak reporting that even Trump himself appears
        to skeptical of the thin basis for some of the challenges that his campaign
        is filing, the campaign said it plans to file a lawsuit in Georgia claiming
        that a Republican poll observer in that state witnessed 53 late absentee ballots
        "illegally added to a stack of on-time absentee ballots in Chatham County."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b5bb18-79ec-410c-940d-ac1ef2d0120f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.669+08:00
      'mgnl:createdBy': 'eimor'
