    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05f58c6c-14b2-4e53-9e8d-415455b13e16'
    'lead': 'This year’s special edition of Ginebra Ako Awards will have three categories
      that will honor the heroes on the frontlines. The nationwide search is ongoing,
      with submission of nominations to end on Nov. 15.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-05T12:16:23.296+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T18:29:57.515+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:18:23.508+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ginebra Ako Awards Year 3 pays tribute to COVID-19 heroes'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503dd142-8037-4f66-91a3-da174ad43e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T12:16:23.296+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:29:58.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Ginebra San Miguel
        Inc. will pay tribute to COVID-19 heroes in this year’s “Ginebra Ako Awards
        Year 3: Pagkakaisa sa Gitna ng Pandemya.” The nationwide search is ongoing
        with submission of nominations to end on Nov. 15.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4973762e-123f-4d14-9f45-5b70e72a2a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T12:16:23.296+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:29:58.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with Ginebra San Miguel brand’s latest campaign “One Ginebra
        Nation” which speaks of unity and togetherness, a message that holds much
        significance in this time of crisis, the “Ginebra Ako Awards Year 3: Pagkakaisa
        sa Gitna ng Pandemya” will focus the spotlight on people who are striving
        to unite the country amid the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b9918c-4c03-4907-af1e-5465cb3836c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T12:16:23.297+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:29:59.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This year might have been challenging for most of us, but amid
        every crisis we faced, we also witnessed the true Filipino spirit, ‘may tapang
        na tunay,’ ‘may malasakit,’ and never-say-die,” Ginebra San Miguel Marketing
        Manager Ron Molina emphasized.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07bf38e-2318-4670-be79-f46144246499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T12:16:23.297+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:29:59.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is in these extraordinary times that heroes emerge, and so for
        the third straight year, Ginebra San Miguel honors everyday heroes, the ordinary
        Filipinos who are making an impact as well as making a difference in their
        communities,” Molina said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b768bfd-a17a-4470-8a5c-764746fcf82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T12:16:23.297+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:30:00.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s special edition of Ginebra Ako Awards will have three
        categories that will honor the heroes on the frontlines, the courageous Filipinos
        who are risking their own lives to save others in the time of pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be1a3e4-4be6-4e90-abd4-3501c3499e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T12:16:23.297+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:30:00.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first category, “Pilipino Ako Award,” is for Filipino citizens
        or organizations that emphasized the value of unity in advancing their causes.
        Meanwhile, “Matapang Ako Award” is for persons or groups who went beyond their
        call of duty in uniting their fellowmen for a common purpose. The third category,
        “Lalaban Ako Award,” recognizes persons or institutions which used their talent
        and exemplified excellence in their craft to help those in need.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd3a35b-36f9-4eea-b462-47e42439c26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T12:16:23.297+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:30:01.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nominations must be submitted on behalf of another person and sent
        to GinebraAko@ginebra.sanmiguel.com.ph. A part of the nominee’s activities
        must have taken place between January and November 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc5af1a-883e-492c-b574-01331a4531c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T12:16:23.297+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:30:01.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Awardees per category will each receive ₱100,000, a certificate,
        and a trophy. The runners-up per category will each receive ₱25,000 and a
        certificate. Winners of the Ginebra Ako Awards Year 3 will also be featured
        in a documentary to be shown on CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a9fc56-995f-498f-898a-7db878fa98b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T12:16:23.297+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:30:02.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more information and for the complete nomination mechanics,
        visit Ginebra San Miguel’s official Facebook page www.facebook.com/BarangayGinebra
        or log on to www.ginebra.com.ph. For other inquiries, contact Ginebra Ako
        Awards Secretariat thru landline at +632 88959936 and mobile 09260482796 or
        09617384409.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615552da-4fa4-4146-ac97-9aedecda222b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T12:16:23.297+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:30:02.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Championing the Filipino spirit</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b9317f-103e-425a-a767-d863da64b9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T12:16:23.298+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:30:03.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past 186 years, Ginebra San Miguel has been part of the
        Filipino’s life. As one of the country’s oldest and most trusted brands, it
        has evolved from a liquor beverage to a symbol of Filipino excellence, resiliency,
        hope, courage, and passion – values that past Ginebra Ako Awards winners personified.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe24220c-c8bb-425b-8c20-8ba62a3ce284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T12:16:23.298+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:30:03.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 awardees who are part of this roster of exemplary Filipinos
        are Illac Diaz, founder and executive director of Liter of Light for Ginebra
        Ako Para sa Kalikasan; Rey Bufi, founder of The Storytelling Project for Ginebra
        Ako Para sa Kabataan; Pedro Abraham, Jr., founder of Kontemporaryong Gamelan
        Pilipino (Kontra-GaPi) for Ginebra Ako Para sa Entablado; Aris Villaester,
        jail warden of Tagaytay City Jail for Ginebra Ako Para sa Paglilingkod; and
        Lito Ramirez of the Philippine Volcanoes for Ginebra Ako Para sa Palakasan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afec7b78-96ad-4868-89e7-bd03ad397589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T12:16:23.298+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:30:04.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra San Miguel Inc. (GSMI) is the producer of Ginebra San Miguel,
        the world’s largest-selling gin according to leading global drinks journal
        Drinks International, and a 15-time Gold Quality Label awardee of the Monde
        Selection International Quality Institute.</p>'
    '13':
      'image': 'jcr:94c4f0d6-4871-45bd-8a13-cb312b290a83'
      'jcr:primaryType': 'mgnl:block'
