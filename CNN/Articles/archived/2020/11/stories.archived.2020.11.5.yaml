      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> The
        European Union committed additional €150 million worth of grants, or nearly
        ₱8.5 billion, to the Philippines to fund programs for the development of Mindanao,
        the Finance department said.</p>'
