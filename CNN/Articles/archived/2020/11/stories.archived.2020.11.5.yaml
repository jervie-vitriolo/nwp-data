      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that UJU are signed under Melt Records like their label mates
        KRNA, the sound of the Philippine South, whether in Dumaguete or CDO is definitely
        richer by far in its tapestry. This makes UJU’s forthcoming album “Dream of
        Better Days” something good to look forward to as Pinoy shoegaze expands in
        many places across the country.</p>'
