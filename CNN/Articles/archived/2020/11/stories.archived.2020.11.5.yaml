      'mgnl:lastActivated': 2023-01-25T18:26:21.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2020/11/5/Rolly-damage-infrastructure-agriculture.html">Rolly
        leaves ₱11-B damage to infrastructure and agriculture</a></strong></p>'
