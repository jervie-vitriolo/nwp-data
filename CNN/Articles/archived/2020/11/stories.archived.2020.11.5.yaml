      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28783893-49e7-41b6-a897-20a091930a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T20:54:58.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:31:55.639+08:00
