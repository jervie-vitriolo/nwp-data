    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Department-of-Health', 'DOH', 'Research-Institute-for-Tropical-Medicine',
      'RITM', 'Virology-Science-and-Technology-Institute-of-the-Philippines', 'VSTIP',
      'Nancy-Binay', 'Imee-Marcos', 'Department-of-Science-and-Technology', 'DOST',
      'Sherwin-Gatchalian']
    'template': '1'
    'title': 'Senators raise possible mandate overlap between RITM and proposed virology
      institute'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433d8f39-be2d-425f-a496-e462c9a9ce0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:29:28.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:24:05.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)</strong> — Some
        senators have expressed concern over the possible overlapping of mandates
        between the Health Department''s Research Institute for Tropical Medicine
        and the proposed Virology Science and Technology Institute of the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8529d614-0597-483d-920b-76f5f32e8f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:29:28.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:24:06.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a public hearing on Thursday, Senator Nancy Binay pointed
        out that VSTIP''s mandate to carry out basic research on viruses seemed to
        be similar to the already existing RITM.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a895f910-26a6-49fc-afba-d7875819cfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:29:28.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:24:06.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this is the elephant in the room. Based <em>doon sa</em>
        presentation <em>niyo mukhang may</em> overlapping of functions between this
        institute and RITM," Binay said as the Senate committee on science and technology
        takes up a bill seeking to create the virology institute.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8308fe-6b77-4ee7-b621-a06763cda374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:29:28.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:24:07.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think this is the elephant in the room. Based on
        your presentation, there is an overlapping of functions between this institute
        and RITM.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3315e271-0b2f-4780-b17b-f5848adb32b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:29:28.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:24:07.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Imee Marcos questioned the proposal to establish a separate
        virology institute rather than just strengthen the RITM.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb87a20-2986-4388-85cb-a1597dfac212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:29:28.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:24:08.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She filed a bill earlier this year seeking expand the research institute.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01a4a0e-aaf2-4ad1-9967-3602d0259702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:29:28.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:24:08.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials of the Department of Science and Technology explained
        that it would focus on basic research, not only on human viruses, but also
        those that plague crops and animals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02c4966-e43e-4b73-8bdc-4077f7a35f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:29:28.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:24:09.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed virology institute will be overseen by the DOST.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d4a779-8eea-467e-b5c3-49a111738581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:29:28.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:24:09.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The institute will focus on the diagnostics <em>na hindi nagagawa
        na kailangan ng</em> basic support, <em>sa</em> therapeutics for drug discovery,
        <em>at yung</em> vaccine development," DOST Council for Health Research director
        Jaime Montoya told senators.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d0d5a6-1be4-47d7-8582-6275c9508d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:29:28.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:24:10.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The institute will focus on diagnostics that is not
        being done and needs basic support, in therapeutics for drug discovery, and
        vaccine development.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea041b13-4d1d-4cb5-962e-f70076753bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:29:28.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:24:10.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RITM director Celia Carlos agreed and said the RITM focuses more
        on clinical research over basic research, which is what''s lacking in the
        country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ffadea-0204-4423-b3b9-9f529a15fbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:29:28.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:24:11.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added basic research is critical to better prepare the country
        for possible outbreaks or pandemics.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4135ba9-5f65-4f49-b4bd-adcc057481e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:29:28.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:24:11.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to its inability to develop a COVID-19 vaccine, the Philippines
        is now relying on other countries with advanced virology research and technology.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f734c7-1e1e-4add-b454-78f10b4bfe2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:29:28.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:24:12.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Developed countries have those like Korea, Singapore, Hong Kong
        and so they were able to respond well to this outbreak.<em> Tayo po, nagkumahog
        po tayo</em> [We are rushing to keep up]," Carlos said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa8dbd8-b3b2-414c-8235-9cdf2a935825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:29:28.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:24:12.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why under DOST and not DOH?</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dc4b8a-2006-4d05-aa63-4019268b1b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:29:28.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:24:13.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sherwin Gatchalian, meanwhile, is questioning why the proposed
        virology institute would be under the DOST and not the DOH.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f14d9b1-ae49-4b66-8ad8-588fb9951a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:29:28.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:24:13.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He mentioned that the Health Department''s experience in the current
        health crisis might be very useful in carrying out research on other viruses.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0cb30e-b83a-4ac9-aaf6-ba66403b6a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:29:28.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:24:14.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOST, however, explained that the virology institute cannot
        be under the DOH due to possible conflict of interest.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ee6427-691e-4412-b6d4-63dce541a762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:29:28.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:24:14.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department oversees the Food and Drug Administration,
        which certifies vaccines and other medical products.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e119df4-41f7-4fb8-b6a3-3abbf6afa1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:29:28.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:24:15.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ayaw natin magkaroon ng</em> issue <em>na kaya nag-aapprove
        ang</em> regulatory <em>ay dahil nasa kanya din po ang gumawa ng</em> research,"
        Montoya said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3329509d-df83-4c19-9b06-2c99223dc1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:29:28.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:24:15.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We do not want to have an issue so a regulatory was
        approved because they can handle the creation of research.]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67252780-d9f2-441b-9915-45dc2cbb7e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:29:28.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:24:16.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If approved by Congress, the proposed 5-hectare virology institute
        will be constructed at the New Clark City in Capas, Tarlac.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9d67e0-ed88-48cf-ab0d-c9a9d93834b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:29:28.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:24:16.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will have a greenhouse laboratory, animal laboratory, and lecture
        halls among other facilities.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41807c9-8672-4b29-9158-7795f598203c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:29:28.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:24:17.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay said she would call for another hearing on the proposed bill
        creating the virology institute.</p>'
  'OWWA-pays-10---250M-debt-hotel-quarantine-OFWs':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-05T17:27:34.805+08:00
    'imagesource': 'jcr:d43c5b92-8142-4fd7-b3bb-136a47365185'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '949ad827-2d8a-4b67-9787-46605aa8ecbc'
    'lead': 'The Overseas Workers Welfare Administration (OWWA) has paid 10 percent
      of the ₱250 million balance it owes hotels hosting quarantined overseas Filipino
      workers, a hotel and marketing group said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-05T17:30:52.288+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T18:23:58.824+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:18:34.403+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OWWA pays 10% of ₱250M debt to hotels hosting quarantined OFWs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47410955-b9fc-493d-b6cb-49b6cceb2f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:30:52.288+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:23:59.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)&nbsp;</strong>—
        The Overseas Workers Welfare Administration (OWWA) has paid 10 percent of
        the ₱250 million balance it owes hotels hosting quarantined overseas Filipino
        workers, a hotel and marketing group said on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39b0ba2-6a79-48de-aa11-ed8c2f8e6ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:30:52.309+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:23:59.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, the Hotel Sales and Marketing
        Association confirmed that OWWA delivered on Wednesday initial payment <a
        href="https://www.cnnphilippines.com/news/2020/11/4/hotels-struggle-with-helping-ofws-amid-owwa-debt.html">for
        its debt that has affected the operations of at least 20 hotels</a> serving
        as COVID-19 quarantine facilities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c51e59-88c0-40dc-9c2f-5d0b3b26b3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:30:52.310+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:24:00.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s why we have spoken and really asked them, requested OWWA
        to pay us,” said Christine Ibarreta, the association’s president.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4fbd04-0d2a-4f06-9793-753e36df495f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:30:52.310+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:24:00.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibarreta noted that Labor Secretary Silvestre Bello III has ordered
        the government agency to settle the remaining balance within the next seven
        days.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd881b7bd-5773-4c6b-b1f8-425c14193362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:30:52.311+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:24:01.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So we continue to operate and stay afloat to buy necessary supplies
        to serve our modern-day heroes, the OFWs,” she added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfd2bfa-a839-4f89-ae76-c2476ae1f506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:30:52.311+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:24:01.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The association earlier disclosed that some hotels have sought for
        the payment so they could continue paying suppliers and employees. It also
        warned that establishments may be forced to shut down with cash flow getting
        tight.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a4516e-c48c-416b-b3bd-6e4cd2ddffc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:30:52.312+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:24:02.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, meanwhile, traced the delay to strict accounting by OWWA
        — a pronouncement echoed by the agency itself.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbceb38-38be-44d4-9d5b-2a0297296ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:30:52.312+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:24:02.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My people are thoroughly reviewing the documents given to us...
        We’re being really, really careful kasi (because) we don’t want to flank the
        COA audit,” OWWA Administrator Hans Cacdac said in a separate interview with
        CNN Philippines.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6857699d-7bfe-4d5e-b5aa-335de4747286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:30:52.313+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:24:03.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Oct. 21, DOLE reported that about 6,000 OFWs were stranded in
        120 hotels in Metro Manila, unable to return to their home provinces due to
        delays in COVID-19 tests.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001d756b-5462-49d1-a0b5-6f65cbde770e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:30:52.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:24:03.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
