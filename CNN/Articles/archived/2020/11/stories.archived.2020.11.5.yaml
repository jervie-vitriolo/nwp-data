    'template': '1'
    'title': 'Trump seeks to delegitimize vote even as his campaign says math will
      turn his way'
    'updated': 2020-11-05T04:25:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cca78f6-53ca-4704-8f48-84610fda79e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The morning after he declared from the
        White House East Room that "all voting must stop," President Donald Trump''s
        strategy of undermining the Democratic process was coming into sharper focus,
        even as it failed to gain widespread traction among Republicans or even his
        own campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94de791a-cdb4-4c2a-846b-4d6bd65d46b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e098d303-fa0e-434b-9bbf-7263f7280a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With millions of ballots still being counted, Trump awoke in an
        agitated state, tweeting or retweeting messages that sought to undermine confidence
        in the vote counting process. At least three were labeled by Twitter as "disputed"
        or "misleading."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4b51d3-7b4d-4e57-b20e-6e0333eff120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188bdff7-9f26-4883-bb7a-0351e99497be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several top Republicans, including those close to Senate Republican
        leaders, were privately dismissive of Trump''s suggestion that ballots shouldn''t
        be counted after Election Day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f2f054-f56c-4a10-8623-034472436694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26af4aac-c03a-4da8-9593-50ba12d6dde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even his own campaign said in a call with reporters that Trump''s
        remaining path to victory will rely on those still-uncounted ballots in places
        where the process of tabulating results has taken longer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcc0607-8108-4372-9ee6-f7696306a25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95fbd6d-969c-4c16-b7c6-6362010e6134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What emerged was a picture of a President intent on using all the
        tools at his disposal to force a victory, including wielding misinformation
        about the integrity of the vote and an onslaught of legal maneuvers, even
        as the results were still coming in and his advisers insisted the math would
        turn in his favor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92368be6-e60d-46c8-90ee-f454dacb5a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef29392-554a-4557-a539-88c3a4ff1f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f540adf8-2586-4f6d-918a-d81f2799e78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the day unfolded, the Trump team''s legal strategy was becoming
        clearer. The campaign said it would request a recount in Wisconsin, which
        CNN projects Biden will win, and demanded vote counting be halted in Michigan.
        A team of advisers mobilized to Philadelphia, which Trump had signaled before
        Tuesday would be the site of intensive legal efforts should results show him
        losing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37f3c1d-98d1-44e3-b0ab-6ef0f3eb6ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e225ea7-d729-47d7-867d-596d1e98fa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Trump supporters began receiving a barrage of fundraising solicitations
        to finance what will amount to an expensive and drawn-out legal fight.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08736c03-0824-4c6d-9db7-c075baf88948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237aa408-2334-47fd-ac70-d057df1b57aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s advisers believe he does still have a path to victory that
        includes wins in Pennsylvania and Arizona, though acknowledge privately it
        will be an uphill battle.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c89ba30-7b16-4a3f-a305-b857fe1abfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914de92a-8ab2-4d96-9d67-1ff315b4bd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we count all legal ballots, the President wins," campaign manager
        Bill Stepien told reporters on a quickly-arranged mid-morning conference call.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fa2853-efc9-4a3d-9ab4-7ec127a8a7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd981fa-1f45-4d07-ae2b-16c0be364820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, however, has projected less optimism in those routes and
        has instead sought to question the large batches of outstanding votes that
        have tipped some states toward Biden.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525be108-d95d-4312-a4a9-f7b4dac48e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1295f3-b9b7-437d-801a-988820533c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are finding Biden votes all over the place -- in Pennsylvania,
        Wisconsin, and Michigan. So bad for our Country!" he wrote on Twitter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7f5c77-f728-4399-bec6-8b48bff79038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d437767-fc8e-4b71-8939-c218d8858b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides are encouraging Trump to stay in the fight, though Trump hardly
        needs the nudge, a campaign adviser said on Wednesday. Trump has been livid
        watching Biden''s lead increase in states such as Michigan and Wisconsin.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee641457-e2a6-4fad-b370-b76a445d57bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:24:16.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He feels it''s being stolen from him," the adviser said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c5821a-b993-465f-975f-0b96a0599f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:24:16.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267f0409-8797-42d1-8fe8-a7fe6736c02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:24:16.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s grip-like command of the Republican Party remains firmly
        in place, and does not appear poised to loosen after Tuesday night''s results.
        Few Republican elected officials spoke out against Trump''s attempts to delegitimize
        the vote counting process. Instead, most were silent or at least circumspect
        as the situation plays out.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76233743-3a86-44df-9aa2-f33f08b5aa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:24:16.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9c7fce-d8f6-4871-ab31-912f37ea9fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:24:16.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Mitch McConnell, who won his own reelection
        race on Tuesday, suggested at a news conference in Louisville that Trump''s
        premature declaration of victory was not binding.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a543da-f89e-41e6-a90c-4a5d0dc7e82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:24:16.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cf0b1e-ac41-4ecf-8da0-a414dd17bf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:24:16.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Claiming you win the election is different from finishing the counting,"
        he said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26c3b7c-8a55-4092-8b8d-d5a108fdac69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:24:16.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa451cd-2ded-4e49-9c73-3614b91390a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:24:16.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Privately, however, those within Trump''s party were beginning to
        undercut his claims that fraudulent voting was leading to late Democratic
        surges in critical battlegrounds.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ec3deb-a5a0-48b0-a127-ee092cf6c1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:24:16.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db720923-f10f-4d40-89ef-d1521f7d2422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:24:16.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, we don''t agree with what''s coming out of the White House,"
        a senior GOP official said. "We see no credible reports of fraud or anything
        improper."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67795bcc-9b9a-4945-ae15-5b1bf78f4eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da275f4-d9c4-422d-a862-ad1512602577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Uncertainty</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7b2490-89bc-4126-87e0-f24df07427b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had long signaled he would not accept the results of a close
        election that showed him losing, but how he proceeds now remains uncertain.
        He said in his wee-hours statement from the East Room that he would challenge
        the election results in the United State Supreme Court, but so far on Wednesday
        his legal team was still formulating plans in individual states where the
        margins remain razor-thin, including in Pennsylvania and Wisconsin.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e1b4ba-f0e1-4811-b623-3902beb0b4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535335ea-52b9-4859-88ba-ea545e5e2c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s campaign signaled to its allies it plans to launch extensive
        legal challenges in those states. Stepien told campaign surrogates in a telephone
        call Wednesday morning that campaign lawyers are already in those states in
        anticipation of filings, a person familiar with the matter said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0ff237-f987-4a77-a7cf-6ade354ccdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.665+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d92e90-2698-4496-b328-1474aab4eda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.665+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump campaign officials told allies on the call that the first
        likely step would be requesting recounts in states including Wisconsin and
        Michigan.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360a0a82-8fea-4dd6-a972-f5486ac4e8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.665+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046a510a-d0ed-4d76-8a53-0e250da752de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.665+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few hours later, the campaign said in a statement it would request
        a recount in Wisconsin, though under Wisconsin law a campaign can''t petition
        for a recount until the state''s Election Commission completes the canvass
        from county election boards.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2901168-e3d7-44c5-8602-45e5f90aa510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.665+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f7a1a4-bd4b-4d18-9f30-e9ee3ed3576f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.665+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How much a recount would aid Trump''s efforts isn''t clear; a recount
        of the presidential vote in 2016 only netted Trump an additional few hundred
        votes. Biden was leading Trump by more than 20,000 votes as of Wednesday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240a9efa-260d-4c12-a4f0-b89f752a6311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.665+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f9ec69-c97b-4b14-b127-f460d05cd723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.666+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign also released a statement saying it had filed
        a lawsuit in Michigan asking the state to halt vote counting until it receives
        "meaningful access" to observe the opening of ballots and the counting process.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3914de91-1319-4562-a004-84945213a838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.666+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66e92f5-350d-43f9-b5ba-48140f836996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.666+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN teams in Michigan have not seen evidence that the suit has actually
        been filed. While the Trump campaign has said the lawsuit was filed in the
        Michigan Court of Claims, the docket clerk for the Court of Claims, Morgan
        Adams, told CNN that the court has not received the filing.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910c4001-737e-4099-b087-93f4b46daadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.666+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6be179-8fd0-48ff-a0e8-e5d1b68b1b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.666+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump signaled before the election his lawyers would intervene in
        Pennsylvania shortly after voting concluded, and officials have told Trump
        allies they anticipate a filing there in the next few days. It wasn''t yet
        clear what would constitute the basis for a legal challenge in Pennsylvania.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9b2018-535b-4a2f-a277-2fb75f3f902d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.666+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fba7e2c-9bff-4289-91b6-7e1f36c000f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.666+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large collection of Trump advisers, including his son Eric, senior
        advisers and daughter-in-law Lara Trump, former Florida attorney general Pam
        Bondi and senior adviser Corey Lewandowski were traveling to Philadelphia
        ahead of expected legal challenges.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9613d39-3301-4e87-807e-12b29c601a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.666+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91755f03-8bcd-4f85-b311-35fdabdb9c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s personal attorney Rudy Giuliani tweeted he had mobilized
        to Philadelphia, but it wasn''t clear if he was acting in an official capacity
        for the campaign.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a4086d-6690-47e8-b480-20da138f7a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0368d718-51c7-4733-95a0-71d14e627927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had no events on his schedule Wednesday, and Vice President
        Mike Pence''s schedule was similarly empty. Both were expected to remain in
        Washington to consult with campaign and legal teams about their next steps.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd966420-c587-4356-9897-c28df124d02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43d87c7-af61-4a64-9afb-789e317f3780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous evening, deliberations over what Trump would say when
        he emerged after midnight were at times intense, according to people familiar
        with the matter. Trump''s speech came around 2:30 a.m. ET, well after his
        rival spoke from Wilmington, Delaware. While teleprompters were set up for
        him to read from, he appeared to ad-lib much of his speech.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb03f00-2885-4227-8e32-91481586a203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:24:16.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is without question the latest news conference I''ve ever
        had," Trump said.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aed785-5196-4793-ade9-6d6d8f9a5efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:24:16.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking after him, Pence seemed to offer a drastically different
        message, saying that "while the votes continue to be counted, we''re going
        to remain vigilant."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ea79a2-d163-4b67-b190-7a2b5baee9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump openly acknowledged that he had felt better earlier in the
        evening on Tuesday, as invited guests nibbled on pigs-in-a-blanket and french
        fries on the State Floor of the White House and early results showed him edging
        former Vice President Joe Biden.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea53ec4-50e8-4192-936b-f14b42938fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:24:16.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e72555-e004-4bb6-b042-6e4a3d49ca6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T04:24:16.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Literally we were just all set to get outside and just celebrate
        something that was so beautiful, so good," he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b461fd-be1d-47e8-97b3-53fa89c974a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While 400 people had been invited to the party, far fewer actually
        attended, including several Fox News personalities and members of the President''s
        cabinet.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11ef939-20c5-46f9-84da-726fc2a93eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90eddd7-9e13-4e91-83f3-1f7dcbacbe98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump made a brief appearance at the party early in the evening
        before retreating upstairs to his private residence. There, he conferred with
        a smaller group of campaign and White House advisers about how to proceed.
        A campaign "war room" had been established on the White House campus to provide
        Trump and his senior team real-time updates.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9674201f-82a1-46fe-9f97-4f213b0b6253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d22be3a-bb49-4879-948a-496c4c50c7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other members of Trump''s inner-circle, including members of his
        family, held a more private results-viewing party from the family dining room,
        where large televisions had been wheeled in and a sofa set up.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77657d4-1623-41da-84ff-aebea38964d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84538492-7a65-4f0e-81b1-4a2764753b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Surprising night</strong></h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4b6e73-c31a-4915-8031-bc05fed3ca45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s early confidence turned to indignation when Fox News, the
        network airing on large televisions set up throughout the White House, projected
        Biden would win Arizona. Trump''s campaign publicly called on the network
        to retract the projection and on Wednesday morning, the President''s campaign
        manager insisted to reporters that Arizona remained in play.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69987079-77d3-48c5-82b4-83e4de911852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a55aa7e-64db-4832-93ef-5a3d3aba28ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Late-arriving votes cast closest to Election Day are the ones being
        counted now," Bill Stepien said, adding they expect between two-thirds and
        70% of the remaining uncounted ballots would be "coming to the President."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64c570e-54a9-4baa-9f17-16b9fcc3aa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237b87d7-112a-44ad-bd32-5cc7917ba80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That math adds up to a margin of around 30,000 votes in the President''s
        favor," Stepien said, adding that Arizona "will come the President''s way."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70859ff6-3ae2-4bfd-bb38-edaaca55ea85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4b7ae4-1245-4b6f-b504-b91ed72a1040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s campaign offered an entirely different assessment on its
        own briefing call, saying they believed the former vice president had won
        in Arizona and was on track to win Michigan and Wisconsin.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1e0d3f-e882-4c74-98b8-feaf7e4a12ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2f8441-830c-4a4f-bdfa-cb718ea0b195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the confidence projected by the Trump campaign, not everyone
        on that team was feeling optimistic waking up on Wednesday.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3da799-5857-4a9d-bd13-0678746b7395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9816582-77fd-4c23-8d16-dfb18cdb4e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are clearly in a corner here," one senior official said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ce81cc-3fe7-4a15-bcc1-f9c48aa61a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4037926-04e9-4e51-b604-1eac6fbfcd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the official cautioned that the campaign is not yet out of the
        game, and campaign officials have continued to claim both publicly and privately
        that they think they have shot if they can get Arizona and Nevada into their
        column.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd503f4af-104e-4b6a-890c-ffa376be9c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d3e97a-696d-498e-abca-af77584702d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Trump campaign was desperately fundraising the day
        after the election for resources to wage legal battles against election results.
        The campaign sent out six emails to supporters since midnight asking for money.
        Each of the solicitations has included the false claim that Democrats are
        trying to "steal" the election.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd000422a-3ec4-4771-8a81-e2a9bede651f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267033dd-e1c7-4cf4-9033-39cd31c9ddaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no evidence of nefarious activity surrounding the election
        count.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa20fdf-72b8-43e9-9539-6de378c2ae75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58105503-e8f1-4477-ae7a-70ca8fc7b151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a rally in Kenosha, Wisconsin, on the eve of the election day,
        Trump said campaign lawyers "will be going in and they''ll be fighting."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5313d0cc-31c7-4d19-9e48-b2795095a2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T02:28:03.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:39.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/04/politics/trump-election-results/index.html"
        target="_blank">"Trump seeks to delegitimize vote even as his campaign says
        math will turn his way"</a></em></p>'
