      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardi B posted a video of her appearing to smoke multiple cigarettes
        at the same time on her verified Instagram account.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03941b95-ec6e-4f12-95f5-429ca7f62a57'
