  'Taiwan-Philippines-travel-quarantine-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-05T11:19:50.473+08:00
    'imagesource': 'jcr:12e59534-e37a-4aec-8c2f-c7d6479426da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57aed6e1-856a-4345-b3e5-7001f972dcc6'
    'lead': 'Travelers from the Philippines who are entering Taiwan will no longer
      be required to complete their 14-day quarantine in a government facility upon
      their arrival, citing the declining number of recorded COVID-19 cases in the
      country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-05T11:23:42.221+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T18:31:21.464+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:18:21.060+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taiwan eases quarantine rules for travelers from Philippines'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a724e2a-2d6f-4d90-9341-c99be5014eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:23:42.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:31:21.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)</strong> — Travelers
        from the Philippines who are entering Taiwan will no longer be required to
        complete their 14-day quarantine in a government facility upon their arrival,
        citing the declining number of recorded COVID-19 cases in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f047222b-6051-4c6f-925a-9247ad2ff040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:23:42.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:31:22.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s <a href="https://www.facebook.com/mohw.gov.tw/posts/1725067334326344?__cft__[0]=AZX-hAWD9C1iFKmyEbzK5jsD0fXwex_pAqF7uNjjJst-GI6mb7A8SXCHWyQT55K66Zl4qLOFY0urk-2nD8GJNPBboqpFfiEUwzFtrUJSu3R1iWrSrOaijAszuANXjX0L4ZRVfEvZt9PCrVf0UqAwrJiu&amp;__tn__=%2CO%2CP-R">Central
        Epidemic Command Center</a> on Wednesday announced that starting Nov. 9, asymptomatic
        travelers from the Philippines can complete their mandatory two-week quarantine
        and additional seven-day health management in the comfort of their home.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f559be-d7cd-4466-850a-9bcd9cce7eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:23:42.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:31:22.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan is host to over 100,000 migrant Filipino workers, but it
        was not immediately clear what rules govern tourists from the Philippines
        who are on short-term visits.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73da2ede-1a5f-44cb-b6bf-69dae28b6fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:23:42.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:31:23.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State media Central News Agency added those with symptoms within
        14 days before their trip will undergo two RT-PCR swab test and have to stay
        in a government-designated quarantine facility while awaiting test results.
        It also reported that travelers from the Philippines are no longer required
        to undergo COVID-19 testing at the end of the quarantine period if they are
        not showing flu-like symptoms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f14e337-f2bb-4f5c-9ef0-9c1ce3a97b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:23:42.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:31:23.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Central Epidemic Command Center, in a social media post, noted
        that the revision in the guidelines is due to the "slowdown of the epidemic
        in the Philippines." It said cases peaked in June, but has been seeing a decline
        since mid-August. The Philippines on Wednesday recorded its lowest coronavirus
        infections in three months with only 987 new cases; However, this was partly
        due to delayed reporting of testing laboratories because of the recent onslaught
        of Super Typhoon Rolly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116f6049-662c-4691-b800-527248e3743f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:23:42.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:31:24.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan was recently lauded for marking its 200th consecutive day
        without a locally-transmitted COVID-19 case while much of the world struggles
        to contain new waves of the pandemic.</p>'
  'coronavirus-cases-united-states-increasing':
    'author': 'Betsy Klein, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-05T11:25:17.634+08:00
    'imagesource': 'jcr:3485cf78-a2d6-4c93-95cf-98c10f14c39f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ca72da5-2c7c-4deb-a746-1aba2b845288'
    'lead': 'Despite President Donald Trump''s claims at campaign rallies that the
      pandemic would vanish on November 4 and members of the media would stop covering
      it, rising cases, hospitalizations, and deaths nationwide are causing the White
      House coronavirus task force to sound dire warnings in weekly reports released
      to states.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-05T11:31:24.459+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T18:31:13.849+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:18:21.249+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'United-States', 'Donald-Trump', 'Anthony-Fauci']
    'template': '1'
    'title': 'US task force warns new coronavirus cases are increasing ''exponentially''
      in weekly state reports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435beb9b-a4a6-4011-9190-10368fd5b501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:31:24.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:31:14.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Despite President <a href="https://www.cnn.com/election/2020/candidate/trump"
        target="_blank">Donald Trump</a>''s claims at campaign rallies that the pandemic
        would vanish on November 4 and members of the media would stop covering it,
        rising cases, hospitalizations, and deaths nationwide are causing the White
        House coronavirus task force to sound dire warnings in weekly reports released
        to states.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4617c072-60ff-454c-8199-6fc516237889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:31:24.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:31:14.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a continued increase in cases, hospitalizations, and fatalities
        nationally, spreading southward from the coldest climates as the population
        moves indoors and cases increase exponentially," the task force said in multiple
        state reports dated November 1 and obtained by CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9b8c23-1f87-4a51-8a03-67749766f58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:31:24.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:31:15.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maps that show the rise in <a href="https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/"
        target="_blank">COVID-19 cases nationally</a>&nbsp;over time, the reports
        said, "demonstrate the previous impact of comprehensive mitigation efforts
        when implemented effectively in many areas and that partial or incomplete
        mitigation leads to prolonged community spread, hospitalizations, and increased
        fatalities."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643f1cd3-e306-470c-bbe0-e09db003edf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:31:24.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:31:15.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those maps also show "significant deterioration in the Sunbelt as
        mitigation efforts were decreased over the past 5 weeks," the reports said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53628d3-ac76-4c8e-873a-478209ba58ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:31:24.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:31:16.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In multiple states, the task force warned state and local officials
        that "there must be clear messaging ... to act now," which largely focused
        on masks. Those strong recommendations come as the White House has continued
        to send mixed signals and has failed to model mask usage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849d8379-98b9-4180-9e27-7899d587c55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:31:24.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:31:16.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force recommended the following key messages: "Do not gather
        without a mask with individuals living outside of your household," "Always
        wear a mask in public places," and, "Stop gatherings beyond immediate household
        until cases and test positivity decrease significantly."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e70c7b-69b5-4c26-88ea-c6f723787269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:31:24.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:31:17.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also warned of "eroding" behaviors in university towns leading
        to increasing cases and test positivity. Ahead of the holiday season, the
        task force suggested colleges and universities test students "before they
        leave campus for Thanksgiving break to mitigate exposure to family and community."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f597f2-e1a4-4940-9370-9b4b84682bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:31:24.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:31:17.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other reports suggested states begin to prepare for the holidays
        by "(expanding) messaging across all media platforms (including automated
        SMS) to educate vulnerable individuals and their families about the risks
        of transmission from familial or smaller social gatherings and make clear
        recommendations to avoid all such gatherings and crowded public spaces, especially
        for those at increased risk of severe disease."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0a1489-296a-4245-a7dd-5078f230ae81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:31:24.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:31:18.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Dakota remains the state with the highest number of new cases
        per 100,000 population, followed by South Dakota, Wisconsin, Montana, Wyoming,
        Iowa, Alaska, Nebraska, Utah, and Idaho in the top 10.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9614a31-4ec4-4545-96d9-34cc463c874a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:31:24.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:31:18.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vermont remains the state with the lowest number of new cases per
        100,000 population, and is in the task force''s defined "yellow zone" with
        between 10 and 50 new cases per 100,000 population. The only other states
        in the yellow zone in this week''s reports are Maine and Hawaii.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78047870-b2bb-444e-a26a-ea8860963669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:31:24.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:31:19.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report for Illinois warned that the state''s "current situation
        is worsening dramatically," and commended mitigation guidance from the state''s
        governor, recommending the state "reinforce messaging around social gatherings
        and a new asymptomatic surveillance approach." Most state reports recommended
        testing for asymptomatic cases with the Abbott BinaxNOW rapid test.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0f03f4-19bf-438b-a3c6-fa7f3589fe48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:31:24.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:31:19.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Colorado, the task force said, the current situation is also
        "worsening."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49123f58-512e-42a4-8f2a-e5ad1c9ca302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:31:24.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:31:20.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/04/politics/white-house-coronavirus-task-force-reports/index.html"
        target="_blank">Task force warns new coronavirus cases are increasing ''exponentially''
        in weekly state reports</a>."</em></p>'
  'england-lockdown-covid-19':
    'author': 'Emma Reynolds and Sarah Dean, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-05T11:33:00.667+08:00
    'imagesource': 'jcr:74e18f9e-70a2-4665-8382-37d33318dc36'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20a49c75-98e2-435d-99fb-da8b6d5cf1f1'
    'lead': 'The restrictions, which took effect at midnight Thursday, will see restaurants,
      bars and non-essential businesses close until December 2.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-05T11:37:19.743+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T18:30:51.549+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:18:21.713+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Europe', 'Engalnd', 'Italy']
    'template': '1'
    'title': 'England locks back down, Italy puts regions on red alert as COVID-19
      deaths spike 43% in Europe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210e3541-e119-40d6-9b4b-e00f726c910f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:37:19.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:30:52.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — England has re-entered a national lockdown,
        following other <a href="https://cnn.com/world/live-news/coronavirus-pandemic-11-04-20-intl/h_ae4e84a7c151caab43fce227f4a01b90"
        target="_blank">European nations</a>&nbsp;which have taken drastic steps to
        counter a surge in <a href="https://cnn.com/2020/11/04/politics/north-dakota-candidate-died-covid-wins-election-trnd/index.html"
        target="_blank">COVID-19</a>&nbsp;cases and deaths across the continent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294f896d-7c4b-4547-9e66-51760b2db457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:37:19.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:30:52.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restrictions, which took effect at midnight Thursday, will see
        restaurants, bars and non-essential businesses close until December 2.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77672f5e-2114-4f3d-a43a-c6eca9567ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:37:19.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:30:53.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England''s lockdown came days after similar measures were enacted
        in France and Germany, and ahead of a number of Italian regions becoming "red
        zones" on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6bbf16-c03a-4ee1-b445-2329c93083a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:37:19.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:30:53.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before the parliamentary vote Wednesday which paved the
        way for the new lockdown, UK Prime Minister Boris Johnson said he had been
        "confronted" with data projecting that the UK''s National Health Service (NHS)
        could "collapse" in the face of increased demand because of COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb25b983-d1e1-46e2-b31e-584a1157769b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:37:19.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:30:54.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said deaths in the second wave of the pandemic could potentially
        exceed those recorded in the spring, with the number of coronavirus patients
        in some hospitals "already higher than at the peak of the first wave."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fed14df-9f41-4f86-a98f-ecca72c3fd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:37:19.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:30:54.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And when I look at what is happening now amongst some of our continental
        friends, and see doctors who have tested positive being ordered, alas, to
        work on COVID wards, and patients airlifted to hospitals in some other countries
        simply to make space, I can reach only one conclusion: I am not prepared to
        take the risk with the lives of the British people," Johnson said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d1cb32-5640-4c8f-9c57-3e41752a31e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:37:19.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:30:55.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK reported its second-largest daily increase in cases on Wednesday
        with 25,177 new infections recorded in 24 hours. There were a further 492
        deaths, according to government data, and the number of patients in hospital
        with COVID-19 rose to 12,320.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675f041c-5a70-4dac-9252-cacc02337ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:37:19.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:30:55.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It came after Europe recorded a 22% increase in new coronavirus
        cases and a 43% increase in deaths in the seven days to Tuesday, compared
        with the previous week, <a href="https://www.who.int/publications/m/item/weekly-epidemiological-update---3-november-2020"
        target="_blank">according to the World Health Organization</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f820e06-5349-4fce-ac45-3c849c73711d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:37:19.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:30:56.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France, Italy and the UK reported the highest numbers of new cases
        in that time, although Andorra, the Czech Republic and Belgium reported the
        highest per population incidence.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cd7d86-d497-4e80-aca3-1a5a29bf977b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:37:19.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:30:56.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"France accounted for the third-highest number of new cases globally,
        with over 275,000 cases reported in the past week ... that is a 27% increase
        from the previous week," WHO said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bc903b-b935-4083-b41d-ad42d8e0d858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:37:19.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:30:57.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While cases in France rose in line with much of Europe from August
        onwards, the country saw a significant surge in infections in October, and
        the number of COVID-19 patients in intensive care units was "rising rapidly,"
        the report said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc1ba19-3294-4f7e-98be-1760885c1cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:37:19.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:30:57.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France reported 854 COVID-19-related deaths in 24 hours on Tuesday
        — an average of one person dying every 1 minute 41 seconds — and the nation''s
        highest daily tally since April 15, according to data released by the French
        Health Authority.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ed13b3-7ed6-4013-bd18-76aa2a409378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:37:19.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:30:58.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sending in the military</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28e8f45-e589-42f1-9d43-d701a66a329e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:37:19.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:30:58.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second wave of the COVID-19 pandemic is already putting hospitals
        in several European countries under severe strain.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd636a5c-5953-450d-98a1-11b4d7ce42e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:37:19.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:30:59.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensive care units in the Belgian capital, Brussels, reached maximum
        capacity on Monday, and military personnel have been deployed to a new emergency
        unit to help relieve congestion in hospitals in the Liège region of the country.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05203ca-d3f4-46e9-938a-5f232f2040c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:37:19.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:30:59.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A record 877 COVID-19 patients have been admitted to Belgian hospitals
        in the past 24 hours, according to national health authority Sciensano. The
        largest number of admissions in the first wave of the pandemic was 629, on
        March 28.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bd841a-d6b2-4294-b0a6-8e078c7d62d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:37:19.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:31:00.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Switzerland is also deploying its army to help manage a growing
        number of COVID-19 hospitalizations, the Swiss government said on Wednesday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8479ad9b-9bfe-42af-8690-1074445780b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:37:19.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:31:00.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said 2,500 soldiers would be available to help hospitals
        treat or transport coronavirus patients in areas where local resources have
        been "exhausted."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8812c30-7e28-4ac2-bda3-4e17bd33ae09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:37:19.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:31:01.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Switzerland and Liechtenstein registered 10,073 new daily COVID-19
        cases, 247 hospitalizations and 73 new deaths on Wednesday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d7863a-5e5f-4607-99f0-dbc20e52a69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:37:19.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:31:01.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Restrictive new steps</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0062e12c-4441-47f4-a10d-69ffecc5c7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:37:19.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:31:02.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s government, which has warned it could run out of intensive
        care beds by the end of November, has approved measures including a 10 p.m.
        to 5 a.m. curfew, and a new "traffic light" system of regional restrictions.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43add820-a5d8-44a2-9cd0-832c7b2280c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:37:19.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:31:02.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public transport will travel at 50% capacity; museums will close;
        all students aged six or over must wear masks; and restaurants and bars must
        close at 6 p.m.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f338c06-bce9-4000-a907-73654ee89650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:37:19.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:31:03.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In "orange zones," people will be barred from leaving the region
        except for work or health reasons, and bars and restaurants close except for
        delivery and takeout. In "red zones," people will not be allowed to leave
        their town and all non-essential stores will close. The new rules will be
        in effect from Thursday until December 3.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382f1365-2efb-4cb2-9e36-5e94cc06a8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:37:19.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:31:03.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regions of Calabria, Lombardy, Piedmont and Valle d''Aosta will
        become "red zones" from Friday, Italian Prime Minister Giuseppe Conte announced
        on Wednesday. The region of Puglia and the island of Sicily will become "orange
        zones."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0e2724-eb8e-4355-9600-e66b0a06a490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:37:19.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:31:04.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland''s Prime Minister Mateusz Morawiecki announced further restrictions
        from Saturday, including remote learning for younger children, cultural institutions
        closing, stores reducing capacity and hotels only opening for business trips.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1083e6ab-d508-40ca-886e-c7da867dc5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:37:19.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:31:04.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A step beyond the measures that we are announcing today is only
        a national quarantine, that is, a total lockdown," said Morawiecki.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93af2f8f-9b19-4471-8a75-405778fc1456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:37:19.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:31:05.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland recorded a record rise of almost 25,000 coronavirus infections
        and 373 deaths Wednesday.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91376b1-60d6-400a-b998-ff0dbf7dc7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:37:19.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:31:05.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria recorded 6,211 new COVID-19 infections on Wednesday, the
        first time the daily tally has topped 6,000, according to the interior ministry.
        It came a day after the country entered its second national lockdown, with
        leisure and culture facilities closed and a 8 p.m. to 6 a.m. curfew in place.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa0cfaa-bd92-4f6f-973a-354f6f88575a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:37:19.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:31:06.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria has reported 125,792 coronavirus cases in total and 1,277
        deaths, according to the health ministry.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ccfdc3-13a9-4989-8b60-466b7aeff6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:37:19.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:31:06.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece''s Prime Minister is expected to announce further restrictions
        on Thursday after the country registered a record 2,646 daily COVID-19 cases,
        according to the country''s National Public Health Organization, taking the
        total to 46,892 cases; there were a further 18 deaths, taking the total to
        673.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c99bb5-a173-4b7e-beea-5dc92d9d0639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:37:19.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:31:07.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greek media outlets suggest that a national lockdown is being considered.
        Government spokesman Stelios Petsas said earlier this week that it could not
        be ruled out, judging from the situation across Europe.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f2f3d8-9175-4d39-a5b4-5c4b720c6deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:37:19.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:31:07.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hungary has reported a new daily record, with 4,219 cases and 90
        deaths recorded in the past 24 hours.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e088a51-51b8-4ec5-a17c-e4401d641413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:37:19.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:31:08.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Viktor Orban said in a Facebook video on Tuesday
        that the country was reintroducing its state of emergency, allowing the government
        to rule by decree for 90 days from midnight. This will involve a midnight
        to 5 a.m. curfew, mask-wearing at venues and nightclub closures.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdffd7a-6413-40ff-bf07-6352f071aef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:37:19.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:31:08.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned hospitals could exhaust their capacities by mid-December
        if the current trend continues.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e97d9a-44c3-4c13-8012-dce9be93938d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:37:19.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:31:09.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Sweden is tightening restrictions. Prime Minister Stefan Löfven
        announced on his Facebook page that no more than eight people would be allowed
        to share tables at restaurants or bars.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048c6844-4224-4c43-affb-7a2c81268e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:37:19.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:31:09.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also enforcing measures in more regions, meaning "seven out
        of ten Swedes are covered by the stricter recommendations."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bf9737-7bf5-4540-bca0-f2e3487b3956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:37:19.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:31:10.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measures include asking people to avoid physical contact, busy indoor
        environments and gatherings; employees are being encouraged to work from home
        where possible.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efb9413-de9a-4b92-9e5f-5849414af343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:37:19.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:31:10.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important that everyone understands the seriousness now.
        None of us has forgotten what spring looked like," Löfven said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105fa074-e38e-4350-879a-0d9df7cacca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:37:19.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:31:11.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/04/europe/england-italy-lockdown-covid-deaths-europe-intl/index.html"
        target="_blank">England locks back down, Italy puts regions on red alert as
        COVID-19 deaths spike 43% in Europe</a>."</em></p>'
  'US-states-legalize-marijuana-elections-2020':
    'author': 'Lauren Dezenski, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-05T11:49:44.942+08:00
    'imagesource': 'jcr:911e21d9-d226-47c7-a42c-e1d6deef2289'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'adf66c57-eab6-4544-ae74-271acd3cf95c'
    'lead': 'Many US states have followed a multi-year path toward full legalization
      of marijuana use, starting with decriminalization, followed by medical use and
      then full legalization. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-05T11:53:33.585+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T18:30:20.072+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:18:22.536+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['marijuana', 'MJ', 'weed', 'legalize', 'elections-', '2020', 'Arizona',
      'New-Jersey', 'South-Dakota']
    'stories': ['b7c64a88-3555-4659-9a3c-4a5d27b189cd']
    'template': '1'
    'title': 'Arizona, New Jersey, South Dakota vote to legalize recreational marijuana,
      according to CNN projections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e49c7d2-3df2-440d-9a4c-72413c045dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.586+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:20.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>Voters have approved ballot measures
        to legalize recreational marijuana in Arizona and New Jersey, and both recreational
        and medical use in in South Dakota, CNN projects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc99f647-bd81-4bd8-b1b3-b1fbef4a56a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.586+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:21.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Dakota will be the first state ever to approve medical and
        recreational marijuana measures at the same time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bbe867-cf3d-4449-86d2-ed59f7566b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.586+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:21.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results have not yet been determined for Montana''s ballot questions
        on recreational marijuana and Mississippi''s medical marijuana measure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b83abb-9e27-4f4c-871f-b412ef14ad98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.586+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:22.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pre-election polling showed that the ballot initiatives had support
        in Arizona, Montana and New Jersey.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97a12ea-9e3e-4314-967a-eebca671e02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.586+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:22.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiatives would only be the first step in the process, said
        John Hudak, deputy director at the Brookings Institution, where he specializes
        in state and federal marijuana policy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450bd91a-4471-494e-a956-5c1c209d5a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.586+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:23.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After voters approve the measures, he said, the state legislatures
        normally would need to set up regulatory structures within each state. Currently,
        11 states have legalized full, adult marijuana use.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681c57d0-4ecb-4f55-8a73-60306aae8e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.586+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:23.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New Jersey navigates mail-in ballots</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59d82ad-a9ff-4c15-bd92-7d9f6c7b4f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.586+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:24.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New Jersey, where medical use already is legal, state lawmakers,
        unable to drum up enough support to pass a bill to fully legalize marijuana,
        agreed to place the question directly to voters: "Do you approve amending
        the Constitution to legalize a controlled form of marijuana called ''cannabis''?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe424529-6d93-4066-8da4-778d761dbfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:24.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public Question No. 1 will amend the state constitution to legalize
        cannabis for personal, non-medical use by adults 21 and older. The state commission
        that oversees the medical market will also regulate the personal market.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5d4936-de91-499d-ac98-7fc291fa018e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:25.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gregg Edwards, executive director of Don''t Let NJ Go to Pot --
        the group formed in opposition to the ballot question -- called the move to
        change the state''s constitution "pretty extreme."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b968a4e-5bd4-41ff-85b0-2ffdc7aa4074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:25.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now cannabis is going to appear in the New Jersey Constitution
        alongside the freedom to associate," he said. "And once it''s in the Constitution,
        the likelihood of it coming out is slim or next to none."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc1d699-bf69-4180-ab23-cf294299c245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:26.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edwards said that normally, he would have spoken with parent-teacher
        organizations and local chambers of commerce to build support for the opposition
        effort, but because of Covid this year this year "they just haven''t been
        available to us."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0577c31-a47b-4da5-bf2d-4f04da8da5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:26.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would have liked to spend the spring, summer and fall talking
        to folks," he said. "It''s just been next to impossible."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3396d1-c58e-43f8-a4fd-720ac5f40579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:27.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The push to legalize enjoyed a healthy lead in the polls.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10d1983-72b2-43fd-bc68-2df3bf7385b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:27.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But organizers -- facing the challenges of expanded mail-in voting
        in the state due to Covid-19 -- said they had to help voters, some new to
        the mail-in-ballot process, find the question on the ballot itself. Depending
        on the county, it was likely on the backside of the ballot.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c4fac6-8b9f-47f1-8e7e-cd4b09f88130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:28.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to drill down on making sure people know they have to flip
        the ballot over," said Tara Martin, with NJ CAN 2020, which is leading the
        campaign in support of the ballot question.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61349330-39af-434a-89a2-0277ca63609a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:28.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>South Dakota ''leapfrogs''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e24abf5-a50c-41e3-9fad-2a3edf4fde7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.588+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:29.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Dakota had two measures on the ballot:</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9d14d7-f99a-4f5e-abaa-c8f3276e17db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.588+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:29.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Measure 26, which would establish a medical cannabis program and
        registration system for people with qualifying conditions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7042789d-4765-4760-9eae-754e62025d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.588+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:30.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Amendment A, which would legalize cannabis for all adults and
        require state legislators to adopt medical cannabis and hemp laws.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fa1170-d9ea-4fba-a273-74cc5e79de84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.588+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:30.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By approving both measures, according to CNN''s projections, South
        Dakota successfully leapfrogged a traditionally multi-step process.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f252e84d-7987-4cea-9b48-74ba09fb12a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.588+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:31.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many states have followed a multi-year path toward full legalization,
        starting with decriminalization, followed by medical use and then full legalization.
        No other state has ever completed multiple steps at once.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd572c8f4-6335-429c-ab0a-e41d4c296231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.588+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:31.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Dakota currently has tough penalties for possession of even
        small amounts of cannabis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556986a0-1a69-4437-ae3f-010dc4541bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.588+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:32.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Gov. Kristi Noem opposed both ballot measures, and recently
        appeared in an advertisement urging a "no" vote against full legalization.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3640a409-bbc8-4142-b564-d489d5bcb035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.588+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:32.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact is, I''ve never met someone who got smarter for smoking
        pot," Noem said in the ad. "It''s not good for our kids and it''s not going
        to improve our communities."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1939266-d338-4de2-b63a-2e38000c60e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.589+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:33.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On potential passage, Hudak, of the Brookings Institution, said
        before Election Day: "It would be a pretty significant step toward understanding
        just how progressive people are ready to be, in unlikely states, around this
        issue."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c9433d-4763-4cde-aecb-c7ca71c38882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.589+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:33.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Polling strong in Arizona</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f700b22-d590-439d-97c6-aaac1ac40b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.589+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:34.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona''s Proposition 207 will allow adults 21 and older to possess,
        consume or transfer up to 1 ounce of cannabis and create a regulatory system
        for the drug''s cultivation and sale.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b034aa51-8802-4b8f-bc38-5dd62e8c110e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.589+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:34.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar provision failed in 2016 by less than 3 points, but this
        time around, polling consistently found majority support. An October Monmouth
        University poll found 56% support for Proposition 207 among registered voters,
        and 36% opposition.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d8a413-1be8-4749-806a-becfddebf347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.589+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:35.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocates credit higher support for this year''s effort to a reworked
        ballot question. Besides legalizing marijuana, the proposition would set up
        a pathway to strike prior convictions for marijuana from criminal records
        and includes a provision for home growers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e2bbd4-52d6-42f8-b511-1dc9c86a86a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.589+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:35.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Gov. Doug Ducey opposed this year''s ballot measure,
        asking voters to again vote "No."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ad9413-e1b9-40c7-af48-b2e66f0eb9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.589+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:36.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current system with medical marijuana is serving the people
        who need it for health-related reasons," Ducey wrote in the state''s compilation
        of arguments for and against the measure, provided to voters. "We don''t need
        the wholesale expansion that full-throttle legalization will bring."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5030d9da-dc6a-4eb1-a8fe-ef0b075377a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.589+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:36.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Arizona''s vote to legalize recreational marijuana use,
        Julie Gunnigle, the Democratic candidate for Maricopa County attorney, said
        passage would be a powerful bellwether for other parts of the country.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41bf58f-4415-4e38-9776-aaf653f1c63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.589+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:37.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Arizona can do it, the rest of the country is ready," said Gunnigle,
        who supports Proposition 207.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd831e6f-799e-47ce-9c1c-7a8312ebaf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.590+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:37.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Montana revamps its signature drives</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b2ba7d-41fe-4f87-95b0-102b8601dbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.590+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:38.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Montana, the window to gather the tens of thousands of signatures
        needed to place its two legalization questions on the ballot collided with
        the early months of the pandemic and stay-at-home orders.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b2b4f5-6fbc-456c-a41f-644e51f65c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.590+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:38.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state had two initiatives:</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372bbc94-fc66-4976-9523-24f99425d417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.590+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:39.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Initiative 190, which would allow adults in the state to possess
        and buy cannabis for recreational use and defined a 20% tax on recreational
        cannabis. It would also allow people serving sentences for certain cannabis-related
        acts to apply for resentencing or records expungement.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3149f6a0-8cf8-441f-b8cd-a98d93eafbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.590+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:39.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Initiative 118, the second question, would amend the state''s
        constitution to establish 21 as the legal age to purchase, possess and consume
        cannabis.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef3d2dc-4c6a-4d7f-b4a2-6f8161d48270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.590+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:40.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the state''s stay-at-home order was lifted in late April, organizers
        had to get creative to collect the 76,400 signatures required to make the
        ballot in June. They relaunched the signature drive with new health protocols
        in place, including hand sanitizer, distancing, temperature checks for volunteers
        and a new pen for every signer.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647d768a-a216-42e7-a90f-48a15de1effc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.590+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:40.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We took a series of steps to make sure the pandemic didn''t take
        away Montana''s constitutional ballot initiative process," said Matthew Schweich,
        deputy director at the Marijuana Policy Project and one of the leaders of
        the Montana and South Dakota ballot efforts.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a086df3-eedb-4099-9652-4974a2f216a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.590+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:41.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montana''s Chamber of Commerce came out against the ballot questions,
        citing businesses'' concerns about marijuana''s impact on the labor force
        -- a similar concern to the one voiced by Arizona''s Chamber of Commerce.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac41b54-5310-4054-ab3f-faa76846b89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.591+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:41.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An opposition group at one point put up billboards warning: "Big
        Marijuana is coming for our youth."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20e325a-02e0-4739-84ba-043353e522f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.591+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:42.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montana residents voted to legalize medicinal use 15 years ago,
        though implementation has hit stumbling blocks with state approvals.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6f164f-6e6f-4b19-879e-5f37d42cd91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.591+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:42.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Arizona, recent polling showed support for legalization. Among
        likely and active Montana voters, 49% support legalization while 39% oppose
        it, according to a Montana State University poll released in October.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d581132-e1d0-4c0f-b3fd-6f5a6f54b301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.591+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:43.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mississippi''s medicinal push</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e35217a-1716-4bda-87ed-74a22f0bffe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.591+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:43.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mississippians considered two dueling proposals to legalize medical
        marijuana. The state''s unique ballot structure asks voters whether they are
        for approving either Initiative 65 or Initiative 65A, or against both.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7964e09d-9f7a-4866-8c7a-8a47a19b6aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.591+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:44.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initiative 65 would allow physicians to recommend medical cannabis
        for patients with any of 22 qualifying conditions such as cancer, multiple
        sclerosis and post-traumatic stress disorder. The constitutional amendment
        would establish a regulatory program for businesses to grow and sell medical
        cannabis and for the products to be taxed at a 7% rate.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c9a5a0-c445-4ec3-a209-b3e5d6d0fec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.591+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:44.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initiative 65A would limit the smoking of medical cannabis to people
        who are terminally ill, and would leave the regulatory framework up to the
        Legislature.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b895bd43-1be5-4dda-a5b3-b3d6122b07f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.591+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:45.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if a person voted against both, they still had the opportunity
        to choose between the two.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ec3d31-6fd9-45ae-9723-bfca782e4fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.591+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:45.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should either measure pass, Hudak said, "it would signal a pretty
        significant change in politics around cannabis in the South in a way we really
        haven''t had a good test of yet."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84f4914-ac52-4659-8b75-717c37d8b5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.592+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:46.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is it the end of the road for legalization via ballot measure?</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2256f4-2698-4cd4-8dbb-9a84fb77cf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.592+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:46.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocates say they first pursued the piecemeal ballot measure process
        to legalize cannabis because it was easier than navigating the time-consuming
        efforts in state legislatures. But they''re running out of states that use
        ballot measures to shape public policy, Hudak said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cfe0a7-a63f-4eaf-8c25-1f122eb600c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.592+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:47.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just 26 states have initiative or veto referendum processes at the
        state level. And already, leaders in New York, Pennsylvania, Connecticut and
        New Mexico are calling for their states to legalize too.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9a4fd5-324a-4abf-a089-1a3e8b830081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.592+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:47.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Conversations are getting more serious," Hudak said. "A lot of
        progress has been made at the legislative level, even if there''s not a lot
        to show for it."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5608352-4b8b-417a-a908-820695d4ff8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.592+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:48.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Schweich, of the Marijuana Policy Project, hopes voters'' decisions
        on Election Day will serve as a tipping point toward a national conversation.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a99496b-9c87-4734-b859-338887228521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.592+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:48.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason there''s a conversation in Congress is because of all
        of the victories that have already occured at the state level," Schweich said.
        "If we can win in New Jersey, Mississippi, South Dakota, Montana and Arizona,
        it''s going to send a really loud message to Congress that it''s time to fix
        this at the federal level in 2021."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0f9a7c-c65b-4f33-9395-f7022bac346c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:53:33.592+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:49.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on&nbsp;<a href="https://edition.cnn.com/2020/11/04/politics/marijuana-legalization-2020-states/index.html">CNN.com</a>.&nbsp;</em></p>'
  'analysis-most-surprising-result-of-2020-US-election':
    'author': 'Chris Cillizza, CNN Editor-at-large'
    'caption': 'A map showing how US states voted in the 2020 elections for the Senate'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-05T11:53:57.046+08:00
