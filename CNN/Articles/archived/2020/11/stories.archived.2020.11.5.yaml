  'female-prehistoric-hunters-':
    'author': 'Katie Hunt, CNN'
    'caption': 'This illustration shows tools recovered from the burial pit floor
      including projectile points (1 to 7), a possible backed knife (14), thumbnail
      scrapers (15 and 16), scrapers/choppers (17 to 19), burnishing stones (17, 20,
      and 21) and red ocher nodules (22 to 24).'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-05T06:40:50.221+08:00
    'imagesource': 'jcr:5bb79f69-6fd2-4322-ad17-23faca97c042'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04f20e26-e8a6-46eb-88c3-fab27b3d1a0e'
    'lead': 'The woman, thought to be between 17 and 19 years old when she died, was
      buried with items that suggested she hunted big-game animals by spear throwing
      -- stone projectile points for felling large animals, a knife and flakes of
      rock for removing internal organs, and tools for scraping and tanning hides.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-05T06:45:41.870+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T18:32:14.199+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:18:15.736+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prehistoric hunters weren''t all male. Women killed big game, new discovery
      suggests'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a20bf1-7753-451a-accc-73b01a462d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:45:41.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:32:14.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—&nbsp;</strong>Men hunted. Women gathered. That
        has long been the prevailing view of our prehistoric ancestors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dd87e2-aae3-4a85-b8ff-f3424e6eacfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:45:41.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:32:14.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the discovery of a woman buried 9,000 years ago in the Andes
        Mountains with weapons and hunting tools, and an analysis of other burial
        sites in the Americas challenges this widely accepted division of labor in
        hunter-gatherer society.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4b833a-de33-46a4-920b-8fa2bb570bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:45:41.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:32:14.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman, thought to be between 17 and 19 years old when she died,
        was buried with items that suggested she hunted big-game animals by spear
        throwing -- stone projectile points for felling large animals, a knife and
        flakes of rock for removing internal organs, and tools for scraping and tanning
        hides.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fa2009-a7d1-46cd-8801-b667b20cb395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:45:41.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:32:14.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Labor practices among recent hunter-gatherer societies are highly
        gendered, which might lead some to believe that sexist inequalities in things
        like pay or rank are somehow ''natural,''" said lead study author Randy Haas,
        an assistant professor of anthropology at University of California, Davis,
        in a news release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc51ebe4-dea8-407c-9f76-7a164cac44d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:45:41.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:32:14.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it''s now clear that sexual division of labor was fundamentally
        different -- likely more equitable -- in our species'' deep hunter-gatherer
        past."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64cbba1-cc7d-4cbd-be14-1c794a5ec2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:45:41.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:32:14.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The burial site was discovered in 2018 during excavations at a high-altitude
        site called Wilamaya Patjxa in what is now Peru. The skeleton''s sex was confirmed
        by analysis of the bones and protein found on the skeleton''s teeth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846cd67f-13bd-4b76-af2a-48e415656a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:45:41.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:32:14.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The objects accompanying people in death tend to be those that accompanied
        them in life, according to archaeologists. Although some scholars have suggested
        a role for women in ancient hunting, others have dismissed this notion even
        when hunting tools were uncovered in female burials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0667164f-43cf-4248-a06e-32a10b6d5267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:45:41.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:32:14.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Hass said this burial site was a particularly robust case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8fb7b4-37ea-485f-af8c-457cf4e62bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:45:41.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:32:14.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It took a strong case to help us recognize that the archaeological
        pattern indicated actual female hunting behavior."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b50db8-6a2d-46a9-b14e-0bdffe32170b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:45:41.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:32:14.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among historic and contemporary hunter-gatherers, it is almost
        always the case that males are the hunters and females are the gatherers.
        Because of this -- and likely because of sexist assumptions about division
        of labor in western society -- archaeological findings of females with hunting
        tools just didn''t fit prevailing worldviews."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18075194-d195-4150-9dff-8a65f4c8e1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:45:41.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:32:14.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To examine whether this woman found at this site was an outlier,
        the researchers examined 429 skeletons at 107 burials sites in North and South
        America from the late Pleistocene and early Holocene periods -- around 8,000
        to 14,000 years ago.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac51dda2-1765-4ee9-9d94-84de5c15e159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:45:41.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:32:14.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those, 27 individuals were buried with hunting tools -- 11 were
        female and 15 were male. The sample was sufficient to "warrant the conclusion
        that female participation in early big-game hunting was likely nontrivial,"
        the study, which published in the journal <a href="http://dx.doi.org/10.1126/sciadv.abd0310N"
        target="_blank">Scientific Reports</a> on Wednesday, said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0650039d-796e-4aa3-bda1-c467eaea1fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:45:41.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:32:14.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A community activity</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec43aaf5-3fc8-4b0f-aa2b-23bdbcf741dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:45:41.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:32:14.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings add to doubts about "man-the-hunter" hypothesis that
        informed much thinking about early humans since the mid-20th century. That
        theory posits that it was men who went out and hunted, bringing home meat
        to feed women and children, who were responsible for gathering berries, plants
        and nuts to supplement the diet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff4649c-c1d5-421a-859c-6dd41243dbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:45:41.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:32:14.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But recent research suggests hunting was very much a community-based
        activity, needing the participation of all able-bodied individuals to drive
        large animals, the paper said. The weapon of choice at that time -- a spear
        known as an atlatl -- had low accuracy, encouraging broad participation, and
        using it was a skill learned from childhood.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3b4527-aa55-488a-878d-6a38b6546cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:45:41.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:32:14.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women may also have been freed from child care demands by "alloparenting"
        -- rearing children was a job shared by many.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0c5183-71df-4e09-a3d4-c5c60fd064e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:45:41.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:32:14.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While later burial sites suggest a clearer division of labor among
        early humans, with hunting more of male activity, the study said that more
        analysis of burial sites in other places would be valuable to understand how
        division of labor evolved among hunter-gatherer societies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c19594e-348e-4517-8026-7296102fd8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:45:41.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:32:14.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our findings have made me rethink the most basic organizational
        structure of ancient hunter-gatherer groups, and human groups more generally,"
        Haas said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a762bc29-fda0-48f3-9b50-21c09b09d5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T06:45:41.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:32:14.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com&nbsp;<a href="https://edition.cnn.com/2020/11/04/americas/prehistoric-female-hunter-burial-scn/index.html"
        target="_blank">Prehistoric hunters weren''t all male. Women killed big game,
        new discovery suggests</a></em></p>'
