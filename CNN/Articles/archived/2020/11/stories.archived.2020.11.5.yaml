      'mgnl:lastActivated': 2023-01-25T18:26:24.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14553d18-bbef-4e23-8e93-4938f00eb9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:34:37.170+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:26:25.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Prioritizing the passage of these proposed laws can help boost
        President Rodrigo Duterte’s renewed efforts to curb graft and corruption in
        the government. We hope that we can gear towards the passage of these bills
        before this year ends, or early next year,” said Romualdez, who chairs the
        House Committee on Rules.</p>'
