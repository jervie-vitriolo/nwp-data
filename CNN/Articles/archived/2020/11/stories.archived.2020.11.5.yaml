    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DBM', 'Budget', 'Avisado', 'LGU', 'NDRRMC', 'state-of', 'calamity',
      'fund']
    'stories': ['90524920-997b-4b23-abef-0b901c1db93f']
    'template': '1'
    'title': 'DBM studying ways to send money to ''Rolly''-hit areas with depleted
      calamity funds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e6a075-9cb6-41c2-b5c7-56c4293fcfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:44:42.146+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:26:11.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> Provinces
        battered by Super Typhoon Rolly may need to formally declare their areas under
        state of calamity if they want to request new funds from the Department of
        Budget and Management.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca34112-338f-459e-9088-1f408e6038dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:44:42.146+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:26:12.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Wendel Avisado said the department is looking for
        ways how it can directly download additional funds to local government units
        in Bicol ravaged by the typhoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe33107-4ed3-4bae-9bf8-f633dd68e425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:44:42.146+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:26:12.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pagmi-meeting-an po ''yan bukas ng</em> [that will be discussed
        tomorrow by the] NDRRMC (National Disaster Risk Reduction and Management Council),
        among others the declaration of a state of calamity in the areas affected
        by super typhoon Rolly," Avisado said in a Thursday briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861541b9-ca49-428c-acf9-d1cfe55f6973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:44:42.146+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:26:13.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag nagkaganoon po, merong mga issuances na gagawin kung
        saan gagawan ng paraan kung pwedeng makadirektang bigay, dagdag-ayuda ang
        national government sa mga</em>&nbsp;local government units," he also said.
        "<em>Inaaral na po ''yan."</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9905e17c-489d-42aa-af1b-f1c9b4fb0aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:44:42.147+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:26:13.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the state of calamity is declared, there will be
        issuances that will pave the way for the direct provision of cash aid from
        the national government to local government units. We are studying that.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38837a1-e3e9-4c5b-ab87-b45fc41671c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:44:42.147+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:26:14.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said he held his regular briefing
        in Catanduanes as a gesture to assure residents that the government will provide
        for their needs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d49dec-6cf4-4613-8302-e2e57ee5508b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:44:42.147+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:26:14.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Malacañang rejected proposals to divert portions of the
        ₱19.13 billion funding for the <a href="https://cnnphilippines.com/news/2020/9/9/Senators-budget-NTF-ELCAC-unemployment.html?fbclid=IwAR1_kN_qcWGmFGubtr4GixcM1jIxM_88vcoxRiCaLsMgrxndhvXmrWCbMKk">government''s
        anti-communist rebel initiatives</a>&nbsp;next year for typhoon response.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134eb999-f65b-4916-9f55-a6c48da973ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:44:42.147+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:26:15.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have repeatedly questioned the hefty funding for the National
        Task Force to End Local Communist Armed Conflict (NTF-ELCAC) under next year''s
        national budget, which was recently under fire for red-tagging celebrities
        who have spoken up on women''s rights and are linked to supposed left-leaning
        groups.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f26dd5-e87d-49ab-b11a-1d0e280bda0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:44:42.147+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:26:15.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros said on Tuesday that the ₱16 billion NTF-ELCAC
        funding for barangay development should be <a href="https://cnnphilippines.com/news/2020/11/3/Hontiveros-anti-communist-task-force-funds-Rolly-response.html">reallocated
        to help communities reeling from the impact of the typhoon.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece98a9e-26d1-4548-9a17-7713f9b8cfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:44:42.147+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:26:16.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The barangay budget will be downloaded to communities who previously
        lost their homes or jobs to armed attacks, the DBM earlier said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3259a4b-0d85-4202-9ee2-81dab2394eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:44:42.165+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:26:16.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://cnnphilippines.com/news/2020/11/5/Life-got-worse-for-82--of-adult-Filipinos-in-the-past-year---SWS-.html">Life
        got worse for 82% of adult Filipinos in the past year – SWS</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13555b1c-9452-4675-b501-1228848ee4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:44:42.147+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:26:17.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Roque said it was not necessary.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f70bcdf-14be-4a33-b0ee-64da83f77934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:44:42.147+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:26:17.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa tingin ko po, hindi naman kailangang i-realign dahil ''yung
        ELCAC na pondo naman po ay mapupunta naman sa areas na merong</em> insurgency
        problem. <em>Alam naman natin na kailangang magkaroon ng pag-unlad para mawala
        na ''yung problema</em>," he said during a livestreamed briefing from Virac,
        Catanduanes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181029c1-56ee-4d86-b5f5-603e8b5b51ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:44:42.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:26:18.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Itong mga nasalanta ng bagyo, they will be beneficiaries of
        the ELCAC funds... Malaking pondo ay pupunta sa Bicolandia at Catanduanes
        kung saan aktibo naman po ang mga</em> insurgents," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cae4ec-f691-4ada-8e37-9ad18db5abcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:44:42.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:26:18.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think there''s no need to realign because the ELCAC
        funding will go to areas with insurgency problem. We need to develop these
        areas so that problem will be resolved. Typhoon victims will be beneficiaries
        of the ELCAC funds... Bicol and Catanduanes will receive a lot of funding
        since insurgents are active here."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9c1d5c-cc72-4be8-a103-80a4b23448d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:44:42.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:26:19.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avisado earlier said that <a href="https://www.cnnphilippines.com/news/2020/11/3/funds-available-Typhoon-Rolly-response-foreign-aid.html">₱3.622
        billion</a> is available for disaster relief efforts at the national level,
        which is held by the NDRRMC. However, LGUs still have to make a formal request
        for additional budget and have it approved by President Rodrigo Duterte before
        they can access the funds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2699ff-d297-4348-b361-efc0082f7729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:44:42.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:26:19.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the easiest way for local government units to seek budget
        augmentation is through the quick response funds held by the Office of Civil
        Defense, Department of Social Welfare and Development, Department of Health,
        Department of Agriculture, Department of Public Works and Highways, Department
        of Education, and the National Electrification Administration, the DBM chief
        has said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5908d136-dc1c-4850-90a7-4aaca51c98a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:44:42.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:26:20.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TGP Party-list Representative Bong Teves, a former vice governor,
        asked the national government to provide Catanduanes cash aid worth one month
        of the province''s internal revenue allotment to boost ground response.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ada17f-c5bc-43a0-a5df-2a53c0814bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:44:42.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:26:20.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM official said it will support moves to add fundings under
        the 2021 budget for rebuilding of public structures in areas affected by Typhoons
        Quinta and Rolly.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993c8c80-99d7-4201-a0ed-030ec333251d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:44:42.165+08:00
