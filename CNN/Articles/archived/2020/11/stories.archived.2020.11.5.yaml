        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b298332a-ee31-4914-97c0-38f518edd013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T20:54:58.442+08:00
      'mgnl:createdBy': 'vince'
