      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Joe Biden''s campaign projected confidence
        Wednesday that he will maintain his narrow leads in several key states --
        which are enough to hand him the presidency -- and could also overtake President
        Donald Trump in Pennsylvania and Georgia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87cf7f5-5364-461d-9ec3-e3e3d5ccfee9'
