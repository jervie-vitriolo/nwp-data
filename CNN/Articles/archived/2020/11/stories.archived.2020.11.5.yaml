    'jcr:uuid': '2a56ae01-fd79-411e-b6f7-025594729abe'
    'lead': 'Young Americans and White voters with college degrees flocked to former
      Vice President Joe Biden in several key swing states, according to results of
      a nationwide CNN exit poll, moving him closer to capturing the electoral votes
      necessary to win the White House.'
