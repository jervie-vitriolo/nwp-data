      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help everyone better understand the issue, as well as the call
        for protection against discrimination, here we debunk five myths and misconceptions
        about the LGBTQ+ bathroom issue.</p>'
