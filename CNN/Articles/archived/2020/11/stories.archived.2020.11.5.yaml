      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read more <a href="https://cnnphilippines.com/life/culture/2019/6/7/gay-teens-outside-manila.html"
        target="_blank">here</a>.</p>'
    '38':
