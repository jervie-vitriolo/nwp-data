      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald Trump is alive and well," Stepien said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4a9c13-aefe-4608-9b43-7bc50b8d6353'
