    'template': '1'
    'title': 'Pag-IBIG offers calamity loan to typhoon-hit members'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d399b0-1eda-4ad7-83be-b6403ff9bdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:45:36.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:24:52.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> Pag-IBIG
        members affected by the recent destructive Super Typhoon Rolly are encouraged
        to apply for a calamity loan payable in 24 months, the institution that provides
        housing loans said on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24b67d4-d534-433e-aab4-0a367ae4b6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:45:36.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:24:53.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pag-IBIG in a statement said it is ready to provide the loans to
        eligible members. The members may borrow up to 80% of their total Pag-IBIG
        Savings - composed of monthly contributions, employer''s contribution and
        dividends earned - within 90 days from the state of calamity declaration in
        their area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf2ccd7-a837-4ef7-b4fd-e894809e6ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:45:36.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:24:53.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Members in affected areas who still have access to internet service
        and have a Loyalty Card Plus, Land Bank of the Philippines or United Coconut
        Planters’ Bank (UCPB) cash card, may file their loan applications via Virtual
        Pag-IBIG," said Secretary Eduardo del Rosario, who heads the Department of
        Human Settlements and Urban Development and the Pag-IBIG board of trustees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af16b7eb-dc93-4d9e-9e34-77785a299ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:45:36.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:24:54.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Service desks are also available in affected areas, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa395c7-e04c-4805-a5f9-694c8ecd0afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:45:36.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:24:54.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said it is offering a rate of 5.95% per annum and the
        loan is payable in 24 months, with the initial payment paid on the third month
        after the loan is given.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
