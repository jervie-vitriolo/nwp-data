    'template': '1'
    'title': 'Young Americans and White college-educated voters flock to Biden in
      several battleground states, CNN exit polls show'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84793f41-9b1f-4183-96d1-3c47bf6fd781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:34:51.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:00.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Young Americans and White voters with
        college degrees flocked to former Vice President Joe Biden in several key
        swing states, according to results of a nationwide CNN exit poll, moving him
        closer to capturing the electoral votes necessary to win the White House.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddc4b4b-1c2d-4560-b8d2-bd160bbc0edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:34:51.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:00.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Wisconsin, nearly 3 in 5 voters under the age of 30 supported
        Biden, compared with only 47% who cast ballots for Democratic nominee Hillary
        Clinton in 2016. Next door in Minnesota, nearly two-thirds of young voters
        selected Biden, compared to 45% who voted for Clinton. They helped propel
        him to victory in those states.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15be63fb-3410-47d4-a3bf-8a1ac46df974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:34:51.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:00.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among young voters in Arizona, which CNN has not yet projected for
        either Biden or President Donald Trump, the former vice president was the
        candidate of choice by more than 2 to 1, according to the national exit polls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3602cd-f7f8-4cb8-ac64-a67b7969a0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:34:51.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:00.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump lost support among the age group in those three states compared
        with 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6243563-c220-4446-88be-e0c969a51320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:34:51.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:00.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former vice president also made gains among White voters with
        college degrees in Michigan, Wisconsin, Minnesota, Arizona and Nevada, capturing
        a larger share of that group than Clinton did four years earlier. He captured
        a double-digit lead with the group in Arizona and Pennsylvania, though Clinton
        did not win it in either of those states. CNN has not yet projected a winner
        in Nevada.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eda4781-ec74-4f73-b8e9-2f9c0d5d7ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:34:51.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:00.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Michigan, Biden picked up support among independents and senior
        citizens too, while he garnered more independent votes in Wisconsin, compared
        to Clinton four years ago. More Wisconsin and Michigan voters making less
        than $50,000 a year voted Democratic this year compared to 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f8ec05-747e-4add-9743-23fdaf5a076b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:34:51.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:00.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s exit polls this year incorporate in-person interviews at
        early voting locations and telephone interviews to target by-mail voters.
        Those surveys are in addition to the in-person interviews with voters on Tuesday.
        In every state where exit poll results are available on election night, there
        will be a combined result to reflect a complete picture of voters across the
        country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ff9a0a-1187-45c6-ac32-eb1ff7ea76d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:34:51.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:00.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National exit polls show college-educated voters comprised a little
        less than half of the 2020 electorate, up slightly from 2 in 5 voters who
        had a college degree in 2016. White voters made up roughly 2 in 3 voters in
        the 2020 electorate, which is down slightly from 71% in the 2016 electorate.
        Women comprised just more than half of the electorate this year, according
        to those exit polls, similar to 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e5bd1f-4a17-456b-bdec-77cb730e6c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:34:51.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:00.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Latinos turn out for Trump</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0465d212-924e-4ea9-a867-b2ce952f78ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:34:51.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:00.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump picked up more Latino voters in several states than he won
        in 2016. The President captured almost half of the group in Florida, up from
        35% in 2016. Biden earned just over half of the Latino vote in the state,
        compared to 62% who supported Clinton four years ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2357786-6429-4953-976d-eb98d797a923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:34:51.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:00.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also lost support among Latino voters in Georgia and Ohio,
        which Democrats had hoped to flip. The former vice president was up only about
        16 percentage points in Georgia and about 21 points in Ohio, compared to Clinton''s
        margin of 40 percentage points and 41 points in Georgia and Ohio, respectively.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba64cd8-0e14-42e3-a79d-7234f2ee0d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:34:51.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:00.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in preliminary results from Arizona, Latino voters favored
        Biden by nearly 2 to 1, with Trump barely making a dent. Clinton also won
        the Latino vote there handily in 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370aa9b9-24e0-491b-83b9-fc776b93b19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:34:51.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:00.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Economy is the main concern</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aefb4f3-0db9-411e-acd5-d8457d0d8d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:34:51.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:00.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy was top of mind for voters as they cast ballots for
        president, according to the results of the nationwide CNN exit poll.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8c4c2b-97c2-414f-8a69-403b1a7ee776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:34:51.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:00.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while they were fairly evenly split on whether the country''s
        economy is doing well, more than half said the coronavirus pandemic has caused
        them financial hardship. Still, around 2 in 5 said they are better off today
        than four years ago, compared to 1 in 5 who said they are worse off today.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae070b0-4448-4726-a394-276499dd3eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:34:51.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:00.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US suffered its steepest loss of jobs in April as states shuttered
        non-essential businesses and told residents to stay at home to try to contain
        the Covid-19 outbreak. While employers have rehired millions of Americans,
        the country is still down 10.7 million jobs since February. The 7.9% unemployment
        rate is the highest it''s been ahead of a presidential election since the
        government started tracking the monthly rate in 1948.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac004f17-074d-41c6-8846-9d927d1450b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:34:51.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:00.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About one-third of voters called the economy their most critical
        issue, while roughly 1 in 5 citing racial inequality and about 1 in 6 named
        the coronavirus pandemic as most important to their vote. Roughly 1 in 10
        each cited health care policy and crime and safety as their top issue.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a25534c-4979-4af5-bf45-217994a49b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:34:51.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:00.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Biden supporters, more than one-third said racial inequality
        was their most important issue, beating out all others.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c31387b-f4bf-4cf0-a3cd-b385bd2d1db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:34:51.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:00.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though more voters cited the economy than coronavirus as their
        most important issue in choosing a candidate, a narrow majority say that the
        nation''s priority now should be containing the coronavirus over rebuilding
        the economy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dfa569-f778-43db-a729-635419111f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:34:51.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:00.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Views on all things coronavirus divided voters based on political
        leanings. Trump''s supporters were far more likely to call the economy their
        top issue, with about 3 in 5 of the President''s supporters saying so, compared
        to only 5% who cited coronavirus. Among Biden''s supporters, about 3 in 10
        said coronavirus is their top concern, compared to 1 in 10 who cited the economy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f715c5-0c87-47e2-9498-f93e63b243fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:34:51.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:00.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 4 in 5 Biden supporters said containing the coronavirus should
        be the nation''s priority, while roughly three-quarters of Trump backers felt
        rebuilding the economy is most important.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cad89c-2282-4647-a9a9-c84e6fb0554b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:34:51.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:00.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Containing the coronavirus</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76352d82-990f-4e07-8b99-b8659120119a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:34:51.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:00.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, most voters felt the nation''s efforts to contain the virus
        are going badly. But that sentiment varies widely by which candidates people
        are supporting.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a24ee2-bcc0-44d7-a1fb-be3ed3a3ffeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:34:51.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:00.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 9 in 10 Biden voters say that efforts to contain the virus
        are going badly, while only 1 in 10 Trump supporters felt that way.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfa41a8-7871-46b3-bf41-210d041008bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:34:51.072+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:00.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With coronavirus cases and hospitalizations rising in many states,
        around two-thirds of voters said they view wearing a face mask as a public
        health responsibility more than as a personal choice. But this also differs,
        with more than 4 in 5 Biden voters saying it''s a public health responsibility,
        but only half of Trump supporters responding that it is.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec1aac8-f117-4fc5-b4e7-9cba4caf91d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:34:51.072+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:00.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday afternoon, the US reported nearly 9.5 million cases
        of the virus and more than 233,000 people have died, according to data from
        Johns Hopkins University. It is forecast to take tens of thousands more lives
        in coming months.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9eedd8-c540-43cf-b340-3d23d9a8852f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:34:51.072+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:00.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Loyal to their candidates</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a4eb1c-8df0-409d-b2e2-1eeb9da681c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:34:51.072+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:00.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of Trump and Biden supporters said they cast ballots
        more in support of their candidate than against his opponent, though Trump''s
        base was even more loyal to him. More than 4 in 5 people said they voted for
        the President, while just under two-thirds of Biden''s voters said the same.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fec6ce-5515-4eac-970c-e6a3a3c9a143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:34:51.072+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:00.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top quality voters were looking for in a president was a strong
        leader. One-third said so, while just under a quarter wanted someone with
        good judgment and just over one-fifth thought a candidate who "cares about
        people like me" was most important. Around one-fifth were looking for someone
        who can unite the country.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc55850-ed6e-492f-aeb3-3daa9e878830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:34:51.072+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:00.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to the issues, nearly three-quarters of voters said
        a candidate''s position on the issues was most important, while less than
        quarter named the candidate''s personal qualities.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e400d07e-638b-4bd3-be80-5186d42c08f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:34:51.072+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:00.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-thirds of voters said that climate change is a serious problem.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51561b17-c923-493e-bb2c-bfdc9cfc1fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:34:51.072+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:00.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 3 in 5 voters said that Supreme Court appointees were an important
        factor in their vote -- Trump named three justices in his first term, shifting
        the court to the right. And more than half of voters said the high court should
        keep Obamacare as it is. Justices will hear oral arguments on a case that
        seeks to overturn the landmark health reform law next week.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0999a7b-08af-474f-9b01-4d2ba242887f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:34:51.073+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:00.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Half of voters confident their ballots will be counted accurately</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c74526e-7e14-40fe-b77a-b20e9b9c655a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:34:51.073+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:00.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters largely found the experience of casting their ballots to
        be an easy one, though there is a wide gap between the share of White voters
        who said it was very easy (roughly three-quarters) and the share of Black
        voters who felt the same way (about half). About half overall said they are
        very confident that votes in their states will be accurately cast and counted,
        about the same as four years ago.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422b3b62-964b-4cf2-b287-e0525475ed57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:34:51.073+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:00.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a tidal wave of early and absentee voters this year, very few
        made up their minds in the final days of the contest: Just 5% said they made
        up their minds in the final week of the campaign, and over 4 in 5 said they
        made up their minds before September.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4357d894-5743-4abe-ac76-71a785355c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:34:51.073+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:00.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey suggests a high level of new voter participation. About
        1 in 8 said 2020 is the first year they have ever voted, about on par with
        the share saying so in 2008.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21023a90-e596-4255-9e54-d795a9daba0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:34:51.073+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:00.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Exit Polls are a combination of in-person interviews with Election
        Day voters and telephone polls measuring the views of absentee by-mail and
        early voters and were conducted by Edison Research on behalf of the National
        Election Pool. In-person interviews on Election Day were conducted at a random
        sample of 115 polling locations nationwide among 7,774 Election Day voters.
        The results also include 4,919 interviews with early and absentee voters conducted
        by phone. Results for the full sample have a margin of error of plus or minus
        2 percentage points; it is larger for subgroups.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bfdf5e-ba39-4423-9c21-1da6a49d39e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:34:51.073+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:32:00.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/04/politics/exit-polls-2020-update/index.html">"Young
        Americans and White college-educated voters flock to Biden in several battleground
        states, CNN exit polls show."</a></em></p>'
  'Viral-ballot-burn-video-fake-Eric-Trump':
    'author': 'Konstantin Toropin, Donie O''Sullivan and Mallory Simon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-05T08:47:54.655+08:00
    'imagesource': 'jcr:4c3ff2f6-f9a0-45ea-a382-e71e1e28f96b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '725b5aad-7e95-450c-b51b-381b589edf5b'
    'lead': 'A viral video that purports to show about 80 ''ballots'' — all for Donald
      Trump — being burned is fake. The version Eric Trump shared had about 1.2 million
      views alone. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-05T08:51:24.582+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T18:31:58.639+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:18:18.729+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Viral ''ballot'' burning video shared by Eric Trump is fake'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7caf30-2120-4362-b62d-78e65b79bc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:51:24.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:31:58.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A viral video that purports to show
        about 80 "ballots," all for Donald Trump, being burned is fake, Virginia Beach
        city officials say.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28705cf6-7f27-4226-8de9-aed7ae6f6e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:51:24.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:31:58.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video, which surfaced on Tuesday, features a man with a plastic
        bag full of papers that look like ballots, which he doused with a flammable
        liquid and set aflame. The person, whose face is never shown, claims the 80
        false "ballots" are "all for President Trump" on the video. Though the location
        is not discussed on the video, the races on the papers are from Virginia Beach,
        Virginia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869be6dc-d2b5-4777-b13b-3c0a2d724257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:51:24.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:31:58.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the ballots are not real. The city of Virginia Beach said
        the papers are clearly sample ballots, rather than official ballots, since
        they lack the "bar code markings that are on all official ballots," according
        to a statement released on Tuesday afternoon. The statement showed an official
        ballot and compared it to a screenshot of the false video.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59184e86-7a01-4547-84dc-99106b816563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:51:24.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:31:58.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christine Lewis, Virginia Beach''s deputy registrar, pointed out
        to CNN that her office was quick to highlight the deception in an effort to
        prevent the spread of misinformation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c2552c-c8ae-463a-ba4f-cc7c313d9312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:51:24.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:31:58.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City communications director Julie Hill added that police and fire
        investigators are now looking into the matter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9964efe3-dd8d-41e1-80e5-3ba61d431b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:51:24.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:31:58.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being debunked on Tuesday, the video continued to be shared
        on social media. The video eventually made its way to right-wing media sites
        like the Gateway Pundit, which posted a version of the clip on Wednesday afternoon.
        Eric Trump shared the video at around 3:40pm on Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d01b591-d1a3-41fc-bede-0f7b2efa2333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:51:24.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:31:58.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The version Eric Trump shared had about 1.2 million views alone.
        CNN found three other accounts that posted the same video that had more than
        115,000 combined views.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a464f371-5a06-4b61-8020-b07c51dcb27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:51:24.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:31:58.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Trump shared the video by retweeting an account that posted
        it. The account Eric Trump retweeted has now been suspended, which means the
        video can no longer be seen on Eric Trump''s feed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d23f0c-16bd-4e24-ac55-9db4fa517cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T08:51:24.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:31:58.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gateway Pundit did not immediately respond to a request for
        a comment.</p>'
  'PSA-October-2020-inflation':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-05T09:12:06.455+08:00
    'imagesource': 'jcr:573e911f-7cb9-4c7e-8c47-5a0d3a2c906c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec2d1c90-6071-4f55-8ed4-b53447fcd3d4'
    'lead': 'Filipino consumers had to shell out more money for pork, rice, transportation,
      and a haircut, monthly data from the Philippine Statistics Authority show.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-05T09:13:24.956+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T18:31:57.623+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:18:19.031+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['inflation', 'PSA', 'COVID-19', 'Philippine-Statistics-Authority',
      'food']
    'template': '1'
    'title': 'Inflation picks up pace in October with higher food, transport prices'
    'updated': 2020-11-05T13:26:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b687f73-87ea-45dd-af66-813277c25cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:29:14.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:31:57.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> Prices
        of basic goods climbed faster in October ​led by food and public transport,
        the Philippine Statistics Authority reported on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58d4bc8-fa1f-4c34-8d18-8b381553d9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:29:14.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:31:57.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation logged in at 2.5%, rising from September''s 2.3% and the
        0.8% recorded in October 2019. ​This is the fastest increase since July, which
        also ended a two-month streak of decelerating price adjustments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19669e63-67d4-4030-8d42-3cc65624c669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:29:14.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:31:57.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Statistician Dennis Mapa reported faster increases in the
        cost of meat and fish, and with vegetable prices slowly returning to normal.
        ​In particular, pork prices fattened up by 29% in Metro Manila amid supply
        concerns due to the African swine fever. The growth is softer in the provinces
        at 12%, although Mapa pointed out that <a href="https://www.cnnphilippines.com/news/2020/9/24/New-ASF-outbreaks-Luzon.html">areas
        in Luzon are more affected by price adjustments</a> in the capital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150123b8-43d0-4c00-bdc2-95e4386cf347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:29:14.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:31:57.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall prices of meat grew by 4.7%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8d69c5-d836-403c-8964-d6f9e8204c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:29:14.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:31:57.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport costs maintained their ascent, with tricycle fares zooming
        by 45.8% and jeepney fares accelerating by 6.4%. Mapa said the average minimum
        tricycle fare is now at ₱14.25 from ₱11 a year ago, a trend seen since government
        allowed such vehicles to return to roads but with just one passenger per trip.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fee78b-5af2-484e-b6be-13f8baa1bb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:29:14.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:31:57.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buses also charged 4.1% higher as more public utility vehicles were
        allowed to ferry passengers as authorities relaxed quarantine rules.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159b6a58-d822-4ce5-b1d8-d2d0feeba547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:29:14.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:31:57.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers also had to spend more on getting a haircut, with barbershops
        charging 7.6% more than their rates a year ago. Mapa said this reflected additional
        costs to do business, such as the provision of protective gear and disinfection
        activities amid the COVID-19 pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57543bae-32d4-4318-8b45-f0d7d63df567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:29:14.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:31:57.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher tuition fees charged by private high schools, colleges, universities,
        and other tertiary institutions also contributed to monthly inflation, the
        PSA said, although the 1.2% increase is quite modest compared to September''s
        1% uptick.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547d1c73-5f5b-48ee-b4d2-de62f1488415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:29:14.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:31:57.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/6/23/DepEd-reasonable-tuition-miscellaneous-fees-private-schools.html">Private
        schools urged to impose reasonable tuition, miscellaneous fees amid pandemic</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683d7f57-ace6-43bb-bfbe-044c2df6ca75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:29:14.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:31:57.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurants also charged more for meals, with prices up by 2.1%,
        the PSA said. The cost of personal hygiene materials, which includes rubbing
        alcohol and toothpaste, went up by 2.8%.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf9fcfa-b718-4d57-a37d-0bd2f991614a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:29:14.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:31:57.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, slower inflation was logged for alcoholic drinks
        and cigarettes, clothing, housing expenses and utilities, and health-related
        items.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4129c620-4c45-4e85-b1a2-c900e4e227d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:29:14.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:31:57.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costs incurred for recreation and culture dropped from last year,
        as most establishments remain shuttered or on limited operations amid the
        COVID-19 crisis.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9c470a-d6cf-46cc-b906-a5b2cb060140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:29:14.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:31:57.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation tracks the price movements of basic goods like food and
        fuel. Authorities want to keep price increases between 2-4%, a trend sustained
        since last year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739de71f-f976-4ac1-963e-82c55bdcf61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:29:14.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:31:57.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas earlier pegged price climbs between
        1.9-2.7%, citing higher electricity rates and some food price increases due
        to recent typhoons that disrupted production and harvests.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db068321-c4e8-4baf-b365-7bd8e0ab0fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:29:14.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:31:57.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the country''s poorest households felt the price increases
        more as inflation for the bottom 30% income earners clocked in at 2.9%, mainly
        for their food, education, as well as clothing and footwear needs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6c59e1-9388-448f-944d-452381e6807d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:29:14.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:31:57.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​Bicol again logged the fastest inflation among regions with a 4.1%
        pace, although slower than the 4.5% increase the previous month. Mapa said
        this does not yet include the impact of <a href="https://www.cnnphilippines.com/news/2020/11/2/Super-Typhoon-Rolly-agriculture-damage.html">Typhoons
        Quinta and Rolly</a> which ravaged provinces last week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e817429-534f-4162-88ba-15940577f588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:29:14.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:31:57.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang malaking contribution sa inflation for Bicol Region ay
        ''yung transport index, na nasa 37.4%. Ang pinanggalingan nito ay ''yung tricycle
        fares na may 123% inflation</em>, so more than double (from a year ago) [The
        biggest contributor to inflation in the Bicol region is the transport index
        at 37.4%. This is mainly due to tricycle fares with a 123% inflation, meaning
        it more than doubled (from a year ago)]," he said during a media briefing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33032cb6-e9e5-4f1a-a0c1-d3e532b5592d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:29:14.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:31:57.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeepney fares in Bicol surged by a third while bus fares are up
        16.1%.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e430a33-f2ff-4155-9e82-7f4742e2f318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:29:14.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:31:57.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation was at the same pace in Metro Manila and in the provinces,
        although rice prices surged in most parts of Luzon amid limited supply of
        regular and well-milled rice, the PSA official said. However, fancier rice
        variants saw prices slip with more than enough supply in the market.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b140392f-6dac-4256-ac25-338159bd5737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:29:14.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:31:57.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rice is 0.8% cheaper in the regions compared to October 2019 rates
        but is 1.9% costlier within Metro Manila, data showed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847f3125-f44e-4390-8884-592f8688b462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:29:14.752+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:31:57.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://cnnphilippines.com/news/2020/10/21/psa-rice-stocks-sept-2020-q3-production.html">Rice
        stocks down 1% in September</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8dcfd6-d525-484d-82f4-177cb38e2111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:29:14.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:31:57.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the year, prices have risen by 2.5% – well within
        the central bank''s 2-4% target range for 2020. BSP Governor Benjamin Diokno
        said the outturn is within expectations of a "favorable" inflation environment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2b864d-6e1f-4bd2-ad3c-27f2814ab859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:29:14.751+08:00
