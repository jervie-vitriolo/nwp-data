  'Realistic-timeline-COVID-19-vaccine-rollout-PH-end-2021':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-05T15:00:48.772+08:00
    'imagesource': 'jcr:e3dfcfa1-182b-45d5-9790-0b3cf8725ebb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7203bb1-a4e8-43ee-ae62-7706792aa542'
    'lead': '’Realistically’ speaking, mass vaccination against coronavirus in the
      country may not happen until the end of next year, newly appointed vaccine czar
      Carlito Galvez, Jr. says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-05T15:15:51.593+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T18:26:51.725+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:18:28.605+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Galvez: Realistic timeline for COVID-19 vaccine rollout in PH is by
      end of 2021'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c50b7f-1778-451c-9c93-a88f19c4c6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:15:51.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:26:52.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong>&nbsp;"Realistically"&nbsp;speaking,
        mass vaccination against coronavirus in the country may not happen until the
        end of next year, newly appointed vaccine czar Carlito Galvez, Jr. said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbd3876-97de-49f7-9ab0-ddf2f3426227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:15:51.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:26:52.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kapag nakita nating under development pa po ang mga</em> vaccine
        <em>ay baka</em> before end of the year (2021),” Galvez told a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a3fbc6-91d5-4913-aeac-3061af42a758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:15:51.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:26:53.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If a vaccine is still under development, then (immunization)
        could happen before the end of 2021.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fec64e-7cfa-4621-aa06-554ea8035ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:15:51.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:26:53.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez also does not rule out that a vaccine may be available for
        rollout by mid-2021 under a "best-case scenario."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2366b9-aa6a-4201-9d08-3224aff2084d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:15:51.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:26:54.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> (our) best case scenario <em>ay</em> (is) May 2021,"&nbsp;the
        official said, citing the country’s experts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a683f6-5da8-4533-a091-8784a458a7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:15:51.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:26:54.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.ph/news/2020/9/25/COVID-19-vaccine-2021-Philippines-FDA.html"
        target="_blank">In September</a>, Food and Drug Administration chief Eric
        Domingo said agencies can meet the timeline if clinical trials, including
        the global initiative led by the World Health Organization, will be finished
        in the shortest time possible. He added that this will only happen if the
        manufacturers pass all the requirements and submit proper documents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0366b6d5-9ece-4698-935e-c8a5302ab867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:15:51.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:26:55.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO solidarity trial on COVID-19 vaccines in the Philippines
        is expected to start in December.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97c8278-6ebd-491f-bbb4-baff3359b29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:15:51.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:26:55.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, the public should continue following the minimum
        health standards so they could minimize their risk of catching the virus,
        Galvez said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f690c272-63bb-474d-8f56-0e3e7a090f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:15:51.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:26:56.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Logistics plan</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f716f6-6d32-481d-ae11-d6fbc28ee719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:15:51.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:26:56.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they are also working on a logistics plan in anticipation
        of an effective and safe coronavirus vaccine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13434c1c-04b8-49be-8063-5fe707dba1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:15:51.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:26:57.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are in talks with pharmaceutical companies including Zuellig
        Pharma Corp., Ayala Healthcare, and Unilab, Inc., which could help them ensure
        that COVID-19 vaccines are properly stored once they arrive in the country,
        he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95369b4a-7a07-4abe-b959-468fbaf2bdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:15:51.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:26:57.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said other private companies with cold storage equipment
        and facilities have volunteered to store vaccines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b077fbf-8543-4159-a9c1-6cbe0a985dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:15:51.595+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:26:58.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire earlier said that vaccines
        have specific storage requirements with different ideal temperatures.</p>'
