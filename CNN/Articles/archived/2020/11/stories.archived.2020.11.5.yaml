      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546c87ef-f7b9-4a18-b29d-a23cbf7392f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T20:54:58.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:31:55.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Filipino Americans really feel like they are suited to take us
        out of COVID, to bring the economy back, restore America’s place in the world,”
        he told CNN Philippines’ <em>News Night.</em> “These are the things that Filipino-Americans
        care about and the reason why they are supporting Joe Biden and Kamala Harris.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffc0af9-3134-4fe0-bdc1-58660ae46cad'
