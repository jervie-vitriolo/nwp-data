  'lebron-james-ericka-weems-death':
    'author': 'David Close, CNN'
    'caption': 'NBA superstar LeBron James is seeking answers following the shooting
      death of 37-year-old Ericka Weems, the sister of James'' childhood friend, Brandon
      Weems, a spokesperson for James, Stephanie Rosa, told CNN. (FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
