    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bcaee5-79fd-43a2-ab75-4e5642f4a2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:53:30.496+08:00
