      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planet''s ice shelves are weakening due to human-induced warming
        of our oceans and atmosphere due to release of heat-trapping greenhouse gases.</p>'
