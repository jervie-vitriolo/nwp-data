      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the EU also announced that it will provide
        €1.3 million, or around ₱63 million, as emergency assistance to people affected
        by last weekend''s Super Typhoon Rolly.</p>'
