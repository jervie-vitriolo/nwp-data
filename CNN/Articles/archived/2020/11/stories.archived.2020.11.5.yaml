      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- <a href="https://www.cnn.com/2020/08/27/tech/jeff-bezos-net-worth-200-billion-intl-hnk/index.html">Jeff
        Bezos</a> sold more than $3 billion worth of his Amazon stock this week, taking
        advantage of a 75% surge in his company''s value this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42319ee4-0648-46c4-a5e7-f108e3bdec64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:22:58.286+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:20:27.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Amazon CEO didn''t explain why he sold so many shares, but he
        regularly sells off his stock, often using it to fund his <a href="https://www.cnn.com/2019/05/02/tech/blue-origin-launch-new-shepard/index.html">Blue
        Origin space company</a> and other ventures.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121b4fea-19e9-4968-9d62-012b7472aa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:22:58.286+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:20:28.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billionaires with large holdings typically diversify their portfolios
        so they don''t have all their eggs in a single basket. Bezos also offloaded
        large amount of shares in August and February of this year, too. He has sold
        more than $10 billion worth of Amazon stock this year, according to OpenInsider''s
        compilation of Amazon''s regulatory filings. That''s up from nearly $3 billion
        in 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f18da70-d00a-4b7d-9773-63c5eadf8570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:22:58.286+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:20:28.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon didn''t immediately respond to a request for comment about
        Bezos'' sale.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7b9268-2906-4331-a186-5b56ce021345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:22:58.286+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:20:29.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos has in the past said he sells roughly $1 billion worth of
        stock a year to fund Blue Origin, and he pledged to sell more than $1 billion
        this year as its gets closer to commercial operations. He also recently <a
        href="https://www.cnn.com/2020/02/17/tech/bezos-earth-fund-climate-change/index.html">launched
        a $10 billion fund</a> to combat climate change.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97733dcb-7e54-4a44-8bd8-5c95f86a03ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:22:58.286+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:20:29.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Blue Origin launched its <a href="https://www.cnn.com/2020/10/14/tech/blue-origin-new-shepard-test-launch-scn/index.html">space
        tourism rocket</a> to the edge of Earth''s atmosphere. It marked the 13th
        test flight of New Shepard, as the vehicle is called, but it still has yet
        to fly with humans on board.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febf8c28-286d-4406-86a0-2fb786557054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:22:58.286+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:20:30.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with the massive stock dump, Bezos remains the world''s richest
        person, according to Bloomberg Billionaires Index. He''s worth $191 billion,
        an increase of $76 billion since the beginning of the year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60593782-8b5e-4ff7-adfb-2536b61d685d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:22:58.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:20:30.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/05/investing/jeff-bezos-stock-sale-trnd/index.html">"Jeff
        Bezos dumped $3 billion worth of Amazon stock"</a></em></p>'
  'pandemic-restrictions-milder-flu-season':
    'author': 'Terry Ward, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-11-05T21:36:27.710+08:00
