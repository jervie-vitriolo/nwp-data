      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c08edb-206b-475f-8c92-8b86dc261d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T07:06:32.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:32:11.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certain items are not negotiable, obviously. Racism and prejudice
        are intolerable. But I don''t think those are the principal motivations behind
        most of the support for Trump.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb8aa80-fef6-4a36-a3bc-f9a7c98622ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T07:06:32.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:32:11.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590c9d84-230e-4626-9739-a711249ecd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T07:06:32.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:32:11.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Americans want a strong president, one who will take up the
        fight for them at home and abroad. Whether or not Trump has done that is immaterial
        at this stage. The country is in dire straits. If Americans can work together,
        they will find solutions much faster. Staying at war with each other will
        only prolong the struggle.</p>'
