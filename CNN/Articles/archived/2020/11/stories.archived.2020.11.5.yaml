    'mgnl:tags': ['SRA', 'sugar', 'US-quota', 'sugar-producers', 'export', 'US']
    'template': '1'
    'title': 'Sugar regulator opens applications to fill US export quota'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2707a976-af90-40b3-82fc-71174c8b059f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:19:52.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:22:49.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> The
        Sugar Regulatory Administration (SRA) said producers may now apply to fill
        in the sugar quota to be exported to the United States this crop year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c027f5e-fdc0-49fd-b578-35b1e0b97f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:19:52.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:22:49.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0812d2-dc13-4cee-bd57-c469a1d7e59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:19:52.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:22:50.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an order issued on Nov. 3, the agency said “sugar traders and/or
        exporters are hereby advised to apply with the SRA for export allocations…
        to fill up allocations of the U.S. Sugar Quota for Fiscal Year 2020-2021.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9334b3db-9cdf-41cc-b4a8-a369fa75e4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:19:52.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:22:50.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16aa05f8-3412-4a2e-a5f5-d3b6a2a8ffc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:19:52.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:22:51.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All shipments will be made on a “first-in, first-out” basis, it
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accd8f4e-aea6-4a80-bfb1-97fbf122c1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:19:52.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:22:51.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfdb17c-27f0-4378-8635-89fbba89e960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:19:52.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:22:52.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the fourth consecutive year, the U.S. allocated a sugar quota
        to the Philippines of 142,160 metric tons raw value, or 138,154 metric tons
        (MT) commercial weight, for the current crop year that started in September
        and will end in August 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e661df25-d836-4f9f-8009-2a6ce6989d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:19:52.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:22:52.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331723b4-06f9-4973-9fe9-7abe7a428303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:19:52.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:22:53.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SRA projects total sugar production to reach 2.190 million MT
        this year, 2% more than what was produced in the previous year at 2.145 million
        MT.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85990bd1-3423-4758-97bb-a4b04645a091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:19:52.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:22:53.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db56036e-ebac-43b9-936c-d46f0f605d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T18:19:52.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:22:54.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the regulator said it is also looking into <a href="https://cnnphilippines.com/business/2020/8/21/sra-us-sugar-exports-2021.html">exporting
        some 44,000 MT of excess sugar</a> from this year to stabilize supply and
        prices.</p>'
  'San-Miguel-Corp-Q3-2020-profit':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-05T18:19:11.323+08:00
    'imagesource': 'jcr:b711edab-4312-4f2b-8be0-f78aa584c2a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71995116-9b12-4fe3-983a-5bd4cbc248a1'
    'lead': 'San Miguel Corporation has recovered from initial losses early this year
      as sales picked up as of September, riding on the reopening of the economy amid
      the local COVID-19 outbreak. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-05T18:26:04.113+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T18:22:39.211+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:18:36.266+08:00
