    'template': '1'
    'title': 'America''s political fate in the balance as key vote counts go on'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0694c9c3-fa0b-42dc-830a-1a7e2f715d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The election duel between President Donald
        Trump and Democrat Joe Biden is coming down to counts of hundreds of thousands
        of legal votes in a handful of key battlegrounds after a night of dramatically
        shifting fortunes that left a deeply divided America''s political fate on
        a knife edge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accf8245-8838-4029-ac54-2c9608c06ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c194e4d8-071b-4d3a-983c-9632ca97c885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden holds a narrow 237-213 lead in the Electoral College. A candidate
        must reach the 270 mark to win the presidency. Races in Arizona, Georgia,
        Michigan, Maine, Nevada, North Carolina and Pennsylvania are too close to
        call. In many cases, the tight races could depend on the counting of absentee
        and mail-in ballots, which tend to disproportionately favor Democrats.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb3906b-e8a8-411d-8f21-4afd4ee9ab58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e772cce4-f2be-4533-b94e-174a1877b364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But both candidates still have a path to victory. Biden will win
        Wisconsin, CNN projects, and could capture the presidency if his narrow leads
        in Nevada, Arizona and Michigan hold. Trump was hoping to cling onto the former
        Democratic "blue wall states" in the Midwest and also Pennsylvania that he
        won four years ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d2687e-603a-46fa-b01c-3b4f7da35402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f849ca-ed6b-49a4-bebb-2b9ebbeac734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Wisconsin, the Trump campaign said Wednesday afternoon that it
        will demand a recount and the campaign is also threatening to mount a legal
        challenge in Michigan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b30f151-cd6f-4019-a2a8-1962e1d09cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bbe586-ea7d-49ac-bb50-e37f310cffce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is well within the threshold to request a recount
        (in Wisconsin) and we will immediately do so," Trump campaign manager Bill
        Stepien said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1beb55-1271-4f6c-914d-e278fcaac2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c1ad52-efe7-4e5f-a117-3aa6e0ae5f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stepien noted that results show "a razor thin race as we always
        knew that it would be" and claimed that there were irregularities in several
        Wisconsin counties, but did not specify what the campaign believes those irregularities
        are.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34329741-43e4-478a-a243-b2de7ae67d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.083+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd99cc43-3f63-4f4c-a22e-8214cd7b78c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.083+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates can request a recount if they are within 1% of the winner''s
        vote total -- but the recount cannot be formally requested until completion
        of the canvas, which could be as late as November 17.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb473ef1-2420-4404-906b-ad3ed65f3459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.083+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4858d796-7a0b-4f1c-ab34-4f4c5fea039c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.083+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such requests must include a basis for the recount, which may consist
        of a general claim that a mistake or fraud was committed in a specific ward
        but may also include other grounds like defect, irregularity or illegality
        in the conduct of the election.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccb33d3-c071-4c36-b0c0-bcbe3650b3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.083+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b34619e-4bb7-4954-8d8a-b20c45f6739d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.083+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s very rare that a margin of 20,000 votes gets reversed on a
        recount. But because the margin of Biden''s lead is less than 1%, the Trump
        campaign is well within its rights to request a recount.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd801c8e2-34f5-4e4e-88f1-e6776bff06da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.083+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d9b2fa-7cbe-4255-b4cc-7787d1d7b3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.083+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is making baseless claims that the election, which
        had looked more favorable to him late on Tuesday before hauls of early votes
        started being tabulated, is being stolen from him and demanding that vote
        counting should stop. An appearance in the White House East Room in the early
        hours, in which he falsely claimed victory, represented his most brazen threat
        yet against the democratic principles that underpin the US political system.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69006002-7e90-4d05-9666-de112f1c9302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.084+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11165984-4597-4b68-9e23-d24577e5b7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.084+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as I''m concerned, we already have won it," Trump said,
        painting a picture at odds with the true state of the race. Earlier, Biden
        had warned each side needed to wait for the votes to be counted, saying "we''re
        going to have to be patient until we -- the hard work of tallying the votes
        is finished."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f519653a-a0ef-42c8-9c1f-6ce705c6eee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.084+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332feeec-601d-48ba-b0cc-ea76882075f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.084+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the President has long threatened legal challenges to
        the election, the voting itself largely passed off peacefully, without violence
        at polling places or intimidation of people casting their ballots that had
        been widely feared given, especially given Trump''s attempts to discredit
        voting procedures ahead of time.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65542a81-e550-4ad8-ad28-9a3dd698863d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.084+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b56df0-de92-464d-8f79-6c8c78985154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.096+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the election did not turn into the wholesale repudiation of
        the President and his wrecking ball presidency that Democrats had hoped for.
        Trump demonstrated a remarkable bond with his base of mainly white voters
        in rural areas and a new connection with groups of Latino voters in some states.
        He dashed Democratic hopes to seize the red bastion of Texas and pulled off
        an impressive Florida win where Biden badly underperformed with Hispanic voters.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f8ed57-d04b-482d-9847-eb6c9d9310fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c587a4-1f65-42bd-87f4-99ebdba014fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A blue wave many Democrats were looking for to end Mitch McConnell''s
        GOP Senate majority has so far not been realized though some key races still
        undecided. And despite aiming to expand their House majority, Democrats lost
        several seats and some threatened Republicans clung onto theirs.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbf0f35-2a4d-4698-8414-db5f5b72bae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e872b3e2-5478-46d2-9fb5-fff7eaac4ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America now seems set for hours or even days of uncertainty with
        vote counts possibly ceding to legal battles in several states at a time when
        the country is already being rocked by the worst public health crisis in 100
        years. While the nation''s eyes were on the election on Tuesday, another 1,048
        citizens died from Covid-19 -- a disease the President says has all but disappeared
        -- and from which 232,000 Americans have now perished.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559470ce-0293-48a8-ac7f-c6c1e9362730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44039d87-ee33-490f-921c-ae5f55e57b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Biden takes the lead in Michigan</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bfe169-d9dd-4166-8065-4cbc55511512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has forged slightly ahead in Michigan after several batches
        of early votes were posted early Wednesday. Michigan Secretary of State Jocelyn
        Benson said midday that about 100,000 ballots are still outstanding statewide,
        with many of those ballots from heavily Democratic areas. She said she is
        "optimistic" the majority of those ballots will be tabulated by the end of
        the day today.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ed04fb-0adc-4b5d-9289-69da02f24424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486080d5-3e90-4b92-bcb7-ff1619ef94d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m optimistic that by the end of the day the majority of our
        ballots will be tabulated," she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cad1eb7-d7a9-47f3-823b-04bb802ba551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f2cb99-e15f-4851-aa4d-47c8aa835768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clerk of the key suburban Michigan county of Wayne, Cathy Garrett,
        told CNN election officials are still counting votes, and she would not estimate
        when officials may conclude. The county is reporting that more than 64% of
        those cast there have been counted.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88e8230-05d3-4f21-b05d-d13f9e5ed8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018c6110-7be6-4a4c-b692-61613b5bcf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wayne County is the largest county in Michigan and includes Detroit
        and its metro area.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e55a744-23d6-4cc7-a2df-fbc4500a6204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec96fee4-264a-48ee-9fa0-b18594188a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Pennsylvania, Trump is ahead by less than 500,000 votes, but
        Pennsylvania Secretary of State Kathy Boockvar told CNN mid-afternoon on Wednesday
        that more than a million ballots are outstanding.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5f56d7-6129-431b-b58b-b2f0b2611179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c591b79d-31f5-4477-9c25-e3374c50d879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pennsylvania''s Democratic Gov. Tom Wolf said Wednesday morning
        the backlog in votes yet to be processed may delay the result so much so that
        "we may not know the results even today," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2626f67b-5b2f-46e0-85a7-99cf073e70da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.099+08:00
      'mgnl:createdBy': 'david'
