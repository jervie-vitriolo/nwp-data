      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sorsogon Rep. Evelina Escudero filed in August House Bill 7230,
        which seeks to augment the financial resources of the Office of the Ombudsman
        by giving it a 30 percent share in any property forfeited in favor of the
        state under Republic Act No. 139, otherwise known as the Forfeiture Law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70a69bc-2bb0-45c4-bd0e-97ca81ebe845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:34:37.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:26:26.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b237545a-ac5c-41d9-9b3c-b9586afd8143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:34:37.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:26:27.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This measure assures funding for the Office of the Ombudsman, whose
        mandate is to combat corruption, without reallocating funding from a stretched
        national budget.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696981dd-1b1e-4953-baf7-3e111668d617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:34:37.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:26:27.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4241fca-48fe-4962-b9f6-1df9ada4a87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:34:37.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:26:28.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also up for endorsement are HB 581 and 6003 which require the inclusion
        of anti-corruption and governance education in the basic education and higher
        education curriculum, filed by CIBAC party-list Reps. Eduardo Villanueva and
        Domingo Rivera, respectively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0555ab-ff16-4a03-ba8e-8f34aaabb23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:34:37.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:26:28.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a044f6-2ef2-4c7e-9d3b-101761b453e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:34:37.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:26:29.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also filed HB 579 which seeks to create the National Independent
        Commission Against Corruption as an attached agency of the Office of the Ombudsman.
        It will implement and coordinate policies for prevention, control, and elimination
        of graft and corrupt practices in all levels of the government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c90fe0-ebd1-46c8-869d-8badd75068b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:34:37.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:26:29.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24160fbc-f665-4d3f-98a0-056ef58ca8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:34:37.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:26:30.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cavite Rep. Francis Abaya’s HB 967 seeks to provide protection
        and benefits to persons who would report corrupt officials and serve as witnesses
        for their prosecution.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86de26b0-8c30-4d76-a4de-3a037f679c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:34:37.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:26:30.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0277392e-12c6-409b-a4d9-4a4bfa0ac3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:34:37.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:26:31.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, a monetary-based rewards system will be established
        for the benefit of the informants. They will also be protected against civil
        or criminal liability when they make public interest disclosures to the proper
        entity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ff2e5a-1825-4996-8166-4f3c11d71955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:34:37.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:26:31.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff2b2a6-ba4d-4143-b403-7ca12ff34136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:34:37.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:26:32.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All measures have been pending at the committee level in the lower
        chamber.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3b28aa-2fda-4ea4-bbf4-a50edccb17d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:34:37.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:26:32.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daeb1043-28ab-4d5b-93dd-09949143df3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:34:37.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:26:33.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can see that our esteemed and hardworking colleagues have long
        acknowledged the need to step up our fight against corruption by filing these
        bills," Romualdez added. "Upon instruction of the Speaker, we will back the
        swift passage of these timely bills in line with our commitment to support
        President Duterte’s order to investigate corruption in all levels of governance."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685968fb-0514-4293-9de6-5e318405db27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:34:37.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:26:33.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5fc652-e0c3-4790-9be2-dee1314b4076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:34:37.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:26:34.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his latest address to the nation, Duterte said more government
        employees involved in corruption should expect dismissal and criminal charges
        before the year ends, after he ordered to<a href="https://www.cnnphilippines.com/news/2020/10/27/Duterte-task-force-corruption-investigation-DPWH-.html">
        extend the probe to all government agencies</a>. The Department of Public
        Works and Highways, is among these agencies facing allegations of long-standing
        irregular activities.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becc1463-d3f1-4cd4-8c0b-a59066f6da7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:34:37.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:26:34.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1589c292-de32-4a29-b15e-16ff7b95335a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:34:37.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:26:35.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President earlier issued an executive order to the Department
        of Justice, which leads the task force investigating corruption at the Philippine
        Health Insurance Corp, <a href="https://cnnphilippines.com/news/2020/11/2/duterte-government-corruption-probe-warning-december.html">to
        cover in its probe the entire government until his term ends in 2022.</a></p>'
  'DBM-budget-augmentation-Typhoon-Rolly-hit-areas':
    'caption': 'The ruins left behind by Typhoon Rolly in Catanduanes'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-05T15:38:17.482+08:00
    'imagesource': 'jcr:881eafc6-bd53-4da0-994a-1963d15deabc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edc8b505-c2c5-4327-a235-0109accacdd7'
    'lead': 'Malacañang has rejected proposals to divert the P19 billion funding for
      the government''s anti-communist agenda next year for typhoon response.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-05T15:44:42.146+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T18:26:11.133+08:00
