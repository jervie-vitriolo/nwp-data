      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928eab00-7f5e-47f1-9177-60cedb5d8165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T00:49:37.999+08:00
      'mgnl:createdBy': 'david'
