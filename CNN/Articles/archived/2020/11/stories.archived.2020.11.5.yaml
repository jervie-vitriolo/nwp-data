      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83ab9a4-94f0-415a-91f1-4f569e8e8c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T21:49:28.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:19:48.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dunkin'' rolled out its own holiday menu, cup and packaging
        Wednesday. New this year is a sourdough breakfast sandwich and a chai latte
        with oatmilk, its newest non-dairy option.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907db773-562f-4543-8b55-33cf66f817a3'
      'mgnl:activationStatus': true
