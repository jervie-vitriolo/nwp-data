      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shallow waters are already heavily fertilized and the iceberg''s
        excess fresh water and shading will prevent the growth of marine algae --
        the fuel that so much of that biodiverse marine life depends on.</p>'
    '29':
