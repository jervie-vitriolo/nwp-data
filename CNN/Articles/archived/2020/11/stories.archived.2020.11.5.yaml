  'BSP-credit-scoring-SME-loans':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-05T19:10:10.263+08:00
    'imagesource': 'jcr:3320f867-24bf-4ad2-82a3-b35fb224d8ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f6c131b-6b1b-4ad8-837f-090d6ae0b281'
    'lead': 'The Bangko Sentral ng Pilipinas is building its own credit risk scoring
      system for small businesses, hoping to make it easier for them to borrow money
      from banks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-05T19:23:20.115+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T18:22:04.291+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:18:37.197+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SME', 'credit-score', 'loans', 'Bangko-Sentral']
    'template': '1'
    'title': 'Central bank to build credit scoring system for SMEs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f042b2ba-88ea-4987-bd99-c58a1f156b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:23:20.116+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:22:04.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> The
        Bangko Sentral ng Pilipinas is building a new credit scoring scheme for small
        and medium-sized firms as it looks to make credit more accessible even to
        mom-and-pop shops.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92f789a-5917-464d-8549-f12e596976eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:23:20.116+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:22:05.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno announced Thursday that the regulator
        is in the early stages of its Credit Risk Database (CRD) for SMEs, hoping
        to diffuse the heavy risk weights assigned to them by banks when they apply
        for a loan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728e0d24-5b88-41a9-8fd2-f17795de977c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:23:20.116+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:22:05.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Magna Carta for MSMEs require all lenders to set aside 10% of
        their loan portfolios as credit to small businesses, which account for 99%
        of all local enterprises. However, some banks would rather pay the fine rather
        than lend to SMEs, thinking that they are "high risk" clients due to their
        relatively low capitalization and lack of credit history compared to the more
        stable big corporates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d970fea-9bde-4333-8a61-756b576d19a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:23:20.116+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:22:06.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMEs also cannot provide collateral for loans –– a security which
        banks can seize if a loan becomes overdue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb01afd8-237e-4d20-8571-6767987bea2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:23:20.116+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:22:06.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We envision the CRD to reduce over estimation of risk being loans
        by banks, because this will address information asymmetry," BSP Acting Deputy
        Director Ellen Joyce Suficiencia said in a media briefing, adding that it
        should allow for more accurately priced loan rates for borrowers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5157590c-788f-4ba5-a238-7243b23a2392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:23:20.116+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:22:07.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are an SME that''s a categorized as in the ''lower probability
        of default'' group, then you should be able to get better loan terms from
        your bank," she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e58c251-c9fe-4f44-8607-22842ccb87ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:23:20.116+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:22:07.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scoring system, which is eyed in place in the next three years,
        will collate data submitted by financial firms and submitted periodically
        to the BSP. The database will then run the credit scoring and compute how
        likely the small business will default on their debt.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccdfe79-0430-4f64-8d68-5cc2f56c94a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:23:20.116+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:22:08.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preparatory work for the database is underway, with the BSP tapping
        the help of the Japan International Cooperation Agency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a45b659-ae86-4ee1-b8b1-5abb04d19d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:23:20.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:22:08.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data collection begins in the third week of November, Diokno said,
        with an initial group of 18 banks providing both financial and non-financial
        data about the SME applicants. The data will then be stored as anonymous entries
        to the BSP database.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931b2924-0168-433c-94d6-beb7bb9ce739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:23:20.137+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:22:09.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first batch of lenders joining the project are the Land Bank
        of the Philippines, Development Bank of the Philippines, Security Bank, Rizal
        Commercial Banking Corporation, Philippine Business Bank, Sterling Bank of
        Asia, China Savings Bank, Malayan Bank, Philippine Savings Bank, UCPB Savings
        Bank, Producers Savings Bank, Sun Savings Bank, AllBank, Overseas Filipino
        Bank, CARD SME Bank and the First Consolidated Bank.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53081e0-ceae-48d9-af73-309ef3ced371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:23:20.137+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:22:09.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The credit scoring model will be crafted and launched in the third
        quarter of 2021, and will be refined and reevaluated until March 2023 the
        latest.</p>'
