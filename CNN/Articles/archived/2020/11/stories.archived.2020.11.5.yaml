      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election confirmed how profoundly divided the country is —&nbsp;and
        will be, whether our president is Trump or Joe Biden.</p>'
    '5':
