      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The US recorded a <a href="https://www.cnn.com/world/live-news/coronavirus-pandemic-11-05-20-intl/index.html">staggering
        102,831 new Covid-19 infections</a> Wednesday -- the first time <a href="https://www.cnn.com/2020/11/04/health/us-coronavirus-wednesday/index.html">since
        the start of the pandemic</a> it has reported a six-figure number.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4685685a-8dc3-4e87-8f99-5ff5b89e1fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:03:40.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:25:49.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new high, as harrowing as it is, is only one part of a number
        of grim indicators pointing to what experts have already projected: an unprecedented
        fall and winter surge that will likely continue to get worse.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cde8fc-5c52-4cba-98ce-360b0585bbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:03:40.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:25:50.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just the past week, the US saw <a href="https://www.cnn.com/2020/11/03/health/us-coronavirus-tuesday/index.html">its
        top five days with the highest case numbers</a>, with the country''s previous
        record set at 99,321 infections on October 30. The nationwide 7-day average
        of new infections is now about 89,859, up by about 108% in just a month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebeb0ab-c2a6-4354-8b29-3e683d547ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:03:40.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:25:50.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now more than 9.4 million Americans have been infected with Covid-19
        since the start of the pandemic and more than 233,000 have died, <a href="https://coronavirus.jhu.edu/map.html">according
        to data from Johns Hopkins University.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038d7235-4060-438e-b3e4-6e572ee718f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:03:40.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:25:51.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And every day, states across the country continue to report alarming
        patterns. In Oregon, health officials reported 597 new cases Wednesday, the
        sixth time in a week the number has topped 500. And the state''s single-day
        record, 600 cases, was set on October 30. Wisconsin on Wednesday broke its
        daily case count record with more than 5,930 cases, while both Illinois and
        Ohio recorded their second-highest daily number of cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebaa354-f32a-47fe-a4f9-0f7b59ac7b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:03:40.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:25:51.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as public health officials urge residents to lean into health
        measures that have proven effective in helping curb the spread of the virus
        -- like face masks and social distancing -- they''re also worried about what''s
        to come in the coming weeks. With the Thanksgiving holiday now just weeks
        away, experts fear Americans will let their guard down and opt to gather with
        family and friends and help fuel an already rampant spread of the virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845f63e8-bb3d-4954-b46f-eceece21517a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:03:40.377+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:25:52.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Division over a local lockdown</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8968f293-0a71-4d22-ab28-550caaa08a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:03:40.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:25:52.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, Texas Gov. Greg Abbott was critical of a
        shutdown ordered by El Paso County Judge Ricardo Samaniego, saying the judge
        "illegally" shut down businesses in response to a rise in infections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef846fbc-36b5-4eb9-ba59-3140dd903e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:03:40.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:25:53.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samaniego ordered a two-week shutdown of all nonessential services
        last week, saying at the time that hospitals and health care professionals
        were overwhelmed and that without a response, "we will see unprecedented levels
        of deaths." On Wednesday, the city of El Paso reported a record 3,100 new
        infections, with a running 7-day positivity rate of about 22.82%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa4d7dd-e192-42d3-8cef-9d6206420c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:03:40.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:25:53.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city also set another record for the number of hospitalizations
        Wednesday, with at least 1,041 Covid-19 patients.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a53bbee-6cd4-454c-9561-47355ca1e83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:03:40.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:25:54.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement, Abbott said the county judge "made it clear that
        he had not been enforcing existing protocols allowed under law" that could
        help curb the virus "while allowing businesses to safely open."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce735be-43d6-4ad2-9e82-1268a633f725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:03:40.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:25:54.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He failed to do his job and is now illegally shutting down entire
        businesses which will cause further harm to El Pasoans who are already suffering
        economically due to the pandemic. These protocols proved effective to slow
        the spread over the summer and will work now, but only if they are enforced,"
        Abbott''s statement said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cdd270-9d01-45f1-802e-35eba4a9e3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:03:40.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:25:55.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state''s attorney general announced Tuesday his office had filed
        a motion for a temporary injunction to stop the judge''s "unlawful lockdown
        order, which flies in the face of Gov. Greg Abbott''s executive orders on
        COVID-19."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8d1bcc-2426-467b-9674-20a419169291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:03:40.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:25:55.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Texas city isn''t alone in trying to set new restrictions amid
        the nationwide surge of infections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a16f53-b999-4bd1-8d73-97d800f254b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:03:40.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:25:56.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2020/11/02/us/massachusetts-covid-stay-at-home-trnd/index.html">Earlier
        this week,</a> Massachusetts Gov. Charlie Baker announced a Stay-At-Home advisory
        that will be going into effect from 10 p.m. to 5 a.m. The governor also announced
        new restrictions around gatherings and a new closing time for indoor facilities,
        theaters and other venues.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68740d0-5f13-45a8-b826-fc0bdd2503dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:03:40.379+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:25:56.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Connecticut also announced a tightening of restrictions this week
        in response to climbing Covid-19 numbers, which included new limitations on
        restaurants, religious ceremonies and indoor event spaces. Gov. Ned Lamont
        also recommended residents stay home between 10 p.m. to 5 a.m. to limit social
        socializing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85439d15-165d-4fb5-a475-590d334c724c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:03:40.379+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:25:57.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>In one part of Kansas, closest ICU bed 6 hours away</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99a3fe4-cf7b-4d46-9e65-457873e278c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:03:40.379+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:25:57.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kansas, Gov. Laura Kelly said the state had another "very difficult
        week for virus spread" and that since Monday, there had been "91 new Covid-19
        related hospitalizations statewide."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7790cf42-c7b4-4bc2-9460-b00c2f2f654c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:03:40.379+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:25:58.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospital capacity -- usually a problem that hits rural counties
        especially hard -- is becoming a problem in some parts of the state, the governor
        said. At least one hospital last week was about six hours away from the closest
        ICU bed available, the governor said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a22859f-ce1a-416c-8eef-2788c5908a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:03:40.379+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:25:58.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the US, more than 52,000 people are hospitalized with Covid-19,
        according to the COVID Tracking Project.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f1a818-bd5c-482a-81f3-6216973ee8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:03:40.379+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:25:59.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitalizations peaked in at least 16 states Wednesday, the project
        said, adding that 20 states have more than 1,000 people currently hospitalized
        with the virus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b1d2d3-b440-480e-9a14-56fa548aa729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:03:40.379+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:25:59.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kentucky, the governor said in a statement that hospitalizations
        are going up every day.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adba190-4729-4b3c-8777-8a7a8de788ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:03:40.379+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:26:00.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are a lot of Kentuckians who are fighting for their lives,"
        Gov. Andy Beshear said in a statement. "There''s a lot of pain out there and
        it''s hitting everybody. We''re thinking of every family, whether we know
        you or we don''t. We hurt with you and we grieve with you."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db76b242-a236-48fc-9ea7-61ca0cf7ddcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:03:40.379+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:26:00.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Steven Stack, Commissioner of the Kentucky Department for Public
        Health said officials are concerned "not that we will first run out of bed
        space but that we may not have enough health care workers to staff all those
        beds."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11edc018-b2c5-4ef2-87b4-5d46a1df0318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:03:40.380+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:26:01.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/05/health/us-coronavirus-thursday/index.html">"The
        US just reported more than 100,00 new Covid-19 infections, the most cases
        ever reported in a single day"</a></em></p>'
  'mother-child-in-prison-healthcare':
    'author': 'Carla Silbert'
    'caption': 'Implementing international human rights frameworks can prevent tragedies
      like the recent death of baby River who was taken from her detained mother,
      Reina Mae Nasino, about a month after being born.'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2020-11-05T16:11:21.370+08:00
    'imagesource': 'jcr:03e61103-5d8a-4579-b215-915a7518664c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e265710d-55e8-4a31-91f7-9e7c6d764a01'
    'lead': 'Implementing international human rights frameworks can prevent tragedies
      like the recent death of baby River who was taken from her detained mother,
      Reina Mae Nasino, about a month after being born.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-05T16:17:28.683+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T18:25:41.679+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:18:31.110+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OPINION: The mother and child in prison still deserve healthcare rights'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b07a270-5cab-4525-b4cd-f15e1e61db97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:17:28.705+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:25:42.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s note:</strong> Carla Silbert is Officer-in-Charge
        of UN Women Philippines. UN Women’s work on justice and the rule of law in
        the Philippines aims to increase women’s knowledge of their human rights,
        particularly women in communities and those in conflict with the law, as well
        as build their capacities to interact with justice service providers. The
        opinions expressed in this commentary are hers.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5156e5-5808-4a75-a921-7d9e7c32b749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:17:28.684+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:25:42.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> It is difficult
        for a mother to be separated from her baby, even more so in a situation over
        which she has no control. If she is a person deprived of liberty (PDL), she
        is not free to make decisions about herself, let alone the fate of her own
        child if she gives birth while she is imprisoned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9720ddf-d82c-4fa4-8e1e-7afd62e83222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:17:28.684+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:25:43.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people do not feel sympathy for PDLs and think that these persons
        deserve to be punished for the crimes they committed. Yet with over <a href="https://www.prison-insider.com/countryprofile/prisonsinphilippines"
        target="_blank">90% of women in the Philippines</a> incarcerated for non-violent
        crimes, with many connected to poverty, the individual situations of these
        women are complex. PDLs are among the most marginalized sectors, having to
        deal with social stigma on top of poor structural conditions and lack of access
        to justice. They face overcrowding, poor ventilation, and deficient health,
        hygiene, and sanitation conditions, where infectious disease outbreaks are
        prone to occur. Because they are shunned for their crimes, many of them are
        unable to obtain crucial legal and social services. For women deprived of
        liberty, these challenges are compounded by gender-blind prison policies,
        which largely contribute to disregard of women’s different needs, especially
        those related to health.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7b27e2-f4b6-4025-a1ba-5e2191f9167b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:17:28.684+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:25:43.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Figures from the Bureau of Jail Management and Penology (BJMP) show
        that the congestion rate in their 467 jails is at <a href="https://cnnphilippines.com/news/2020/10/1/Groups-humane-treatment-inmates-COVID-19-pandemic-.html?fbclid=IwAR14p2l5zlnUsQ0ID8j8k1nQAt2UXXWw_CWAw6q0a6wyClAPKzWcO0Qix14"
        target="_blank">534% of capacity</a> as of 19 March 2020. According to the
        2017 World Female Imprisonment List, the Philippines has the <a href="https://www.prisonstudies.org/sites/default/files/resources/downloads/world_female_prison_4th_edn_v4_web.pdf"
        target="_blank">seventh highest incarceration rate</a> of women in the world.
        COVID-19 has emphasized the urgency of decongesting Philippine prisons, with
        human rights groups calling for supervised or early release of pregnant women,
        older prisoners and those with underlying medical conditions, minor offenders
        (including pre-trial detainees for non-violent and lesser offenses), and those
        due for parole or release before the quarantine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89722c8a-7e74-4e76-a9ce-8d3a3aed72cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:17:28.684+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:25:44.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With or without the pandemic, incarcerated mothers are particularly
        vulnerable. They do not always have access to adequate nutrition and health
        care, and their babies may be taken from them soon after giving birth. This
        endangers not only the mothers, but also their unborn or newborn children.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5134de9a-5cb5-48c1-a371-27ec5454c5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:17:28.705+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:25:44.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>According to the 2017 World Female Imprisonment List, the Philippines
        has the seventh highest incarceration rate of women in the world.</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997117ae-ee07-490a-befb-41675eca937b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:17:28.684+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:25:45.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pregnant and post-partum women PDLs and girl children in conflict
        with the law should be protected, along with their infants and young children.
        This can be done by implementing international human rights frameworks like
        the&nbsp;<a href="https://www.un.org/en/events/mandeladay/mandela_rules.shtml"
        target="_blank">Mandela Rules</a> and <a href="https://www.unodc.org/documents/justice-and-prison-reform/Bangkok_Rules_ENG_22032015.pdf"
        target="_blank">Bangkok Rules</a>, which provide for minimum standards for
        the treatment of prisoners, and providing social and health services, such
        as for sexual and reproductive health, mental health, and psychosocial support.
        In doing so, we can prevent tragedies like the recent death of baby River
        who was taken from her detained mother, Reina Mae Nasino, about a month after
        being born.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5342a131-dc3a-4086-a092-c467a0facf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:17:28.684+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:25:45.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government has shown recognition of the need to align
        with the international minimum standards through its laws and policies like
        the <a href="https://www.bjmp.gov.ph/EPLM/resource_center/All%20documents/BJMP%20issuances/Policy%20on%20Inmates%20and%20Their%20Infants.pdf"
        target="_blank">2010 Memorandum Circular from the BJMP</a>, which provides
        policy guidance on handling pregnant inmates, inmates who just gave birth,
        and their infants. RA 9262 and RA 10028 — which expands the promotion of breastfeeding
        — have already enshrined the rights of mother and child to protection and
        promotion of their health and well-being.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c33510-4ddd-4e7e-ae43-907120acea13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:17:28.684+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:25:46.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, more work needs to be done to effectively implement and
        strengthen these existing legal frameworks. Systemic reforms within places
        of detention require providing jail and prison personnel with technical knowledge,
        material resources, and capacity building on humane and gender-responsive
        treatment of women PDLs. The government can reduce the prison population through
        the immediate-term early release of vulnerable groups like pregnant women,
        and long-term interventions like community-based rehabilitation and facilitated
        resolution of cases through legal assistance. Adequate health and social services
        should also be provided to PDLs, in accordance with universal human rights.
        Civil society organizations must keep on advocating for laws and court decisions
        that uphold the rights of incarcerated women and their children. Efforts should
        continue towards removing stigma and raising awareness about both the plight
        and rights of women in conflict with the law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50be1f9d-3189-44ff-bd27-ae33c12d467f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:17:28.684+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:25:46.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have a long way to go in ensuring that women deprived of liberty
        will not also be denied the joy of holding their children and being part of
        their children’s lives. The journey begins with a common commitment to justice
        for all, which necessarily includes health for mother and child in detention.</p>'
  'us-presidential-election-results-biden-close-to-270-vs-trump':
    'author': 'Maeve Reston and Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-05T16:24:53.074+08:00
    'imagesource': 'jcr:8bcb6767-50b2-4d6a-8257-74e7ea68606b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44f71654-e85c-46c7-ba7d-b478ff17e4c0'
    'lead': 'The race for the White House is still too close to call, with tightening
      races in Arizona, Georgia and Pennsylvania as former Vice President Joe Biden
      edged close to the 270-electoral-vote threshold needed to win and President
      Donald Trump''s hopes of clinching reelection appeared to be slipping away.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-05T16:27:34.650+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T18:24:58.955+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:18:32.218+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Race for the White House narrows as votes are counted in key battlegrounds'
    'updated': 2020-11-06T00:50:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ccde0c-4b60-4568-8502-010a4a246a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.650+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:24:59.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The cliffhanger election race is moving
        to a pivotal moment in Pennsylvania, Georgia, Arizona and Nevada as the final
        votes are counted that could swing the White House toward former Vice President
        Joe Biden or hand President Donald Trump a second term.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e420a59-2887-4d2f-b2a2-156c85da340e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.650+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:24:59.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35aad83b-0e01-417a-b2bc-b8f28898835b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.650+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:25:00.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days after Election Day, the churn of results is expected to
        offer more clarity Thursday on the destiny of the race and when the final
        result might become known. Biden currently leads with 253 electoral votes
        to Trump''s 213, and 270 electoral votes are needed to win the presidency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83071114-7e5e-40f5-b18c-c62e0caae2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.650+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:25:00.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8168e185-fb6d-4017-85a8-2105031c35f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.651+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:25:01.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the former vice president wins Pennsylvania, the race will be
        over. Thousands of mostly mail-in votes remain uncounted so far, with Biden
        trailing by just more than 135,000 votes. The Keystone State''s Lt. Gov. John
        Fetterman, a Democrat, told CNN that the result could come as early as Thursday
        and that he believed outstanding ballots in areas that favor Democrats would
        deliver a clear win for Biden.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b91c2d2-ba7c-41d2-9641-a9125e0e426f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.651+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:25:01.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fe722a-3fec-42fd-8f6d-2e7a4a1dee72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.651+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:25:02.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic nominee has also been making a run in Georgia, which
        has 16 electoral votes, where the President''s lead dwindled to about 18,500
        votes overnight as results came in from Fulton County around Atlanta with
        96% of the state vote count reported. There are more than 60,000 votes left
        to be counted in the state, Gabriel Sterling, a Georgia voting official, said
        in a news conference Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee667d8d-3f69-4780-8e7f-3bb7128ea7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.651+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:25:02.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e779e823-d9cd-4d1f-862c-d0539f64cc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.651+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:25:03.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story was reversed in Arizona, where several tranches of votes
        from Maricopa County, which includes Phoenix, narrowed Biden''s lead to just
        under 69,000 votes with Trump''s team insisting the President will eventually
        prevail and keep his hopes of a path to 270 alive.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202ae891-1bf4-4029-be6a-809d68dac675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.651+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:25:03.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bd67db-a7a3-40d4-a042-700a0e3f85a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.651+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:25:04.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also a close contest in Nevada, which released very little
        information on Wednesday with an estimated 200,000 ballots outstanding. The
        state is expected to report another batch of results around midday Thursday.
        Democrats had the state down as a likely win but it is closer than expected.
        The final result will come down again to mail-in votes, which could favor
        Biden since thousands are outstanding in Clark County, around Las Vegas which
        is usually Democratic territory. If Biden holds leads in Arizona and Nevada,
        he will get to 270 and will be able to claim the presidency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3752d1e7-38ba-4f94-b547-77cecc244943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.652+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:25:04.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bac2613-de69-47fc-91e7-902d7cc8d8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.652+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:25:05.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s team, seeking to keep his slim path to victory alive, has
        launched a flurry of sometimes contradictory and scattershot legal challenges,
        without offering evidence of irregularities, demanding vote counts continue
        in states where he is behind and wanting them shut down in those where he
        leads.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0991372a-70fb-444d-9185-a7fe09b75cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.652+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:25:05.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689fd1b9-8476-4721-94a7-6dac28c158ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.652+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:25:06.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"STOP THE COUNT," Trump tweeted Thursday morning, even though taking
        such action would freeze the race and give an advantage to his opponent and
        the fact that carrying out his demand would be akin to voter disenfranchisement
        with tens of thousands of legally cast ballots still being counted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8e9d1a-93cf-4e8a-982b-572e28dc768c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.652+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:25:07.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e677e84-e279-4543-8f57-9370530c7936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.652+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:25:07.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has not appeared in public since his angry statement hours
        after the polls closed and he falsely claimed he had won the election, saying
        it was being stolen from him.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
