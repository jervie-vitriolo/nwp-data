      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d752af-1416-41fa-9a0b-5cda7121677b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:35:27.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:29:08.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though a delayed election result was heralded as the market''s
        "nightmare scenario," the market rallied all day. Experts believe the market
        is receiving a boost from a pricing-in of a potential delay, as well as hopes
        for a Democratic White House paired with a Republican Senate as that combination
        would lead to more modest policy.</p>'
