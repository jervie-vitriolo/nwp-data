      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22bffdc-f0d6-4fcf-9ea4-fb114d448591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.103+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:36.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami-Dade, which Biden is still likely to win, has large concentrations
        of voters of Cuban and Venezuelan descent who tend to be more conservative
        than other Latino groups and were targeted by the President with claims that
        Democrats were akin to socialists.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba17ff6-7013-4f28-b6d4-39684274d0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.103+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:36.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa651357-415e-4fb5-a502-4ea0f8637f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.103+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:36.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also pulled out an impressive win in Ohio, a state
        that Democrats once thought they could snatch away from the President.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82815db7-9a3d-47fa-a39a-649b9bc0a776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.104+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:36.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878a1ea8-ba83-4fc0-8f02-b154ebdb1804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.104+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:36.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Biden performs well in Arizona</strong></h2>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7b6f39-f4e8-4540-8d5b-8ed0c77fb729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.104+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:36.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden appears to have made significant gains in Arizona where demographic
        changes have accelerated the state''s shift from traditional Republican territory
        to a potential Democratic pick up. The President''s unpopularity and the rapid
        growth of the state -- from its rising Latino population to the influx of
        retirees from the Midwest and other parts of the country -- has made its politics
        more unpredictable, even in just the four years since 2016, when Trump beat
        Hillary Clinton in the state 49% to 45.5%.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19640146-c24b-4e36-b217-86a48dcb0ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.104+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:36.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36325603-f423-4740-ac83-da5c1f59517d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.104+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:36.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton built up Democratic margins in populous Maricopa County,
        which includes Phoenix and its suburbs -- and the majority of the state''s
        voters -- and Biden appears to be continuing that trend Tuesday night, with
        turnout looking strong in that key county.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088fabbc-f023-41c8-9d7c-082493b10247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.104+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:36.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd7a4c2-ab19-4cb2-8855-efbda657e489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.104+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:36.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even within the patchwork of early returns, some trends were emerging
        that pointed to the fact that is a very different race than 2016. In states
        like Ohio and parts of Florida, Biden appears to be performing better in the
        suburbs than Clinton did four years ago. At the same time, the President''s
        team seems to have succeeded in turning out their voters as promised -- in
        some cases making up for what appeared to be an advantage for Democrats in
        the early vote count in key swing states.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8087b668-b57d-4934-b0a7-1c248e368c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.104+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:36.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8aabbd1-e611-49ae-8178-be89d71a51f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.105+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:36.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Results may not be known for days</strong></h2>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e489e7-dd5d-4f8d-a3b4-9daeffaafb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.105+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:36.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks now, Trump has hammered the message that voters should
        know the results on election night -- even though that is rarely the case
        in America -- while suggesting that a later count could be a sign of voting
        irregularities, even though there is no evidence to support that and counting
        has been much more complex this cycle because so many people cast votes by
        mail in order to stay safe during the pandemic.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c370ab0-467e-47f0-9f3a-00dbf645eca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.105+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:36.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa9beac-3caf-4aca-b82f-cbd31d783fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.105+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:36.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tipping point state of Pennsylvania may see some of the longest
        delays, not only because of its very complex ballot with its inner and outer
        envelopes, but also because election officials were not permitted to start
        counting the vote-by-mail ballots until Election Day. Late Tuesday night,
        the Pennsylvania secretary of state urged patience and told result-watchers
        to expect batches of vote totals to come in in fits and starts throughout
        the night.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4381f3-484a-4320-b32a-9daee0fe31bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.105+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:36.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/04/politics/presidential-election-2020-trump-biden/index.html"
        target="_blank">"America''s political fate in the balance as key vote counts
        go on"</a></em></p>'
  'The-US-is-officially-out-of-the-Paris-Climate-Agreement.-Here-s-what-could-happen-next':
    'author': 'Drew Kann, CNN'
    'caption': 'Photo courtesy: David McNew/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-05T05:00:32.338+08:00
    'imagesource': 'jcr:4a128f75-cf73-49e2-b963-6bfcaf7bcc04'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22d3b61e-6b23-438e-89cc-23c4a7f50c7b'
    'lead': 'But depending on the result of the presidential election, the US could
      swiftly rejoin with Democratic candidate Joe Biden pledging to reverse President
      Donald Trump''s decision to abandon the accord which was ratified by 189 countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-05T04:33:56.140+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T18:32:32.650+08:00
