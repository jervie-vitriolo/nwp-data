    'title': 'China bars entry of Filipinos, foreigners from PH, with exceptions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0ce65c-067a-4785-ba24-f6b36ea34fbc'
