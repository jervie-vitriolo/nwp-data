      'mgnl:type': 'text'
      'text': '<p>If Republicans hold the Senate, they will want to stop what they
        see as the Joe Biden "spending agenda" and "runaway federal debt," which will
        mean less fiscal stimulus and no corporate tax increases, said Jon Lieber,
        managing director with consultancy Eurasia Group.</p>'
