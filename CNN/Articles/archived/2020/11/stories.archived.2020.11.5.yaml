    'template': '1'
    'title': 'The time is now to develop a testing strategy for asymptomatic COVID-19
      cases, CDC director says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96032949-799b-4c41-a6bc-68270b89cff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:56:56.143+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:28:04.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As the US recorded its five highest days
        of <a href="https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/"
        target="_blank">coronavirus cases</a>, Centers for Disease Control and Prevention
        Director Dr. Robert Redfield said this is the perfect time to develop a strategy
        to better detect asymptomatic cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fe7c78-eff0-49ed-a44c-5e4fb4e0c694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:56:56.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:28:05.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide seven-day average of new daily cases now stands at
        about 86,363 — more than double what it was on September 4, data from Johns
        Hopkins University show. The rising numbers affirm experts'' warnings another
        surge is well underway and will only get worse.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e175d516-1c08-456d-add5-d438bf242407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:56:56.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:28:05.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now is the time to develop a testing strategy to maximize our ability
        to identify the silent epidemic of asymptomatic COVID-19 infections," <a href="https://twitter.com/CDCDirector/status/1324053303227985923"
        target="_blank">Redfield tweeted Wednesday</a>. By the CDC''s estimate, 40%
        of people with COVID-19 show no symptoms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f02c5b-bb9e-4bf0-bc3c-cf7a778f80c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:56:56.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:28:06.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Redfield''s tweet described a weekend meeting with fellow White
        House Coronavirus Task Force member Dr. Deborah Birx and Utah Gov. Gary Herbert
        to discuss testing and mitigation efforts in Utah. On Tuesday, Utah was among
        21 states that saw their peak seven-day average for new daily cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8589d8-fb6a-482c-8cdc-124747ac3d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:56:56.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:28:07.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Thomas Tsai of the Harvard Global Health Institute told CNN
        in an email the time to develop a national testing strategy to identify asymptomatic
        COVID-19 infections passed a few months ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3446fd-5f23-4d68-a591-b6eccafe3221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:56:56.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:28:07.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But that ship has sailed," Tsai said. "Now is the time to implement
        a testing strategy focused on screening of asymptomatic individuals."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6c9cf0-66a2-42ed-b279-02780586d58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:56:56.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:28:08.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnn.com/world/live-news/coronavirus-pandemic-11-03-20-intl/h_bd476e851085804b52822241e1fa63f3"
        target="_blank">US recorded 91,530 new COVID-19 infections</a>&nbsp;Tuesday
        as millions of Americans <a href="https://www.cnn.com/politics/live-news/election-results-and-news-11-03-20/index.html"
        target="_blank">cast their ballots</a>, adding to a series of <a href="https://www.cnn.com/2020/11/03/health/us-coronavirus-tuesday/index.html"
        target="_blank">staggering case numbers</a>&nbsp;reported within just the
        past week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d9ec22-ad52-46ec-ba62-d7140d094715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:56:56.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:28:08.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while doctors have stressed basic public health measures like
        masks and social distancing can turn things around, such measures remain a
        point of contention in some parts of the US.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9b155e-7073-4eae-b0bb-bc9b16795b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:56:56.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:28:09.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>States change travel advisories amid surge</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1f3a14-d020-4229-b894-2880895700de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:56:56.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:28:09.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, at least 36 states reported more new cases in the
        last week versus the week prior, Johns Hopkins data show. And six states —
        Idaho, Maine, Minnesota, New Mexico, Ohio and Pennsylvania — reported their
        highest one-day case count Tuesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903da277-9e4b-4fa7-8931-fff6d82c9d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:56:56.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:28:10.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Jersey updated its quarantine advisory for those traveling to
        the state, according to a press release from Gov. Phil Murphy''s office. Anyone
        traveling to New Jersey from 43 states and territories will be required to
        quarantine for 14 days.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2df6021-10bf-408f-a902-de7bdabe4128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:56:56.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:28:10.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York broke with its initial advisory Wednesday, issuing a new
        one that said anyone traveling to New York would require a negative COVID-19
        test three days prior to their trip. Then once in the state, the traveler
        would be required to quarantine for three days before getting another test.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efc5bfc-368e-4b8a-b226-b16b50d01177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:56:56.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:28:11.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kentucky, where the governor has long cautioned that infections
        were climbing quickly, he said Tuesday that "every day, things appear to be
        getting worse."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127da137-e4ec-4c04-b584-1b31d755d99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:56:56.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:28:11.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeing not only a surge in the virus, but more and more
        of our kids by percentage who are getting it," Gov. Andy Beshear said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ead64d9-cba1-41a0-a779-a7a5dd4e3166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:56:56.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:28:12.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, Beshear issued an executive order renewing the mandate
        for face coverings for an additional 30 days, according to a press release.
        He extended previous executive orders that allow pharmacists to dispense emergency
        refills for up to 30 days.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59698fc7-9db3-4965-827b-220ccfa65316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:56:56.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:28:12.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His words follow an alarming new report saying that COVID-19 case
        counts were <a href="https://www.cnn.com/2020/11/02/health/children-covid-19-cases-spike-wellness/index.html"
        target="_blank">impacting children</a>&nbsp;around the country at "unprecedented
        levels," with the last week of October seeing the highest one-week count of
        new juvenile infections so far.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc49d644-5647-4921-8d49-c378c8c816d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:56:56.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:28:13.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of COVID-19 patients in US hospitals as been rising,
        and hundreds of people are losing their lives every day. There are at least
        9.4 million cases in the US and more than 233,000 have died since the start
        of the pandemic, according to <a href="https://coronavirus.jhu.edu/map.html"
        target="_blank">Johns Hopkins</a>. And about another 100,000 Americans may
        die in just the next two months, projections from the University of Washington''s
        <a href="https://covid19.healthdata.org/united-states-of-america?view=total-deaths&amp;tab=trend"
        target="_blank">Institute for Health Metrics and Evaluation show</a>.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d9415a-5f17-42ef-a3ac-a5d74a10208d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:56:56.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:28:13.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hospitalizations ''sharply increasing'' in Midwest</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926f63c2-7e34-4761-adc5-dd5f3211ee9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:56:56.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:28:14.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, 50,340 people were in hospitals with the virus
        on Tuesday, according to the <a href="https://twitter.com/COVID19Tracking/status/1323767038372765696"
        target="_blank">Covid Tracking Project</a>. That''s an increase of about 76%
        since September 20, when COVID-19 hospitalizations were at a post-summer-surge
        low.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c66659-24fc-4683-82bd-67ac1a32f287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:56:56.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:28:14.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitalizations are "sharply increasing" in the Midwest, the tracking
        project <a href="https://twitter.com/COVID19Tracking/status/1323767900675530752"
        target="_blank">said on Twitter</a>.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e0ef34-2f55-4f69-86d1-bf891437d512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:56:56.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:28:15.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Nebraska, health officials say a surge of infections has put
        a strain on hospitals statewide. Chief medical officers of three major hospital
        systems said Monday that COVID-19 hospitalizations had increased 91% in the
        Omaha metro area between October 17 and October 31. Now, hospital capacity
        and staff are approaching their limits, the hospital officials said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4376e70c-8e45-4f62-8062-6bf710a119f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:56:56.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:28:15.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen a doubling of COVID-positive patients in the last
        several weeks," Dr. Cary Ward, chief medical officer of CHI Health, said.
        "No doubt if this trend continues, not just our hospitals, but every hospital
        in the state could be at capacity."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ddefe8-2c9c-47c8-b27b-8535bed6b80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:56:56.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:28:16.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Minnesota, the recent surge led Gov. Tim Walz to ask the Federal
        Emergency Management Agency (FEMA) to send more staff to hospitals and long-term
        care facilities.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d72025-05c4-449b-8f09-aaef733eff85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:56:56.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:28:16.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The governor outlined the need to extend current federal staff
        support and provide an additional 10 medical professionals to help the state
        combat rising cases of COVID-19," the release said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da4e31d-8b21-40e2-ae36-6f701ad9676c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:56:56.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:28:17.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal nurses have already been sent to Minnesota, Walz wrote.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12d0bf8-2f49-40fe-b691-57f619fb0536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:56:56.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:28:17.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These medical professionals have been critical as we face staffing
        shortages in long-term care, and as we anticipate increased medical staffing
        shortages in long-term care and additional settings moving forward," Walz
        wrote.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e289ec-17ee-4c49-a347-4fb7d8e8301e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:56:56.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:28:18.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>NIH director: Masks could save 130,000 by March</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ebd70b-6c58-4d14-ae42-b188c7fc20e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:56:56.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:28:18.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Face masks, a powerful tool that doctors and public health officials
        have vouched for in the battle against the virus, can help save tens of thousands
        of lives in the coming months, one leading expert helped emphasize this week.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66ec47a-d588-4da1-96c1-6ba4475f7a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:56:56.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:28:19.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Francis Collins, director of the National Institutes of Health,
        has highlighted predictions of the University of Washington''s IHME model,
        which projects more than 130,000 lives could be saved in the US from now to
        March if 95% of Americans wore masks.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b98ebb-02f4-4a45-b8d1-96ff8365f7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:56:56.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:28:19.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s important here aren''t the precise numbers," Francis <a
        href="https://directorsblog.nih.gov/2020/11/03/face-coverings-could-save-130000-american-lives-by-march/"
        target="_blank">wrote in a blog post</a> . "It''s the realization that, under
        any scenario, this pandemic is far from over, and, together, we have it within
        our power to shape what happens next."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7feb05-0d84-4ed4-add0-64c1340e3f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:56:56.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:28:20.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an argument that''s been made multiple times in the past months
        by officials nationwide: Wearing face coverings, socially distancing and regularly
        washing hands can be nearly as powerful as lockdowns in helping to curb the
        spread of the virus.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26913f13-4ac1-4852-93fc-845b81609e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:56:56.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:28:20.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Think about it in the same way you think about putting on your
        seat belt — a minor inconvenience that can save lives," Collins wrote. "I''m
        careful to wear a mask outside my home every time I''m out and about. But,
        ultimately, saving lives and livelihoods as we head into these winter months
        will require a collective effort from all of us."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1786c48c-6db2-4093-9e46-232498f0a27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:56:56.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:28:21.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/04/health/us-coronavirus-wednesday/index.html"
        target="_blank">The time is now to develop a testing strategy for asymptomatic
        Covid-19 cases, CDC director says</a>."</em></p>'
