    'lead': 'As Colorado was bidding a final farewell to any hopes of a lingering
      summer after a surprise snowstorm covered much of the state, Kara Williams had
      a realization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-05T21:45:03.717+08:00
