    'template': '1'
    'title': '11 articles to understand why the SOGIE bill is important'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245f6541-6f19-4e90-81aa-d223fab03a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:53:30.494+08:00
