      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For almost two weeks, PRC <a href="https://cnnphilippines.com/news/2020/10/15/Philippine-Red-Cross-COVID-19-testing-PhilHealth-OFW.html">stopped
        performing COVID-19 tests chargeable to PhilHealth</a> as the collectibles
        ballooned to over ₱1 billion – nearly ₱931 million of which is marked as overdue
        balance. Over 6,000 overseas Filipino workers <a href="https://cnnphilippines.com/news/2020/10/21/6-000-OFWs-stranded-due-to-COVID-19-test-delays.html">were
        stranded in quarantine facilities</a> since they could not leave without testing
        negative for the coronavirus.</p>'
