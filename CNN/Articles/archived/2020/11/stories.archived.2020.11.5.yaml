  'australia-murdoch-media-inquiry':
    'author': 'Sherisse Pham, CNN Business'
    'caption': 'More than 500,000 Australians demand probe into Rupert Murdoch''s
      media empire.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-05T20:27:14.917+08:00
    'imagesource': 'jcr:40583758-c6d2-4b36-a6cb-ea9f8e08b9c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73597ba4-d8a3-4f03-8a04-1013251ee4f8'
    'lead': 'More than 500,000 Australians have signed a petition calling for an inquiry
      into the dominance of Rupert Murdoch''s media empire.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-05T20:30:35.506+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T18:20:33.552+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:18:39.978+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 500,000 Australians demand probe into Rupert Murdoch''s media
      empire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab417d1-eb4d-4a22-8035-d21b235cbd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T20:30:35.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:20:34.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- More than 500,000 Australians have <a
        href="https://www.aph.gov.au/petition_list?id=EN1938">signed a petition</a>calling
        for an inquiry into the dominance of Rupert Murdoch''s media empire.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f61b088-eaba-491c-a7cf-a91ee53657f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T20:30:35.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:20:34.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition to parliament was launched by former Australian Prime
        Minister Kevin Rudd a little over three weeks ago and closed on Wednesday.
        It calls for a Royal Commission — Australia''s highest form of public inquiry
        — to "investigate threats to media diversity." It also accused media businesses
        of encouraging "deliberately polarizing and politically manipulated news."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7489e1c-850b-44e3-b0d5-389d3c4e57f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T20:30:35.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:20:35.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the petition raised several points of concern, including Google
        and Facebook''s <a href="https://www.cnn.com/2020/07/31/media/facebook-google-australia-media-intl-hnk/index.html">relationship
        with the news media</a>, it singled out Murdoch''s News Corp as a potential
        threat to free speech and public debate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441fc0df-03e0-4eb5-9c6e-7872864c3796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T20:30:35.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:20:35.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are especially concerned that Australia''s print media is overwhelmingly
        controlled by News Corporation, founded by Fox News billionaire Rupert Murdoch,
        with around two-thirds of daily newspaper readership," the petition said.
        "This power is routinely used to attack opponents in business and politics
        by blending editorial opinion with news reporting."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8002a8e9-c615-462c-bf33-2c16cd1d79be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T20:30:35.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:20:36.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News Corp Australia did not immediately respond to a request for
        comment. The publisher is one of the largest in the country and owns major
        national newspaper The Australian and tabloids such as The Daily Telegraph
        and The Herald Sun.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ceda8ae-78c9-488f-8e1b-20da86db251f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T20:30:35.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:20:36.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudd used social media to tout the response to the petition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0988e21c-c279-4b3f-a7b5-6165da69d7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T20:30:35.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:20:37.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Half-a-million Australians have spoken. They''ve smashed the records
        to make their voice heard: Australia needs a #MurdochRoyalCommission to protect
        the lifeblood of our democracy," <a href="https://twitter.com/MrKRudd/status/1323990221076099072?s=20">he
        said in a tweet.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8c7ac3-8cee-4b03-900b-d5eb88452d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T20:30:35.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:20:37.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition will likely be presented to Australia''s House of Representatives,
        but lawmakers are not obligated to act on it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d5295c-f238-4914-adf7-161d0be58cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T20:30:35.508+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:20:38.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudd has been outspoken about what he considers the toxic influence
        of Murdoch''s media properties. He has called the billionaire''s news empire
        a&nbsp;<a href="https://edition.cnn.com/videos/business/2020/05/17/former-australian-pm-calls-out-the-murdoch-mafia.cnn">"cancer
        on democracy"</a> in the United States, United Kingdom and Australia, and
        likened the organization to the mafia in an interview with CNN chief media
        correspondent Brian Stelter in May.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81668c15-003f-403a-898e-80fe2868a5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T20:30:35.508+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:20:38.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To call the Murdoch media empire a journalistic organization committed
        to bringing you fair and balanced news coverage around the world these days
        has become a joke," Rudd said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18479d85-17a3-4e47-86d5-fa4073e03e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T20:30:35.508+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:20:39.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murdoch''s media empire spans the globe, and its role has also faced
        scrutiny in the United Kingdom, where News Corp owns newspapers including
        The Sun and The Times.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0bc975-e31a-4b66-8450-5236f3a2e99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T20:30:35.508+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:20:39.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, UK regulators <a href="https://money.cnn.com/2017/11/07/media/sky-news-fox-shut-down/index.html">spent
        months</a> investigating 21st Century Fox''s proposed $15 billion takeover
        of the broadcaster Sky and how it would impact the media market. The government
        also probed whether Fox would uphold UK broadcasting standards.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd746003-73ea-497c-9dd2-81c44949d45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T20:30:35.508+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:20:40.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That deal never materialized. Fox <a href="https://money.cnn.com/2018/09/24/media/comcast-buys-sky/index.html">eventually
        lost the battle</a> for Sky to Comcast, while Disney spent tens of billions
        of dollars to pick up most of Fox''s assets — excluding Fox News Channel,
        Fox Sports and the Fox broadcast network.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6618e7b-e0b5-41ff-9152-369f0b61a906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T20:30:35.508+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:20:40.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many other news organizations, News Corp Australia is also
        dealing with disruptions to its business caused by the Covid-19 pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591752da-cb91-44c5-a45a-3be17a54aa5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T20:30:35.508+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:20:41.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced earlier this year that it would be shutting
        down dozens of local newspapers in Australia and ending print production for
        most of its smaller publications as part of a major shakeup of its business
        in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66cce40-7c6a-4054-a765-bb9a15179044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T20:30:35.508+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:20:41.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global media industry <a href="https://www.cnn.com/2020/03/27/media/media-layoffs/index.html">has
        been slammed</a>&nbsp;as the coronavirus pandemic reduces demand for advertising.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efee0b40-51b8-4bc5-bbc2-2463efcf2f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T20:30:35.525+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:20:42.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Michelle Toh contributed to this report. It was first published
        on CNN.com, <a href="https://edition.cnn.com/2020/11/05/media/australia-murdoch-media-inquiry-intl-hnk/index.html">"More
        than 500,000 Australians demand probe into Rupert Murdoch''s media empire"</a></em></p>'
