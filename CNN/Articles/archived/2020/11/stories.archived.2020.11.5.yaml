  'Trump-Biden-human-rights-Asia':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-05T10:34:37.766+08:00
    'imagesource': 'jcr:8bcb6767-50b2-4d6a-8257-74e7ea68606b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3234be5-e901-4fa7-a71f-0adba3d664af'
    'lead': 'Should Democratic challenger Joe Biden win the United States'' presidential
      race, he will probably be ‘more forceful’ on issues of human rights in Asia
      than US President Donald Trump’s administration was, a US-based think tank said
      Thursday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-05T10:43:03.832+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T18:31:47.569+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:18:19.899+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Joe-Biden']
    'template': '1'
    'title': 'Biden seen as ‘more forceful’ on human rights issues than Trump '
    'updated': 2020-11-05T17:04:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d169c6-99a6-44b7-84dd-e3c43547ee42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:33:25.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:31:48.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)</strong> — Should
        Democratic challenger Joe Biden win the United States'' presidential race,
        he will probably be ‘more forceful’ on issues of human rights in Asia than
        US President Donald Trump’s administration was, a US-based think tank said
        Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5713f455-8d66-4f82-978a-3a5ff98c4b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:33:25.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:31:48.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think he will be more forceful on issues of human rights in China
        and frankly elsewhere in the region ... That would be a big difference,” Matthew
        Goodman, senior vice president for economics of the Center for Strategic and
        International Studies told CNN Philippines’ <em>New Day</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f24730-9483-4ec6-9406-37db8f1885d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:33:25.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:31:49.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some countries in Asia like China under Xi Jinping, and the Philippines
        under Rodrigo Duterte, have made international headlines over allegations
        of human rights violations, including crackdowns on dissent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8267fa38-8c74-4aa3-876f-057189da5bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:33:25.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:31:49.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goodman noted that a different tone on human rights is just one
        of the contrasts on foreign policy between the two candidates who are currently
        in a tight race, but with Biden maintaining a lead over Trump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e84425-7604-4b62-bfaf-1eb4595c7602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:33:25.706+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:31:50.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analyst also said that a Biden administration “will be more
        engaged internationally, with a better tone, more willingness to work with
        allies, and partners particularly in that important region there, the Asia
        Pacific.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad108ead-db55-48b0-a6eb-8080fed6c4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:33:25.706+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:31:50.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Biden may exert “new effort to try to solve problems
        in the region and beyond, with partners like the Philippines.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51028a76-667e-431b-963f-30b3831a0780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T23:25:32.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:31:51.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Professor Eduardo Araral of the National University
        of Singapore''s Lee Kwan Yew School of Public Policy, said Biden should continue
        the Trump administration''s close ties with Southeast Asia.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86619c5-c532-4651-8d61-0a77027c57d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T23:25:32.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:31:51.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8628f8-4ac6-42e2-a8ad-6889a4d0d32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T23:25:32.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:31:52.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may sound ironic, but if you look at the record of Trump, he’s
        the only US president on record who has visited Southeast Asia three times
        in four years," Araral told CNN Philippines'' The Final Word.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a2776e-bca2-4fbf-9c3d-a64dd630a2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T23:25:32.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:31:52.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe18940a-dda6-4210-ac78-be7b3b234fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T23:25:32.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:31:53.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: "He’s also the first US president who walked the talk
        by sending US aircraft carriers and to recognize the Philippine claim in the
        South China Sea, and the Hague ruling. So I think those are good foundations
        that the Biden presidency should continue."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59f374b-42f5-4474-8493-204d564b693f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:05:06.392+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:31:53.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Malacañang said it expects no problems whoever wins
        the White House.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad66648-59f0-4917-9576-51f4fa15a642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:05:06.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:31:54.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kahit sino''ng manalo, walang problema ang ating Presidente</em>
        [President Duterte will not have a problem whoever wins in the U.S. election].
        We can work with any president because we have had a long history of very
        close friendship with the United States," President Rodrigo Duterte''s spokesman,
        Harry Roque, said in his afternoon media briefing on Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09b8d77-1807-45a7-aa92-8629a6e9b0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:05:06.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:31:54.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did point out a key takeaway from the conduct of the American
        elections in the middle of the pandemic: "<em>Naghihintay pa lang tayo ng
        official results," Roque said. "Ang obserbasyon ng Palasyo, sana matutunan
        din natin na magkaroon ng eleksyon na walang nasasaktan, walang namamatay."</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87e2043-65cd-454f-9e91-cfcdb943654d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:05:06.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:31:55.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sana po sa eleksyon natin, ganoon din: mapayapa at mahinahon
        ang lahat,</em>" he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7414cb5-0ae1-4228-9d1c-1764f52bf2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:05:06.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:31:55.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are also waiting for the official results. What
        the Palace observed is that we hope to also conduct elections which are free
        from violence and death. We hope our next elections will be peaceful and calm
        as well.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a48666-19e6-4973-92cd-47528fe134c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:05:06.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:31:55.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has been making several claims that mailed-in ballots have
        gone missing and has vowed to demand a recount as Biden inches closer to winning
        the race. A few states have not yet finished counting the votes more than
        a day after polls closed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4347e1-77e1-4975-a4a4-d5739766cabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:33:25.706+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:31:55.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No Trans-Pacific Partnership?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b61b4b-ecb2-4b94-9a55-7c1f1ea34230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:33:25.706+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:31:55.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goodman also pointed out the Biden has “indicated some hesitation”
        to rejoin the Trans-Pacific Partnership or any other trade pact once he gets
        elected.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d9c444-27bf-46c8-be3b-f9fccb661972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:33:25.706+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:31:55.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump <a href="https://edition.cnn.com/2017/01/23/politics/trans-pacific-partnership-trade-deal-withdrawal-trumps-first-executive-action-monday-sources-say/index.html"
        target="_blank">withdrew from the negotiating process</a> of the Trans-Pacific
        Partnership, which he inherited from his predecessor Barack Obama, arguing
        that it was harmful to American workers and manufacturing industry. The deal,
        which was not ratified by US Congress, was seen as a way to expand American
        trade abroad while advancing the country’s strategic interests in the Asia-Pacific
        region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaeb0ce-5bb0-4304-805a-242310d41ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:33:25.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:31:55.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vote counting in some US states is still underway after polls closed
        on Tuesday (Wednesday in the Philippines).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcdb3ed-e37b-403e-9dcc-f3f4169c556a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:33:25.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:31:55.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic presidential nominee Joe Biden leads the race for the
        presidency with 253 electoral votes while President Trump has 213 electoral
        votes, CNN reported. A candidate needs 270 electoral votes to win the presidency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86e8a4e-02c4-4c43-b5e0-80d439f3d4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:33:25.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:31:55.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Split views</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd75e7f1-1bb0-4ac9-be6a-d497bb0f8ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:33:25.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:31:55.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case, Biden becomes successful in unseating Trump, people in
        Europe will be “happy,” but that may not be the sentiment of those in Asia,
        an international studies professor said Thursday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b2169e-a982-4f9c-a263-a604e86bebdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:33:25.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:31:55.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Well, especially of course in Taiwan, in Hong Kong, they want a
        more combative foreign policy and they equate it with President Trump. In
        contrast to Europe, they want a return to what they call American multilateralism.
        So that''s basically why you have this, you know, divide around the world,”
        Renato de Castro said in an interview on New Day.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480cda34-6231-4be8-9a9f-5192c360a092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:33:25.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:31:55.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jay Martinez, a Filipino American voter, thinks that it would be
        better if Trump gets reelected, saying the country has improved under the
        current leadership.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629abde4-4a6f-42b6-b26f-9763dd5932b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:33:25.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:31:55.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Right now our economy is better than ever and that''s what actually
        supports the Filipino American families,” Martinez said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbc8277-09f7-4366-9409-f0e803d3cb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:33:25.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:31:55.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Filipino American voter Don Mike Mendoza believes Biden will
        return some "decency" in the US, noting that there has been plenty of "chaos,
        disruption and hate"&nbsp;since Trump took office four years ago.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa570b8f-9062-45ce-93d1-55564e37852a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:33:25.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:31:55.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think a second term of a Trump presidency would be catastrophic,
        not just for Filipino Americans, but every minority and underrepresented and
        oppressed community in the United States,” Mendoza told <em>New Day.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a935f4d-364c-4973-8107-e74eb9748b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T20:54:58.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:31:55.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Biden for President coalitions chief of staff
        Jason Tengco said the tandem of Biden and Kamala Harris would help the US
        recover from the pandemic.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3347b7b-a0c7-4d98-9bb6-4022810d93bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T20:54:58.440+08:00
