      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65ce8f9-96a3-4d09-9997-ccaa119ea963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has thin leads in Arizona and Nevada. Trump is up by about
        86,000 votes in Georgia but several heavily Democratic counties have yet to
        finish their counts. Mid-morning Wednesday, Secretary of State Brad Raffensperger
        said about 200,000 votes remain to be counted, including in DeKalb and Fulton
        counties.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd586bb-27aa-429b-a94b-fdee7668b9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1122fc7b-26e7-4bd4-aa03-b98937a8f769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN projects Biden will win at least three of Maine''s four electoral
        votes, Wisconsin, Hawaii, Rhode Island, Minnesota, Virginia, California, Oregon,
        Washington, Illinois, New Hampshire, New Mexico, Colorado, Connecticut, New
        Jersey, New York, Vermont, Delaware, Washington, DC, Maryland, Massachusetts
        and one of Nebraska''s five electoral votes. Nebraska and Maine award two
        electoral votes to its statewide winner and divides their other electoral
        votes by congressional district.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0d7b58-c8f1-4dda-bf7b-6bc0bef72c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b102d5-9948-4d3d-b122-2c61110af1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN projects Trump will also win in Montana, Texas, Iowa, Idaho,
        Ohio, Mississippi, Wyoming, Missouri, Kansas, Utah, Louisiana, Alabama, South
        Carolina, North Dakota, South Dakota, Arkansas, Indiana, Oklahoma, Kentucky,
        West Virginia and Tennessee and four of Nebraska''s five electoral votes.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952a9eed-e4c8-4c0b-9a01-83ab32ba4022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeab46f7-e098-4924-b551-a5fe0aa61def'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trump''s chilling threat to vote counting</strong></h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d0411f-6fb6-4abe-8f7c-3f892970ca3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump attempted to claim victory in the presidential race and called
        for a halt to legitimate vote counting that is underway.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e75c30f-649e-45c2-8630-f7b5e7e12f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e16bf2b-fa56-49a3-905e-49aecd8abf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a fraud on the American public. This is an embarrassment
        to our country. We were getting ready to win this election. Frankly, we did
        win this election. We did win this election," the President said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5dd446-25e4-441b-91ef-1bbdbcf23907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9496141-19b2-4983-a118-20b514233f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He sought to mislead the country by implying that voters were still
        casting ballots after the polls closed. But the votes being counted were legally
        cast. Pennsylvania allows ballots that were postmarked on election day and
        arrive up until Friday to be counted.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91830a06-0819-4abc-8998-3d081c49040a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9b177e-e34a-43c1-885a-d2ff0e482f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want all voting to stop. We don''t want them to find any ballots
        at four o''clock in the morning and add them to the list," Trump said and
        vowed to take the election to the Supreme Court.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d08e72-8a06-4763-8c27-ab33d277fa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdc2116-7330-440b-a98e-290c22ee76cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden came out to speak before the President near his Wilmington,
        Delaware, campaign headquarters. While he said he was confident that he would
        win he did not make a claim of victory.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8440cf1-fa49-4bf0-b2b8-ff1bb9a7a681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25848629-71c8-4597-aae3-3c695014ecbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It ain''t over until every vote is counted," Biden said. "It''s
        not my place or Donald Trump''s place to declare who''s won this election.
        That''s the decision of the American people."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7012f7-b9e2-442d-b7de-5cac8b2f87b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ceae40-6f9d-4f33-8a19-a5cb9e23d996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even within Trump''s short speech, there was a glaring inconsistency
        in his position as he advocated for votes to continue to be counted in Arizona,
        a state that he believes is more favorable to him, while expressing anger
        that one network had called it early. CNN has not projected a winner in Arizona.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff84298-1ac6-4c22-a88e-b019afd8447c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332f0bb0-72b1-4cca-9bb6-5db2a5702ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.102+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He celebrated his victories in Florida and Ohio, and claimed to
        win multiple states that CNN has yet to project.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6104cbc-1773-4a3c-b3cd-2f46bc2f44ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.102+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b6445f-1f43-4b42-86a6-d8c9300f6de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.102+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden campaign manager Jen O''Malley Dillon ripped Trump''s speech
        as "a naked effort to take away the democratic rights of American citizens."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895cc5ad-6c09-4169-b3f9-b5f8f95783dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.102+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efe3cb6-eea3-4240-a087-f66395b0cd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.102+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s statement tonight about trying to shut down the
        counting of duly cast ballots was outrageous, unprecedented, and incorrect,"
        she said. "It was unprecedented because never before in our history has a
        president of the United States sought to strip Americans of their voice in
        a national election. Having encouraged Republican efforts in multiple states
        to prevent the legal counting of these ballots before Election Day, now Donald
        Trump is saying these ballots can''t be counted after Election Day either."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac18dad0-9f38-43fa-a530-bbba2b73ff81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.102+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f85567c-deeb-4f15-b818-ee18f88c835e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.102+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trump wins two must-have states</strong></h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf130a7d-cfb6-4f9b-826e-b91d5c08c171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.102+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wins for Trump in the Sunshine State and Ohio were crucial to keeping
        open his pathway to win a second term.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c10b08a-d7b9-47a4-a5d8-bae68b03f54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.103+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec8cee1-aa37-4e71-a267-d8c2b6d923ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.103+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida Democrats were concerned early in the night about populous
        southern Miami-Dade County where Biden appeared to be underperforming Clinton''s
        mark in 2016.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8d445f-214f-4d66-b3ba-fdce6c3d73f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.103+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:35.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da455809-f740-4a45-9d36-42e915c7d530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.103+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:32:36.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The early Biden deficit in Miami-Dade could be a sign of what was
        apparent in pre-election polls that suggested the President had been making
        incursions into traditional Democratic support with Black and Latino men.
        Former President Barack Obama made two trips to Miami-Dade in the closing
        days of the race to drive up turnout.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4213f9d4-3f87-4da3-b7a3-5eeb4343e22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T03:54:25.103+08:00
