      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government is tightening restrictions on the Philippines,
        which has recorded over 388,000 coronavirus infections. The same measures
        are imposed on Belgium and the United Kingdom, CNN International has reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db474d79-4609-4366-83fc-731e071e7f00'
      'mgnl:activationStatus': true
