  'madison-cawthorn-election':
    'author': 'Lauren Dezenski, CNN'
    'caption': 'At 25 years old, Madison Cawthorn will become the youngest member
      of US Congress in modern history, according to US House records. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-05T14:29:43.936+08:00
    'imagesource': 'jcr:9dc3a449-c636-4a2a-a253-fbb0fc9d9395'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11c5717f-62e7-49ab-b466-1f3f839c74d5'
    'lead': 'At 25 years old, Madison Cawthorn will become the youngest member of
      US Congress in modern history, according to US House records.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-05T14:33:20.767+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T18:27:27.018+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:18:27.745+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Madison-Cawthorn']
    'template': '1'
    'title': 'Madison Cawthorn of North Carolina will be youngest member of Congress
      in modern history, CNN projects'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e3b2a8-5d66-4160-8565-14b00d2d0bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T14:33:20.768+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:27:27.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At 25 years old, Madison Cawthorn will
        become the youngest member of US Congress in modern history, according to
        US House records.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24a1676-8995-4874-88c6-6956d706c83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T14:33:20.768+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:27:28.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN projects the Republican will beat Democrat Moe Davis for North
        Carolina''s 11th Congressional District, once held by White House Chief of
        Staff Mark Meadows. Cawthorn, a political newcomer and staunch conservative,
        pulled off a surprise primary victory over a candidate backed by President
        Donald Trump.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e6097e-87b6-4bd2-989d-606a547a6df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T14:33:20.768+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:27:28.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Democrat Rep. Alexandria Ocasio Cortez was previously the
        youngest elected member in modern history at 29 years, 2 months and 22 days
        in 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c18de2-4907-4539-8ba6-92b83dde72f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T14:33:20.768+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:27:29.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The youngest House member ever elected was William Charles Cole
        Claiborne of Tennessee, elected in 1797 at age 22. He was seated despite not
        meeting the constitutional age requirement of 25 for the House, according
        to US House records.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e6c882-62b5-4256-ab4f-0caf0915f86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T14:33:20.793+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:27:29.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cawthorn cited Ocasio-Cortez in his decision to run for office.
        He wrote on his website that he ran for office because "our faith, our freedoms
        and our values are under assault from coastal elites and leftists like (House
        Speaker) Nancy Pelosi and Alexandria Ocasio-Cortez."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfca05fc-c92c-4975-b123-04093c094933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T14:33:20.793+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:27:30.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cawthorn, who was partially paralyzed in a 2014 car accident, is
        the owner of a real estate investment company and a motivational speaker.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877db422-ad35-4a55-9167-61e364bfdc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T14:33:20.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:27:30.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is fiscally conservative, anti-abortion, pro-gun and an immigration
        hardliner. Cawthorn also supports term limits for members of Congress. He
        says he is an eighth generation resident of the 11th Congressional District,
        and that he was homeschooled in Hendersonville.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f6dfe3-4924-4657-8023-5bfb2fcf90ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T14:33:20.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:27:31.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cawthorn described himself on his website as a "constitutional conservative"
        who is "committed to defending the values of faith, family and the freedom
        that have made America great."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da355925-4059-489f-9dc7-938baf770fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T14:33:20.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:27:31.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Criticism over Instagram post on visit to Hitler retreat</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdb061a-d549-4a0a-9b55-6a0f6d89ffa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T14:33:20.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:27:32.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cawthorn came under scrutiny over the summer for photos on his Instagram
        page that show him in 2017 visiting Adolf Hitler''s vacation house in Germany
        known as the "Eagle''s Nest."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70a26ba-3a89-4d76-99a0-af793d6eb55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T14:33:20.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:27:32.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The caption refers to Hitler as "the Fuhrer" and says that a visit
        to the site -- a popular tourist destination documenting the horrors of the
        Nazi regime -- had been on his "bucket list for awhile" and "did not disappoint."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd455f93b-0834-44a4-b605-431fdd461a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T14:33:20.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:27:33.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Strange to hear so many laughs and share such a good time with
        my brother where only 79 years ago a supreme evil shared laughs and good times
        with his compatriots," the caption states.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363f7850-158d-4fdb-8c16-c0a05d0af08b'
      'mgnl:activationStatus': true
