      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;No matter how the election ends, it
        is clear that American voters did not resoundingly repudiate President Donald
        Trump. That comes as a disappointment to those of us who have found much about
        his presidency dangerous and inexcusable, but it also demands a closer look
        at what produced this outcome.</p>'
