      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Beijing News, a Communist Party-controlled paper,
        said that "no matter who wins the 2020 election, American society will not
        be able to return to the state it used to be in," having been "torn apart"
        by the recent contest and Trump''s time in office.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f66620-af7d-4128-a3f1-12e275a648dc'
      'mgnl:activationStatus': true
