    'title': 'Nadal survives Lopez scare in Paris to claim 1,000th win'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f03013-0a67-47cc-8793-4a860a47dd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T14:10:38.021+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:27:57.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Top seed Rafa Nadal was handed an opening
        night fright by his good friend Feliciano Lopez at the Paris Masters on Wednesday,
        but rallied to beat his fellow Spaniard 4-6 7-6(5) 6-4 and claim his 1,000th
        ATP Tour win.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d45ccd-1c06-4189-b458-7970bd4428b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T14:10:38.021+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:27:57.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal becomes just the fourth man to achieve 1,000 singles victories
        in the Open Era, behind Jimmy Connors (1,274), Roger Federer (1,242) and Ivan
        Lendl (1,068).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d9a71b-120c-4145-9c40-8ae0e2740798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T14:10:38.021+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:27:58.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One negative thing about 1,000 wins is you are very old because
        to win 1,000 matches you need to have a very long career, but I am super happy,”
        Nadal said in courtside. “It means I’ve done a lot of things right.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46b884a-4a4a-4b27-ad70-d8e47ef059b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T14:10:38.022+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:27:58.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m proud of a lot of things, but I faced some challenges in my
        career in terms of injuries ... It’s a big achievement to be playing at the
        age of 34.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72d62f2-0aea-428c-88db-cb8f619f327b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T14:10:38.022+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:27:59.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal, who was handed a bye in the first round, got off to a terrible
        start, losing his opening service game and never really coming to terms with
        Lopez’s blistering serve.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18aab2ed-c92f-4ca1-bb65-fbb4462b0d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T14:10:38.022+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:27:59.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez, 39, won a scarcely believable 93% of his first serve points
        and also sent down eight aces as he wrapped up the opening set in style.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e90062-6666-4c99-9684-95591a1280ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T14:10:38.022+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:28:00.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was a very tough match, and I started the worst way possible
        with the break against him because you are under a lot of pressure for the
        whole match,” Nadal added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe65d597-cbc4-49b3-bbf1-90f0e65ffedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T14:10:38.022+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:28:00.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With both players evenly matched, the second set stayed on serve
        before Nadal edged a tiebreak to send the contest to a decider.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b796827d-8d49-4950-8a90-217bd09d4e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T14:10:38.023+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:28:01.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal broke Lopez in his first service game of the third set and
        then showed his usual levels of laser-like focus to close out the match.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c401be78-9d96-4fb8-9220-b74561fa5980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T14:10:38.023+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:28:01.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next up for the 20-times Grand Slam champion is a meeting with Australia’s
        Jordan Thompson in the last 16.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a4a54e-3b7c-4a31-a8c4-c1e61d5c6eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T14:10:38.023+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:28:02.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, fourth seed Alexander Zverev beat Serbia’s Miomir Kecmanovic
        6-2 6-2 to set up a meeting with France’s Adrian Mannarino for a place in
        the quarter-finals.</p>'
