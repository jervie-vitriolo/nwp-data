      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration Commissioner Jaime Morente said that he ordered the
        bureau’s newly-reconstituted Board of Discipline (BOD) to “carefully assess
        complaints and reports against erring personnel.” He added that if found to
        have merit, the board should immediately recommend to the Department of Justice
        (DOJ) the filling of administrative cases against involved personnel.</p>'
