    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcf8644-5ac0-4a06-b3fd-7af0b8c2d62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T13:35:27.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:29:06.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markets in Asia took their cue from Wall Street, where stocks rallied
        Wednesday. The Dow closed up 368 points, or 1.3%, higher. At its highest level,
        the index was up more than 800 points in Wednesday''s session. The S&amp;P
        ended 2.2% higher. The Nasdaq closed 3.9% higher.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c8ac6a-cab3-41ab-a777-9bacb57f11ca'
      'mgnl:activationStatus': true
