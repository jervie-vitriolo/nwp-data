  'biliran-rogelio-espina-poachers-visayan-hornbill':
    'author': 'Wilmark Amazona, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-11-05T11:54:41.672+08:00
    'imagesource': 'jcr:4f32c3de-0f93-446c-a303-6556edbb9df1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a13ef05-8848-4cc3-ab9d-a1a45a63f5d9'
    'lead': 'Biliran Governor  Rogelio Espina is offering a reward of up to ₱20,000
      for anyone who can help identify three men photographed shooting a critically
      endangered Visayan hornbill.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-05T12:11:52.029+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T18:30:05.958+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:18:23.127+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Biliran', 'Region-8', 'Eastern-Visayas', 'endangered-species',
      'Visayan-Hornbill', 'Rogelio-Espina']
    'template': '1'
    'title': 'Biliran Governor offers reward for wildlife poachers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bebe0d-5d59-49f5-b07e-91507dc1292b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T12:11:52.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:30:06.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, November 5)</strong> — Biliran
        Governor Rogelio Espina is offering a reward of up to P20,000 for anyone who
        can help identify three men photographed shooting a critically endangered
        Visayan hornbill.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1b3c87-14b9-42b3-8b48-dea5942823c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T12:11:52.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:30:06.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A post on the <a href="https://web.facebook.com/biliranisland/posts/10164984127915131"
        target="_blank">Biliran Island''s official Facebook page</a> quoted Espina
        as saying that the reward would range from ₱5,000 to ₱20,000.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06d7fd0-0cb5-4013-b800-3acfcae8bd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T12:11:52.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:30:07.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos of the poachers as well as the Visayan hornbill were posted
        by Julius Sabile on social media over the weekend. The poachers were shown
        using a homemade gun during the incident in a forested area of Libtong village.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dff5dec-d1f2-4878-b997-ca75e8f9fe11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T12:11:52.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:30:07.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabile said that he told the men not to shoot the bird but they
        did not listen to him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc24812-c43d-496d-a58b-e2fe6ad52209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T12:11:52.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:30:08.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Environment and Natural Resources'' office in
        Eastern Visayas said the Visayan Hornbill is one of the identified critically
        endangered bird species in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362a1d48-5cc9-4820-a367-5502fd97e0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T12:11:52.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:30:08.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is usually found in the rainforest in the islands of Panay, Negros,
        Masbate, Guimaras, and Ticao.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbbdf49-1bf4-4b5a-8a7b-9862d40cc543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T12:11:52.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:30:09.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added that those found capturing and killing the critically
        endangered bird could face a jail time of up to 12 years and payment of fine
        ranging from ₱100,000 to ₱1 million, as mandated under Republic Act 9147 or
        the Wildlife Resources Conservation and Protection Act.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eab9ae4-f4e1-4eea-8fee-d049dc2ee6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T12:11:52.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:30:09.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its last assessment. the <a href="https://www.iucnredlist.org/species/22682494/92948577"
        target="_blank">International Union for Conservation of Nature''s Red List
        of Threatened Species</a> lists the bird as endangered, adding there were
        only around 1,200 mature individuals in existence.</p>'
  'ginebra-ako-awards-year-3-pays-tribute-to-covid-19-heroes':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
