    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '#SafeSpaceOctober: Championing a healthy workplace at Unilever '
    'visualType': 'gallery'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d18791a-17ee-4966-bda3-fcf9b6ed5a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:13:59.232+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:31:29.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Committed to building
        a healthy environment in the workplace, Unilever launched its #SafeSpaceOctober
        campaign to empower its employees on World Mental Health Day last October
        10.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebb367e-b16f-4c65-91f1-5c2fa22a2a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:13:59.233+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:31:29.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good mental health is related to mental and psychological well-being.
        Unilever champions a ''mental health positive'' workplace – and enabling good
        mental health as a core priority.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bc2575-6436-4502-97d4-1190952ffabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:13:59.233+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:31:30.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We support our employees through a strategy that addresses their
        physical, mental, and emotional well-being, as well as their ‘sense of purpose’,”
        Unilever said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619ac36f-c89c-4209-abc2-bcbae00b0afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:13:59.233+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:31:30.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Promoting a positive physical and mental health environment in the
        workplace enables people to thrive. Unilever believes in empowering their
        employees to be the best version of themselves.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55918fe1-99cc-440f-8fb2-dc60853b771f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:13:59.234+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:31:31.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want to fulfill my advocacy for mental health and wellness, and
        create an inclusive and safe space for others to grow, thrive, and harness
        their mental concerns into strengths,” said one of the members of Unilever’s
        Human Resources team.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f610e02f-7b4a-4412-916a-94c566b38fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:13:59.234+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:31:31.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The employees had their own stories to tell after participating
        in the program.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04573603-8b10-408f-ae59-e022cdb8bf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:13:59.234+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:31:32.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m very passionate about spreading awareness on mental health.
        I value the importance of mental well-being and I want to help others who
        are in need,” another employee shared.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1693dd58-8728-4be1-905a-2a2d4c0d0768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:13:59.235+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:31:32.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The training was a part of the Unilever Mental Health Champion (MHC)
        Program, which is a global initiative by Unilever, launched in the company’s
        local operations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c6d881-07af-4fd5-b33a-c38b09646b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:13:59.235+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:31:33.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MHC Program is a volunteer-based, peer-to-peer support program
        wherein employees can offer support by having open and confidential conversations
        with anyone who is struggling. The program aims to promote positive mental
        well-being, raise awareness, and break the stigma surrounding mental health.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cef117-833e-4991-8038-cba97de7251f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:13:59.235+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:31:33.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers are required to undergo a full workshop that will equip
        them with the right skills to handle conversations regarding mental health
        and to be able to direct employees to the appropriate professional mental
        health resources.</p>'
    '28':
