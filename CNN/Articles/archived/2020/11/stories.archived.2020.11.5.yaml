    'title': 'At least five anti-corruption bills up for House passage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511e018d-bebd-46ec-8e1c-ba47c8c47166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:34:37.170+08:00
