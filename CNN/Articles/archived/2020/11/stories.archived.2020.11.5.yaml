    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '393849b7-3036-4b3e-80b5-13a94399d05b'
    'lead': 'The biggest surprise of the 2020 US election wasn''t Trump. It was what
      happened in Congress, as Republicans in the Senate and the House drastically
      overperformed doom-and-gloom predictions of their demise amid a Trump landslide
      loss.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-05T11:55:29.654+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T18:30:11.000+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:18:22.935+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', '2020', 'election', 'Biden', 'Trump', 'split']
    'stories': ['2a56ae01-fd79-411e-b6f7-025594729abe']
    'template': '1'
    'title': 'ANALYSIS: This is the most surprising result of the 2020 US election'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3b7ac1-572d-4d6c-840a-d0b18729172c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:55:29.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:11.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Yes, President Donald Trump over-performed
        polls and expectations in Tuesday''s presidential election, again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b396bb-ae34-4480-bb94-2b721771f87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:55:29.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:12.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the biggest surprise of the 2020 election wasn''t Trump, who,
        as Wednesday wore on, saw his odds of being reelected shrink.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f13078-1609-4297-aa05-9ecbf3fe9c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:55:29.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:12.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was what happened in Congress, as Republicans in the Senate and
        the House drastically over-performed doom-and-gloom predictions of their demise
        amid a Trump landslide loss.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec5dcf1-f819-4fc3-aa57-1643ae1aeae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:55:29.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:13.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Start in the Senate: Most nonpartisan handicappers had long since
        predicted that Democrats were very likely to win the majority on November
        3. "Democrats remain the clear favorites to take back the Senate with just
        days to go until Election Day," wrote the Cook Political Report''s Senate
        editor Jessica Taylor on October 29. "A lack of tightening in the presidential
        race as President Trump continues to be a drag downballot is set to doom many
        Republican incumbents."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca93b03-b0bc-458b-8c95-5a7cbf0abbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:55:29.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:13.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It didn''t turn out that way. Yes, Colorado''s Sen. Cory Gardner
        (R) lost. But so did Alabama''s Sen. Doug Jones (D). And endangered Republicans
        like Susan Collins (Maine), Joni Ernst (Iowa) and Steve Daines (Montana) managed
        to win and, in the latter two races, win by larger-than-expected margins.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045f218e-efc2-4340-abbf-2166e7303e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:55:29.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:14.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Arizona''s Mark Kelly (D) continues to maintain a lead over
        Sen. Martha McSally (R), there aren''t a lot of other obvious gains for Democrats.
        In North Carolina, Sen. Thom Tillis holds a narrow but steady edge over Democrat
        Cal Cunningham. In Georgia, Sen. David Perdue (R) is leading Democrat Jon
        Ossoff.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d1bf74-0a07-4553-9b94-ebd5bc57a127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:55:29.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:14.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Republican majority isn''t a guarantee. (If Biden winds up winning,
        Democrats would need to net three seats to control the Senate.) But it''s
        WAY more likely than four hours ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e061930-22b6-4dc5-9740-f005266256df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:55:29.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:15.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now to the House: In the days before the election, we were told
        by political professionals that not only would Republicans not win back the
        House majority but that they also could well be looking at double-digit seat
        losses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb4711e-87c4-492f-b407-a2fdd94342e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:55:29.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:15.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, it didn''t work out that way. At all.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c419a141-30d9-495d-809f-e11b08b2cbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:55:29.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:16.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this writing, Republicans may be on track to pick up between
        five and ten seats in the House," wrote Cook Report House editor David Wasserman
        on Wednesday afternoon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e459ad5-2467-4cf6-bee2-ddf9a92e8bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:55:29.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:30:16.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That, of course, still means that Republicans are likely to enter
        2021 in the House minority. But narrowing Democrats'' majority margin makes
        every vote a heavy lift for Speaker Nancy Pelosi (California). Plus, if Biden
        winds up winning, Republicans could be well-positioned to make a serious run
        at the majority in the 2022 midterms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31997efc-9834-4f3c-a098-525bcf5bb87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T11:55:29.655+08:00
