    'title': 'LeBron James asks public to help find the killer of his friend''s sister'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf88130-3082-4239-b94d-82849268f558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T14:26:08.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:27:38.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> NBA superstar LeBron James is seeking answers
        following the shooting death of 37-year-old Ericka Weems, the sister of James''
        childhood friend, Brandon Weems, a spokesperson for James, Stephanie Rosa,
        told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bd34f0-b010-41fc-b081-7ff6de22ea85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T14:26:08.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:27:38.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers star tweeted Wednesday, "AKRON OHIO!! My brother''s sister
        was murdered this past weekend in her home! My brother family need answers
        to why and by whom. My city I need y''all to go to work and find out who did
        this awful, shameful, disgusting thing to such a caring, loving angel! #Justice4EricaWeems"</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">AKRON
        OHIO!! My brother’s sister was murdered this past weekend in her home! My
        brother family need answers to why and by whom. My city I need y’all to go
        to work and find out who did this awful, shameful, disgusting thing to such
        a caring, loving angel! <a href="https://twitter.com/hashtag/Justice4EricaWeems?src=hash&amp;ref_src=twsrc%5Etfw">#Justice4EricaWeems</a>❤️💔</p>&mdash;
        LeBron James (@KingJames) <a href="https://twitter.com/KingJames/status/1324065288564797440?ref_src=twsrc%5Etfw">November
        4, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3015183-b025-40af-91b4-861110daf0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T14:26:08.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:27:39.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe05f5f-7011-49c2-a370-4e9c11238da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T14:26:08.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:27:39.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Akron Police Department incident report lists the spelling of
        Ms. Weems'' first name as Ericka.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe499e28-34fc-4cd9-bc18-bfd8ed67d6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T14:26:08.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:27:40.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police found Ericka Weems unresponsive in her bedroom after entering
        her home Monday afternoon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0a9ed4-78be-46de-aea8-58ca0a05af3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T14:26:08.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:27:40.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email to CNN, Police Lt. Michael A. Miller said the medical
        examiner said she died from gunshot wounds. The police report said she was
        shot between October 31 and November 2.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866140e4-3df8-4bbb-89ca-ea05624fb3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T14:26:08.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:27:41.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The investigation is still in its early stages. No suspects have
        been identified or arrested as of yet, but investigators remain optimistic,"
        Miller said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc2836c-216c-4b65-81ff-ef14fe1fac75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T14:26:08.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:27:41.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brandon Weems, the director of scouting for the Cleveland Cavaliers,
        told CNN affiliate WEWS that his sister ran a day care at her residence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f464dc9-e4c2-4f7a-a218-40660b96f07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T14:26:08.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:27:42.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She had a passion and love for children," Brandon Weems said. "She
        could get kids to say and do things that even their parents couldn''t do."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37debf21-a5c3-44c2-a965-96baeed95f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T14:26:08.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:27:42.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Cavaliers general manager Koby Altman said the organization
        is "terribly saddened" about the death of Weems'' sister.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad16347-c018-4481-85fc-a53f7234abeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T14:26:08.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:27:43.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hearts are heavy and filled with pain over this senseless act,"
        Altman said, offering condolences. "We will be with Brandon throughout this
        extremely difficult time and will offer our assistance and resources to help
        find justice for Ericka."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d19682-47cc-4c86-a9de-4c06f64de3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T14:26:08.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:27:44.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jill Martin contributed to this report.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5296a5fb-375b-4230-aca4-27ce39bbec88'
