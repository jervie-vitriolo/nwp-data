      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its core, family is about love. “Ang pamilya ay pagmamahalan,
        pagtutulungan, walang pinipiling gender,” says gay father Edwin Quinsayas.
        “‘Yung pagpapamilya, pagmamahal talaga ‘yun. Pag-aaruga.”</p>'
