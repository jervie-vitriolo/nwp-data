      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4af7c2-7c01-416f-bee6-c3a41822aca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T15:26:58.052+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:26:41.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, foreign nationals in the Philippines who secured their
        visas after Nov. 3 will not be affected by the ban.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da80cae9-b6e2-44c3-aa16-ad89a56b7626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T20:44:50.098+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:26:42.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The suspension is a temporary response necessitated by the current
        situation of COVID-19. The above-mentioned measures will be assessed in accordance
        with the evolving situation and any adjustment will be announced accordingly,"
        the embassy said.</p>'
