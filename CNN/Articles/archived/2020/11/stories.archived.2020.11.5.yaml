      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f7d18e-7dcd-4ae6-91d8-b023d4dbefe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.669+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:25:24.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump offered a less-than-enthusiastic endorsement of his team''s
        legal strategy in phone calls with some of his allies on Wednesday, sounding
        resigned to the plan falling short and questioning why his team hadn''t successfully
        challenged voting rules before the election, even as he remained willing to
        see it through, CNN reported.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f35005-6e51-48e7-9c51-670039a59fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.669+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:25:25.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781ec18d-b825-4511-906e-7134460e0058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.670+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:25:25.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign also said it is filing a lawsuit in Michigan
        asking the state to halt its count because it has "not been provided with
        meaningful access to numerous counting locations to observe the opening of
        ballots and the counting process, as guaranteed by Michigan law."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c67326-18a4-45d4-96a8-ee9be3089265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.670+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:25:26.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf54908-5222-4884-8e5d-41854156a79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.670+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:25:26.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan Jarvi, a spokesperson for Michigan Attorney General Dana Nessel,
        responded to the threat of the lawsuit by saying in a statement that "Michigan''s
        elections have been conducted transparently, with access provided for both
        political parties and the public."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88efbc81-e90b-4c06-9696-e65e9701c1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.670+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:25:27.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a902dfc5-92a6-4cdd-bd2a-ab5bc23de803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.670+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:25:27.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump campaign officials said Wednesday afternoon that they believe
        the President can hold his lead in Pennsylvania, but they are also suing the
        commonwealth, claiming that Democratic election officials are "hiding the
        ballot counting and processing" from Republican poll observers.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50538694-59be-42ce-84d7-37c4e7a96d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.670+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:25:28.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f63b5c8-43d5-4f13-a865-b2f299b09943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.670+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:25:28.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump Deputy Campaign Manager Justin Clark said the aim of the lawsuit
        is "to temporarily halt counting until there is meaningful transparency and
        Republicans can ensure all counting is done aboveboard and by the law."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f293259-ecd7-4786-a0b8-6eb4603b3a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.670+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:25:29.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd641d22f-cea3-4ff2-8c77-cfca7dea4860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.671+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:25:29.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is making baseless claims that the election, which
        had looked more favorable to him late on Tuesday before hauls of early votes
        started being tabulated, is being stolen from him and demanding that vote
        counting in some areas should stop. An appearance in the White House East
        Room in the early hours of Wednesday in which he falsely claimed victory represented
        his most brazen threat yet to the democratic principles that underpin the
        US political system.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79615cf0-6ee2-406a-a6a0-3a6348a63da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.671+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:25:30.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef79cfb-b949-4af1-a715-2e72313334ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.671+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:25:30.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as I''m concerned, we already have won it," Trump said,
        painting a picture at odds with the true state of the race. Earlier, Biden
        had warned each side needed to wait for the votes to be counted, saying, "We''re
        going to have to be patient until we -- the hard work of tallying the votes
        is finished."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c97df0-2469-4479-a995-bd3a68ba521a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.671+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:25:31.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775aac04-3e8c-436c-893f-d2adda56ef03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.671+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:25:31.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the President has long threatened legal challenges to
        the election, the voting itself largely went peacefully, without violence
        at polling places or intimidation of people casting their ballots as had been
        widely feared, especially given Trump''s attempts to discredit voting procedures
        ahead of time.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a717579-daeb-4a3e-a324-4e0a34b3aad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.671+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:25:32.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3b5502-28d2-4476-9e0a-4a5ebdd8d234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.671+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:25:32.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the election did not turn into the wholesale repudiation of
        the President and his wrecking ball presidency that Democrats had hoped for.
        Trump demonstrated a remarkable bond with his base of mainly White voters
        in rural areas and a new connection with groups of Latino voters in some states.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1360fa-963a-42eb-afa2-fc46c03f6438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.671+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:25:33.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf2b4f4-53e2-4267-831d-553ed7e23b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T16:27:34.672+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:25:33.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A blue wave many Democrats were looking for to end Mitch McConnell''s
        GOP Senate majority has so far not been realized, though some key races are
        still undecided. And despite aiming to expand their House majority, Democrats
        lost several seats and some threatened Republicans clung to theirs.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31000ce-85b5-473d-a679-e1ac337059a5'
