      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Dunkin'' announced it was going private in a $11.3 billion
        deal with Inspire Brands.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baa37be-c3dd-4d47-83eb-b0cc2cfab75c'
