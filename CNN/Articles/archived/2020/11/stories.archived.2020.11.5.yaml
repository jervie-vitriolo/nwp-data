      'mgnl:lastActivated': 2023-01-25T18:21:02.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> As stated
        in our <a href="https://cnnphilippines.com/life/culture/2018/06/25/antidiscrimination-bill-lgbtq.html"
        target="_blank">primer</a> about the Anti Discrimination ordinances, “the
        first version of ADB, House Bill 09095, filed by then-Akbayan Representative
        Etta Rosales sought to proscribe discrimination on the basis of sexual orientation.
        Though the bill may have been limited in terms of its coverage, its mere filing
        marked the start of the long crusade of LGBTQ+ Filipinos towards legal protection
        against discrimination.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4efbe5-59b1-44e2-94dc-4a3fa73abbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:53:30.494+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:21:03.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since then, ADB has been filed and re-filed in each Congress. Through
        the efforts of the LGBTQ+ community, led by LAGABLAB Network — a network that
        focuses its advocacy on passing the ADB — the bill has grown and evolved to
        become more inclusive and far-reaching.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4414713c-e774-43d1-b793-25253d95c62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:53:30.494+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:21:03.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent online hearing regarding the bill, now called the Sexual
        Orientation and Gender Identity Expression (SOGIE) Equality Bill presented
        more misconceptions about the gender orientation, the bill and the LGBTQIA+
        community itself — even linking pedophilia and necrophillia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039c603d-6bdb-46ca-a6df-850b375e49b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:53:30.494+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:21:04.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are 11 articles from CNN Philippines Life to understand more
        why the SOGIE bill is an essential part of Philippine society and how it will
        help the struggles of the LGBTQIA+ community. It should be noted that, as
        these articles explain, the community does not ask for special treatment but&nbsp;equal
        rights with everyone else.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca790ba-9e2e-48df-b609-c8dd0b8ec7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:53:30.494+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:21:04.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/culture/politics/2018/03/20/SOGIE-equality-bill-rally.html"
        target="_blank"><strong>Equality Bill Rally: ‘Hindi lang naman LGBT people
        ang may SOGIE — everyone has SOGIE.’</strong></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ad352a-7942-4734-aefe-d9d16f6c3011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T19:53:30.494+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:21:05.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''re just really fighting for equality. What we want is equality
        — protection of our rights, assurance na we would be able to exercise our
        rights, our rights na we have because we are human, because we are Filipinos.
        We just need the protection from the law that we can actually exercise these
        rights and that we will be protected from discrimination. Ang dami nang kinuha
        ng discrimination from us na opportunities — our childhood, our dreams, our
        youth, our time in this advocacy, in this activism.”</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bda327-7fd8-4e18-94dc-94dd16e534f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T20:07:31.559+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:21:05.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read more <a href="https://cnnphilippines.com/life/culture/politics/2018/03/20/SOGIE-equality-bill-rally.html"
        target="_blank">here</a>.&nbsp;</p>'
    '1':
      'image': 'jcr:75d21a4e-d5e1-460e-8558-9f5a40827829'
      'imageCaption': 'Illustration by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
