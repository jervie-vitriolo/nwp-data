      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolly damaged 44,033 houses - 14,064 totally and 29,969 partially
        - in Mimaropa, Bicol and Cordillera regions, according to the National Disaster
        Risk Reduction and Management Council''s latest report Thursday morning.</p>'
    '8':
