      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In the early hours of Wednesday morning,
        the United States Embassy to Ivory Coast issued a statement calling on leaders
        in the West African nation to "show commitment to the democratic process and
        the rule of law."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb5cbdb-15a3-4f74-827d-d0aa1bffe7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:35:17.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:23:40.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8977ff82-a7c9-4579-9f52-85bb01b9c182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:35:17.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:23:41.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the kind of boilerplate proclamation that US diplomats issue
        all the time regarding elections around the world, particularly those parts
        of it where democracy is not completely secure. But it was undermined somewhat
        by comments from the US President just hours earlier.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf00323a-fa46-4360-ab14-7d6b1d367cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:35:17.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:23:41.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ace71f-19aa-478d-966c-6f9ea4e34641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:35:17.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:23:42.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news conference a few hours after midnight at the White House,
        Donald Trump had railed against his rival, Joe Biden, saying that "all voting
        must stop" and baselessly accusing the Democrats of fraud. He continued to
        hit these points on Twitter, leading the social media platform to label several
        of his posts as "disputed" or "misleading."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32134cea-81bc-484d-b6d6-658faaed02b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:35:17.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:23:42.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca99785-e673-400b-b07b-3ea9dab6fe4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:35:17.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:23:43.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chaotic debates and a ugly campaign had already marred the standing
        of the US democratic system overseas this year, but the sight of the American
        leader openly seeking to delegitimize the vote was still a shock for many.
        Trump''s comments were greeted with horror in many countries, and some glee
        in others, where critics of the US have long accused Washington of hypocrisy
        regarding democratic rights.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a71bee-0ffb-442a-9b99-4141395909e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:35:17.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:23:43.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce70493-e821-42fe-9afe-628f155e9c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:35:17.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:23:44.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Wednesday, German Defense Minister Annegret Kramp-Karrenbauer
        said the US faced a "very explosive situation" and a possible crisis, telling
        public broadcaster ZDF that "this election has not been decided ... votes
        are still being counted (but) the battle over the legitimacy of the result,
        however it turns out, has begun."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f88c68-adcc-4483-8fc8-22d21bad7f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:35:17.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:23:44.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590040fc-b53b-4a3c-9a9a-6bb4426445ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:35:17.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:23:45.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United Kingdom, Prime Minister Boris Johnson refused to comment
        on the election, though former foreign minister and Conservative Party lawmaker
        Jeremy Hunt told the BBC a "huge argument about process" would "put a smile
        on the face of people like President Putin and President Xi who will look
        at their own people and say, ''Are you not pleased we have not got any of
        this mess?'' and that would be an absolute disaster."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359a946f-cb54-4446-b0e8-85eb5b7cee87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:35:17.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:23:45.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc809f2-e1cc-4001-90f7-56e9ba12b1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:35:17.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:23:46.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must remember that the reputation of democracy across the world
        is at stake here," Hunt added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03095e58-55ef-4ba0-a827-0d412c7c803e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:35:17.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:23:46.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ae26cd-ccf7-4c2a-ad92-38e11da97590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:35:17.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:23:47.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, the US has held itself up as an arbiter of sorts for
        the democratic process around the world, sending monitors to polls, propping
        up democratic opposition and criticizing countries for rigging or undermining
        elections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8231b0-420f-4fc0-9bca-3097f281d1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:35:17.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:23:47.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1984375f-fb76-4be3-856f-fb30c2d0f848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:35:17.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:23:48.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this week, the US State Department condemned China''s ongoing
        crackdown on democratic freedoms in the semi-autonomous city of Hong Kong.
        In Belarus -- a close ally of Moscow -- the US no longer recognizes Alexander
        Lukashenko as the "legitimately elected leader," after hotly contested elections
        in the former Soviet state.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22137ec8-cf51-4020-a7ad-535e3fdc794b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:35:17.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:23:48.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e5b593-735c-42cf-b556-a698668953ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:35:17.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:23:49.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This sense of moral authority is now likely to be called into question
        in some parts of the world.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9859c6-e135-40d8-a893-1482fdd8c246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:35:17.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:23:49.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adad275f-ec2b-411b-9c78-ce00bf23c061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:35:17.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:23:50.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Tuesday''s vote, Russian state-run broadcaster RT described
        the US as "battered and divided," while a number of its columnists highlighted
        the potential chaos that could be unleashed by Trump''s comments, with one
        writing that "the affair paints a grim picture for American democracy."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dc1c4f-2aa9-4c08-bee3-ed774d5601a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:35:17.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:23:50.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbb7f99-8945-42c7-a1eb-4f53c7f6751a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:35:17.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:23:51.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, alleged flaws in American democracy have long been used
        to prop up Beijing''s own authoritarian model, and the confusion and concern
        over Tuesday''s voting is no different.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a77365-a8ff-4205-a9fa-2dc0747db444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:35:17.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:23:51.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7554bb0f-b726-45d2-b206-ddf74b4bf435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:35:17.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:23:52.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Chinese diplomats and official government mouthpieces have
        stayed largely quiet on the results and ongoing contest, state-backed media
        was quick to highlight the discrepancy between Washington''s long-held position
        as the standard-bearer of international democracy and Trump''s own comments.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0c68f5-88e3-4e6e-bbac-e477577be512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:35:17.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:23:52.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607ae1cf-a927-4b6e-9938-ad807b8ac0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:35:17.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:23:53.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Global Times, a nationalist state-owned tabloid, published a
        piece Wednesday noting that "deep-seated divisions in US contradict democratic
        values."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b73037-d069-461b-af61-0ddddda8c7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:35:17.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:23:53.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6615ac8e-96ae-4508-9f69-02f043738289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:35:17.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:23:54.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Democracy is exercised in a civilized and graceful manner. The
        one who loses in elections is supposed to stay cool, accept the result, and
        call for bridging differences to move the country forward. But it seems that
        this does not exist in the US nowadays," writer Wang Wenwen added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9514cc82-15a6-4a09-885e-ef7282742263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-05T17:35:17.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:23:54.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
