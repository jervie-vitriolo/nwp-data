      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez also proposed for the EU to help the current administration
        in its efforts to provide individual land titles to agrarian reform beneficiaries,
        especially those in Mindanao.</p>'
