    'lead': 'President Rodrigo Duterte assured on Saturday that help is on the way
      for residents trapped on the roofs of their houses in flood-ravaged Cagayan
      province.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-14T16:25:19.850+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T19:06:54.624+08:00
    'mgnl:lastActivatedBy': 'magnolia'
