      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef02e7b-717f-465b-9c37-49cf6c96f3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:25:19.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:06:54.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Maghintay lang kayo. Mga konting panahon, minuto-minuto lang
        naman ''yan eh. Yung hindi pa nakuha sa bahay nila, maybe it is still early,
        1:00, nakarating yung mga air assets natin</em>,” Duterte said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d645d4-ffb7-4a43-8750-ac1502ca6617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:25:19.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:06:54.633+08:00
