      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a67d4e3-d346-4184-95ad-c775d7d77c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:50:28.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:52.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study had limitations. The survey only covered 488 out of more
        than 1,600 patients whose records were originally tracked. A third of those
        1,600 patients died, the researchers reported.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3788065-0e59-4a85-b228-7df3ab933e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:50:28.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:52.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5c1eb5-6b3c-4a96-9562-727a8ad55228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:50:28.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:52.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>CDC data: Hospitalization rates among Blacks and Latinos about
        4 times higher than Whites</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf77aeca-6f3a-4b42-98e7-a8ad0afceda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:50:28.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:52.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 hospitalization rates are significantly higher among the
        Black, Latino, and Alaska Native or Native American populations in the United
        States compared with Asian and White people, new data from the US Centers
        for Disease Control and Prevention''s weekly Covid-19 surveillance report
        show.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd477a89e-fabc-4d20-bc47-4b394bd484f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:50:28.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:52.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9343870e-775e-4747-b4a2-cc6c94284cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:50:28.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:52.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data shows that, between March 1 and November 7, the hospitalization
        rate among the Hispanic or Latino population was 444.6 per 100,000 people.
        The hospitalization rate among Alaska Natives or Native Americans was 430.9
        per 100,000. Among the Black population, it was 412.2 per 100,000.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2051829f-8e05-4159-b44a-99e88e538cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:50:28.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:52.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb41ffa-c010-4aff-bb20-e9503c5dc4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:50:28.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:52.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospitalization rate among Asian or Pacific Islanders and Whites
        were 132.5 and 106.2 per 100,000, respectively, according to the data, which
        was updated on Friday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7de3feb-f924-416a-a51e-4c2f319238b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:50:28.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:52.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5443d17-92d4-4e25-b1d0-f3a11a6367b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:50:28.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:52.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When examining overall age-adjusted rates by race and ethnicity,
        the rate for Hispanic or Latino persons was approximately 4.2 times the rate
        among non-Hispanic White persons," the CDC report said. "Rates for non-Hispanic
        American Indian or Alaska Native persons and non-Hispanic Black persons were
        approximately 4.1 and 3.9 times the rate among non-Hispanic White persons,
        respectively."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171b1e58-b1ec-4434-9ad2-c16c76ac313a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:50:28.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:52.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9d727c-b27b-4e8f-92e8-d36902207aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:50:28.934+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:52.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data comes from a surveillance system consisting of 250 acute
        care hospitals in 14 states, the CDC says.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf8ac6e-ec98-4f17-a44d-db4428516277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:50:28.934+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:52.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0a9c6a-4f80-4d64-8cc2-9c6fb098ca81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:50:28.934+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:52.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the end of September, overall weekly hospitalizations rates
        in the United States have increased, driven primarily by a rise in rates among
        adults ages 50 and older, according to the CDC.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9a0d19-46f3-44ef-8f96-58887967e7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:50:28.934+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:52.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d5e6b7-246f-4f62-9bbf-06add69c48c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:50:28.934+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:52.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, weekly hospitalization rates among children have had
        a two-week sustained increase from October 24 to November 7, the CDC said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add90596-76c7-4f33-8df0-42d6f63ac3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:50:28.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:52.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2020/11/14/health/coronavirus-recovery-after-hospital-discharge-study/index.html"
        href="https://edition.cnn.com/2020/11/14/health/coronavirus-recovery-after-hospital-discharge-study/index.html">Recovering
        Covid-19 patients struggle to return to normal after hospital discharge, study
        finds</a>."</em></p>'
  'Fox-News-Trump-future':
    'author': 'Brian Stelter, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
