      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll hit 7,791 -- about 1.92% of the tally -- after 39
        more people succumbed to the disease. There were also 194 who survived, bringing
        the number of recoveries to 363,068 or 89.4% of the total, the agency said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8be83f-078c-4ec1-b5b2-a0ea7dff059a'
