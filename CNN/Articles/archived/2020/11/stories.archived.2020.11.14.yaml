      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong>&nbsp;Retail giant
        SM said Saturday it responded to the call for relief efforts in flood-ravaged
        Cagayan province by delivering bottled water and hot meals to hundreds of
        evacuees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4a1106-e444-41b5-80ee-f6ffaadc0d0b'
