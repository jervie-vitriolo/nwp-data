      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —&nbsp;</strong>The
        total number of COVID-19 cases in the country has passed the 406,000 mark
        with 1,650 more patients contracting the coronavirus, the Department of Health
        said on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121889ba-7772-43db-91b2-0d047d3b29dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:30:25.244+08:00
