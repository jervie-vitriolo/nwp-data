      'mgnl:lastActivated': 2023-01-25T19:06:53.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da464c3-dcba-4aba-a22a-e3b1640ec66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:30:25.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:06:53.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its case bulletin, the agency announced that the tally reached
        406,337, with 8.7% or 35,478 active cases or currently ill patients. Of these
        cases, 83.9% are experiencing mild symptoms, 9.6% have no symptoms, 4.1% are
        in critical condition, 2.3% are severe cases while 0.13% are in moderate condition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce18345c-16c9-4efa-9738-e6225bc3c0b5'
