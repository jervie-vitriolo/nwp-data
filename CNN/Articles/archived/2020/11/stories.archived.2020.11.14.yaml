    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe8d501-bfbb-4af8-90da-920b79ec4919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:01:21.470+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:04.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Joe Biden''s victory in the US presidential
        election was met with a sigh of relief across the vast majority of European
        capitals. In the eyes of most, Donald Trump''s presidency saw the European
        Union''s most important ally vacillate between uninterest and outright aggression.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0f74b5-979e-44b0-8b09-638c16d1a5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:01:21.470+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:04.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36d17d9-ec8b-4f2d-ba42-d6570c675765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:01:21.470+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:04.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the prospect of an incoming administration willing to reengage
        with Brussels, as well as the circumstances in which Biden won, has also given
        the world''s largest economic bloc cause for introspection.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188e127d-df72-440c-ab59-4c70f8c51f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:01:21.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:04.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a490a408-5034-45c3-9771-d08da5b91931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:01:21.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:04.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one is under any illusion that under Biden things are going
        to suddenly be amazing," a senior EU diplomat told CNN. "Under Trump, many
        of us had to admit that we rely too heavily on America. That will probably
        inform how far we go in terms of rebuilding bridges under Biden."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a6b9cb-83e9-45a5-9c0a-5c45754f1df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:01:21.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:04.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c39d99-0f66-4b1a-8d2f-0e196d1b6985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:01:21.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:04.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the EU sources contacted in this piece spoke under the condition
        of anonymity for a variety of reasons. Some were not authorized to speak on
        the record, others were concerned they could create diplomatic problems within
        the bloc at a very sensitive time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ad5d5e-41b9-4e02-adbd-a113fbe8e105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:01:21.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:04.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b958054b-1a18-4277-933b-656870aa4640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:01:21.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:04.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some respects, Trump''s presidency presented Europe with a single
        problem vis-à-vis the alliance: the man in the White House. The fact that
        the most powerful person on Earth was genuinely willing to question the transatlantic
        alliance forced Europe to consider several uncomfortable realities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86ea364-b35c-4d8c-a9bc-298c6aac35a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:01:21.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:04.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fa5100-baa4-47c3-bf92-8aa4f7b8146b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:01:21.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:04.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The relationship was not perfect before Trump took office. Both
        [Barack] Obama and [George W.] Bush before him had shifted their geopolitical
        focus to the Middle East and China," said Tyson Barker, a former State Department
        official under Obama. "What Europe must accept is that Trumpism wasn''t defeated
        in this election and someone like him could come again in four years. Brussels
        should think carefully about specific areas it can build durable trust and
        mechanisms that could endure Trump 2.0."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4be68cd-881d-45c4-9d46-3c321ec258d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:01:21.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:04.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f376acdd-2844-45c4-b83e-73654938124b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:01:21.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:04.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sense in Brussels that America was pulling away from Europe
        worsened during Trump''s presidency. "Over the four years Trump was in office,
        there was a feeling that an ugly version [of] America that Europeans always
        feared existed had finally been revealed," said Cathryn Cluver Ashbrook, executive
        director of the Project on Europe and the Transatlantic Relationship at the
        Harvard Kennedy School.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896e605c-7e2d-4e41-add6-7ef25808925a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:01:21.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:04.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8176b520-9808-4952-8f07-bb8713a94cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:01:21.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:04.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Europeans have been talking a lot about strategic autonomy because
        they are suspicious as to how much they can really trust the US to invest
        in the relationship with the EU and beefing up things like NATO," she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa07aaf5-2670-470c-a50e-3f053a33594f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:01:21.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:04.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50fda51-2a27-4dd6-8141-8fd1b0ea047a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:01:21.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:04.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loosely defined catchphrase "strategic autonomy" has been thrown
        around in Brussels for the past couple of years. In short, it is part of the
        EU''s drive to be more self-reliant in areas ranging from security, economics,
        supply chains and climate change, to name a few.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc2df9b-c602-4f16-93ed-88491fe77415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:01:21.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:04.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5abdbf-4b42-4eab-aa2c-c051c0d87c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:01:21.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:04.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps most controversially, it also plays into Brussels'' desire
        to adopt a common European foreign policy. One of the EU Commission''s priorities
        for 2019-2024 is "strengthening the EU''s voice on the world stage by enhancing
        our global standing as champions of strong, open and fair trade, multilateralism
        and a rules-based global order," while also "building up the EU''s ability
        to manage crises through civilian and military capabilities."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a495d2fa-769d-4be6-88cb-df940a0ebaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:01:21.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:04.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb79d8ce-254f-473a-897b-6d374484197e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:01:21.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:04.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem with that, as Cluver Ashbrook points out, is that "with
        the best will in the world, there is no way the EU is in a position to go
        anywhere near toe-to-toe with the US or China in most of these arenas, especially
        when you consider there is no common understanding of priorities across the
        EU geopolitical agenda."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45d088a-6ef1-4f87-94a1-dd9d6b62cfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:01:21.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:04.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cb5fae-98e3-4e86-b272-3b3194459ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:01:21.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:04.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple EU diplomats and officials explained to CNN that even the
        term "strategic autonomy" means a different thing to every member state.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b89c777-2300-4e6b-b704-d07cc831b2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:01:21.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:04.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813d9db1-43ca-4457-866e-f15033dbeb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:01:21.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:04.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The French talk a lot of European sovereignty and becoming a serious
        global power player, heavily influenced by Paris. They especially want European
        autonomy in areas like security and defense. The Germans and the Dutch take
        a more balanced view. They want autonomy, but don''t want to cut off the benefits
        the continent currently gets from US interest in Europe," said a Brussels
        official.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721341c7-de56-403e-9c76-44b00148c8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:01:21.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:04.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748aa7f4-35fd-47e0-990b-91a5a9a503a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:01:21.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:04.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A diplomat from a Western European member state said that, "we have
        to be honest with ourselves. France alone cannot defend Europe, and there
        is serious unease at the idea of Germany spending 2% of its GDP on militarizing.
        There is not really an alternative to depending on the security guaranteed
        by the US. Frankly, I am not seeing the investment required to actually take
        independent rule on security."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79768877-8957-4f4e-bd39-ef9fefa4d879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:01:21.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:04.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c27336-3673-414f-9432-ef8de3408c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:01:21.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:04.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar differences of opinion exist when it comes to areas like
        digital technologies and economic stability.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c23e353-f366-45c6-8b8c-7fe0aac0c3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:01:21.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:04.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807d923a-cb2e-49c9-8aae-cc1af2d5f006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:01:21.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:04.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The commission wants to be a digital leader, but we can''t delude
        ourselves," the diplomat continued. "We have not made much progress on a European
        patent or venture capitalism. We are not in a position to challenge America,
        so we should champion a multilateral system where different blocs play different
        roles."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17fa2d3-7829-4065-8081-ca098b3e94c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:01:21.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:04.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2de7e1-67af-4d67-a7e1-ff6abfbf9d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:01:21.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:04.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On trade, inward investment and broader economics, the EU''s 27
        nations hold a range of opinions that are far from uniform. Countries that
        have a long tradition of championing free trade worry that strategic autonomy
        will be used as a cover for protectionism. China hawks worry that member states
        slated to benefit from Chinese investment projects like One Belt, One Road
        will have euros in their eyes and veto any moves to take a harder line on
        Beijing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2d1bcf-7ecb-4b68-bc00-ccd52fe70dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:01:21.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:04.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd06492-20e5-459d-aab5-34046c8289e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:01:21.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:04.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, for all the negativity, the necessity for some form of autonomy
        still exists. The instability caused by Trump has if nothing else sharpened
        thinking. When Biden takes office, it''s likely we will see Brussels tread
        with cautious optimism.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6d92df-70e6-4a20-a16a-c01a1e740326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:01:21.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:04.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6b8a46-822c-483b-8715-7cfedf64a1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:01:21.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:04.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Biden rejoins the Paris climate accord and the WHO, reconsiders
        the withdrawal of US troops from Germany and starts his presidency more or
        less hitting the reset button, there is a window for Europe," said Barker.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e349c5e7-d70f-4b9e-b48c-4d8c5e47a34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:01:21.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:04.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb8c383-9ac9-43f6-ae26-e9d514758df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:01:21.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:04.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the institutional foundations underpinning European stability
        fall back into place, then the EU has some space to think more about the other
        elements of "strategic autonomy."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba9a634-e31b-4df7-8f55-ef7d8a5a7b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:01:21.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:04.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87da488c-58bf-4c87-8ae9-b0467d7623a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:01:21.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:04.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The EU historically has not had a common foreign policy, rather
        been guided by our alliances, including with the US. But Trump revealed the
        need for one," said an EU foreign policy official. "We now have a President
        who we respect, who respects us and respects the project we are trying to
        build. We are hopeful we can convince him a more geopolitical Europe is good
        for the US."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3448f2fb-a527-4295-9147-33d4cfed017b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:01:21.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:04.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326df108-3ad8-4936-81a1-4c938303c0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:01:21.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:04.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a 27-nation bloc like the EU, with its economic heft and enormous
        population of almost 448 million, truly becomes a geopolitical player, it
        would be a formidable force. Officials and diplomats have differing levels
        of optimism.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0e99b1-7c1a-40a1-84b5-8f0af290d0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:01:21.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:04.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c51966-ba30-4e7c-bcba-d60a05039bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:01:21.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:04.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some claim that the bloc has never been more united on external
        matters thanks to Trump and the coronavirus crisis, accepting that the world
        has changed a lot. Others worry that certain member states, especially those
        where Trumpian populism has succeeded, will be reticent to buy into projects
        that talk about pan-European sovereignty.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daea1b1f-3cb3-4095-ba5b-02b4c1efd3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:01:21.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:04.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a989b00-1719-4e67-add1-ccac99bbb01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:01:21.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:04.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many respects, the 21st century has not been kind to the EU.
        However, with Brexit finally done, a friendly US President in office and support
        for the bloc higher among its citizens following the way it''s handled Covid-19,
        2021 presents Brussels with an opportunity to reinvent itself. Whether it
        succeeds or not, as ever, will come down to whether the member states are
        able to get on the same page and put national interests aside for the interest
        of the union.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afad7cae-6eae-4c55-9bb4-509223ec2558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:01:21.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:04.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720ffc02-b8a8-427e-82bc-b547fda5f10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:01:21.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:04.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That -- and the reality that Brussels must address the structural
        problems that have existed in the union for decades -- is something the EU
        has historically found easier to do in principle than in practice.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050df4f1-2b5b-43ea-a55c-1fc4c04427d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:01:21.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:04.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/14/europe/biden-european-union-transatlantic-reset-analysis-intl/index.html">Joe
        Biden''s victory isn''t enough on its own to heal the wounds Trump inflicted
        on Europe</a>."</em></p>'
  'Elon-Musk-COVID-SpaceX-astronaut-launch-NASA':
    'author': 'Jackie Wattles, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-14T14:01:26.873+08:00
    'imagesource': 'jcr:514fd5d1-f009-4afc-a97c-8d75dc5ac29a'
