    'mgnl:lastActivated': 2023-01-25T19:07:02.085+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:06:08.033+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Elon-Musk', 'COVID-19', 'COVID', 'SpaceX', 'astronaut-launch',
      'NASA']
    'template': '1'
    'title': 'Elon Musk may have COVID-19, should quarantine during SpaceX astronaut
      launch Sunday, NASA says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a7c3b6-8fc8-4dcb-a734-3b4e912056a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:05:18.894+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:02.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> SpaceX CEO Elon Musk said on social media
        last night that he took four Covid-19 tests in one day, two of which were
        positive and two of which were negative. It''s not yet clear if Musk has the
        virus, but the news immediately drummed up concern about whether a diagnosis
        will impact SpaceX''s plans to launch astronauts on a mission to the International
        Space Station this weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715af557-626b-40d9-9def-a2bf4c6a825f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:05:18.894+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:02.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d186a4-31e8-4002-8aa0-ac3526be699c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:05:18.894+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:02.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, NASA and SpaceX officials at Florida''s Kennedy Space Center,
        the launch site for the mission,</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c09d4a8-0e48-4a23-aaca-a8e54eee0bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:05:18.894+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:02.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3976ee-cda6-4430-8017-dcfc4f6939cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:05:18.894+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:02.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk issued a brief series of tweets overnight, stating that he
        had "mild sniffles," a "cough" and "slight fever" for the past few days. He
        added that he is expecting to get the results of a PCR test — which are known
        to be more accurate than the type of rapid test Musk said he took— within
        24 hours.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d788678-b7ea-46e9-84b9-0a4838d43fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:05:18.894+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:02.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61e28e6-4b8f-4aee-8808-b5d7ed202f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:05:18.895+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:02.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Musk''s tweets echoed across the country to Kennedy Space
        Center in Florida, where four astronauts are preparing to ride into space
        aboard a SpaceX Crew Dragon capsule on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b00b265-7eaa-4314-90d0-1cd1d46e8ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:05:18.895+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:02.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873224ef-a0b3-4cda-bb4a-4a09e641fe39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:05:18.895+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:02.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA chief Jim Bridenstine, who was scheduled to conduct a routine
        press conference Friday morning, told reporters who asked about Musk''s tweets
        that, per NASA policies, Musk should be in quarantine and SpaceX would be
        attempting to determine who might have come into contact with Musk.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afef199c-a4a6-473f-8eaa-97015d3fd70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:05:18.895+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:02.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ba5c12-f330-4edf-9151-961fc436ade1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:05:18.895+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:02.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday evening, during another routine press briefing, NASA and
        SpaceX officials at Kennedy Space Center said the contact tracing was largely
        complete, and they determined no one who is essential to this weekend''s mission
        was at risk of exposure to Covid-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399e0f0f-2c0b-4b88-98cc-26f6ae348b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:05:18.895+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:02.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380be196-4fcc-4a86-9571-24dcc289896f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:05:18.895+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:02.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The astronauts, according to NASA''s deputy manager of flight operations
        Norm Knight, are almost certainly not at risk.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c508fdcb-7823-4dd4-bfc2-cc585a6d6454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:05:18.895+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:02.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe77cdf-6114-42df-951f-5dbcb03dfb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:05:18.895+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:02.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space agency has regularly tested anyone who has been in close
        proximity to the crew. Even before the pandemic, NASA astronauts have abide
        by pre-flight quarantine rules to ensure they don''t take an illness into
        space, where viruses and bacteria could rapidly spread among crew members
        packed onto a spacecraft. NASA has also implemented stricter measures in response
        to Covid-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70d30c2-9710-4b47-a8c0-0c0071c3e90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:05:18.895+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:02.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a12fcb-4c76-4ce1-8401-48e705554404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:05:18.895+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:02.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For two weeks prior to launch, the astronauts have been in "hard
        quarantine," meaning they''re "totally isolated" and are unable to be in close
        proximity to anyone outside of the launch team, even their families, Knight
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96592a7e-9676-4c03-9b1e-2e8156667e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:05:18.895+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:02.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa1ade9-3d15-4bf9-a5f8-0adc47731248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:05:18.895+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:02.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Musk, he added, will not be allowed into NASA facilities on
        launch day.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57890d45-1071-4931-87bd-5a5e725d8958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:05:18.895+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:02.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1136d3b-188c-4b9a-a597-b399812e3686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:05:18.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:02.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s restricted access," he said. "It doesn''t matter if you''re
        Elon Musk or Jim Bridenstine... if any [of NASA''s Covid-19 protocols] have
        been compromised, then we''re not going to let you near the crew. And again,
        it''s to protect the overall mission."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3e8c09-0ff5-4d2c-96ce-6228bf9241c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:05:18.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:02.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea50beec-7d82-4f42-ac40-1366e8fd138d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:05:18.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:02.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear if Musk had been planning to attend the launch in
        Florida, though he is frequently seen at SpaceX''s launch control at the Kennedy
        Space Center during important SpaceX missions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19aad64-e144-4505-bbf2-16d0158ebf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:05:18.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:02.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14749251-8105-464b-939b-610c43aa07f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:05:18.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:02.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX''s head of human spaceflight programs, Benji Reed, said that
        SpaceX''s mission control center in Hawthorne, California is abiding by strict
        health and safety rules. Employees who serve critical roles in the launch
        process have been taking tests, undergoing temperature screenings, and quarantining
        to assure their health ahead of this weekend''s mission.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cf1a7d-2429-49bb-b269-5cee8eaf7cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:05:18.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:02.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f22fd1-4a4e-4c2a-a990-3e1f413beee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:05:18.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:02.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reed also urged members of the public not to disregard Covid-19
        if they choose to watch the launch from the ground in Florida this weekend.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f6d065-bf70-4de1-b907-40d5012f1669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:05:18.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:02.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca45aa1c-ca19-45f3-a24d-ff5b758dfc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:05:18.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:02.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that everybody''s very excited about launch and very excited
        about recovery and human spaceflight in general," Reed said. "We certainly
        do ask that everybody''s who''s involved, If you come out to watch the launch...please
        wear your masks and and follow social distancing guidelines. Do the right
        things there to keep everybody safe."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976533de-6cc2-4070-b5c2-5e582da8c6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:05:18.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:02.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31613fb2-024f-4c0e-a19c-2b265657b986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:05:18.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:02.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission is slated to take off Sunday at 7:27 pm ET. The original
        launch date was Saturday evening, but officials delayed that earlier today
        due to unfavorable weather conditions, NASA and SpaceX officials said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2134bb1e-3ac3-41fa-a116-ed6765c66d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:05:18.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:02.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7b2d6d-f8f1-4a9f-9b9d-d9310ac3fbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:05:18.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:02.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why Musk''s tests may have been wrong</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3287dae-52a3-46c2-b9b1-21ac7045c5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:05:18.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:02.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk said on Twitter that all four tests he took on Thursday were
        rapid tests, or "antigen tests," conducted by the same nurse at the same facility.
        He alleged in his late-night tweets that something "extremely bogus" was going
        on, echoing months of earlier tweets in which Musk has expressed doubt about
        Covid-19''s threat. He also previously shared a YouTube video that was later
        removed for containing misinformation about the virus.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30093f61-0f28-4195-80cc-bb97f8ac67cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:05:18.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:02.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14942009-6841-444d-9cac-8c1c82b79212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:05:18.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:02.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent interview with journalist Kara Swisher, Musk doubled
        down on his skepticism, saying he would not take a Covid-19 vaccine when it
        becomes available and insisted that stay-at-home orders designed to thwart
        the virus''s spread did more harm than good.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb7989c-1cfb-47c1-998f-f49f1fe235e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:05:18.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:02.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdd2a24-d6dd-42a3-adc5-9afd43412321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:05:18.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:02.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, medical professionals are well aware that rapid antigen
        tests can be inaccurate and generate false negative or, more rarely, false
        positive results.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a890ab1f-6475-4246-a440-fc9b3d58ee14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:05:18.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:02.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7c4d2c-27c1-4933-b371-42999cc01d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:05:18.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:02.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCR tests, on the other hand, can take a day or more to return results
        but are far more accurate.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19b2577-1993-4168-840d-83a46c8af04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:05:18.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:02.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a2c7a6-e432-4071-97f3-034e6555b7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:05:18.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:02.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because PCR tests search for signs of the Covid-19 virus''s
        genetic material, while antigen tests search for one of the viral proteins,
        or a small trace of the virus''s presence. And though both types of tests
        rely on a nasal swab, PCR tests require complicated specialized labs and trained
        technicians to conduct. That''s why in the early days of the pandemic, PCR
        tests were heavily backlogged, sometimes taking more than a week to return
        results. The antigen tests were expected to provide a quicker — albeit less
        accurate — picture of how the novel coronavirus was spreading throughout the
        United States.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b8dfb9-7adb-48b3-b95a-b937d02660d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:05:18.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:02.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e95bb8-25a1-42cc-8a87-f75c5bbdce2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:05:18.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:02.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk also called out the company that manufactured the antigen tests
        he took on Thursday, New Jersey-based medical technology company BD.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb65ac8-cbc1-487a-b357-1410d009b01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:05:18.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:02.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecfca02-c57e-4d43-b33c-dce3ba24efc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:05:18.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:02.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jessica Offerjost, a BD communications manager, responded in an
        emailed statement to CNN Business, saying the company is "aware of the tweet
        and are reaching out to learn more consistent with our quality management
        process."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1788b28b-9f08-4a3f-ab83-ade9b0c43307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:05:18.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:02.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c8dfe1-36d1-419c-8880-603863dabe91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T14:05:18.897+08:00
      'mgnl:createdBy': 'pilar'
