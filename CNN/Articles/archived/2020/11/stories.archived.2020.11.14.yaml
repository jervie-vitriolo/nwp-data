  'Joe-Biden-becomes-first-Democrat-in-28-years-to-win-Georgia':
    'author': 'Gregory Krieg, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-14T03:40:01.890+08:00
    'imagesource': 'jcr:551ec08c-8e95-482e-8e9d-7d3df9976be4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6b23760-828b-4f66-b864-83467f778c6e'
    'lead': 'The former vice president is the first Democratic nominee to triumph
      in Georgia since Bill Clinton did it in 1992.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-14T03:40:23.195+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T19:07:14.510+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:06:04.331+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Joe Biden becomes first Democrat in 28 years to win Georgia'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9db86b-4202-4e1a-995e-4d023ba0601c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T03:40:23.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:14.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Joe Biden will win Georgia, CNN projected
        Friday, striking at the heart of what has been a Republican presidential stronghold
        for nearly three decades. The former vice president is the first Democratic
        nominee to triumph in Georgia since Bill Clinton did it in 1992.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10592f9-e027-454b-822c-effa5744d9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T03:40:23.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:14.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9a89e5-d0c9-4381-aaaf-e948b111ad5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T03:40:23.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:14.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s victory adds 16 electoral votes to his tally, bringing
        him to 306 -- matching President Donald Trump''s 2016 total. With CNN''s projection
        that Trump will win North Carolina, the final tally is 306-232.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7223d585-46d1-4a21-bb31-e677fa4ce240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T03:40:23.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:14.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf962f41-5dc2-4c00-8b0e-26c75b5d9284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T03:40:23.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:14.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Georgia, Trump had raced out to an early lead in the counting,
        but Biden surged ahead as the votes from Atlanta and its suburbs were tabulated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17472a7a-348d-40af-8206-ef9ed60a717e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T03:40:23.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:14.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562970fb-b357-4580-a56e-60e39526a97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T03:40:23.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:14.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc1031d-49e8-4f7d-9c3d-a12c6a6154c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T03:40:23.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:14.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic ticket''s historic success has been fueled by a grassroots
        organizing renaissance that rallied a rapidly diversifying electorate and
        suburbs that are, at once, growing and becoming increasingly inhospitable
        to Republican candidates. Georgia Republicans have compounded the issue, with
        state lawmakers refusing so far to expand Medicaid under Obamacare and Gov.
        Brian Kemp, in 2019, signed a so-called "heartbeat bill," one of the country''s
        most restrictive abortion laws.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133de0b2-b47f-4164-96ec-04ac9c4f9899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T03:40:23.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:14.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116fe3a9-3d8d-4cd3-a0c4-393adf536eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T03:40:23.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:14.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s success in a traditionally Republican state is the culmination
        of slow, steady gains there by the party. Two years ago, Democrat Stacey Abrams
        fell narrowly short in her bid for governor, losing to Kemp by 1.4 percentage
        points. Her campaign, and the work she''s done since then, has focused on
        bringing out Democratic voters who had stayed home in previous cycles. That
        set the stage for Biden, a moderate, to win big in the counties overlapping
        and outside Atlanta, a city at the heart of the New South.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b07e6e-fd4b-4bcb-9a0b-72da56e01030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T03:40:23.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:14.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de737a97-5ea1-4172-9a3b-4694ac4a81bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T03:40:23.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:14.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been working at this for more than a decade. And there
        have been dozens of organizations and hundreds of people who''ve made this
        their primary mission," Abrams told CNN''s Jake Tapper this week on "State
        of the Union." "I have been privileged to be able to bring to bear resources,
        both before the election of 2018 and then the $40 million we were able to
        spend in 2018 to build a Democratic infrastructure that may not have yielded
        a victory for me in 2018, but certainly yielded a victory this week."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d8bef7-f9f5-485f-b85f-8e4188609d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T03:40:23.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:14.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b573612d-3f68-451d-9b8c-5271ee4640f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T03:40:23.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:14.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic presidential candidates have been closing the gap on
        their Republican rivals in recent elections. But none had repeated Bill Clinton''s
        feat from 28 years ago, when he defeated incumbent George H.W. Bush. Barack
        Obama came close. Hillary Clinton, in 2016, got closer. Biden completed the
        project.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cff2fb-f5c7-46c7-87e9-4bedc9003104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T03:40:23.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:14.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6f0dbf-b039-4972-9632-f697e8b66c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T03:40:23.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:14.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sensing opportunity in the final days of the race, vice presidential
        nominee Sen. Kamala Harris, who was joined by Abrams, and Obama both visited
        the state. Apparently anxious over a shift toward Biden, Trump also touched
        down in Georgia on the weekend before Election Day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd3b20d-c804-467b-bc6f-6e00c1db00cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T03:40:23.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:14.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5b0703-130c-4bf9-82de-2e2f8bb2117d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T03:40:23.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:14.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Biden gained ground in the days after the election, so too did
        Democratic Senate challenger Jon Ossoff in his campaign to unseat Republican
        Sen. David Perdue. Neither ended up reaching a majority of all the votes,
        meaning both their race and the special election for the state''s other Senate
        seat, are headed to runoffs on January 5.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad2a0d3-c2da-48d4-9578-a3e40fdecd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T03:40:23.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:14.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329abe20-75c8-4f70-bde2-cfb66f3fb185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T03:40:23.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:14.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of those contests, Perdue against Ossoff in one race
        and Democratic Rev. Raphael Warnock taking on GOP Sen. Kelly Loeffler in the
        other, will determine which party holds the Senate majority next year. Democrats
        would need to win both to swing the numbers in their favor.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01b1a6c-b24d-4edc-ac94-38bb6fd2a15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T03:40:23.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:14.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5650b1d-a0a7-4239-967d-dd276a9c8784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T03:40:23.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:14.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loeffler and Perdue, though, are facing the prospect of running
        without Trump on the ballot. Still, they are trying to grab on to his coattails
        by crediting his outrageous, bogus claims of mass voter fraud. The pair even
        called for the resignation of Georgia''s Republican secretary of state, who
        refused.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3a3e74-7de7-49bd-a6e2-c13a608e2fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T03:40:23.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:14.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77b5857-4e9f-45d6-a0b5-e074597951c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T03:40:23.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:14.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the presidential race was so close, with Biden up by a little
        more than 14,000 votes, the state began an audit on Thursday morning. It is
        due to be completed next week. But the Trump campaign can, even if the margin
        is unchanged, request a subsequent hand recount.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edb8287-bee2-4b55-a53c-f7fc937e9267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T03:40:23.197+08:00
