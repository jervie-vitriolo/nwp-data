      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> With
        consecutive typhoons forcing thousands of Filipinos to seek shelter in evacuation
        centers, one group is on a mission: ensure each one of them gets to enjoy
        a hot meal.</p>'
