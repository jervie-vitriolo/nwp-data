      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the scientific community agrees that no diagnostic test is
        perfect, we stand behind the quality, utility and science of our system,"
        the statement reads. "There are many factors that could lead to a discordant
        result...As we clearly state in our instructions for use, negative results
        should be considered in the context of a patient''s specific situation and
        confirmed with a molecular PCR assay if necessary for patient management."</p>'
