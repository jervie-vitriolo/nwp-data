      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laguna province has the highest number of new cases with 84 more
        infected residents, followed by Davao City with 81, Cavite with 73, Quezon
        province with 71 and Rizal with 64 new infections.</p>'
