      'mgnl:type': 'text'
      'text': '<p>“We we shouldn’t be feeling blue, because we are survivors," added
        the multi-platinum performer. "No matter what comes our way, you cannot stop
        Christmas. My wish is a brand new Christmas, a Christmas without fear.”</p>'
