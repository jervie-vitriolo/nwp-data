      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a855fab-038d-4a03-8782-41c85c350b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:25:19.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:06:54.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Just wait a bit longer, it’s just a matter of minutes.
        Those who have not been rescued, maybe it’s still early, 1:00. Our air assets
        will arrive there.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6215c10a-e810-4e0c-b96c-beb8c309aecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:25:19.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:06:54.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3001d13b-8285-47fa-9006-aee8205838c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:25:19.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:06:54.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan Governor Manuel Mamba earlier confirmed in a Laging Handa
        media briefing that residents in areas isolated by the floods have yet to
        be rescued. Photos from the provincial public information office showed families
        spending the night on the roofs of their submerged homes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10d0f32-b94e-44a5-b30e-188cfafdd313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:25:19.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:06:54.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9a3813-48eb-4139-a982-748e97213e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:25:19.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:06:54.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan <a href="https://cnnphilippines.com/news/2020/11/14/tuguegarao-cagayan-state-of-calamity-flooding.html">is
        now under a state of calamity,</a> which would enable the local government
        to tap into calamity funds for faster relief and rehabilitation efforts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da407c2-3786-449b-95a2-f0464d6c0710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:25:19.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:06:54.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013a1ca4-7687-45e1-ac0f-a9768f862d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:25:19.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:06:54.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Saturday also ordered the creation of an inter-agency
        task force to streamline rehabilitation efforts in typhoon-hit areas. He said
        almost all government agencies will be part of the body, which will cut bureaucratic
        red tape to fast-track relief assistance and rehabilitation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc8783f-7c92-40e4-bdb1-bf78ca8e4646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:25:19.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:06:54.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f194025c-8e99-46ff-96e4-9f9b6f0d9c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:25:19.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:06:54.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang gobyerno natin ay gumagawa ng mga patakaran para matulungan
        makabangon ‘yung tinamaan ng epekto ng typhoon. Kaya sa madalian, gumawa ako
        ng hakbang, creation of a task force,” Duterte said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67975fc5-cadf-424c-82c7-dba94eb798da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:25:19.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:06:54.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7a44b7-3224-49b9-9063-2294740d56be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:25:19.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:06:54.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our government is implementing rules to help typhoon-hit
        areas recover. Instantly, I created a task force.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9307eda4-e95c-4472-b862-416502a788c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:25:19.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:06:54.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8105f3ba-01d9-4f67-9d14-e39c9b67142b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:25:19.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:06:54.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Ulysses <a href="https://cnnphilippines.com/news/2020/11/14/Ulysses-death-count-.html">left
        at least 33 people dead,</a> with over ₱5 billion worth of damage to infrastructure
        and agriculture in Luzon. No typhoon signal was raised in Cagayan province,
        but heavy rains spawned by Typhoon Ulysses and the tail end of a cold front,
        caused widespread flooding as well as flash floods and landslides in the province.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d310e10-af0c-4008-bc95-884b0a2fdb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:25:19.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:06:54.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89499e80-aa01-43b9-b4da-9a826dcfec53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:25:19.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:06:54.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan dominated social media since Friday as the public called
        for the rescue of people trapped in their flooded houses. They also sought
        accountability from the national government.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07229903-234b-47c2-a517-fbd141b2f78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:25:19.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:06:54.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2d6e2e-6607-4454-b206-a6f18bc8beba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:25:19.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:06:54.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier media briefing, Presidential Spokesperson Harry Roque
        said Duterte "is on top of the situation," overseeing rescue efforts from
        Malago compound in Malacañang. He said the President could not leave immediately
        because he was attending summits of the Association of Southeast Asian Nations
        being held online.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b4f21a-9dc9-454b-8c6b-9fef2e681a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:25:19.852+08:00
