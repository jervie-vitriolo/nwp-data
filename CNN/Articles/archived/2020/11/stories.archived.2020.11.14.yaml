      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac431ca-e6c8-4790-99a9-cd666694ef05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T20:45:53.699+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:06:47.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is my call. I take full responsibility but I also guarantee
        his (Sinas’) competence and expertise in police work,” Duterte said in a taped
        message on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be20c12-771e-4ca1-9e70-08ed1b880315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T20:45:53.699+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:06:47.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39321c2-b536-4265-b52f-a854f1615189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T20:45:53.699+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:06:47.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said Sinas is as good as pardoned, noting that the criticisms
        against him over the birthday celebration are nothing compared to corruption.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3da8d3-4e5b-4d6b-a4ac-4ecf52c16b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T20:45:53.699+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:06:47.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10c221b-6098-42f2-99ee-6d60d088aacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T20:45:53.699+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:06:47.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Akin na ‘yun. At kung may kasalanan siya doon, pardon na siya.
        Wala akong nakitang kasalanan na masama na may moral implications</em>,” Duterte
        said. “<em>Maliit na bagay lang yun… dun ako galit sa mga corrupt</em>.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6527541b-8d8c-49e7-b820-20bb261b3bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T20:45:53.699+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:06:47.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ba705f-0a68-4f28-82bb-67f68f44228a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T20:45:53.699+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:06:47.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Internal Affairs Service <a href="http://www.cnnphilippines.com/news/2020/5/15/Sinas-Metro-Manila-police-charged-birthday-feast.html">filed
        a complaint against the then Metro Manila police chief and his subordinates</a>
        over the birthday party held in May. The case has been with the Taguig City
        Prosecutor’s Office for six months now.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5f4bb8-05f7-4c3e-9f98-04d12ae285c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T20:45:53.699+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:06:47.575+08:00
