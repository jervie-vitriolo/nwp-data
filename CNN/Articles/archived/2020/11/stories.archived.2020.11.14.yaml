      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For months, China has been trying to completely
        eliminate the novel coronavirus after largely containing its initial outbreak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16899d12-991e-4cb1-8698-a30f11f7b765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.602+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66435d8-cc26-4cad-8f6b-4968adeeecba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.603+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But small, sporadic clusters have continued to resurface, despite
        some of the world''s strictest border restrictions and quarantine measures.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbc25db-890b-49fe-901e-8fc512677629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.603+08:00
