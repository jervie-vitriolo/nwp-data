      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also reported three new COVID-19
        cases among Filipinos abroad. This brings the total in 82 countries to 11,522,
        where 2,604 cases have been verified by the DOH, the DFA said.</p>'
    '14':
