      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c52d27f-8b33-4ac6-9ee3-f584fdcb3b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.612+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days since Fox and the other major networks called the election
        for President-elect Joe Biden, Trump has been stoking anger at Fox and promoting
        the much smaller and often more conspiratorial right-wing networks Newsmax
        and One America News.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d107ae2-574b-4e62-9077-47a73b6fd727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.612+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2fc41a-23f6-4544-98b0-b5df2cbef323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.612+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then again, he has also been watching Fox, tweeting quotes from
        favorable commentators, and seeking counsel from Fox''s 9 p.m. host, Sean
        Hannity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c3a41b-ca59-41b7-b1a8-dca3d687624c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.612+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707106cf-5ac6-4cd8-bd6d-3404fa737aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.612+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the best way to interpret what''s going on: Trump and Fox
        patriarch Rupert Murdoch have had a corporate marriage of convenience for
        five years. Trump is threatening to break up, but Fox has been through plenty
        of these rough patches before.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c14356d-b03e-4337-a6b7-9c95f0635b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.612+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4a284f-8b41-4806-b7ca-6af425248cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.612+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question now is what Trump might do after he leaves office.
        A Trump-branded streaming service appears more likely than a "Trump TV" cable
        channel. But almost anything is possible: A radio show hosted by Trump, an
        expansion of the Trump campaign''s current webcasts, or a licensing deal with
        a company like Newsmax.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b5aebd-8e57-40c5-ab55-90d9d8e432d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.612+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db119669-6266-4bae-8ee3-60fcd1b93b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.612+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What about a "Donald Trump Tonight" talk show on Fox? Is that out
        of the question?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0aa4b5d-7ca6-423a-9888-7be71975c91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.612+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd19fa31-c5e8-49de-86ad-ff98bdfc07de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.612+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer is no, at least not entirely. There are almost always
        pieces that could be moved. For example: Hannity''s been at Fox for almost
        25 years now. Maybe he could retire and let Trump take his place.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a73d61-06e5-4625-92e5-14c9db54b4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.612+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cd3a62-dcb6-4055-84f5-89c29689dc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the moment, Trump is fuming about the network''s coverage.
        So here is a viewers guide to the months ahead.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3881addc-0116-459b-ae30-3c17ee536467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eeb68f-f119-481a-a9eb-ada363aa4b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The roots of the relationship</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b19780-fd41-46b5-8ed2-1d4d93d9b18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was a Fox News viewer before he was a Fox News star. He learned
        a lot about the Republican party''s base by watching the network and calling
        into the morning show "Fox &amp; Friends" while still starring on NBC''s "Celebrity
        Apprentice." He continued to call in to and appear on the network regularly
        while running for the Republican party''s nomination in 2015 and 2016, even
        as he attacked Fox host Megyn Kelly and lambasted some of the network''s commentators.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c633846a-8918-4650-a5c7-cf264a37eacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bb5bef-e1d3-4955-a3ee-2c7dbb0fdcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has had the same carrot-and-stick approach ever since: Complimenting
        his Fox supporters -- rewarding them with interviews and Twitter plugs and
        visits to the White House -- while complaining about Fox''s dissenters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb8a15e-5c47-494e-8ad9-f3e5cc694194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28179b3a-5862-4709-bd53-7aeff9de5c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murdoch used to be vocally critical of Trump''s conduct. The media
        mogul famously wrote on Twitter in the summer of 2015, "When is Donald Trump
        going to stop embarrassing his friends, let alone the whole country?"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4c153b-6da4-46ae-aa54-9f9a4a1adca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e82b385-9d00-4eb5-9a6f-a23dcb2fc328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Murdoch made peace with Trump as the Republican primary field
        narrowed and Trump won the nomination. He didn''t believe Trump would beat
        Hillary Clinton in the general election, but when Trump did, Murdoch reached
        what one family friend later called a "detente."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6612b8-e11a-401a-964f-16cb998e6b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c67c2d0-052f-4354-99b8-a7741deef9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media marriage was visible for all to see on TV. Fox touted
        Trump and he touted the network. The Murdochs profited while Trump benefited
        from Fox''s promotion and propaganda.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51be99a5-e63a-4edd-a945-faecebb2cb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d44c37c-e168-4ec1-a958-67eed5671eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who has the power?</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7a5840-f083-452e-84d4-0e7b7120d2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year I wrote a book titled "Hoax: Donald Trump, Fox
        News, and the Dangerous Distortion of Truth," based on information from confidential
        sources in and around Fox. I quoted a former "Fox &amp; Friends" producer
        who said outsiders misunderstood the relationship.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98176c97-6278-4938-9109-3539fc02af71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e75c8fc-4efa-4d29-badd-ab4bd59d555b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People think he''s calling up ''Fox &amp; Friends'' and telling
        us what to say. Hell no. It''s the opposite," the former producer said. "We
        tell him what to say."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601b844e-0347-43e1-9915-7360d921ffc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7a2516-185b-4746-8194-4333ce9d85e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This braggadocious view is backed up by a scroll through Trump''s
        Twitter feed, which shows that he often starts his day by watching the "Friends"
        and repeating what they said on TV.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7902130-bd4c-403d-b18c-38844d5e6c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504f0a0d-c985-4530-8dca-983f04388ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s Fox News fixation was a major theme of his presidency.
        He hired people from Fox, fired people because of Fox, and gave most of his
        national TV interviews to Fox. Sometimes it was hard to tell where Trump ended
        and Fox began. But even with this close relationship, he was still prone to
        sending mean tweets whenever he didn''t like something on the network. Fox
        executives usually just ignored his complaints. They felt that they, not the
        President, had the power.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc95646-fe59-43ff-a40d-7a7f8ba841ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785e2639-0209-44d6-aa5f-3e66084439cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important to recognize that Fox has a near-monopoly position
        in right-wing TV. The network''s audience is extraordinarily loyal, as was
        demonstrated in late 2016 and early 2017 when three of Fox''s biggest stars
        -- Megyn Kelly, Bill O''Reilly and Greta van Susteren -- all left in a nine-month
        period, and the ratings basically stayed the same.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1364f0e-a986-4156-860b-ce1b78fe802b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f171d8e4-7b8b-41b7-9fa0-f927e1f46294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many in the TV business, the lesson was that, on Fox at least,
        everyone is replaceable. Does that lesson apply to Trump too?</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a93295-1d13-47c6-984d-d5895762d0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e631265-00dc-4a4c-9157-b61af546b019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some ways he is Fox''s biggest star of the past five years. But
        now his presidential show is ending.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b76482d-909d-45d9-9fff-1e1b20c02a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67eabac-cf3f-4ba9-adfc-2e8b07ad8adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump might think that Fox needs his star power, and on the margins
        it''s true that Trump appearances and interviews are right-wing ratings boosters.
        But the network was No. 1 long before he became a politician.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22166d54-0073-4ad6-987c-a8143d778aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f104301-997e-46e8-aa26-f6f8a6bb1ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As sociologist Arlie Russell Hochschild wrote in her 2016 book "Strangers
        in Their Own Land: Anger and Mourning on the American Right," about Tea Party
        supporters in Louisiana, "Fox News stands next to industry, state government,
        church, and the regular media as an extra pillar of political culture all
        its own."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc16d73-8ebf-4273-ad59-ea7bb9ed3e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4830c0eb-d622-4d03-ad55-330f41ae710e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To some," she explained, "Fox is family."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57a9e8f-c392-4815-ad2f-2bffff640f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567c4b22-dc9e-4f08-a6c6-e765087255b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It takes a lot more than a Trump tweet to convince people to abandon
        family.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82a0470-ec2f-4a0b-ace1-a63646f0d397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da82b27-433d-4353-a8a7-390bf39430c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fox may be vulnerable</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5a5e48-be5d-4868-b577-d6b45fe51240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, Trump might be trying to dissolve this media marriage.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4f31e4-7fa2-4031-bd5f-163abe402059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85305a4e-d397-4b85-a823-a383cc71d393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with his past jabs at Fox''s news coverage, he wrote on
        Thursday that "@FoxNews daytime ratings have completely collapsed. Weekend
        daytime even WORSE."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ce2081-b1b3-4b12-b6f7-17f05c86ccb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b787fb-fa20-4842-86b1-8244097b1a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.616+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox''s daytime ratings are looking somewhat soft this week, but
        that''s not a surprise, since Biden''s victory is interpreted as bad news
        by the Fox base.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14075bb3-cb46-4c75-9955-c346eadf4fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.616+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69e0577-8762-48a8-89db-f48473b52803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.616+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network is also feeling pressure from the far-right, from channels
        such as Newsmax, which are criticizing Fox for projecting Biden''s win in
        Arizona and calling Biden the president-elect.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd377e303-fd87-4811-9b58-2ccfcc3ba314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.616+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51029b35-ac94-47b0-80a3-f788969c36fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.616+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newsmax''s ratings have skyrocketed in recent days, but Fox is still
        heads and shoulders above all of its challengers.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b467f637-d138-41aa-b6b7-60564c04d358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.616+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f8ee19-1973-4c63-8889-b716d5b13dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.616+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s tweet on Thursday continued: "Very sad to watch this happen,
        but they forgot what made them successful, what got them there. They forgot
        the Golden Goose. The biggest difference between the 2016 Election, and 2020,
        was @FoxNews!"</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb9bdaf-43ac-427f-b278-b6734b468839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.616+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f2aa3b-240f-4bb7-88dd-3b2980150e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.616+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump leveled similar charges against Fox throughout the 2020 campaign.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4e32e3-595e-4bcd-8199-d83af69109da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.616+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e897c27-7ca9-4201-a522-7f9b48154f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.616+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his assertion that he was Fox''s "Golden Goose" doesn''t add
        up. The network has been growing steadily for years, thanks to a loyal audience
        that distrusts most of the rest of the national media. Stars like Hannity
        encourage and worsen this alienation each day by attacking what he calls "fake"
        news.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b71bdf-c5f6-4b68-b8f9-86aea3660a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.616+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1026228-7c5f-498b-b8f6-70284cf5c7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.616+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources inside Fox predicted that Trump would snap back to normal
        and praise the network''s opinion hosts in a day or two. Earlier this week,
        he posted numerous videos from both Fox and Newsmax''s pro-Trump shows.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
