      'jcr:uuid': '4ccf1ce1-f387-439a-aeeb-d7bd4e240015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T20:45:53.700+08:00
      'mgnl:createdBy': 'eimor'
