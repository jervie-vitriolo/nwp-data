      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It has become a tradition for Filipinos. It''s not
        poor Sinas'' fault. They went there wihout him knowing about it.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152ce405-5da5-43f9-9a62-3d5a0291a2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T20:45:53.700+08:00
