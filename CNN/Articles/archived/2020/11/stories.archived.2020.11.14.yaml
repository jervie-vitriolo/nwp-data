      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T09:39:09.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal agencies were required by law to prepare for a transition
        before the 2020 election, but the flurry of activity that would normally be
        taking place during a presidential transition sits on hold thanks to President
        Donald Trump''s refusal to accept the election results.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d8ad9b-c7d5-47f9-9229-5fa6428e8fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T09:39:09.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agency officials in the Trump administration put in charge of the
        transition are in the awkward place of effectively twiddling their thumbs
        until the General Services Administration, an agency led by a Trump appointee,
        signs off on the election results -- a process that is normally not an issue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f15fe60-7f5c-4417-9da1-b33cf86ecb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T09:39:09.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet leaders, meanwhile, have suggested there will be a second
        Trump term, playing into Trump''s fantasies that he hasn''t lost to President-elect
        Joe Biden.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e7747b-4a71-44f6-bab7-5befabbe8129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T09:39:09.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that doesn''t mean the agencies aren''t making some preparations
        for the inevitable.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1630879c-6cd2-407f-ab95-55d67748a47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T09:39:09.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Department of Energy division is starting to quietly prepare
        for the incoming Biden administration even though no official connection has
        been made, according to one staffer in the department.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1eb2b34-15e9-4851-ad54-6b411250bcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T09:39:09.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a call yesterday and talked quite a bit about this, and
        the direction we received was to expect a transition, start planning for it,
        think about the things that the Biden team would likely want to see and start
        brushing up on those documents and start thinking about how do we frame our
        programs, and our work in a way that is attractive to the Biden administration,"
        the staffer told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cc7d7d-435a-4100-b861-1ba4802d931d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T09:39:09.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The staffer clarified that this guidance was not from Trump appointees
        but from professional staff, and that it was purposefully delivered in the
        form of phone call and not a memo, so as not to have a paper trail.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0598b105-51f5-41eb-8c73-9078d1a3d10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T09:39:09.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not direction from the current political appointees from
        the Trump administration, it''s from basically the staff below the political
        level," the staffer said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43df26d6-adac-41a2-85fa-b900df42866d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T09:39:09.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department officials are growing anxious and frustrated as
        they are prevented from interacting with Biden''s transition team. "It is
        frustrating on one hand, but on another it is also damaging to the morale
        at the department," said one current official familiar with the pause that
        has been put in place.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d9e46c-e7dc-4253-b3c0-3fe1add877d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T09:39:09.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preparations, which career diplomats carry out, as required
        by law, are already done. The office spaces for the transition teams --- both
        the State Department career officials assigned to the job by the department
        and the Biden State Department team -- are sitting vacant.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a7c528-28d5-42bf-bf37-b43daadf7f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T09:39:09.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have done everything they can do. Now they just wait," said
        a source familiar with the process.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d3112e-9057-4861-a3f3-0f7287e27ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T09:39:09.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While department officials realize they have no other option but
        to remain patient, recognizing that they will eventually get to work with
        the incoming team, they also believe the department needs a tremendous amount
        of attention and would like the Biden team to get in as soon as possible.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7174a1e-0acc-4fe9-9fd5-044f704d535b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T09:39:09.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am worried they are going to open up the hood, and it is going
        to be a lot worse than they expected," said a second State Department official.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be53366-159e-4498-9c15-0d4c1c2c5c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T09:39:09.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Treasury staffer said the Treasury Department has been "running
        through a standard transition process," which began a month out from the election.
        That process is ongoing, the source said, though there has been no communication
        regarding landing teams from the Biden transition yet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e2a951-4c5e-41c1-89e7-0d8e163f8d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T09:39:09.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the Department of Homeland Security, Mark Koumans, a longtime
        DHS official who is leading the transition effort for the department, recently
        reminded staff that until there is a declaration certifying the election,
        personnel should refrain from speaking directly with members of the Biden
        team and continue to go through the department''s transition office, a department
        official told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d4f7a8-74fa-4925-9b5e-64ad3bc3d183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T09:39:09.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic congressional aides who regularly deal with agencies
        say their contacts have gone silent since the election, with one suspecting
        concerns about losing their jobs or being the target of a hunt for leaks --
        particularly after the administration''s personnel chief spread word throughout
        the administration on Monday that if he heard of anyone looking for another
        job they would be fired, according to a senior official.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adbaae8-5b83-46a8-a623-c03aa3b55714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T09:39:09.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The silence is still deafening," a DHS official said when asked
        about outreach from leadership on the transition. The department seems to
        be in a "wait and see" mode, the official added, saying that any transactions
        with the Biden team prior to official certification appear "unlikely at this
        point."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4c05c9-04bc-45ef-b8fc-f962087d3e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T09:39:09.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Falsely suggesting a second Trump term</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351043cd-a232-458e-a4e5-9b822520bacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T09:39:09.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the race was called by news organizations last Saturday, Trump
        has refused to accept the outcome, spreading false claims of widespread voter
        fraud while his campaign has filed a flurry of lawsuits that aren''t going
        to overturn the results of the election.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ef0fca-f02f-445d-afd0-3ebfb55d9fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T09:39:09.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While congressional Republicans are coming around to the fact that
        Biden won, some of Trump''s Cabinet officials have stayed loyal to his false
        claims, suggesting there will be a second Trump term.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c998d2fa-7abe-4d62-9027-a95620d5d1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T09:39:09.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference on Tuesday, Secretary of State Mike Pompeo
        claimed, "There will be a smooth transition to a second Trump administration."
        And in an interview with CNN''s Wolf Blitzer, Health and Human Services Secretary
        Alex Azar answered a question about coronavirus response by suggesting the
        transition was still a hypothetical.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6582c989-c88e-4aac-91dd-d123953ac131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T09:39:09.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, if there''s a transition here, we''re going to ensure
        it''s a professional, cooperative one," Azar said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37245fc-ba34-438b-9b07-eab8bc9d0328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T09:39:09.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House budget office is even directing agencies to prepare
        a budget for the next year as if nothing is changing, according to a person
        familiar with the plans. Another person said that while there hasn''t been
        a formal memo spelling this out, the message to agencies is to proceed as
        normal.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ec758b-3163-4973-b6f7-a0bb5af32d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T09:39:09.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The formal transition is likely to remain on hold until the election
        is certified by the General Services Administration in a process known as
        ascertainment. That decision is made by GSA Administrator Emily Murphy, a
        Trump appointee.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037c9fa8-75ae-4613-b6f0-a4a45fb1e271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T09:39:09.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressional Democrats wrote to Murphy earlier this week requesting
        a briefing and saying that she was "undermining the urgent need for a prompt
        and effective transition of power in the midst of a global pandemic that must
        be focused on the safety and well-being of our citizens."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7c1d89-8005-4b08-a54b-cb38a6b3561f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T09:39:09.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Republicans have rallied to her defense. Rep. Jody Hice of
        Georgia, the top Republican on the House Government Operations Subcommittee,
        wrote Murphy a letter Friday claiming it was premature to make a determination
        that Biden is the President-elect.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dc4432-bc40-4426-b5bb-d4073e539e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T09:39:09.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Transitioning without a formal transition</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a38ea85-84b7-4dc0-b075-48f9c7f6c159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T09:39:09.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless, Biden''s team is moving forward with its transition,
        naming a lengthy team for all of the agencies that is beginning the work of
        selecting Cabinet leaders and staffing up, even though it is currently shut
        out from funding -- and the agencies themselves. Biden''s team is downplaying
        the significance the delayed transition will have on the incoming administration.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56457d2-ea58-4824-953a-ea837462cfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T09:39:09.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not interested in having a food fight with the GSA administrator
        or anyone. We just want to get access to intelligence information, to threat
        assessments, to the ongoing work on Covid, so that we can prepare to govern,"
        Biden transition spokeswoman Jen Psaki told reporters on Friday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7a59d1-d9c8-4cdf-afa1-68dd3752f725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T09:39:09.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are tangible effects to the delay.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe62fcc-5ff5-4f6a-8e81-fb170c706e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T09:39:09.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally, a President-elect would immediately begin receiving the
        same classified briefings as the President. But so far those briefings have
        not happened for Biden, as the Office of the Director of National Intelligence
        has not engaged with the Biden team.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24e913d-22be-4ee1-9cd1-2ca024d33d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T09:39:09.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stack of messages from foreign leaders to Biden are sitting at
        the State Department because the Trump administration is preventing him from
        accessing them. While Biden''s coronavirus team has been reaching out to states
        and the medical community to hit the ground running once Biden is inaugurated,
        the transition team does not have access to the administration''s Covid-19
        data and virus distribution plans.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126839e4-396e-4ae5-92de-31b5cc6c32e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T09:39:09.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only are they not getting access to classified information
        or already appropriated funds, they aren''t getting their review teams into
        the agencies, and getting ahold of the real budget picture in the agencies
        and the real personnel picture," said Denis McDonough, who was President Barack
        Obama''s chief of staff.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f57e22-d073-4720-abf2-d300483ca5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T09:39:09.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The next best thing''</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7654c472-2487-4476-a49a-1072dfcb94c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T09:39:09.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Chertoff, who served as the secretary of Homeland Security
        under President George W. Bush and helped the department transition to the
        Obama administration, said the department had run a simulation of what to
        do if a pandemic happened, "so they could really get a feel for how things
        work in the levers of government."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9d3a23-adf7-4d80-b5a3-f1eee4ac785c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T09:39:09.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Much of the story of this last administration and the next couple
        of months is a disdain for the workings of government," Chertoff said. "It''s
        almost as if it''s a determination that they want to wreck government and
        make it as hard as possible for government to do its job. The problem is that
        leaves a lot of people dead, as we''ve seen with the virus."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20167f1-eeaf-46fc-b67c-397272e6e72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T09:39:09.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Defense Secretary Mark Esper''s firing by Trump on Monday,
        Biden''s transition team is reaching out to former Pentagon officials who
        worked for former Defense Secretary Jim Mattis as they seek to gather information
        for an incoming Biden team, according to two former officials who have been
        contacted by the transition team.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95fe1d4-b982-4893-8963-1aa1beb1c907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T09:39:09.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conversations are a result of the inability to engage with current
        Pentagon officials at this time, the sources told CNN. They come as an effort
        to build the transition team''s understanding about what has happened in the
        department over the last four years. Politico first reported the communications.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c14296-7bf4-444f-9214-1200f955189d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T09:39:09.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden team is also aware that even when they are able to speak
        with current defense officials after the General Services Administration signs
        off on Biden''s victory, those officials may not be eager to engage or be
        as forthcoming as the ones who have already departed.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8061c769-8563-41e6-8189-0b13d6f352a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T09:39:09.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reaching out to former officials, one of the ex-officials explained,
        is "the next best thing."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff259b7-a940-433c-b196-5fc78900d9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T09:39:09.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/11/13/politics/transition-agencies-wait-biden/index.html"
        target="_blank">As Trump refuses to concede, his agencies awkwardly prepare
        what they can for a Biden transition</a></em></p>'
  'Trump-coronavirus-vaccine-New-York':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-14T09:28:02.575+08:00
    'imagesource': 'jcr:7dfcab9c-d761-4bb6-9474-aac8952fb4a0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56e60f40-1562-4699-bfec-bba02df0cf21'
    'lead': 'President Trump said the federal government won''t deliver a possible
      coronavirus vaccine until the state''s governor, Andrew Cuomo, lets the administration
      "know when he is ready for it."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-14T09:53:14.192+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:07:10.806+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:06:05.346+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump: We won''t deliver a coronavirus vaccine to New York "until we
      have authorization"'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed60a762-b911-4b14-af11-00f10a74ad9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T09:53:14.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:10.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —<strong>&nbsp;</strong>President Trump said
        the federal government won''t deliver a possible coronavirus vaccine until
        the state''s governor, Andrew Cuomo, lets the administration "know when he
        is ready for it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e221d0c9-e594-4436-81c8-81b3e83f0d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T09:53:14.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:10.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As soon as April, the vaccine will be available to the entire general
        population with the exception of places like New York state, where, for political
        reasons, the governor decided to say … he wants to take his time on the vaccine,”
        Trump said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f9393e-d077-4dd3-b2a5-5c4d791c0c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T09:53:14.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:10.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump''s term ends when President-elect Joe Biden is sworn
        in on Jan. 20.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4ba7ab-4470-4f26-97c4-78c103ecf1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T09:53:14.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:10.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What this is about: Last month, Cuomo called the White House Covid-19
        Task Force’s vaccination plan “deeply flawed." At that time, Cuomo said he
        was on a call with members of the national task force when he learned that
        the premise of the federal vaccination plan would be to use private pharmacies
        — like CVS and Walgreens — as the main distribution point for the vaccine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6871a954-ae08-465d-85ba-05c238717755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T09:53:14.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:10.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is a very limited distribution mechanism,” Cuomo said, adding
        that the federal plan does not appear to provide for states to organize vaccination
        with state personnel on any scale.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5ec596-5bf5-4e31-9f89-6c410a8ce2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T09:53:14.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:10.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days later after his initial comments, Cuomo said the plan, as explained
        to him by the White House, involves the military distributing a future Covid-19
        vaccine to large chain-pharmacies for distribution, a plan he said would disproportionately
        limit distribution in communities of color.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8787d0f-851a-4ab9-bbc8-ab5afc09304e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T09:53:14.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:10.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Trump said the US government can''t deliver the vaccine "to
        a state that won''t be giving it to its people immediately."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae0c972-c597-4ad3-9344-bf9609db6672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T09:53:14.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:10.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we won''t be delivering it to New York until we have authorization
        to do so and that pains me to say that," Trump said at a&nbsp;news conference.
        "This is a very successful, amazing vaccine at 90% and more, but — so the
        governor, Gov. Cuomo, will have to let us know when he is ready for it," Trump
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc29674-b013-489a-b546-b01fbf15e309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T09:53:14.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:10.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;Trump: <em><a href="https://edition.cnn.com/politics/live-news/biden-trump-us-election-news-11-13-20/h_f0964ca6c285df1896eb4ceb5045eb66"
        target="_blank">We won''t deliver a coronavirus vaccine to New York "until
        we have authorization"</a></em></p>'
  'Death-toll-Cagayan-flooding-rescue':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-11-14T10:39:56.476+08:00
    'imagesource': 'jcr:5b65eaff-e4a8-4023-b6f7-0615358d9d07'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba94c7ae-18b7-4fb9-8eaf-e70bfec618bb'
    'lead': 'Governor Manuel Mamba says that two have drowned, four died in a landslide,
      and three were electrocuted.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-14T10:42:24.431+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:07:09.952+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:06:05.616+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nine dead in Cagayan due to massive flooding, more residents seek rescue'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0499dc-2f12-4cd8-a667-da46abc48711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T10:55:34.568+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:09.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14)</strong> —&nbsp;Governor
        Manuel Mamba confirmed Saturday that nine people have died amid the massive
        flooding in Cagayan province.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e696f63e-6f04-4ac3-ae7a-f6282b40006a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T12:09:34.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:09.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have nine confirmed deaths already because of flooding na nangyayari
        sa (that is happening in) Cagayan,” Mamba told a briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e60928d-f5b1-481b-84cc-39bd6fad25f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T12:09:34.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:09.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mamba noted that two have drowned, four died in a landslide, and
        three were electrocuted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86282da-da6f-4af5-8bba-4bb34e8ac405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T12:09:34.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:09.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cagayan Provincial Information Office said in a Facebook post
        early Saturday that the tally from heavy floods triggered by rains of Typhoon
        Ulysses rose to eight deaths&nbsp;from seven on Friday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66580e3c-849c-441b-9280-903c5998e669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T18:40:33.354+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:09.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that 37,372 residents have been evacuated to safer ground
        so far.&nbsp;The governor later said 29,763 of them were staying with neighbors
        or kin whose houses remain above water, adding that they wanted to avoid the
        possible spread of COVID-19 in crowded evacuation sites.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db97f13d-f0cc-48e3-84d7-de3a4efeb81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T18:40:33.354+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:09.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rescue operations</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19093597-33bc-4d7b-84d1-64b4542188c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T18:40:33.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:09.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities and humanitarian organizations continue to extend help
        following rescue requests on social media.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168ca004-97e0-4ee3-a9b4-70ee58484669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T18:40:33.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:09.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9140040b-2f4b-48c5-aa26-24cb0e9a953c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T18:40:33.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:09.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard said Saturday it deployed 120 personnel
        to the flood-hit province, adding that they have rescued over 200 persons
        so far.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7cf2b4-3e35-47d6-b21f-5a603a645d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T18:40:33.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:09.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5f6a44-27f7-41a9-917c-0a5a48a88583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T18:40:33.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:09.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Cagayan governor said the Philippine National Police
        and the Northern Luzon Command have sent their air assets and rescue teams.
        He said the Philippine Red Cross has also deployed its own rescue personnel.&nbsp;However,
        rescue efforts have to be put on hold in the evening, he pointed out.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f506bcd-90fd-4b54-8e2f-24ac1cfdca93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T18:40:33.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:09.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf756a8c-20f2-471d-a948-5f9422954420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T18:40:33.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:09.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mamba said the floodwaters, which reached over 13 meters high in
        some areas, are beginning to subside, albeit slowly.&nbsp;As of 6 p.m., the
        governor said the water level receded to 12.5 meters from its peak of 13.1
        meters last night due to less rainfall.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe7714b-ba67-4a3d-b32d-fcd5920d62be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T18:40:33.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:09.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96dd96c-313b-47d8-8c89-74cf57398404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T18:40:33.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:09.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two gates of the Magat Dam were opened as the reservoir neared its
        spilling level of 193 meters. The water lever was at 192.16 meters as of 6
        a.m. on Saturday. The Magat dam connects the Magat River to the Cagayan River
        and is one of the largest water reservoirs in the country.</p>'
    '25':
      'image': 'jcr:28eb1608-584e-4844-8fc0-de5bf6651de5'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34571823-5609-4dc6-9aa2-6a01258afa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T18:40:33.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:09.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1856f0f4-351f-4193-8aff-7641758f4a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T18:40:33.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:09.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9cd59c-fcdd-4d58-a036-8d23b22fa98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T22:02:02.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:09.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A lesson to all''</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01fd892-217a-47ce-aec8-202c8659ae9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T22:02:02.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:09.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98f6ddb-dcac-408c-a95f-1e8de37330e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T22:02:02.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:09.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mamba surmised that the massive floods in the province was not due
        to the spilling from the dams alone, but was also caused by the "denudation
        of forests" and "siltation of rivers" which need long-term solutions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc3e86e-ee7f-402a-af06-e1e68c67e9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T22:02:02.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:09.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880b50bd-e5c2-41e5-a7d7-6614793ef4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T22:02:02.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:09.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This should serve as a lesson to all of us and I think we should
        [have] medium and long-term plans," he told CNN Philippines'' <em>Newsroom
        Weekend.</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2d9ba2-a595-4425-acb0-9c8f63d7a4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T22:02:02.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:09.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17efd87-fd18-4344-bdbf-61100344246e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T22:02:02.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:09.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the restoration of the river channel, dredging of the Cagayan
        River and re-greening of the region’s forests will help address the flooding
        problems, but it will require the consolidated effort of the entire region.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13b6538-c01a-4475-8389-5d2731b56c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T22:02:02.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:09.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f66108-685c-4939-ae2c-308d5e1034e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T22:02:02.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:09.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a purely provincial...problem," he said. "This will
        entail the entire region, even the neighboring provinces...<em>dahil eto po
        ''yung tubig na ito</em> [because the water from], the Sierra Madre and the
        Cordillera mountain ranges, <em>lahat po ng tubig diyan pupunta sa amin</em>
        [all of the water there will come to us.]"</p>'
  'tuguegarao-cagayan-state-of-calamity-flooding':
