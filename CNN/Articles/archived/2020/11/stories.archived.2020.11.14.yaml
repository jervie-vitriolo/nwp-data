    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6a6037-0738-416f-adab-27d4729c269f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T15:30:44.270+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:08.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14)</strong> — Cagayan
        has been placed under a state of calamity due to devastating floods which
        local officials described as the worst in the province''s history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a5f329-8580-4f71-af3c-66f29e49b371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T15:31:11.024+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:08.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b919dc52-6db3-44a1-b9e2-0e7332208610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T15:31:11.024+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:08.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan Governor Manuel Mamba made the recommendation to declare
        a state of calamity on Friday. This was approved by the Sangguniang Panlalawigan
        (provincial board) in a special session on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c770569-580f-441d-8874-6285666c467b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T15:31:11.024+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:08.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b35f64-1a4e-44fb-9761-48fb008948ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T15:31:11.024+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:08.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Ito’] dahil sa nararanasang pinakamalaki at pinakamalawak na baha
        sa kasaysayan ng probinsiya (This is because of the biggest and most widespread
        flooding” in the province''s history),” the provincial information office
        said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fce904-5287-4150-804a-ed92961162d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T15:31:11.024+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:08.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd47a7c-77bd-4071-b84e-3f4c4d58debf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T15:31:11.024+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:08.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang Cagayan ngayon parang ocean po ito (Cagayan now is almost like
        an ocean)," Mamba said in a ''Laging Handa'' media briefing, which focused
        on the situation in flood-ravaged Cagayan. “It’s almost on its third day pero
        ang taas pa rin ng tubig dito (but the water is still high)."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e057186-78eb-4f9e-9360-7109eee07106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T15:31:11.025+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:08.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e1a298-1ecc-4fc8-90e7-5041949feebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T15:31:11.025+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:08.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said they are asking the management of Magat Dam to
        stop releasing water for now to prevent further flooding.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bdeb21-f9ed-4ffc-97da-3b3cde3cf1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T15:31:11.025+08:00
