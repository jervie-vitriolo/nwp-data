      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>Newsroom Weekend</em>,
        Slow Food Youth Network Philippines country head Jam Melchor said after hearing
        about the call of the Philippine Red Cross for food for the evacuees, he and
        his colleagues used their platform to seek and collect food donations for
        distribution in affected communities in Metro Manila and Rizal.</p>'
