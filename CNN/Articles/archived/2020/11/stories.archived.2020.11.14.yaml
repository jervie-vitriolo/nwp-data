      'mgnl:lastActivated': 2023-01-25T19:06:58.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed2e885-6e09-4350-9b74-6534f84fecd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.603+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from incoming travelers, Chinese officials suspect the virus
        is being brought by another culprit -- imports of frozen food.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0061f2-82d9-4396-a7c7-fee80ed23955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.603+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d5c38d-47e0-465b-9294-b7ef382d755c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.603+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theory contradicts guidance from international health authorities.
        The World Health Organization says it is "highly unlikely that people can
        contract Covid-19 from food or food packaging," and the United States Centers
        for Disease Control and Prevention (CDC) says the risk is "thought to be very
        low." Both insist there is no evidence of such transmission.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0b278e-b9d6-4cf5-b601-80ba21ca0742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.603+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b25df1-0605-4691-abb5-c7b688ff72e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.603+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China claims it has proven that it''s possible to contract Covid-19
        from food packaging and is doubling down on efforts to prevent it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a648e57-ac3d-43ef-b58b-01389f202ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.603+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0068a6-5152-4645-8ab5-9c950ef563ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.603+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More and more evidence is showing that frozen seafood or meat products
        can bring viruses from outbreak countries into China," Wu Zunyou, chief epidemiologist
        of the Chinese CDC, said this week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509f4b17-a765-4937-825a-df952bc207bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.603+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13434621-93c6-4b66-9623-a39e13914135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.603+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past five months, China has said it has detected traces
        of the coronavirus on a slew of imported frozen food products or their packaging,
        including shrimp from Ecuador, squid from Russia, fish from Norway and Indonesia,
        and beef and chicken wings from Brazil. But experts say China''s nucleic acid
        tests could be picking up genetic fragments of dead virus, which are no longer
        infectious.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea519f8-ce62-4934-885a-debd02d171e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.603+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06695842-940f-41a3-8e4e-806967a634a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.603+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, last month, when tracing the source of an outbreak in the
        city of Qingdao, the Chinese CDC announced it had detected and isolated live
        coronavirus on the packaging of imported frozen cod fish -- a discovery it
        said was the "world''s first" and "confirmed that contact with outer packaging
        contaminated by live novel coronavirus can cause infection."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e53318-2567-4fa5-9965-714eca03a6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.603+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd78eef-7b26-4e58-b874-0feb3b55e9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.604+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Heightened scrutiny</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247ac1be-a948-42fd-9189-d33f25a853af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.604+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese CDC statement presented some unanswered questions. Qingdao
        officials said the outbreak was traced back to two dock workers who tested
        positive, but the CDC did not say whether these workers had contracted the
        virus from the contaminated package or by other means.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0b2c23-817c-4ab8-b1fd-2b63f8b1e376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.604+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231846aa-18c6-4147-88df-2bd53905b6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.604+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jin Dongyan, a virology professor at the University of Hong Kong,
        said while there is such a possibility, the CDC did not provide solid evidence
        of the transmission. He said the workers could have contracted the virus from
        elsewhere and then contaminated the food packaging. The missing step, he said,
        would be to compare the genetic sequences of the virus in the Qingdao workers
        and in people who handled the food at the source of the imports.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31221ea8-2d92-4183-9944-63fcb2ebedbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.604+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6e3456-da33-47e6-b234-bfb962ff7347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.604+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every virus has its own marks. If they match, then we can say there
        is a chain of evidence," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213f7c4a-f64e-4f2a-9d59-a39484613bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.604+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7758256-cb00-4e8d-9709-2f2a1e5556ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.604+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Qingdao authorities heightened scrutiny and ordered "every
        piece" of imported cold-chain products to be tested. Workers unloading, carrying
        and transporting these products were also ordered to be tested every three
        to five days.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54778934-b046-4f45-9402-f702fc7d763d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.604+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ce8ab4-37af-4bc6-93d7-c6640a8574e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.604+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Chinese authorities again tightened procedures, after
        a worker for a frozen food company in the port city of Tianjin tested positive
        for the virus last weekend.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841db0d3-6a90-44fa-8752-406885e47ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.604+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3918a3-cb61-4c56-ace7-c80784c30794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.604+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infection was only discovered after city officials were informed
        that a batch of German pork knuckles imported via Tianjin had tested positive
        for the coronavirus in a neighboring province. A truck driver linked to the
        cold storage facility has also tested positive.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27b36be-8007-44a2-9872-af4d8320a98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.604+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f360796-aa76-4b25-9a7f-bbfc88616ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.604+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Chinese government announced that all shipments of
        refrigerated and frozen food imports must be disinfected before they are allowed
        into the market. The requirement includes both the inner and outer packaging
        of these products, and the vehicles used to transport them.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb5c62f-e59c-42bd-9781-fade6b3fb398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.604+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60993e3-65af-473e-aee4-3c15528fd8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.605+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will earnestly implement preventative disinfection of cold-chain
        food imports at ports of entry and strengthen inter-agency cooperation to
        stop the importation of Covid-19 through cold-chain food products," Bi Kexin,
        a senior official in charge of food safety at the General Administration of
        Customs, said at a news conference Thursday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10659aa-bda5-4257-85d8-ed03654bf373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.605+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f526440a-fe99-47b8-aada-e48558912bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.605+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extraordinary measures are in addition to extensive screening
        that has already been introduced.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd406ef5b-7d23-4d00-bd04-863c7c6a6505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.605+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10a9618-036f-45c4-a772-f92f0d3dab45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.605+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday, Chinese customs said it had halted imports from
        99 food companies across 20 countries where foreign factory workers were said
        to have contracted Covid-19.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240b5f01-c672-4259-8c85-8d94198785a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.605+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8e5422-49e2-4f34-8c05-048da0ec8244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.605+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, customs authorities across China have stepped up coronavirus
        testing on frozen food imports, especially seafood. As of Thursday, they had
        conducted random spot checks on some 873,000 samples, among which 13 were
        said to have tested positive.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0218176f-625f-4e0f-926e-5047d9613c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.605+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4fb4a4-7e54-4822-9f1e-1572356a6952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.605+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies whose products tested positive face temporary import suspensions,
        ranging from one to four weeks. So far, eight companies and six fishing vessels
        had been hit by the measure.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a074b83-63a8-4871-bc1c-929042c3ba21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.605+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf1f9c0-2dc0-4b37-88f9-a3888afc8ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.605+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Blaming the imports</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16b932e-2626-48ec-9549-de087cfbc97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.605+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China became suspicious of imported frozen food after an outbreak
        emerged from the largest wholesale food market in Beijing in June.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49136677-f79c-4a3a-8fde-8dd16318d9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.605+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248973a4-3038-48bd-ac51-08f6c96e2dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.605+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to that, Beijing had not reported a local infection in 56
        days. Wu, the CDC chief epidemiologist, said at the time that the coronavirus
        was brought into the market either by contaminated seafood or meat imports,
        or by an infected person, but investigations were needed to reach an conclusion.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2911b9-e2b6-481c-b114-b1a7f3e5af98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.606+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cb4fa0-e693-42e2-b9a7-15ef57ae7091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.606+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four months later, Wu was a lot more certain. "(The Beijing outbreak)
        was the world''s first discovery and confirmation that contaminated food can
        cause new Covid-19 outbreaks in other countries via cold-chain transportation,"
        he told the Central Commission for Discipline Inspection on Tuesday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da95dec1-2dd6-4307-8121-c2c8eb95aef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.606+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63c96d3-8501-4f75-8dc9-4bbc25097303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.606+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu did not elaborate on how he reached the conclusion, but other
        Chinese scientists and health officials have also pointed to imported frozen
        seafood as the likely culprit of that outbreak.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf9572a-a565-43d7-9e6d-60c6c65577fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.606+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0da0e5d-5d7c-4ee3-9cb2-aa475926ab07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.606+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a study published last month in the National Science review,
        a journal under the Chinese Academy of Sciences, a team of experts, including
        from the Beijing CDC, concluded that contaminated imported frozen seafood
        was the likely source of the Beijing outbreak.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbec3dbe-aaf0-486f-b404-ad1e40f26d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.606+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7e83da-a292-44b0-b34e-040cf9c99af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.606+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jin, the virologist from the University of Hong Kong, remains skeptical.
        "This is a very weak paper. Nothing can be concluded from the study," he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5d2ddc-6c54-426b-a072-521ee745a7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.606+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe0c939-5284-4ece-a9fa-933319b21875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.606+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, however, health experts and state media have swiftly doubled
        down on the theory. Some even speculated that frozen food imports might have
        caused the initial outbreak in Wuhan last December -- a claim Jin and other
        leading experts have dismissed as completely groundless.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49557d5e-3245-460c-a2d9-0b0cf01f531f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.606+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55323d26-b2fc-450a-829d-0f5590667757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.606+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, Chinese media and officials have promoted unfounded
        claims that the coronavirus originated outside of China -- such as in the
        United States, in part to deflect blame placed on China for spreading the
        virus to the world.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987321db-218f-4bf4-909b-04cbb4e1836f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.606+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eeff117-1949-4a74-a66d-7b7ed360987d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.606+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid growing concerns over frozen food imports, on Chinese social
        media, some have called for the suspension of all such products. But the Chinese
        CDC says the risk to consumers is extremely low.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13913f1-cfbf-4d55-964d-3cf274cd97b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.606+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e940be39-7b70-47ab-b054-4beb1d8024f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.607+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other factors at play, too. Chinese experts have warned
        that an outright ban would be impractical potentially even destabilizing,
        given the large demand for frozen products from Chinese consumers.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be93763-6cff-41b6-942c-5c1d93a68269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.607+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8346d88-fcc1-4ee3-bdfa-808104da7f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.607+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, China imported more than 4.8 million metric tons of meat
        and 6.2 million metric tons of aquatic products, state broadcaster CCTV reported,
        citing customs data. To stabilize supplies during the pandemic, imports have
        soared even further this year, with 4.7 million metric tons of meat imported
        in the first six months alone, according to CCTV.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524da951-2f07-4bc5-ac46-3043bbe1c57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.607+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be350ef1-34ee-47a7-9282-2dc1f0394c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.607+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is it possible to catch Covid-19 from food or packaging?</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9efce58-3a6a-48ed-a040-ac007feee922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.607+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus spreads mostly person to person through respiratory
        droplets when an infected person coughs, sneezes or talks. While it is technically
        possible to catch Covid-19 from food or packaging, experts say it requires
        the convergence of a series of low-probability events.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6240c876-878f-4956-94eb-1a32d87f234e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.607+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdce24a-00ec-4149-9c24-e1fd55f2be74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.607+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, an infected worker would need to contaminate the food or
        its packaging with a virus load high enough to cause an infection -- possibly
        by sneezing, coughing or shouting over it without a face mask.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e514b4-7db5-4521-a7ec-4bbb8795fb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.607+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8086273c-a477-4128-850d-4015c15051fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.607+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, the virus must survive the long journey of international shipping
        and remain active on the surface while waiting to be unloaded and unpacked.
        From there, a food handler on the receiving end would have to touch the virus
        before touching their nose or mouth to become infected.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91eab391-c3b1-4b95-9aef-6ff678f0e013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.607+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a5faa0-26eb-488a-982a-335d089fc27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.607+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous studies have shown the viability of novel coronavirus differs
        from hours to weeks, depending on a number of factors, including the temperature,
        humidity and what kind of surface it is on.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08baee68-d16b-42f4-a414-fd5b11e3ce0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.607+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd051d52f-dd68-4a03-8a78-806d144d451a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.607+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One study published in the New England Journal of Medicine, for
        example, found that the virus can remain viable for up to 72 hours on plastic
        and stainless steel at room temperature, while another study in the Lancet
        found that period to be up to six days.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3eaf82d-5793-4518-b814-87610f1472ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.607+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd61f41-cd6a-4e67-b627-9070f0088733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.608+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus, which may survive better in cold and dry environments,
        might stay intact longer as temperature drops. "In general, coronaviruses
        are very stable in a frozen state according to studies of other coronaviruses,
        which have shown survival for up to two years at -20°C (-4°F)," the WHO has
        said. According to the Lancet study, the novel coronavirus can survive at
        4°C (39°F) -- the refrigerated temperature -- -- under perfect laboratory
        conditions for more than 14 days.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0935ecc-0f21-4754-8c06-cfdffeb3d347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.608+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3714935-bb7e-459d-9d10-6ddb73a00e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.608+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Zero tolerance" approach</h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd493932b-846e-4213-8662-8307e9d33822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.608+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dale Fisher, an infectious disease specialist at the National University
        of Singapore, is studying how long the novel coronavirus can survive on refrigerated
        and frozen meat and salmon. His findings will be used to assess the potential
        of outbreaks emanating from imported food.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e9c9b8-79b8-4a75-bd30-ba59a273be0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.608+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7a2b5d-c0d8-4c5b-a1f4-0a1362a48c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.608+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said workers on the receiving end of the food shipments should
        practice good hygiene by keeping their work surfaces clean and washing their
        hands frequently. But he doesn''t believe consumers are at risk of catching
        the virus from frozen or refrigerated food packaging, because every time the
        product gets moved around or touched, the virus gets diluted.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b959f06-dc96-4641-95f9-93eb8212c3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.608+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe570d25-7333-4d63-bbe6-970552c1d5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.608+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because if it''s uncommon for those early food handlers, then further
        down the list, when it''s been brushed, wiped, moved around, put on one shelf
        and moved to another shelf... it would be too diluted when it gets to (the
        consumers)," he said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce46f1c-6df1-4d90-bb78-3e2c0f090a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.608+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c21a2a-224b-4e26-9735-d08050bc44ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.608+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In most countries, even if imported frozen food did infect a food
        handler, it wouldn''t be noticed due to the large amount of active cases,
        Fisher said. "You''ll only notice it in countries with no cases," he said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099a1ddf-f8a4-41a2-8384-db534c47db42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.608+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43e81a7-ee70-48aa-bc5a-77a96a740710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.608+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, when an outbreak ended New Zealand''s 100-day run without
        community transmission, experts and authorities also suspected that the virus
        might have been introduced via frozen food, partly because one of the earliest
        known carriers worked at a cold storage facility. But an investigation subsequently
        ruled out that theory.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7115cd45-6642-4f2c-8496-2ef34f760158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.608+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c793ebe-68d4-4287-9f14-3664fcacb2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.608+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, on the other hand, has doubled down on its scrutiny on overseas
        shipments. But the widespread screening China deploys might not be applicable
        to other countries where infections are rampant, Fisher said.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61eee430-0a87-4e08-ad0d-02a90334e470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.609+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a065a341-a144-4f15-bb30-2e748cc97d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.609+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly, in the US and Europe, there''ll be absolutely no use in
        testing food, because there are so many cases spread by people," he said.
        "But China has really zero tolerance towards Covid-19."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4c0e1c-0c0c-4971-86cc-1ecd54d48416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.609+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38154aa-dfe5-4988-86b0-613705192143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.609+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When there are trillions of tons of food moving around the world,
        even an unlikely event will happen a few times."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4794cfca-2bf1-46ae-961b-9ebd735c8115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.609+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9069e494-c451-4d33-8d7c-2d7fcb4030a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.609+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if there is such a risk, there is no need to ban food imports,
        according to Fisher.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c141db52-2b6e-4119-b9cb-59ff1334eeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.609+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1626dd-91e2-4003-931c-6c8b351f92cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.609+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The intervention is just to make sure the source of the food has
        got Covid-safe measures so the food can''t be contaminated," he said. "We''re
        not saying stop sending food around the world."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a15e89-00ce-49be-b9da-bda4f3307e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:17:18.609+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:58.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/13/health/china-frozen-food-coronavirus-intl-hnk/index.html">China
        turns its attention to frozen foods in battle to eliminate virus threat, but
        experts remain skeptical</a>."</em></p>'
