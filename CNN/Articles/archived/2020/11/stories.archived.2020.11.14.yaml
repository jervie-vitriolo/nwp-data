      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the SM Center Tuguegarao Downtown branch donated two truckloads
        of bottled water to residents staying at the Cathedral Gym and East Central
        Elementary School evacuation centers. Some 300 residents also received hot
        meals, the company added.</p>'
