    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte vows to rescue Cagayan residents; creates rehabilitation task
      force'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655cf615-1d54-4bbe-9c80-2fcad7363eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:25:19.850+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:06:54.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14)</strong> — President
        Rodrigo Duterte assured on Saturday that help is on the way for residents
        trapped on the roofs of their houses in flood-ravaged Cagayan province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f97acb8-f291-4f77-85da-3f01ea32b7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:25:19.850+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:06:54.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347b58f5-8c8e-44f5-b0b0-5477e4d03754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:25:19.850+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:06:54.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public address that lasted for six minutes, Duterte said he
        is ready to send more helicopters to augment rescue efforts in the northern
        Luzon province.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd667d8e-32b8-4e92-93af-08f9071ba4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:25:19.850+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:06:54.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e36d9e-c354-4c82-90b0-f44873cc2255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:25:19.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:06:54.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung kailangan pa, ‘yung mga helicopter ditong naiwan, ipapadala
        ko para sa pagtulong sa tao. Lalo na yung mga nasa bubong</em>,” Duterte said.
        “<em>Kung nandiyan pa at madalian, ngayon, pag-alis ko, tatawag ako sa Air
        Force</em>.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c0f968-dd26-4a21-9be0-6c16ec683475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:25:19.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:06:54.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429e775f-a6de-4573-837a-26957e4c7d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:25:19.851+08:00
      'mgnl:createdBy': 'eimor'
