      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada846b1-0335-4c4d-a010-e261ac745295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T15:31:11.025+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:08.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 5 a.m. Saturday, three spill gates of the dam were open, down
        from seven gates Friday morning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0898534-5c49-482c-8231-44d956c14364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T15:31:11.025+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:08.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2186a85-2fc7-4d87-be31-4bb80296f263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T15:31:11.025+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:08.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial board resolution said Cagayan “suffered substantial
        damage” after nonstop rains caused widespread flooding as well as flash floods
        and landslides over the past days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24f0bbd-5a5f-4737-904a-5641b1a1d0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T15:31:11.025+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:08.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8429e1f2-abb4-40ca-a8aa-c6c79758ccff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T15:31:11.025+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:08.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of calamity declaration will allow the local government
        to tap into calamity funds for faster relief and rehabilitation efforts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1cef26-db91-4d6e-886a-22cf6329e38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T15:31:11.025+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:08.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c606981e-2f35-4c3a-87f3-1e4eec1cf5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T15:31:11.025+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:08.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heavy floods killed nine people – four in a landslide, two drowned,
        while three were electrocuted, according to the provincial government.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7881625e-9d5f-4852-a5a2-43194b1fcd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T15:31:11.026+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:08.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889f9b65-2460-4dda-a6fc-b772dcb21050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T15:31:11.026+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:08.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Forced evacuation in Tuguegarao</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdec3d1-b1a8-461e-8fc1-7cb695ff428a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T15:31:11.026+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:08.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city council of Tuguegarao, the provincial capital, earlier
        approved the disaster officials’ recommendation to declare a state of calamity.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3180df-69f9-448a-8484-79942e0099e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T15:31:11.026+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:08.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Jeffrey Soriano said he ordered a forced evacuation at 12
        noon to prevent further casualties. He said the people were shocked when floodwaters
        suddenly rose on Friday, leaving several of them stranded in their flooded
        homes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21819ca4-1947-45f1-ba6b-0b958faec410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T15:31:11.026+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:08.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang mga tao more than 200 po ang nakalinya diyan nagpaparescue.
        Gabing gabi na po, sobrang lakas po ng agos ng tubig at zero visibility,”
        Soriano said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273b8f28-c63b-4477-9b02-e5b705a7dd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T15:31:11.026+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:08.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: More than 200 people were lined up to be rescued.
        It was late at night, water current was strong, and there was zero visibility.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbd1cff-d61d-4123-841c-0ea4367bcf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T15:31:11.027+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:08.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said one rescuer was electrocuted at the height of rescue operations.
        It is unclear if this incident is among the three electrocutions recorded
        by the provincial government.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e3e618-70ec-413e-8eec-aea759701208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T15:31:11.027+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:08.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>#CagayanNeedsHelp</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccfef32-f907-40ba-9dce-85967dd2d1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T15:31:11.027+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:08.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flood-ravaged Cagayan dominated social media since Friday as the
        public called for the rescue of people trapped in their flooded houses.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91de6905-f8e4-4287-8739-44a898f1345b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T15:31:11.027+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:08.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mamba said some people are still stranded on roofs of houses.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02881fce-bf5a-4730-8f7b-7e9885bb72ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T15:31:11.027+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:08.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens sought accountability from the national government. Vice
        President Leni Robredo provided updates on her Twitter page about rescue operations.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a82bb32-f750-496e-87c4-9256d541aa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T15:31:11.028+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:08.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before noon of Saturday, Presidential Spokesperson Harry
        Roque was the first among high officials to address the Cagayan situation
        at the ''Laging Handa'' briefing. He said additional forces were deployed
        to augment rescue efforts, while helicopters were on their way to Cagayan
        and Isabela to conduct aerial rescue.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d31443d-2fd0-4571-bcaa-5cc1cea196e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T15:31:11.028+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:08.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mamba said moving forward, a "holistic approach" from the government
        is needed to address environmental problems such as the denudation of forests
        and heavy siltation of riverbeds. "All the suffering that we are experiencing
        now should serve as a lesson to all of us here and it should also open the
        eyes of the national government."</p>'
  'German-man-Nazi-grandfather-Jewish-man-store-apology':
    'author': 'Lianne Kolirin, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-11-14T13:54:40.546+08:00
    'imagesource': 'jcr:6c3a7f0f-42bb-4bb0-bce5-8b3911615d6b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6080624f-644d-45a5-840f-e0a5e4a77f0e'
    'lead': 'When Thomas Edelmann discovered his grandfather''s store had been confiscated
      from its original Jewish owners under the Nazis, he was determined to face up
      to his family''s past.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-14T13:58:37.582+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T19:07:07.108+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:06:06.691+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jewish', 'Nazi', 'Germany', 'store', 'Thomas-Edelmann', 'Benjamin-Heidelberger']
    'template': '1'
    'title': 'A German man''s Nazi grandfather took over a Jewish man''s store. He
      tracked down his descendants to apologize'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92183bb8-9cf3-4149-b6e8-ce1ca6cbd276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thomas Edelmann was born in Germany more
        than 25 years after the Allies defeated Hitler.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeabeb5f-e314-4e6f-afde-c838d80b83b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet last year, following an unexpected marketing call, the 49-year-old
        businessman contacted a retired teacher in Israel to apologize for the actions
        of the grandfather he never met.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa94a3b2-16de-4dec-82a0-cdbc33c22e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0df416-89cb-40ea-8a88-996372e67799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up, Edelmann had heard rumors about the family business
        and suspected it had previously been owned by Jews who were forced to sell
        to his paternal grandfather, Wilhelm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bfe78c-6949-4271-b4e8-552bae761019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d4ee42-26c2-466a-90f4-784418d748e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, the father of two had begun to dabble in genealogy.
        He came across Nazi tax records confirming that the Jewish owner -- Benjamin
        Heidelberger -- was forced to sell the hardware store in Bad Mergentheim,
        southern Germany, in 1938 following the introduction of the anti-Semitic Nuremberg
        laws. These laws restricted Jews from the German economy by making it legal
        to confiscate their property.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f053677-fb6e-4308-a4b8-c2d71993c43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63778eb9-d032-4412-b5f7-c9839b20e1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edelmann mentioned this in passing to a salesperson from MyHeritage,
        the online family tree building site, who had called to discuss his subscription.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32af0a5-d455-46d3-a20f-a6ac3f729492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f77e231-c104-49ab-9cfd-51948aec9cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fascinated, the salesman relayed the tale to the company''s research
        team.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb28d72-83f5-4ec6-b1d9-a3117c42c21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d39187-16bc-4592-a6f6-83d5e071d809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks later, Edelmann received a call from MyHeritage. They
        had unearthed two important records: Heidelberger''s 1942 naturalization record
        from British Mandatory Palestine, and his gravestone alongside his wife, Emma,
        in northern Israel. What''s more, they had discovered that Heidelberger had
        a living granddaughter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfe1834-d5ba-4782-a578-5d75b26daae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6fd8ab-2ddd-4444-bb24-e90acdefb380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanna Ehrenreich, an 83-year-old retired teacher, knew all about
        the store that came to be known as Willi Edelmann. So much so, that a black-and-white
        picture of it -- bearing the earlier name of her grandfather -- still adorns
        the walls of her home in Israel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772ebc40-517d-46ad-b56f-18e34cb8216a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2aee0c2-9954-43ba-8448-9cfad263cc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edelmann, who had lost touch with his father after his parents divorced
        in the early 1970s, knew little about his paternal family history and had
        no connection with the prosperous retail chain that had blossomed from the
        hardware store.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48e618b-e93e-48eb-810f-31754fd165c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ace9a2-85ba-4bce-9423-5f974a95a422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the store itself no longer exists, Edelmann''s family still
        owns the building, as well as numerous other properties in the town. He, however,
        has no stake in the firm.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c94e20-de37-4107-9e7b-618f8c7d041e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac48c93-8e06-4098-9f91-d8aacecea99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edelmann sent a letter to Ehrenreich in English though MyHeritage
        -- unaware that she actually grew up speaking German.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7324fa5f-8a84-4827-bfa5-259cceee8636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a461c0f3-d055-4ff5-ae97-cea8bc0a54c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wrote: "I believe that if my family supported the injustice your
        grandparents experienced, it is our duty to take this into account and take
        over responsibility at least in getting in touch with you to listen and learn.
        As I am part of the Edelmann family I want to take the first step and listen
        to you.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2720de-8de0-4777-9025-e138c46169e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f68ef65-5b54-456a-a63a-e083540d29af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do understand that you might not see any benefit for yourself
        personally in talking to me. But with me understanding and being able to teach
        my children and possibly other family members about the impact of particular
        historical decisions, this might help them to make better decisions in their
        lives," Edelmann continued.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154c0bfe-b3c3-4940-b2e0-fdc4436d9243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b732864b-6ac1-4910-923e-b3039ca78567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently, the political climate in our country is poisoned. There
        is a new antisemitism upcoming. I want to make sure that at least my family
        will never again be responsible for injustice experienced by others, but stand
        up to take part for the weak," he wrote.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71963a3-357e-4cfc-9ce2-cfcb958bd20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53267aa3-63ac-4765-8ef5-2de372040885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After receiving Edelmann''s letter, Ehrenreich agreed to talk to
        him, and weeks later the pair spent 90 minutes discussing their families''
        pasts on the telephone, in German.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50adb56-8d5d-4466-81d9-ea11ee830b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00b9721-0fa6-4c5f-b3ec-904d8c9bbaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a very good conversation," Ehrenreich told CNN. "Thomas
        wanted to hear how we had been. I said we were happy, and we have had a good
        life."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b86d97-f112-433b-98fc-ee41d1713996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29239a43-960c-435f-95cb-bdb077a6d063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ehrenreich told Edelmann that Benjamin Heidelberger and his wife,
        Emma -- her paternal grandparents -- used the money from the forced sale of
        their shop to flee to Palestine in 1938, just weeks before the horrific events
        of Kristallnacht, the wave of violent anti-Jewish pogroms that took place
        on November 9 and 10.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0db47c-eb3c-4192-a82b-e1f6166d9498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b78872a-2486-47a8-8174-4d91df9e5682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ehrenreich''s parents had arrived in Israel earlier and she was
        born there in 1937. Sadly, her maternal grandparents remained in Germany and
        died under the Nazi regime.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6c4354-59ee-4f01-9d32-0cefe01e2040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07d72d1-27f9-4d2b-9f52-945ed0a52a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was very moved and said he was so happy to hear the story from
        my side -- he was almost crying," she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28f60bb-6a60-4d43-80c1-effea4ab567a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7df86c8-8b44-4d09-8faa-43137cc3332a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ehrenreich, who was close to her grandfather, shared his version
        of the events surrounding the takeover of the shop with Edelmann, allaying
        some of his fears and suspicions about what happened.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35289d3b-f837-4122-a489-4c63fe7436fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0391c948-99dd-49c9-844c-8ea21da89ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Heidelberger had often spoken of his homeland and kept
        a diary in his mother tongue.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c549510f-c34c-4deb-a753-8d60522ff8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f680895-4650-470c-9943-74fc3b4a91e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In it, he wrote: "My business successor, Wilhelm Edelmann, came
        every first of the month to pay the rent, and even though he was a member
        of the Nazi party, he was a decent man and not an anti-Semite."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f9f58c-08d3-4b4d-8f64-3e663d310d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cea498d-3cb7-43a8-ab28-e9781fb57f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the fall of 1937, we sold him our house for 10,000 Reichsmark,
        though my asking price had been 15,000. In July 1938, we sold our shop and
        warehouse for the bargain price of 28,500 Reichsmark, the same sum for which
        I had bought it 30 years earlier," Heidelberger continued.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc1d0a8-e044-4a56-b5d2-d3ffacf2fb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61a1948-f801-4816-8ab2-bece7793cd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under different circumstances, I could have sold it for 40,000.
        But back then many Jewish businesses in Bad Mergentheim were sold under value,"
        he explained.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac0b31e-3879-4db5-80b8-894ab76449c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dff492e-f6e1-45db-9047-a7b24b584486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One day, Edelmann came to me and said I should leave Germany as
        quickly as possible," he wrote. "There were plans in place to act against
        Jews and he felt obliged to warn me, his good acquaintance."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb9b357-42dd-49ff-9b26-a537750c82ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a640860-5177-4922-931a-36db65942d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ehrenreich, who visited the shop on a family trip to Bad Mergentheim
        in the 1980s, told CNN: "I knew Edelmann was indeed the person who bought
        the shop. I understood that he was a good man, although he was a member of
        the Nazi party."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe366a8-6534-46d6-a47e-be9ad7c8cd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cc4a0d-4b25-426c-87b9-87c494516b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edelmann said he was deeply moved by the call and the pair have
        stayed in touch; he hopes to visit Israel in the future.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1f5a45-c5ab-4008-9ea6-a45b079b035b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1743d1df-adff-4a42-9e02-ad56ee56645d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was such an emotional moment when I heard Hanna on the phone
        and when she told me about her grandfather," he said. "Although her family
        was treated so badly she was very friendly and didn''t hold me responsible
        for anything."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2640a94-c42a-47f2-ba1b-f5ac60bec710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd166b08-bbc6-4dd8-b14f-a738188a150a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while pleased to hear Ehrenreich''s version of events, Edelmann
        says he still has doubts about his grandfather.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b5e56c-296a-4007-acfc-540194ef665f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7b04ba-2eea-467a-af11-44cfcf7f842f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know my grandfather was a very good businessman. When he was
        a student during the 1920s he was already a member of the Nazi party, which
        was before Hitler came to power.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825af805-e6ea-4c15-886a-8e34b96e59e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478f74d8-b5ef-4c26-a3e1-cc50622df66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I don''t believe he was such a good man, I''m not 100% convinced.
        I doubt he didn''t take advantage of the situation."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35b0aa4-b8c5-4058-8b3b-2af5d74ff124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8209a8-c767-4c58-9a9c-73a3b3f6a75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edelmann feels that coming to terms with the past is an important
        lesson for his children, in particular his 15-year-old son, Finn, who started
        learning about Germany''s Nazi past in high school last year.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c8fa1c-d9ef-4b42-87ba-4126e5d43d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e9c23d-fb4f-42bc-bddd-fbae4ef15cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want him to understand what history is, and what history means.
        Although he doesn''t have anything to do with this story, it''s our ancestor
        who has impacted the lives of a whole family who had a life in this country,"
        he said. "I want him to learn and understand that whatever decisions he makes
        has an impact on someone else''s life."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb42a88-f166-43db-9281-34fcaab6b58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b4b954-cc8b-442f-b5b8-eb38e66f2cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roi Mandel, head of research at MyHeritage, told CNN the company''s
        support team is trained to look out for unique cases that may require extra
        support with research.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef51b55-84b2-42da-bfbd-00d6fbf6944c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although we only had the name ''Benjamin Heidelberger'' to work
        with, the weight of history lay heavily on our shoulders," he said. "We are
        delighted to have been involved in such an important reconciliation."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038b9168-cf22-4d2a-bf50-7b0fc9c2c876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T13:58:37.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:07.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/14/europe/nazi-grandfather-store-scli-intl-grm/index.html">A
        German man''s Nazi grandfather took over a Jewish man''s store. He tracked
        down his descendants to apologize</a>."</em></p>'
  'Joe-Biden-presidential-election-European-Union':
    'author': 'Luke McGee, CNN'
