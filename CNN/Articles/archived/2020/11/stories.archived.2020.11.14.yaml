      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6831d56b-dda8-4e2e-b2f4-3c8154440150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.617+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Axios reported on Thursday that "Trump has told friends he wants
        to start a digital media company to clobber Fox News."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbfc970-bb18-4a28-90bf-4b776640af9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.617+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfb1b13-0638-4db1-aae1-aca7a0b62ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.617+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A subscription streaming service would let him convert rallygoers
        into paying customers and compete with Fox at the same time.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767f7aec-b133-4428-97cc-3bff836f92b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.617+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659aaacb-4108-4375-8c4f-b81b179b4e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.617+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Fox insider heaped doubt on that idea, however, by pointing out
        that Trump is old-fashioned -- he is obsessed with big-screen television,
        not newfound streaming apps.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03c77a1-6998-465d-94d6-00de186c3e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.617+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7036b24-3f4c-44b2-9a10-095194444c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.617+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I was working on my book, the Murdoch family friend told me
        of the relationship between Trump and Fox, "There was something in it for
        both of them. At the end of the day, business trumps ideology. Business trumps
        principle."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edae4da-b31b-49f7-a883-c356767d1ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.617+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5bc4ce-d9a4-40ae-9653-4ec73f34b18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.617+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever he decides to do, the coming months will go a long way
        toward answering a two-sided question: Does Fox need Trump more, or does Trump
        need Fox more?</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c89fc3-cc03-42ad-9891-d11853d58d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.617+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/12/media/fox-news-trump-future/index.html">The
        Trump-Fox News relationship is coming to a head. Here''s what might be coming
        next</a>."</em></p>'
  'Salceda-LGUs-underutilized-LDRRMF-typhoons-heavily-hit-communities':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-14T17:58:22.033+08:00
    'imagesource': 'jcr:b8afdeb3-0c25-4417-ae95-0887dea0edfe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78bd5a96-7303-4dcf-833d-6e7538feb0f5'
    'lead': 'Albay 2nd District Rep. Joey Salceda appeals to local government units
      spared from the recent typhoons and have underutilized disaster risk reduction
      funds to mobilize resources to help heavily-hit provinces, recounting his experience
      as governor of his province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-14T18:02:00.699+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T19:06:48.260+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:06:15.164+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joey-Salceda', 'disaster-risk-reduction-management', 'typhoons',
      'LDRRMF', 'disasters', 'LGUs', 'local-governments', 'local-government-units',
      'state-of-calamity']
    'template': '1'
    'title': 'Solon calls on LGUs ''unaffected'' by typhoons to mobilize underused
      funds for heavily-hit communities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba601216-e59a-43e4-ac32-a3c40d6fd199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T18:02:00.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:48.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> A
        lawmaker is appealing to local government units spared from the wrath of recent
        typhoons and have underutilized disaster risk reduction management funds to
        mobilize their resources towards helping heavily-hit provinces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fe004d-c8d5-4c62-8501-8d29a0632312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T18:02:00.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:48.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a56204-4a24-4469-ab05-d91e03553723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T18:02:00.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:48.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The law grants us the mechanism to help each other," said Albay
        2nd District Rep. Joey Salceda in a statement. Salceda, who served as governor
        of Albay from 2007 to 2016, recounted how they organized Team Albay which
        lent local government units in need a helping hand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91163654-7bf2-41ed-abb0-c8c08897779e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T18:02:00.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:48.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79db7fb-4fde-4d9a-967a-7b656256d8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T18:02:00.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:48.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We realized that Albay had a wealth of DRR experience that other
        LGUs in critical need could use. We made use of Section 21 of RA 10121 to
        mobilize efforts in other communities," he explained, noting that the local
        government units they had assisted were also among the first to help Albay
        when it was the one in need.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5bcf37-db28-4008-bdce-a6a62a3f5421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T18:02:00.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:48.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45e951e-4f4b-4c31-a81b-0a074f47d077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T18:02:00.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:48.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said section of RA 10121, also known as the Philippine Disaster
        Reduction and Management Act, says "local disaster risk reduction and management
        councils (LDRRMCs) may transfer the said fund to support disaster risk reduction
        work of other LDRRMCs which are declared under state of calamity."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de2b0d7-f74f-447a-b75a-5b4953d99ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T18:02:00.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:48.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f75c2f-702c-4150-ba85-dd78468af7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T18:02:00.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:48.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a review by the Budget Department, Salceda said many local
        government units have underutilized local DRRM funds in recent years, noting
        that rich LGUs "tend not to have too many disasters to deal with."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8213fc5-5ad0-4350-b4bc-fec84a20829e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T18:02:00.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:48.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ad86f7-bc2d-47f8-9ce8-5ade7bdcf531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T18:02:00.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:48.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker attributed this to the allocation of the said funding,
        which is five percent of local government revenues. Given this, poor communities
        with less revenues are often the ones hardest hit by disasters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6feecb-2066-4822-8f1a-269eadec3f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T18:02:00.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:48.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ee2c27-dbf3-480f-8f3d-c8c7f77629cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T18:02:00.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:48.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address the issue, Salceda is also pushing for a financing mechanism
        on the national level which shall provide additional funding for local governments
        based on their risk exposure to disasters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fc21fc-a77d-459c-83d0-42329af7fe1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T18:02:00.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:48.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3424587e-cff5-42e6-8630-85c56d374633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T18:02:00.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:48.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/11/13/Ulysses-vs-Ondoy-comparison-NDRRMC.html">''Ulysses''
        vs. ''Ondoy'': A tale of rainfall, response efforts</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd67c74c-f72d-41a2-9453-d32ddd37ae9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T18:02:00.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:48.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd715623e-37cf-4b44-88c1-9fb505b45753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T18:02:00.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:48.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While that national counterpart mechanism doesn’t exist yet, we
        local communities will have to rely on each other to solve this allocation
        problem,” he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afddb7f5-9d46-438a-864c-3b0c0d3ec227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T18:02:00.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:48.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ad94a8-ced2-483d-9cae-11559aa094ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T18:02:00.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:48.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several local government units have declared a state of calamity
        as provinces and cities deal with typhoon after typhoon wreaking havoc in
        many parts of the country.</p>'
    '19':
