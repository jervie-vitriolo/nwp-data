      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dbb387-a31e-4044-b98c-c12a9c456340'
      'mgnl:activationStatus': true
