    'template': '1'
    'title': 'DOH warns against indoor use of generator sets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753ef337-7898-4e5e-845a-ec601abbfddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:02:43.416+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:00.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> The
        Health Department has cautioned against the usage of generator sets indoors
        or in enclosed spaces as this might lead to carbon monoxide poisoning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90502200-81a2-4066-9916-b5f1fb180fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:02:43.416+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:00.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea21ca7-8422-4def-b9e5-783112461ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:02:43.416+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:00.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Carbon monoxide is a colorless and odorless gas which can be deadly
        or cause irreversible and long term health effects at high levels," the agency
        said in an advisory on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a28ee5-781c-456d-8e9a-19701d966f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:02:43.416+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:00.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14450079-f657-48a8-b140-a07cf580dbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:02:43.417+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:00.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those experiencing headaches, dizziness, shortness of breath, confusion
        and/or vomiting with the use of generator sets must immediately head to the
        nearest health facility, it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531dc1ce-c7cf-445e-bcda-3eb7a71a4925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:02:43.417+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:00.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1637b654-b0e1-4081-aaac-4fd3b99f3be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:02:43.417+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:00.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just yesterday, an 88-year old woman and eight others in Ligao City,
        Albay were rushed to the hospital due to carbon monoxide poisoning resulting
        from generator set usage. The woman was declared dead on arrival, while the
        rest are under observation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3729c797-434e-4571-932e-d3b45d0cf5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:02:43.417+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:00.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b9a169-ae7a-4820-b850-20157c0ed936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:02:43.417+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:00.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay police said they were staying inside their residence, with
        their generator set running while the house''s doors and windows were closed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbf6937-150f-4242-a314-33d9e21502dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:02:43.417+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:00.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cac59b7-68d7-46bf-92f5-c2e9d5e83990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:02:43.417+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:07:00.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH likewise urged users of generator sets to ensure their exhaust
        systems or vents are properly functioning before use, follow safety instructions
        as indicated by the generators'' manufacturers, and conduct regular maintenance
        of the generator sets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06914c88-225e-4e38-b5a8-232dfa34efdb'
