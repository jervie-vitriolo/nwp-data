      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b574b82-f4f3-412a-a797-3c275701433e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:50:28.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:52.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For most patients who survived, ongoing morbidity, including the
        inability to return to normal activities, physical and emotional symptoms,
        and financial loss, was common," Chopra''s team wrote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cf671d-d8f4-45f4-bb47-09fe28b8081f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:50:28.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:52.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6127d656-64ee-4752-8d06-2222890fdb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:50:28.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:52.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These data confirm that the toll of Covid-19 extends well beyond
        hospitalization," the study concluded.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f314a58-7666-41dd-9731-0d79cdd5f55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:50:28.933+08:00
