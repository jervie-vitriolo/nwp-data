    'mgnl:tags': ['Donald-Trump', 'Fox-News', 'United-States', 'Trump-TV', 'Rupert-Murdoch',
      'Sean-Hannity', 'Megyn-Kelly']
    'template': '1'
    'title': 'The Trump-Fox News relationship is coming to a head. Here''s what might
      be coming next'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4593d78b-5bb5-4dfe-83a5-d4c7c3cddf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.611+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The leaders of Fox News will never say
        this out loud, but they believe that their media empire is bigger than US
        President Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8202314-ca2d-4232-83d9-9ab4e235e43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.611+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198c385f-c11f-4681-bd3b-51443a9cce1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.611+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they have billions of reasons to think so: Billions of dollars
        in revenue along with millions of loyal viewers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54239eed-e7dc-486b-a2e8-03739184319c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.611+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f14fbd-bdaa-4d0c-bc63-783413b607e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.611+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox employees are confident that the Biden years will be prosperous
        for the network, and they''re not losing sleep over the prospect of "Trump
        TV," according to numerous sources at the company.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2f78c3-f5aa-4675-8028-c10561d4e53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.611+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caeb5cc8-62c5-4882-a931-b1a0560c6098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:54:01.611+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:50.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some observers think they should be concerned. It is possible
        that the outgoing President could damage the Fox brand and peel away disillusioned
        viewers if he launches a media company of his own. It is possible that the
        right-wing media map, long controlled by Fox, is about to become balkanized.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5987362-d875-40fa-8918-9f90948caa0e'
      'mgnl:activationStatus': true
