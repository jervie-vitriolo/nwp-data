      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) -</strong> Amid
        the ongoing pandemic and recent destructive typhoons, Concert King Martin
        Nievera and famed songwriter Louie Ocampo are hoping to uplift everyone’s
        spirits with their new song “A Brand New Christmas.”</p>'
