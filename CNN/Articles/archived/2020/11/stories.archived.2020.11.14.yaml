  'BC-Parks-Foundation-West-Ballenas-Island':
    'author': 'Alaa Elassar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-14T16:06:44.975+08:00
    'imagesource': 'jcr:e14de5ee-ca8c-4543-a3dd-952622e4384f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e37792ea-d0c6-4007-8a68-d947865d2370'
    'lead': 'A foundation in British Columbia, Canada, is raising money to purchase
      West Ballenas Island, an undeveloped enclave rich with stunning views, rare
      plants, threatened species and diverse marine life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-14T16:13:28.776+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T19:06:59.862+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:06:08.978+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Canada', 'conservationists', 'BC-Parks-Foundation', 'British-Columbia',
      'West-Ballenas-Island', 'West-Ballenas']
    'template': '1'
    'title': 'Canadian conservationists are raising $1.7 million to buy an island
      and fend off developers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863f6850-6bdf-48b3-89c3-4806980bccc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:13:28.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:59.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A foundation in British Columbia, Canada,
        is raising money to purchase West Ballenas Island, an undeveloped enclave
        rich with stunning views, rare plants, threatened species and diverse marine
        life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58992013-ceb1-4525-a5f1-2baa107e74e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:13:28.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:59.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80d8b40-a659-4965-9c97-b3ea949c7a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:13:28.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:59.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BC Parks Foundation has just days to raise the remainder of
        the $1.7 million needed to buy the 100-acre island in the Salish Sea and protect
        it from developers. So far, the foundation has $122,415 left to raise by November
        17, the deadline to purchase West Ballenas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caea2e34-1890-429c-9f23-976d339f14d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:13:28.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:59.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce6a735-9ab4-44bd-9341-578470981a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:13:28.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:59.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was named as one of the top 10 biodiverse sites in the Salish
        Sea off the coast of British Columbia, one of our most threatened ecosystems,"
        BC Parks Foundation CEO Andy Day told CNN. "It''s zoned for development, so
        if we don''t buy it, it would be divided into a number of parcels and houses
        will be built on it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cfa2b8-a160-4d8c-ab3e-aea238afcff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:13:28.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:59.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afc76e2-b759-4937-b63a-a6b13070084a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:13:28.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:59.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foundation plans to turn the island into a public park where
        conservationists can control the impact people have on the region by making
        certain areas off-limits and installing anti-pollution facilities, according
        to Day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26defe22-3e60-461f-a54a-7206e82cad0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:13:28.777+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:59.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba45b188-8555-4b3d-b370-fe8b31052516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:13:28.777+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:59.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since West Ballenas is home to many endangered animals and plant
        species, Days says it is critical that the foundation protect the island''s
        ecosystems while giving people the opportunity to explore its stunning views.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f9e75e-f579-4560-a8d4-82fa06443d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:13:28.777+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:59.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b628d76-c9a7-4835-9ff7-f4b7b1d69ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:13:28.777+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:59.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a beautiful spot and just perfect for kayaking and canoeing,
        so we certainly want people to be able to connect with it, but we need to
        make sure it''s properly protected because there are endangered species on
        the island," Day added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53778836-79be-4d9f-a986-baf0ae02a23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:13:28.777+08:00
