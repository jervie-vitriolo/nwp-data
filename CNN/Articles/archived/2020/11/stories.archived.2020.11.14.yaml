    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Typhoon Ulysses death toll rises to 37 – NDRRMC'
    'visualType': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4db33c6-934b-4f1e-9931-55648bdb0caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T19:07:35.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:13.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14)</strong> — The
        death count in the aftermath of Typhoon Ulysses is now at 37 after the disaster
        management agency recorded four more fatalities in Cagayan Valley.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026159b7-ce61-477a-a340-ada77f01126b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T19:07:35.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:13.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33896ed1-2b77-4248-999e-61baa31d0bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T19:07:35.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:13.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data released by the National Disaster Risk Reduction
        and Management Council Saturday night, deaths have been confirmed in four
        regions — 20 in Cagayan Valley, six in Calabarzon, five in Bicol, and six
        in the Cordillera Administrative Region.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baacb4fd-9b46-4aa5-9d5c-5c704b3825b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T19:07:35.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:13.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f82129-c686-432f-82bc-e8971b375f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T19:07:35.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:13.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen people remained missing while 22 others were injured during
        the onslaught of the strong typhoon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b924932-9578-4e0d-b168-6c208ec69388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T19:07:35.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:13.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a45e2f0-a013-467c-81a5-b1220331f7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T19:07:35.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:13.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other agencies have reported higher figures — a usual occurrence
        in the aftermath of a disaster, with officials needing to validate reports.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5e9a17-cd45-48a7-a339-94572afe548d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T19:07:35.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:13.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a98de2-f5dd-45d8-919a-34a964686d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T19:07:35.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:13.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the Philippine National Police fatality toll rose to
        42 from 26. The PNP also reported that 43 people were injured while 20 remain
        missing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e197279-3f74-404c-a789-d8a1a13904d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T19:07:35.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:13.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f500da5-9c3c-4b8d-be02-bd1e78ac0c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T19:07:35.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:13.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several local government units have declared a state of calamity
        for faster relief and rehabilitation efforts. These include the provinces
        of Cagayan and Aurora, Marikina City in Metro Manila, and the municipality
        of Real, Quezon.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b4178d-0dec-4b96-b9f7-a1c193e28615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T19:07:35.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:13.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a0e81d-8af4-48a7-bee1-faf3c57e7734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T19:07:35.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:13.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>10 killed in Nueva Vizcaya landslides</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3f9a8b-fa24-464f-b1b1-cb2efb4a0bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T19:07:35.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:13.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the death toll from succeeding landslides triggered by
        Ulysses in Barangay Runruno in Quezon town doubled overnight, with Governor
        Carlos Padilla reporting five more fatalities.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0859660-58cf-4bbf-a1ee-5c9bc1bd7154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T19:07:35.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:13.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sad to say, sampu po ang nasawi (10 have died)," Padilla said in
        a briefing on Saturday, but he did not elaborate.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e13988-63ef-43a7-979f-617ec812ea1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T19:07:35.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:13.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added rescue operations ended at 2 p.m. Friday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ce32a9-ce71-4a70-983a-bfdaf86cb245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T19:07:35.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:13.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said Friday that five fatalities were recorded in Sitios
        Kinalabasa, Compound and Bit-ang on Thursday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac84cf8a-5717-477c-a4d0-7cb105713c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T19:07:35.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:13.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said a 15-year-old girl and her mother were sleeping when
        a landslide buried their home in Sitio Kinalabasa at around 1 a.m. The mother
        was able to dig her way out and later retrieve her daughter, but the teenager
        was pronounced dead in the hospital.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2908271d-cab1-4ef0-a94c-8fc43e4ff4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T19:07:35.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:13.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, bodies of two men were retrieved in Sitio Compound, while
        two other men were also recovered in Sitio Bit-ang, officials said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9935ca07-799a-4cd9-a8a4-10f80d9dea2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T19:07:35.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:13.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another landslide in Banaue, Ifugao has left five people dead and
        six missing. Rescue turned into retrieval operations on Saturday as police
        were only able to recover personal belongings like wallets and cellphones.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b4dd9f-c8f9-416a-9639-33db184a6dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T19:07:35.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:13.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ulysses exited the weather monitoring area on Friday morning after
        triggering deadly floods and landslides and causing billions of pesos worth
        of damage to structures.</p>'
