      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Now this is a story all about how "Fresh
        Prince" is back -- mark this date down.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5419c0-8e8d-486c-8139-049f104811bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:20:42.452+08:00
