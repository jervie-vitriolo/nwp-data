  'Quinta-Rolly-Ulysses-damage-cost':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-14T17:44:08.402+08:00
    'imagesource': 'jcr:e8efa9ed-068d-40dd-a20a-1cfa5cb05f40'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b70e8bce-9313-4551-af56-041f6d80cd6d'
    'lead': 'Some 150,000 farmers have incurred losses amounting to ₱10 billion after
      the devastation caused by Typhoons Quinta and Ulysses and Super Typhoon Rolly,
      Agriculture Secretary William Dar said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-14T17:48:15.309+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:06:52.658+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:06:12.848+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Agriculture chief: 150,000 farmers lost ₱10B due to Quinta, Rolly, Ulysses'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57813265-7fbe-458a-a270-92aad5c0b7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:48:15.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:52.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (CNN Philippines, November 14)</strong>
        — Some 150,000 farmers have incurred losses amounting to P10 billion after
        the devastation caused by Typhoons Quinta and Ulysses and Super Typhoon Rolly,
        Agriculture Secretary William Dar said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2c4a15-005e-41d4-8fba-b34df980831b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:48:15.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:52.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As of this morning, from Typhoon Quinta, Rolly at Ulysses -- ''di
        pa kasama ang flooding na nangyayari sa Isabela at Cagayan -- ay umaabot na
        po ng sampung bilyon&nbsp;ang losses natin sa agrikultura,” Agriculture Secretary
        William Dar said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10170faf-00c0-4f35-a2ec-18ff81aa4e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:48:15.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:52.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As of this morning, from Typhoon Quinta, Rolly and
        Ulysses -- not yet taking into account the flooding that is happening in Isabela
        and Cagayan -- our losses have already reached ₱10 billion.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94efe69-d375-4a00-bda5-4e16988cbf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:48:15.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:52.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said some 150,000 farmers and 275,000 hectares of land have
        been affected by the massive damage brought by the weather disturbances which
        crossed the regions of Central Luzon, Mimaropa, Bicol, Cordillera, and Cagayan
        Valley.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0726e4ad-7ecc-44f7-a4f7-f766ca4bea15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:48:15.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:52.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the most affected commodities were rice and abaca, the official
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180b8cce-442d-4de3-9857-3946d1f4a591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:48:15.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:52.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary said the Department of Agriculture has been helping
        affected farmers by providing seeds, fertilizers, as well as loans and financial
        assistance, including indemnity worth P10,000 to P15,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d4e7fe-6e2b-43a0-a169-89b8cca1a09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:48:15.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:52.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA is also set to distribute starting next week ₱3,000 in cash
        and ₱2,000-worth of food items to non-rice farmers, he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2dec31-39a4-4308-bb4b-df0b3c0a043a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:48:15.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:52.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quinta, which hit the country in late October, killed 27 persons,
        injured 40, and left four others missing, according to the National Disaster
        Risk Reduction and Management Council. Nearly 800,000 people in Central Luzon,
        Calabarzon, Mimaropa, Bicol, Central Visayas, Western Visayas, and Eastern
        Visayas experienced floodings or power outages.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3cea5a-87ca-4f72-ab91-1e5e7d05a4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:48:15.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:52.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolly, which slammed the Philippines in early&nbsp;November, left
        25 dead with 399 injured and six missing. It affected over 2 million people
        in Calabarzon, Mimaropa, Eastern Visayas, Cordillera, Metro Manila, and especially
        Bicol.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aacca6-407c-443b-a812-b142f4f86b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:48:15.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:52.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ulysses, meanwhile, exited the weather monitoring area on Friday
        morning after triggering deadly floods and landslides. The death toll from
        Ulysses is now at 33, with 22 injuries and 20 still missing.</p>'
  'coronavirus-recovery-after-hospital-discharge-study':
    'author': 'Shelby Lin Erdman and Jacqueline Howard, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-11-14T17:34:13.596+08:00
    'imagesource': 'jcr:7b3b10f7-3217-4254-bd33-bd068b188017'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07f297ea-e331-4eba-bd91-8d69128f3d22'
    'lead': 'Surviving COVID-19 is hard enough for those who get severely ill from
      the disease, but returning to normal is a struggle, too, according to new research
      that found survivors were likely to face health and financial hardships even
      months later.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-14T17:50:28.931+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T19:06:52.032+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:06:13.298+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'recovery', 'coronavirus']
    'template': '1'
    'title': 'Recovering COVID-19 patients struggle to return to normal after hospital
      discharge, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae0dc66-2e7c-4210-810b-2169b16a11a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:50:28.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:52.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Surviving COVID-19 is hard enough for those
        who get severely ill from the disease, but returning to normal is a struggle,
        too, according to new research that found survivors were likely to face health
        and financial hardships even months later.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e69aec-e4f6-43b4-be21-e1df74b03df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:50:28.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:52.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a2be65-06d0-4526-8bdc-1fd516face2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:50:28.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:52.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of scientists led by Dr. Vineet Chopra of the University
        of Michigan Health System looked at 488 Covid-19 patients treated and released
        from hospitals in Michigan. They surveyed them about two months after their
        release, between March 16 and July 1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c87710-c0a6-4046-b537-cb94154f13d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:50:28.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:52.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e248d3a2-54dc-4e47-98f2-e904ce027739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:50:28.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:52.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third of the survivors reported ongoing health issues, such as
        cough, new or worsening conditions and persistent loss of taste or smell,
        the researchers reported this week in the journal Annals of Internal Medicine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a3ecb6-9edb-4ca6-a6c4-f191dd795ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:50:28.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:52.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806c7e0f-663f-4649-a037-1a3e5c768ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:50:28.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:52.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly half said they were "emotionally affected" by their illness
        and a small number, 28, sought mental health care after discharge.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7902698-1616-440e-b374-ba015da84c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:50:28.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:52.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df33d07-e213-4690-9db3-026973fc46b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T17:50:28.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:52.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 36% reported "at least a mild financial impact from their
        hospitalization." Of those employed before their illness, 40% said they either
        lost their job or were too sick to return to work. Just over a quarter of
        those who returned to work reported reduced hours or modified responsibilities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd1eb6d-440a-4608-9aaf-115d1559639c'
