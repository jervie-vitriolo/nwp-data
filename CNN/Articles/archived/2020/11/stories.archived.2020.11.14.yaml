    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9ece439-c8d7-46a8-991c-4ac41f531bb0'
    'lead': 'US President Trump and Fox patriarch Rupert Murdoch have had a corporate
      marriage of convenience for five years. Are the two sides about to break it
      off?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-14T17:54:01.611+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T19:06:50.852+08:00
