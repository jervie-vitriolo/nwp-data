      'mgnl:type': 'text'
      'text': '<p>“With Louie and I, it’s always been a phone call in the middle of
        the night, out of nowhere. We''ve not written a song in so long, and both
        of us are feeling the Christmas blues,” said Nievera in an interview with
        CNN Philippines’ <em>The Final Word.</em></p>'
