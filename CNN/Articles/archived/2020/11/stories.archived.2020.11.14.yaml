      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7d0009-8489-4f0a-9444-dda8d3db3d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T20:45:53.699+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:06:47.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From March to May, Luzon was placed under enhanced community quarantine,
        which strictly prohibited any form of mass gathering. More than 124,000 quarantine
        violators have been apprehended as of October. Most of them were let go with
        a warning but 1,751 are still detained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71e7451-71e7-4288-b0a0-057479139a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T20:45:53.699+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:06:47.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494685fe-c3eb-49ff-a034-e803c51ffc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T20:45:53.699+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:06:47.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, said the mañanita is “almost a religious ritual”
        to honor policemen on their birthday, adding that Sinas should not be held
        accountable because it was a surprise party.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794dd9e7-e21c-4ccc-a433-1fdda3d1d0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T20:45:53.699+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:06:47.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c507c36-278a-4c60-82f0-0098dbc83be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T20:45:53.699+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:06:47.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nakaugalian na talaga ng mga Pilipino. Hindi kasalanan ng pobreng
        Sinas na ‘yan, pumunta sila doon e hindi naman niya alam</em>,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3487d41d-1c12-4e50-a02b-43433a6482ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T20:45:53.699+08:00
      'mgnl:createdBy': 'eimor'
