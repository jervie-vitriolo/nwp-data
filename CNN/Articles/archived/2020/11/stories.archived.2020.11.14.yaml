      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14)</strong> — President
        Rodrigo Duterte defended his appointment of Philippine National Police Maj.
        Gen. Debold Sinas, who drew flak over the mañanita held to celebrate his birthday
        in May despite strict quarantine restrictions at the time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b93612-9730-4ac9-980b-4ffcabba021e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T20:45:53.698+08:00
