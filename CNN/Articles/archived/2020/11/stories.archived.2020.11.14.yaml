      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efeaa42a-2116-4c2d-8cd9-f96790b342d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:13:28.777+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:59.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island, which is completely undeveloped and in its natural state,
        is the habitat for endangered plants including the water-plantain buttercup,
        which only exists in West Ballenas and one other location in British Columbia.
        Found on the island are also red-listed Garry oak trees and a rare kinnnikinnick
        plant community.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3e014c-37f6-4f8e-a1f6-17db02af685f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:13:28.777+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:59.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ac8e4e-6d4e-4919-b4fb-69885df675a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:13:28.777+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:59.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its waters contain diving sea birds, orcas and other marine animals.
        In the winter, its shores are also home to California and northern sea lions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe7be35-826c-4f7c-a8e5-21b10ac0434a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:13:28.777+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:59.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0851858f-19cb-476e-881b-7ac2b69a0be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:13:28.777+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:59.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A community effort</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf060b0-de6d-4d52-97eb-998cf58ac9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:13:28.777+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:59.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the BC Parks Foundation works hard to protect as much land
        as possible in British Columbia, they can''t do it alone.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020fa888-9462-44dc-86ad-b51ba373e8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:13:28.777+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:59.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3452cbcd-cba9-44ae-a026-b7585c8e3a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:13:28.777+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:59.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foundation is close to raising the money needed to buy the island
        with the help of donors giving $5 a month, philanthropists offering hundreds
        of thousands of dollars and even students holding bake sales to raise money
        for the cause, Day says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d845a2f-54fb-41c8-bb57-98b056e3696e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:13:28.777+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:59.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a07b680-189e-4ed6-b46a-58e416ea2644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:13:28.778+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:59.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to give people the opportunity to pitch in whatever they
        can to be part of the movement and have an impact," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b851d9d7-e4bb-407a-9fa6-a818afdf1412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:13:28.778+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:59.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fee6931-fd9c-4b66-b01a-930b074224a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:13:28.778+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:59.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the main groups Day praised for their help in making the
        West Ballenas purchase possible is a high school class of 14-year-olds who
        have been chopping wood and selling it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6b5648-9f71-4b89-984e-866939a3f0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:13:28.778+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:59.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43f5d00-ec59-4a72-a6da-6cff25d1e1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:13:28.778+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:59.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of these students is Isabelle Scott, a ninth grader at Ballenas
        Secondary School in British Columbia who has been chopping and stacking wood
        with 18 other classmates.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892740b4-24bc-472f-8273-dde77b23afde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:13:28.778+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:59.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f10f872-cce5-4bf2-bec0-778da2781b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:13:28.778+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:59.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve raised $3,000 so far, but it is hard work," Scott told CNN.
        "At the end of it, everyone is tired and sore and has at least a couple slivers."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9d7e84-2276-411d-a99a-829ce03fcfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:13:28.778+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:59.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86698e83-3881-4012-8ab3-4500feae1841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:13:28.778+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:59.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe it is important to be a part of the solution when it
        comes to the environment, especially if it is local," she said. "If we manage
        to raise enough money to save the island, I hope it will stay there for as
        long as possible so I can eventually take my own kids there to experience
        what a beautiful place it is."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c2dadc-a06a-4537-b735-6877fc33025a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:13:28.778+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:59.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4162b2-bfbc-49d3-8c99-981119eca35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:13:28.778+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:59.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott said she also hopes the foundation can purchase the island
        to inspire other people around the world "to do their part in saving their
        own local ecosystems."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4761ab70-5bed-47bd-ae1f-4d0782bb2e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:13:28.778+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:59.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbbeece-b419-429d-9276-4b6f8e4a9045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:13:28.778+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:59.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second time the foundation is attempting to buy property
        in an effort to protect endangered ecosystems from being destroyed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e6dc37-ee4f-44d0-b048-1c964ade5b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:13:28.778+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:59.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356cc812-82f7-450d-b4e7-263ed01ec057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:13:28.778+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:59.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first purchase was 2,000 acres of land in Princess Louisa Inlet,
        a coastal wilderness along BC''s Sunshine Coast known for its massive cliffs
        and its diverse ecosystem of endangered animals. The foundation successfully
        crowdfunded over $3 million in just months in 2019 to buy the land and turn
        it into a protected park.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272c000a-c87d-4564-a356-03cb9e2184c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:13:28.779+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T19:06:59.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/14/us/bc-parks-foundation-west-ballenas-island-trnd/index.html">Canadian
        conservationists are raising $1.7 million to buy an island and fend off developers</a>."</em></p>'
