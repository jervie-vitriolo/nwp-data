    'jcr:uuid': '0644155d-d627-43b7-a562-a5d6330a611b'
    'lead': 'The Health Department has cautioned against the usage of generator sets
      indoors or in enclosed spaces as this might lead to carbon monoxide poisoning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-14T16:02:43.416+08:00
