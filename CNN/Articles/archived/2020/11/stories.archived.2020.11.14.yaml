    'template': '1'
    'title': 'Roque shrugs off criticisms on viral singing session'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854a9c76-02c7-4443-a510-4abe673083e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T23:43:06.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:06:38.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong>&nbsp;Presidential
        Spokesperson Harry Roque on Saturday dismissed criticisms on social media
        about his singing session, while a flooding disaster was unfolding in Cagayan
        province.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cbc995-0c74-4fc3-a3e2-0a3fed3dc122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T23:43:06.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:06:38.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3012e6e9-1a2d-4da0-ac5d-1f64be430455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T23:43:06.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:06:38.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message, Roque briefly mentioned the incident before proceeding
        to discuss other matters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39491878-a2c0-403d-8247-5460ff46d2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T23:43:06.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:06:38.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ac14c6-d2f5-4c4d-8dd9-fa1e0a19f5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T23:43:06.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:06:38.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just when I thought I could unlade a little after a hectic week/s,
        my unremarkable singing as a means of unloading goes public and I get a beating,"
        Roque said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e885919a-cf3a-4d3d-9e75-9100ee4fa0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T23:43:06.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:06:38.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a548134c-c314-4d1e-afa3-e245fae9bb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T23:43:06.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:06:38.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then added, "Having said this, let us go back to the most pressing
        matter at the moment, which is providing the much-needed assistance to our
        distressed brothers and sisters in the aftermath of Typhoon Ulysses."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae52d112-2788-4fbc-98e3-c572c34a6d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T23:43:06.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:06:38.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b65124-fa05-456e-bf3b-ebb1949a293c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T23:43:06.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:06:38.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, a video footage of Roque singing with a band while having
        a night out went viral, with netizens roundly slamming the official. It was
        during the time when desperate messages were being sent out on different social
        media platforms, calling for government officials to urgently send rescue
        teams to Cagayan province.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa665d6-3463-4b3b-9405-1d168b8a28a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T23:43:06.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:06:38.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4989976-1907-44a6-b329-1e1ce98cd9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T23:43:06.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:06:38.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive floods in Cagayan have killed at least <a href="https://cnnphilippines.com/regional/2020/11/14/Death-toll-Cagayan-flooding-rescue.html">nine
        people</a>&nbsp;and forced over 37,000 to flee their homes, local officials
        said. Additional personnel have been deployed to rescue stranded residents,
        some of whom were forced to spend the night on their rooftops.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08985a1-0b89-4ed5-a51b-a3148ae9473a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T23:43:06.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:06:38.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf72aab2-6cbc-4d2b-b7d5-402e6446c796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T23:43:06.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:06:38.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A deluge of donation drives from concerned netizens was also launched
        on different social media platforms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e7b7b7-b11c-4cfc-9c50-16cd8f1e1c36'
      'mgnl:activationStatus': true
