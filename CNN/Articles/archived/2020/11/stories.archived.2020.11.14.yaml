      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/13/politics/joe-biden-wins-georgia/index.html"
        target="_blank">"Joe Biden becomes first Democrat in 28 years to win Georgia"</a></em></p>'
  'Ulysses-death-count-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-14T08:32:48.521+08:00
    'imagesource': 'jcr:7c8d5291-f44c-4824-aeb0-f674644952a0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aee0fa09-58df-4867-96f6-cb4a760d9d48'
    'lead': 'The death count in the aftermath of Typhoon Ulysses is now at 37 after
      the disaster management agency recorded four more fatalities in Cagayan Valley.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-14T08:41:38.126+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:07:13.627+08:00
