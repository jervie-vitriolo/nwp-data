      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH noted that it removed 26 duplicate cases from the total
        count, including 13 recoveries. It added that 16 recoveries from the previous
        report were actually deaths after validation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
