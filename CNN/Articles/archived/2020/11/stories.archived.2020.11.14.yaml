    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0290176-84a8-4533-8a77-d303bf7f34ec'
    'lead': 'SpaceX CEO Elon Musk said on social media last night that he took four
      Covid-19 tests in one day, two of which were positive and two of which were
      negative. It''s not yet clear if Musk has the virus, but the news immediately
      drummed up concern about whether a diagnosis will impact SpaceX''s plans to
      launch astronauts on a mission to the International Space Station this weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-14T14:05:18.894+08:00
