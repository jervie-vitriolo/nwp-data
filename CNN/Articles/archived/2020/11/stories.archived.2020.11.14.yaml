    'template': '1'
    'title': 'DILG to order Tuguegarao mayor to explain absence during floods'' onslaught'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0955812-d961-4841-be7c-799de62fa2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T23:52:08.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:06:36.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> The
        Department of the Interior and Local Government said it will issue a show
        cause order against Tuguegarao City Mayor Jefferson Soriano to demand an explanation
        on why he left to celebrate his birthday elsewhere while floodwaters were
        rising in the city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd78a1c6-006c-437a-8a35-7d9cd0a4f189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T23:52:08.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:06:36.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, we will issue a show cause order," said DILG Undersecretary
        and spokesperson Jonathan Malaya. "The mayor is the father of his city and
        he cannot just leave his constituents in the middle of a disaster just to
        celebrate his birthday."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00973500-6037-4ba8-9eed-5f53f7f63f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T23:52:08.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:06:36.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue was first brought into light when netizens caught Soriano''s
        daughter Bea Dee sharing in a now-deleted post that her father travelled to
        Metro Manila to celebrate his birthday with her.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf2a6e6-c8a5-49ee-a009-b90ccb09f4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T23:52:08.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:06:36.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor also confirmed that he was out of town when floods overwhelmed
        the city on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b83337-6db6-4482-ae2d-96aae983b97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T23:52:08.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:06:36.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no typhoon signal, so I asked the permission of the provincial
        government," he said during a briefing with government officials on Saturday
        morning. "<em>Umalis po ako dito</em> [I left here] last Sunday afternoon."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7b90e9-03ba-402c-aafb-fd91960f5ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T23:52:08.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:06:36.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that he attempted to return to Tuguegarao on Friday
        evening but was unable to since the North Luzon Expressway was already closed.
        He was only able to come back to the city from Metro Manila early Saturday
        morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c8a36e-e827-41e6-ae8e-4094cfd6c916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T23:52:08.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:06:36.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under Oplan Listo, mayors are supposed to be on alert 48 hours
        before the landfall of a typhoon and even after the typhoon to conduct relief
        operations and to prepare for transition to recovery and rehabilitation,"
        said Malaya. "Celebrating a party is not a justifiable reason for a mayor
        to leave his LGU in the face of a disaster."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc722839-084c-4607-8e43-a14693a081ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T23:52:08.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:06:36.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Ulysses left the country on&nbsp;<a href="http://https://www.cnn.ph/news/2020/11/13/ulysses-weather-updates.html">Friday
        morning</a>. On the same day, PAGASA warned that heavy rains would continue
        over several areas, including the Cagayan region.</p>'
