    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2f5cb4-dbd7-4a56-a3b4-adda6c0dffb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-14T16:30:25.245+08:00
