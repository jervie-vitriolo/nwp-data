      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If it’s still needed, I will send the helicopters
        here to help the people. Especially those on the roofs. If they’re still there,
        I will call the Air Force.]</p>'
