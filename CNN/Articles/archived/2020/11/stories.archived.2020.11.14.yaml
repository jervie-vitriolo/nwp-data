      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas, for his part, urged the public to “move on” from the issue
        and allow him to focus on his plans for the next six months as PNP chief.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
