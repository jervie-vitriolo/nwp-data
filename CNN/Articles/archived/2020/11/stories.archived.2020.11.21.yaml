      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856e016b-9cc2-492b-92f3-cf03122a78c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T07:02:44.655+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:32:06.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the eve of Friday''s APEC Economic Leaders'' meeting, Malacanang
        disclosed that Duterte agreed to advance supply agreements and make early
        payments to COVID-19 vaccine manufacturers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fae7fc4-a39f-4059-8d5f-300af971b8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T07:02:44.655+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:32:06.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274bd3a9-b15c-4b99-864c-4ffb92a8f2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T07:02:44.655+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:32:07.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is in talks with China, the United Kingdom and Singapore
        for a supply deal, but its vaccine czar also earlier said there was a prior
        commitment involving five drug makers in the U.S. and Russia''s Sputnik V.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e3fc74-1431-4632-961f-c95c2ac7581b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T23:39:24.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:32:07.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development of vaccines and treatments, coupled with other measures
        – fiscal and monetary support as well as the resolution of trade conflicts
        – would be crucial for the Asia Pacific region to recover from a pandemic-driven
        recession, according to a report published by APEC’s policy unit in July.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e97ca9-0288-487a-b4a8-4a093c00d7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T23:39:24.640+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:32:08.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980c8016-87df-4184-8c6f-8235f26b5033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T23:39:24.640+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:32:08.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That July report said COVID-19’s devastating impact will drag the
        APEC regional economy and cause it to contract by 3.7% this year, or an output
        loss of around $2.9 trillion, before rebounding to a growth of 5.7% in 2021.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17f4157-a53f-4029-bc73-bded5791e8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T23:39:24.640+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:32:09.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3744a51e-b7e7-4839-8a77-32ee812c121b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T23:39:24.640+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:32:09.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The July forecast is grimmer than the 2.7% economic decline (or
        $2.1 trillion in economic losses) that APEC’s think tank first tipped in April.
        Yassin mentioned these projections during Friday’s late evening virtual press
        conference.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea48da3-b885-4b85-bd02-4775cd6faa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T07:02:44.655+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:32:10.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d65666-988f-4e3a-8c71-3426f1e26904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T07:02:44.655+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:32:10.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders also agreed to adopt a new 20-year development plan that
        charts the bloc''s strategic direction, replacing the Bogor Goals first hammered
        out in 1994 in an Indonesian town where the old agreement was named after.
        The fresh document patterns its name after Malaysia''s federal administrative
        center so it is called APEC Putrajaya Vision 2040.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79aeac47-1fda-40b7-b15f-a650eefab1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T07:02:44.655+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:32:11.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8b5dbd-41cf-4173-89bf-2324c4bc0175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T07:02:44.655+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:32:11.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To ensure that the Asia-Pacific remains the world''s most dynamic
        and interconnected regional economy, we acknowledge the importance of, and
        will continue to work together to deliver a free, open, fair, non-discriminatory,
        transparent and predictable trade and investment environment," the document
        reads in part.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e9352b-e4bc-4a8f-8f39-020ae7bfc948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T07:02:44.655+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:32:12.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164f91a3-59ae-43c7-b786-a319e9e5372d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T07:02:44.655+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:32:12.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tasked to finetune the details for implementing that new development
        plan are APEC senior officials. Their work will be reviewed next year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2379d1-af44-4aec-a2b0-9ec597924d6e'
      'mgnl:activationStatus': true
