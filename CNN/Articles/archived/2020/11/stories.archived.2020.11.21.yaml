    'template': '1'
    'title': 'Only 1 out of 4 C-130 military planes functional – DND'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc2bb26-ae3f-4c1e-8f38-f2dc582608c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:27:08.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:37.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) –</strong> Only
        one out of four C-130 airplanes of the Philippine Air Force is operational,
        Sen. Panfilo Lacson revealed on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c59785-3a37-41ff-81f2-2b803fb956fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:27:08.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:37.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df083edc-1fd3-44cd-bfe1-92ab65e86c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:27:08.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:38.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The C-130 aircraft is the biggest in the PAF fleet, which is currently
        being used to send relief goods and personnel to typhoon-hit areas. During
        the COVID-19 pandemic, the plane was to transport medical supplies like personal
        protective equipment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433321e9-f879-4c86-8a37-341911033a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:27:08.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:38.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ba94eb-1522-468d-8cc2-40ff8e16ea71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:27:08.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:39.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, who sponsored the proposed 2021 budget of the Department
        of National Defense during the Senate deliberations, mentioned the three other
        C-130 planes are undergoing repairs. He added two of them are undergoing repair
        and maintenance in Portugal, while the other one is in the country as its
        maintenance activity will end on December.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1bff8b-2dd6-4a71-bf05-ebc474a8f59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:27:08.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:39.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b27252-ce33-465e-bc87-e405f4364aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:27:08.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:40.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Imee Marcos expressed her disappointment the Defense Department
        lacks sufficient budget to buy more C-130 planes since these are vital in
        humanitarian and relief assistance response by the national government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3adf8e6-3b19-4fea-aba4-35334453707a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:27:08.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:40.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02b3114-dd94-446c-96a0-c1ef3a4be3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:27:08.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:41.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If one typhoon is in Bicol, while the other one is in Cagayan,
        we don''t have a chance (to send C-130 planes for relief and humanitarian
        assistance)? Is there a way to help us with this because we have so many problems
        in the onslaught of the last typhoons," lamented Marcos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb91595-ff43-430f-aaf4-60ad015361c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:27:08.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:41.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c6fffa-43b9-4c90-acca-835718678ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:27:08.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:42.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, also the Senate National Defense Committee chair, said the
        four C-130 aircraft of the PAF will all be utilized next year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a6ebe1-7c6c-4338-9745-c80e98a4a902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:27:08.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:42.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897f41f8-c66c-4003-b378-e82ed4341afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:27:08.345+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:43.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Department was given ₱2 billion in the proposed 2021
        budget approved by the House of Representatives for the downpayment of two
        heavy-lift transport planes as the PAF expects the delivery of two refurbished
        C-130H Hercules from the United States, which have a combined cost of ₱2.5
        billion. The Philippines will pay only ₱1.6 billion while the remaining amount,
        or ₱900 million, will be paid by US.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2ca1a2-67cf-46b3-855a-8ae29eccad20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:27:08.345+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:43.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f8fd8d-7730-41f9-bfd4-6b2ffcf79c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:27:08.345+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:44.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson also bared the PAF intends to buy five brand new C-130J Super
        Hercules, the newest model of Lockheed Martin''s C-130 aircraft.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affdbc28-1b09-4750-93eb-2ed90bf83102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:27:08.345+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:44.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4191970c-c6cb-4d73-9f0e-a3df09466aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:27:08.345+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:45.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PAF''s C-130 plane was put into spotlight recently after Chief
        Presidential Legal Counsel Salvador Panelo wrongfully accused Vice President
        Leni Robredo of "free-riding" the military aircraft in giving relief goods
        to Super Typhoon Rolly-hit Catanduanes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920d6c78-9021-412b-b1a1-532a21a8237c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:27:08.345+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:46.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c3bbbd-b8a8-4038-b4e4-42793a6507da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:27:08.345+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:46.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana clarified a PAF helicopter merely
        transported relief goods collected by the Vice President''s office from Legazpi
        City, Albay to the island province of Catanduanes.</p>'
