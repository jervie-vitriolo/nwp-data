      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) —</strong>&nbsp;The
        Department of Justice is mulling the placement of senior investigating officers
        from the Ombudsman in government agencies to aid its probe on erring officials,
        Justice Secretary Menardo Guevarra said on Saturday.</p>'
