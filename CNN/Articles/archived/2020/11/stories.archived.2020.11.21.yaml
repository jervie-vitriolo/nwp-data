        in Luzon.</p>'
  'Sotto-expects-bicam-version-of-2021-budget-bill-ready-by-Dec.-6':
    'author': 'Danielle Nakpil, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-21T18:34:46.670+08:00
    'imagesource': 'jcr:50ba368b-14c4-42af-9406-74b05dbb53fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01c698a9-6656-4c6d-98dc-c74939380a35'
    'lead': 'Senate President Vicente “Tito” Sotto III says he expects the Senate
      to pass on third reading its version of the budget bill by next week, with the
      bicameral version ready by December 6 or 7.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-21T18:36:06.446+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-24T23:29:15.269+08:00
