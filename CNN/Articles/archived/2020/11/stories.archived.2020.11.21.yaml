      'mgnl:type': 'text'
      'text': '<p>In a statement, the National Capital Region Police Office reported
        that 25 kilos of a crystalline white substance believed to be shabu or crystal
        meth were confiscated by anti-drug operatives at 7:30 a.m. in the city''s
        Barangay 188.</p>'
