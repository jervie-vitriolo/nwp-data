    'lead': 'Senator Ronald ''Bato'' dela Rosa''s office says he currently has cough
      and cold.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-21T10:24:37.993+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-24T23:31:42.157+08:00
