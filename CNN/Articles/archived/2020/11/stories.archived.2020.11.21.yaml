    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Donald Trump Jr. tests positive for coronavirus'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c9af37-bcd8-49c7-bc03-07479c8c122a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T07:17:10.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:52.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — &nbsp;Donald Trump Jr., President Donald
        Trump''s eldest son, has tested positive for the coronavirus, a spokesman
        told CNN on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8750c124-0809-43f4-ae8b-59372278985a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T07:17:10.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:53.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don tested positive at the start of the week and has been quarantining
        out at his cabin since the result," the spokesman said. "He''s been completely
        asymptomatic so far and is following all medically recommended COVID-19 guidelines."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a239f432-0bd6-4076-b434-1b0053aa0db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T07:17:10.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:53.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.bloomberg.com/news/articles/2020-11-20/donald-trump-jr-infected-by-coronavirus-and-in-isolation"
        target="_blank">Bloomberg</a> was first to report Trump Jr.''s positive result.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f46c4c8-1316-4d2e-b3b8-53f401a367e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T07:32:24.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:54.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump Jr. becomes the latest figure close to the President to test
        positive for Covid-19. In addition to himself, first lady Melania Trump, his
        youngest son Barron, his chief of staff Mark Meadows and a number of other
        top aides both in his campaign and in the White House have tested positive
        in recent months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6a5a61-dade-44ae-8ea6-997aadeb5e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T07:32:24.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:54.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump Jr.''s girlfriend, Kimberly Guilfoyle, also tested positive
        for the virus over the summer as the duo campaigned for Trump throughout the
        country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0113c1d-cca5-4891-abca-dd4db8acb99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T07:32:24.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:55.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes as Covid is spreading throughout the country, with
        daily case records being set nearly every day in November, and is also spreading
        throughout Washington''s halls of power. Two Republican senators, Rick Scott
        of Florida and Chuck Grassley of Iowa, have announced in the last few days
        that they tested positive and to this point 26 House members and 10 senators
        have so far tested positive or been presumed positive since the beginning
        of the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335c2759-774a-4302-8228-fe10af60b701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T07:17:10.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:55.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/11/20/politics/donald-trump-jr-coronavirus/index.html?utm_content=2020-11-20T23%3A12%3A41&amp;utm_term=image&amp;utm_medium=social&amp;utm_source=twCNNp"
        target="_blank">Donald Trump Jr. tests positive for coronavirus</a></em></p>'
  'Philippine-Space-Agency-job-vacancies-':
