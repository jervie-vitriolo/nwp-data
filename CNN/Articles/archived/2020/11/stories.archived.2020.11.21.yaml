      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Pfizer and BioNTech said they will submit
        to the US Food and Drug Administration today for an emergency use authorization
        for their coronavirus vaccine candidate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4863af3b-9b74-40ae-bf3b-0a098534138e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:59:48.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:33:58.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d78978-16a9-4c72-b816-161b6dc7287d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:59:48.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:33:59.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first coronavirus vaccine to seek a regulatory OK in
        the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fa7b2c-694d-4ee4-a66c-8d295b7cdaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:59:48.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:33:59.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afaaa72-1fc4-4f71-a670-b36c6d3b3db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:59:48.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:00.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies said in a statement that their vaccine candidate,
        known as BNT162b2, will potentially be available for use in high-risk populations
        in the United States by the middle to end of December. The vaccine requires
        two doses a few weeks apart, and protection is achieved 28 days after the
        first shot.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1a0fd4-0d6c-4740-9e3d-efdb33f2a1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:59:48.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:00.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5a68b9-9d01-48b8-9082-6bc8c788727f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:59:48.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:01.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The submission to the FDA is based on results from the Phase 3 clinical
        trial of Pfizer''s vaccine, which began in the United States on July 27 and
        enrolled more than 43,000 volunteers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02819094-7062-45e0-b6d4-840d9b247690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:59:48.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:01.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7ef60e-a234-4b43-a4a3-cfa8a00c2529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:59:48.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:02.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final analysis from the trial found the coronavirus vaccine
        was 95% effective in preventing infections, even in older adults, and caused
        no serious safety concerns, Pfizer and its German partner, BioNTech, announced
        this week. The submission also includes safety data on about 100 children
        ages 12 to 15.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68827299-eb25-4822-be13-4c7716da0fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:59:48.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:02.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01eba05-c1c6-43be-b6c0-bbb04c675a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:59:48.395+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:03.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 42% of global participants and 30% of US participants in the
        Phase 3 study have racially and ethnically diverse backgrounds, the companies
        said in a news release, and 41% of global and 45% of US participants are ages
        56 to 85.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2245a515-0ca8-41d1-ae9b-559d57908679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:59:48.395+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:03.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4252ec-c74b-4104-a31f-270e8c03d47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:59:48.395+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:04.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Filing in the U.S. represents a critical milestone in our journey
        to deliver a COVID-19 vaccine to the world and we now have a more complete
        picture of both the efficacy and safety profile of our vaccine, giving us
        confidence in its potential," Pfizer CEO Albert Bourla said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d729f06-7926-4f56-ab9c-2d597dd351c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:59:48.395+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:04.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962385a0-e2ec-494f-be1a-b6f836ed3380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:59:48.395+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:05.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna, another pharmaceutical company, announced Monday that early
        clinical trial results show its vaccine is 94.5% effective. The company plans
        to apply to the FDA for authorization after it accumulates more safety data
        later this month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e4cece-69de-40af-83ce-e0d80f3e5189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:59:48.395+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:05.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8290c3d4-82be-4c15-b25c-d3939aad0956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:59:48.395+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:06.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency use authorization, or EUA, from the FDA is not the same
        as full approval. An EUA allows products to be used under particular circumstances
        before all the evidence is available for approval. For an EUA, the agency
        says it will determine whether a product''s "known and potential benefits
        outweigh its known and potential risks."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd30cea-2152-4cca-8fc8-1f00e569e5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:59:48.395+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:06.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80aca3bc-4da6-4864-8cd5-b8f5ca9752ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:59:48.395+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:07.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What happens after an EUA</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226613dc-eebe-4703-9417-b3eb2cecd6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:59:48.395+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:07.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA has scheduled a meeting of its Vaccines and Related Biological
        Products Advisory Committee, a group of outside experts, for December 8, 9
        and 10, a source familiar with the process told CNN this week. The agency
        could make a decision at the end of the meeting on December 10 about whether
        to issue an emergency use authorization, the source said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbd45f6-57f4-4775-b35f-86c94614c3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:59:48.395+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:08.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4aaf23-cfa7-4bfb-a630-f1db1df7771e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:59:48.395+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:08.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will make sense that in all likelihood the FDA will consider
        both applications together," the source said, considering that both the Pfizer
        and Moderna vaccines use the same technology and appear to have very similar
        safety and efficacy results from their large-scale clinical trials.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4201a398-5708-4842-9ecb-d174d9ed57bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:59:48.395+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:09.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbff8d3-700c-482c-9b4b-ecfb9b424ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:59:48.396+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:09.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the FDA authorizes the vaccines, they can then be immediately
        distributed to states, according to a presentation made last month at the
        US Centers for Disease Control and Prevention.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df1c316-6628-4cea-b049-68235632d13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:59:48.396+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:10.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce1f70b-3b03-42cf-b995-91907c6ca088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:59:48.396+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:10.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, no one can be vaccinated until a CDC advisory committee
        reviews the data, recommends the vaccine, and decides which groups will receive
        it first.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412cd384-f203-4a4c-835a-712af69bf413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:59:48.396+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:11.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e580e9b-e809-4c96-b8ae-8dcd35ff050b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:59:48.396+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:11.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the FDA authorizes the vaccines, the CDC''s Advisory Committee
        on Immunization Practices, an independent panel of experts, will meet within
        24 to 48 hours, according to a CDC spokesperson.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8835bba-69f6-4dd3-ae11-1ed7fff524b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:59:48.396+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:12.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af67884-3df3-4413-9c6d-31e5c999861a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:59:48.396+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:12.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that meeting, the committee will determine if everyone should
        get the vaccine, or if some people should be excluded.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd5a2b7-2564-4b45-8056-18b5aa4f3883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:59:48.396+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:13.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0a83da-1c5d-46fb-9393-c65f1d9dc307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:59:48.396+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:13.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have all been alerted on ACIP we should be very flexible with
        our calendars because it''s likely there won''t be a lot of advanced notice
        given for this meeting. It will be done very, very quickly," Dr. William Schaffner,
        a committee member, told CNN this week.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906722eb-3b0f-45e7-9ac3-497a93daa8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:59:48.396+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:14.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca2197f-d269-4148-90ee-cab5dbaf6da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:59:48.396+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:14.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once ACIP issues its recommendations, vaccinations can be given.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72b4276-f1a4-4061-91ce-7dcca4374020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:59:48.396+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:15.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2ddc72-b32b-45e9-af87-f8c57b871b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:59:48.396+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:16.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a plan in places that the moment that the FDA concludes
        that that vaccine is safe and effective, we have a system in place to begin
        within 24 hours to ship that to hospitals and health care officials and 24
        hours after that injecting that vaccine into Americans," Vice President Mike
        Pence said during a White House Coronavirus Task Force briefing on Thursday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab50af1c-494e-44ca-aba9-e7a8cf900519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:59:48.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:16.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5513bed-18ce-418c-922b-b1569dad51fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:59:48.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:17.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
