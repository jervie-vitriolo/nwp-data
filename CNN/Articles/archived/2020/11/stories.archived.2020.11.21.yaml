  'PSC-to-settle-remaining-SEAG-debt-by-Dec.-15':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-11-21T06:25:15.429+08:00
    'imagesource': 'jcr:34c07b61-8a02-47cd-8599-febe41af1c95'
