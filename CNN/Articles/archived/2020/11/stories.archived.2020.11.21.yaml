    'template': '1'
    'title': 'Senator Bato dela Rosa catches COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0526158-41dc-4f2a-aeb1-5d86d672fe3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T10:24:37.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:31:42.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21)</strong> — Senator
        Ronald "Bato" dela Rosa announced on Saturday he and three other household
        members tested positive for the coronavirus disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5910bf4e-1ed0-4e1f-bdaf-7402cb422d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T10:24:37.994+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:31:43.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am sorry to inform you that I tested positive for COVID-19 yesterday,"
        dela Rosa said in a Facebook post, urging those who had contact with him to
        observe the necessary health protocols.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680634c8-cbbc-441a-904c-788b3db827b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T10:24:37.994+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:31:43.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said their househelp first showed symptoms of COVID-19. His eldest
        daughter and driver were also diagnosed with the viral disease.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693a92de-8e74-42ea-883e-e75ee9bdcaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T17:24:50.374+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:31:44.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa''s office told CNN Philippines he currently has cough
        and cold.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3756ad-6dc4-4c2b-b309-2bc97371ee97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T10:24:37.994+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:31:44.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is the fifth senator to be infected with the virus. His colleagues
        Miguel Zubiri, Aquilino "Koko" Pimentel III, Sonny Angara, and Ramon "Bong"
        Revilla, Jr. have recovered.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8072882-2435-43dd-9f8b-31a6fc9fd4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T10:26:21.443+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:31:45.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa last reported to the Senate on Wednesday. All those who
        had contact with him underwent antigen testing last night and the results
        were negative, Senator Panfilo "Ping" Lacson said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3fec4b-afce-49b1-a4b6-828be2382a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T17:24:50.374+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:31:45.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, everyone will stay under quarantine. Those who will experience
        any symptom will undergo a real-time RT-PCR or reverse-transcription polymerase
        chain reaction test, which remains the gold standard in detecting the coronavirus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485a48cd-3209-4fc2-a28e-09eb9803594e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T10:55:14.438+08:00
      'mgnl:createdBy': 'eimor'
