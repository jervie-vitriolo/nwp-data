      'mgnl:lastActivated': 2023-01-24T23:34:22.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In emergency use, we now have used it on nearly a million people.
        We have not received any reports of serious adverse reaction, and only a few
        have some mild symptoms," Liu said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d78763-0f07-4702-823e-a3f9d2e173a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:40:49.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:23.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191e3f43-bb0f-46df-9f3b-001d3a20ebad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:40:49.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:23.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu said the vaccine had been given to Chinese construction workers,
        diplomats, and students who have gone to more than 150 countries around the
        world during the pandemic -- and none of them has reported an infection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9359587b-60cf-41ea-831e-b1ce2a8646bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:40:49.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:24.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2de057-2cc1-4004-81f4-cc688c9f77ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:40:49.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:24.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said on November 6 that there were 56,000 people who had received
        emergency vaccinations and then gone overseas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2abd17-25c9-413a-b6aa-c70a4b29136f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:40:49.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:25.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864d52aa-6edd-4ccf-a7b8-88b238daafac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:40:49.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:25.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, a transnational company has 99 employees in one of
        its overseas offices, of whom 81 were vaccinated. And later, an outbreak broke
        out in the office, 10 of the 18 people who were not vaccinated were infected
        and none of those vaccinated were infected," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e66fe1-e068-459a-bce1-6f0e880e75f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:40:49.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:26.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724df48f-0022-43b7-ba0b-e4930067544d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:40:49.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:26.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that separately, Sinopharm had carried out Phase 3 clinical
        trials involving almost 60,000 people in 10 countries -- including the UAE,
        Bahrain, Egypt, Jordan, Peru, and Argentina. CNN has not seen the results
        of these trials yet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d73838-2b02-4d9e-9328-0ebb8f0237a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:40:49.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:27.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a2c682-c503-4ca9-99e1-96f5c7c26cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:40:49.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:27.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinopharm has two vaccine candidates. It''s unclear which vaccine
        Liu referred to.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e12a5d9-565c-4451-a2b1-5795c3130e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:40:49.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:28.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64eb4195-7b8e-4394-ac22-e94ff4ced139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:40:49.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:28.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has granted approval to companies for urgent vaccinations
        using experimental drugs for months. In June, Chinese company CanSino Biologics
        announced it had been given special authorization to administer its experimental
        vaccine to the People''s Liberation Army.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c14080f-a300-4f8c-8e11-6af670501b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:40:49.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:29.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7410baff-1b34-4f4c-a064-f7b191ab5d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:40:49.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:29.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since July, Chinese drug makers have been administering experimental
        vaccines to people working in "high-risk" professions under the emergency
        use program, which allows vaccine candidates to be used on a limited scale
        before their safety and efficacy have been fully proven by clinical trials.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a61936-cf9d-46ba-aca1-24199a9a59d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:40:49.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:30.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451c99f6-39af-4d7d-92b0-618a67c4312b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:40:49.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:30.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experimental coronavirus vaccines have even been reportedly offered
        to the public in parts of China, causing some citizens to rush across the
        country to get their hands on a dose.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3636662-b570-40c6-a645-a0642f4a61ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:40:49.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:31.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc34003e-864b-48f3-9d22-8f107d1130de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:40:49.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:31.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes after Pfizer announced the results of its Phase 3 coronavirus
        vaccine trials on Wednesday, which it said was 95% effective in preventing
        infections -- even in older adults -- and caused no serious safety concerns.
        A day earlier, Moderna announced that its coronavirus vaccine was 94.5% effective.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f3d5b3-82c6-464f-b51d-71f734e3d281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:40:49.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:32.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f051d2-61e2-4578-8f2f-042733d25eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:40:49.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:32.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer is expected to seek US Food and Drug Administration emergency
        use authorization for its vaccine Friday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ac3136-f3d6-47d5-9bb2-a271a586accc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:40:49.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:33.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87867405-8ed9-4c7e-b177-1794e00d2bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:40:49.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:33.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, the top US infectious disease expert, said the
        Pfizer and Moderna vaccines had shown extraordinary efficacy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487b78bc-0916-46dd-9827-a6a2f802ecf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:40:49.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:34.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676bd5c9-5a1a-4145-bceb-9e8d6ddd6284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:40:49.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:34.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is extraordinary," Fauci said. "That is almost to the level
        of what we see with measles (vaccine), which is 98% effective."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6091c7-9158-419a-84ea-db60b9f6c98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T00:40:49.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:34:35.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/20/asia/china-sinopharm-vaccine-test-intl-hnk/index.html"
        target="_blank">"Almost a million people have been given an experimental Chinese
        coronavirus vaccine, pharmaceutical giant claims"</a></em></p>'
