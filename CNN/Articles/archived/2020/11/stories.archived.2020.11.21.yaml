      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b0b5ed-f9c3-4c68-bc46-0095c80f0fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T03:35:35.514+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:33:41.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to ESPN, if the Warriors finish between 21st and 30th
        in the 2020-21 standings, they would give their 2021 first-round pick to the
        Thunder. But if Golden State finishes in the top 20, then Oklahoma City would
        get second-round selections from Golden State.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6520f6ea-ce04-400e-9254-236a703c630c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T03:35:35.515+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:33:41.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490e9795-e8be-41c0-b137-8aa4316c23d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T03:35:35.515+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:33:42.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors, plagued by injuries, finished 15-50 last year, the
        worst record in the NBA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a716107f-f1ec-4de7-9167-db6d6351c453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T03:35:35.515+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:33:42.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors made the move after Thompson tore his right Achilles
        tendon during a pickup game on Wednesday. Thompson missed last year recovering
        from surgery to repair a torn anterior cruciate ligament in his left knee,
        which he sustained in Golden State’s loss to the Toronto Raptors in the 2019
        NBA Finals.</p>'
