    'jcr:uuid': '20fab55f-2113-470d-81b5-950b4672f6af'
    'lead': 'The three other C-130 planes are undergoing repairs, Defense Department
      budget sponsor Sen. Panfilo Lacson says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-21T00:27:08.343+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T23:34:36.887+08:00
