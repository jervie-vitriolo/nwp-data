    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7109c6cd-8696-46a2-a293-a92549e85478'
    'lead': 'As of Oct. 31, the Philippine Sports Commission has yet to settle its
      remaining ₱304 million debt to various suppliers during the 2019 Southeast Asian
      Games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-21T06:24:24.985+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T23:33:13.676+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
