  'Duterte-lifts-deployment-ban-health-workers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-21T14:02:42.526+08:00
    'imagesource': 'jcr:6dbe46ef-84f3-49d9-a23e-e7508de5bc3b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd371cd55-2124-41dc-8e8a-fbc1d4e41526'
    'lead': 'Nurses and other medical workers are now allowed to leave and work abroad,
      the Labor secretary confirms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-21T14:04:11.325+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-24T23:31:12.576+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:28:33.283+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte lifts deployment ban on health workers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4111b2ab-91f2-4f1c-bd58-fb836183cba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T14:04:11.326+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-24T23:31:13.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) —</strong> President
        Rodrigo Duterte has now allowed nurses and other medical workers to leave
        and work abroad, Labor Secretary Silvestre Bello III confirmed on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74a5a56-11ef-4e7b-9551-ad38b949e118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T14:04:11.326+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-24T23:31:13.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a59b41f-a188-4b7d-a171-586bc799e8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T14:04:11.326+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-24T23:31:14.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said, the lifting of the deployment ban is effective immediately.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfabdcd5-84be-4ef1-97d8-332c0fe5597e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T14:04:11.326+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-24T23:31:14.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b695386-d147-4f5c-89fb-90f47de95150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T14:04:11.326+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-24T23:31:15.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that only 5,000 health workers are allowed to be deployed
        to other countries per year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687acd69-3539-4dae-a0d5-11b4af692825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T14:04:11.326+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-24T23:31:15.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cabeb24-c5ad-4c28-b2a3-77b64862e320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T14:04:11.326+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-24T23:31:16.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous decision, Duterte only allowed healthcare professionals
        with complete employment documents and visas as of August 31 to leave the
        country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e86553d-326c-4bed-a8b7-1471e2324545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T14:51:17.374+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-24T23:31:16.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health workers group Filipino Nurses United (FNU) welcomed this
        development.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5485566a-e7b5-4615-9d5a-bdc664fd1df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T14:51:17.374+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-24T23:31:17.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24348064-2cc8-45fa-bd53-06046bc32859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T14:51:17.374+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-24T23:31:17.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The nine months waiting of nurses for the temporary suspension
        of deployment is a big relief for those who applications to work abroad is
        completed or almost completed," it said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a0a600-3f74-4c03-8794-b8953bee46fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T14:51:17.374+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-24T23:31:18.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d294486-1960-4168-9a4a-709d20bc52b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T14:51:17.374+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-24T23:31:18.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, FNU pointed out that the yearly cap on health workers will
        not be workable "unless the government pays the several months of delayed
        salaries, absence of COVID-duty hazard pay, and special risk allowance for
        all the 16,746 health workers."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607d7527-5e39-4a6f-a6e4-456d284b04fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T14:04:11.326+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-24T23:31:19.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920aec85-9319-4232-aa2f-b698854a7500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T14:04:11.326+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-24T23:31:19.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deployment ban was placed to keep nurses and medical professionals
        in the country to boost the local fight against the COVID-19 pandemic.</p>'
  'Japan-Korea-period-leave':
    'author': 'Julia Hollingsworth, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-21T14:59:28.301+08:00
    'imagesource': 'jcr:28e8d3c0-a756-4049-a6cd-c2c46969bf5b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d4d9a51-fae8-41a2-8f79-775d4b327be3'
    'lead': 'Some argue that it''s as necessary for working women as maternity leave,
      while others say that it casts women as less able than men and could lead to
      further discrimination.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-21T15:01:32.802+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T23:30:45.509+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:28:34.086+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Should women be entitled to period leave? These countries think so'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c22d2c-6425-452c-b9ab-44f42b18ba4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:01:32.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:30:46.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Sachimi Mochizuki has worked in Japan for
        two decades, but she''s never taken a day off for her period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840505b9-6901-4930-a1df-3a9bfdd398a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:01:32.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:30:46.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s mostly because Mochizuki is lucky — her periods aren''t
        a big problem. But she''s also been reluctant to use Japan''s long-standing
        leave entitlement as that would have involved telling her managers, most of
        whom have been male, that she was menstruating.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be912d3-db3d-46de-a43a-55d36c5f35e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:01:32.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:30:47.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very private and, especially in Japan, that''s still kind
        of a taboo," said Mochizuki, who works in event management. "We don''t want
        to talk about it with any men."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63af21c1-91f3-415f-b851-608f371d7340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:01:32.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:30:47.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s period leave entitlement has existed for more than 70 years,
        and the country isn''t alone in Asia in having such a policy. South Korea
        adopted period leave in 1953. And in China and India, provinces and companies
        are increasingly adopting menstruation leave policies with a range of entitlements.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15de8ff3-f893-4cb0-aafc-6d785a475488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:01:32.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:30:48.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landscape on the other side of the world, however, looks a lot
        different. Period leave policy is almost nonexistent in the United States,
        the United Kingdom and Europe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0a40ae-2ec0-4214-8412-99c6d2c13bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:01:32.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:30:48.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even in countries that do have period leave, feminists are split
        on whether period leave is a step back or a sign of progress when it comes
        to women''s rights. Some argue that it''s as necessary for working women as
        maternity leave, while others say that it casts women as less able than men
        and could lead to further discrimination.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618fdcaf-3c02-46f8-91d2-d3a901d9549f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:01:32.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:30:49.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Widely available, but rarely used</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ad1964-a810-4cc4-a6c2-40479cef5100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:01:32.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:30:49.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan introduced its period leave policy in 1947 to address labor
        rights concerns.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb12321c-e5e0-4f3b-9066-8cccf3864173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:01:32.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:30:50.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For at least a decade, female factory workers had been granted period
        leave to give them a reprieve from harsh labor and poor sanitary conditions,
        while struggling with menstrual pain. After Japan''s defeat in World War II,
        the country wrote period leave into its new labor laws as a right for all
        female employees whose periods are "especially difficult."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2beacb-d666-4a46-b2d9-31f9412b9397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:01:32.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:30:50.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, there was a relatively high take-up — around 26% in 1965,
        according to local media. Estimates vary on the proportion of women globally
        who experience dysmenorrhea, or period pain so bad that it interferes with
        daily activities, but all point to it being a common condition.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74552518-7b48-4af5-81a2-d0d7a95d434f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:01:32.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:30:51.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As time went on, fewer women took the option. A Japanese government
        survey in 2017 found that only 0.9% of female employees claimed period leave.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22617200-f6c1-4f77-b8d4-47a00ac65c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:01:32.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:30:51.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Korea, usage is also dropping. In a 2013 survey, 23.6%
        of South Korean women used the leave. By 2017, that rate had fallen to 19.7%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da2ee5a-e838-474e-a342-019f75f4afcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:01:32.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:30:52.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a few reasons that might explain this. Although all companies
        in Japan have to give women period leave when they request it, they are not
        required to pay. And some woman may not even know that it''s available to
        them, as companies don''t typically advertise it, said Yumiko Murakami, the
        head of the Organisation for Economic Co-operation and Development''s (OECD)
        Tokyo Center.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75063e70-3d83-4be2-87f4-8ca60fd110d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:01:32.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:30:52.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the bigger issue in both South Korea and Japan is cultural.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a58aa9-cea4-4c5c-8565-5f5328f8c4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:01:32.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:30:53.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women already face an uphill battle in both countries, which have
        some of the highest gender pay gaps in the OECD and some of the lowest shares
        of female managers. Although it''s illegal to discriminate against female
        employees in Japan, they often face pressure to quit once they become pregnant,
        Murakami said. And workers of all genders in Japan are discouraged from taking
        leave of any kind, Murakami added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3582edfe-86a7-4f56-b5a1-181fffe768fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:01:32.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:30:53.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mochizuki remembers one colleague taking her period leave once.
        "I thought, ''Why?'' and, ''How can you do that, how can you tell your boss?''"
        Instead, she thinks more general sick leave would work better than menstruation
        leave for helping women with particularly difficult periods.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24cc11c-e0ea-42aa-92a9-be3544cae1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:01:32.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:30:54.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, periods remain a sensitive subject. When women buy
        tampons from the store, for example, the clerk puts them in brown paper bags,
        as if they are something that need to be hidden, said Murakami.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1c25cf-4174-4de7-85f6-2a7ac0deb90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:01:32.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:30:54.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you tell people you''re taking leave because of your period,
        that will be seen as you''re not as good as men," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4fea9f-7d52-4797-9fd7-d5f2d428b753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:01:32.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:30:55.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The case for period leave</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b77a5b-85da-4275-9162-c193017f2859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:01:32.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:30:55.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other parts of Asia, companies aren''t just using period leave
        to support their workers — they''re also making a political statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05497c0-d0aa-4e7f-9e7e-efbbd36d9f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:01:32.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:30:56.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian food delivery company Zomato, for example, said when it rolled
        out its policy in August that it wanted to change perceptions in India where
        periods are shrouded in shame.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4b339d-3a65-46da-bbba-a12f282f3ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:01:32.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:30:56.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At Zomato, we want to foster a culture of trust, truth and acceptance,"
        founder and CEO Deepinder Goyal told staff in an email, which was released
        publicly. "There shouldn''t be any shame or stigma attached to applying for
        a period leave. You should feel free to tell people on internal groups, or
        emails that you are on your period leave for the day."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfa04c8-a43b-4fa6-8b79-1a32ebe8ab9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:01:32.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:30:57.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was notable in a country where women are sometimes
        not allowed to cook or touch anyone when they are menstruating. Girls in India
        typically miss 20% of the school year because of their period, and 70% of
        mothers consider menstruation "dirty," according to a 2014 report by philanthropic
        organization Dasra.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b13c05-bcfa-4b53-8936-79bd27f0b4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:01:32.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:30:57.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Zomato''s announcement was still met with backlash on social
        media, where critics argued that the policy could make women look weak or
        discourage managers from hiring female workers. Some of those opposing the
        move were women.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26172f0f-d4c5-4d6f-9c75-ad55cfabc38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:01:32.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:30:58.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to University of Sydney professor Elizabeth Hill, who
        researches gender and employment, the reason period leave is so hotly contested
        even among feminists is because there is little data on whether period leave
        helps or hinders women in the workplace.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535ac7dc-13a1-4fc6-8c9d-9fa33f8f9fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:01:32.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:30:58.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill says many of the arguments against period leave are similar
        to those that have been made against maternity leave. Opponents argued that
        making employers pay maternity leave could discourage them from hiring women.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe90036-f107-475e-a6d2-52cea0a54585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:01:32.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:30:59.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hill also said there''s now evidence to suggest that generous
        maternity leave policies encourage women to stay in the workforce rather than
        push them out.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7cb086-d8b8-46ea-91d3-436fdd39399b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:01:32.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:30:59.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s particularly important in India, which has one of the lowest
        female participation rates in the workforce, at 35%.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf6f173-dde1-4df0-83f1-d29887715296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:01:32.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:00.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a wonderful reframing of what the problem is — the problem
        is work, not women," said Deepa Narayan, a social scientist and former senior
        adviser at the World Bank.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9dff29-9b7a-436d-ab6d-635502c911c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:01:32.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:00.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guneet Monga, who produced an Academy Award-winning short documentary
        called "Period. End of Sentence" about menstruation in India, said Zomato''s
        move seems progressive, but, even if it trickles into other workplaces, it
        won''t make an impact to the millions of women in India not working in office
        jobs.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d60f239-eaca-4ffd-9d35-2b8e6ef7d46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:01:32.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:01.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that this whole concept of women''s rights and equality
        and feminism is not a choice at the lower economic level. They just work day
        to day to feed. They work on an existential crisis," she said. "I encourage
        the conversation at one level, but I do think it is a long way before we see
        a change."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da242775-51e7-46da-bab9-5f56dc1d05d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:01:32.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:01.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why period leave hasn''t taken off in the West</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f11e50d-1a01-4328-85af-abe3d16cba54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:01:32.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:02.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every few years, the topic of period leave hits the headlines in
        Western countries. Just as often, it''s accompanied by scathing think pieces
        about why it''s a bad idea.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e501c59-e828-4233-8892-5e6b0c00f640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:01:32.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:02.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Zomato''s announcement, the Washington Post ran an opinion
        piece titled: "I''m a feminist. Giving women a day off for their period is
        a stupid idea." The article argued that period leave is a "paternalistic and
        silly" proposal that "reaffirms that there is a biological determinism to
        the lives of women."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b486ac2a-13eb-4d24-a4d6-1d1b7ffefead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:01:32.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:03.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And after the Victorian Women''s Trust, an Australian advocacy group
        for women''s rights, introduced a menstruation leave policy for its staff
        in 2017, Brisbane newspaper The Courier-Mail ran an opinion piece with the
        headline: "As a working woman in Australia I''m insulted by this crazy plan."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775fe477-9d78-49ea-a1bc-47c940ea1797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:01:32.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:03.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill, the Sydney professor, said there was anecdotal evidence that
        younger women and men in the West tend to be more receptive to the idea, while
        older women are more opposed. Older women often feel that because they struggled
        through work while menstruating, younger women should do the same, Hill said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0691b86b-58fd-4341-8add-2b06e62b272f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:01:32.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:04.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that there were different designs for period leave — and
        not all policies were created equal.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2565c255-fa24-4d72-83ed-7b0596b7cf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:01:32.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:04.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some argue that there should be more personal leave entitlements
        for people of all genders, Hill said. Others advocate for increasing sick
        leave to include period leave, although critics argue that women aren''t sick
        when they have their period — they are just experiencing a normal, biological
        process.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d39b1f-a2d2-4b49-935f-818ed6763b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:01:32.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:05.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidence suggests there is some desire — and need — for period leave
        in the West.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fb7755-f459-4aff-949c-f43f81fc8d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:01:32.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:05.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A survey of 32,748 Dutch women published in the British Medical
        Journal last year found that 14% had taken time off from work or school during
        their period. Even when they called in sick due to their period, only 20%
        gave the real reason.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea9f281-dcd5-4577-b03e-c095e710ddd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:01:32.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:06.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 68% said they wished they had the option of more flexible
        work or study hours during their period. But most — just under 81% — turned
        up to work anyway, even though they felt less productive as a result of their
        symptoms. Lost productivity amounted to almost nine days a year, according
        to the study.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db8bb72-de61-419b-bddd-e17dcfbe1bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:01:32.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:06.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Victorian Women''s Trust, executive director Mary Crooks
        said the benefits of period leave have been "absolutely palpable" for her
        office which has 13 female staff members.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0f449b-1ef5-4c1e-8780-49b4301bc723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:01:32.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:07.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You shouldn''t have to be dishonest about why you can''t come to
        work, and why you can''t perform productively at work," she said, adding that
        the reproductive cycle was crucial to women''s physical and mental health.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc4189b-4e8a-48cb-a3ab-6cb11fdccea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:01:32.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:07.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trust''s policy gives women options: a comfortable spot to work
        in the office, permission to work from home or to take up to 12 paid days
        of menstrual leave each year.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36217feb-8d9d-40f7-b63f-c0338e8e5896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:01:32.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:08.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the four years since it was introduced, staff have only taken
        21 paid period leave days between them, Crooks said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c8a350-6058-46ac-91da-2726729dcb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:01:32.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:08.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The culture has become more supportive and staff feel more comfortable
        discussing their menstrual needs and care for themselves better, she said.
        Because employees feel respected by their company, they also work more productively,
        Crooks added.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fa4b21-2594-41df-a0f3-0993013bd84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:01:32.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:09.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there''s nothing but positives that have come about in
        our workplace as a result of it," she said. "To us, the removal of shame and
        stigma is one of the great big jigsaw pieces in the gender equality picture."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0614d10-633d-42e5-a9d1-e1c454421173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:01:32.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:09.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s certainly the case in Japan, where stigma still exists.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c22a3f0-fa23-4648-a01e-65042f7a1731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:01:32.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:10.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the reason women aren''t taking period leave, according
        to the OECD''s Murakami, is that the culture around leave and menstruation
        makes women fear that taking it could lead to discrimination by their employers.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf489d03-395d-4ece-b37c-1cd38732eb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:01:32.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:10.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think the law itself is actually meant to help women, but
        if it''s not implemented well it could hurt women," she said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce0f83a-6877-4336-87c8-711d2f9fe08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:07:44.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:11.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/11/20/business/period-leave-asia-intl-hnk-dst/index.html"
        target="_blank">Should women be entitled to period leave? These countries
        think so</a></em></p>'
  'contact-tracers-personal-protective-equipment':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-21T15:29:18.489+08:00
    'imagesource': 'jcr:0058babf-4002-4a82-99a9-402a925f3a10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbd62034-e8c4-413f-bc42-a736703da834'
    'lead': 'The Interior Department is appealing to local government units to ensure
      that all the nearly 50,000 contact tracers deployed to augment the country’s
      COVID-19 response have the necessary personal protective equipment while at
      work.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-21T15:33:22.145+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-24T23:30:39.339+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:28:34.646+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LGUs told: Provide contact tracers’ PPEs for now'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c962e91-84e6-483b-aa87-05e0ef61d93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:33:22.146+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:30:39.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) —</strong> The
        Interior Department is appealing to local government units to ensure that
        all the nearly 50,000 contact tracers deployed to augment the country’s COVID-19
        response have the necessary personal protective equipment while at work.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bcf900-c09c-4f78-833f-47238069782f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:33:22.146+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:30:40.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokesperson Undersecretary Jonathan Malaya disclosed on Saturday
        that a total of 48,074 contact tracers have been hired, trained, and are now
        reporting for duty. They comprise some 96% of the targeted 50,000 contact
        tracers under the Bayanihan to Recover As One Act.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5970663b-e400-4c2b-94dc-d4678fd67058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:33:22.146+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:30:40.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law allots ₱5 billion for the recruitment, training, and compensation
        of the contact tracers, as well as logistical and operational expenses. Malaya,
        however, said procurement of PPEs is still ongoing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca11f93-b5d6-4b70-a519-e47d2781f255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:33:22.146+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:30:41.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Alam niyo naman po matagal ang procurement process under Republic
        Act 9184</em>,” Malaya said in an online media briefing. “<em>So ang amin
        pong pakiusap sa mga LGUs, habang ginagawa pa po ‘yung procurement process
        para sa PPEs nitong mga contact tracers, sila na po muna ang magbigay ng mga
        PPEs sa kanila</em>.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4095b74f-e3f6-4433-9814-d19ebc665cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:33:22.147+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:30:41.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You''re aware of the length of the procurement process
        under Republic Act 9184. So our request to LGUs is for them to provide the
        contact tracers with PPEs while the procurement process is underway.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1bb6ac-c615-4fa6-8ceb-0fafdb20336e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:33:22.147+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:30:42.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Interior and Local Government believes an improved
        contact tracing contributed to the downward trend of coronavirus infections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b7269c-023e-48c3-8718-685fdfd58f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:33:22.147+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:30:42.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the 50,000 quota given to us, <em>kumpleto na po ang contact
        tracing army ng ating bansa</em> (the country’s contact tracing army is now
        complete),” Malaya said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d38e5ea-25ed-46ff-abb4-a12e3d2c1618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:33:22.148+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:30:43.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Baguio Mayor Benjamin Magalong, the country‘s contact tracing
        czar, said much more needs to be done. He admitted that the Philippines<a
        href="https://www.cnnphilippines.com/news/2020/11/20/weak-coronavirus-contact-tracing-PH---.html">
        still has a “weak” system</a> of identifying those who had interacted with
        patients infected with COVID-19. He said the government is working on a uniform
        data collection tool to track COVID-19 cases and their contacts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76749b3-2f77-4e6f-80d3-80397e8a3ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:33:22.148+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:30:43.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DILG guidelines, contact tracers are considered
        as contractual workers, earning a minimum of ₱18,784 per month.</p>'
  'transgender-deaths-us-2020':
    'author': 'Giulia Heyward and Douglas S. Wood, CNN'
