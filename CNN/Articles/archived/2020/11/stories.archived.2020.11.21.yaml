    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sulu', 'Jolo', 'Walter-Annayo']
    'template': '1'
    'title': 'Former Jolo chief sacked over police clash with Army, shot dead '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241283f6-5d2e-45ec-82e4-0d3af2b2a3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T20:52:28.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:29:02.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) —</strong>&nbsp;The
        former police chief of Jolo, Sulu, who was sacked for neglect of duty after
        his men fatally shot&nbsp;Army operatives&nbsp;in a checkpoint incident&nbsp;months
        ago, was shot dead, a police official confirmed on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6577dc7c-a700-4e1f-b22e-cc8d0dda5cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T20:52:28.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:29:03.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d5c786-75f3-4561-9bfa-88a2c6ca6e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T20:52:28.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:29:03.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brig. Gen. Ildelbrandi Usana, Philippine National Police spokesperson,
        said regional officials are already investigating the killing of PCapt. Walter
        Annayo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6be865d-32cb-4476-b849-5c0b9de5937f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T20:52:28.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:29:04.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac224467-ab2b-4d0d-b98d-9a2b1f7b017d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T20:52:28.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:29:04.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For now, the PNP cannot ascertain, much less release any result
        yet as to the motive behind (the killing)," said Usana in a statement. "Not
        even the connection to his assignment as chief of police of Jolo police station
        where the case involving the alleged shootout between the police and military
        operatives last July happened."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72d6532-eec4-466b-9428-1759e43692d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T20:52:28.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:29:05.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68374df3-63b0-4b81-81b8-a6d7ae29b3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T20:52:28.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:29:05.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annayo was <a href="https://cnnphilippines.com/news/2020/7/2/Army-Police-shooting-incident-Jolo-Sulu.html?fbclid=IwAR0PpC1opXPlgAaH0OiRd2ltRmcfnu2NgVTuA2gAgQK7Qm3jnFP3PgPgAz8">relieved
        in July</a> after nine policemen under his wing fatally shot four Army intelligence
        operatives, namely, Maj. Marvin Indammog, Cpt. Irwin Managuelod, Sgt. Jaime
        Velasco, and Cpl. Abdal Asula, <a href="https://www.cnnphilippines.com/news/2020/6/29/soldiers-dead-jolo-sulu-police.html">on
        June 29</a>. The Sulu provincial police office initially said the cops claimed
        self-defense, but later in a Senate investigation, the officers admitted <a
        href="https://cnnphilippines.com/news/2020/8/19/Jolo-shooting-not-sure-who-fired-first-Army.html?fbclid=IwAR0goo2EEM-niAWIN2BoPE0fXo6Sv9SKzxxsJjrArgaXu70kBErgxQZ9yVI">they
        were not sure</a> who fired first between them and the Army.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196abfe0-2310-491a-9cd0-058467e3389c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T20:52:28.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:29:06.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bd67ef-c24f-423d-b483-8ac50c9da233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T20:52:28.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:29:06.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation also said the police may have
        planted a rifle on Indammog, after eyewitnesses said the soldier was unarmed
        when he approached the policemen who eventually attacked him. The agency <a
        href="https://cnnphilippines.com/news/2020/8/19/Jolo-shooting-not-sure-who-fired-first-Army.html?fbclid=IwAR0goo2EEM-niAWIN2BoPE0fXo6Sv9SKzxxsJjrArgaXu70kBErgxQZ9yVI">filed
        four counts of murder and one count of planting of evidence</a> against the
        nine policemen.</p>'
