  'Raptors-to-start-season-in-Tampa-amid-spiking-COVID-19-numbers':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-11-21T04:10:32.893+08:00
    'imagesource': 'jcr:f711dfa9-0374-427d-bd07-1746c4f49148'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '597f5b95-9534-4421-9b89-470aa6c26ca0'
    'lead': 'The Toronto Raptors will begin the National Basketball Association season
      playing in Tampa, Florida due to the ongoing COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-21T04:09:06.062+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T23:33:32.435+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
