    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PSC to settle remaining SEAG debt by Dec. 15'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b2f30a-f9d9-476d-81e0-7cd9f14c281f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:24:24.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:33:14.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) –</strong> The
        Philippine Sports Commission (PSC) promised to pay its remaining ₱304 million
        debt to various suppliers during the 2019 Southeast Asian Games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714aefda-2b5c-4120-9fbd-6598194c80d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:24:24.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:33:14.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd767c96b-8933-45ad-a70f-dc0c5db5433d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:24:24.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:33:15.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are processing some of the claims already," said Sen. Sonny
        Angara, the national sports agency''s sponsor for its proposed 2021 budget.
        "There''s just some paperwork to be done but they are expecting by Dec. 15
        they will be able to pay these."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eaf503-ae45-4f5c-a827-bad43eba0356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:24:24.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:33:15.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ef25d5-c4f6-4634-86a0-66732c1c441b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:24:24.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:33:16.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSC''s debt was reduced by ₱83 million after <a href="https://www.cnnphilippines.com/sports/2020/10/7/PSC-owes--387-M-to-2019-SEA-Games-suppliers.html"
        target="_blank">national sports officials bared on Oct. 7 it still owes ₱387
        million</a> to suppliers of the 30th edition of the biennial regional competition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a514624c-91b6-4745-8f3c-e6b25b9433ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:24:24.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:33:16.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f77256-8c4b-4b31-9446-fe8f2929c6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:24:24.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:33:17.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSC Executive Director Guillermo Iroy previously explained such
        debts were incurred due to the decreased budget for the hosting of the sporting
        event.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d4e7ed-d70b-426a-b067-bca35feb9f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:24:24.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:33:17.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01058dd0-b149-44e2-9f02-e2e79f85d9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:24:24.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:33:18.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a total of ₱6.8 billion budget was given to the Philippine
        Southeast Asian Games Organizing Committee (PHISGOC), which Iroy said was
        "way below" the estimated ₱7.5 billion cost of the hosting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbf44a1-1069-45b3-b20b-2d2c017894f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:24:24.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:33:18.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c5a7f2-a077-462e-bb12-feb10f48f9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:24:24.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:33:19.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Nancy Binay urged the PSC to complete its payment as the first
        anniversary of last year''s Games is nearing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa6ebf3-13c1-4fcf-bcf9-4d401f8bf706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:24:24.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:33:19.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756b0007-2002-4bfe-9636-9091e8afb54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:24:24.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:33:20.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hosted the SEA Games on Nov. 30, 2019. The PSC''s debts will
        mark its first year," Binay said during the Senate deliberations for the proposed
        2021 budget of government agencies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d87981-9956-4361-b286-13db9cabafed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:24:24.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:33:20.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a9535e-b32b-4e0a-8f76-27458d26dc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:24:24.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:33:21.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Butch Ramirez-led national sports body assured it will submit
        its financial report of the 2019 SEAG by the end of the year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef82861-6641-4fcf-bd35-93f8e3939643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:24:24.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:33:21.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8426e7c9-d231-449e-94e9-95f3f8267ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:24:24.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:33:22.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators increased the PSC''s budget from ₱171 million in the House
        of Representatives'' version to ₱688 million as the country gears for five
        major international sporting events next year. This includes the postponed
        Tokyo Olympics and the 2021 SEA Games in Vietnam.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2246f8ac-de0b-4ae3-8ea6-f5878673ee6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:24:24.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:33:22.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8de3813-a795-4f8d-b36e-bdf42d7dff6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:24:24.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:33:23.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino athletes bagged their second overall SEAG title in 2019
        after winning 149 golds, 117 silvers, and 121 bronzes. The Philippines previously
        won the overall SEAG championship in 2005, also held on home soil.</p>'
  'Spain-tombs-ancient-Islamic-necropolis':
    'caption': 'Credit: El Patiaz Asociacion Cultural'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-21T06:33:59.498+08:00
    'imagesource': 'jcr:0cd3514b-6f21-4767-9f56-a808093a2931'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70c759c0-049c-46de-a50c-848a66aa5661'
    'lead': 'An ancient Islamic necropolis containing over 4,500 bodies has been uncovered
      in northeastern Spain, with archaeologists excavating more than 400 tombs in
      the five-acre site.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-21T06:36:49.174+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T23:33:02.423+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:28:28.761+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Archaeologists in Spain find 400 tombs in ancient Islamic necropolis'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99f2469-492a-4eda-a009-312542f00c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:36:49.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:33:02.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —<strong>&nbsp;</strong>An ancient Islamic
        necropolis containing over 4,500 bodies has been uncovered in northeastern
        Spain, with archaeologists excavating more than 400 tombs in the five-acre
        site.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18498b4d-068e-41af-bf06-d58830f8319c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:36:49.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:33:03.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tombs were discovered in an 8th-century burial ground in the
        town of Tauste, near Zaragoza in Aragon, Eva Gimenez, an archaeologist currently
        excavating the area with the Paleoymás archaeology firm, told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10e8093-97e1-4d97-8ee3-223f7e0de123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:36:49.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:33:03.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 711, Arab forces had invaded and begun to conquer the Iberian
        peninsula. They remained for the next seven centuries until 1492, when the
        area was totally reconquered by the Christian kingdoms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1e66ee-7de8-4a40-a1c1-2c2c9602a3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:36:49.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:33:04.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muslim occupation of Tauste had been considered "incidental and
        even non-existent" by traditional and written sources, researchers from the
        University of the Basque Country have said -- but the region''s cultural association
        had long suspected the area had been home to a large Islamic settlement because
        of architectural clues and human remains found in the town, Miriam Pina Pardos,
        director of the Anthropological Observatory of the Islamic Necropolis of Tauste
        with the El Patiaz cultural association, told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011faf23-a4ec-4eec-8f57-0cf5143a7320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:36:49.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:33:04.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 711 to 1492, the boundaries between the Christian north and
        the Islamic south shifted constantly with the changing sovereign authority,
        according to researchers from the University of the Basque Country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e41cf8-d107-4ac5-9deb-033f5b825de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:36:49.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:33:05.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A first dig of the site in 2010 revealed a five-acre necropolis,
        spread over at least two levels, Pina Pardos said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dc98b1-0b32-4ca4-bd40-e79c6e8b9d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:36:49.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:33:05.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DNA studies and carbon dating place remains in the necropolis between
        the 8th and 11th centuries, according to <a href="https://www.elpatiaz.es/noticias/498-first-zaragoza-congress-eng"
        target="_blank">El Patiaz.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1330ac-94db-47b3-93e2-9a083284d9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:36:49.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:33:06.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 44 skeletons were uncovered during smaller excavations in the
        years following the initial dig, Pina Pardos said, and this year, more than
        400 bodies have been found after local authorities ordered an extensive excavation
        of the area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf55910-63ea-4a5e-b1c2-ccd44f61915e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:36:49.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:33:06.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s rare to do an excavation and to find 400 tombs. It''s amazing,"
        she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde77b4e-b24d-4244-8f7c-6bca4003eae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:36:49.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:33:07.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the skeletons had been buried according to Islamic customs,
        positioned to the right and facing southeast toward Mecca, Pina Pardos added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fd64db-546b-45ae-944b-362bc092b68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:36:49.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:33:07.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts believe the discovery will challenge previous assumptions
        about Muslim settlements in the area.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994e1f15-30c3-411e-9550-285fc0c1d01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:36:49.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:33:08.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can see that the Muslim culture and Islamic presence in this
        area is more important than we thought," Gimenez said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ad9fb2-0e2c-4da7-8991-0a845db09ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:36:49.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:33:08.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can see there was a big Muslim population here in Tauste from
        the beginning of the presence of Muslims in Spain," she added. "It is very
        important -- the 400 Muslim tombs shows the people lived here for centuries,"
        she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f8deaa-03c5-4d68-a00b-5450700c5473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:36:49.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:33:09.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remains will be cataloged, stored for research and studied,
        Pina Pardos said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7874627b-9133-4aea-9ad6-1019144d8498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:36:49.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:33:09.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/travel/article/necropolis-muslim-intl-scli-scn/index.html"
        target="_blank">Archaeologists in Spain find 400 tombs in ancient Islamic
        necropolis</a></em></p>'
  'UK-pay-gap':
    'author': 'Kara Fox, CNN'
    'caption': 'Credit: Ian Berry/CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-21T06:42:51.821+08:00
    'imagesource': 'jcr:67bb52b1-da3b-4782-8da2-93eed4d45a2d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f5b2ed2-6ae9-48d8-8d45-9d20f4c99979'
    'lead': 'Friday, November 20 marks the day women in the United Kingdom effectively
      stop being paid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-21T06:45:17.042+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T23:32:48.614+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:28:29.172+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Women in the UK already earn less than men. The coronavirus is making
      that worse'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad13e1fc-63ea-41a1-a3ce-74fa168ee41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:45:17.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:32:49.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Friday, November 20 marks the day
        women in the United Kingdom effectively stop being paid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8496b33d-ee8e-4153-a5a9-e327081c8993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:45:17.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:32:49.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because of the UK''s 11.5% gender pay gap for full-time
        employees -- meaning that women in those positions earn 11.5% less than men.
        That translates to roughly 30 days work with no pay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f126bdd8-6eb3-485c-bc0d-daeb57ddd522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:45:17.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:32:50.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equal Pay Day always serves as a stark reminder of enduring inequality
        in the workplace. But a new report demonstrates how the coronavirus pandemic
        could further exacerbate that gap.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b0529b-190b-40e0-9f7d-b7e27a9a0fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:45:17.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:32:50.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a <a href="https://www.fawcettsociety.org.uk/Handlers/Download.ashx?IDMF=dbe15227-4c02-4102-bbf2-dce0b415e729"
        target="_blank">report</a> released Friday by the gender equality organization
        the Fawcett Society, 50% of employed women from the UK''s Black, Asian and
        Minority Ethnic (BAME) communities and 43% of employed white women -- compared
        to 35% of employed white men -- say that the pandemic has made them worried
        about their job or promotion prospects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cc9767-12af-4fa5-9ce5-73ddc2ae7f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:45:17.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:32:51.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women were twice as likely to work in sectors that were shuttered
        during the first lockdown in the spring, the report found, and there are concerns
        that jobs in female-dominated sectors including retail and hospitality could
        be lost long-term.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540db1b6-eadc-46e1-be04-9f7423c65c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:45:17.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:32:51.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women under the age of 25 have been especially affected by job losses,
        with 36% of them losing their jobs compared to 25% of young men, according
        to <a href="https://www.ifs.org.uk/publications/14791" target="_blank">analysis</a>
        from the Institute for Fiscal Studies cited in the report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f62253-f1d7-494b-9416-840152f81e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:45:17.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:32:52.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working mothers have also disproportionally borne the brunt of job
        losses, the report said, with over a third (35%) of working mothers saying
        that they had lost work or hours due to a lack of childcare during the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db09212-cff8-4d9b-abf9-f9f0f8c04411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:45:17.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:32:52.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while fathers were able to double the time they normally spend
        caring for their children during the lockdown, mothers working in lockdown
        were far less likely to have been able to work in an uninterrupted way, according
        to the report.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddf0387-d48b-4f73-9f92-f56587d4562c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:45:17.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:32:53.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women have been shortchanged in the workplace for many different
        reasons.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae95d960-6217-4996-ab67-4d32b995fd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:45:17.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:32:53.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under-representation in high-wage jobs, the burden of home and caregiving
        responsibilities and the long-lasting effects of even a temporary withdrawal
        from the workforce to have a baby are just a few of the factors contributing
        to the systemic cycle of workplace inequality.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363bb5b0-4596-4f50-a9ed-03457c464dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:45:17.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:32:54.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Turning back the clock''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c01b33-d43a-44bf-9dd8-ac82941ce4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:45:17.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:32:54.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report, the Fawcett Society said that society was at a "coronavirus
        crossroad," noting that the evidence emerging from the pandemic has suggested
        that gender equality was going backwards and that without government action
        "we may be turning the clock back decades."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763176bd-ed45-4cb9-b461-38fd144fbd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:45:17.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:32:55.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official statistics from the UK''s Office for National Statistics
        released in April showed that the gender pay gap among employees was down
        to 15.5% in 2020 from 17.4% in 2019 and that "progress had been made to reduce
        that gap across all companies in the last years."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43dcc4f-6e27-4d94-828c-134342bf0aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:45:17.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:32:55.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those figures might be skewed by the pandemic, gender equality
        groups warn.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0042c7-78c0-425d-a7bf-9bdfc5821e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:45:17.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:32:56.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because pay gap reporting transparency -- a law introduced
        in 2018 by the UK government requiring all companies larger than 250 employees
        to publish detailed information about gaps in salaries and bonuses -- has
        been suspended due to the pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf0d287-2f4d-4356-8b74-e9a2231bb249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:45:17.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:32:56.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, up to a quarter of the normal reporting data could
        be missing from those official statistics.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a27ef55-b721-4e31-b0e7-822e1ef593a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:45:17.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:32:57.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, only half of employers and 70% of high-profile FTSE 100-listed
        companies disclosed their gender pay gap data, according to a report by the
        UK''s Equality Trust.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9e5c44-206e-4b6f-9946-d35581684891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:45:17.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:32:57.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension of that mandatory reporting, coupled with the fact
        that only 24% of the workplace openly discuss their salaries, could potentially
        reverse any progress made in the last three years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37be72c0-e142-43c1-8938-f5d1b49bf28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:45:17.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:32:58.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, the Equality Trust called that process
        "paltry," noting that since the introduction of mandatory pay gap reporting,
        the gap between bonuses given to men and women on average had increased by
        179%.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98317147-a60a-4fe5-a3df-7ed3154e3801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:45:17.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:32:58.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling on the government to reinstate gender pay reporting and
        transparency, the trust''s Executive Director Wanda Wyporska said that 50
        years after the UK Equal Pay Act was passed, "women are still being undervalued,
        underpaid and to add insult to injury, there is little if any progress on
        the gender pay and bonus gaps. And it''s disappointing to see how many of
        those companies selling predominantly to women, are keen to take women''s
        money, but not so eager to pay it to their women staff."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabaea35-d067-443f-8de4-e2e2cc6d9e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:45:17.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:32:59.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the outlook for workplace inequality appears grim, the
        Fawcett Society says that it''s possible that as society rebuilds, a more
        equal future could be possible.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b5b192-ff07-4b22-ac83-da7b4344dda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:45:17.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:32:59.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a time, our public discourse shifted to truly recognize the
        value that our carers and key workers, mostly female, have always had in our
        economy," it said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85da71e5-68fd-4b40-b8c4-0567d4b86691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:45:17.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:33:00.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These changes could be temporary, with the world of work reverting
        to the old normal if and when a vaccine arises. Or, as seems more likely,
        elements of them will persist -- because people want them to, because they
        make business sense, or because we continue down newly-familiar paths."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6377210c-0194-49fc-9ba4-76ca5f67c996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:46:07.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:33:00.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/11/20/uk/equal-pay-day-uk-intl-gbr/index.html"
        target="_blank">Women in the UK already earn less than men. The coronavirus
        is making that worse</a></em></p>'
  'Filipinos-suffer-early-exit-in-2020-FIBA-3x3-Doha-tilt':
