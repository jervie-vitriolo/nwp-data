      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) —</strong>&nbsp;Authorities
        seized over ₱174.7 million pesos worth of shabu and arrested two suspects
        in a drug sting operation in Caloocan City, police said on Saturday.</p>'
