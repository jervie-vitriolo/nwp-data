    'caption': 'Photo courtesy: FIBA 3x3 website'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-11-21T06:48:34.962+08:00
    'imagesource': 'jcr:a45192c8-9e7f-4148-9676-329f28fac18c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e904957-a0ba-435a-b4e5-0135bd08b1c4'
    'lead': 'The Philippine 3x3 team led by the country''s top 3x3 player Joshua Munzon
      endure successive defeats to make an early exit at the 2020 FIBA 3x3 World Tour
      Masters in Doha, Qatar.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-21T06:47:15.062+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T23:32:16.022+08:00
