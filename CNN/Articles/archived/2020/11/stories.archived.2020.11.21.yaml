    'mgnl:tags': ['coronavirus', 'COVID-19']
    'template': '1'
    'title': 'COVID-19 total in PH now close to 417,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9aaddc6-794e-4ab6-8ab5-5a21565b84f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T16:39:01.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:29:56.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) —</strong>&nbsp;The
        number of people infected with COVID-19 in the country is nearing the 417,000
        mark, after 1,791 more people caught the deadly disease, the Department of
        Health said on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e374a5-27a6-46f4-a626-bea768735c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T16:39:01.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:29:57.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency in its case bulletin said the total count rose to 416,852,
        with 8% or 33,224 active cases or currently ill patients. At least 84.5% of
        these active cases have mild symptoms, 8.7% have no symptoms, 4.3% are in
        critical condition, 2.3% are severe cases while 0.2% are in moderate condition,
        the bulletin stated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5bac7f-3c2b-4974-a8b3-f50ca237ecdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T16:39:01.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:29:57.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarlac province had the highest number of new infected residents
        with 217 more cases, followed by Davao City with 115, Laguna with 74, Cavite
        with 69, and Negros Occidental with 65 more infections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c7f6bf-b02a-4eb3-b954-b49c50e05da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T16:39:01.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:29:58.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 55 more people died from the disease, raising the death
        toll to 8,080 or 1.94% of the country tally. There were also 328 patients
        who got better, bringing the number of survivors to 375,548 which is 90.1%
        of the total record.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0de761-787a-47c7-adfd-3f4b0bef436b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T17:14:19.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:29:58.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said it removed six duplicate cases from the count,
        including four recoveries. It also corrected its previous report that mistakenly
        classified 13 deaths as survivors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374cb4ef-923c-4faa-8d7e-7776d254f3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T17:14:19.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:29:59.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tally did not include data from three COVID-19 laboratories
        since they were not able to submit their reports on time, the agency added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d85612-9df4-4a52-992f-3efdaae86927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T16:39:01.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:29:59.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also listed one new case among
        overseas Filipinos. This brings the total number of infected to 11,559 in
        82 countries, of which 2,637 infections were verified by the DOH. The number
        of survivors and fatalities remained at 7,478 and 834, respectively. There
        are also 3,247 people undergoing treatment, the agency noted.</p>'
