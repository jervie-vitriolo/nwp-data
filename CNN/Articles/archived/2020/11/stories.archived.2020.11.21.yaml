      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -&nbsp;</strong>On the day the Warriors learned
        five-time All-Star guard Klay Thompson would miss his second straight season
        due to an injury, Golden State agreed to a deal to acquire forward Kelly Oubre
        from the Oklahoma City Thunder, multiple media outlets reported Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c3b77c-3302-41ef-bf0e-0be233e158e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T03:35:35.514+08:00
