      'mgnl:type': 'text'
      'text': '<p>Thompson averaged 21.5 points a game during the 2018-19 season,
        raising his career average to 19.5 points per game in eight seasons. He has
        been part of three NBA championship teams with Golden State.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a22f4d-5c97-4bea-9dab-a94eca311d08'
