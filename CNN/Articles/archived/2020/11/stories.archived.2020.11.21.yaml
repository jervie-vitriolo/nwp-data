      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra confirmed that the DOJ-led task force received <a href="http://https://www.cnn.ph/news/2020/11/20/Anti-corruption-task-force-receives-60-complaints--.html">60</a>
        complaints in the past two weeks regarding alleged corruption in the Department
        of Public Works and Highways, the Bureau of Customs, the Transportation Department,
        the Health Department, PhilHealth and other bodies, as well as "a lot" of
        local government units.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd213b66a-587c-4c2a-9c98-e0b570b91ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T20:20:49.544+08:00
