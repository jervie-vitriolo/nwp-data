      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0c4e66-f821-4d4e-a095-6a63bc2cd4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T17:45:49.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:29:54.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan Governor Manuel Mamba earlier called for a "holistic approach"
        from the government to address environmental problems such as the denudation
        of forests and heavy siltation of riverbeds, which he said led to the worst
        floods in the province’s recent history. Floodwater reached over 13 meters
        high in some areas, leaving thousands of residents stranded and desperate
        for rescue.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
