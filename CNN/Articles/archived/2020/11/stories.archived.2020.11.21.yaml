      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3391d735-aeff-46da-9749-a7c8b3fc9ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T02:53:43.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:33:49.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear when the photograph -- which shows Garibotto''s skimpily
        clad buttocks -- was first liked, but the interaction was visible on November
        13, before being unliked the next day, after CNA approached the Holy See Press
        Office for comment, the news agency said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e49e98e-cc5a-4673-b2cd-ac914380c432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T02:53:43.052+08:00
