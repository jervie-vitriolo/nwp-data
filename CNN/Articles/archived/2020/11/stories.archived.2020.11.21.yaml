      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bd1ed2-948c-46e0-b226-baf2994eec73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T07:02:44.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:31:58.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s agreement to issue the so-called Kuala Lumpur Declaration
        ended a two-year deadlock in the Asia-Pacific Economic Cooperation''s (APEC)
        bid to come up with a solid document that symbolizes its unity after being
        divided by a trade war between Washington and Beijing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c32ddee-6775-4206-a5db-cbc6aeb48f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T07:02:44.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:31:59.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b362248e-5f4e-4ad7-ad5a-02019bfbeef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T07:02:44.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:31:59.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>APEC 2020 host Malaysian Prime Minister Tan Sri Muhyiddin Yassin
        told journalists via a virtual conference that the two superpowers'' trade
        war has "been eclipsed by the COVID-19 pandemic."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabeded5-1bbe-4d1d-8649-4ff207467484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T07:02:44.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:32:00.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa09782-db96-43d5-b80c-f8b4f79a515c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T07:02:44.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:32:00.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United States President Donald Trump, who lost a reelection bid,
        attended Friday''s APEC summit after snubbing it since 2017. A day before
        that leaders'' meeting, Chinese President Xi Jinping made clear that Beijing
        will reject protectionist trade policies. Xi was present too, but virtually
        just like his APEC peers, as meetings wrapped up Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34fc389-dd19-4a92-bb74-98728ab64304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T07:02:44.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:32:01.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447979a5-7592-4205-a5fc-38a03020e574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T07:02:44.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:32:01.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21 APEC leaders took turns in delivering their remarks, with
        Duterte among the last to speak before Russian President Vladimir Putin''s
        turn.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2becb2ee-ea61-4d83-a8d1-641080d2355a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T07:02:44.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:32:02.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850fc7b1-0e59-4892-a29c-03b74ce3c85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T07:02:44.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:32:02.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine leader spent a good portion of the three minutes
        allotted to him talking about COVID-19 vaccines, urging APEC members to "ensure
        the unimpeded flow of medical supplies and technologies."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f3ade7-5b85-43d4-867a-787f94a4a6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T07:02:44.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:32:03.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ab429e-2bc5-40c0-9e77-4b2dbd31dec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T07:02:44.655+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:32:03.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to defeat the virus everywhere, or no one is safe. To do
        this, we need to strengthen partnerships to make vaccines a global public
        good," Duterte said in his remarks, a copy of which was given to journalists
        almost Friday midnight after the conclusion of the APEC meetings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291da86f-d8ca-4be3-83e7-19f08fd8212a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T07:02:44.655+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:32:04.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519cf644-37e2-4d5c-ae33-6cc0e47a24ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T07:02:44.655+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:32:04.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte pushed for "tripartite arrangements be made between the
        government, private sector, and multilateral financial institutions" apart
        from bilateral deals for access to the vaccine.</p>'
