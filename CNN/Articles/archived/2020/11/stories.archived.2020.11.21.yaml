    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipinos suffer early exit in 2020 FIBA 3x3 Doha tilt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443e3fad-7184-4199-81ee-08bc588e1319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:47:15.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:32:16.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) –</strong> The
        Philippine 3x3 team suffered successive defeats as it bows out early at the
        2020 FIBA 3x3 World Tour Masters in Doha, Qatar early Saturday morning (Philippine
        time).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88830de0-6ec3-4e76-8c6d-03b417ca58a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:47:15.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:32:17.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82db3aa-12dc-4bf2-ab42-83d511a40f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:47:15.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:32:17.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine 3x3 squad, known as Manila Chooks TM, cannot replicate
        its 2019 shock victory against World No. 1 Liman as the Serbians'' height
        advantage prevailed over the Filipinos this time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e87da7b-2886-4be4-ac43-05923e592509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:47:15.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:32:18.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161030d0-6649-4aec-8f54-e6fbd1572263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:47:15.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:32:18.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down by seven points in the early part of the game at 5-12, top
        Filipino&nbsp;3x3 player Joshua Munzon knocked down three deuces and led an
        8-2 rally to trim Liman''s deficit to one at 13-14 in the 4:16 mark.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597fabbb-b76e-4c60-9be4-10957ffe71fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:47:15.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:32:19.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e35c09-2964-4ca8-8105-5e0935137a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:47:15.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:32:19.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Serbian 3x3 powerhouse squad leaned on their tall frontline
        of Mihailo Vasic and Stefan Kojic in seizing the lead, while sniper Stefan
        Stojacic nailed the game-winning deuce to sweep Pool A of the competition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84edaa01-9129-4e8b-9673-c61c9ff7f433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:47:15.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:32:20.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dff1bdb-8b09-4784-94c2-01802c86133f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:47:15.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:32:20.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munzon led the Filipinos in scoring with nine points, while Alvin
        Pasaol chipped in four points.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661098b3-9c8d-4813-bfbb-9811335908f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:47:15.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:32:21.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cee2559-379e-4941-8b9b-05f4ed6a3179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:47:15.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:32:21.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila had a chance to salvage a quarterfinal spot in their second
        game, but hosts Lusail kept their composure in the homestretch.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd264c157-6d63-4bb9-8ac9-1cf4da6fa9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:47:15.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:32:22.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564da2b9-b79f-42e9-ade8-5e5b058784d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:47:15.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:32:22.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos were able to snatch the lead, 7-6, in the 5:40 mark
        after a Munzon deuce. Pasaol also contributed in the run with an inside shot
        and emphatic block over a Lusail player.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90013d0-7a9b-4986-b52d-2ab746218ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:47:15.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:32:23.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2643b59-0430-4abf-85b6-e4f2a53d7ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:47:15.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:32:23.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Qataris, however, always got some easy looks inside to stretch
        their lead to 17-10. Luseil prevailed after 10 minutes of action, 19-14.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b833eb63-c73e-4290-8033-37c246d7430d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:47:15.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:32:24.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480f1a3e-8d47-4005-b295-3e42baf54163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:47:15.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:32:24.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munzon again led Manila Chooks against Luseil with eight points,
        while Santi Santillan had three points.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6793779-bc8a-41ac-8f38-72db4aa592c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:47:15.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:32:25.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f5c481-9c5d-40db-b54c-7e8889529ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:47:15.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:32:25.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aldin Ayo-mentored Philippine 3x3 squad failed to replicate
        its quarterfinal finish in the 2019 edition.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afcc738-d569-49f4-83fc-3156aecad2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:47:15.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:32:26.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a765c5-b5ce-44ea-93b7-67bf183b4331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T06:47:15.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:32:26.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munzon, Pasaol, Santillan, and Troy Rike were chosen to represent
        the country in the FIBA 3x3 tilt after their quartet ruled four out of the
        five legs of the 2020 Chooks-To-Go Pilipinas 3x3 season in October. The country''s
        first professional 3x3 basketball league was held in a ''bubble'' inside the
        National University campus in Calamba, Laguna.</p>'
