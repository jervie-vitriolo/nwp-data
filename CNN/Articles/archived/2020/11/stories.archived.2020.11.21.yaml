      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 7.4 million people follow the pontiff on his official Instagram
        account, but the account does not follow anyone back. There is no evidence
        that the Pope liked the image himself.</p>'
