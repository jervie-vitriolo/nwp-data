      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e956150-33e4-4ef0-a726-b3cfe0694c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T02:53:43.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:33:48.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A photograph of model Natalia Garibotto, who was dressed in schoolgirl-style
        undergarments, was liked by Francis'' verified account, franciscus, the Catholic
        News Agency (CNA) reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74aac19-33e4-48c2-b4ea-510d3141181c'
