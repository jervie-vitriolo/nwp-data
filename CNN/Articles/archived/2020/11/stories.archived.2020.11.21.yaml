    'mgnl:tags': ['Toronto-Raptors', 'NBA', 'National-Basketball-Association']
    'template': '1'
    'title': 'Raptors to start season in Tampa amid spiking COVID-19 numbers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8443e031-34fb-496b-b959-2dcf734d0344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T04:09:06.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:33:32.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> The Toronto Raptors will begin the
        National Basketball Association (NBA) season playing in Tampa, Florida, due
        to the ongoing COVID-19 pandemic, the team said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc0f59f-279c-4d09-8c84-149ecd89543f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T04:09:06.062+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:33:33.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d78afb8-58ef-4184-b043-2c617ac087db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T04:09:06.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:33:33.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league, which wrapped up its previous season in a quarantined
        “bubble” at Walt Disney World after four months of hiatus, is set to kick
        off a 72-game season on Dec. 22, with teams this time playing in their home
        markets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e0ce6c-b911-4b68-b503-7830910e28e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T04:09:06.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:33:34.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9da48b-892c-4048-bf74-2adb5666a451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T04:09:06.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:33:34.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raptors, the only Canada-based NBA franchise, announced the
        relocation days after officials in Ottawa and Washington told Reuters that
        the land borders between the U.S., Canada and Mexico would remain closed for
        non-essential travel at least through Dec. 21 due to a spike in COVID-19 cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78506066-0c0a-4afa-94b1-85859aabe4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T04:09:06.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:33:35.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd4e86b-7b92-4f8b-b16e-e918761844dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T04:09:06.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:33:35.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Raptors worked diligently with public health officials at the
        local, provincial and federal level to secure a plan that would permit us
        to play our 2020-21 season on home soil,” Raptors President Masai Ujiri said
        in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea563127-248a-4e23-9f19-2cc8523806c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T04:09:06.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:33:36.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ultimately, the current public health situation facing Canadians,
        combined with the urgent need to determine where we will play means that we
        will begin our 2020-21 season in Tampa, Florida.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2aaa5c4-b574-4af3-930a-5489069866c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T04:09:06.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:33:36.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74173991-b123-484e-ac49-2f4ee761aaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T04:09:06.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:33:37.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raptors, who won the championship in 2019, did not specify which
        venue they planned to use.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bc3523-92d2-40e9-a6ae-0448d68933f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T04:09:06.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:33:37.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ca7ae4-fd71-4a85-b498-64c7a38b229e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T04:09:06.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:33:38.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA, which held its “virtual draft” this week, will begin its
        pre-season on Dec. 11.</p>'
  'Johnson---Johnson-expects-to-have-efficacy-results-on-its-COVID-19-vaccine-by-early-2021':
    'author': 'Lauren Mascarenhas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-21T05:00:53.493+08:00
    'imagesource': 'jcr:5894beaf-5baa-47dc-9256-dd00af0a2753'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '567acc00-2818-43d9-9b79-32c1f5c86b44'
    'lead': 'Johnson & Johnson expects to have an efficacy readout on its coronavirus
      vaccine by January or February of 2021, said Dr. Paul Stoffels, the company''s
      chief scientific officer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-21T04:59:01.098+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T23:33:24.672+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:28:27.675+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Johnson & Johnson expects to have efficacy results on its COVID-19 vaccine
      by early 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f454669d-f7e2-42b4-bcae-c2e8d90b2c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T04:59:01.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:33:25.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Johnson &amp; Johnson expects to have
        an efficacy readout on its coronavirus vaccine by January or February of 2021,
        Dr. Paul Stoffels, the company''s chief scientific officer, said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbcfb7e-1f80-42f8-87a0-55e2ac9fafba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T04:59:01.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:33:25.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e03e232-0750-4ec7-a7b0-3e4ed75ad9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T04:59:01.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:33:26.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The efficacy endpoint should be there in the first few weeks or
        months, January or February, in the new year,” Stoffels said at a conference
        sponsored by Reuters called the Reuters Total Health Conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82fd50a-17e7-40f8-b016-9f8af1b93fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T04:59:01.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:33:26.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ea9490-896c-4242-971d-dc266d1d35fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T04:59:01.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:33:27.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stoffels said the company is recruiting upwards of 1,000 people
        a day for its vaccine clinical trial and expects to reach its goal of 60,000
        participants by the end of the year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fd6634-c2d6-478e-b6df-a90b98393f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T04:59:01.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:33:27.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c03ea3-0965-4ef3-a1dc-9c9657de1c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T04:59:01.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:33:28.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s not just the efficacy. It''s also the safety,” Stoffels said.
        “We need half of the people having two months of exposure to the vaccine –
        as you probably know from the FDA guidelines – so that will bring us around
        the year end, early next year for having all the data.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b2ed14-8904-4cbd-94af-02b30e8e82aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T04:59:01.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:33:28.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stoffels said Johnson &amp; Johnson is also working hard to meet
        diversity goals for its clinical trial.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5a9e63-547b-4210-bb59-4fe6dfd7ba3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T04:59:01.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:33:29.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb86f81-21b7-4da7-9d4e-21950aae0309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T04:59:01.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:33:29.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson paused its trial in October due to an unexplained
        illness in a participant. Stoffels the independent Data Safety and Monitoring
        Board determined that illness was not related to the vaccine, and the company
        has not had any unexpected events since.</p>'
