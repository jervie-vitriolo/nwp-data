  'former-jolo-police-chief-killed':
    'author': 'CNN Philippines Staff'
    'caption': 'The former police chief of Jolo, Sulu, who was sacked for neglect
      of duty after his men killed Army troops in an encounter months ago, was shot
      dead, a police official confirmed on Saturday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-21T20:45:01.926+08:00
    'imagesource': 'jcr:64fe9a30-bfd5-4009-9b32-458bdb53b328'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '495d2d59-8011-4d79-a842-9dbe50e044d2'
    'lead': 'The former police chief of Jolo, Sulu, who was sacked for neglect of
      duty after his men fatally shot Army operatives in a checkpoint incident months
      ago, was shot dead, a police official confirmed on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-21T20:52:28.355+08:00
    'mgnl:createdBy': 'janine'
