    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-21T15:33:29.716+08:00
    'imagesource': 'jcr:ee53a615-cc63-4e5b-9666-8c0b61cfa4fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55095184-bbce-4ea3-b134-601bb09a0c74'
    'lead': 'More transgender and gender nonconforming people have been killed in
      the US in 2020 than any year since the Human Rights Campaign (HRC) first began
      tracking these numbers in 2013.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-21T15:39:18.818+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T23:30:32.829+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:28:35.146+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['transgender']
    'template': '1'
    'title': 'A record number of transgender and gender nonconforming people in the
      US have been killed in 2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0067d285-2148-4047-8ae4-bfb57fdfd363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:39:18.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:33.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More transgender and gender nonconforming
        people have been killed in the US in 2020 than any year since the Human Rights
        Campaign (HRC) first began tracking these numbers in 2013.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd974605b-20d9-48bb-b242-6712b3447760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:39:18.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:33.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, a least 37 trans and gender nonconforming people have
        been killed this year in what the HRC called "an epidemic of violence."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c865c3-dc20-4e3f-b5f0-8aecb56f6b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:39:18.819+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:34.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s death toll tops 2017, which had 31 recorded victims.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61db3705-7b9f-4446-9ebb-bf0635bff4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:39:18.819+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:34.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This grim milestone proves what we have long known: this violence
        is an epidemic," HRC wrote in its annual report. "Each one of the lives we
        lost was someone ripped from their family, their friends and their community
        by an act of senseless violence, often driven by bigotry and transphobia and
        inflamed by the rhetoric of those who oppose our progress."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c404f9-2f70-4f26-ac5a-5fab622e5c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:39:18.819+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:35.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past seven years, there have been 202 reported cases of
        fatal violence against transgender and gender nonconforming victims -- and
        Black transgender woman make up 66% of these deaths, according to HRC''s report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfd9962-bc5b-49cd-9037-f7b9d5da494b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:39:18.819+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:35.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s report acknowledged the racial disparities in these
        killings. Of the 37 victims, the majority were Black, Latinx or both, according
        to HRC. The list includes Tony McDade, a Black transgender man who was shot
        by a Tallahassee police officer in May, two days after the death of George
        Floyd.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b56ce7a-24c5-4872-957c-113ef9e5a792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:39:18.819+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:36.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other victims include Queasha D Hardy, a hairstylist from Baton
        Rouge, Louisiana, who was shot and killed in July, and Michelle Michellyn
        Ramos Vargas, who was shot multiple times and found dead in San Germán, Puerto
        Rico, in September.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9006d26-8014-42d8-9949-03ecbc23e2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:39:18.820+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:36.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HRC''s report comes just three days after the FBI released its hate
        crime report for 2019. There were 7,103 hate crimes reported to the FBI in
        2019 and of these, a combined 19.6% were based on sexual orientation or gender
        identity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1fb740-45ce-4602-96af-e0d361035a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:39:18.820+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:37.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/11/20/us/transgender-deaths-2020-trnd/index.html">A
        record number of transgender and gender nonconforming people in the US have
        been killed in 2020</a>"</em></p>'
  'coronavirus-vaccine-dry-ice':
    'author': 'Tim Lister, CNN'
    'caption': 'Vaccines like to be kept cool, none more so than the Pfizer candidate
      for COVID-19, which has to be deep-frozen. And that''s going to be an issue
      for developing countries — and for rural areas in the developed world. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-21T15:44:24.453+08:00
    'imagesource': 'jcr:5ce11d24-8e38-4b62-a203-ee491843e4b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21512288-48aa-463e-8ef1-7775fbf35f24'
    'lead': 'Vaccines like to be kept cool, none more so than the Pfizer candidate
      for COVID-19, which has to be deep-frozen. And that''s going to be an issue
      for developing countries — and for rural areas in the developed world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-21T15:55:13.651+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T23:30:05.525+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:28:35.745+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pfizer', 'vaccine', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'The world''s now scrambling for dry ice. It''s just one headache in
      getting coronavirus vaccines where they need to go'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caefa434-7b92-4f68-befb-82222484f44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:55:13.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:06.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Vaccines like to be kept cool, none more
        so than the Pfizer candidate for COVID-19, which has to be deep-frozen. And
        that''s going to be an issue for developing countries —&nbsp;and for rural
        areas in the developed world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79a009e-48ad-41ed-8d25-c12243c87a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:55:13.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:06.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "cold chain" is just one of the challenges in distributing vaccines
        worldwide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4b6858-3ed0-4b54-af0f-530e3f94abff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:55:13.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:07.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are plenty of others: decisions about priority populations
        and databases to keep track of who''s received what vaccine, where and when.
        Additionally, different vaccines may have more or less efficacy with different
        population groups; and governments will need PR campaigns to persuade people
        that vaccines are safe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863027f8-9ad7-491e-a3d9-db7dabbdaa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:55:13.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:07.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the logistics of transporting and storing vaccines —&nbsp;getting
        them from the factory gate to the patient''s arm —&nbsp;are critical. And
        as most vaccines are likely to require two doses, the whole chain needs must
        be repeated within weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930c3a17-057c-44f7-a5eb-d9f060a98470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:55:13.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:08.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unique challenges</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02825508-29a0-4459-82ad-f510f6724124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:55:13.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:08.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pfizer-BioNTech vaccine needs to be kept at around -70 degrees
        Celsius (-94 degrees Fahrenheit) while it''s transported. That''s 50 degrees
        Celsius colder than any other vaccine currently used.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c71348a-3565-4b91-91ef-4daef2c227fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:55:13.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:09.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna says its vaccine can be kept in freezers typically available
        in pharmacies, and in a refrigerator for 30 days. But there are likely to
        be fewer doses of the Moderna vaccine than of the Pfizer''s available over
        the next year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0851c5a3-0bb8-47f2-b728-a1840b27ef3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:55:13.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:09.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phase 3 trials have shown both vaccines to be around 95% effective
        but the results haven''t yet been reviewed by regulators.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85c0926-12cf-4c15-8d1a-6472839d646f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:55:13.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:10.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the CEO of BioNTech, the German biotech company partnering
        with Pfizer, acknowledged the issue of temperature control.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e294a7c-9675-46f4-8bd0-3d5006ad6417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:55:13.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:10.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working on formulation which could allow us to ship the
        vaccine even maybe at room temperature," Ugur Sahin told CNN. "We believe
        that in the second half of 2021 we will have come up with a formulation which
        is comparable to any other type of vaccine."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff99114-f28d-46b5-94ed-a007d03d242f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:55:13.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:11.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the meantime US Health and Human Services Secretary Alex
        Azar believes the Moderna candidate is "more flexible" for settings like a
        local pharmacist. Pfizer''s, he said Monday, would be better suited to "big
        institutional vaccination, say a whole hospital setting, several nursing homes
        at once."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2894fce0-ab86-4ecf-a42c-e9c43c26bbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:55:13.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:11.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer plans to ship up to 1.3 billion doses next year, requiring
        a lot of dry ice (carbon dioxide in solid form at around -78 degrees Celsius),
        and a lot of isothermic boxes. The boxes will hold up to 975 vials (4,875
        doses) and can be refilled with dry ice for up to 15 days of storage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d43a5cc-9beb-4cb8-8ccd-776d45068eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:55:13.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:12.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer is testing the supply chain in four US states. Its CEO, Albert
        Bourla, said Wednesday he has "zero concerns" about the cold chain requirements.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168c3cf0-1fe8-4fa0-bb6e-b9ffcb07d8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:55:13.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:12.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But shipping such a vaccine can pose big challenges. Dr. Jarbas
        Barbosa, assistant director of the Pan American Health Organization, told
        CNN that "the rural and the urban areas in any country in the world are not
        ready to manage this vaccine today."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abe8003-f694-4fee-b267-31d9e8c21569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:55:13.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:13.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, who is prepared in the world? No one."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2afa8bc-b9ca-45ba-99d1-d8c9b1174d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:55:13.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:13.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One issue is the availability of dry ice.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8340ffe-4e37-4cc4-aa8a-746837cf3fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:55:13.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:14.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Compressed Gas Association says carbon dioxide production capacity
        in the US and Canada is about 30,000 tons a day and is confident its members
        can meet demand for dry ice. It says that vaccine supply-chain officials believe
        less than 5% of dry ice production will be needed to support ultra-cold storage
        of COVID-19 vaccines in the United States and Canada.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74c9e86-1fab-4f0b-b5f1-2a1018cb9433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:55:13.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:14.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others in the industry expect bottlenecks. Several dry ice producers
        in the US told CNN they''ve already had offers for their entire output. Buddy
        Collen at Reliant and Pacific Dry Ice told online publication GasWorld: "We
        are in scramble mode trying to manipulate our production plants."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71ceba6-464a-4145-94b7-fad683431079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:55:13.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:15.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sam Rushing, president of Florida-based Advanced Cryogenics, told
        CNN there are already regional shortages in the US.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d0d099-9e2b-40c6-92bc-af946e58ee11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:55:13.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:15.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main problem, Rushing says, is fewer vehicles on the road during
        the pandemic, meaning lower production of ethanol, from which carbon dioxide
        is a byproduct. European ethanol production has also fallen sharply this year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0084b5b9-e4a4-4342-bac5-94ff078521e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:55:13.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:16.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials are confident enough dry ice will be available. Paul
        Ostrowski, director of supply, production and distribution for Operation Warp
        Speed, told CNN last week that courier UPS had pledged to "provide dry ice
        reshipments throughout all of America upon demand."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba4593b-c178-47b9-824b-b1761a8b5629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:55:13.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:16.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Rushing cautions that dry ice is not very user-friendly and
        can be hazardous if stored improperly, especially in a confined space. The
        Federal Aviation Administration classifies it as hazardous cargo.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c075f63-c1f0-43d2-a501-cac02be97b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:55:13.654+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:17.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Gerber, CEO of Lufthansa Cargo, told CNN that the need for
        dry ice "clearly reduces also the transport capacity because if you have to
        load more ice you can''t load so much vaccine. And of course the procedures
        have to be very special in order to ensure that it always has this degree
        of coldness."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceda3904-f7e9-40ea-9237-b7b3f1642373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:55:13.654+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:17.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US courier DHL is adapting distibution plans according to each vaccine''s
        specifications. David Goldberg, CEO of Global Forwarding US for the company,
        says "there''s a restriction on the amount of dry ice used on an aircraft
        — typically 500-1,000 kilos depending on a number of factors."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3735c090-42a8-42f1-b67f-7691ca4b06f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:55:13.654+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:18.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once they arrive, Pfizer vials can be stored at between 2 and 8
        degrees Celsius for up to five days before deteriorating. Pfizer says it has
        developed a "just-in-time system which will ship the frozen vials direct to
        the point of vaccination." It will also monitor the temperature of every box
        being shipped.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dade59-9024-42b0-bcd6-090e998b5661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:55:13.654+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:18.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julie Swann, an expert in supply chains at North Carolina State
        University, says that large hospital systems, which often have ultra-cool
        freezers, may have a role as distribution hubs. But not all US states have
        them; Hawaii said last week none of its hospitals had such freezers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cddc3ec-bfb4-435d-8f82-4999744361b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:55:13.654+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:19.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breaking down shipments of a frozen vaccine for rural areas or small
        groups of essential workers —&nbsp;without compromising their temperature
        —&nbsp;will be another headache, Swann said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fe85f5-5315-4ea6-b26c-4223a42acf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:55:13.654+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:19.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a vaccine needs to be used within a few days, providers will
        need to ensure they are ready. "You can''t just wait to see who shows up,"
        Swann told CNN. "And we don''t really have good data yet defining where and
        who the priority populations are."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10e697e-92bc-4053-9807-c0fe30fe4e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:55:13.654+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:20.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more links in the supply chain, the more risk that the vaccine''s
        temperature will be compromised. Last month the US Centers for Disease Control
        and Prevention advised states they "should limit transport of frozen or ultra-cold
        vaccine products."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded55686-f0af-4b9a-af89-cf6751143980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:55:13.654+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:20.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prashant Yadav, a supply chain expert and senior fellow at the Center
        for Global Development, said: "It''s a question of how soon can we start thinking
        about multiple packaging formats."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fac671-482c-4837-a46a-ee1531adb3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:55:13.654+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:21.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Beyond the US</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178675a0-88b1-4285-9936-1df20b373356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:55:13.654+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:21.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If getting a frozen vaccine to tens of millions of people is a challenge
        in the US, it''s a far greater problem for poorer countries.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9b1377-1022-4307-a078-4c46fd8ff335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:55:13.654+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:22.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport links are slower and medical facilities less equipped
        in the developing world. CO2 production is scarce, and the cost and hazards
        of shipping huge amounts of dry ice are also a hurdle, Yadav says.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46159ae3-5608-48e2-8d4f-f4698be76867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:55:13.654+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:22.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Gitlin, the CEO of refrigeration specialists Carrier, told
        CNN last week: "When you look at places like Africa and India, they just don''t
        have the cold chain infrastructure. The United States spends 300 times more
        per capita on cold chain than India."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8df71c9-ac8d-4fff-94b2-7edaf53ab7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:55:13.655+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:23.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peru is one of many countries that have ordered the Pfizer vaccine.
        In the capital, Lima, where large volumes can be administered quickly, it
        should be effective, says Dr Germán Málaga, one of a team working on Peru''s
        vaccine options. But while there are probably 30 ultra-cold freezers in Lima
        "for the other 20 million Peruvians including in the Andes and the rainforest
        there are none."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e8cf4b-b45c-41cd-a065-54c2082ba185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:55:13.655+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:23.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the rest of the country we could use vaccines like the Chinese
        one [CoronaVac] that requires from 2 to 8 degrees which is more manageable,"
        Málaga said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a008d80a-6839-4490-83a6-3266cecb001e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:55:13.655+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:24.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about cost-effectiveness, which is not just about the vaccine
        but the whole process of vaccinating," said Yadav. But if Pfizer''s candidate
        proves to be the most effective, demand for ultra-cold freezers would be overwhelming.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5760420-9f10-49b6-a078-767e8024b446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:55:13.655+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:24.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbosa says the Pan American Health Organization is urging member
        states not to spend huge sums on preparing for one vaccine but join a multilateral
        facility called COVAX —&nbsp;essentially a clearing house for buying vaccines
        run by the World Health Organization.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2a429f-ccdb-48cf-a0b6-4cb34f0b8188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:55:13.655+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:25.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the cold chain, there are other logistical hurdles.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c49e2a0-bef1-4fa0-82a0-dc65b779db26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:55:13.655+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:25.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A massive airlift will be required to get vaccines where they need
        to go. Pfizer, which has production lines in Europe and the US, says it expects
        an average of 20 daily cargo flights worldwide.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bcc7e2-767c-433d-92c5-c4fdc7c9a8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:55:13.655+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:26.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DHL expects that 15 million cooling boxes will need to be delivered
        on 15,000 flights over the next two years. David Golberg told CNN the company
        has established a high quality cold-chain network and is adding flights between
        China, Europe and the US.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96368672-3912-463e-983e-92ae6d5f0167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:55:13.655+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:26.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many countries can call on existing programs as models. Peru''s
        national vaccination program reaches about 75% of its population, Málaga said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101177f5-0e84-4357-818c-7d7ed3109c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:55:13.655+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:27.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s polio vaccination program is ubiquitous —&nbsp;covering
        more than 90% of children by this year, according to Gagandeep Kang of the
        Wellcome Trust Research Laboratory at the Christian Medical College in Vellore.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2565ee63-d177-4ba3-b24a-880ad1984a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:55:13.655+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:27.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For polio programs, we have used boats and mules and enterprising
        health staff," said Kang. But such programs are designed for less than a tenth
        of the population, and COVID-19 vaccines will need to focus on different groups,
        she said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66be894-98ae-448a-98a7-e45a97012220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:55:13.655+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:28.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India will need "a series of waves each addressing a different group
        as vaccine become available," she told CNN.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9258d19a-1766-493a-85ef-9550c47867f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:55:13.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:28.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will need to see performance characteristics of other vaccines,
        and their delivery requirements before making a call on what to go with,"
        said Kang, who is also a member of the World Health Organization''s Global
        Advisory Committee on Vaccine Safety.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1471110-954c-4b4d-9d11-978cb3604824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:55:13.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:29.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In such a dynamic situation, record-keeping becomes critical. Dr.
        Anna Blakney, who is working on a vaccine being developed by Imperial College
        London, said there is no centralized infrastructure in the US for monitoring
        who is getting what and when, which she describes as a "really critical issue."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd38c7b-4ead-47f6-ad68-6f5ee15181e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:55:13.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:29.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yadav says that even when the vaccine reaches its destination there
        will need to be some flexibility to allow people to get their second dose
        in a different location if desired. And that demands reliable databases.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e618b5ee-64a2-42f7-bea3-4c0b6c12dc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:55:13.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:30.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbosa said that beyond the supply chain, governments "must have
        a good communications strategy to overcome public skepticism and conspiracy
        theories about vaccines."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d2bd39-d2f2-4bc7-b7a0-ed4b49e0adbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:55:13.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:30.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blakney agrees. "This process [of vaccine development] has been
        so fast that it''s not surprising people are skeptical as they read about
        safety and possible side-effects," she said. Blakney is part of an international
        effort launched by reasearch scientists to reassure people via social media
        about the safety and efficacy of COVID-19 vaccines.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b944d8e-1600-4a08-a42f-ffbfb18ab584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:55:13.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:31.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding enough dry ice is just one in a sequence of challenges to
        get the world vaccinated against COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83ece6f-b06f-4312-80a0-6283614f2791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T15:55:13.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:31.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/11/21/world/coronavirus-vaccine-dry-ice-intl/index.html"
        href="https://edition.cnn.com/2020/11/21/world/coronavirus-vaccine-dry-ice-intl/index.html">The
        world''s now scrambling for dry ice. It''s just one headache in getting coronavirus
        vaccines where they need to go</a>"</em></p>'
