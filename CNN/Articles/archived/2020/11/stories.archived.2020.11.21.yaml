      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in touch with Instagram to find out what happened," Vatican
        spokesman Matteo Bruni told CNN on Friday.</p>'
