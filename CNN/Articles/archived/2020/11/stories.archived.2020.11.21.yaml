    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sotto expects bicam version of 2021 budget bill ready by Dec. 6

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df695c99-b2b1-4647-baea-3d758ef510cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T18:36:06.447+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-24T23:29:15.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) —</strong> Senate
        President Vicente “Tito” Sotto III says he expects the Senate to pass on third
        reading its version of the 2021 General Appropriations Bill by next week,
        with the bicameral version ready by December 6 or 7.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0acbdb-dcad-482c-bcee-ae3c08cff42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T18:36:06.447+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-24T23:29:16.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1500f3ed-dbe6-48e4-9e1c-c6132860aedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T18:36:06.447+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-24T23:29:16.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I expect it to be done by December 6, with or without contentious
        provisions,” Sotto said on Saturday, adding that it may also be ratified on
        the same date.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca21952-2d69-440c-ab86-fce2ce79ae57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T18:36:06.447+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-24T23:29:17.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41062f81-4bc4-47ec-935c-f4053a5fc6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T18:36:06.447+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-24T23:29:17.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bicameral conference committee is tasked to reconcile the House
        and Senate versions of the budget bill.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45061878-4544-4dad-bef0-be658fdbb519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T18:36:06.447+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-24T23:29:18.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e27b30-1648-4c99-9caf-4822b6db9797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T18:36:06.447+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-24T23:29:18.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower chamber passed on third and final reading the proposed
        ₱4.5-trillion national budget for 2021 last October 16.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75212704-bbe0-4765-8403-6f0a58613488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T18:36:06.447+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-24T23:29:19.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0638aca-7bd0-4a43-b2b5-0632d6e340ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T18:36:06.447+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-24T23:29:19.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 267 affirmative votes and six negative votes, the bill was
        approved on the final day of the special session called by President Rodrigo
        Duterte amid the speakership squabble between Rep. Alan Peter Cayetano and
        now House Speaker Lord Allan Velasco.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53282f97-e51c-44d1-a20e-9e6fa3893c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T18:36:06.447+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-24T23:29:20.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb299655-532e-4d4c-bbc9-76f3643ac272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T18:36:06.448+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-24T23:29:20.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate received the copy of the bill from the lower chamber
        on Oct. 27, a day earlier from the senator’s requested transmittal date.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657e8a8a-853f-46df-a2ae-1ac034665e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T18:36:06.448+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-24T23:29:21.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bf9362-33eb-439b-a0ad-0cb3cfa775c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T18:36:06.448+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-24T23:29:22.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said he expects the Upper Chamber to pass its version on third
        reading by Nov. 24 or 25.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36eb4d91-b7e7-4483-87af-c91dbedb504f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T18:37:55.228+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-24T23:29:22.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Joyce Ilas contributed to this
        report.</em></p>'
