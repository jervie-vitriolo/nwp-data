    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c96160-97ed-448e-81bd-cbcdc95a2d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T17:45:49.328+08:00
      'mgnl:createdBy': 'eimor'
