  'Donald-Trump-Jr-positive-coronavirus':
    'author': 'Kaitlan Collins, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-21T07:16:24.498+08:00
    'imagesource': 'jcr:03d2cc0c-8c28-40cd-b432-78f1672604e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9d000eb-9f8a-40a0-850f-028a89063044'
    'lead': 'Donald Trump Jr., President Donald Trump''s eldest son, has tested positive
      for the coronavirus, a spokesman tells CNN '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-21T07:17:10.185+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T23:31:52.084+08:00
