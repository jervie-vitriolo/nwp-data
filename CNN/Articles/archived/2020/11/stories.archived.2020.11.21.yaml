      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the DOJ wrote to the agencies, requesting them to
        put up "anti-corruption mechanisms" that will coordinate with the task force.</p>'
