    'title': 'Philippine Space Agency hiring for 22 new positions'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b43058-f644-43e2-b736-fce0dbd562f2'
      'mgnl:activationStatus': true
