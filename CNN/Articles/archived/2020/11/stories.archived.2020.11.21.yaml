  'Only-1-out-of-4-C-130-military-planes-functional---DND':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-21T00:30:40.152+08:00
