      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21)</strong> — A
        steel bar from a portion of the Skyway extension project crashed onto passing
        vehicles Saturday morning in Muntinlupa City, leaving a motorcycle rider dead
        and at least six others injured.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb9e68b-3f0f-4a23-80cc-d6ec02c33b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T16:39:08.985+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:31:22.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c519030-255c-488b-869c-f93901ca2019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T16:39:08.985+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:31:22.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EEI Corporation, the construction company in the Skyway Stage 3
        project, said in a statement that a crane being positioned "tilted and fell"
        on the steel girder, which crushed vehicles below it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f3d045-9ed3-4e30-bbfd-5ef9242b5e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T16:39:08.985+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:31:23.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7727d048-1fb1-4cfc-9c83-ea57fd6b5f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T16:39:08.985+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:31:23.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened along East Service Road in Barangay Cupang
        around 8:50 a.m., the Southern Police District said. Seven vehicles were damaged,
        including a taxi, van, SUV, and four motorcycles, which were traversing northbound,
        Muntinlupa police said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74dee2d-eef3-4074-8f0b-ebe5183c5554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T16:39:08.985+08:00
      'mgnl:createdBy': 'eimor'
