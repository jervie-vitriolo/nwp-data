      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc28baf-273c-4360-8caa-445fb28d0f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T17:45:49.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:29:49.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Año has also directed the Philippine National Police
        to lead the crackdown against illegal logging and illegal mining in areas
        ravaged by tropical cyclones; the most recent was Typhoon Ulysses which left
        73 people dead and billions worth of damage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b4ef0d-5f0d-4c2c-8499-287559edc52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T17:45:49.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:29:49.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26f4db7-24cd-42b9-b74c-0214dde997a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T17:45:49.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:29:50.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Partikular po diyan sa Cagayan, Isabela, kahit na rin po sa
        Kabikulan dahil isa nga po ito sa mga sinasabing dahilan kung bakit nagkaroon
        ng unprecedented widespread flooding dahil nga po dito sa mga illegal acts
        na ito</em>," Malaya said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e296932f-4d8d-4340-ad86-1a1c54663364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T17:45:49.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:29:50.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03a69e3-f5ba-4b91-b10b-4af81e79b39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T17:45:49.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:29:51.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These illegal acts are among the reasons cited for
        the unprecedented widespread flooding particularly in Cagayan, Isabela, and
        even the Bicol region.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015e500b-0d19-403c-beb5-afe09219336d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T17:45:49.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:29:51.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f21134-7e4e-4af8-a2a6-d4d8fa35192e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T17:45:49.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:29:52.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier <a href="https://cnnphilippines.com/news/2020/11/16/Cagayan-Valley-illegal-mining-logging-Cagayan-River-dredging.html">ordered
        the Department of Environment and Natural Resources to investigate the logging
        and mining activities</a> in Cagayan Valley, one of the regions worst hit
        by Typhoon Ulysses. He said it’s about time the government strengthened forest
        protection efforts to prevent future disasters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effc8f77-3087-4aa4-b309-2319dbf87243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T17:45:49.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:29:52.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9353f00-bbea-4b57-a778-7f0d20768cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T17:45:49.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:29:53.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Roy Cimatu said cease-and-desist orders have
        been issued against small-scale mining operations, adding that 10 people who
        died in landslides were working in illegal mining sites.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fe3d52-887e-4532-900f-f742cae60436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T17:45:49.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T23:29:53.643+08:00
