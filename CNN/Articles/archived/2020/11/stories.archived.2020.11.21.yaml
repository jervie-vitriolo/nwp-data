      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Vatican is seeking an explanation
        from Instagram, after the official account of Pope Francis liked a photograph
        of a lingerie-clad Brazilian model.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e9f6ca-f833-41df-ab34-84da41e8cc3c'
      'mgnl:activationStatus': true
