      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) –</strong> President
        Rodrigo Duterte joined 20 other leaders of Pacific rim nations in reaching
        a consensus to set aside trade disputes and close ranks to deal with the coronavirus
        pandemic that has tipped the region''s economies into a recession.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cbfd08-ceb5-4570-8365-c88d1bd4bd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T07:02:44.654+08:00
