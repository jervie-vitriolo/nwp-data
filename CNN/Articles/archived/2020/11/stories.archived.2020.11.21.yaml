    'template': '1'
    'title': 'Siargao to reopen to tourists on Nov. 23'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ccc6fa-dd3f-4e2e-aae6-d4b8edc31a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T12:06:22.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:38.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21)</strong> — Siargao,
        the surfing capital of the Philippines, is set to welcome back tourists starting
        Nov. 23, subject to protocols including a curfew, the Department of Tourism
        announced on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20439066-540d-41d4-8693-a777bf306135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T12:06:22.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:38.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT said the local government of Siargao is enforcing regulations
        such as curfew from 11 p.m. to 4 a.m. to ensure safety.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78636f7a-98d4-4797-875b-73750d95676f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T12:06:22.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:39.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors arriving via the Surigao City or Sayak Airport will be
        required to present an e-Health pass, with a valid ID, and a negative swab
        test result taken within 48 hours prior to their travel to the island. And
        if the RT-PCR test was taken more than 48 hours before going to Siargao, tourists
        must show a negative antigen test result on the day of arrival, the agency
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60438d93-e3dc-4682-adcc-07a113a826d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T12:06:22.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:39.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/cityofsurigao/videos/753766538814574"
        target="_blank">Here</a> is how to get an e-Health pass.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd3640d-27f3-43c0-bf4b-d03502c002c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T12:06:22.925+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:40.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT also noted that flights to Siargao will resume on Dec. 1.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41abd36a-9b4d-401f-9744-0ebb7eab216e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T12:06:22.925+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:40.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, visitors from Surigao del Norte must also show an e-Health
        pass and a valid ID; a certificate issued by a barangay captain stating that
        the traveler is not a close contact, and confirmed booking from a DOT-accredited
        accommodation establishment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f411ee3d-1b11-4436-9c9c-5016927fc7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T12:06:22.925+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:41.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotels and resorts, on the other hand, must ensure they have a business
        permit, a Certificate of Authority to Operate from the DOT, E-Health System
        Registration; E-Health Pass or QR Code Reader, and new normal protocols approved
        by the municipal health office so they could operate.</p>'
  'APEC-2040-vision':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-21T13:08:48.304+08:00
    'imagesource': 'jcr:d6d4202a-5c96-4792-8995-0d0f2f5b8276'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2dfda9bc-4795-4132-963a-d6295f1a100c'
    'lead': 'APEC unveiled on Friday the Putrajaya Vision 2040, a development plan
      that sets its strategic direction in the next 20 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-21T13:22:21.302+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T23:31:32.285+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:28:32.296+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['APEC']
    'template': '1'
    'title': 'APEC focuses on free trade, digital economy, inclusive growth with 2040
      vision'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f695fe-9baf-44e0-8b2c-a4da2577cdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T13:22:21.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:32.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21)</strong> — The
        Asia-Pacific Economic Cooperation unveiled on Friday the Putrajaya Vision
        2040, a development plan that sets its strategic direction in the next 20
        years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f581b1b5-42ca-4b75-a121-ef70cd402e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T13:22:21.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:33.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Putrajaya Vision 2040, launched in the virtual APEC summit,
        replaces the Bogor Goals, which aimed to achieve free and open trade and investment
        among industrialized economies by 2010, and among developing economies by
        this year. The development plan was named after an Indonesian town where APEC
        leaders adopted the agreement back in 1994.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b3c9e9-cba2-4adc-a279-033edb083f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T13:22:21.302+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:33.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To achieve the vision, APEC leaders vowed to <a href="https://www.apec.org/Meeting-Papers/Leaders-Declarations/2020/2020_aelm/Annex-A"
        target="_blank">act on three priority areas</a> — trade and investment, digital
        economy, and inclusive growth.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd3b7ef-5d2e-4927-8f99-a70456f450c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T13:22:21.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:34.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders plan to continue a strategic study on issues related
        to the realization of free trade in the Asia Pacific as they committed to
        a rules-based and "well-functioning" multilateral trading system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d25e92-13e8-4ebd-896e-75fcfbf7f1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T13:22:21.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:34.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bloc also wants to pursue economic policies that would bolster
        the digital economy and promote inclusive growth, which they said would make
        Asia-Pacific "resilient to shocks, crises, pandemics, and other emergencies."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f5d33d-dbcf-4076-8733-7c52fcd42ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T13:22:21.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:35.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Vision is an open, dynamic, resilient and peaceful Asia-Pacific
        community by 2040, for the prosperity of all our people and future generations,"
        leaders of the 21 APEC member economies said in a joint statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5482c0-02b1-4b66-8d11-31dc27afff1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T13:22:21.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:35.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>APEC is composed of the Philippines, the United States, Australia,
        Brunei Darussalam, Canada, Indonesia, Japan, South Korea, Malaysia, New Zealand,
        Singapore, Thailand, Taiwan, Hong Kong, China, Mexico, Papua New Guinea, Chile,
        Peru, Russia, and Vietnam.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bef0bc-ac06-407a-ad5f-5dd4ae1d751b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T13:22:21.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:36.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, President Rodrigo Duterte said the fresh vision "gives
        us renewed confidence in our collective ability to build back better, healthier,
        and more prosperous societies."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c1fbbf-7c54-40a3-a1cb-872d2afed6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T13:22:21.303+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:36.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>APEC leaders also issued during the online summit the 2020 Kuala
        Lumpur Declaration, envisioning to recover from the COVID-19 pandemic through
        "strong, balanced, inclusive, sustainable, innovative and secure economic
        growth."</p>'
  'skyway-steel-girder-collapse-muntinlupa':
