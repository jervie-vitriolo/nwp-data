      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) —</strong> Have
        you ever dreamed of working for a space agency? Here is your chance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96db14f0-5b77-490f-9a6a-19914f6619c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T08:39:27.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:48.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Space Agency is offering 22 job positions which include
        legal assistants, administrative and human resource management officers, and
        information officers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391e4754-723f-4207-85d2-f3b4b11dc824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T08:39:27.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:48.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency is also hiring an accountant, a lawyer, budget officer,
        cashier, records officer, and senior science research specialist.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6574ac5-3dac-404e-8afd-fe1dddb2b32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T08:39:27.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:49.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those interested may only apply via careers@philsa.gov.ph until
        Nov. 29. Applicants must submit a letter of intent addressed to the agency’s
        chief Joel Joseph Marciano, Jr., an updated personal data sheet, scholastic
        records, certificate of eligibility/license/rating, training certificate,
        and employment certificates if applicable.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/PhilSpaceAgency/posts/136835061509729"
        data-show-text="true" data-width=""><blockquote cite="https://www.facebook.com/PhilSpaceAgency/posts/136835061509729"
        class="fb-xfbml-parse-ignore"><p>We&#039;re looking for more people to join
        our team. 22 new positions have opened. Please read each image for the complete...</p>Posted
        by <a href="https://www.facebook.com/PhilSpaceAgency/">Philippine Space Agency</a>
        on&nbsp;<a href="https://www.facebook.com/PhilSpaceAgency/posts/136835061509729">Thursday,
        November 19, 2020</a></blockquote></div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2e657b-3442-4b7a-b2f6-0d4cdf0a6d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T08:39:27.026+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:49.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb39ad5-2282-40b2-a288-321c46597406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T08:39:27.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:50.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2019, President Rodrigo Duterte <a href="https://www.cnnphilippines.com/news/2019/8/13/Philippine-Space-Act-Rodrigo-Duterte.html"
        target="_blank">signed the Philippine Space Act</a>, creating the Philippine
        Space Agency, which is a government body dedicated to the improvement of space
        science and technology.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803c5310-5348-46d0-b88f-b280d39af6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-21T08:39:27.026+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:50.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the goal of making the Philippines a "space-capable and spacefaring
        nation within the next decade,” the country''s space program will focus on
        the development of space technologies for use in national security, hazard
        management, and climate studies, space research and development, space industry
        capacity building, space education and awareness, and international cooperation.</p>'
  'ronald-bato-dela-rosa-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-21T10:22:59.706+08:00
    'imagesource': 'jcr:bed3855c-4aae-41cc-bdd2-92717543c221'
