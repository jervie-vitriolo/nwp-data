  'covid-cases-near-417-000':
    'author': 'CNN Philippines Staff'
    'caption': 'The number of people infected with COVID-19 in the country is nearing
      the 417,000 mark, after 1,791 more people caught the deadly disease, the Department
      of Health said on Saturday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-21T16:18:32.846+08:00
    'imagesource': 'jcr:b3f3d24c-9c46-415b-b976-a9a99c0089ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebf06436-110f-473f-863a-56ff5d26e1cc'
    'lead': 'The number of people infected with COVID-19 in the country is nearing
      the 417,000 mark, after 1,791 more people caught the deadly disease, the Department
      of Health said on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-21T16:39:01.636+08:00
