      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide voter registration period started on January 20 but
        was placed on a months-long hold due to the pandemic. Voters may still register
        until September 30, 2021.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4383c7-4647-4104-b7cc-6173b0e7679a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:52:47.235+08:00
