      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has dedicated her life to education, but teaching isn''t just
        what she does — it''s who she is. For America''s educators, this is a great
        day: You''re going to have one of your own in the White House, and Jill is
        going to make a great First Lady.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
