      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "We stand ready to help break through the gridlock and
        help get things done through collaboration and good governance," and said
        the Chamber stands ready "to help break through the gridlock and help get
        things done through collaboration and good governance."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ec7a13-57cd-4a0e-9093-e742b8721bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T06:53:42.470+08:00
