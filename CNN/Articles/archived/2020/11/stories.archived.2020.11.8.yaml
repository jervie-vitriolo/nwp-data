      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier said that the Philippines is <a href="https://cnnphilippines.com/news/2020/11/4/no-change-Philippine-US-ties-Duterte-Trump-Biden.html">not
        expecting major changes</a> in the bilateral relations with the US soon, as
        Duterte is seen to foster warm times with whoever wins the presidency.</p>'
  'ANALYSIS--Trump-might-have-lost-but-his-legacy-lives-on-with-congressional-Republicans':
    'author': 'Lauren Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-08T15:32:21.032+08:00
    'imagesource': 'jcr:08db29e0-b54c-4435-92ac-eac0e1170459'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bce1fb2b-7f12-4914-afa7-90b86aedd9c9'
    'lead': 'President Donald Trump may be defeated, but Trumpism — the political
      coalition the President built, the allegiance he demanded from his allies and
      the policies he heralded — will be with Republicans for years to come.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-08T15:39:09.922+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T18:37:25.542+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:36:58.215+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: Trump might have lost but his legacy lives on with congressional
      Republicans'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811bc502-8d76-4e45-a40f-0eb5fce7f19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:39:09.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:25.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;President Donald Trump may be defeated,
        but Trumpism — the political coalition the President built, the allegiance
        he demanded from his allies and the policies he heralded —&nbsp;will be with
        Republicans for years to come.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567ffa0f-c962-4272-8ac1-931ef21e50f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:39:09.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:25.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no abandoning Trump and his imprint on the party. There
        are ways to adapt it and make our message more tenable to folks. But I don''t
        think it is realistic to pretend he wasn''t President for four years," one
        GOP House aide told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238444db-88c2-41bf-940f-4116535fd336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:39:09.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:25.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after <a href="https://www.cnn.com/2020/11/07/politics/joe-biden-wins-us-presidential-election/index.html">Joe
        Biden was projected the winner</a>, some Republicans in leadership were still
        not publicly acknowledging Trump''s loss. Speaking to Fox News Saturday night,
        House Minority Whip Steve Scalise pushed back when the anchor referred to
        Biden as the president-elect.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510ba54a-5769-4bc8-ad3c-9475b8fa7373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:39:09.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:25.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look, there is a lot of game left to be played," the Louisiana
        Republican said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f015174-f6ba-4342-a1a7-cea432b36b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:39:09.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:25.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As his path to 270 electoral votes was narrowing, Republican lawmakers
        struggled to disentangle themselves from the President''s cries that the election
        was rigged against him. Some Republicans rejected Trump''s claims and vowed
        to ensure that all legal ballots be counted. But others — even some who had
        once decried Trump''s antics — followed the President despite no supporting
        evidence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c46e93-ea6d-428f-9e5b-8a1fbe1bc5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:39:09.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:25.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m here tonight to stand with President Trump," Sen. Lindsey
        Graham of South Carolina said Thursday night on Fox News.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9e01b0-3d68-4bbe-a349-b1eccc5b8a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:39:09.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:25.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The election results are out of control. It''s like the whistle
        has blown, the game is over, and the players have gone home, but the referees
        are suddenly adding touchdowns to the other team''s side of the scoreboard,"
        tweeted Tommy Tuberville, who won a US Senate seat in Alabama on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c51bfb-26ee-4510-8d01-38f4ccb290af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:39:09.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:25.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s narrow loss makes it harder for Republicans to completely
        walk away from a President whose unpredictability tormented them at times
        but whose loyal following boosted them in races across the country this week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322b2f38-1110-46e5-a0b0-f3fd661517ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:39:09.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:25.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what Trump''s primary message was, the forgotten men and
        women, America first, in coal country or manufacturing, that is something
        that every elected official ought to take a look at," Sen. Ron Johnson, a
        Republican from Wisconsin, told CNN. "He ran and said this is who I am. He
        is the same person today as he was when he came down that escalator," in making
        his announcement in June 2015 that he would run for president.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfad7474-6c2b-4210-8988-2b176fc98246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:39:09.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:25.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s popularity may not have saved him in the end, but it did
        deliver wins for Republicans across the country. Democrats won a razor-thin
        presidential contest, but Republicans managed to win back a handful of seats
        in the House, and looked poised to maintain the Senate and make some inroads
        with minority communities that could make it much harder for the GOP moderates
        and Trump critics to dismiss the President''s message, strategy and legacy
        outright. Instead of abandoning Trump''s unorthodox policies on trade, tough
        line on immigration or direct focus on working-class voters, Republicans are
        already grappling with the reality that Trump has forever changed the party.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d15057e-63b1-4196-aaa0-9cc9d6426caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:39:09.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:25.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Republican-led Senate and Democratic White House would provide
        Republicans an opportunity to work with Biden. But it also would give them
        a stopgap, a firewall and a way to dramatically contrast themselves with the
        Democrats'' agenda. Leadership jockeying on Capitol Hill will consume the
        lame duck session, but Republicans will also have to decide how to confront
        Biden''s presidency — whether to embrace areas of bipartisanship or firmly
        hold the line against Biden implementing his vision for the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0f6288-2aec-4120-b67d-ffff54d894cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:39:09.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:25.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Left in Trump''s wake are a handful of governors, congressional
        leaders and GOP senators who will spend the next weeks and months dissecting
        where the party and, depending on their aspirations, they themselves go next.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64ba12a-81d0-4dac-b890-ddc58bb319cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:39:09.940+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:25.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Sen. Marco Rubio, a Republican from Florida who ran against
        Trump in the primary in 2016, the lessons of 2020 came early as he watched
        returns pouring in from his home in Miami-Dade County. A son of Cuban immigrants
        who once saw comprehensive immigration revisions as the path to expanding
        the GOP''s reach, he watched as President-elect Biden significantly underperformed
        where Hillary Clinton had been just four years ago. Clinton had beat Trump
        by roughly 30 points in the heavily Latino county in 2016. In 2020, Biden
        was on a path to win by just 7 points. Trump, a President whose language about
        immigrants, obsession with a border wall and policies had been seen by pundits
        as setting the GOP back with Latino voters for decades, made inroads — at
        least in some places. Two Democratic congresswomen in South Florida — Donna
        Shalala and Debbie Muscarsel-Powell — were also defeated by Republicans.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5fcc31-36df-4fe0-bf12-ebeb5becb539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:39:09.941+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:25.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have spent many years in this country thinking ethnicity is
        the leading political identity of many Americans, and what we are learning
        is that their status as working-class Americas becomes their identity. That
        doesn''t mean the other issues are irrelevant, but they go side by side,"
        Rubio said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1a8aab-de11-4063-bc2a-27c1d9bf8d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:39:09.941+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:25.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Republicans are to win the White House again, Rubio argues, the
        party should build on what Trump created with a multi-ethnic coalition and
        a focus on the economy that can appeal to the working class. Rubio says Republicans
        should also try to win back some of the suburban voters "who may be repelled
        by some of the harder edges of the messaging."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc37e004-11ba-4326-90e3-e3c78d1037d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:39:09.941+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:25.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That hunger and thirst for political leaders who focus on those
        issues is not going to change," Rubio said. "The question is whether someone
        not named Donald Trump is able to do what he has done."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa21c92-6182-4189-bbb2-dd08741f40ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:39:09.941+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:25.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pushed on if he would run in 2024 for president, Rubio demurred:
        "I think I have learned over the years that sometimes you cannot decide whether
        you want to cross a bridge until you know how many bridges there are as your
        options. Obviously I have run for president before. I wouldn''t rule it out
        in the future."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0d2c9b-9ba7-4012-b37e-a3015f52335c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:39:09.941+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:25.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some Republicans who have watched as the party has been overtaken
        by Trump over the last several years, Trump''s loss comes with an opportunity
        — a chance to turn the page and return to expanding the coalition of voters
        Republicans can get in an election.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761a83c7-0533-405b-90ca-fd5becaf7457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:39:09.941+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:25.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dust off the old autopsy," former Sen. Jeff Flake of Arizona, a
        Republican who retired from the Senate during Trump''s presidency, told CNN
        in a extensive interview, referring to the Republican National Committee''s
        2013 report on what went wrong in the 2012 election and how to appeal to a
        broader swath of voters, especially minorities and women. "Anger and resentment
        are not a governing philosophy. Globalism is here to stay and we have to deal
        with it."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9220358c-b105-40c6-ad64-d4f9a2f6ccd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:39:09.942+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:25.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even Flake acknowledges that Republicans have months and years
        of soul searching ahead.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38848f1-990f-4095-9699-bfb61b4efbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:39:09.942+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:25.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is going to be a big segment that does think President Trump
        had the right message and he was flawed. You will have some like Tom Cotton
        and Ted Cruz try to pick up that mantle," Flake said, referring to senators
        from Arkansas and Texas. "But I just hope that Republicans as a whole realize
        that Trump is a dead end. There is no there there. You can only own the libs
        and get a certain percentage of the voters."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43968e0a-dd4c-4d2e-bcd0-d79bcc98743f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:39:09.942+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:25.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some conservatives on Capitol Hill disagree.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f75b11-160d-4ff5-aa8a-250e97c783ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:39:09.942+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:25.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not that nuts about the tweets because you are always asking
        me to defend them, and I don''t want to, but we needed someone like him because
        what most conservatives do share is a revulsion to the deep state, the swamp,
        and if anything resonated with people it was his message of draining the swamp,"
        Johnson said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c105d28a-a6af-4445-bcc1-e9119ee6a5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:39:09.942+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:25.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Republicans, the immediate work of defining their party without
        the Twitter-obsessed, plain-speaking commander in chief will be carried out
        by their congressional leaders.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431d6dcf-430d-49ba-98c1-5826f2ecec82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:39:09.942+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:25.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority Leader Mitch McConnell retained his Senate seat handily
        Tuesday night in Kentucky and is widely expected to remain at the helm of
        the GOP conference in the US Senate. In his acceptance speech, McConnell didn''t
        mention Trump specifically, but did forecast the importance of the working-class
        vote to Republicans.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e9b928-bdeb-4491-8c45-f9afa7399165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:39:09.942+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:25.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I look out for middle America," McConnell noted.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b92aac-3a02-4903-b919-1f4626dc3945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:39:09.942+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:25.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Kevin McCarthy, meanwhile, used his news conference
        on Capitol Hill Wednesday to boast about Trump''s successes for the party.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a942963-633f-4b21-ae13-a13daade91c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:39:09.943+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:25.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump had a very strong night last night. His vision
        for our country expanded our party," McCarthy touted. "His efforts in reaching
        out to every demographic has positively changed the future of the GOP."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cbc0aa-f878-4a22-946d-bbd06082e9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:39:09.943+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:25.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exactly what that future looks like, however, remains to be seen.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13caa557-9dc2-4a14-9b30-d407f5d5b921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:39:09.943+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:25.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/07/politics/republican-lawmakers-trump-legacy/index.html">"Trump
        might have lost but his legacy lives on with congressional Republicans"</a></em></p>'
