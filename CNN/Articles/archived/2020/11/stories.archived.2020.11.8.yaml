  'US-new-coronavirus-cases-task-force-Joe-Biden':
    'author': 'Christina Maxouris and Dakin Andone, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-08T08:30:58.970+08:00
    'imagesource': 'jcr:e42b04d5-fda9-4d9c-af85-c9ecf232ca0a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b09dc01-ec3e-4c04-8d6c-f625a04c334e'
    'lead': 'While the United States has largely been focused on the slow drip of
      the presidential election results this week, the COVID-19 pandemic reached startling
      new heights in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-08T08:39:12.187+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T18:37:41.931+08:00
    'mgnl:lastActivatedBy': 'magnolia'
