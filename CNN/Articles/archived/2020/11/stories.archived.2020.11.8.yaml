      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cccf529-f23f-4c39-b227-8807f3b97ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T05:10:28.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:45.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bond said in a statement that the individual had "showed initial
        systems" of Covid-19 last week and had not returned to work since then, and
        that they received their positive test result on Election Day.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4983c2d4-64ab-435f-b4b7-59edfd01c45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T05:10:28.274+08:00
      'mgnl:createdBy': 'glee'
