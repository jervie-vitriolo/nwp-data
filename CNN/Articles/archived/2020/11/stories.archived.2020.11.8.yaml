  'typhoon-rolly-damaged-homes-ndrrmc':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-08T15:46:30.227+08:00
    'imagesource': 'jcr:d7dbf246-7998-4ade-92f4-e204734eb84b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95cd2077-b221-4f36-b52a-f73f3ca6c77e'
    'lead': 'Typhoon Rolly, which was tagged as the world''s strongest storm this
      year, left almost 100,000 homes destroyed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-08T15:54:55.867+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T18:37:22.183+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:37:02.060+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Super-Typhoon-Rolly', 'RollyPH', 'NDRRMC', 'National-Disaster-Risk-Reduction-Management-Council']
    'template': '1'
    'title': 'Typhoon Rolly leaves almost 100,000 homes damaged'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5888dd1f-568b-4322-9092-12ff4c25c5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:54:55.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:37:22.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> — Typhoon
        Rolly, which was tagged as the world''s strongest storm this year, left almost
        100,000 homes destroyed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6749df-cb7d-4e3b-a9cb-fb1fa82fe932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:54:55.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:37:22.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction Management Council disclosed
        on Sunday, 98,249 homes were ravaged by Typhoon Rolly in CALABARZON, MIMAROPA,
        the Bicol Region, and the Cordilleras.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8cc988-d8e4-406a-ab09-0e350b8cbbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:54:55.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:37:22.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in an online press forum, NDRRMC Spokesperson Mark Timbal
        said that from this number, 17,436 houses can no longer be repaired.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5044c5df-3549-4a29-9124-857f53fa404c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:54:55.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:37:22.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, the super typhoon caused over P11 billion in damage to
        infrastructure in the Ilocos Region, Cagayan Valley, Central Luzon, CALABARZON,
        MIMAROPA, Cordilleras, and NCR.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cc2a0f-0acf-4b6d-a127-9f91b26b8a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:54:55.893+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:37:22.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damage to agriculture, on the other hand, reached over P2.9 billion
        affecting 65,897 hectares of land.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6a61d1-f277-4222-b861-526dc96835a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:54:55.893+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:37:22.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC reported it was in the process of restoring electricity
        and communication in affected regions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e2b620-6b49-4a5b-a856-1530760cfe7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:54:55.893+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:37:22.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timbal said the Department of Energy, with the help of local power
        cooperatives and the National Electrification Administration, formed Oplan
        Kapatid which sends out teams to fix damaged electrical posts so that reenergization
        efforts in affected provinces can continue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ffc4ab-2bbb-47ec-8b60-7e0ea196b550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:54:55.893+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:37:22.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said they are continuing search and rescue operations
        in affected areas, and personnel from the Department of Health have been deployed
        to check the situation in evacuation centers and make sure that evacuees do
        not contract contagious diseases such as COVID-19.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebde19d6-8e4a-433a-b552-73c82d68b020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:54:55.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:37:22.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search and rescue operations for missing people are ongoing, Timbal
        said, adding that the DOH is also making the rounds, with its health staff
        constantly on guard.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c79ea0-b480-47a7-ad76-4ba62b6b98ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:54:55.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:37:22.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday morning, the NDRRMC was monitoring the movement of
        Tropical Depression Tonyo which made its third landfall in Batangas. Officials
        are preparing for possible flooding in affected areas.</p>'
  'yolands-tikog-basey-samar':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-08T15:55:51.998+08:00
    'imagesource': 'jcr:d0e49eff-1e9b-4680-805d-25565ff50eaa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a272d3e0-b2e1-467e-a8b0-ab8de13ea15b'
    'lead': 'Seven years after their community and source of livelihood were devastated
      by Super Typhoon Yolanda, farmers from Samar are now facing a new threat — the
      COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-08T15:59:59.157+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T18:37:21.781+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:37:02.658+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Typhoon-Yolanda', 'YolandaPH', 'Samar', 'Basey', 'Basey-Samar']
    'template': '1'
    'title': 'After surviving Yolanda, tikog farmers in Basey, Samar struggle to survive
      amid the pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf1a1bb-f0d4-4606-a6ac-c4ba91f65ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:59:59.157+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:37:21.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> — Seven
        years after their community and source of livelihood were devastated by Super
        Typhoon Yolanda, farmers from Samar are now facing a new threat — the COVID-19
        pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0803f423-e04b-4635-850c-ecc6a31071a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:59:59.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:37:21.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsie Limpin said the storm''s strong winds flattened their village
        of New San Agustin, some five kilometers from the town center and around an
        hour away from Tacloban City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764bc2c9-3fef-4839-99e8-77205e9dbfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:59:59.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:37:21.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yolanda easily destroyed the tikog grass in the area, the main source
        of livelihood for many residents in the area. The dried grass is woven into
        mats or "banig," as well as bags, accessories, and home decor, among others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a2de5a-82d9-4911-a57c-366ec0e04988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:59:59.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:37:21.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limpin is one of the 58 members of the Federation of Tikog Farmers
        and Weavers in Basey town. Located in her village now is a government-funded
        tikog plantation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5f5d22-e2da-4fee-b8ef-54456cb9a7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:59:59.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:37:21.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p><em>\"Malaking tulong ito. Una karagdagang</em> financial, <em>nakakatulong\
        \ sa amin. Hindi na kami humihingi sa aming mga asawa, meron na kaming mga\
        \ sariling pambili ng</em> lipstick, <em>pambili ng polbo sa sarili namin.\
        \ Sa samahan, naging magkakaibigan kami dito sa barangay. Hindi na kami 'yung\
        \ nagchichismisan lang sa isang tabi, walang ginagawa. Ngayon, nagsasama-sama\
        \ na kami para maghanapbuhay,\"\x9d</em> Limpin said.</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ad2c7a-d805-4ee4-93a2-d8d951fec23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:59:59.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:37:21.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was a big help. First, we had more funds, we didn''t
        have to ask from our husbands. We had money to buy lipstick and powder. In
        the group, we became friends here in the barangay. We don''t gossip anymore
        or stayed idle. We worked together.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e7193d-de53-41b4-99c4-1e1b5ac97e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:59:59.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:37:21.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project started in 2015 when then Samar Governor Sharee Ann
        Tan-De los Santos gave the women''s group in New San Agustin ₱7,700 as seed
        money for the plantation. With their very own field, they do not need to travel
        to Tacloban City to buy tikog grass.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26cfe2c-a444-4b1d-997a-8f52d7e3a3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:59:59.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:37:21.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But nearly seven years after Yolanda, the group is still having
        a hard time selling their products. With the pandemic curtailing tourism activities,
        the group has much less customers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77792025-9a7a-4e2e-ba32-837322135e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:59:59.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:37:21.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike other mat weavers in the town, Limpin said they couldn''t
        sell online because none of the members in the village knew how. Even if they
        did, she said their area has an erratic internet and mobile phone connection.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5718cd1b-8492-4cdb-b2ea-229f4dadf5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:59:59.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:37:21.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p><em>\"Hindi kasi kami marunong mag-online. 'Yung iba nakakabenta\
        \ kasi marunong mag-online. Stock 'yung tikog namin, nandyan marami, yung\
        \ tikog. Yung banig na gawa namin, yung may burda, wala na ring bumibili,\"\
        \x9d</em> Limpin said.</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bdc60a-cf9d-4d4a-a8b4-f399e52a333d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:59:59.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:37:21.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We didn''t know how to sell online. Others are able
        to sell because they know how. Our tikog are just stockpiled now. There are
        a lot just sitting there. The mats, the embroidered items, nobody is buying
        them.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae524db-1852-48cb-aadd-ede1bb36e56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:59:59.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:37:21.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that another problem of the group is the restriction of
        movement imposed by village officials and the local government to prevent
        the spread of COVID-19 in their town. They only allow 10 members to work on
        their field.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bdbac9-1ba3-46bc-8c87-cd5051b89447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:59:59.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:37:21.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help support their families, the group decided to plant rice
        in one area of the tikog plantation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c1b6f4-d43e-465a-83d6-e556dffaa030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:59:59.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:37:21.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like how they survived one of the strongest storms on record,
        Limpin said they are optimistic that they can overcome the challenges that
        come with the pandemic.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4654e23-9c8f-4d7c-97f2-a787160ab75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:59:59.177+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:37:21.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Tacloban City-based journalist Wil Mark Amazona contributed
        to this report.</em></p>'
  'star-trek-spaceship-3d-print-uss-voyager':
    'author': 'Alaa Elassar, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-11-08T16:08:02.062+08:00
    'imagesource': 'jcr:bb122891-96da-4fcd-a2b3-7cd3d433213c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6704a8f1-e3db-4470-8574-f02b89cd891e'
    'lead': 'A team of physicists at a university in the Netherlands have 3D-printed
      a microscopic version of the USS Voyager, an Intrepid-class starship from Star
      Trek.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-08T16:11:26.588+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T18:37:20.743+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:37:03.218+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Star-Trek', 'USS-Voyager']
    'template': '1'
    'title': 'Scientists 3D print microscopic Star Trek spaceship that moves on its
      own'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fded6aaf-c23c-4f70-a02c-8d1c470b4955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:11:26.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:37:20.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A team of physicists at a university in
        the Netherlands have 3D-printed a microscopic version of the USS Voyager,
        an Intrepid-class starship from Star Trek.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1b6f5b-b811-4ce3-9b6e-fa83bdf1e7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:11:26.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:37:20.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The miniature Voyager, which measures 15 <a href="http://0.015 millimeters"
        target="_blank">micrometers</a>&nbsp;long, is <a href="https://pubs.rsc.org/en/content/articlelanding/2020/sm/d0sm01320j#!divAbstract"
        target="_blank">part of a project</a>&nbsp;researchers at Leiden University
        conducted to understand how shape affects the motion and interactions of microswimmers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4373d0-6a26-4e69-adbd-385772c3e5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:11:26.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:37:20.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microswimmers are small particles that can move through liquid on
        their own by interacting with their environment through chemical reactions.
        The platinum coating on the microswimmers reacts to a hydrogen peroxide solution
        they are placed in, and that propels them through the liquid.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7845a1-7b43-4d2f-a13c-04cdab5bb802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:11:26.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:37:20.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By studying synthetic microswimmers, we would like to understand
        biological microswimmers," Samia Ouhajji, one of the <a href="https://pubs.rsc.org/en/content/articlelanding/2020/sm/d0sm01320j#!divAbstract"
        target="_blank">study''s authors</a>, told CNN. "This understanding could
        aid in developing new drug delivery vehicles; for example, microrobots that
        swim autonomously and deliver drugs at the desired location in the human body."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0dad05-458b-413f-a960-3a0cd92844f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:11:26.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:37:20.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By using a 3D printer, the scientists have discovered that they
        can print any shape of microswimmers, including boats and starships. That
        helps them single out the effect each shape has on the motion of swimming
        particles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ade023-2fb4-4c8f-b02f-743ca7081c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:11:26.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:37:20.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most people wouldn''t understand what the USS Voyager has
        to do with science, Jonas Hoecht, one of the study''s co-authors, had his
        own reason to replicate the ship.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7731353f-a794-4417-8ac0-3814e8933c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:11:26.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:37:20.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the last week of his project, I promised him we could print
        any shape he liked," Ouhajji said. "As a major Star Trek fan, he choose the
        USS Voyager. Additionally, it was also to show that the type of shapes we
        can print is almost limitless."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e267e825-c4cb-4fe9-87e2-9b93e0102ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:11:26.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:37:20.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their project, the physicists also printed shapes like boats,
        trimers and helices, with each object''s shape affecting their swimming behaviors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de329f9f-44f9-4a0f-aeb3-759135dd2ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:11:26.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:37:20.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with understanding how microswimmers can be used to clean
        wastewater or deliver drugs to the body, the experiment will help scientists
        learn more about biological swimmers, like sperm and bacteria, and how they
        travel through the body.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37a0b6b-cd56-4fbb-aa28-99eb9a062bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:11:26.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:37:20.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/08/us/star-trek-3d-microscopic-spaceship-scn-trnd/index.html"
        target="_blank">Scientists 3D print microscopic Star Trek spaceship that moves
        on its own</a>."</em></p>'
  'president-elect-joe-biden-impact':
    'author': 'Nic Robertson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-08T16:13:26.182+08:00
    'imagesource': 'jcr:998b39ae-1b09-44f7-aeb4-bf921a9c1ff9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74cabd9e-ef2c-49fb-9b9c-b2df775b4322'
    'lead': 'The free world will have a new leader.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-08T16:18:01.055+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T18:37:20.017+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:37:03.872+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Joe-Biden', 'US-elections']
    'template': '1'
    'title': 'Analysis: What Joe Biden''s win means for the world'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65626bc-8490-475d-b202-0d5c164eb4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:18:01.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:37:20.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The free world will have a new leader.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ca1cb5-5756-48cd-affd-5a53ffdfbdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:18:01.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:37:20.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe Biden''s victory in the <a href="https://edition.cnn.com/2020/11/07/politics/joe-biden-wins-us-presidential-election/index.html"
        target="_blank">US presidential election</a>, defeating incumbent conservative
        populist Donald Trump, could mark the beginning of a dramatic shift in America''s
        attitude toward the world. But does that mean things are going <a href="https://edition.cnn.com/politics/live-news/trump-biden-election-results-11-07-20/h_7aaa099464c318a4bd0f2a72d23c38f9"
        target="_blank">back to normal</a>?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015a2225-735c-4536-b3c0-d6c298554fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:18:01.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:37:20.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran Democratic politician, who will take office in January
        2021, has promised to be a safe pair of hands for the world. He vows to be
        <a href="https://edition.cnn.com/2020/11/07/americas/biden-global-reaction-election-intl/index.html?utm_content=2020-11-07T22%3A00%3A04&amp;utm_medium=social&amp;utm_term=link&amp;utm_source=twCNNi"
        target="_blank">friendlier to America''s allies</a>&nbsp;than Trump, tougher
        on autocrats, and better for the planet. However, the foreign policy landscape
        may be far more challenging than he remembers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6d84fe-dc5c-405b-8604-49242e15dc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:18:01.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:37:20.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much has changed since Biden was last in the White House as former
        President Obama''s Vice President. America''s enemies, some goaded by Trump,
        others enabled by him, are more entrenched. Russia''s President Vladimir Putin,
        China''s President Xi Jinping, North Korean leader Kim Jong Un and others
        exploited Trump''s vanity and mollycoddled his ego, while reaping their own
        gains -- some are now effectively leaders for life.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758beea6-5736-4b13-8a68-300202003aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:18:01.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:37:20.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden promises to be different, to reverse some of Trump''s more
        controversial policies including on climate change, and to work more closely
        with America''s allies. On China, he says he''ll continue Trump''s tough line
        on trade, theft of intellectual property and coercive trade practices by co-opting
        rather than bullying allies as Trump did. On Iran, he promises Tehran will
        have a way out of sanctions if it comes into compliance with the multinational
        nuclear deal he oversaw with Obama, but which Trump ditched. And with NATO,
        he is already trying to rebuild confidence by vowing to strike fear in the
        Kremlin.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4957e2ba-5caf-4584-aee7-8134fbc171ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:18:01.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:37:20.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are easy crowd-pleasers for the 47-year veteran politician,
        who for many years chaired the US Senate Foreign Relations Committee. Steeped
        in traditions of US global leadership that champion democracy and human rights,
        he was an advocate for US interventions in the Balkans and Darfur, though
        without success; and pushed nuclear non-proliferation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de4cc92-8060-46d0-af06-8eeed0d1494b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:18:01.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:37:20.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But executing on his foreign policy vision now won''t be simple.
        For four years, countries across Europe, the Middle East and beyond endured
        neck-snapping US foreign policy reversals. One day Trump was pulling US troops
        out Syria to the consternation of allies with troops in harm''s way, only
        to soon reverse course. Putin, Syrian President Bashar al-Assad and countless
        Islamist fighters gained from the immediate confusion and longer term from
        America''s damaged reputation as a reliable ally.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83592db-e188-4d6b-b32d-4a6a1f1b9cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:18:01.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:37:20.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden now risks running into a wall of needy friends all keen to
        right perceived wrongs. After American allies endured a scattershot US foreign
        policy strategy that undermined traditional alliances and threatened the world
        order, managing their expectations for a new presidency will be key.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee3f82b-1263-48eb-a0ad-6a9f7812f599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:18:01.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:37:20.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish President Recep Tayyip Erdogan will also be a new challenge
        for Biden. Erdogan is stoking conflicts in Syria, Libya and Armenia — and
        even spiking tensions with Greece and France — to distract from his failings
        at home. Trump''s desire to disengage from the region had signaled to Erdogan
        that America would not lead allies to constrain him; the Turkish leader has
        since damaged the NATO alliance by buying Russian weapons, and backing attacks
        on America''s Middle East and European allies'' interests in a way unlikely
        to have been tolerated by previous US administrations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0a2cdb-126b-4a2c-9fef-8cc9e101253a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:18:01.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:37:20.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump isn''t the only one to blame for the power vacuum that made
        this possible — the outgoing president only accelerated the disengagement
        drift of the Obama-Biden era. For the next four years, Obama''s own isolationist
        legacy will haunt Biden''s relations with allies, too, particularly in the
        Mideast.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f36b7af-c07b-472a-933d-6b47bc9c4ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:18:01.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:37:20.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his own tenure, Obama let fall America''s Middle East partners
        — President Zine El Abidine Ben Ali in Tunisia and President Hosni Mubarak
        in Egypt — during the 2011 "Arab Spring," causing other Middle East allies
        to fear they too could be dumped by America. He took US troops out of Iraq
        and was drawing them down in Afghanistan long before Trump took office. His
        failure to punish Syrian dictator al-Assad for gassing his own people convinced
        even allies in Europe that the US was in retreat, and prompted several Gulf
        States to spend big on their own defense.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c779ab-5b9c-49b4-b666-636947025c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:18:01.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:37:20.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s toughness on Iran, in contrast, has reaffirmed to Gulf
        allies that he had their backs. But concerns that his missteps could trigger
        a war have encouraged allies to look elsewhere for support anyway, deepening
        ties with Moscow and Beijing. Biden will now have to convince allies that
        the US is a steady long-term partner, while juggling the long-term threat
        posed by China''s rise.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8423b8-aa81-43b5-a0e1-851310d005cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:18:01.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:37:20.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this, Biden is already behind the eight ball. This year''s significant
        voter turnout for Trump showed that 2016 was no aberration: America remains
        deeply divided, and another future US President could potentially trash Biden''s
        agreements just as Trump wrecked Obama''s. Though voters have selected a traditional
        candidate for the White House, allies feel a chill and won''t be calmed easily.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05914e64-fa27-4077-88f1-fdf35032fc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:18:01.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:37:20.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time he takes office next year, the road toward greater isolation
        will already be well traveled. The new President will have to calibrate how
        far and how fast he needs to reverse to bring enough allies behind him to
        set the world on the path he desires.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7301c565-dbec-40fd-985f-99a8c952ee5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:18:01.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:37:20.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a sense of how difficult this will be, imagine his plan to contain
        Iran in a new multinational nuclear deal to replace the Joint Comprehensive
        Plan of Action, which Trump junked. How will Biden convince the UK, Germany
        and France — which invested boundless energy into supporting the US to create
        the original deal — to join him in starting again? And that''s before he considers
        the complication of getting Russia and China on his side again, as he and
        Obama did in 2015. China, for one, is unlikely to go along with a new Iran
        deal until the US makes concessions in the South China Sea and over trade.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d91db4-265f-457b-bf1c-74a9af2a5977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:18:01.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:37:20.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign policy success won''t just be about winning the trust of
        friends and acquiescence of enemies again; it will be about building international
        confidence in America''s unity of purpose, a tall order for such a divided
        nation. Biden may well find that the world order can no longer be reset the
        way he wants.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4fd19d-7fbd-46bf-bc19-5d59bcdd3ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:18:01.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:37:20.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a few weeks in office, the road to White House may appear
        in retrospect to have been the easiest part of his journey as president.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73950cee-72fd-42fd-ba92-be7c8978acf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:18:01.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T18:37:20.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/08/politics/us-election-biden-wins-world-analysis-intl/index.html"
        target="_blank">What Joe Biden''s win means for the world</a>."</em></p>'
