      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd718256-ddef-45dc-aa27-1b3ef0a4839b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T05:10:28.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:45.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In California, Melinda Dubroff, San Joaquin County''s registrar
        of voters, announced early on Election Day that a worker who had been staffing
        a voting center had tested positive for the virus. The infection led 16 other
        workers to self-quarantine and resulted in a deep cleaning of the facility
        and new election workers being brought in for that center.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb4c644-ce41-4156-9923-7a9e96d53bdf'
      'mgnl:activationStatus': true
