    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '202d819c-63b9-460b-a411-8c516ab4c263'
    'lead': 'Kamala Harris, who on Saturday became America''s first female, first
      Black and first South Asian vice president-elect, represents a new face of political
      power after an election all about who wields power and how they use it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-08T01:18:36.582+08:00
