      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef0a1ac-6285-41f0-94ab-23a96d0b008c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T10:58:10.901+08:00
      'mgnl:createdBy': 'glee'
