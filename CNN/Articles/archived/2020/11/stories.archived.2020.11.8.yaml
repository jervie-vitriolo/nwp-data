        million total ballots cast for president in 2016</a>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c70f51-b964-4df1-9784-a2869789e0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:52:47.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:24.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fc5b9b-228a-4a04-817d-7aaf952c2f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:52:47.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:24.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (Comelec) reported that more than 54
        million Filipinos voted during the Philippine presidential election in 2016.
        It expects the number to go up to about 62 million voters for the 2022 polls.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20101b0-6d72-461c-824a-9a50324b7c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:52:47.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:24.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df782656-1618-4a36-9efb-f943ec11e37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:52:47.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:24.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson James Jimenez previously said<a href="https://www.cnnphilippines.com/news/2020/9/28/Comelec-voter-registration-period-low-turnout.html">
        they are expecting up to 4 million Filipinos</a> to register during the voter
        registration period, expressing optimism that the number will eventually increase
        in the coming months.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5229ad37-6705-4b37-9c7f-bda597233c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:52:47.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:24.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9619055c-1adf-4d92-b248-a6a481bca4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T15:52:47.235+08:00
      'mgnl:createdBy': 'glee'
