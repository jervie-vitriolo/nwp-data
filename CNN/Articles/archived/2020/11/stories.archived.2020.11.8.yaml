      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9f198a-fb98-41ed-998a-85d4b89c5af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T04:52:51.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:48.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congratulations to Joe Biden on his election as President of the
        United States and to Kamala Harris on her historic achievement," Johnson said
        on Twitter.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd098ac2-bbb4-49f8-8945-1fd8d6b85473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T04:52:51.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:48.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd450c55-6482-4afe-bc5e-6995bd3584e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T04:52:51.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:48.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US is our most important ally and I look forward to working
        closely together on our shared priorities, from climate change to trade and
        security."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e553f5f6-447c-45cf-b0e6-b20a092b6564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T04:52:51.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:48.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc723dc4-9cc1-47ca-8a77-a5685122a9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T04:52:51.707+08:00
