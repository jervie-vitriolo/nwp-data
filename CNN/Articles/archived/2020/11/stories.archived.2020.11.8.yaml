      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lincoln in 1860 — coming to save the Union.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3878c0-3522-4688-ae79-9de968238e51'
      'mgnl:activationStatus': true
