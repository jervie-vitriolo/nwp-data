      'mgnl:lastActivated': 2023-01-25T18:37:48.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da35f019-9fba-427e-9e84-8b68a1d594c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T04:52:51.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:48.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Critical shared interests''</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebee3795-36e2-49e6-b5bd-f87ec1752ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T04:52:51.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:48.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some politicians who had closer ties to Trump were more muted in
        their congratulations and took the time to reflect on the sitting president''s
        achievements.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb4e6b8-169e-4760-9107-130c4a04e8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T04:52:51.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:48.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a5162d-ca9d-41b4-b360-e2560a278f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T04:52:51.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:48.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Israel, Prime Minister Benjamin Netanyahu is yet to react but
        a host of politicians from the country congratulated Biden and Harris.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ad7829-2892-4064-b07a-75b28d352194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T04:52:51.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:48.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eacc1f6-7b26-482e-9588-438fcb4f475e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T04:52:51.729+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:48.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu has worked closely with the White House on Middle East
        policy in recent years.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad8de32-d360-4c4c-8dbe-f376c90a51d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T04:52:51.729+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:48.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e034c95-fa56-46d8-a999-182121438b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T04:52:51.729+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:48.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congratulations to my friend President-Elect Joe Biden and Vice
        President-Elect Kamala Harris. The relationship between our countries is based
        on deeply held values and critical shared interests which I know will be at
        the heart of your administration," Israeli Opposition leader Yair Lapid said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65636f9-56cf-4331-9db9-a6e867f684ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T04:52:51.729+08:00
