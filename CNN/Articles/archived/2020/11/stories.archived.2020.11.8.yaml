      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shootout left two people dead, including PCMS Julius Arcalas,
        a member of the provincial HPG, as well as the other suspect identified as
        businessman Methusael Cebrian.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d320a4-047e-4f2e-9246-7678a25e912f'
