      'mgnl:lastActivated': 2023-01-25T18:37:40.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Aid Bifina is your new probiotic partner that provides a
        unique and easy solution to effectively deliver probiotics straight to your
        gut, safe from esophageal and gastric acids.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359413c2-78bb-4be0-992d-1cd27dcb1d3e'
      'mgnl:activationStatus': true
