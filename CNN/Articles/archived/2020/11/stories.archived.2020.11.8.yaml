      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I sought this office to restore the soul of America.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57977f09-2e3b-4a5b-9abc-23106666a4ce'
