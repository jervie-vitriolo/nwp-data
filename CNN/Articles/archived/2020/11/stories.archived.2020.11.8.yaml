      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson and Trump''s administrations were thought to be close allies
        and UK Foreign Secretary Dominic Raab took care to acknowledge White House
        incumbent.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4000dfe1-bf48-4445-85b6-4bf3346471f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T04:52:51.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:48.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f633c48-ef0e-4516-aa69-8d250c2a9506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T04:52:51.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:48.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a close contest and [Donald Trump] fought hard," he wrote
        on Twitter.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54423c8e-4a9e-45bb-9508-427625e4e7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T04:52:51.708+08:00
