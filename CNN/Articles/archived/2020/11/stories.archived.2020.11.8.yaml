      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who doesn''t see Red and Blue states, but a United States.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f071396c-c613-4ce3-acdb-9e7ded30c82b'
