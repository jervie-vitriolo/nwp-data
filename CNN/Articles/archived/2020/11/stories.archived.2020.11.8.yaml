      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181eb29a-94c5-4a58-ac18-eafb721798a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T06:53:42.470+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:43.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Chamber of Commerce CEO Thomas J. Donohue said the industry group
        looks forward to working "with the Biden administration and leaders on both
        sides of the aisle to restore public health, revitalize our economy, and help
        rebuild American lives and communities."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4e52fe-6213-49d6-b1e2-4221deeb8517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T06:53:42.470+08:00
