      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ac5d53-6647-44e7-9e6d-b310853e64de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:32:52.458+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:37:40.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Aid Bifina supplement, which tastes like candy, is advisable
        to be taken at night time before sleeping, or before breakfast. The supplement
        must also be kept in a cool place, or better yet inside a refrigerator.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176e3a5c-66e7-4804-a281-1862c35caef3'
      'mgnl:activationStatus': true
