      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And who will work with all my heart to win the confidence of the
        whole people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761cc686-4127-484a-b6b4-a354c9e93f5f'
