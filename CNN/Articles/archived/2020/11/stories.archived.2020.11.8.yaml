  'joe-biden-wins-us-presidency':
    'author': 'Stephen Collinson and Maeve Reston, CNN'
    'caption': 'Joe Biden will become the 46th president of the United States, CNN
      projects, after a victory in the state where he was born put him over the 270
      electoral votes needed to win. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-08T00:43:20.125+08:00
    'imagesource': 'jcr:ece5b400-7d24-423f-8b20-2c2ac683dd94'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1667733e-3d4f-40d0-a94a-52ce8ec67422'
    'lead': 'America has chosen Democrat Joe Biden as its 46th president, CNN projects,
      turning at a time of national crisis to a man whose character was forged by
      aching personal tragedy and who is pledging to restore calm and truth after
      Donald Trump''s exhausting and manic single term.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-08T00:48:14.184+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T18:37:56.138+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:36:46.474+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'US-elections', 'Donald-Trump']
    'template': '1'
    'title': 'Biden defeats Trump in an election he made about character of the nation
      and the President'
    'visualType': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d9fec5-00d0-45c7-a890-046f50a939b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T02:37:51.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:56.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>America has chosen Democrat Joe Biden
        as its 46th president, CNN projects, turning at a time of national crisis
        to a man whose character was forged by aching personal tragedy and who is
        pledging to restore calm and truth after Donald Trump''s exhausting and manic
        single term.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdce183-3ed6-4a02-8620-e2fa5c5bac01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:56:31.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:56.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a written statement Saturday, Biden, who is expected to address
        the American people later in the day, said he was "honored and humbled" by
        the trust the American people have placed in him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d98bdfd-bbaf-40de-942d-f8738aefa889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:56:31.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:56.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the face of unprecedented obstacles, a record number of Americans
        voted. Proving once again, that democracy beats deep in the heart of America,"
        Biden said. "With the campaign over, it''s time to put the anger and the harsh
        rhetoric behind us and come together as a nation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d811e11-eb4e-4dc5-9494-3548306294fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:56:31.975+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:56.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are the United States of America. And there''s nothing we can''t
        do, if we do it together."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000f97b2-c3a2-4c18-ba7c-d598e9eec853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:56:31.975+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:56.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Sen. Kamala Harris, his running mate, <a href="https://cnnphilippines.com/world/2020/11/8/kamala-harris-us-vice-president.html">will
        make history</a> as the first woman, the first Black person and the first
        person of South Asian descent to become vice president. On Twitter, she posted
        a video of her victory call with Biden: "We did it, we did it Joe. You''re
        going to be the next President of the United States."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b66ad72-df55-4c8d-ad31-e383038caca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:56:31.975+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:56.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who was on the golf course when CNN and other networks called
        the race for the former vice president, has shown no indication that he intends
        to concede. While en route to his course in Virginia, he tweeted: "I WON THIS
        ELECTION, BY A LOT!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721aa7e3-d467-4215-bc9c-05577b1b8016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:56:31.975+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:56.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Biden supporters -- whose face masks reflected the extraordinary
        circumstances of a pandemic-era election poured into the streets across the
        country in a moment of catharsis to celebrate the President-elect''s victory.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8700d69-4242-4ea9-837f-88312d65f0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:56:31.975+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:56.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After four years of Trump''s incessant lies, bullying and vilification
        of his political opponents, the former vice president said he was running
        to restore the character of the nation and bring dignity back to the White
        House. Biden, who turns 78 at the end of this month, will become the oldest
        president when he is inaugurated in January amid the worst public health emergency
        in 100 years, the deepest economic slump since the 1930s and a national reckoning
        on racism and police brutality that is still unresolved.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d050a2-e01e-4a15-ae35-69c646842565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:56:31.975+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:56.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His election will end Trump''s tumultuous hold on Washington and
        condemn the Republican, who has had a lifelong obsession with winning, to
        the ranks of chief executives who lost after a single term.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83eff46d-6018-439f-aa14-0dc810c3b4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:56:31.976+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:56.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Barack Obama released a statement that served as
        testimonial to the character of his former vice president and asked Americans
        to set aside their political differences and give him a chance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c8487a-801c-40f0-b5bf-bfd6e4b07b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:56:31.976+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:56.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When he walks into the White House in January, he''ll face a series
        of extraordinary challenges no incoming President ever has -- a raging pandemic,
        an unequal economy and justice system, a democracy at risk, and a climate
        in peril," Obama wrote. "I know he''ll do the job with the best interests
        of every American at heart, whether or not he had their vote."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099158d4-f0a2-4351-92ea-e759ce33f0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:56:31.976+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:56.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President asked every American to "give him a chance
        and lend him your support."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9f23f9-e474-4d07-9c3f-fbe711ebd3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:56:31.976+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:56.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The election results at every level show that the country remains
        deeply and bitterly divided," Obama said. "It will be up to not just Joe and
        Kamala, but each of us, to do our part -- to reach out beyond our comfort
        zone, to listen to others, to lower the temperature and find some common ground
        from which to move forward, all of us remembering that we are one nation,
        under God."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4e4435-6d36-4f2b-a7ec-17086c6bf5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:56:31.976+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:56.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a cinematic twist, it was Biden''s boyhood state of Pennsylvania
        that put him over the 270 electoral vote threshold and delivered the White
        House. Trump had held a wide lead over Biden on the night of the election,
        but as election officials counted hundreds of thousands of mail-in ballots,
        the race shifted dramatically in Biden''s favor, infuriating Trump and his
        allies, who knew the President''s path to the White House was over without
        the commonwealth.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af4fd98-908e-4c86-a823-9d81a7376186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:56:31.976+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:56.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That the Keystone State was the last hurdle in Biden''s path to
        the White House was a fitting end to a hard-fought race given that the former
        vice president has long cultivated his image as "middle-class Joe" from Scranton.
        In a visit that now seems almost prophetic, he had made a final trip to his
        childhood home in the city on Election Day after spending much of the campaign
        promising to prioritize the livelihoods of the many working-class voters whom
        Hillary Clinton lost to Trump in her 2016 bid.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7a6e91-1a92-499f-99ee-64b2f913df21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:56:31.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:56.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On one of the living room walls in the house where he grew up, he
        wrote: "From this House to the White House with the Grace of God," signing
        his name and the date,"11.3.2020."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56367043-9e84-44a9-8ca0-7f53004dea93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:56:31.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:56.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final days of the race, Biden''s team redoubled their efforts
        to rebuild the Democrats'' "blue wall" -- and that gambit paid off with Biden
        winning Pennsylvania, Michigan and Wisconsin, according to CNN projections,
        while holding Minnesota, which the President made a priority in his reelection
        push.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3105360-ef96-4b3f-accc-ed7f1db04389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:56:31.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:56.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will also win Nevada, CNN projects, widening his Electoral
        College lead as ballots continue to be counted around the country. Georgia
        could head to a recount and votes were still trickling in from Arizona, where
        Biden is maintaining an edge.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a37e7c1-37a1-4fef-9d46-cde6a383babd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:56:31.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:56.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden currently holds a 279-214 margin in the Electoral College.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e48174-0b8d-4bf3-b4b7-0693be64f98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:56:31.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:56.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he watched his hopes of reelection being strangled with each
        tranche of votes in Pennsylvania, Trump lashed out on Twitter during the tense
        vote count, attempting to undermine democratic institutions with demands like
        "STOP THE COUNT."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111037da-f84d-4c08-a3a5-50cb1f74f928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:56:31.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:56.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President falsely claimed the election was being stolen from
        him as many mail-in ballots, which were often counted after Election Day votes,
        landed in the column of his opponent.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f988912-ba18-4e75-be6c-bc3bd6e864ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:56:31.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:56.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing a deeply polarized country, Biden had tried to project comity
        and patience, and his desire to unite America.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5044dc30-23b1-444d-b42b-5b7e591bba6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:56:31.993+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:56.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will not be blue states and red states when we win. Just
        the United States of America," Biden said Wednesday afternoon. "We are not
        enemies. What brings us together as Americans is so much stronger than anything
        that can tear us apart."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6946fba5-5afd-419e-bcd6-2dac136c0a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:56:31.993+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:56.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of Trump''s frustration stemmed from the fact that his campaign''s
        finely tuned ground game did in fact succeed in turning out many more of the
        so-called "hidden Trump voters" than expected, making the race a much tighter
        contest than pre-election polls suggested.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2a34df-3cef-45a2-9d51-6a42f7b4aa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:56:31.993+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:56.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump continued to cast aspersions on the electoral process -- wrongly
        suggesting that there was something nefarious about the fact that the vote
        count in key states continued well after Tuesday night, as is customary in
        US elections.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089444cb-28cc-4a7f-aa6d-664aa05b10a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:56:31.993+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:56.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, his team mounted a series of lawsuits in several states,
        including Pennsylvania, looking to stop vote counting in some areas while
        challenging how closely observers can monitor officials counting the votes
        in others. The Trump campaign also said it would demand a recount in Wisconsin,
        where Biden led Trump by some 20,000 votes, even though historically a margin
        of that magnitude is unlikely to be reversed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6b92d5-e73c-42c3-816c-1f8f5e41e4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:56:31.993+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:56.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A career-long quest realized</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae2654b-806a-474b-9423-d319362d1d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:56:31.993+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:56.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory of Joseph Robinette Biden Jr., who forged a 50-year
        career as senator and vice president from his Delaware homestead, is a full
        circle moment that comes more than 30 years after his first presidential campaign.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4f9eab-34f0-4e6c-8765-d2d11e21e2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:56:31.994+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:56.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s life of tragedy -- he buried his first wife and his first
        daughter, and his adult son Beau, who died in 2015, survived two brain aneurysms
        and stayed in politics after two failed White House campaigns -- shaped his
        image as a man of resilience and decency. Those qualities made him America''s
        choice as a president who could shoulder the grief of a nation traumatized
        by the loss of more than 234,000 citizens to Covid-19, with millions unemployed
        in an environment of intense economic uncertainty.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f11e06e-a8b6-4f40-b1b9-6fd96599f434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:56:31.994+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:56.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s victory means that Trump''s rage-filled presidency -- powered
        by his nationalism, toxic racial appeals, incessant lying and assault on democratic
        institutions -- may come to be seen as a historical aberration rather than
        a new normal.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d82fbd-9e57-4dc4-bab5-3e082d103b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:56:31.994+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:56.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Biden faces a huge task in uniting the country and addressing
        America''s disillusionment with establishment figures like him, which led
        to the current President''s political rise as an outsider who was elected
        on a wave of populism in 2016.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3257877a-a8c5-4cb9-a312-c491f9e2b0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:56:31.994+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:56.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is pledging to restore America''s "soul," which he says was
        compromised by Trump''s divisive approach, and to purge the President''s "America
        First" foreign policy and rebuild Washington''s traditional position of global
        leadership.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe21f85-9f4b-4fbc-8e40-ab3c970fd99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:56:31.994+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:56.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Democrats dreaming of a "New Deal" style era of reform on health
        care, the economy, climate change, race and possibly even expanding the Supreme
        Court will see their ambitions tempered by their lack of gains in the balance
        of power in Congress.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9f95ce-aaf6-451a-ad15-8efe12354afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:56:31.994+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:56.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democrats will maintain control of the House of Representatives,
        CNN projected Saturday, but Republicans fared far better than expected in
        many House races around the country.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277638b4-39ad-43d5-8349-c6f5d4145cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:56:31.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:56.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within a divided government, much of Biden''s energy will have to
        be focused on halting a pandemic that is getting worse. Health experts at
        the University of Washington''s Institute for Health Metrics and Evaluation
        project say the virus could claim nearly 400,000 Americans lives by the time
        Biden is sworn in.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545076ef-894b-40e4-8c90-d027b21ab062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:56:31.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:56.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A future dominated by a pandemic and uncertainty</h2>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf032a06-0bb1-4b7b-825d-5864fef5e5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:56:31.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:56.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A country weary of nearly a year of lockdowns, separation from family
        and friends, and economic deprivation will need to be mobilized to adopt aggressive
        new steps to conquer a pandemic that Biden argued the Trump administration
        essentially gave up fighting.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cd2156-69c2-4266-9be9-84c7cd3839a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:56:31.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:56.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The much-anticipated arrival of a vaccine that experts hope would
        be widely available in 2021 is a potential ray of hope, though it will be
        many months before life is back to normal. That means that Biden''s first
        year -- the time when a new President''s power is maximized -- will be dominated
        by the coronavirus.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e76467-cd92-4ea6-a5d1-0ee546f68c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:56:31.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:56.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it remains uncertain whether Biden''s pragmatic instincts, his
        lonely belief that a new era of cooperation is possible with Republicans,
        and his desire to preserve a winning coalition that included moderates and
        Never Trumpers could lead to early clashes with Democratic progressives.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15cbb6b-615d-4e94-b7ca-02733cedba1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:56:31.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:56.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s task is complicated by inheriting a political climate intensely
        polarized by Trump''s presidency. After months of predictions by the President
        that the election will be "rigged," Trump''s supporters see the Democrat''s
        victory as illegitimate, confounding his hopes of forging national unity.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2390891-eb92-4c77-9501-c469ee54675a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:56:31.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:56.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A battle for the future ideological direction of the Republican
        Party between the President''s partisans and more traditional conservatives
        in the post-Trump era could sow further discord in Washington. And the chances
        that Trump will simply fade into history seem minimal given the real estate
        mogul''s history of controlling the news cycle as he weaponizes his Twitter
        feed to settle political grievances.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e00c61-42aa-4f2b-9333-ab43c451a4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:56:31.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:56.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s international aspirations also face challenges. The world
        has moved on during four years of American distraction. China has accelerated
        its power plays in Asia and around the world, and a new Cold War looms. US
        allies wonder whether America can be trusted anymore and how long the internationalist
        restoration in Washington will last. Confrontations with North Korea, Iran
        and Russia are even more acute than when President Barack Obama left office.</p>'
