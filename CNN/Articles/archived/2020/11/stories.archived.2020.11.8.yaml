      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86aa3ad-6f7a-4e44-aedd-de198a78e816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T04:52:51.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:48.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin also referenced Biden''s Irish-American heritage, adding:
        "Joe Biden has been a true friend of this nation throughout his life and I
        look forward to working with him in the years ahead. I also look forward to
        welcoming him back home when the circumstances allow!"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4e8fa7-3a4f-45ba-8a06-983f173ec35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T04:52:51.704+08:00
