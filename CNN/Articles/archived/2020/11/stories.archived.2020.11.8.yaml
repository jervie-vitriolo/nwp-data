    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7429d3a-9bcd-482a-add6-15f5ae191368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T13:06:25.616+08:00
