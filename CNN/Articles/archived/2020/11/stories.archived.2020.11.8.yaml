      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c638ed78-c68f-4f6c-adaa-66c1188f8ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:32:52.456+08:00
