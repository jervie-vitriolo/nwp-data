      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2528c4c5-cbd0-49ef-91a4-1be2f8dd5784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T06:53:42.469+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:43.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Bankers Association President and CEO Rob Nichols said
        the association and its members "stand ready to work with the Biden administration
        and lawmakers from both parties to bolster the economy, increase opportunity
        and create a brighter future for all Americans."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f787c1-c890-42e3-8fc0-a598040fe7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T06:53:42.469+08:00
