      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Aid Bifina currently is available in two forms: The Health
        Aid Bifina R (20 sachets per box priced at ₱850) is recommended for kids three
        years old and above, which contains 2.5 billion CFU (colony forming units)
        of Bifidobacterium and 1 Billion CFU of Lactic Acid Bacteria. The Health Aid
        Bifina S (30 sachets per box priced at ₱1,850) has 5 billion CFU (colony forming
        units) of Bifidobacterium Longum and 1 Billion CFU of Lactic Acid Bacteria
        and is more suitable for adults.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716a5125-05af-4537-a60e-b84553ec4e69'
