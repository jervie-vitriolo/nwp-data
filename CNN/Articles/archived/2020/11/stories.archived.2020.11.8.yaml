      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have won with the most votes ever cast for a presidential ticket
        in the history of this nation — 74 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc1544b-5700-416f-a7cf-e31c29e3fb76'
