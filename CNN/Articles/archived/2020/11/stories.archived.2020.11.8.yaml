      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chitti" is a Tamil word used to refer to the younger sisters of
        a person''s mother.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1c5477-37fe-453c-99ea-c9835b57b95d'
