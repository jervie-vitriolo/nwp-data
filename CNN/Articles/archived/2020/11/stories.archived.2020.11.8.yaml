      'mgnl:created': 2020-11-08T04:52:51.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:48.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London mayor Sadiq Khan said Biden and Harris'' win meant it was
        "time to get back to building bridges, not walls" in a dig at President Trump''s
        policy of building a wall at the US-Mexico border.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a214d1d8-285c-4f92-92be-6efabd7efda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T04:52:51.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:48.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f90b6c-c129-4446-a794-c3bda8ee433a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T04:52:51.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:48.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan and Trump have clashed repeatedly over the years.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dc7641-4fc5-445d-b213-3f9345c00c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T04:52:51.707+08:00
