    'mgnl:tags': ['coronavirus', 'COVID-19', 'Joe-Biden', 'US', 'United-States']
    'template': '1'
    'title': 'US again surpasses 100,000 daily new cases as Joe Biden preps his coronavirus
      task force'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bef0dd-fdcf-4def-b535-55ababefa86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:39:12.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:41.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>While the United States has largely
        been focused on the slow drip of the presidential election results this week,
        the COVID-19 pandemic reached startling new heights in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bd33ed-5004-45f0-818e-065ae2dcdf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:39:12.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:41.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US beat its own record of new daily cases for three days straight,
        topping 100,000 a day since Wednesday. On Friday, the US reported more than
        126,000 new cases -- the highest one-day tally yet, Johns Hopkins data show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de044666-05db-4ff6-b8e9-9a68ec77940c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:39:12.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:41.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daily infection tallies are regularly setting records, officials
        are reporting sharp increases in hospitalized patients and daily deaths are
        also climbing. The US reported more than 1,140 coronavirus deaths Friday,
        the fourth straight day that count has surpassed 1,000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb356b7-124e-473a-8a67-716174f8df79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:39:12.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:41.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic will soon become the primary concern of President-elect
        Joe Biden. He plans to announce a 12-person <a href="https://www.cnnphilippines.com/world/2020/11/8/Biden-plans-to-name-coronavirus-task-force-on-Monday.html">coronavirus
        task force</a> on Monday, two sources with knowledge told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6337d7d5-39bd-44cd-bc32-02edfe3f0162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:39:12.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:41.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the pandemic, more than 236,000 have died of
        COVID-19 in the US. Another 106,000 could lose their lives in the next two
        months, according to projections from the University of Washington''s Institute
        for Health Metrics and Evaluation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed0c069-9ebb-4627-8616-3d4e6cacafb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:39:12.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:41.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the virus running rampant in the country, many state leaders
        have pushed to implement new measures to curb the spread and avoid more hospitalizations
        and loss of life. Experts have warned that unless Americans heed safety guidelines
        like wearing masks and social distancing, things could get much worse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a9b181-54a7-413e-8955-4e107f99d2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:39:12.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:41.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, at least 17 states reported record high cases counts
        for a single day, according to Johns Hopkins. Sixteen states reported record-high
        COVID-19 hospitalizations, according to the COVID Tracking Project. And more
        than 54,000 coronavirus patients are now hospitalized across the country --
        not far from the country''s pandemic peak of 59,940 in mid-April -- according
        to the project.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661f61d7-28f4-44d8-9198-fe871ddd99d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:39:12.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:41.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re building up a lot of trouble for the future," former FDA
        commissioner Dr. Scott Gottlieb told CNBC "You have to be really worried what
        January is going to look like, what December is going to look like right now,
        given the way this is rising."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f942af77-32cc-4064-a947-66bee747abb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:39:12.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:41.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Officials look to President-elect Biden for renewed COVID-19 response</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e578ea0-8dcb-4b88-afbe-c3f9a8c05411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:39:12.209+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:41.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s task force will be headed by three co-chairs, including
        former Surgeon General Dr. Vivek Murthy, former Food and Drug Administration
        Commissioner Dr. David Kessler and Yale University''s Dr. Marcella Nunez-Smith.
        The move signals how seriously Biden plans to focus on the coronavirus from
        the outset of his transition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959371de-6ba2-49f8-974a-45c5cefc25e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:39:12.209+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:41.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after CNN and other networks projected Biden as the winner
        of the election, political leaders expressed confidence in Biden''s future
        response to Covid-19 when he takes office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cfba2d-c039-4a7f-a4ec-cbb881d4948f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:39:12.209+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:41.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michigan Gov. Gretchen Whitmer -- a Democrat whose state, like many
        others, has been battered by the virus -- congratulated Biden in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8967c7-9822-4a20-91c8-9a7755ce39a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:39:12.209+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:41.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, with the election behind us, it is time for the American people
        to unite against our common enemy: COVID-19," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f136030-f4b3-487e-80a4-16073ba486fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:39:12.209+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:41.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington Gov. Jay Inslee, a Democrat, said he expected Biden and
        Vice President-elect Kamala Harris to "lead a strong and science-based approach
        to fighting the COVID-19 pandemic and rebuilding our economy and addressing
        the hardship faced by millions."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b799953-0d05-4eb9-a9f1-527487beabbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:39:12.209+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:41.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Sen. Mark Warner of Virginia highlighted the infections,
        deaths and unemployment that have occurred as a result of Covid-19, writing
        on Twitter, "The first order of businesses needs to be getting (Covid-19)
        under control &amp; passing a relief package for the American people."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8389037-e756-4c28-9681-74393c743280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:39:12.209+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:41.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian Prime Minister Justin Trudeau underscored the importance
        of his country''s partnership with the US.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25b5e98-1be8-447f-b7f5-5a310019bcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:39:12.210+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:41.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will further build on this foundation as we continue to keep
        our people safe and healthy from the impacts of the global COVID-19 pandemic,
        and work to advance peace and inclusion, economic prosperity, and climate
        action around the world," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2994d70d-f1ac-4b1a-8deb-4555931ad245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:39:12.210+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:41.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three advisers to President Trump told CNN that his handling of
        the coronavirus was a massive factor in his election loss. A senior adviser
        said Trump''s dismissive attitude and misinformation about the virus alienated
        senior voters who rejected the President''s performance on Covid-19.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987b2866-d062-4139-830a-9d8d1a8b8924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:39:12.210+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:41.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Only one state trending in the right direction</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0601126d-e877-43ea-b645-ad1491b4f626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:39:12.210+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:41.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 41 states are reporting more Covid-19 infections than the
        previous week, and only one state -- Tennessee -- is trending in the right
        direction, according to Johns Hopkins data.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e3645a-98ea-4abb-8c83-d3b599c19315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:39:12.210+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:41.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Illinois Department of Public Health reported 12,438 new confirmed
        and probable cases of coronavirus and 76 deaths on Saturday, making this the
        third consecutive day of record-high case numbers and the second day that
        Illinois reported over 10,000 daily cases.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4873f0f3-7c26-4e28-8844-32cbec68d7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:39:12.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:41.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news release Friday, Colorado health officials said the newest
        Covid-19 model indicates state hospitalizations are increasing more sharply
        than last week''s projections. Keeping hospitals below demand capacity "will
        require substantial and rapid action to prevent transmission," the release
        said</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c9197f-0006-4cd0-a526-866c3c94e7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:39:12.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:41.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colorado has reached its highest number of Covid-19 hospitalizations,
        exceeding its April peak, the officials said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c18c6e5-5cfc-4f8f-b951-f1f01a6f71cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:39:12.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:41.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reached this even faster than the modeling predicted," officials
        said. "If the epidemic curve is not bent, Colorado could surpass intensive
        care unit (ICU) capacity in late December instead of January as reported in
        last week''s modeling report."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe03321-2551-4a26-8570-a5dd607e7e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:39:12.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:41.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ohio, the governor said Friday the state saw 5,008 new infections,
        the highest number of cases recorded in a 24-hour period. The climbing numbers
        are likely to trigger new mandates, he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01377c3-a7d7-4faa-bc1c-666d72a08b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:39:12.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:41.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we see our hospitals starting to fill up," Gov. Mike DeWine
        said, "the orders we will have to implement when it really gets dire will
        be uniform throughout Ohio."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111aaaf1-e0d1-498e-8c40-c32db00d0201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:39:12.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:41.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some parts of the country, new orders have already arrived.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf71678-af07-4ba9-9531-bec0a7a6f8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:39:12.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:41.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Massachusetts, new measures went into effect Friday that instruct
        people to stay home after 10 p.m. and tightened limits on indoor and outdoor
        gatherings.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd85e01-f5a4-485b-8f05-3831e978ea7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:39:12.230+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:41.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know we''re asking a lot here," Massachusetts Gov. Charlie Baker
        said. "And it comes on top of asking a lot of employers and residents for
        many months now with the virus. As we''ve said before, it isn''t going anywhere,
        and until there''s a vaccine or medical breakthrough, it''s us against the
        virus."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f349e9fd-e9ae-4f44-95fd-cdeb26e65849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T08:39:12.230+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:41.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/07/health/us-coronavirus-saturday/index.html">"US
        again surpasses 100,000 daily new cases as Joe Biden preps his coronavirus
        task force."</a></em></p>'
