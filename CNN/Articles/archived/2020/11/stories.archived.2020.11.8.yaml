      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Welcome back America!''</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb8bd30-6cac-47c6-8dff-f471617a3878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T04:52:51.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:48.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In France Paris Mayor Anne Hidalgo also reacted on Twitter, declaring
        "Welcome back America!"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a8c3b5-b14e-4f86-a5f1-5217e2e065be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T04:52:51.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:48.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e63069e-f640-48ea-8d1d-210be73d1cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T04:52:51.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:48.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we are about to celebrate the 5th anniversary of the Paris
        Agreement, this victory symbolizes our need to act together more than ever,
        in view of climate emergency," she wrote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b097748-8adb-4e3c-afa4-c641bd2705de'
