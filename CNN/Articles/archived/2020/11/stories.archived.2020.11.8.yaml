      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:39.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a07946f-5bd0-4482-9f51-eaa6a121840d'
      'mgnl:activationStatus': true
