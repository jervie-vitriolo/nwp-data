      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubroff said contact tracing was underway for about 50 people who
        had dropped off ballots at the site in the days preceding the positive test,
        as well as for approximately 200 people who had voted in person at the site.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
