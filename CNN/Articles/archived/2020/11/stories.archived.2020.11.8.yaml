      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> -- Tropical
        Depression Tonyo may intensify into a tropical storm as it exits the Philippine
        Area of Responsibility, PAGASA said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d6db0b-e4ff-4eed-a83b-8f31e57a5669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T00:31:30.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:51.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742334a8-4bd0-47ab-9fc1-c376add7a9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T00:31:30.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:51.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. bulletin, the state weather bureau said Tonyo is
        forecast to continue moving westward at a speed of 30 kph and is expected
        to leave the country by Monday morning. Intensification of the tropical cyclone
        is likely to happen within the next 24 hours, it added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e2085a-3925-4bae-8d84-e95b051a2159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T00:31:30.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:51.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e4abbc-1052-4fe0-ad3d-c81681cde92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T00:31:30.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:51.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 10 p.m., the center of Tonyo was spotted 395 kilometers west
        of Calapan City, Oriental Mindoro. It has maximum sustained winds of 55 kph
        near the center and gustiness of up to 70 kph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc3204e-5a72-4f43-a438-c5cd5f6edbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T00:31:30.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:51.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before exiting PAR, it is expected to bring moderate to heavy rains
        over the Kalayaan Islands from Sunday night until Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c637a32-7a10-4644-86ba-d1cabcb4b597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T00:31:30.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:51.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1ae669-e0c8-41c2-8ae3-c2d68ef785f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T00:31:30.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:51.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said the northeast monsoon enhanced by Tonyo will also bring
        moderate to heavy rains over mainland Cagayan Valley, Cordillera Administrative
        Region, and Aurora. Meanwhile, light to moderate with at times heavy rains
        will be experienced over Ilocos Region, the rest of Central Luzon, Batanes
        and Babuyan Islands.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272a8c64-d8f8-4782-bd6b-670fdc923de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T00:31:30.680+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:51.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f2c076-4af1-49ab-9262-03f8dd36d8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T00:31:30.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:51.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rough to very rough seas will be felt over the seaboards of Kalayaan
        Islands due to the tropical depression, as well as over the seaboards of Batanes,
        Babuyan Islands, Ilocos Norte, Ilocos Sur, La Union, Pangasinan, and Zambales
        and the northern seaboards of mainland Cagayan due to the northeast monsoon.
        PAGASA warned that sea travel is risky over these waters, especially for those
        using small seacrafts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff378ea2-4dcb-46f3-ab6e-422269a9cd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T00:31:30.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:51.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8a6653-b875-46e3-b24f-1d2a27267591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T00:31:30.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:51.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It likewise advised mariners of small seacrafts in Bataan, Batangas,
        Occidental Mindoro including Lubang Island, and Palawan including Calamian
        Islands to take precautionary measures, as moderate to rough seas will be
        experienced over these areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27f3be1-399a-466d-b866-d0d00c94f782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T00:31:30.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:51.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b02a24-655f-4218-b507-69726ee4b451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T00:31:30.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:51.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday night, another tropical depression named “<a href="https://cnnphilippines.com/news/2020/11/9/tropical-depression-ulysses-develops.html?fbclid=lwAR2">Ulysses</a>”
        entered PAR and is forecast to move generally northwestward until Tuesday
        morning. It is then expected to head towards the Bicol Region, where it is
        likely to make landfall on Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65d5169-568f-48a2-8169-2d1e17c1c214'
