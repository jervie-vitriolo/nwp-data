      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Colombia, mayor of Bogota Claudia Lopez had a particularly exuberant
        reaction on Twitter.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd749f5-af46-48f0-93db-84b90557a86a'
