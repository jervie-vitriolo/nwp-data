      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> — The
        driver who sped off after a shooting incident in Cavite City on Friday has
        been apprehended, the Philippine National Police Highway Patrol Group (HPG)
        said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bf0465-f7d9-4be1-b2e9-3ca0d01d92ef'
