      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of showing the necessary documents, police said Cebrian
        “alighted from said vehicle and fired several shots” at the HPG personnel,
        who returned fire and killed the suspect.</p>'
