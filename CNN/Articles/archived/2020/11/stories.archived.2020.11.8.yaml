    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:36:46.977+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kamala-Harris', 'US', 'United-States']
    'template': '1'
    'title': 'Harris bursts through another barrier, becoming the first female, first
      Black and first South Asian US vice president-elect'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ab6f01-81a2-454b-bbda-c2b6f823afb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T01:18:36.583+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:53.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kamala Harris, who on Saturday became America''s
        first female, first Black and first South Asian vice president-elect, represents
        a new face of political power after an election all about who wields power
        and how they use it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98ac4b0-01b5-42bb-8c75-e5dd7cb5cb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T02:42:24.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:53.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The California senator''s history-making win also represents the
        millions of women in the demographics —&nbsp;often overlooked, historically
        underrepresented and systematically ignored —&nbsp;who are now the recipients
        of that new power for the first time in the country''s 200-plus-year history.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b1454b-4cc6-4689-a67f-33717d04cb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T02:42:24.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:53.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris tweeted a video of herself on the phone with President-elect
        Joe Biden shortly after CNN projected their win.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd266210-e1de-470b-ac85-a59dd59891e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T02:42:24.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:53.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did it, we did it, Joe. You''re going to be the next president
        of the United States," she said with a signature laugh.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">We did
        it, <a href="https://twitter.com/JoeBiden?ref_src=twsrc%5Etfw">@JoeBiden</a>.
        <a href="https://t.co/oCgeylsjB4">pic.twitter.com/oCgeylsjB4</a></p>&mdash;
        Kamala Harris (@KamalaHarris) <a href="https://twitter.com/KamalaHarris/status/1325126733482385409?ref_src=twsrc%5Etfw">November
        7, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cddf4e-f538-49b9-97ff-cc64d987c58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T02:42:24.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:53.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19749f26-012f-4066-944a-1da270fc9ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T02:42:24.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:53.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris and Biden''s victory, as projected by CNN, arrives days after
        a prolonged vote count reflecting a deeply divided electorate. It symbolizes
        a bookend to the Trump era, which followed the first Black US President and
        was buoyed social ills including White supremacy. Harris'' triumph, in particular,
        marks a new high point in a career of barrier-breaking accomplishments, from
        San Francisco district attorney to California attorney general to just the
        second-ever Black female US senator.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cdaf34-06de-4b37-89d2-4a7e88cd41c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T02:42:24.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:53.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That I am here tonight is a testament to the dedication of generations
        before me," Harris said during her Democratic National Convention acceptance
        speech in August, mentioning women such as Constance Baker Motley, Fannie
        Lou Hamer and Shirley Chisholm.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ba53be-94a8-4cae-9ce1-c4380cbb0f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T02:42:24.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:53.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women and men who believed so fiercely in the promise of equality,
        liberty and justice for all," she had said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3c6d5c-b1a8-4473-b31c-c78672ab9dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T02:42:24.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:53.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris attended Howard University, a historically Black university
        in Washington. Her time at Howard, where she joined Alpha Kappa Alpha Sorority
        Inc., profoundly shaped her political vision.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635de20f-9f8c-4b8a-8c60-ca5439b36836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T02:42:24.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:53.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You didn''t have to be confined by anyone else''s idea of what
        it means to be Black," she told CNN''s Dana Bash on "State of the Union" in
        September. "You could be a fine arts student and also be class president.
        You could be homecoming queen and be the head of the science club. You could
        be a member of a sorority and be in student government and want to go to law
        school, and it encouraged you to be your full self."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f26798-ebdd-4c80-85c7-c503c6080b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T02:42:24.948+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:53.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of her White House bid, Harris never shied away
        from mentioning that people attempted to box her in or doubted her as she
        sought to pave a path in politics.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d3d330-521c-4887-92f5-53f6818cec26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T02:42:24.948+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:53.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t listen. And the people didn''t listen, either. And we
        won," she would say.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f8a9c7-8f68-46a9-98c1-66f3bdb14c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T02:42:24.948+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:53.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We are on the ticket''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d69f4a-6a63-4b09-ba39-734744ffe3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T02:42:24.948+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:53.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a Black and South Asian woman in an overwhelmingly White arena,
        Harris on her journey to the White House was something of a pioneer. And voters
        noticed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bae679a-b159-4269-8bf2-4be38d9936b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T02:42:24.948+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:53.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just feels like Black girls like me can run for class president,
        Black girls like me can go for the big things in life like she did," 14-year-old
        Paris Bond told CNN in August.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a38faec-8086-452d-a916-d7b0c96f77e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T02:42:24.948+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:53.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katerina Shadrach, an 11-year-old South Asian and White American,
        told CNN at an August 2019 Harris rally that Harris was her role model. Inside
        a packed gymnasium, Shadrach stood on the edges of the rally, next to her
        father, Sheldon, clutching Harris'' memoir, "The Truths We Hold," as she waited
        for the senator who looked just like her to take the stage.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd3c9bf-8597-462d-a258-6341a5cf45ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T02:42:24.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:53.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An aspiring US senator herself, Shadrach told Harris after the event
        of her ambition to chart a path like Harris''. According to Shadrach, Harris
        told her that "as long as I put my mind to it and I do the best that I can
        and be like the best version of me, I will be able to accomplish my goals."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e83d1f2-3ebd-4a88-90ce-2b90d17a3ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T02:42:24.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:53.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeing Harris on the Democratic presidential ticket a year later,
        Shadrach called the moment a "really big step" for girls and women who look
        like her.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfd1b51-6cf3-4e41-986f-6ec7a7489e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T02:42:24.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:53.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was the one who was able to prove that it''s actually possible,"
        Shadrach said. "You can see kind of a connection, because we are two similar
        people. And so if she can get to that, I can get to that. And I can identify
        with her."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbb62aa-fbbe-4f65-b499-89f9f2391ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T02:42:24.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:53.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or as Leah Daughtry, who headed up the 2016 and 2008 Democratic
        conventions, said of Harris earlier this year to The New York Times: "She
        is the stand-in for Black women. We are on the ticket."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b590fbf-0eaf-46b6-925e-da139131111d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T02:42:24.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:53.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rise and reign</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2022b7c-f532-472c-8244-46ce62ea6e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T02:42:24.970+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:53.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris was born in Oakland, California, in 1964, to parents who
        raised her in a bassinet of civil rights activism.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b248db-6d65-45f6-9289-a0c84a760dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T02:42:24.970+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:53.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her mother, Shyamala Gopalan Harris, an Indian immigrant, was a
        breast cancer researcher; she died of cancer in 2009. Harris'' father, Donald,
        is a Jamaican American professor of economics. On the campaign trail, the
        vice president-elect often talked about how her activist parents would push
        her in her stroller at civil rights marches. The couple divorced in 1972.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a224681-00e2-4dfa-8f78-2da3122ff549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T02:42:24.970+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:53.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris grew up in the Bay Area but took frequent trips to India
        to visit extended family. At 12, she and her sister, Maya, moved with their
        mother to majority-White Montréal, where Gopalan Harris had secured a teaching
        post at McGill University as well as a research position at the Jewish General
        Hospital.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32211e12-2ff5-4d05-b1bb-5132d36439b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T02:42:24.970+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:53.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While campaigning, Harris frequently spoke about her closeness to
        her mother.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39dc879-2b24-4730-b34a-78a60a11c1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T02:42:24.970+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:53.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mother, she raised my sister and me, and she was tough," Harris
        would say. "Our mother was all of 5 feet tall, but if you ever met her, you
        would''ve thought she was 10 feet tall."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e370a4-5edf-449d-91a7-2b08b3405fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T02:42:24.970+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:53.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After graduating from Howard in 1986 for her undergraduate degree
        and from the University of California''s Hastings College of the Law in 1989,
        Harris passed the bar the following year and joined the Alameda County prosecutor''s
        office as an assistant district attorney. From there, she began her political
        ascent.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc73073f-4b86-43d6-9685-2a6f6150cf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T02:42:24.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:53.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2003, Harris won her first race for San Francisco district attorney,
        becoming the first Black woman to hold such an office in California. In 2010,
        she became the first Black woman elected as California attorney general, and
        in 2016, she became only the second Black woman ever elected as a US senator.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ca70f2-62ac-488a-8cc0-16c6a2e327ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T02:42:24.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:53.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She often spoke of her barrier-breaking life during her presidential
        primary campaign, saying that she understood how being the first requires
        voters to "see what can be unburdened by what has been."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e94d671-98bc-4d29-8830-fbbceaa1d1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T02:42:24.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:53.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More than a demographic</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f63f7c3-c61c-4880-9ed0-bd5935c07454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T02:42:24.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:53.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris is a lot of things beyond her gender and her race, of course.
        But her mere presence brings so much with it —&nbsp;so much to those, of all
        ages, who see themselves in her.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00db91bd-9468-4cf9-9bfc-b751e624ba35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T02:42:24.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:53.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she waited for Harris to take the stage at a rally in Asheville,
        North Carolina, in October, Elinor Earl, 77, said she never thought that she''d
        see a Black woman like herself rise through the ranks as Harris has.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9476773d-2da1-408e-8602-cf9bafedf1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T02:42:24.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:53.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not at my age," Earl told CNN. "It''s wonderful to see her. I wouldn''t
        have missed it for nothing in the world."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db78c41c-0b48-48ce-b931-e7c7ab433411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T02:42:24.972+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:53.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris isn''t shy about highlighting her upbringing or her influences,
        as was clear through her shoutouts to AKAs and HBCUs during her DNC speech.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca2fd3a-a250-4072-b424-f0438d904b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T02:42:24.972+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:53.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Family is my beloved Alpha Kappa Alpha, our Divine Nine, and my
        HBCU brothers and sisters," she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf56cfe-a40e-43ee-aab0-ae9b6ca07af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T02:42:24.972+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:53.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris was referring to the nickname for America''s nine historically
        Black fraternities and sororities, and nodding to the fact that she was the
        first graduate of a historically Black college or university to be selected
        as a major party''s candidate''s running mate.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10b6d3b-d61f-4617-9489-d5b0219da6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T02:42:24.972+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:53.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris'' remarks couldn''t have contrasted more with President Donald
        Trump''s rhetoric over the past four years.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8827e695-5fc4-4b28-9d4e-5832f5719c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T02:42:24.972+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:53.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasty. Sh*thole countries. Go back. Whereas Trump has spent his
        tenure in the White House excoriating otherness and propping up the country''s
        many hierarchies, Harris used the campaign trail to do the precise opposite.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bfaac2-8005-4c79-81f0-49e9bc7c6bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T02:42:24.972+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:53.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Harris'' bid was a pure distillation of the complex joy
        of representation. Often in her Converse sneakers, the former prosecutor made
        space for women of color to tell their lived experiences during campaign events
        on the trail. She made a point to prop up women of color small business owners,
        frequently telling them to say their companies'' names clearly in front of
        the press so they could be included in news stories. Certain voters felt,
        in today''s parlance, seen. And come Inauguration Day, that visibility will
        extend to the White House and, likely, alchemize into substantive representation.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca66f84b-1247-42bf-9e4b-07a9407f43d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T02:42:24.973+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:53.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a sobering corollary to Harris'' historic win. In important
        ways, her success says as much about America''s political institutions as
        it does about her.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7b1ff6-fd64-41fc-89fe-19a972be32b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T02:42:24.973+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:53.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That Harris is the first female, first Black and first South Asian
        US vice president-elect is both an affirmation of her excellence —&nbsp;her
        skill as a debater against Mike Pence, for instance —&nbsp;and a reflection
        of the racism and sexism that punish women of color who run for executive
        office.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6980881b-d625-43e0-8557-6afe8be098c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T02:42:24.973+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:53.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while it''s true that Harris this week achieved yet more firsts,
        it''s maybe more accurate to describe these firsts as onlys —&nbsp;she became
        the only female, only Black and only South Asian vice president-elect.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644d03eb-d29c-41dc-90dd-fb59a52c5683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T02:42:24.973+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:53.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That framing shines a less flattering light on America. But it''s
        more honest. It also hints at possibility —&nbsp;the possibility that Harris
        on Saturday opened up the door for women and girls who look like her to follow,
        to claim power for their own.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cb6972-56aa-4e72-868b-a37562848af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T02:42:24.973+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:53.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris'' mother put it best: "Kamala, you may be the first to do
        many things, but make sure you''re not the last."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78972c70-9da0-4ab2-8fff-de52d33a96db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T02:42:24.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:53.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/11/07/politics/kamala-harris-first-vice-president-female-black-south-asian/index.html">Harris
        bursts through another barrier, becoming the first female, first Black and
        first South Asian vice president-elect</a>"</em></p>'
  'Don-t-expect-Trump-to-accept-reality-anytime-soon-and-concede-the-race--sources-say':
