      'mgnl:lastActivated': 2023-01-25T18:37:48.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norbert Röttgen, Chairman of the German Foreign Affairs Committee,
        said he was "very happy for all my American friends and for this great chance
        to revive our transatlantic friendship," while Foreign Minister Heiko Maas
        said Germany wanted "to invest in our cooperation for a new transatlantic
        beginning, a new deal."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31aded7-045e-49ec-b3ff-321b21c7092a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T04:52:51.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:48.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff020074-a640-45d1-bdf6-8dcbe1a5796e'
