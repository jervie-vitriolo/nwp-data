      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43272e50-dceb-4a81-87a8-2f51a19b16ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:32:52.456+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:37:40.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number one top-selling probiotic in Japan, made by Morishita
        Jintan Co. Ltd., brings to the Philippines its 120 years of experience of
        creating quality supplements made from proprietary double enteric micro-encapsulation
        technology.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf7674f-f2cc-4424-bbac-b02c2e5cac1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:32:52.457+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:37:40.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864ff97f-da06-478d-9468-f1154c71fc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:32:52.457+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:37:40.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The live probiotic strains used in Health Aid Bifina, namely Bifidobacterium
        Longum, Lactobacillus Acidophilus, and Lactobacillus Gasseri are double enteric-coated
        using the proprietary micro-encapsulation method to effectively deliver these
        straight to the intestines with a high survival rate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c8b422-fe5b-4fdc-a8ff-9538fb4160a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:32:52.457+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:37:40.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a6e3ce-06eb-40d4-9062-b983e8dbd02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:32:52.457+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:37:40.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The enteric coat protects the probiotics from saliva, esophageal
        acid, and other gastric acids to help the probiotic strains survive, flourish
        in the intestines, and help improve gut flora.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c718c889-4b7f-43c2-83c0-6680ad9d4337'
      'mgnl:activationStatus': true
