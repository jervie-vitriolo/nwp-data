    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5442515e-572d-4ca8-80d9-599826e3c74e'
    'lead': 'Moments after networks, including CNN, called the US presidential race
      for Joe Biden, US President Donald Trump said in a statement from his campaign
      that Biden is “rushing to falsely pose as the winner,” and call the race “far
      from over.”'
