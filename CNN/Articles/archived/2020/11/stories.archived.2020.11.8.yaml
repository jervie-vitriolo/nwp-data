      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dda194-3d8a-48ea-97f7-aa90ebfe07aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T06:53:42.470+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:43.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, National Association of Manufacturers President
        and CEO Jay Timmons said that "the American people are not interested in extreme
        policies from either party; they are looking for smart, stable and solutions-oriented
        governance."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a393c3c-d999-4c9f-b3f6-bfdea704b3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T06:53:42.470+08:00
