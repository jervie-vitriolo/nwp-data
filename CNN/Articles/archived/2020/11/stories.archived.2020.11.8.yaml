      'mgnl:lastActivated': 2023-01-25T18:37:51.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031ae42d-4890-4f2f-abab-fae44f88a657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T00:31:30.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:51.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PAGASA, Ulysses is likely to reach Tropical Storm category
        within 24 to 36 hours and may reach Typhoon category on Wednesday prior to
        landfall.</p>'
  'donald-trump-campaign-far-from-over':
    'author': 'Betsy Klein, CNN'
    'caption': 'Moments after networks, including CNN, called the US presidential
      race for Joe Biden, US President Donald Trump said in a statement from his campaign
      that Biden is “rushing to falsely pose as the winner,” and call the race “far
      from over.” (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
