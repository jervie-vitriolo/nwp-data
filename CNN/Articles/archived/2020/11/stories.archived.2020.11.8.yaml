      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)—</strong>&nbsp;The
        Philippine government has vowed to further boost its ties with the United
        States under the incoming term of President-elect Joe Biden.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b684c3-1405-4d06-950b-37f7735fdafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T18:22:15.801+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:26.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Sunday congratulated Biden for <a href="https://cnnphilippines.com/world/2020/11/8/joe-biden-wins-us-presidency.html">getting
        elected</a> as the 46th chief executive of the US. Duterte said his administration
        looks forward to "working closely" with its soon-to-be counterpart.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7971860d-4a56-467d-ae77-43c9f39849d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T18:22:15.802+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:26.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines and the United States have long-standing bilateral
        relations and we are committed to further enhancing the relations with the
        United States under the Biden administration," Presidential Spokesperson Harry
        Roque said in a statement, following the announcement of Biden''s projected
        victory.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9d935e-6b4c-4670-9e1a-0c1c5678d8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T18:22:15.802+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:26.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to working closely with the new administration
        of President-elect Biden anchored on mutual respect, mutual benefit, and shared
        commitment to democracy, freedom and the rule of law," he added.</p>'
    '32':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">READ:
        The Palace looks forward to working closely with the new administration of
        US President-elect <a href="https://twitter.com/JoeBiden?ref_src=twsrc%5Etfw">@JoeBiden</a>
        anchored on mutual respect, mutual benefit, and shared commitment to democracy,
        freedom and the rule of law <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/x9wtD2IhNU">pic.twitter.com/x9wtD2IhNU</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1325265623786516480?ref_src=twsrc%5Etfw">November
