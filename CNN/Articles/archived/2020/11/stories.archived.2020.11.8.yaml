      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon a formal directive from Malacañang, Locsin formed a fact-finding
        team, saying the Department of Foreign Affairs stands by its resolve to respond
        to the case "in accordance with and to the fullest extent of the law."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9ad5ae-9320-40ae-9152-27fb6cf2bfb5'
