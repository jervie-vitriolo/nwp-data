      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a police report, the suspects were on board a silver
        gray Nissan Terra without a license plate, prompting authorities to flag them
        down for vehicle verification.</p>'
