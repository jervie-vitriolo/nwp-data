      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Live probiotic
        strains are important for our body as it increases immunity and metabolism
        and improves digestion and bowel movement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705d2692-48d1-426f-83f9-adcb37a42bd9'
      'mgnl:activationStatus': true
