      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to congratulate the new President Elect of the USA [Joe
        Biden]," Irish Prime Minister Micheál Martin tweeted after the result emerged.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1f5a13-30e4-478e-9f5b-6e68cadfec37'
