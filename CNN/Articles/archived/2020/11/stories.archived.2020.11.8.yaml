      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the honor of my lifetime that so many millions of Americans
        have voted for this vision.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ac7c84-ae77-4ab4-aeb4-c7b6a4795226'
      'mgnl:activationStatus': true
