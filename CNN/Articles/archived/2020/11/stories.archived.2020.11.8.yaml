    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca226662-18c0-4c1e-9ce7-2e098cff42d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T18:22:15.802+08:00
