      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PH business leaders ''hopeful''</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbe2ed0-683b-46b9-827a-169206e5f316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T18:22:15.804+08:00
