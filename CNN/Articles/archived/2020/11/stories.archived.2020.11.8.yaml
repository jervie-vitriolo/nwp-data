      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic bet Biden clinched the necessary 270 electoral votes,
        CNN projected on Saturday (Sunday in Manila), to win the race to the White
        House and boot out his Republican rival and incumbent US President Donald
        Trump. The official declaration, however, has yet to be made.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af48bdb7-fd7e-48b3-b511-102f3b1d08d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T18:22:15.802+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:26.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 77-year-old Biden, in his victory address, pledged to unite,
        heal, and strengthen the US regardless of political parties and beliefs among
        its citizens.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c480292a-c278-4441-93a8-e6140813f7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T18:22:15.802+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:26.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign, on the other hand, earlier said it would demand
        a recount of votes in the state of Wisconsin.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15281320-d69d-4fed-a171-4ee759e7243f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T18:22:15.803+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:26.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Shared ideals''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89448c4b-722f-4938-a659-2e8f50bb776b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T18:22:15.803+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:26.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo also congratulated Biden and his running
        mate, US Vice President-elect Kamala Harris, on their victory in the polls.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc4c3f1-cbe1-4594-9dab-d25ed7b6dcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T18:22:15.803+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:26.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, in a tweet, said the Democrat duo''s victory is an "affirmation
        of the shared ideals on which the long friendship between our two nations
        stand: democracy, civil rights, faith, and inclusivity."</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">My warmest
        congratulations to President-elect <a href="https://twitter.com/JoeBiden?ref_src=twsrc%5Etfw">@JoeBiden</a>
        and VP-elect <a href="https://twitter.com/KamalaHarris?ref_src=twsrc%5Etfw">@KamalaHarris</a>!
        Your victory is an affirmation of the shared ideals on which the long friendship
        between our two nations stand: democracy, civil rights, faith, and inclusivity.
        I pray for your success!</p>&mdash; Leni Robredo (@lenirobredo) <a href="https://twitter.com/lenirobredo/status/1325274612804902912?ref_src=twsrc%5Etfw">November
        8, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62456147-e792-4beb-9b0e-313c00bbbb18'
      'mgnl:activationStatus': true
