      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am humbled by the trust and confidence you have placed in me.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be13636f-df52-4975-a104-5a51da9153c0'
