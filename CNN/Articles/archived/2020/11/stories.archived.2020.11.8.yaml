      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1fc5f7-884a-465d-9f02-6ebf42c2b117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T13:32:52.458+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:37:40.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having a good gut is beneficial for people as it contributes to
        a healthy well-being, a strong immune system, a healthy heart, and a strong
        digestive system.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0770b313-fa03-49bb-bc6b-e926b65f1a65'
      'mgnl:activationStatus': true
