      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc6d6c4-d4b2-40d2-aa54-60bca63b39cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T06:53:42.469+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:43.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corporate America had been supportive of Biden in the run-up to
        the election. A survey of CEOs conducted by the Yale School of Management
        in late September found that 77% of participants would vote for Biden. More
        than 60% predicted he would win.</p>'
