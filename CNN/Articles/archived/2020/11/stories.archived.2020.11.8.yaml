    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['election', 'covid']
    'template': '1'
    'title': 'Election workers risked their health during pandemic. Now dozens are
      self-quarantining.'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbb6024-ebcd-4e7f-952c-7fa2f9ef1cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T05:10:28.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:45.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;Election workers risked their health
        this year to staff polling and ballot counting centers amid the coronavirus
        pandemic, and now more than two dozen are self-quarantining after being potentially
        exposed to workers who recently tested positive for the virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8194b289-72d0-4a7c-bb5d-59a303718cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T05:10:28.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:45.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad78e9f-b0be-4989-9927-5b3316bea656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T05:10:28.272+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:45.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it remains unclear how many election workers nationwide might
        have contracted the deadly virus and unknowingly exposed others to it, the
        reported cases come during some of the worst moments of the pandemic thus
        far, with the fall surge seeing some of the highest days of new reported Covid-19
        cases in the US. On Election Day alone, the US reported about 85,200 cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa166056-f0d3-4ca4-8378-94003e1c9bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T05:10:28.272+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:45.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0efbea-bc3a-4bf4-ab15-3402aef7fe4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T05:10:28.272+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:45.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incidents also underscore the case Democrats and public health
        officials made for mail-in ballots in the run-up to the election, as they
        urged voters to try to avoid voting at polling centers, where infection could
        spread.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741e3ffa-9937-4980-80ed-63f4e27e4784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T05:10:28.272+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:45.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e197b0d-760b-4604-9c68-5855d2cd2aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T05:10:28.272+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:45.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York''s Dutchess County, an Election Day poll worker who
        was asymptomatic tested positive for the virus, according to the county''s
        Department of Behavioral and Community Health commissioner, Dr. Anil Vaidian.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71ff6ca-48de-4f87-9a67-8eb09e31453e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T05:10:28.272+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:45.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba38bcf-27cf-4659-bff5-402435b362cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T05:10:28.272+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:45.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worker was wearing a mask and following social distancing guidelines,
        things Vaidian said made the risk to voters "minimal," though he encouraged
        anyone who had used the site the person worked at to monitor for symptoms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0849de72-3766-4c5d-8087-305da6273c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T05:10:28.272+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:45.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96101f81-9232-43a4-84ea-ea39ab31afda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T05:10:28.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:45.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, "other poll workers who had sustained contact with the individual
        are being quarantined and will be tested under health and safety guidelines
        and protocols," Vaidian said in a statement on Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3f4b47-0aff-4f85-9a23-20b532ceeab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T05:10:28.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:45.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dad45c3-1b69-48d4-ac70-1bbbfd6cbafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T05:10:28.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:45.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an important reminder that the virus is still present in
        our community," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450d7b40-c1c0-435e-bff1-0826625525b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T05:10:28.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:45.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6ad429-faa4-40d2-a43f-fb253b26f4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T05:10:28.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:45.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Michigan, a worker counting absentee ballots in Ingham County
        tested positive for the virus, clerk Barb Byrum said in a statement on Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d5cc33-3dd3-4e53-8ba0-066b14f8f973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T05:10:28.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:45.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc25f2f-dc28-4412-99e4-0e220442387e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T05:10:28.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:45.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Byrum said the person was asymptomatic "and had only been tested
        as a precaution due to the potential exposure of another family member."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aac1557-5078-4b04-b1b5-aff88db2209c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T05:10:28.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:45.647+08:00
