      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver was identified as Raymond Zuniega and is one of the two
        suspects in the armed encounter with the provincial HPG along the Manila Cavite
        Road in Barangay 8, Dalahican, Cavite at around 1 p.m. on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f06d06-d937-45cf-bc8e-e510eb0385bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T23:16:13.575+08:00
