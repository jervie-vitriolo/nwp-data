      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4703b347-cf6e-4c7b-936d-a4ef723b1273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T06:53:42.470+08:00
