      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian leader is a close Trump ally but said he was confident
        that "the vibrant India-US ties will get even stronger" with Harris'' support.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1778d5a-7b60-4ca0-82bd-21b4fe0eec54'
      'mgnl:activationStatus': true
