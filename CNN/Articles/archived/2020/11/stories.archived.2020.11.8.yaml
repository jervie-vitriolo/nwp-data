      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8772f7-064f-49c6-80a8-ed5012c01122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T04:52:51.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:48.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sense of Biden''s election strengthening the US global role
        was also echoed in other European statements.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353a178a-8d7a-4cd4-8e25-30ed8da655d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T04:52:51.706+08:00
