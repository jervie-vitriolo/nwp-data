      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdf113a-3988-45c1-ac5e-9074d2d854bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T06:19:49.918+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:50.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force will be headed by three cochairs: former surgeon
        general Vivek Murthy, former Food and Drug Administration commissioner David
        Kessler and Yale University''s Dr. Marcella Nunez-Smith. The additional members
        are due to be announced on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c46356-9aac-432d-8784-23339093f47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T06:19:49.918+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:50.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd142f28c-4752-4384-9f51-e95e4edf1004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T06:19:49.918+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:50.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The priority of the task force announcement underscores the urgency
        of the pandemic and Biden''s intention to try and return the nation''s attention
        to the virus. The group, along with Biden and Harris, plan to hold frequent
        televised briefings on the crisis, aides say.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a7a12f-d7a8-4294-b617-f8c9d809b047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T06:19:49.919+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:50.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee86bb4e-2a2d-483e-b1c1-6bed10b6bd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T06:19:49.919+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:50.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s reminiscent of the focus that Biden, and former President
        Barack Obama, devoted to the economy when they won the White House 12 years
        ago in the midst of a deep economic crisis. That is the mindset that Biden
        is taking towards the coronavirus, aides say, in hopes of trying to prevent
        the pandemic from worsening before they take office on January 20.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b395b162-6054-4ae5-a54b-3ad1f6ed9ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T06:19:49.919+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:50.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff61371-0a91-4f4b-bcc2-18438eadbab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T06:19:49.919+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:50.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus upended the presidential election and provided a
        stark divide in the race, with Biden pledging to take the pandemic seriously,
        while Trump diminished the importance of the virus and often complained that
        it was taking up too much focus on the campaign trail -- even after he contracted
        it himself.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f59c326-2102-4363-9cb9-5941a0142162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T06:19:49.919+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:50.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e022a9-7409-47b5-b683-f4002739704e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T06:19:49.919+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:50.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Trump''s comments that the virus would go away quickly and
        that the country was "rounding the corner," the pandemic has escalated over
        the last week as votes continue to be counted across the country. On Friday,
        there were 126,480 daily new cases, per Johns Hopkins University data, the
        third straight day where the nation has surpassed 100,000 new cases and the
        highest day of reporting since the pandemic began.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b98d74-f7ed-40bc-920c-c1f9b7389274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T06:19:49.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:50.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f266427-40fc-42a6-808f-0e2e60796ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T06:19:49.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:50.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s team amped up transition planning on Friday, as the former
        vice president''s win looked imminent.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc374733-12ad-48f1-89ad-a439659334f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T06:19:49.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:50.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baab8b4-19fe-44f4-8191-c3b1a43eb921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T06:19:49.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:50.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden transition team, which has been working behind-the-scenes
        since Labor Day, also has preferred candidates in mind for major Cabinet posts
        that require Senate confirmation and positions inside the West Wing that do
        not. The Cabinet announcements are not expected for a few weeks, aides said,
        and some are likely to be delayed even longer until it''s known who will control
        the Senate following the January run-offs in Georgia.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061286b5-f6ee-49a9-a88c-75a5b9c48bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T06:19:49.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:50.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1921b0-9c52-4d4f-a167-86e8998e5720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T06:19:49.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:50.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ron Klain, a longtime adviser to Biden and his chief of staff during
        the early years of the Obama administration, is a leading contender to be
        White House chief of staff, people close to the process tell CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea442412-005c-4ffb-928d-23f90069e766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T06:19:49.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:50.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4a94a9-850a-4c4a-8fc5-b2062f16eae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T06:19:49.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:50.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden transition is a robust effort with two Biden advisers,
        Jeff Zients and Ted Kaufman, taking the primary lead in overseeing these ongoing
        efforts. Anita Dunn, a senior adviser to the Biden campaign and former White
        House communications director, is another one of the co-chairs, along with
        New Mexico Gov. Michelle Lujan Grisham, and Louisiana Rep. Cedric Richmond.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62176d0e-f90d-448d-ae01-ccd97ab52170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T06:19:49.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:50.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0012b3-4951-4a20-87c1-74986c7f9b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T06:19:49.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:50.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Trump continuing to fight the election results, top White
        House aides have been planning for a potential transition for months. The
        effort is being led by chief of staff Mark Meadows and deputy chief of staff
        for policy coordination Chris Liddell, who has extensive transition experience
        after heading up Mitt Romney''s presidential transition planning team in the
        lead up to the 2012 election.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0699fb85-6c20-4fd5-bcaf-fa8ef59a17b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T06:19:49.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:50.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef9bc9f-0a17-4053-bb1d-d77002a6e95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T06:19:49.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:50.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has also pledged to name candidates reflective of the nation''s
        diversity. Early vetting has already been done for some of the top potential
        candidates, aides said, but everything will likely be reviewed in the wake
        of the election results and as questions remain over Senate control.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7975b27b-3337-4444-b4f9-28f2b2537f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T06:19:49.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:50.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904e8cc3-80c6-492a-9208-0f577a3d6faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T06:19:49.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:50.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s transition advisory board includes a number of people considered
        frontrunners for top administration posts, like former national security adviser
        Susan Rice, former South Bend, Indiana, Mayor Pete Buttigieg and former deputy
        attorney general Sally Yates.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62efb7c-f1d5-4ff9-990a-35a254e63e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T06:19:49.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:50.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9200fb6e-c1ae-4e16-a5f9-6acb113f70a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T06:19:49.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:50.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no room to spare for embarrassment," said one veteran
        of the Obama administration, who has informally advised the Biden transition
        team. "Every Cabinet nomination must be ready to succeed."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826993af-935b-41db-85d7-8ff4c9e3bfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T06:19:49.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:50.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0078a6f-efa0-42f5-a493-d4141203f8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T06:19:49.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:50.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president-elect, addressing the nation before the race was called
        on Friday night, said the election gave him "a mandate for action," nodding
        to the fact that he believes he and vice president-elect Kamala Harris believe
        their defeat of Trump gives them the needed political weight to move quickly
        to roll back aspects of the Trump administration, including his handling of
        the coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b789460-31f2-4fff-b85d-662b4715f56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T04:13:56.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:50.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b757d1-f9bd-448c-8979-6af4e577760b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T04:13:56.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:50.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
