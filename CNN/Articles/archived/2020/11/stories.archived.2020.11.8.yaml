      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now the work of making this vision real is the task of our time.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6879eaa2-b80a-4b6e-bfb0-67515a39ca57'
