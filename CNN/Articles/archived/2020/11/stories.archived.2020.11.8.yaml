    'template': '1'
    'title': 'Business leaders congratulate Biden on victory'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f22932-72a5-4d6c-ad09-db9128e2893f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T06:53:42.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:43.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Business leaders and industry groups took
        to Twitter and released statements Saturday congratulating President-elect
        Joe Biden on his victory, while calling for the country to come together after
        a hard-fought and sometimes bitter campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405b8c6a-0d17-4d98-8e7a-b9498e0e7cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T06:53:42.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:43.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a67e93-34e9-4527-a761-3e544817a119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T06:53:42.468+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:43.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now is a time for unity. We must respect the results of the U.S.
        presidential election and, as we have with every election, honor the decision
        of the voters and support a peaceful transition of power," said Jamie Dimon,
        CEO of JPMorgan Chase.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b03498d-f3b3-44bc-8f9e-af7e57ebd423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T06:53:42.468+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:43.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c474d0-b88a-4783-a612-a53512179768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T06:53:42.468+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:43.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are a stronger country when we treat each other with dignity,
        share a commitment to a common purpose and are united to address our greater
        challenges. No matter our political views, let''s come together to strengthen
        our exceptional country."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8301877-5574-4976-9314-454b86acebde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T06:53:42.468+08:00
