      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders of industry groups also are sending word of their support
        to the incoming administration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd36cd7-f56d-4398-91cb-1894a181349c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T06:53:42.469+08:00
