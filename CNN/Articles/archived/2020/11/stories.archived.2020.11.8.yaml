      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904f0342-162b-4192-a4c3-418b2bfd9a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T06:53:42.469+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:43.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the nation''s banks have worked to assist their business and
        consumer customers, he added, "we know more must be done to fuel the recovery."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43859034-0ef5-4f73-b93e-b7aee66f6309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T06:53:42.469+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:43.599+08:00
