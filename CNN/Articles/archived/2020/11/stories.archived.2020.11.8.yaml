  'Kamala-Harris-vice-president-woman':
    'author': 'Eric Bradner and Gregory Krieg, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-08T10:59:12.940+08:00
    'imagesource': 'jcr:55814c96-10c1-43ed-b447-c874c4a8e37d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0783af4-45e7-425a-9b7e-d785d128c9de'
    'lead': 'On the night Vice President-elect Kamala Harris made history, she recognized
      the long battle women had faced for the right to vote and to break into the
      highest ranks of American politics — and said that "every little girl watching"
      across the country now knows they can do so, too.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-08T11:06:34.635+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T18:37:28.863+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:36:57.026+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['kamala']
    'template': '1'
    'title': 'Kamala Harris, as first woman elected VP, says she ''won''t be the last'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab7b633-92e3-4af9-a6a7-60497511486e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T11:06:34.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:28.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;On the night Vice President-elect
        Kamala Harris made history, she recognized the long battle women had faced
        for the right to vote and to break into the highest ranks of American politics
        —&nbsp;and said that "every little girl watching" across the country now knows
        they can do so, too.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadee31b-23d8-4016-b04e-e27a6185251c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T11:06:34.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:28.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cfc145-927b-4d89-8f15-c72120f71336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T11:06:34.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:28.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech Saturday night in Wilmington, Delaware, before she introduced
        President-elect Joe Biden, Harris also thanked Black women, saying they are
        "too often overlooked, but so often prove that they are the backbone of our
        democracy."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aad6ac8-fb2d-4659-b95b-6267982c6fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T11:06:34.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:28.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3c3a85-e36a-48eb-967a-c8be190b2fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T11:06:34.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:28.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I may be the first woman in this office, I will not be the
        last," Harris said. "Because every little girl watching tonight sees that
        this is a country of possibilities."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbc22f0-9464-49da-8fc0-2ce857511f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T11:06:34.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:28.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063764e1-df06-48c8-8127-c3c0405ffe19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T11:06:34.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:28.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And to the children of our country, regardless of your gender,
        our country has sent you a clear message: Dream with ambition, lead with conviction
        and see yourself in a way that others might not see you, simply because they''ve
        never seen it before. And we will applaud you every step of the way," she
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3504e9e7-d23f-4471-9202-6aa1dff083e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T11:06:34.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:28.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcbceed-bfe9-40ed-a5a9-bd4fdc07ce4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T11:06:34.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:28.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A history-making figure as the first woman, the first Black person
        and the first South Asian elected vice president, Harris began her speech
        with a nod to Georgia Rep. John Lewis, the civil rights icon who died this
        year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79c5ee2-b14f-4a27-86e0-753df09a8fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T11:06:34.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:28.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8e0239-5c12-45e8-aad6-cc4c803a6961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T11:06:34.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:28.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris was the fourth woman to appear on a major political party''s
        presidential ticket, following Democratic vice presidential nominee Geraldine
        Ferraro in 1984, Republican No. 2 Sarah Palin in 2008 and Democratic nominee
        Hillary Clinton in 2016. She is the first to win.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5486534-2df1-43df-9739-66f5ec5161ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T11:06:34.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:28.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69faa846-97d1-4bff-93d1-1f696bbd5b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T11:06:34.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:28.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her speech, Harris also expressed her gratitude to Biden and
        his family, thanking the President-elect and his wife, Jill Biden, "for welcoming
        our family into theirs on this incredible journey." She also mentioned Beau
        Biden, the President-elect''s late son, who Harris first got to know when
        they were state attorneys general.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303abac6-431c-4688-b128-c64ae27eb9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T11:06:34.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:28.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eac5fda-125b-4a79-b310-bb36e02f7d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T11:06:34.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:28.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris recognized a new generation of women who cast their ballots
        in 2020, and remembered her mother, Shyamala Gopalan Harris, who immigrated
        to the United States from India as a young woman.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf3625c-297f-4abd-805d-8c03d22f9451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T11:06:34.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:28.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b794840-6a7b-4fec-b858-3d7f54b853e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T11:06:34.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:28.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When she came here when was 19, she could not have imagined this
        moment," Harris said of her mother, who died in 2009. "But she believed in
        an America where moments like this are possible."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c86e8f-5668-4071-8d13-086e2e463135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T11:06:34.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:28.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb3a876-5d1a-470c-b4c9-2793cc1a633a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T11:06:34.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:28.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m thinking about her and about the generations of women -- Black
        women, Asian, White, Latina and Native American women -- throughout our nation''s
        history who have paved the way for this moment tonight," she said. "Women
        who fought and sacrificed so much for equality, liberty and justice for all,
        including the Black women, who are too often overlooked, but so often prove
        that they are the backbone of our democracy."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cc802f-6245-427a-ad7b-c7611ebcf463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T11:06:34.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:28.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445471e8-4e5e-4c57-b37d-8045e30b156b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T11:06:34.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:28.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wore a white suit, a nod to suffragettes 100 years after women''s
        constitutional right to vote was guaranteed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60d5fab-c61e-4874-9121-1539b9dd644f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T11:06:34.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:28.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b64eb4-32d5-4817-8f2d-5136dbc71b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T11:06:34.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:28.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tonight I reflect on their struggle, their determination, and the
        strength of their vision to see what can be, unburdened by what has been.
        And I stand on their shoulders," Harris said. "And what a testament it is
        to Joe''s character that he had the audacity to break one of the most substantial
        barriers that exist in our country and select a woman as his vice president."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf9ee7a-f8d0-4b49-9689-d66d29a10b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T11:06:34.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:28.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/11/07/politics/kamala-harris-speech/index.html">Kamala
        Harris, as first woman elected VP, says she ''won''t be the last</a>''''</em></p>'
