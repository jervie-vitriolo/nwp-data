      'jcr:uuid': '52959110-7e76-4bb3-af84-99c1aae7a85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T04:52:51.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:48.288+08:00
