    'template': '1'
    'title': 'Don''t expect Trump to accept reality anytime soon and concede the race,
      sources say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed061903-b045-47de-98e2-4c2ff7c03596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T01:57:45.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:52.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Sources inside and outside the campaign
        say don’t expect US President Donald&nbsp;Trump to accept reality and concede
        the race anytime soon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5529b24-5d36-4bb8-8a67-4e0dabed3ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T01:57:45.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:52.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is dug in, sources say, feeling embittered that he has lost
        the race. Advisers describe Trump as grasping any straw that he sees reported
        on Fox News.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669a80b4-eb18-4b14-8ca3-1a5c8b58915b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T01:57:45.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:52.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He may never accept this reality, one adviser conceded.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7f5bf3-3ba5-4516-837d-6d07e9f9084a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T01:57:45.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:52.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another indication of how alone Trump is at the moment: US Vice
        President Mike Pence''s advisers are not eager to get the vice president behind
        Trump as he drags this out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fbc7f5-b363-4f5c-8fa4-a57b1bb9152e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T01:57:45.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:52.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
