      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ffa5cb-bc0e-4ccd-98f3-9f8c54c7ad71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T04:52:51.732+08:00
