      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of senators including Risa Hontiveros, Kiko Pangilinan,
        and Migz Zubiri also congratulated Biden and Harris for the feat.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af64f27a-77f1-46c4-b928-310ec44ba9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T18:22:15.804+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:26.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros, who chairs the Senate panel on women, children, and
        gender equality, lauded Harris for her "barrier-breaking" win as the first
        woman, first black person, and the first South Asian to be elected as US vice
        president.</p>'
    '35':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">As Chair
        of the PH Senate Committee on Women, Children, Family Relations &amp; Gender
        Equality, I applaud <a href="https://twitter.com/KamalaHarris?ref_src=twsrc%5Etfw">@KamalaHarris</a>
        for her barrier-breaking win as the 1st woman, 1st African-American &amp;
        1st South Asian to be US Vice Pres.I wish her all the best in fulfilling the
        people’s mandate.</p>&mdash; risa hontiveros (@risahontiveros) <a href="https://twitter.com/risahontiveros/status/1325344408783396864?ref_src=twsrc%5Etfw">November
        8, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
