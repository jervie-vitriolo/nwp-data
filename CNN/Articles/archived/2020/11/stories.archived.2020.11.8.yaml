    'template': '1'
    'title': 'Duterte congratulates Joe Biden as PH gov''t vows to ''work closely''
      with new US admin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f890e0-8082-4000-8ec3-f8580df9463c'
