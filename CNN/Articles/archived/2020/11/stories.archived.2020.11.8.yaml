      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are my heart.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35df28ba-14f5-4a0f-8c69-eb147473d8d0'
