      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A stream of world leaders have congratulated
        President-elect Joe Biden and Vice President-elect Kamala Harris Saturday
        on their victory in the 2020 US presidential election, with many striking
        a jubilant tone on social media.</p>'
