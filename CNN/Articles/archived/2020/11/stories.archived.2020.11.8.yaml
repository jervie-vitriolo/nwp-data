      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron also posted a lively tweet, writing:
        "The Americans have chosen their President.We have a lot to do to overcome
        today''s challenges. Let''s work together!</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a66a1e5-6822-44a3-9746-36d7430178ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T04:52:51.706+08:00
      'mgnl:createdBy': 'glee'
