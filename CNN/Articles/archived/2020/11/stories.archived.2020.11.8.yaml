      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland''s health minister Simon Coveney said the country''s government
        looked "forward to working with a [Biden/Harris] presidency to sustain &amp;
        strengthen Irish American relations, and so much more."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd432220e-9111-4c00-9783-76851e04a67d'
