      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> -- Former
        Philippine ambassador to Brazil Marichu Mauro will be formally charged on
        Monday for allegedly abusing her Filipina household helper, according to Foreign
        Affairs Secretary Teodoro "Teddy Boy" Locsin, Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c416e11e-81ee-42fe-a8d2-7b84c37eeaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T18:27:46.937+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:12.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Formal charge will be made on Monday; it is already in my laptop,"
        the country''s top diplomat said in a tweet on Saturday. He added that a panel
        will then try Mauro.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da3bc0c-5390-450e-b327-38aa49295666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T18:27:46.937+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:12.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ex-envoy was <a href="https://www.cnnphilippines.com/news/2020/11/3/PH-ambassador-to-Brazil-Marichu-Mauro-back-home.html">recalled
        to Manil</a>a to undergo investigation after Brazil media''s GloboNews aired
        videos showing her apparent maltreatment of her domestic helper on various
        instances.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f6338d-e8f0-4b68-8c00-9d8ebd8b42b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T18:27:46.937+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:12.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the clips, Mauro can be seen hitting the helper''s head with
        her palm, twisting her ear, and throwing a mop at her.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2890c1c-b0c5-4a5c-8406-d440e3c3afc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T18:27:46.937+08:00
