      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1bac1b-e429-40b9-8af9-d857d6834796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T10:58:10.926+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:39.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We cannot repair the economy, restore our vitality, or relish life''s
        most precious moments — hugging a grandchild, birthdays, weddings, graduations,
        all the moments that matter most to us — until we get this virus under control.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f7fce0-3888-47ca-b9a3-2aabcf1cd2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T10:58:10.926+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:39.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031996f7-cec0-4c1f-be1f-eb969de735a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T10:58:10.927+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:39.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, I will name a group of leading scientists and experts
        as Transition Advisors to help take the Biden-Harris COVID plan and convert
        it into an action blueprint that starts on January 20th, 2021.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383cec44-5f00-4868-b58b-c7a44880a465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T10:58:10.927+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:39.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2056c3-9b4f-4bcd-91da-e5ab3ebf8565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T10:58:10.927+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:39.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That plan will be built on a bedrock of science. It will be constructed
        out of compassion, empathy, and concern.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f0a6a2-86ad-44d2-8712-e187ca65a387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T10:58:10.927+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:39.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faf142a-f53c-462f-9897-4558cc1c83e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T10:58:10.927+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:39.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I will spare no effort — or commitment — to turn this pandemic around.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1142b6-9fea-490b-814b-ba9a2b995ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T10:58:10.927+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:39.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb10da85-16be-46ed-bc3b-86b83413bba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T10:58:10.927+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:39.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I ran as a proud Democrat. I will now be an American president.
        I will work as hard for those who didn''t vote for me — as those who did.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f49d746-f92a-41a8-856b-d14525e50f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T10:58:10.927+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:39.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3984c7d5-708f-473c-aba2-2e18a218d542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T10:58:10.927+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:39.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let this grim era of demonization in America begin to end — here
        and now.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87fca72-72f8-4777-8f89-2c750955d3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T10:58:10.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:39.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803d3e0a-416d-4739-8a7d-fc8be738d735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T10:58:10.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:39.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The refusal of Democrats and Republicans to cooperate with one another
        is not due to some mysterious force beyond our control.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd16961f-c826-4d4f-b889-a2374fbc6d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T10:58:10.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:39.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1861375b-6b03-4a79-9d9f-71ac32488bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T10:58:10.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:39.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a decision. It''s a choice we make.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e53f7c-9e89-4bbe-8aed-00ea51167c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T10:58:10.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:39.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f457e9-440f-4b59-aa75-c4a3021cee90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T10:58:10.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:39.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if we can decide not to cooperate, then we can decide to cooperate.
        And I believe that this is part of the mandate from the American people. They
        want us to cooperate.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dd003a-ed68-4e6a-be2c-6f756997c52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T10:58:10.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:39.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2bad4c-216b-4084-ba57-226fb0ef2222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T10:58:10.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:39.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the choice I''ll make. And I call on the Congress — Democrats
        and Republicans alike — to make that choice with me.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1992ef-57cc-4835-b739-d93a2643f2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T10:58:10.944+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:39.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd43bc34-5d0d-4907-b799-47fd6beac62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T10:58:10.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:39.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American story is about the slow, yet steady widening of opportunity.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef6a8bf-a838-45d2-bc81-0bd3178d49dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T10:58:10.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:39.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94e35d1-9507-4554-bb8a-1499f7b56c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T10:58:10.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:39.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make no mistake: Too many dreams have been deferred for too long.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13352a2b-b0ac-4ee8-90a5-f0e361c53382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T10:58:10.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:39.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d23da29-7b43-47f9-9775-a39fe521e9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T10:58:10.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:39.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We must make the promise of the country real for everybody — no
        matter their race, their ethnicity, their faith, their identity, or their
        disability.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b2998e-268b-4edf-b8ee-17b820a850cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T10:58:10.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:39.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4b3545-1942-4dd5-97ef-85031a58eafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T10:58:10.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:39.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America has always been shaped by inflection points — by moments
        in time where we''ve made hard decisions about who we are and what we want
        to be.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdb9161-0720-4651-8a08-8d200bb2679f'
      'mgnl:activationStatus': true
