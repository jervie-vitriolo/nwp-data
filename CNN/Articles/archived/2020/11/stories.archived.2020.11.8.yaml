      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDR in 1932 — promising a beleaguered country a New Deal.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a18e2e3-ca3d-4242-8b71-da62eaca2b24'
      'mgnl:activationStatus': true
