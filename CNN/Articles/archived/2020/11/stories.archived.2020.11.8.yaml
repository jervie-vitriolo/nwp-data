    'lead': 'Business leaders and industry groups congratulate President-elect Joe
      Biden on his victory, while calling for the country to come together after a
      hard-fought and sometimes bitter campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-08T06:53:42.467+08:00
