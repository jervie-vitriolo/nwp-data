    'title': 'Formal charges to be filed vs. ex-PH envoy to Brazil on Monday — Locsin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264fd148-68a0-437d-870a-74cdd728c40f'
