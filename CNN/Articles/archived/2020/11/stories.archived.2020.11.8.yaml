    'template': '1'
    'title': 'Ormoc City to tighten border controls amid rise in COVID-19 cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2764556-11dd-48e3-aa08-3b9f286bb642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T22:45:28.546+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:11.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> -- Ormoc
        City will reimpose certain COVID-19 protocols in a bid to reverse the rising
        trend of cases in the city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56d7434-ae53-4fd8-bde6-971fbc51c8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T22:45:28.546+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:11.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' Newsroom Weekend on Sunday,
        Ormoc City Mayor Richard Gomez said the local government will once again implement
        stricter border restrictions, such as requiring authorized persons outside
        residence (APOR) to present a health certificate prior to their entry. The
        document must show they are negative of COVID-19 either through rapid or swab
        testing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c1c12b-41a2-4223-abf5-a696c0de6284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T22:45:28.546+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:11.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simula nung ipinatupad ng regional IATF (inter-agency task force)
        ''yung pagpapaluwag sa requirements ng APOR or authorized persons outside
        residence, doon tumaas ''yung incidence sa amin ng COVID," Gomez said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba6d371-640a-4e9f-9de0-619da7d09a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T22:45:28.547+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:11.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Ever since the regional IATF decided to relax requirements
        for APOR, we have seen a rise in our COVID-19 incidence.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929e6879-4f69-4dba-b3a5-61920b3010e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T22:45:28.547+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:11.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to closely monitor their situation, Gomez said travelers
        who have to undergo quarantine will also again be required to stay only at
        hotels and other accommodations which are accredited by authorities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a41a60-1b6d-46e2-abab-2b1d2bac5ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T22:45:28.547+08:00
      'mgnl:createdBy': 'kristel'
