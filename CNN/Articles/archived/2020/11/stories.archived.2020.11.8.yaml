      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0afddbd-e79c-4a05-80bc-ad7e0bf06c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T06:53:42.468+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:43.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook COO Sheryl Sandberg said that America has taken "a big
        step toward creating a government that reflects the diverse country we are."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caea8a61-ca5b-4350-90e7-225a9f9dd0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T06:53:42.468+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:43.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a329887-5ba3-4094-9547-63e9802f946d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T06:53:42.468+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:43.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congratulations to Kamala Harris on this remarkable achievement
        -- shattering glass ceilings and norms around what leadership looks like --
        and to President-Elect Biden on this historic milestone," Sandberg wrote in
        a Facebook post.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/sheryl/posts/10164271355910177"
