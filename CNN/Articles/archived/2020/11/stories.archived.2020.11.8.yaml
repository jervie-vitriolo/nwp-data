      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:37:40.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When taking Health Aid Bifina, one must drink lukewarm water to
        help swallow the supplement down. Drinking hot or warm beverages is not recommended.
        If you consume alcohol or coffee, give a 30-minute gap after taking Health
        Aid Bifina.</p>'
