      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His group''s agenda advocates for a competitive tax and regulatory
        system, infrastructure investment, comprehensive immigration reform, expanded
        trade and a strengthened workforce.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ab5248-f8a0-454b-b8d3-bd551b8fd4d3'
