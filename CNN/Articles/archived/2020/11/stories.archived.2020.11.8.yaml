      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And I will be honored to be serving with a fantastic vice president
        — Kamala Harris — who will make history as the first woman, first Black woman,
        first woman of South Asian descent, and first daughter of immigrants ever
