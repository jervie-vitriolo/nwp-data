      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Boris Johnson also congratulated Biden and Harris
        and stressed the importance of the transatlantic relationship.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
