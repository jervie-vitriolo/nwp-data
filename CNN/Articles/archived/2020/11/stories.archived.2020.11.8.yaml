    'mgnl:tags': ['Joe-Biden', 'Biden', 'Philippines', 'Democracy']
    'template': '1'
    'title': 'Biden presidency to have ''value'' for PH, to boost democracy around
      the world  –analyst'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75ae223-a394-4c64-9172-fe991e392f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:28:07.066+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:18.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)—</strong>&nbsp;A
        United States government led by President-elect Joe Biden will have a significant
        impact in boosting democracies around the world, according to a political
        analyst.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba17756-4c0a-400d-ba0a-057d8ac39e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:28:07.066+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:18.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Sunday, analyst Dindo Manhit said
        a Biden administration would be of value to the Philippines due to the incoming
        leader''s different governing style.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d174309-3342-499c-8c89-1bfa2ddeed56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:28:07.066+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:18.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a Filipino, I see value on the presidency of President-elect
        Biden simply because his personality and leadership style is someone that
        will build consensus, will work with coalitions, and collaborate with other
        like-minded countries," Manhit said in an interview with <em>Newsroom Weekend</em>
        following the announcement of Biden''s projected victory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174f91bb-674b-4c0e-b824-15fad83544d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:28:07.066+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:18.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a Democrat, he will speak of countries that share their values
        of democracy, values of a rule-based international system, and that is what
        the world needs today," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ce1f60-6021-4058-8ea2-9b1b89c6a33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:28:07.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:18.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 77-year-old Biden on Saturday (Sunday in Manila) clinched the
        necessary 270 electoral votes to become the 46th president of the United States,
        <a href="https://cnnphilippines.com/world/2020/11/8/joe-biden-wins-us-presidency.html">according
        to CNN''s projection.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4763a6c3-34df-4660-ac2b-687024cf2d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:28:07.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:18.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory would boot out his Republican rival and incumbent US
        President Donald Trump, whose campaign team earlier said it would <a href="https://cnnphilippines.com/world/2020/11/8/Don-t-expect-Trump-to-accept-reality-anytime-soon-and-concede-the-race--sources-say.html">demand
        for a vote recount.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2a2441-ffc2-41c5-a12c-b38cf12eebfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:28:07.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:18.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Biden is expected to focus on local matters and policies in
        his first days in office, Manhit believes the president-elect would soon form
        a team to tackle US security and defense matters. He added a policy of "bipartisan
        acceptance" may also continue under his term.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442e9cf8-9461-4354-911f-fc2ec3f9141f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:28:07.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:18.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve noticed the evolution of defense and security policy sa (in)
        Washington, D.C. is focused on bipartisan acceptance that what the big support
        (of) the victory of the Philippines in the 2016 arbitral award. So we will
        continue to see the policy, I believe, in the Biden presidency," he explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271181f8-cf84-4235-9174-4688e4e413c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:28:07.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:18.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/11/6/Biden-US-arbitral-win-West-Philippine-Sea.html">Biden-led
        US likely to uphold PH arbitral win in South China Sea envoy</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64901211-53d7-4932-9326-c0bfd008fe31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:28:07.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:18.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the analyst noted that Biden''s victory will show that
        democracy can work even during times of crisis and the COVID-19 pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af79ef5-d213-4265-a097-bdc295dbc5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:28:07.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:18.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think with the President-elect Biden, it gives a boost to democracy
        around the world that democracy works in this imperfect world we''re in. Democracy
        works even in this pandemic," Manhit said. "He has a history of working beyond
        the Democrats in the country and really reaching out to the Republicans."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfae9f9-3904-4fd4-b0c5-e770b378e4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:28:07.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:18.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will be inaugurated in January 2021 and will lead the US for
        four years. The official declaration of his victory has yet to be made.</p>'
  'US-covid-cases-new-record-high':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-08T16:47:50.162+08:00
    'imagesource': 'jcr:700e1338-80e2-4085-a3c8-53706939cf4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4fca794-52cb-4752-b77c-db8abb1004de'
    'lead': 'After a week of dauntingly high numbers in all parameters of the pandemic,
      the US has reached another sobering mark: its highest number of new daily Covid-19
      cases since the virus entered the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-08T16:50:33.360+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T18:37:16.891+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:37:04.978+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The US has hit the highest daily number of new cases since the pandemic
      began'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63bb3c2-0363-4e89-828d-04864544f3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:50:33.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:16.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- After a week of dauntingly high numbers
        in all parameters of the pandemic, the US has reached another sobering mark:
        its highest number of new daily Covid-19 cases since the virus entered the
        country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7785a8e2-ce88-45e0-9985-4f80a8685f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:50:33.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:16.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, there were 126,742 new coronavirus cases, according
        to <a href="https://coronavirus.jhu.edu/map.html">data from Johns Hopkins
        University</a>. The new record also marked the fourth day this week that new
        cases totaled more than 100,000 and the third day in a row that new cases
        topped more than 120,000, <a href="https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">according
        to a CNN analysis.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d37bdba-6414-468c-8c19-5e6f75e37ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:50:33.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:16.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fall resurgence has brought regular records in the number of
        cases, the number of people hospitalized and daily deaths. And experts are
        encouraging measures to mitigate the spread as they warn that the numbers
        may continue to climb in the coming weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9ded5c-2f47-4623-ba92-be8f1f824fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:50:33.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:16.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to see these case numbers really start to explode,"
        former US Food and Drug Administration Commissioner Dr. Scott Gottlieb said
        Friday during an interview on CNBC.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32638b5-76d0-4c2f-9ca2-58eb19a61c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:50:33.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:16.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus can be dealt with by targeting mitigation state by state,
        he said, but the US is not doing that currently. And the lack of intervention
        could build up for the future, spelling trouble for December and January,
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d252fa-3a14-4ac7-abfc-07e88fd88ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:50:33.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:16.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just the cases, it''s the hospitalizations as well. That''s
        really the number to watch, 53,000 people hospitalized, 10,500 people in ICUs.
        That''s a lot and it''s growing very quickly."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e95755-c8f0-45d6-82ca-eeb52b883a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:50:33.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:16.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixteen states reported record high Covid-19 hospitalizations on
        Friday, according to the Covid Tracking Project, and 22 states have reported
        at least one record high day of coronavirus hospitalizations during November,
        so far. Since the pandemic started, more than 9.8 million people have been
        infected and 237,113 people have died of the virus, according to JHU data.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9cdf56-e857-4060-94c6-3541701b8220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:50:33.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:16.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Fauci: stick with science, not politics</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396dac40-558e-4a0c-aa96-b0a382596eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:50:33.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:16.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic will soon become the primary concern of President-elect
        Joe Biden. He plans to announce a 12-person coronavirus task force on Monday,
        two sources with knowledge of the announcement told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba93a5e-2100-438d-90e5-6493c0a56ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:50:33.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:16.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s task force will be headed by three co-chairs, including
        former Surgeon General Dr. Vivek Murthy, former Food and Drug Administration
        Commissioner Dr. David Kessler and Yale University''s Dr. Marcella Nunez-Smith.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a18377-bb81-462e-8c7c-32c2a089fea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:50:33.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:16.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual event with the American Medical Association on Saturday,
        Dr. Anthony Fauci, director of the Institute for Allergy and Infectious Diseases,
        advised physicians in leadership roles to stick with science, evidence and
        data when it comes to making coronavirus recommendations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b58e912-4384-4477-ad75-4eff67dac770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:50:33.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:16.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stay completely apolitical. Don''t get involved in any of the political
        aspects. And just focus on what your job is as a scientist and a physician,"
        Fauci said. "You do that, you''ll be fine."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b2e598-6d00-4bd5-8b63-2066fe698cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:50:33.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:16.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts have been working to combat skepticism around coronavirus
        vaccines and recommendations after being at odds at times with political leaders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d274864-222a-4e2e-a99c-a42aeb51174c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:50:33.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:16.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Age, experience and better drugs'' impact death rate</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f0cbb5-3086-4c0a-a6f2-9dd4c4114b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:50:33.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:16.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the death toll has climbed, the rate of cases that have resulted
        in fatalities has seemingly decreased, and Fauci said that is due to "age,
        experience and better drugs."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87d3e16-9017-44a8-a433-276c1952cc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:50:33.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:16.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with all new diseases, health professionals learned more about
        the virus as it went on, including when to put people on ventilators or not,
        Fauci said Saturday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4993fce5-40e6-46c3-ac5e-04e3b1e5772f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:50:33.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:16.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just get better at treating people," he said. "You (know) what
        works. You know what doesn''t work, including just fundamental, non-pharmacological
        approaches."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173320c7-31fb-43c6-bf0f-5ff8cc4fb97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:50:33.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:16.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The usage of treatments that can help people, such as dexamethasone
        and remdesivir, has also further developed, he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77693e16-b8d9-4474-83de-b1398158fb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:50:33.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:16.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also impacting the death rate are the college students going back
        to school and being infected more, he said. Those getting infected now compared
        with the spring "is almost a decade difference of being younger now."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd3e172-2958-46c5-8554-a363fdcd27e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:50:33.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:16.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, they''re going to wind up infecting people in the community,
        but they''re the ones that are sort of driving the infection," Fauci said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18605360-df90-41be-99b9-56c82c3d2e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:50:33.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:16.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Covid symptoms last ''well beyond'' expectation</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b892e6ea-2829-4a86-85fe-af738b8f74b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:50:33.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:16.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As researchers learn more about the virus, they''re noticing that
        the impacts can drag on, Fauci said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c797c8f-5b73-45a5-b9ca-512eb88020e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:50:33.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:16.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some patients have reported symptoms lasting even after they have
        tested negative from a coronavirus infection.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f505424a-736f-4870-a6b3-3f2cd299994d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:50:33.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:16.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do know for absolutely certain that there is a post Covid-19
        syndrome -- referred to sometimes as long Covid, chronic Covid, long haulers,"
        Fauci said during the event with the American Medical Association.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c82158-bc13-4a94-8a08-cb75ce4489e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:50:33.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:16.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing variable percentages, and anywhere from 25 to 35%
        or more have lingering symptoms -- well beyond what you''d expect post any
        viral syndrome, like influenza and others," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2ec835-d517-45ea-bed7-043b0fdd1ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:50:33.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:16.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms include fatigue, shortness of breath, muscle aches, sleep
        disturbances and what is referred to as "brain fog."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9094b7bd-378c-42bb-b9d2-4ebb3aea286c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:50:33.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:16.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, there''s no doubt that it''s going on, that (it) can last anywhere
        from weeks to months," he said, adding that it could be longer, but that isn''t
        known because the novel virus was discovered less than a year ago.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be42a1f2-1254-46d4-949a-c94bcea4fdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:50:33.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:16.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/08/health/us-coronavirus-sunday/index.html">"The
        US has hit the highest daily number of new cases since the pandemic began"</a></em></p>'
  'Simbang-Gabi-COVID-pandemic':
    'caption': 'With the country still battling the coronavirus pandemic, the Catholic
      church is also forced to abide by the ''new normal'' when it celebrates the
      Simbang Gabi this year. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-08T17:39:20.208+08:00
    'imagesource': 'jcr:3eb108cf-bc0c-4981-9ac2-9c07e86794de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7665ae12-f40b-496d-8e9c-ccee84453b82'
    'lead': 'With the country still battling the coronavirus pandemic, the Catholic
      church is also forced to abide by the ''new normal'' when it celebrates the
      Simbang Gabi this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-08T17:43:45.457+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T18:37:14.673+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:37:05.446+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Simbang-Gabi', 'coronavirus', 'COVID-19', 'COVID-pandemic', 'CBCP']
    'template': '1'
    'title': 'New hours, online platforms: How churches are preparing for Simbang
      Gabi amid the pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4fc0f6-5ac3-4e1e-aa7f-f814bb6fcf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T17:43:45.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:14.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila(CNN Philippines, November 8)—</strong> With
        the Christmas season right around the corner, many Filipinos are already pondering
        on how to celebrate the holidays especially in the time of the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d66b9f-c6a4-4eca-b182-45aebe81ea00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T17:43:45.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:14.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virtual family reunions and online gift-shopping have been laid
        out as some options for citizens celebrating Christmas, as the country continues
        to battle the spread of the coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05419cf4-1f44-4b80-8e3e-a4d26a06af7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T17:43:45.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:14.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also a "new normal" for the Catholic church, which will be
        holding the traditional Simbang Gabi next month under new rules.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c3f7ae-99f6-4560-afbb-a9a38f8ba1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T17:43:45.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:14.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How is the church preparing for the masses? CNN Philippines spoke
        to the Catholic Bishops Conference of the Philippines to learn more.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920c74a7-f592-4f1f-a1cc-945a18daf3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T17:43:45.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:14.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1. Punctual masses, adjusted hours</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4285192b-cb10-4406-bc17-79a4772b6274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T17:43:45.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:14.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a midnight curfew still in place in Metro Manila, CBCP said
        churches would have to adjust their mass hours to accommodate the Catholic
        faithful.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c2a38b-7c66-426d-a486-867a0244cc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T17:43:45.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:14.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even parish officials would also need to be punctual, given the
        limited time provided, it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c8c584-ab71-4b40-8058-504b45bfe2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T17:43:45.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:14.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Matutuloy pa rin naman ''yung Simbang Gabi, may</em> adjustments
        <em>lang sa oras, at saka siyempre, sa paga-</em>accommodate<em> ng mga</em>
        mass-goers," Fr. Jerome Secillano, CBCP Public Affairs Committee Executive
        Secretary, said in an interview with <em>Newsroom Weekend</em> on Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ade302-2622-4e22-ae90-4d4a65444fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T17:43:45.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:14.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya bilang mga taong-simbahan, kinakailangan na pumasok kami
        doon, sa tinakdang oras, kasi meron tayong</em> curfew," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d33f63-0b61-4671-a25f-03afd60f9e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T17:43:45.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:14.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Simbang Gabi will push through, but there will
        be adjustments in time, and of course, in accommodating mass-goers. As church
        officials, we need to start masses on time, because we have a curfew.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbe8781-83f1-4e7a-af3e-4fc175428ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T17:43:45.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:14.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Manila Development Authority earlier said that
        mayors are discussing to <a href="https://cnnphilippines.com/news/2020/10/19/Metro-Manila-curfew-age-quarantine-restrictions.html">further
        ease the curfew</a> in the capital region from 12 a.m. to 3 a.m. to be able
        to hold more masses and avoid crowding inside churches.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd678f467-56e8-4b8f-927c-ffbf05dd4687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T17:43:45.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:14.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2. Churches urged to conduct more masses</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7b75c1-fab7-4928-b8d0-40bcad4371dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T17:43:45.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:14.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBCP noted that churches can also opt to conduct more masses to
        accommodate more devotees.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0c710e-d518-433d-a505-fa87cc9144d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T17:43:45.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:14.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, religious gatherings in areas under general community
        quarantine are permitted under a <a href="https://cnnphilippines.com/news/2020/10/23/GCQ-church-30-percent-seating-capacity-COVID-19-.html">limited
        30 percent capacity.</a> The religious group is hoping that the capacity will
        increase come December, in time for the Simbang Gabi.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2007e34e-b27d-4576-b400-ca318968e488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T17:43:45.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:14.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/10/19/PH-not-ready-for-Christmas-party-mall-sales-allowed.html">PH
        not yet ready for Christmas parties amid pandemic, but mall-wide sales now
        allowed IATF exec</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff325ba9-0ebc-4f57-b274-cda218276d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T17:43:45.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:14.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBCP also assured that health protocols will be strictly followed
        inside churches, including the wearing of face masks and strict physical distancing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef442cd9-15bf-450c-8773-06ac7b3368b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T17:43:45.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:14.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3. Simbang Gabi goes online</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf69d23-1d1b-40e6-84da-05ad306b0d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T17:43:45.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:14.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For devotees who are not yet allowed to leave their homes, online
        masses are still a viable option.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfdf2c5-cb21-4542-a359-162eef1989d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T17:43:45.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:37:14.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBCP said livestream of masses on Facebook and other channels will
        be available in order to cater to the needs of all members of the Catholic
        community.</p>'
  'ex-envoy-mauro-formal-charges-abuse':
