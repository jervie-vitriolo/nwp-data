    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcbae001-c230-4bea-984d-62c12f098758'
    'lead': 'Election workers risked their health this year to staff polling and ballot
      counting centers amid the coronavirus pandemic, and now more than two dozen
      are self-quarantining after being potentially exposed to workers who recently
      tested positive for the virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-08T05:10:28.271+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T18:37:45.642+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:36:50.672+08:00
