      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make America respected around the world again and to unite us
        here at home.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6092945-4902-4ccd-a8de-f45458f61d90'
      'mgnl:activationStatus': true
