      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helper is now back in her hometown in Koronadal City, South
        Cotabato. Locsin earlier said the DFA has sent her ₱200,000 as financial aid.</p>'
    '11':
