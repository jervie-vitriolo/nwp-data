    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe74f37c-6198-4007-9e71-cd6475276222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T05:10:28.273+08:00
