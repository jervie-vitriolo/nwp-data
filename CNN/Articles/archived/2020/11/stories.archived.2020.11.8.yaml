      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing of applications for registration will be from Mondays
        to Fridays, including holidays, from 8:00 a.m. to 3:00 p.m., at the Comelec''s
        office of the election officer. Application forms are downloadable from the
        poll body''s website.</p>'
