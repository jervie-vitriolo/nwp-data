      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel, Belgian Prime Minister Alexander
        De Croo and Indian opposition figure Rahul Gandhi were among those to congratulate
        Harris on her groundbreaking achievement.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404d26ae-fac7-42b5-b2ca-367dc703ae18'
