      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> —&nbsp;The
        number of COVID-19 cases in the country reached 396,395 on Sunday, as the
        Department of Health reported 2,442 new infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ddf03c-8c61-4cf4-b079-647c29240389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:20:33.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:19.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This count does not yet include data from 13 testing laboratories
        which failed to submit on time, the DOH said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4486b9-79f8-4659-ab85-c5ef8dd721a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:20:33.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:19.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 138 more infected residents, Rizal logged the highest increase,
        based on the latest case report. Also included in the top five contributing
        areas are the City of Manila with 131, Benguet with 130, Batangas with 113,
        and Bulacan with 112.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5fdf48-e498-4c6b-b479-ed9af022c0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:20:33.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:19.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also announced 11,430 more recovered patients, raising the
        tally of survivors to 361,638. Meanwhile, the death toll hit 7,539 with 54
        more succumbing to the disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dc91eb-d293-45dd-b4d6-00b9cbd7572c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:20:33.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:19.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new fatalities, 39 occurred in November, 12 in October, and
        the other three in August and September.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12665b6-a1cc-4d7c-860d-7ff8463fe116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:20:33.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:19.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest bulletin showed the country''s active cases now stand
        at 27,218, which is 6.9 percent of the total case count. Of these currently
        ill patients, 82 percent are experiencing mild symptoms, 9.6 percent have
        no symptoms, 5.4 percent are in critical condition while 3.1 percent are severe
        cases, the DOH said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4da0233-03f7-4763-b6cc-4505cae2d100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:20:33.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:19.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that eight duplicates were removed from the overall tally,
        while five cases mistakenly reported as recoveries were reclassified as deaths
        after final validation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518da5de-6f98-41ad-826e-1be6a3d0b561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T16:20:33.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:19.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 4.7 million individuals nationwide have been tested for the
        coronavirus, with the cumulative positivity rate -- or the percentage of those
        infected out of all tested -- at 9.5 percent, based on the department''s COVID-19
        tracker.</p>'
  'Joe-Biden-US-presidency-to-boost-democracy-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-08T16:22:24.134+08:00
    'imagesource': 'jcr:ece5b400-7d24-423f-8b20-2c2ac683dd94'
