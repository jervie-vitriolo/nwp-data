      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I would not be here without the love and tireless support of Jill,
        Hunter, Ashley, all of our grandchildren and their spouses, and all our family.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f7dc7b-f940-4931-967b-a76e4c919998'
