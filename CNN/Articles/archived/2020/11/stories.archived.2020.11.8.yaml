      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/11/4/Household-helper-maltreatment-case-no-POEA-OWWA-record.html">Household
        helper in maltreatment case has no POEA, OWWA record— DOLE</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4982a4e3-3834-492a-8011-9d8928e54ca6'
      'mgnl:activationStatus': true
