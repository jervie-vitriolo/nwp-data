    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75660efe-7ee3-436c-89f5-3b86b2c960b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T05:10:28.275+08:00
      'mgnl:createdBy': 'glee'
