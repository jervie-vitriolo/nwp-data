  'tacloban-yolanda-seventh-anniversary':
    'author': 'Wil Mark Amazona, for CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-08T20:38:26.547+08:00
    'imagesource': 'jcr:5a5b1e61-4610-4fd2-9087-b2f64a02ff0e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d855346-5ecf-4ea4-86bd-5ec8f81853a1'
    'lead': 'Tacloban City remembered those who died during Typhoon Yolanda in memorial
      ceremonies held in three different sites in this Leyte provincial capital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-08T20:41:03.895+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T18:37:12.030+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:37:06.071+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tacloban City remembers Yolanda victims during memorial ceremony'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9062ad2-cd89-4af3-b885-1d6984a6215f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T20:41:03.895+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:12.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, November 8)</strong>&nbsp;--
        Tacloban City remembered those who died during Typhoon Yolanda in memorial
        ceremonies held in three different sites in this Leyte provincial capital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1a729a-50f4-43ba-91cc-afc1a5d8ce1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T20:41:03.895+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:12.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday,  a mass was offered at the Anibong Shipwreck Memorial
        Park, where Yolanda pushed ashore a large commercial ship that plowed into
        residences and caused the death of several people. The  memorial was attended
        by city government employees,  officials and Yolanda survivors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0353ee07-4182-4617-a2c0-a1d286d9a41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T20:41:03.895+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:12.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday morning, a mass was offered at the Holy Cross Mass Grave
        Site where more than 3,000 bodies were laid to rest after the  super typhoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40334343-db0d-46ba-8dd0-103373d8d65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T20:41:03.896+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:12.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City officials led by Mayor Alfred Romualdez and the families of
        those who were buried at the gravesite attended the ceremony.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7aa829e-e2a0-45d8-b947-4bee45eed914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T20:41:03.896+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:12.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fr. Willy Vallar, the celebrant of Sunday''s mass, gave thanks to
        those  whose contributions allowed Taclobanos to recover in the aftermath
        of the storm. He also praised the city government for being  supportive of
        the people''s growth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba61488-7d90-49d2-84a8-76baf3bed0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T20:41:03.896+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:12.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez, in his message after the mass, reiterated the  lessons
        from the devastation, stressing that while it is important "to  strengthen
        our Christian faith, it is also important to take strides in  lessening the
        impact of climate change."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518317df-0f92-4c29-9ee4-d4676a44db83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T20:41:03.896+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:12.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He underlined that citizens owe it to the next generation to take
        care of the environment to prevent such tragedy from happening again.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2057c99-5ff5-42af-898d-d7147a285d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T20:41:03.896+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:12.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government also held a ceremony at the Yolanda Memorial  Flame
        in Sagkahan, Tacloban City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ac2beb-d56c-4fb6-8a30-3754cf9802e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T20:41:03.896+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:37:12.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 5 p.m. on Sunday, a candle lighting ceremony was to be held throughout
        Tacloban City, after which the provincial government will hold a program at
        the capitol grounds with Governor Leopoldo Dominico Petilla leading. It was
        to honor the provincial government employees who died during the super typhoon,
        and thank those who had helped the province in the recovery and rehabilitation
        effort.</p>'
  'Ormoc-City-to-tighten-border-controls-amid-rise-in-COVID-19-cases':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
