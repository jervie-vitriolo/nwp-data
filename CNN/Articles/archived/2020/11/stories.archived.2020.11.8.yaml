      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45679376-d1ad-4143-8923-ffc85d57b035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T23:16:13.575+08:00
      'mgnl:createdBy': 'kristel'
