      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the workers who were in the same room with the infected worker
        are now self-quarantining, she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e29af57-c2a3-436f-94b9-47a1ecfe1bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T05:10:28.274+08:00
