      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of Filipino business leaders also welcomed Biden''s victory,
        expressing hope that the new Democrat leader would be able to govern America
        "with steady hands" especially amid challenging times.</p>'
    '36':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">Filipino business leaders say they are &quot;hopeful&quot;
        for a Biden presidency in the United States. <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/9L5jw37etJ">pic.twitter.com/9L5jw37etJ</a></p>&mdash;
