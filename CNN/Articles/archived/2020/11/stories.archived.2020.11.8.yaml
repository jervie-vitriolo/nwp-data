      'mgnl:lastActivated': 2023-01-25T18:37:48.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624e44b9-28ae-4d1e-b501-63ab34963818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T04:52:51.729+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:48.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amir Peretz, leader of the Labor Party, and a minister in Netanyahu''s
        coalition government also struck a diplomatic tone.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd372a9cd-1c2e-4401-a906-0c85e811ae06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T04:52:51.729+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:48.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da3d9c4-76ac-4467-b187-aa8df951da73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T04:52:51.729+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:48.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I congratulate the election of President Joe Biden and wish him
        success," Peretz wrote on Twitter Saturday.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd86afb2-5ed9-4ef1-8ae0-1267c1759e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T04:52:51.729+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:48.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9685dd5d-c0c1-4ac8-a743-2e739e37194a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T04:52:51.730+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:48.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thank [President] Trump for bringing achievements as a friend
        of Israel like the peace agreements. The United States has once again proved
        that democracy is the bedrock of the state''s existence."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f49101-674a-4b2b-aba7-7b9293972bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T04:52:51.730+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:48.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea03e21-49f2-4ab1-96ab-a5b3753c4e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T04:52:51.730+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:48.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World leaders spent the past week watching closely as the election
        results gradually unfolded. Some, like UK Prime Minister Johnson, tread lightly
        in anticipation of an unclear outcome. Canadian Prime Minister Trudeau had
        said he was observing cautiously so as to not interfere with the process.
        Others cheered on the prospect of a Biden win. Paris Mayor Hidalgo had voiced
        her ongoing support for Biden and hope for renewed partnerships with the US
        on issues like climate change.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba05fa71-4d75-4d38-a63c-15e096e0b2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T04:52:51.730+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:48.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade10c29-bf78-416e-8c53-a4c680170273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T04:52:51.730+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:48.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many foreign onlookers had concerns about President Trump''s comments
        on voter fraud and early claims of victory, and the impact those might have
        on democracy globally. A senior German politician described Trump''s approach
        to the ongoing vote-counting as "unbelievable" and "awful behavior." Russia''s
        Foreign Ministry had commented on Twitter that the tight race was a sign of
        weakness in the US electoral system.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b55fe9f-aab3-4300-9d98-c8e5bd0dfd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T04:52:51.730+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:48.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2be476-a245-4a9b-ab5a-57bd007badef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T04:52:51.730+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:48.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Kamala Harris'' historic night</strong></h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6074026e-3188-4c5c-befe-703ca859d3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T04:52:51.730+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:48.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The significance of Harris'' victory as Vice-President elect was
        not lost on the world stage. The election call on Saturday made Harris the
        first woman to win the vice presidency, not to mention the first Black woman
        and the first South Asian woman to achieve this.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d450135-0b5c-4bee-bc95-f9de488f26ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T04:52:51.730+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:48.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9291a6a8-4da1-4314-97c9-15be734f643f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T04:52:51.731+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:48.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian prime minister Narendra Modi offered Harris, the daughter
        of an Indian mother and Jamaican father, his "heartiest congratulations" on
        Twitter.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6437745f-12db-4fd6-ab8b-9c9e7db27c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T04:52:51.731+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:48.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfa2e9e-9246-4d0b-bfb0-4466528dd4d1'
      'mgnl:activationStatus': true
