      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee1d0fe-8d0e-4433-adee-758ef19d0011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T05:10:28.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:45.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An election worker in New Haven, Connecticut, also tested positive
        for coronavirus, forcing 12 staff members in the city''s clerk''s office to
        self-quarantine for two weeks, according Maritza Bond, the city''s director
        of public health.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54df1f68-d36a-40ef-9a99-22fba01b30f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T05:10:28.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:45.647+08:00
