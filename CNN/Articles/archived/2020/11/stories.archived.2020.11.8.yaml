    'mgnl:tags': ['Donald-Trump', 'Joe-Biden']
    'template': '1'
    'title': 'Trump campaign says race ''far from over'' and promises litigation starting
      Monday '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712fe62d-ff71-4815-b572-d2556fb6a312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T02:59:11.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:50.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Moments after networks, including
        CNN, called the US&nbsp;presidential race for Joe Biden, US President Donald
        Trump said in a statement from his campaign that Biden is “rushing to falsely
        pose as the winner,” and call the race “far from over.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7471543c-cb88-489d-a2f7-d66ffd074bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T02:59:11.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:50.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement says the campaign’s legal battle will begin Monday:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed05d5a-a606-40f1-b9a5-863226a141ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T02:59:11.549+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:50.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Beginning Monday, our campaign will start prosecuting our case
        in court to ensure election laws are fully upheld and the rightful winner
        is seated.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c44e572-ce03-4fd6-9817-d83935297e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T02:59:11.549+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:50.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not rest until the American People have the honest vote
        count they deserve and that Democracy demands," Trump says in the statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56de2b47-4f48-4ed8-855b-8d666989b65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T02:59:11.549+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:37:50.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is currently at his Virginia golf course.</p>'
