      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106c5c57-8d40-4ffc-bbb7-4828e04b0339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-08T05:10:28.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:37:45.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "facilities have been cleaned and disinfected to ensure that
        we can reduce the spread of Covid-19," the statement read.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2debc012-e02e-4031-9b35-e23e9b379e3f'
      'mgnl:activationStatus': true
