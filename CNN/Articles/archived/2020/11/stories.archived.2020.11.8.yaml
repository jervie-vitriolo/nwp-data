      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How proud that a woman, Afro, Indian, Jamaican, great professional
        and extraordinary leader, became the Vice Presidency of the United States
        for the first time!" Lopez wrote.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033163eb-db14-4214-be91-f89b26cf0208'
