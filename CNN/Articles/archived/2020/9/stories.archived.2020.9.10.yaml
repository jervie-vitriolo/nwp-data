      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also some positive economic data to consider. Industrial
        production figures for France and Italy confirmed a continued recovery in
        July, although output levels remain depressed compared to a year ago</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
