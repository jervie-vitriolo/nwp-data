    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d06ac5-60d9-450b-a99b-c50cb2c5e9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:52:30.115+08:00
