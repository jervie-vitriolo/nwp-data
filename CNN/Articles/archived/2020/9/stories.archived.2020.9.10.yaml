      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>
        The Department of Public Works and Highways has been told to explain some
        ₱469 billion worth of projects in its 2021 budget which Senator Panfilo "Ping"
        Lacon found to be unconstitutional.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b245b6ea-37a7-4754-816f-51689872439e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T10:19:37.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:52.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Wednesday''s budget hearing, the senator questioned ₱396.5
        billion worth of projects lodged at the DPWH Central office, or nearly 60
        percent of the agency''s total funding, which were said to be lump-sum funds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68189ea6-a06d-4d87-a0cb-090761b6fea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T10:19:37.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:52.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The items on the budget were vague, such as "preventive maintenance"
        for primary, secondary, and tertiary roads; the rehabilitation, reconstruction,
        upgrading of damaged paved roads; and the rehabilitation of roads with slips
        and landslide. Line-item provisions in the budget should provide the actual
        location of the planned construction project.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7487ef6-1f41-441e-8d2d-aa13450f3a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T10:19:37.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:52.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/8/25/2021-national-budget-House-turnover.html">COVID-19
        response, IT upgrades in focus in ₱4.5T national budget for 2021</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e563eef-e34a-4fa2-a000-aab63a8d60c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T10:19:37.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:52.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also raised alarm over 2,993 items worth ₱73.5 billion that were
        already part of the 2020 budget but which were up for funding again next year.
        Among those he spotted were projects with the same description and coordinates,
        but fresh funding was worth about 10 percent of the original budget given
        this year. Lacson said it was a "pattern," which could be misused down the
        road for realignments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef79305d-5d2a-4fa9-8952-cf5512ef9200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T10:19:37.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:52.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Primarily because of the Constitutional issues involved, I don''t
        think we should allow these when we finally pass the budget measure before
        yearend," Lacson said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9192b7a1-4d1f-4989-ac5a-e2a4969ae875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T10:19:37.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:52.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Wendel Avisado explained these were projects which
        were either discontinued or had their original budgets slashed to free up
        funds for COVID-19 response.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1878c018-8566-408b-9ad0-ce2399c474cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T10:19:37.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:52.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s because of the authority granted by the Bayanihan to Heal
        as One Act," Avisado added, saying the law allows the revival of these projects
        for funding in succeeding years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32026a8-42dc-4f60-b161-4ef1c4c83783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T10:19:37.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:52.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just so the projects will be implemented and completed... the balance
        of what has been released this year was included in the proposed budget for
        next year. We will sit down with Secretary Mark (Villar) to do what is necessary
        to correct this," the Cabinet official said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3947b3e-252e-4510-b0f9-a6334d34036e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:55:55.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:52.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​Sen. Grace Poe also had her own misgivings, as she questioned why
        the DPWH allocation for the flood control program of over ₱150 billion is
        bigger than the entire Department of Health''s budget at ₱131.7 billion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7526740c-90ae-4ceb-b40e-e098db9a9c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:55:55.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:52.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/9/9/2021-health-budget-anemic-Risa-Hontiveros.html?%3F%3F">2021
        budget ''anemic'' in funding health sector – Hontiveros</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f3af68-ba63-47ca-a169-1f5222a67305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:54:53.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:52.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40501789-4727-4953-8719-35fbd50baeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:54:53.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:52.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since COVID-19 is still present, one would assume that including
        our health facilities would be the priority," Poe said during the committee
        meeting. She flagged how funds poured into flood control seems to have swelled,
        noting that these are hard to keep track of.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedc78d7-2698-4a86-907d-8076d3aae0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:54:53.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:52.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e94a9d3-6e68-4d9a-b9f2-326cade85c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:54:53.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:52.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avisado said the budget reflects the government''s attempt to balance
        health and economy, thus the sustained investments on construction and big-ticket
        infrastructure projects which are believed to create jobs for Filipinos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9865332d-e8a1-4bf6-99a7-28fe4c260a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:54:53.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:52.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a3d7c4-88fe-4915-b66e-7463387f4aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:54:53.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:52.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that funds lodged in other agencies will also contribute
        to state efforts to combat the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57eed4cf-77d4-452a-b2ee-0b8c3232ddc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T10:19:37.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:52.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Lacson pointed out that the Bayanihan law cannot go beyond
        the provisions of the 1987 Constitution, which sets strict rules on realigning
        funds. He added that the Budget Department should submit revisions or errata
        to the Senate finance committee to sort out these questionable provisions.</p>'
