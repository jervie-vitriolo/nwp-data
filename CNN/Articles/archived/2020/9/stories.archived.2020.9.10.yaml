    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd164a92-00bd-431e-832e-eb37c706547b'
    'lead': 'The National Economic and Development Authority says more Filipinos may
      drop into poverty and stay jobless due to COVID-19 in 2021, especially in urban
      areas hit hard by lockdowns. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-10T12:36:41.275+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T20:58:49.669+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:56:44.990+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['poverty', 'jobless', 'unemployment', 'pandemic', 'COVID-19']
    'stories': ['02bc8562-049d-4300-bb72-ac4060df6f25']
    'template': '1'
    'title': 'Pandemic may keep more Filipinos poor, jobless until next year – NEDA'
    'updated': 2020-09-10T22:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a117d7-501c-45f0-a463-fb640f3a7df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T12:36:41.275+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:49.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>
        More Filipinos could slip into poverty and joblessness until 2021 due to the
        COVID-19 pandemic, the National Economic and Development Authority said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc575ec-2387-40a5-bfca-fc01e489f644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T12:36:41.275+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:49.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Socioeconomic Planning Secretary Karl Kendrick Chua said
        latest projections showed that the poverty incidence rate will range from
        15.5-17.5 percent next year, coming from 16.7 percent or 17.7 million people
        in 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d2b571-2303-44e8-a160-8c5b1c02de22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T12:36:41.275+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:49.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be some temporary increase in the poverty rate," Chua
        said during the Senate budget hearing, adding that more people living in the
        capital region and mega cities will be mostly affected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb83682f-324f-4210-b821-5e5a92664060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T12:36:41.275+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:49.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The COVID pandemic, the quarantines are largely affecting the urban
        areas, we are fortunate to note that in the rural areas, in agriculture, COVID
        is not threatening their livelihood," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bfa6e9-4b2f-4098-a689-ab746ecc1ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T12:36:41.275+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:49.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration wanted to pluck 6 million Filipinos out
        of poverty by 2022. This was <a data-cke-saved-href="http://cnnphilippines.com/news/2019/12/6/Poverty-rate-2018.html"
        href="http://cnnphilippines.com/news/2019/12/6/Poverty-rate-2018.html">achieved
        two years ago</a>, but was likely reversed by the public health crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68f7506-519c-4451-ba4d-79b0b0a02b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T12:36:41.276+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:49.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/world/2020/6/23/coronavirus-poverty-children-south-asia-unicef.html">Pandemic
        could push an additional 120 million children in South Asia into poverty,
        says UNICEF</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05f0152-e211-41dd-86c5-611c7cc651e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T12:36:41.275+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:49.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority measures poverty incidence every
        three years, and the government had been aiming to trim the poverty rate to
        14 percent or lower by 2022.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561d28d9-1290-4f00-a082-97dbb09b76ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T12:36:41.275+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:49.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua admitted that previous gains may be erased by the "unprecedented"
        COVID-19 crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657a0f16-1905-4fbb-9acc-c952e7724bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T12:36:41.275+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:49.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the number of Filipinos slipping into poverty would
        have been higher if the government "did nothing." For now, the focus is temporary
        support as well as the reopening of more sectors, which should let even more
        workers earn a living again.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511b9329-f34f-40de-84c2-1adba4dfdc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T12:36:41.275+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:49.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A significant number of jobs came back the moment we relaxed (quarantine
        rules)," the Cabinet official said,&nbsp;​adding that the downtrend in unemployment
        can be sustained if more sectors are opened and if public transport capacity
        is raised further.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672d7105-b1be-4852-b28b-ed2c3fbf1f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:15:43.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:49.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a7154c-6ca4-444b-8285-7d09bee31569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:15:43.312+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:49.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The results in just one quarter show that the impact can be big
        if we loosen up our restrictions as safely as possible," Chua added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4fae43-1868-4ce9-86d6-4122323dffca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T12:36:41.276+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:49.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a peak of <a data-cke-saved-href="http://cnnphilippines.com/business/2020/6/5/unemployment-April-2020-COVID-19.html"
        href="http://cnnphilippines.com/business/2020/6/5/unemployment-April-2020-COVID-19.html">7.3
        million unemployed adults in April</a>, the number went down to around <a
        data-cke-saved-href="http://www.cnnphilippines.com/business/2020/9/3/PSA-July-unemployment-figures.html"
        href="http://www.cnnphilippines.com/business/2020/9/3/PSA-July-unemployment-figures.html">4.6
        million in July</a>, which captured two months of eased movement and industry
        restrictions in most parts of the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bdad0d-65be-4dd5-b433-a55f8273563b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:15:43.312+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:49.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros batted for the appointment of a "<em>trabaho</em>
        czar" to match the focus given on health response. However, Chua explained
        that the government''s task is not direct job creation ­­— rather, the maintenance
        of an environment that ushers in business and investment, which will then
        open new opportunities for workers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adae33b3-89af-42df-a6b4-9800fc426b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T12:36:41.276+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:49.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua said that the unemployment rate will likely simmer down to
        between 6-8 percent next year from the current 10 percent level, or about
        7 million Filipinos. However, this would still be higher than the 5 percent
        jobless rate pre-pandemic, or an additional 2 million people unemployed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dea1a5-a1ad-4fe0-b44e-7e3de81b918b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:53:00.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:58:49.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, economic think-tank IBON Foundation described as “inconceivable”
        the poverty incidence estimates given by NEDA for 2021.</p>'
    '16':
