    'title': 'NBA Playoffs: Raptors force Game 7, beat Celtics in 2-OT thriller'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d2a26c-f103-4721-b158-58cf59add573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:56:26.014+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:58:34.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> OG Anunoby nailed a go-ahead 3-pointer
        with 57.5 seconds left in double overtime as the Toronto Raptors held on to
        beat the Boston Celtics 125-122 Wednesday night to force Game 7 in their Eastern
        Conference semifinal series near Orlando.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c404dd3-6a90-4bd0-b488-dbb0b7b1ac75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:56:26.015+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:58:34.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norman Powell completed a three-point play for a four-point lead
        with 38.8 ticks remaining and added two more from the line in the final five
        seconds as Toronto held off a late Boston push. Six Raptors scored in double
        figures, led by Kyle Lowry with 33 points. Powell had 23 and Fred VanVleet
        21.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c7a78f-82a5-4e09-8b71-37205d60f6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:56:26.014+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:58:34.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaylen Brown had 31 points and 16 rebounds to lead the Celtics,
        and Marcus Smart had 23 points, 11 rebounds and 10 assists in his second career
        triple-double. Jayson Tatum (29 points, 14 rebounds, nine assists) fell an
        assist short of his first triple-double. Kemba Walker scored just five points
        on 2-of-11 shooting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa84b6a-48e1-4260-b754-33b0ebc70445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:56:26.014+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:58:34.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 7 will take place Friday night. The winner will advance to
        face the Miami Heat in the conference finals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592af5e4-30b2-44a7-9359-ee4b90d57ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:56:26.014+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:58:34.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tatum hit a 3-pointer to get Boston within one with 6.2 seconds
        left in the second overtime. After Powell’s two free throws, Smart missed
        a chance at a game-tying triple with 1.5 seconds to go.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb36563-f694-4d1c-91aa-7182c5642f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:56:26.015+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:58:34.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raptors led 106-104 in the first overtime before Lowry fouled
        Brown with 18.9 seconds remaining. Brown made both free throws, and Powell
        missed a 3-pointer with a second left as the game continued.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa63374-0acf-4e31-b9c6-a8c1921cde8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:56:26.015+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:58:34.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down by seven early in the fourth quarter, the Celtics rode a 12-4
        spurt to an 89-88 lead. Lowry answered with a pair from deep, and the Raptors
        led 94-89 with 6:20 remaining.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c664cdfb-de10-4cc8-bf55-cc3346473c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:56:26.015+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:58:34.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Daniel Theis bucket and subsequent dunk tied the game at 98 with
        2 minutes left. The score held until overtime, with Walker and Pascal Siakam
        missing chances at game-winners in the final 4 seconds of regulation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd110e58f-5f42-4ac9-b475-ed4fc3a193fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:56:26.015+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:58:34.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VanVleet nailed three free throws and a pair of 3-pointers unanswered
        as the Raptors surged ahead 67-62 with 6:58 left in the third quarter. Toronto
        hadn’t led since 11:01 of the first prior to the stretch. The Raptors ended
        the third up 81-77.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8029805b-b977-41bf-a61f-062edb7471b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:56:26.015+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:58:34.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Celtics rode a 7-0 run early in the second quarter to the game’s
        first double-digit lead, 36-25. Boston entered the half up 52-48.</p>'
  'Roque-Pemberton-pardon-Laude-COVID-19-vaccine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-10T14:47:58.372+08:00
    'imagesource': 'jcr:0e1d7b3c-97b5-42d4-95e9-739ffd2f67b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a79627e-7659-47f8-a1d6-32a27f409b50'
    'lead': 'Although Presidential Spokesperson Harry Roque repeatedly said this is
      his personal opinion, he said this is based on President Rodrigo Duterte''s
      previous statements.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-10T14:57:23.738+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:58:34.272+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:56:49.857+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque believes Pemberton pardon was in exchange for US-made COVID-19
      vaccine'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a66af45-8e4f-446b-bbac-1223177a6c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:57:23.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:58:34.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>
        Presidential spokesperson Harry Roque is convinced that President Rodrigo
        Duterte granted absolute pardon to American Marine Joseph Scott Pemberton
        for the Philippines to be prioritized in the COVID-19 vaccine developed by
        the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c40907-89b4-4c99-aa97-51d8302b8d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:57:23.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:58:34.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque on Thursday said he has no qualms with the President''s decision
        if it means the Philippines can receive doses of coronavirus vaccine, adding
        this may happen with improved relations between the Philippines and the United
        States. The human rights lawyer-turned-presidential spokesman fought fervently
        to bring justice to the family of Filipino transgender woman Jennifer Laude,
        who died in the hands of Pemberton on October 11, 2014.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc74962-52b7-435b-acd7-75c5d84284d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:57:23.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:58:34.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he repeatedly said his pronouncement is his personal opinion,
        he said this is based on Duterte''s previous statements that he hopes a vaccine
        will arrive soon to help Filipinos deal with the pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7d7db0-93d4-4233-9868-6717fa66edc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:57:23.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:58:34.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa tingin ko itong desisyon ng Presidente — ito ay personal na
        opinyon ko — ang pagbibibay ng pardon kay Pemberton ay kabahagi ng pagnanais
        ng President na kapag mayroon nang vaccine na na-develop — kung sa Amerika
        man — ay makikinabang din ang Pilipinas," he said in a media briefing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08aee427-29de-4dd2-bd28-b4d79a93e1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:57:23.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:58:34.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In my personal opinion, I think the decision of the
        President to grant pardon to Pemberton is part of his desire for the Philippines
        to obtain vaccines, if these are developed by America.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f807969-c64d-4a2a-9e45-6b4f89500bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:57:23.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:58:34.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said he believes Duterte''s decision is based on national
        interest, especially since there are only a few vaccines being manufactured.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00f3185-8352-4079-9781-89643184b4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:57:23.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:58:34.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it''s possible the decision to grant pardon to the
        American convict was made after his conversations with US President Donald
        Trump and outgoing US Ambassador to the Philippines Sung Kim. However, Cabinet
        members Justice Secretary Menardo Guevarra and Foreign Affairs Chief Teodoro
        Locsin Jr. both said Kim was surprised to hear the news.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9486850-50c4-44b9-9b91-16ec8ecc61f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:57:23.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:58:34.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Laude was able to obtain justice because Pemberton served
        nearly six years of his maximum 10-year jail sentence and he paid P4.3 million
        in civil liabilities to the Laude family.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02d4522-bb57-44ed-ac46-9622acb23d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:57:23.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:58:34.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa tingin ko nakamit natin ang katarungan bagama''t mas maraming
        nagsasabi na dapat mas matagal ang kulong sa kaniya. Ang katotohanan naman
        ay mayroong mas importanteng national interest na itinataguyod ang ating Presidente.
        I am personally fine with that,” the family’s former lawyer said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6477a83-1eb2-4262-b6c6-0bd5bee96658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:57:23.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:58:34.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think we obtained justice although many people argue
        that he should have been in jail longer. But the truth is, the President chose
        the more important national matter.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62514368-5c0a-42ea-8e23-bc8e64f68d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:57:23.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:58:34.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton is set to be released from detention after only serving
        5 years and 10 months in detention following the pardon granted to him by
        Duterte on September 7. The President made the announcement in the midst of
        legal options explored by the Laude family.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92838ab5-fbd0-4023-b268-a61e77d245bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:57:23.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:58:34.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2014, Laude was found dead in an Olongapo City motel
        room after a night out with then 19-year-old Pemberton, who confessed to killing
        her after finding out she had male genitalia. The 26-year-old transgender
        woman was found alone in the motel bathroom with her neck blackened with strangulation
        marks and head rammed into a toilet.</p>'
  'Healthcare-workers-overseas-deployment-ban':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-10T14:58:28.677+08:00
    'imagesource': 'jcr:cd064f64-e12d-42b9-9358-a50b9cdef08c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3441e4b7-f23d-4179-b411-a954bb18e709'
    'lead': 'The country''s COVID-19 task force has made a recommendation to President
      Rodrigo Duterte to relax the overseas deployment ban on healthcare workers,
      but there is no decision yet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-10T15:01:23.128+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:58:33.417+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:56:49.969+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IATF proposes easing of deployment ban on healthcare workers, but decision
      up to Duterte'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8859b05f-5270-4e63-839b-3ed1fc691ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:01:23.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:58:33.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10)</strong> —
        The country''s COVID-19 task force has made a recommendation to President
        Rodrigo Duterte to relax the overseas deployment ban on healthcare workers,
        but there is no decision yet, Presidential Spokesperson Harry Roque said on
        Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d107c2-249e-48f3-b70c-cecd438f1a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:01:23.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:58:33.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the final decision is up to the president since he was the
        one who told the Inter-Agency Task Force that nurses should stay in the country
        as part of the "reserve force" should the COVID-19 pandemic worsen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ebecd5-6817-43eb-8f7f-f2af4633ff08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:01:23.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:58:33.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mayroong proposal na i-allow ang nurses na naayos ang papeles as
        of August 28. Pero kinakailangang konsultahin ang Presidente kasi ang desisyon
        na mag-impose muna ng moratorium ay desisyon ng Presidente at ayaw naming
        pangunahan ang ating Presidente," he said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d2b537-b87c-4e93-9aa8-f596f24bf6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:01:23.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:58:33.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is a proposal to allow nurses with complete
        travel and employment documents as of August 18 to leave. But the President
        needs to be consulted because he was the one who ordered the moratorium. We
        don''t want to preempt him.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80964233-7d36-4c59-9b87-ea2354cde7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:01:23.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:58:33.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Roque said the government has no plans to overturn
        the deployment ban despite the clamor from hundreds of healthcare workers
        who are stuck in the country. He said that this was for the well-being of
        the medical workers who may contract COVID-19 if they work in countries with
        a high number of cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9124ffe-9769-4ddf-8b22-bd3558d7fe68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:01:23.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:58:33.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has flip-flopped on the deployment ban. In April,
        officials announced the exemption of all medical workers who have competed
        their documents as of March 8, ahead of the imposition of the Luzon-wide enhanced
        community quarantine. An August 17 resolution of the IATF stated the temporary
        suspension of the deployment of all medical and allied health workers, without
        mentioning any exemptions. That resolution was revised on August 20, with
        government allowing those who have secured contracts and overseas employment
        certificates before March 8 to leave the country to work.</p>'
