  'What-Android-gets-right-that-the-iPhone-gets-so-wrong':
    'author': 'David Goldman, CNN Business'
    'caption': 'Photo courtesy: Google'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-10T00:21:20.097+08:00
    'imagesource': 'jcr:9548a864-7ba6-4cec-a036-392c10dec311'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80ffaab3-a941-4386-8d0a-e6b83530300e'
    'lead': 'Notifications in Android 11 are now grouped in three categories: conversations,
      notifications and silent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-10T00:20:16.289+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T20:59:29.752+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:56:33.748+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What Android gets right that the iPhone gets so wrong'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dac4be-b9c0-4920-88fe-2dbaf6ac18e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T00:20:16.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:29.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> It''s hard to find a better smartphone
        than the iPhone. It''s beautiful, it''s fast, it''s easy to use and as Steve
        Jobs would say, "It just works." But Android is no slouch, and it gets one
        crucial feature so right -- and it''s a feature that Apple keeps screwing
        up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c06f2ec-2daf-4543-a545-be3015af09e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T00:20:16.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:29.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb64be8b-1f8a-40a1-9bf4-06bde9a1f770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T00:20:16.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:29.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Android is just better at notifications.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf6bb5b-94f4-4703-8620-22b706327467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T00:20:16.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:29.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b40098-1395-439a-8d8c-5c0f56bcea07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T00:20:16.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:29.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this week, Google widened the gap between Android and iOS when
        it introduced Android 11. The new smartphone operating system makes the most
        annoying, intrusive thing about your phone easier to manage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80f5335-3c51-4f44-a13f-2817c7dde7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T00:20:16.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:29.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169f441d-ade1-4a30-9de9-8529bee496cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T00:20:16.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:29.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notifications in Android 11 are now grouped in three categories:
        conversations, notifications and silent. By separating conversations -- WhatsApp,
        Messenger, texts, DMs, etc. -- from the rest, it puts the most important stuff
        front and center.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d54fb0-3077-4148-af18-506201306caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T00:20:16.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:29.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b88034-4a79-4483-8e7e-79c408d184a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T00:20:16.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:29.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Android 10 kinda, sorta achieved this by reordering your messages.
        When you pull down from the top of your screen in Android 10, instead of seeing
        your notifications in the order you received them, you see them in the order
        Google''s artificial intelligence thinks you''ll want to see them. That''s
        often -- but not always -- texts and conversations on top. By separating conversations,
        however, Android takes a lot of the AI guesswork out, making notification
        navigation easier.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e5b01a-c162-45ab-ab39-006e0d7c6e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T00:20:16.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:29.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cf0123-916b-457f-9f08-ac49ef1548a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T00:20:16.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:29.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s not the best part of Android 11''s notification update.
        Google also created a new way to interact with your friends and family, so
        you no longer have to hunt and peck around to get back to the conversation
        you were just having when your buddy texts you back. Chat bubbles are Android''s
        new method of making conversations more fluid.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b4e33e-6a4a-47d7-8dc7-8355dcb5c73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T00:20:16.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:29.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df94c37-ef7f-4046-8084-028f9d0a0539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T00:20:16.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:29.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of relegating conversation notifications to the top of your
        screen, hiding them in the notification bar, Android overlays your screen
        with a little bubble with your buddy''s photo on it. The bubble will display
        the text of your friend''s notifications, and you can tap to expand or reply
        to the conversation. But, conveniently, it doesn''t quit the app you''re in,
        so you can keep on watching that YouTube video of a water-skiing squirrel
        without interruption.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321fc576-906f-4aec-abea-5d0f0b19c7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T00:20:16.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:29.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a55e514-0ab0-4788-a316-5be6ceea03f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T00:20:16.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:29.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That comes on top of all the other notifications goodies Android
        already gave us: You can snooze notifications that you want to see later but
        can''t get to right now. You can long-press a notification to manage the way
        that app bugs you -- even letting you get "silent" notifications that you
        can see only if you pull down on the notification shade.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30929d80-812b-4731-abe0-97ae208696c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T00:20:16.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:29.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757327dd-e4ee-4cd7-84b7-2a934143f01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T00:20:16.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:29.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said: Sure, it''s a lot of customization that can get complicated
        very quickly. There''s an appeal to the iPhone''s "on" or "off" for notifications
        (you can do that, too, in Android, of course).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4c5900-9e08-40fb-8d86-42001510618f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T00:20:16.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:29.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decda619-f3ee-4f18-a710-897ca9ade99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T00:20:16.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:29.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But notifications are the main way many people interact with our
        phones. News alerts, text messages, your friend''s Instagram photos, TikTok
        videos, YouTube subscriptions ... all of that interrupts our day, and it can
        become intrusive if not managed properly.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965d1708-2b5f-4fef-9103-95cc3b877e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T00:20:16.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:29.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604ed141-148b-454e-8c4f-1c7cb80206f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T00:20:16.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:29.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe you feel like you don''t need to see that CNN alert right
        away (JK of course you do) -- snooze it. Or make Facebook alerts silent so
        you can choose when you catch up. But if you want your phone to buzz every
        time your mom forwards you an email from her Mahjong group ... Android will
        make sure to make you aware when she does.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4997bc58-1555-4577-af95-f05252e4bba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T00:20:16.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:29.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932fdbac-7f58-4940-a980-e41be47e906d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T00:20:16.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:29.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every year, Android tweaks and improves the way it handles notifications.
        Apple, by contrast, has never been great at this. In iOS 12, Apple finally
        let people group notifications together -- a long-awaited feature that puts
        all of an app''s notifications in one pile. But they''re still all in chronological
        order. And without a notification bar, you can''t get a quick overview of
        why your iPhone is bugging you. Instead, you have to look around to see which
        app has a dot on it -- or swipe in from the top corner to view all your notifications.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ce15e2-ae6e-4721-8445-88502fc483e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T00:20:16.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:29.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cd2143-6070-4736-8ec8-052379377943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T00:20:16.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:29.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most annoyingly, iPhone owners have to swipe and then tap to dismiss
        individual notifications (you can''t just swipe them away like in Android).
        And this week, that clear Android advantage just got better: If you dismissed
        a notification too quickly, Android developed a notification history setting
        that lets you see every notification your phone received -- dismissed or otherwise.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7ea327-84ba-4848-aed1-d9d81c9f8776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T00:20:16.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:29.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aad0b22-fc20-4dd8-a357-db5f2fac06d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T00:20:16.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:29.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, of course, there are many, many reasons you might consider buying
        an iPhone over an Android phone. But if notifications drive you up a wall,
        Android has the best solution to make your smartphone a lot less intrusive
        to your day.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cf715c-03dd-4c67-b537-92671daf2c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T00:20:16.291+08:00
      'mgnl:createdBy': 'david'
