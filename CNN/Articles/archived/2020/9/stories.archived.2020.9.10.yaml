    'template': '1'
    'title': 'Judiciary pleads to restore slashed ₱6.58 B from 2021 budget'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc499e3a-e2e0-4ca7-9a00-f6c0c814181b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T11:57:34.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:58:51.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>
        The Judiciary is seeking to bring back ₱6.58 billion that was slashed from
        its proposed budget for 2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100a1447-062c-4e5b-a85a-e735466aa9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T11:57:34.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:58:51.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the budget hearing of the House Committee on Appropriations
        on Thursday, Supreme Court Administrator Jose Midas Marquez said they initially
        proposed a ₱55.88 billion budget for 2021, but the Department of Budget and
        Management only granted them ₱43.54 billion —&nbsp;or ₱12.34 billion less
        —&nbsp;under the National Expenditure Program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afa4252-a393-4f9e-9383-895199ccd6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T11:57:34.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:58:51.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1d77d7-ca17-44cc-af58-41725f71e497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T11:57:34.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:58:51.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquez said, however, that they will only plead to restore more
        than half of that loss to boost the operations of their local and special
        courts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24865184-6e87-40a7-8db9-f94d513b040d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T11:57:34.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:58:51.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60990873-21d8-47d6-8901-c4863d8c2e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T11:57:34.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:58:51.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang gusto sana naming hilingin ngayong umaga dito sa House
        of Representatives ay for additional ₱6.58 billion instead of the ₱12.34 billion
        na binigay sa NEP,"</em> he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe9112e-db37-4e39-bd13-284b1c7bb85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T11:57:34.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:58:51.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8906fa8c-81c0-4ba7-b045-3376ab9a03d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T11:57:34.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:58:51.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are only requesting the House of Representatives
        this morning to help us bring back the additional ₱6.58 billion instead of
        the ₱12.34 billion slashed in the NEP.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fea92f-3bf1-4fc2-90e4-7638b773002b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T11:57:34.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:58:51.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77f5ec9-8246-4233-a090-2daaa86c6257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T11:57:34.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:58:51.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed ₱6.58 billion will cover the Supreme Court and lower
        courts with ₱5.07 billion, the Presidential Electoral Tribunal with ₱15.35
        million, the Court of Appeals with ₱994.5 million, Sandiganbayan with ₱406.4
        million, and the Court of Tax Appeals with ₱98.5 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9a5cf3-b466-4de4-bbb1-817d83466b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T11:57:34.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:58:51.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ecf9e1-ae7c-4fea-b940-f8e4d79794df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T11:57:34.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:58:51.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquez added that he foresees court productivity to get back on
        track by next year, especially if sufficient funds will be given to judges
        and digitalization of local courts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd600faee-837b-4275-bb76-dc1a736752e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T11:57:34.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:58:51.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796536c1-d47e-4d69-8b86-a70981485ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T11:57:34.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:58:51.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers agreed to Marquez'' points, citing the need to improve
        the country''s judicial processes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314b202e-96c4-48b3-9221-1c355581504f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T11:57:34.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:58:51.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379a96f2-0ccd-4bee-b9ac-b490802dd478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T11:57:34.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:58:51.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Judiciary receives a small portion of our budget and a small
        percentage of our GDP (gross domestic product) compared to our Asian neighbors.
        We are always lagging behind because we fail to give the Judiciary what it
        needs," Cagayan de Oro Rep. Rufus Rodriguez said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01bc930-a2cb-43ca-a7d5-e4c3f7ff10ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T11:57:34.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:58:51.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721d9586-2488-4ccc-8106-d0e75c9aa90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T11:57:34.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:58:51.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be another round of 2021 budget deliberation for the
        Judiciary, along with other government agencies, in the House plenary.</p>'
