    'template': '1'
    'title': 'The massive West Coast wildfires have killed 7 and forced hundreds out
      of their homes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06edfe0d-9afc-46cf-b2e7-1014da0d60f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:17:37.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:10.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Firefighters across the US West Coast are
        battling unforgiving infernos that have already killed seven people, charred
        hundreds of homes and neighborhoods and painted the sky an eerie orange.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591f1a9b-0011-477b-bfc8-f3ca11817b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:17:37.943+08:00
