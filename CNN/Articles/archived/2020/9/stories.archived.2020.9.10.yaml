      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/09/09/tech/amazon-career-day/index.html">Amazon
        is hiring 33,000 new employees with an average pay of $150,000</a>''</em></p>'
  'Serena-Williams-Tsvetana-Pironkova-US-open-tennis':
    'author': 'Ravi Ubha, for CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-09-10T06:56:11.040+08:00
    'imagesource': 'jcr:b466d319-3d78-404f-ae34-0a1c6b4a4f66'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1eb9cda0-4076-455c-80b9-cc39102c2b6b'
    'lead': 'A fellow mom gave Serena Williams all she could handle at the US Open
      but it was the legendary American who battled to another comeback win to keep
      her hopes of tallying a record 24th Grand Slam title alive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-10T07:00:44.451+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:58:59.681+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:56:40.971+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tsvetana-Pironkova', 'Serena-Williams', 'US-open']
    'template': '1'
    'title': 'Serena Williams reaches US Open semifinals after rallying against fellow
      mom'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd629ae-33be-48ef-91cc-fd1d9cfee1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:00:44.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:59.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A fellow mom gave Serena Williams
        all she could handle at the US Open but it was the legendary American who
        battled to another comeback win to keep her hopes of tallying a record 24th
        Grand Slam title alive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88f772f-6e35-4dc2-8a3c-4292eed3a981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:00:44.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:59.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams overcame the varied game of Tsvetana Pironkova 4-6 6-3
        6-2 in a thriller in New York to reach the semifinals at her home major for
        the 11th straight time. Last year''s men''s finalist, Daniil Medvedev, swept
        past Russian compatriot Andrey Rublev 7-6 (6) 6-3 7-6 (5) to also make the
        semifinals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943f7b4f-fd1b-4aac-945a-11876eae2852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:00:44.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:59.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams has erased deficits in her last three matches. Williams
        trailed by a set to 2017 champion Sloane Stephens in the third round and was
        behind 2-0 in the third set to Maria Sakkari -- who beat Williams at a warmup
        event preceding the US Open -- on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47630f3-e199-4eb1-8394-774ef8c108e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:00:44.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:59.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just feel like -- I''m okay," said Williams. "I''m ready to play
        three sets every match if I have to. It doesn''t matter. A win is a win."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be0c069-7f62-4765-97e4-690b583d01db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:00:44.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:59.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another mom could await in the semifinals Thursday, if twice Grand
        Slam winner Victoria Azarenka -- who has also had some epic contests with
        Williams -- downs Belgium''s Elise Mertens. The three moms in the quarterfinals
        were the most ever at a major in the Open Era.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0106b33a-2380-44e1-b396-cd697d611f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:00:44.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:59.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams had to rally from a set and break down against Pironkova,
        who officially has no ranking after playing her first tournament in three
        years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f7980d-bc0a-436c-92f8-782149548b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:00:44.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:59.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaving the tennis tour in 2017, Pironkova gave birth to a son,
        Alexander, before returning three years later.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1543459-e8ef-43f8-9c9a-f5716454976c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:00:44.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:59.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helping her decision was a rule change allowing moms to come back
        with the same ranking they held when they left, for a certain number of events.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1601186-3cee-4b54-af1d-de3f3e79f29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:00:44.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:59.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Pironkova''s special ranking sits at 123rd, which in normal
        circumstances would have meant only a spot in qualifying, not the main draw.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047f1f2b-ef1f-4b43-8e47-b445b83e11ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:00:44.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:59.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with qualifying scrapped to limit the numbers on site at Flushing
        Meadows as part of the US Open''s bubble and other players withdrawing --
        mostly due to coronavirus concerns -- the 32-year-old snuck into the 128-player
        singles field. There are no fans at this year''s tournament, too.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe5d1fc-4717-4603-b270-4131026fdfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:00:44.453+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:59.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She eliminated a two-time Grand Slam champion, Garbine Muguruza,
        in the second round and came close to ousting the 38-year-old Williams in
        what would have been one of the biggest Grand Slam upsets in recent history.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ae8616-258b-4941-bca4-77b213aad663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:00:44.453+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:59.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it''s quite a long journey, and it''s been amazing. It still
        is," said Pironkova. "I just feel privileged to be here and to be able to
        play my favorite sport in such a big arena. So it''s amazing."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44af1586-1a62-495a-9038-194549d8cebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:00:44.453+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:59.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Epic rallies</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057dce0a-0b6d-496b-879b-fb9a1d55c44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:00:44.453+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:59.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contest featured several highlight reel rallies, including one
        of 24 shots in a game that Williams broke in for 5-3 in the second set. Pironkova
        dragged Wiliams from side to side in the early going, with her opponent doing
        more of it herself later. The Bulgarian also employed her unorthodox slice
        forehand.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc86348a-4eaf-4990-bdaf-ac850f943f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:00:44.453+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:59.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They traded laser backhands down the line and such was Pironkova''s
        disguise on her serve that Williams was forced to use her left hand on a return.
        It led to a break of serve.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8947f639-df7c-47e8-be2f-b6a6741399da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:00:44.453+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:59.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually been hitting a little lefty in my practice but not on
        purpose," Williams said. "I noticed the other day, I hit a lefty shot and
        I was just in practice being super intense, and I guess it came through in
        the match.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a583b2e5-2510-4221-8070-f360717466a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:00:44.453+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:59.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So when you''re in a position like that...this is the quarterfinals
        of a Grand Slam, and I was just trying to do everything I can whether righty
        or lefty."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aadcfeb-fb8f-498a-9b39-eb4e7672ee79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:00:44.453+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:59.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first game of the decider proved pivotal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17f63ab-a86e-4c03-9b90-c8f8706b4798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:00:44.453+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:59.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Pironkova holding a game point, she was unable to put away
        a forehand volley, allowing Williams to rip a pass to finish the point. Williams
        made her pay by breaking and never trailed again.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71b232e-ebe2-4184-903f-8246bfc9adbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:00:44.453+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:59.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Willliams got an insurance break for 5-2 after Pironkova built a
        40-15 advantage. She hit 20 aces overall, her most in eight years. The two
        exchanged a smile at the net when it ended.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf679f67-0722-4697-b827-d132c262f077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:00:44.453+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:59.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her three-set victories are reminiscent of the 2015 French Open,
        when Williams won five three-setters en route to the title.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8782ac-4df4-4b4d-8327-4ff34a05e010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:00:44.453+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:59.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azarenka-Mertens clash will decide the last semifinal spot.
        Naomi Osaka, who downed Williams in the controversial 2018 final, faces a
        surging American, Jennifer Brady, in the other semifinal.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef864c2b-2e20-4a99-bf6b-c0eee4552474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:00:44.453+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:59.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No sets lost for Medvedev</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fbba27-5291-4438-a2d6-4d35dd9846a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:00:44.453+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:59.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medvedev still hasn''t lost a set this fortnight.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2083250-9746-47ac-94e9-8543082878a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:00:44.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:59.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third seed came close, though, in the opener, as the big-hitting
        Rublev led the tiebreak 6-3.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3045cf96-ea53-4572-9780-2b801290521d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:00:44.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:59.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rublev appears mellow off court but on it he is combustible. The
        10th seed threw his racket onto the court in disgust and also threw his banana
        when the set ended. There was no way back for him against his good pal after
        surrendering that lead.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5aa56a-cf3e-421a-a6e0-c04ee94bf623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:00:44.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:59.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late in the match, Medvedev took a medical time out for what seemed
        like a right shoulder issue and the trainer later worked on his leg. He''ll
        hope it''s nothing serious.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8bd1d9-64aa-4991-86fb-517ed1b6aaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:00:44.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:59.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barring an upset, Medvedev will face second-seed Dominic Thiem in
        Friday''s semifinals. Thiem plays Alex de Minaur in Wednesday''s night session.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9b1b94-c888-4358-aae7-39a724f86432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:00:44.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:59.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medvedev and Thiem were the lone two men''s quarterfinalists to
        have played in a Grand Slam final following the default of heavy men''s favorite
        Novak Djokovic against Pablo Carreno Busta on Sunday. Carreno Busta has already
        booked his spot in the semis and takes on Alexander Zverev.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc9b3d1-20c9-4ff6-a4e5-25099762cfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:00:44.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:59.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s wide open in the men''s draw but with Williams and Osaka still
        around, the same can''t be said about the women''s draw.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bbe2fe-0e59-44c1-a341-2646a35d0daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:00:44.454+08:00
      'mgnl:createdBy': 'catherine'
