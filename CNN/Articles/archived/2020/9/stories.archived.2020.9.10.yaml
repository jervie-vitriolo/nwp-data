      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) -</strong>
        A bill has been filed in the Senate requiring government officials and employees
        to annually submit a medical certificate proving they are physically fit to
        perform their duties.</p>'
