    'jcr:uuid': '0656331d-1a59-457a-b6ce-f5b29a9f81c6'
    'lead': 'Journalist Bob Woodward''s new book "Rage" sent shockwaves across Washington
      on Wednesday that left the White House, Trump campaign and congressional Republicans
      scrambling to react to revelations that US President Donald Trump concealed
      what he knew early on about how dangerous and deadly the coronavirus was.'
