      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ecf5f4-a697-40ae-b129-1a75e51b29e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:17:37.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:10.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire officials issued evacuation orders and warnings across several
        parts of the state including in Southern California, where the <a href="https://www.fire.ca.gov/incidents/2020/9/5/el-dorado-fire/">El
        Dorado</a> Fire continues to burn parts of San Bernardino County and is 18%
        contained. In San Diego County, the Valley Fire -- which has burned more than
        <a href="https://www.fire.ca.gov/incidents/2020/9/5/valley-fire/">17,000 acres</a>
        -- also prompted several evacuation orders and warnings.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7865c5-bbb2-4037-93ad-be2e8191b81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:17:37.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:10.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b047dd8-3f26-4ca8-82ab-9e2798d6a78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:17:37.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:10.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, all 18 national forests in the state were ordered
        closed due to the "explosive growth" of wildfires, a notice from forest service
        officials said. Those temporary closures encompass more than 20 million acres
        of land.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6583053-013d-4051-96f2-04f9c98e3256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:17:37.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:10.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73f0ba2-a5d3-4f42-9856-1ef0744a1a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:17:37.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:10.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number of large fires and extreme fire behavior we are seeing
        across the State is historic," said Regional Forester Randy Moore. "I ask
        all Californians and visitors to take these closures and evacuations seriously
        for their own safety."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0faf995-3d5c-4106-919c-6fdef7e33bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:17:37.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:10.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa2d7cf-dd16-4167-8d32-06f3f0eeb5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:17:37.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:10.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Worst fire conditions in decades</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86db082e-cd68-4a80-a430-9ffd477d55fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:17:37.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:10.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fires in Oregon have turned neighborhoods in the state to rubble.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de65f247-b478-41f3-b9bb-e0e805354bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:17:37.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:10.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9537ade7-bb3d-49fd-9de0-fefc851764a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:17:37.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:10.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know where my family is going to go," Denise Moyle told
        CNN affiliate <a href="https://katu.com/news/wildfire-season-2020/lyons-oregon-family-returns-home-to-find-only-smoldering-ruins">KATU</a>.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae7f863-27ba-465a-9d37-31a68ee1c068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:17:37.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:10.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fdcc2c-3b2f-4604-888b-1858fa32db13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:17:37.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:10.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moyle''s home was destroyed by the Santiam Fire --- originally named
        the Beachie Creek Fire -- and her family was able to escape after a sudden
        phone call from a concerned neighbor. When they returned Wednesday morning,
        they sifted through the charred remains of their home and were only able to
        recover several small items.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3d225c-6094-4810-88ce-2c4b62f115c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:17:37.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:10.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062e5967-5fe0-42e0-bd55-150dbb89a11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:17:37.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:10.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We left not thinking we weren''t going to have a home, so we left
        without much," Moyle told the <a href="https://katu.com/news/wildfire-season-2020/lyons-oregon-family-returns-home-to-find-only-smoldering-ruins">news
        station</a></p>'
    '43':
