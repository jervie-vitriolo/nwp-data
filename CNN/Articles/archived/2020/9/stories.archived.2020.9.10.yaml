    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['World-Suicide-Prevention-Day', 'mental-health']
    'template': '1'
    'title': 'World Suicide Prevention Day: Here''s how to help

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19649e9a-0efb-4ac1-ba63-f260c0b5d7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.763+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:43.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Every 40 seconds, someone in the world
        takes their own life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef82ba42-ae82-4a98-b593-8fd3899b1b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.763+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:43.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff24228-1d30-4282-b4a4-16720cc39077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.763+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:43.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s at least 800,000 people a year, according to the World Health
        Organization, and the numbers are rising in some parts of the world. In the
        United States alone, suicide rates have increased by 35% between 1999 and
        2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172bdf16-66b6-4d8c-ab36-010a94049b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.763+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:43.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54aea16-f6d5-4312-85ee-f200e085f276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.763+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:43.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention calls suicide
        a "growing public health problem."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dea942-ab96-427e-b790-d9cc8a597360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.763+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:43.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3a1696-d09f-4148-a862-c68c3aef5d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.764+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:43.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s only part of the grim picture to ponder today, on World
        Suicide Prevention Day. For each person who has died by suicide, many more
        people think about or attempt suicide, according to the CDC. In 2018, over
        10 million American adults seriously thought about suicide, more than 3 million
        made a plan, and 1.4 million attempted suicide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d0abae-e806-489a-9e5a-59a9af8d3e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.764+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:43.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc3fe96-6594-4808-a98a-f78b35439210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.764+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:43.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All ages, races and income levels are at risk, with 79% of all suicides
        occurring lower to middle income countries, according to WHO. And youth can
        be hardest hit: Suicide is third leading cause of death in 15- to 19-year-olds
        globally, the agency says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9701fb55-3003-4cc3-92e2-0dc6b80769fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.764+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:43.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbdef48-afdc-4779-ba04-ab8e61802eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.764+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:43.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, experts fear suicidal thoughts may escalate due to
        economic hardship and stress caused by another lethal crisis facing the world
        -- Covid-19, the disease caused by the novel coronavirus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf65836-b3c8-4c29-bbf7-8e98094797fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.764+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:43.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9883f6f4-0ee3-4484-9a98-0c788d1ce15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.764+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:43.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, a national public health group in the US projected some
        75,000 Americans might die from drug, alcohol misuse and suicide as a result
        of the coronavirus pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68145aa-7b72-4033-bd52-4627d8d33769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.764+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:43.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc60d3e-8e81-4a41-9bf0-83befd93c19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.764+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:43.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless we get comprehensive federal, state, and local resources
        behind improving access to high quality mental health treatments and community
        supports, I worry we''re likely to see things get far worse when it comes
        to substance misuse and suicide," Well Being Trust''s chief strategy officer
        Dr. Benjamin Miller told CNN at the time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fa55fe-c975-4414-b0d4-b65a65d64f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.764+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:43.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2f9281-6075-4f1a-b315-485caa4f798c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.764+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:43.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data collected by the CDC in June found 11% of Americans surveyed
        had considered suicide in the previous 30 days. Self-reported unpaid caregivers
        for adults were more likely to have seriously considered suicide (30.7%),
        followed by young adults between 18 and 24 years old (25.5%), essential workers
        (21.7%), Hispanics (18.6%) and Blacks (15.1%).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6a1cd9-3b58-4993-9955-35c5d6e53cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.764+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:43.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c70f879-8775-47f8-af06-dd2266748860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.764+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:43.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are ways each of us can help prevent suicide. Here''s
        how to do your part.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee84f363-a5a6-430f-b16d-e99892db8a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.764+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:43.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd73b053-7cb7-48de-ba6e-d6c6239425f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:43.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Recognize the risks</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ec05ac-89e7-48bd-aa60-b3f09387d64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:43.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many risk factors that can lead to an increase in thoughts
        about taking one''s life. It''s important to recognize these in yourself or
        a loved one, experts say, because many people do not talk about their thoughts
        of suicide in advance.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc01ed7-7204-4023-a7bb-25aa2164a39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:43.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbc2c49-e680-4407-91c9-55be84c25f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:43.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does the person have a mood, anxiety, alcohol or other substance
        use disorder, a major physical illness or a history of trauma, abuse or suicide
        in the family?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e684960b-f8ea-4d36-b741-1cebf3b40667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:43.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469a59c6-127e-4a15-939a-48194203a058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:43.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss of a relationship may also trigger suicidal behavior, especially
        for anyone with a sense of isolation or lack of social support.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85854aae-ce52-45cb-80b2-d0c7ff2c59dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:43.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b4fc38-e710-404c-af3f-52e1662d87c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:43.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person who holds a religious or cultural belief that suicide is
        a noble resolution of a personal dilemma is at higher risk, according to Suicide
        Prevention Lifeline, as can feeling that asking for help carries a stigma.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187d0ff5-4949-44b5-ba72-7cfbd64ebede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:43.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4acb2f1-fb3c-434b-a08f-7639608b5f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:43.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any previous suicide attempt is the single most important risk factor,
        according to the WHO, but people can also react to local clusters of suicide
        or deaths of famous celebrities reported in the media -- deaths by suicide
        rose by 10% after comedian Robin Williams ended his life in 2014.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd2ea70-0e9d-4f1b-b2a3-7e83023648c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:44.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7323e0f3-a1a0-4491-b42c-9b0eb5bb7060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:44.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Has there been a recent economic blow? That is another risk factor,
        and a reality facing millions who are out of work right now due to Covid-19-related
        job loss, social isolation or quarantine.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c162645-78d3-4561-8c62-755034aa93c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:44.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eeb4573-608f-47cd-9909-3f4d325c8ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:44.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And research shows that easy access to firearms is also a key risk
        factor.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76cfe9d-91c4-4d4c-a28a-3baa098d3ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:44.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfc085a-c424-442e-a138-90f35ee1d484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:44.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Warning signs</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd93235a-1961-42b8-b848-b8c20d319b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:44.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, not everyone will give their friends and loved ones verbal
        hints about their suicidal thoughts. That''s why it''s important to recognize
        warning signs in actions as well as words.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47a78ab-3714-4aae-81d0-652e0fbd7759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:44.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3aae64-459a-4080-9d2f-746079d14be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:44.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Be wary if your loved one:</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae3d0bc-c624-4562-9940-6d0c1bfc0a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:44.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7476a58f-4ab7-42be-85da-0e28d1f8ee38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:44.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>.Begins to search online for ways to kill themselves, such as buying
        a gun or obtaining medical prescriptions</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1a1c5d-1baa-4711-9b53-526df69d4c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:44.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>.Increases their use of alcohol or drugs</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295c9fc5-00e1-4035-a247-8c4c8d037d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:44.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>.Sleeps too much or too little</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288c673f-1770-4df5-8d60-dce51f9723f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:44.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>.Starts to behave recklessly, such as driving while intoxicated
        or without a seat belt</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4170970d-477b-4d3f-9b4a-bc47059a8f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:44.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>.Appears agitated, expresses rage or talks about seeking revenge</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c01f30d-4636-4b09-aec8-8142e70ecf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:44.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>.Has extreme mood swings, from euphoria to the depths of depression</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77efe45-f4fa-4383-86f9-ee8caaf8a320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:44.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>.Appears to feel hopeless or talks about feeling trapped or having
        no reason to live</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7b901e-3382-4300-bf09-598dcde258ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:44.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>.Appears to be in unbearable psychological pain or talks about being
        a burden to friends or family</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e510057-f89f-49cc-8b55-df3e630786ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:44.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>.Withdraws or isolates from others</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ebf706-7455-4216-8b3b-167522ebcc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:44.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of these signs may be tough to recognize during the pandemic
        as families and friends are more isolated and alone. Be sure to call and check
        on loved ones and listen carefully to their concerns and how they are expressing
        themselves.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd21e21-920b-48c4-b9f2-4d9d537ed044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:44.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f517a09c-8d21-47c5-9fb2-aa5ea1640336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:44.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>If you are having suicidal thoughts</h3>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaf13cb-79cc-46b8-9e67-bcecc3cf513a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:44.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you live in the US and are having suicidal thoughts, call the
        <a href="https://suicidepreventionlifeline.org/">National Suicide Prevention
        Lifeline</a> at 800-273-8255 for free and confidential support. It''s open
        24 hours a day, seven days a week. For crisis support in Spanish, call 888-628-9454.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23951470-1f0e-409f-a69c-22df07d41393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:44.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e12c90-cdd6-4751-8ba6-b96359880b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:44.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TrevorLifeline, <a href="https://www.thetrevorproject.org/get-help-now/">a
        suicide prevention counseling service for the LGBTQ community</a>, can be
        reached at 866-488-7386.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d4688d-a710-4626-93bb-48d58f3baf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:44.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b99778-13aa-426e-8069-9a58778b34b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:44.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.crisistextline.org/text-us/">Crisis Text Line</a>
        provides a live, trained crisis counselor via a simple text for help. The
        first few responses will be automated until they get a counselor on the line
        -- which typically takes less than five minutes. If you are in the US or Canada,
        text 741741. If you are in the UK, text 85258 and those in Ireland can text
        50808. The National Health Service also lists a variety of resources <a href="https://www.nwbh.nhs.uk/suicide-prevention-resources">on
        its website.</a></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b447d432-1811-4ac6-9efa-e354e05fe080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:44.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b5dd9c-3d54-4263-ad99-1f4204d79827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:44.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Befrienders Worldwide has created a <a data-cke-saved-href="https://help.befrienders.org/"
        href="https://help.befrienders.org/">help app</a> that connects users to the
        nearest emotional support center for the part of the world they live in --
        it will run on a PC desktop or mobile phone.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13169fb9-4cc2-4977-9d3c-d86cbd5c48e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:12:10.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:57:44.015+08:00
