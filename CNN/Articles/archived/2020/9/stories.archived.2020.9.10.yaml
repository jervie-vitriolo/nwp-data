    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36c8ef2-f4b7-4001-b92d-fb1c42e4453d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T20:59:34.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:46.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking further ahead, the Federal Reserve will next week hold its
        final meeting before the US election. Economists don''t expect major fireworks,
        but every utterance from the central bank matters in this environment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cb7959-0dde-4536-ab69-ff34dc099a47'
      'mgnl:activationStatus': true
