      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Giddis, managing director at Raymond James, said that whether
        the positive sentiment "holds, or gains momentum, is anyone''s guess." Of
        course, volatility will return at some point. The question for investors is
        when — and what will provide the trigger.</p>'
