  'BSP-plan-active-gold-trading':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-10T17:41:12.302+08:00
    'imagesource': 'jcr:c63a199c-52bc-48f6-b62e-7915f8f6025e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '281ab5dc-6360-4d67-984c-bf4cc12928fb'
    'lead': 'Lawmakers question the central bank''s plan to actively trade its surplus
      gold holdings to the market, but the central bank says it has no bearing on
      the country''s finances.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-10T17:43:37.067+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T20:58:12.542+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:56:53.150+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['gold', 'trading', 'peso', 'money', 'currency', 'Francis-Tolentino',
      'fiat-money', 'reserves']
    'template': '1'
    'title': 'BSP defends plan to sell some of its gold reserves'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21eba20-3d7a-41ec-a8c0-f76682090617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T17:43:37.067+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:12.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>
        The Bangko Sentral ng Pilipinas on Thursday defended its plan to sell its
        surplus gold reserves, allaying concerns among senators that this may affect
        the country''s finances.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eba0cd6-d67a-4cec-936c-99dfce8c4041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T17:43:37.067+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:12.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, BSP Governor Benjamin Diokno announced the Monetary
        Board''s shift to active trading of the precious commodity, which forms part
        of the country''s international reserves. These reserves are viewed by global
        entities as a measure of a country''s fiscal health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52cbdb1-91fe-42da-809b-f700dbeae753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T17:43:37.067+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:12.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis Tolentino this week expressed alarm and asked if
        this won''t affect the value of the peso, which has gained strength against
        the US dollar in recent weeks. BSP Deputy Governor Francisco Dakila, Jr. said
        the exchange rate is not dictated by the price or volume of gold holdings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a954ed0-0fb0-41d4-80a0-02d772d81b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T17:43:37.067+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:12.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central banks around the world have shifted away from gold-backed
        currency to fiat money decades ago. Printing money no longer depends on the
        amount or value of gold held by the BSP.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849417a4-0535-432a-b703-3e5bb5e484f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T17:43:59.593+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:12.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/business/2020/8/27/BSP-stable-peso-inflation-2020.html">BSP
        sees stable peso in the coming months</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee07786-dcdf-4132-8eae-59c68cd28426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T17:43:37.068+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:12.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino told the BSP to be cautious in selling gold as it may
        be needed or valued higher in the future. Dakila said this was factored in
        their decision.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72332f8-c25e-4f8d-8f88-00a663fe58f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T17:43:37.068+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:12.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III, also a member of the Monetary
        Board, added: "Gold earns you nothing, unlike investments in US Treasury bills
        or foreign types of investments... It''s just a commodity you hold."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7686767a-9a11-4313-9c07-38aac7dc198f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T17:43:37.068+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:12.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country holds $12.6 billion worth of gold as of July, out of
        the country''s record-high $98.6 billion reserve pile. The reserves can cover
        nearly nine months'' worth of import needs, well above the three-month standard.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13ab892-cde9-42d4-ba82-fa49a00763b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T17:43:37.068+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:12.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno earlier said the decision to trade gold came as BSP officials
        saw the need to scale down the share of gold to the total reserves to just
        a tenth, based on studies by the World Bank and the International Monetary
        Fund.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd82570-e60b-4111-bec3-14b1516d3aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T17:43:37.068+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:12.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the share of the central bank''s gold holdings is around
        13 percent, Dakila added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7cb083-9a5d-4404-8ea5-5b953b2a3337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T17:43:37.068+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:12.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it''s an opportune time to sell the precious metal,
        as its price in the global market has nearly doubled from $1,400 per fine
        troy ounce (FTO) to around $2,000/FTO. Prices fluctuate in the international
        market. It should also provide some help to local small mining companies.</p>'
