      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backer says he was there when the fire exploded Monday, the <a href="https://komonews.com/news/local/it-was-like-a-blow-torch-sumner-grade-fire-now-estimated-at-800-acres">affiliate</a>
        said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
