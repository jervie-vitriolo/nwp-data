      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86e2cfa-764f-4ec7-a1e5-fb229e59f05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T20:59:34.343+08:00
      'mgnl:createdBy': 'bamba'
