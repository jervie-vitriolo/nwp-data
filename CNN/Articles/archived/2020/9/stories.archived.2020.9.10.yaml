      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns have been raised earlier over President Rodrigo Duterte’s
        health condition. Unverified reports last month that have since been denied
        by the palace said Duterte was airlifted from Davao City to Singapore due
        to a medical emergency, prompting clamor for disclosure of his state of health.
        <a href="https://cnnphilippines.com/news/2020/8/19/Duterte-amused-reports-sickness.html">Malacañang
        has, however, assured the President remains fit for his age and there was
        no need to release a medical bulletin.</a></p>'
