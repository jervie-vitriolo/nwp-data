      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climate change is making these fires more frequent, more expensive
        and far more dangerous," the governor <a href="https://twitter.com/GovInslee/status/1303859181431091200">wrote</a>.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffac63fe-3009-47bc-b4ac-bb32bac51416'
