      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without the seasonal adjustment, weekly initial claims were slightly
        lower, but had still increased from the prior week.</p>'
