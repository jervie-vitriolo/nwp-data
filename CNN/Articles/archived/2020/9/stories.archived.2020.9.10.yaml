      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hundreds could be out of their homes for weeks</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27747577-9d15-4476-8b55-4942f2102bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:17:37.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:10.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California fire officials say that while firefighters get closer
        to containing some of the blazes, several new fires ignited Wednesday and
        are being fanned by strong winds. More than 14,000 firefighters are battling
        nearly 30 fires in the state, Cal Fire <a href="https://www.fire.ca.gov/daily-wildfire-report/">said</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add83c34-60b0-46d6-bcca-2fb02c921f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:17:37.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:10.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6247a048-1dea-4ec2-9847-b99e6fdf4f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:17:37.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:10.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Creek Fire, that has destroyed about 360 structures in Central
        California, has now grown to more than 166,000 acres and remains 0% contained,
        fire officials said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef2fe52-5f1c-4590-a4d3-589d1cb6fdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:17:37.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:10.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c778e78c-99d6-4984-acd6-eae9c4fd7616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:17:37.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:10.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities say they''ll now be using new technology aboard their
        aircrafts to help them look for people who may still be out in the mountains
        and safely escort them out, Fresno County Sheriff''s Deputy Lieutenant Brandon
        Pursell announced Wednesday. There have already been hundreds of rescues from
        the flames. About 385 people and 27 animals were airlifted by helicopter in
        the past several days after getting trapped by the fire in the Sierra National
        Forest, Col. David Hall told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28127d8-1f4a-486c-bda7-9bc50b821db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:17:37.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:10.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a061f684-a88e-4a05-be4d-a159d8de0081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:17:37.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:10.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 30,000 people have been evacuated due to the fire. But
        the repopulation process is likely to be a long one, Pursell said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabece64-5d30-4171-ad3d-52df8d947b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:17:37.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:10.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27307b35-33a2-4c28-a568-8c902a971ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:17:37.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:10.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be probably a couple weeks, just be patient with
        us," Pursell said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55fecb7-6b6e-4119-817c-e1c01d4d3c84'
