    'mgnl:tags': ['COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Technology around developing COVID-19 vaccine may improve flu vaccine
      effectiveness, health expert says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7ec4b7-71e4-4919-8191-71b690cc205d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T23:11:29.094+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:57:31.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>If there is a silver lining to the
        COVID-19 pandemic, it’s that the technology around developing a vaccine could
        change the effectiveness and universality of the influenza vaccine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfe6c11-98fd-4912-87d7-db8b8e54cb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T23:11:29.094+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:57:31.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c288d87-b627-4eed-bc27-e6af6b5acc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T23:11:29.094+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:57:31.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Thursday webinar with the Infectious Diseases Society of
        America (IDSA), Dr. Jeanne Marrazzo, director of the Division of Infectious
        Diseases at the University of Alabama at Birmingham, said there “has been
        an unprecedented use of new platforms to develop vaccines.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847e3748-7931-4820-8438-1be37729a363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T23:11:29.094+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:57:31.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9208e402-b864-46cd-90bc-102332c68adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T23:11:29.094+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:57:31.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Remember, the flu vaccine, we still develop in eggs — chicken eggs,”
        she said. “Which seems really archaic, given that in six months we''ve developed
        Covid vaccines using these incredible platforms.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e142360d-288c-483b-bd03-e802d069eebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T23:11:29.094+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:57:31.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eaa8eb7-e73d-469e-a753-dc66fa58b031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T23:11:29.094+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:57:31.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think that if there''s any silver lining to the Covid pandemic,
        it will be — at least one of them will be — hopefully transferring some of
        these rocket-sort of science, really, really dramatically fast technologies
        and platforms to the influenza vaccine arena.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0811e9e4-3c50-4679-81a1-9ac472d06999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T23:11:29.094+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:57:31.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marrazzo said the pause taken for the AstraZeneca trial “should
        give people more reassurance that we will be sure to get a safe vaccine out,
        that we think is effective.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076edb61-f695-4b3e-832c-0807031642d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T23:11:29.095+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:57:31.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2201366-f9cd-47f5-8abb-38f48dac5ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T23:11:29.095+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:57:31.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Studies are being conducted very, very cautiously and carefully,”
        she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad09bd14-a9d7-4ae1-a6e1-04070e463d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T23:11:29.095+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:57:31.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37d3aab-7ac6-46de-8e9b-675c0e054a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T23:11:29.095+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:57:31.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marrazzo said Operation Warp Speed’s name may have caused undue
        vaccine hesitancy among Americans, saying that the moniker, which gave people
        “confidence that we were moving fast, also made a lot of people nervous, because
        in some ways you would like a vaccine to come at warp speed, but you also
        don''t want the safety measures sacrificed.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf701ff-a805-4aee-9ce2-f8e68e7f8d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T23:11:29.095+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:57:31.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4f9c89-cffd-4811-b445-c298ab772666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T23:11:29.095+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:57:31.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The messaging has been the problem throughout this pandemic,” she
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fbcfa1-54c1-4a2c-8405-fcd047af374d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T23:11:29.095+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:57:31.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32516d6d-fdd0-4aec-887a-188061c1dd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T23:11:29.095+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:57:31.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have not had a consistent national message for almost any aspect
        of pandemic control — whether it relates to how severe the illness is, whether
        it relates to whether masks are important, and whether it relates to when
        we''re going to get a vaccine.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb72da04-154e-4669-9a1c-e89d5bb8fd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T23:11:29.095+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:57:31.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f532ab-a352-4e7e-83ad-3c19640739ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T23:11:29.095+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:57:31.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we could do anything for this winter season, it would be to
        have a reliable, trusted, consistent national message from trusted, scientifically
        informed leaders to get us through this and that''s what we need,” she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0c826a-0685-4c10-ad69-28b50032e612'
      'mgnl:activationStatus': true
