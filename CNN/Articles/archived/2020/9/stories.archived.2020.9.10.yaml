  'economic-team-IATF-reopen-more-industries':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Acting Socioeconomic Planning Secretary Karl Kendrick Chua (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-10T14:06:06.722+08:00
    'imagesource': 'jcr:023f44dd-38b7-4111-ae45-e8c54812b1e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6ad3825-4c26-4735-a09c-194b2caf95ca'
    'lead': 'The economic team wants the COVID-19 task force to allow more sectors
      to reopen for faster economic recovery, as projections show that a vaccine may
      be ready by July 2021 at the earliest. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-10T14:11:16.158+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T20:58:37.808+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:56:48.674+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['vaccine', 'reopen', 'economy', 'Karl-Chua', 'recovery']
    'stories': ['3fa6fe60-262b-4ee1-bd09-cac2e6ba8a07']
    'template': '1'
    'title': 'Economic team tells IATF to reopen more industries as vaccine not expected
      until mid-2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc82994-4af9-4749-94bf-dd009d64ec3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:11:16.158+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:37.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>
        President Rodrigo Duterte''s economic managers want the COVID-19 task force
        to allow more businesses and public transport to reopen, with a long wait
        seen until an actual vaccine is made available.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86320c63-70ac-4b6e-a038-0bdfb30134c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:11:16.158+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:37.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the IATF, we are already endorsing further opening up of the
        economy so long as the minimum health standards are abided and also the public
        transport, to support people going to work," Acting Socioeconomic Planning
        Secretary Karl Kendrick Chua told senators on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5409626a-1b77-4448-943e-2b41a575c876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:11:16.158+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:37.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our behavior and all the things we have learned for the last six
        months are going to help us adjust... The economy can gradually reopen," he
        added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47559ee-990d-4c77-9928-64ffab17cc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:11:16.158+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:37.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA said about half of the country is under the most relaxed level
        of community quarantine, while the rest including Metro Manila remains under
        general community quarantine and select municipalities and cities are under
        lockdown as COVID-19 cases in the country continue to rise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9498a3-3734-4526-975d-c2711379e379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:11:16.158+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:37.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under GCQ, around 75 percent of business establishments are allowed
        to reopen. However, schools, entertainment centers, and tourist spots remain
        closed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbbe46b-cf5e-42fc-8f9f-5658384db7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:11:16.158+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:37.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From an expected contraction of 5.5 percent this year, the economic
        team sees a rebound by 2021 to a 6.5-7.5 percent growth –– a figure deemed
        too "rosy" by some lawmakers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601e1ebd-e60e-41d0-a9dc-38400f59c536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:11:16.158+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:37.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The assumptions that we have put in the budget are the following:
        one, there will be no U-turn in the quarantine levels, it should be gradually
        improving. Second assumption is that the vaccine will be available by the
        middle or third quarter of 2021," Chua said when probed by Senator Sherwin
        Gatchalian.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ddfc15-af1c-4233-a654-dada21f18eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:17:00.462+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:37.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/world/2020/9/9/AstraZeneca-coronavirus-vaccine-trial-volunteer-illness.html">AstraZeneca
        pauses coronavirus vaccine trial after unexplained illness in volunteer</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bb04b9-5263-4cbf-a182-ac60d61a7842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:11:16.159+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:37.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been <a data-cke-saved-href="http://cnnphilippines.com/news/2020/8/11/duterte-covid19-vaccine-russia.html"
        href="http://cnnphilippines.com/news/2020/8/11/duterte-covid19-vaccine-russia.html">optimistic
        that a coronavirus vaccine will be ready by December</a>, even telling agencies
        to set aside funds so that the country is ready to buy in bulk once doses
        are cleared for global use. Drug makers are still finishing clinical trials,
        including Russia which first claimed to have come up with a vaccine called
        Sputnik V.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c243e47-3d1b-42da-9587-4f527644820d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:11:16.159+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:37.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/7/31/Philippines-Duterte-COVID-19-vaccine-funding.html">PH
        ready to spend ₱20 billion to distribute free COVID-19 vaccines to 20 million
        people</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be63fcac-6903-45dc-8c8c-36b487fb301a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:11:16.159+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:37.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Chua said Filipinos are forced to "live and dance" with
        the virus. He added that local infections, although rising, remain "manageable"
        as testing laboratories and health facilities are opened and upgraded.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6417c809-5837-420a-8a0c-d147c3b73c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:11:16.159+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:37.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lockdowns from March to May pushed the Philippines into recession,
        with national output down by <a href="https://cnnphilippines.com/business/2020/8/6/Q2-2020-PH-economy-recession.html?fbclid=IwAR1fS6HFRlpwgZSv2LHs4OTSYHa_Wbgk_2jwpxWqWJjETokmtUQROOmWhh8">9
        percent from January to June</a>. However, the NEDA chief said there''s been
        "continuous improvement" so far.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c36beda-29a9-413e-b695-980a9f1e2d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:11:16.159+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:37.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More Filipinos are expected to find jobs in the coming months after
        getting displaced by the lockdowns. Chua added that easing restrictions on
        public transport will help reduce joblessness, as more people can physically
        report to their workplace.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8019b341-c8f6-496e-aa62-21141dadeabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:11:16.159+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:37.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buses, jeepneys, trains, and other modes of transport have been
        ordered to load fewer passengers than usual to enforce social distancing and
        prevent infections.</p>'
  'No-SAP-cash-aid-2021':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-10T14:28:35.987+08:00
    'imagesource': 'jcr:9c78f5c6-37d2-4928-ae57-99e158127834'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06ddf9fb-a9b5-4ef6-96f0-5fea5523de2f'
    'lead': 'Cash assistance will be a thing of the past in the proposed national
      budget for 2021 as the government has no plans of reimposing massive lockdowns,
      Presidential Spokesperson Harry Roque said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-10T14:29:59.252+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T20:58:37.108+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:56:49.022+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No more SAP cash aid for 2021, Palace says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427df93f-bf42-439d-85df-663990bfb11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:29:59.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:58:37.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10)</strong> —
        Cash assistance will be a thing of the past in the proposed national budget
        for 2021 as the government has no plans of reimposing massive lockdowns, Presidential
        Spokesperson Harry Roque said on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706adf90-b0c2-4fd5-9506-d2cbf2f4af5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:29:59.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:58:37.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pending Bayanihan to Recover as One Act is hinged on the same
        principle, Roque said in a media briefing. The focus has shifted to livelihood
        and loan assistance for low-income households, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f763f648-f56f-4e2e-8526-71fef8afa875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:29:59.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:58:37.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In other words, <em>tapos na po ‘yung pagbibigay lamang ng ayuda
        dahil hindi na po natin plano na magkaroon ng</em> malawakang lockdowns,”
        Roque said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68184564-4619-4cb8-901a-88b33ceda602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:29:59.253+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:58:37.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In other words, the practice of giving cash aid is
        over since we do not plan to have massive lockdowns.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4182d466-7397-49e5-bcbf-dcdea0acaffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:29:59.253+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:58:37.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte placed Luzon under the strictest enhanced
        community quarantine in March and April, prompting the distribution of billions
        of pesos of cash aid under the Social Amelioration Program since many were
        unable to work. Despite the rise in COVID-19 infections, quarantine measures
        were gradually eased as officials reopened the economy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44999aa-5497-46a4-88f1-bd54c5b7df40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:29:59.253+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:58:37.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress is now hearing the proposed ₱4.506-trillion National Expenditure
        Program for 2021.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e745481b-e20c-456e-9053-8a2caab88917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:29:59.253+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:58:37.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Wendel Avisado said on Wednesday SAP is non-existent
        next year. Meanwhile, the Department of Labor and Employment said workers
        who lost their jobs to the pandemic will still receive a one-time cash aid
        in the budget plan.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ceec6b-6de7-45de-8df2-4ec0a10a1dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:38:01.790+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:58:37.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/9/10/NEDA-poverty-unemployment-2021.html">READ:&nbsp;Pandemic
        may keep more Filipinos poor, jobless until next year – NEDA</a></strong></p>'
