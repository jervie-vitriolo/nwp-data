      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we approach Halloween, "everything that is a large gathering
        is likely to be on the table," Orbann added.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac0be55-41bc-437e-9ed9-543564011255'
