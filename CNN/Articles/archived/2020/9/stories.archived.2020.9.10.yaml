      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in California, which has seen more than 2.5 million acres destroyed
        by fires, police are working to recover the remains of three people who died
        in the racing North Complex Fire.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3da97d5-519e-4f88-9405-194152847900'
