      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would be an improvement from 881,000 claims filed in the previous
        week, and a sign that the job market is recovering. In recent months, there
        have only been two weeks when claims came in under 1 million.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3714285-1736-44df-9121-73572b55d4cd'
