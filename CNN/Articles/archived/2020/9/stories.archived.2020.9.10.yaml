      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Twitter post, Gov. Jay Inslee said the fire chief said he hadn''t
        seen a fire explode like this one "in his 33 years of service.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b37c479-b3ba-4b2d-b98c-19b94a8cb979'
      'mgnl:activationStatus': true
