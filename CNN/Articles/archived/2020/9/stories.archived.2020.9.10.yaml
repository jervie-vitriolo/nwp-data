      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>These companies are capitalizing on the athleisure boom</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e689873-6e2d-4ded-ab48-ded6c955f72e'
