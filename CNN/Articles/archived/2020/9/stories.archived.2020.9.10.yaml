      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We plan to hire over 100,000 people for UPS''s seasonal jobs, and
        anticipate a large number will move into permanent roles after the holidays,"
        the company said in a Wednesday press release.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4f3e6c-fe06-4332-b72f-dfb47111082f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:52:30.116+08:00
