    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1e8088-e4d6-475d-aea4-60bbfd226f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T12:00:39.242+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:58:50.387+08:00
