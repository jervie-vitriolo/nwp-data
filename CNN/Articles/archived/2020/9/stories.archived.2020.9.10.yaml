      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/10/us/demetria-bannister-teacher-coronavirus-death-trnd/index.html">A
        28-year-old elementary school teacher dies of coronavirus in South Carolina</a>."</em></p>'
  'rohingya-massacre-soldier-myanmar':
    'author': 'Rebecca Wright and Ben Westcott, CNN'
    'caption': 'Two Myanmar military deserters say they were ordered to take part
      in the indiscriminate mass killing and rape of Rohingya Muslims in 2017, a human
      rights group claims, in video confessions which correspond with individual accounts
      given by survivors of the alleged atrocities. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-10T13:18:20.771+08:00
    'imagesource': 'jcr:9a341bcc-8747-4678-b38c-59c61fa0495e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e39946c6-050f-4de0-ac6c-a8c49062a3c9'
    'lead': 'Two Myanmar military deserters say they were ordered to take part in
      the indiscriminate mass killing and rape of Rohingya Muslims in 2017, a human
      rights group claims, in video confessions which correspond with individual accounts
      given by survivors of the alleged atrocities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-10T13:22:25.126+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T20:58:46.607+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:56:46.180+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Myanmar', 'Rohingya', 'soldier']
    'template': '1'
    'title': 'Myanmar soldiers confess to mass murder of Rohingya Muslims in new video:
      rights group'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ec1d22-c6eb-4596-a05b-a7e10f69aec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:22:25.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:46.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two Myanmar military deserters say they
        were ordered to take part in the indiscriminate mass killing and rape of Rohingya
        Muslims in 2017, a human rights group claims, in video confessions which correspond
        with individual accounts given by survivors of the alleged atrocities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7f3f27-1fe3-4eda-9188-77afd42c0cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:22:25.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:46.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The footage of the soldiers would represent the first admission
        by members of Myanmar''s military that a campaign of violence against the
        minority ethnic group took place in the country''s western Rakhine State.
        That campaign has previously been described by the United Nations and human
        rights organizations as having the "hallmarks of genocide."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1100c2d9-144f-4967-a4b7-2f28041c2860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:22:25.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:46.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video confessions of Private Myo Win Tun and Private Zaw Naing
        Tun were filmed in July by the Arakan Army, a rebel group currently in combat
        with the Myanmar military, and released by the non-government organization
        Fortify Rights, which says it has analyzed the footage and found it to be
        credible.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6527f8-84db-4a05-b765-1f17712ea1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:22:25.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:46.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We destroyed the Muslim villages near Taung Bazar village. We implemented
        the clearance operations in the night-time as per the command to ''shoot all
        that you see and that you hear.'' We buried a total number of 30 dead bodies
        in one grave," said Myo Win Tun in his video statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37374f7-cd6d-4187-93d3-baa5c593a0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:22:25.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:46.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to independently confirm the veracity of the
        video. It''s unclear if the men made the video confessions under duress, after
        having been captured, or if they surrendered as deserters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77758309-cde2-405d-b5f4-9d9a215027b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:22:25.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:46.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two soldiers are believed to now be in the Hague at the International
        Criminal Court where an investigation into the Rohingya crisis is underway.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec92873-d7a6-47ed-af8e-bbb6acfa2ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:22:25.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:46.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a monumental moment for Rohingya and the people of Myanmar
        in their ongoing struggle for justice," Matthew Smith, the chief executive
        officer of Fortify Rights, said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a12aa7-e083-42a0-aece-6a4609050373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:22:25.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:46.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Myanmar government and the Arakan Army
        for comment on the videos and the admissions made by the two soldiers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4293e4bb-8b26-4315-a50c-0b61acc6e189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:22:25.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:46.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2016, there have been reports of a campaign of mass violence
        by Myanmar''s military in the country''s Western Rakhine state, specifically
        targeting the Muslim minority Rohingya. More than 740,000 refugees poured
        across the border into Bangladesh, bringing with them allegations of indiscriminate
        killing, rape and property destruction.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aa354e-3dbd-4e98-8e58-9a220e51b54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:22:25.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:46.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Myanmar government, led by Nobel Peace Prize winner Aung San
        Suu Kyi, has vehemently denied the allegations, telling the International
        Court of Justice in December 2019 that the claims were "incomplete and misleading."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a82c36-eb06-4010-8715-656b53baba35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:22:25.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:46.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It maintains the "clearance operations" by the military in Rakhine
        were legitimate counter-terrorism measures which began in response to a Rohingya
        attack on a border post which killed nine police officers. Myanmar has denied
        allegations of brutality.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31975503-8083-491b-ad75-9a4016e4f35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:22:25.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:46.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar considers the one million or so Rohingya as illegal immigrants
        from neighboring Bangladesh, despite the fact that many Rohingya families
        have lived in Rakhine state for generations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916aa14a-2688-4a38-aedf-e1df47d3461d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:22:25.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:46.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a UN fact-finding commission described the violence against
        the Rohingya as "genocide." Doctors Without Borders has estimated that at
        least 6,700 Rohingya were killed within the first month of the campaign alone,
        including 730 children under the age of 5.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc2bc18-45ac-48ee-83c3-07b69f7030f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:22:25.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:46.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Admission of rape</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27f01a2-375b-4898-8e4b-b2d4cfedb2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:22:25.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:46.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the two videos released by Fortify Rights, filmed against a dark
        green plastic sheet, the two uniformed men describe in a matter-of-fact way
        how they were given orders to kill all Rohingya villagers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f57a570-9345-4da8-a9ba-57f3b7613a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:22:25.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:46.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myo Win Tun said that he was sent on a night raid of a Muslim village
        in Buthidaung Township in August 2017, where officers told him to kill everyone
        in order to ensure that the Rohingya "race will be exterminated."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc356bd-98c8-4c29-9c8b-f7e452b7f78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:22:25.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:46.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After destroying the first village, the soldier said his unit of
        10 then stayed in the area for two weeks, razing other nearby settlements.
        "We buried a total of 30 dead bodies in one grave ... eight women, seven children,
        15 men and elderly," Myo Win Tun said in the video.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42786b9a-ed75-471a-90fa-a0db350808f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:22:25.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:46.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his unit raped women before shooting them and admits to
        raping one woman himself. "We shot and buried people in village after village.
        It would be around 60 to 70 people in total," Myo Win Tun said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce64e908-3f75-4999-9d2f-ecf3de997054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:22:25.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:46.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Zaw Naing Tun''s video, he admitted to working with the 353th
        Light Infantry Battalion to wipe out "about 20 Muslim villages." "We shot
        dead and wiped them out according to the order to kill all, irrespective of
        children or adults," he said in the video.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35af7d3-2426-4295-84df-6e116c81dc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:22:25.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:46.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaw Naing Tun said they had buried about 80 Muslim villagers in
        mass graves, stealing money, gold and mobile phones from their shops and houses
        after killing them, among other items. He also said he stood watch while his
        superiors raped women.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d73f35-e61b-44c8-813c-345b37697b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:22:25.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:46.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No member of the Myanmar military has previously admitted to widespread
        violence against the Rohingya in Rakhine state in 2016 and 2017. Very few
        members of the military have been prosecuted for killings in the region —&nbsp;seven
        soldiers were imprisoned in Myanmar in 2018 for a massacre at Inn Din village
        in Western Rakhine state, after it was exposed by Reuters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e570385-a199-43f5-b2ca-49a58e531738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:22:25.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:46.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation by Myanmar released in January found that some
        war crimes had been committed in Rakhine state, however it added prosecutions
        were ongoing and there was no "genocidal intent."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9de012a-84a1-4d16-bc95-da2dbeabd0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:22:25.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:46.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>International Criminal Court</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870f643a-e4b6-43a3-8642-95d58aa5f131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:22:25.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:46.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the alleged confessions were filmed, the two soldiers
        appeared on the border between Bangladesh and Myanmar in August.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bfb28c-ea7d-46d4-805c-62859906910b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:22:25.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:46.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortify Rights said that it believes the two soldiers from the videos
        are now in the custody of the International Criminal Court (ICC) in the Dutch
        city of The Hague, potentially opening the possibility for their testimony
        to be used in a future case against the Myanmar government.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588ad1fb-7560-4767-b747-114efe7d98b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:22:25.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:46.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These men could be the first perpetrators from Myanmar tried at
        the ICC, and the first insider witnesses in the custody of the court. We expect
        prompt action," CEO Smith said in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32089e3-c824-4398-b16c-b9aefcb590c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:22:25.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:46.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC would not confirm to CNN that Zaw Naing Tun and Myo Win
        Tun were in custody.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1797920-cea1-4f70-a139-5e7e7946decb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:22:25.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:46.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ICC investigation is a confidential matter, all I can confirm
        is that two individuals appeared at a border post in Bangladesh, requested
        protection and confessed to mass murder and rape of Rohingya civilians during
        the 2017 clearance operations in Rakhine State," said Payam Akhavan, International
        legal counsel for Bangladesh and a former UN prosecutor.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd6ad03-3ca7-421e-a4ab-56efc59f6c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:22:25.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:46.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They claimed to have been members of the Myanmar military forces
        during that period and acting on orders from senior military commanders. Bangladesh
        informed the International Criminal Court, consistent with its obligations
        ... I am not able to confirm either their identity or their location," he
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d0909e-2dc7-4070-ad87-e79c5fa03721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:22:25.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:46.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Rohingya still inside Rakhine state, who asked to use the pseudonym
        Edin Hussein to avoid future persecution, said that the videos were a huge
        development which had made people "extremely happy."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274c35f6-7274-4145-b6f9-9699b25121eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:22:25.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:46.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no words to describe how much we are happy that the two
        former militaries will be in ICJ to confess all the atrocities committed against
        Rohingyas by (the Myanmar military)," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da457630-cbb3-4dc4-a16d-44c5cbbcb4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:22:25.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:46.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our people could not collect much evidence as they were shooting
        us on sight and most of our people rather had to flee and save life than facing
        the guns ... Finally we see a hope that the genocidaires will get punished
        for their crimes."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188c00f5-94e2-49ea-a014-886fe57dff83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:22:25.126+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:46.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/09/09/asia/rohingya-massacre-soldier-testimony-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/09/09/asia/rohingya-massacre-soldier-testimony-intl-hnk/index.html">Myanmar
        soldiers confess to mass murder of Rohingya Muslims in new video: rights group</a>"</em></p>'
  'trump-woodward-fallout-coronavirus':
