      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cc56bc-9a6d-44d0-884a-fa323b6e5fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T09:55:46.429+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:58:55.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, WILDFIRE gave out over ₱1-million worth of prizes, and
        a chance to win $500,000 in the Seedstars Global competition in Switzerland
        held in June 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9825bc00-68b8-4392-bb96-e5a5eb809633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T09:55:46.429+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:58:55.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another IGNITE PH 2020 event to look out for is Match, the largest
        innovation-centric business matching and networking event in the country that
        will bring together startups, investors, and corporations in the spirit of
        collaboration. The virtual booths in this year''s Match will be powered by
        Swapcard and its AI-enabled networking platform.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c335a6c-cf8e-4088-8dc6-35ec888a0d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T09:55:46.429+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:58:55.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IGNITE PH 2020 will also help in the country''s ongoing fight against
        COVID-19. The organizers are setting aside 50 percent of all proceeds from
        ticket sales toward supporting the pandemic response efforts of Teach for
        the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c5a24a-263d-4961-8f47-7582bd188065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T09:55:46.429+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:58:55.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, over 2,000 participants attended the event and around 80
        distinguished speakers from 14 countries came together for an inspiring and
        informative conference. IGNITE had engaging speakers from leading innovation
        organizations like Hubspot, Google, Techsauce, Boston Consulting Group, IE
        Business School, Future Now Ventures, and more.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8aa52c5-ba95-4e0d-a818-d2bf31f048d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T09:55:46.429+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:58:55.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take part in IGNITE PH 2020 and shape the future of health, education,
        finance, e-commerce, and workplace. Check out <a href="http://www.ignite.ph">www.ignite.ph</a>
        for more details and get your tickets now at our special rates! For more updates,
        find @igniteph at Facebook, Instagram, and Twitter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4ccff7-e3b1-4892-bf87-a0a537f4ad28'
      'mgnl:activationStatus': true
