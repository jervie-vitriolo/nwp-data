    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58a55ad-3d62-4f99-814d-6bf263750de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T10:19:37.111+08:00
