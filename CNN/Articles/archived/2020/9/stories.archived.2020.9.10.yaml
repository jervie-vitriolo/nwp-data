      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Central Bank will issue its latest decision on Thursday,
        and President Christine Lagarde will hold a press conference. Investors will
        be looking for signs the bank could turn the stimulus tap back on following
        a sharp rise in the euro against the dollar.</p>'
