    'imagesource': 'jcr:2e88318c-cc8b-44d9-b51c-693b5f75d926'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e0bcb58-485b-4b22-a958-f429ce565b24'
    'lead': 'With a body made largely from lightweight carbon fiber and aluminum,
      the new MC20 can hit a top speed of 202 miles an hour and go from 0 to 60 in
      under three seconds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-10T06:03:40.288+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:59:14.695+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:56:37.366+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maserati unveils its first supercar in 15 years'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098c3fdd-6a97-40af-b987-b7e37e312a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:03:40.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:59:14.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Maserati unveiled its first supercar
        in 15 years Wednesday. With a body made largely from lightweight carbon fiber
        and aluminum, the new MC20 can hit a top speed of 202 miles an hour and go
        from 0 to 60 in under three seconds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38791420-43f2-451f-9e40-0333cc84221e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:03:40.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:59:14.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices for the car will start at about $210,000 (roughly ₱10.2 million).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31265eb-8caa-4565-8086-50fbecb10f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:03:40.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:59:14.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Maserati''s last supercar, the MC12, which cost almost $800,000
        and stopped being produced in 2005, the new MC20 was entirely developed by
        Maserati, including its unusual 630-horsepower turbocharged V6 engine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd89d26e-bc47-4d01-9f8a-0cdfbf83ac71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:03:40.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:59:14.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the MC20''s engine, a spark plug ignites gasoline in a small
        separate chamber attached to each of the six cylinders instead of just igniting
        the fuel inside the cylinder itself, as in most gasoline engines. This creates
        a flame that enters the cylinder through a series of small holes and heats
        the rest of the fuel and air in there. There is another spark plug inside
        the cylinder that then ignites fuel in the normal way. Depending on the car''s
        power requirements at any given moment, the pre-ignition chamber can be used
        or not. The result is an engine that, according to Maserati, has extremely
        high power for its size, but that can run smoothly and quietly during day-to-day
        driving. A similar system is used in Formula 1 racing engines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008dd4d4-92a5-40bc-bdf4-db9c74d23336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:03:40.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:59:14.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also plans to introduce a fully electric version of
        the MC20 in 2022. Ultimately, Maserati plans to offer gasoline and electric
        versions of all its models, Maserati CEO Davide Grasso said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88cef4f-9b0e-4f74-b794-847f4bac6ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:03:40.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:59:14.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a long time, all Maserati car engines were built by Ferrari,
        a brand that, until 2015, was also part of Fiat Chrysler like Maserati. (Ferrari
        is now a separate company, but the holding company Exor, controlled by the
        descendants of Fiat founder Giovanni Agnelli, still owns large stakes in both
        Ferrari and Fiat Chrysler.) Ferrari still builds engines for most of Maserati''s
        current cars and SUVs. As new and completely redesigned models are introduced,
        though, they are expected to have Maserati-made engines similar to the one
        in the MC20, a Maserati spokesman said,</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc08b26f-d326-4c32-aa4e-bcc3d4d0da95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:03:40.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:59:14.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maserati''s last supercar shared most of its engineering, including
        its engine, with the Enzo Ferrari supercar. That car''s 12-cylinder engine
        produced slightly less horsepower than the new MC20''s V6. The MC12, with
        its much higher price tag and strictly limited production run -- only 50 were
        made -- could be purchased by only a few. In 2018, one MC12 sold at an RM
        Sotheby''s auction for $2.5 million. The MC20, while even faster, will be
        relatively attainable compared to that car.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3192bb6-f30b-4441-943f-835ab3827261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:03:40.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:59:14.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maserati MC20 is part of a long-term plan by Fiat Chrysler to
        rebuild Maserati''s once strong reputation for performance.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa5d2b5-fc79-4017-86f2-7bc0a9a5ff5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:03:40.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:59:14.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was critical of our strategy to start this new era with the
        launch of a sports car," said Grasso, "a sports car that will bring us back
        to where we started."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669c4f0b-4a59-47f4-9762-9ea0aaea40f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:03:40.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:59:14.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maserati was founded in Bologna, Italy, in 1914 as a manufacturer
        of aircraft and car parts. Then, before long, it branched out to racing cars.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2c9f24-96c5-4fa9-aed4-a52ffac219fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:03:40.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:59:14.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to introducing the MC20 supercar, Maserati also recently
        unveiled high-performance "Trofeo" versions of its sedans, the Ghibli and
        Quattroporte. With 580-horsepower engines, they are billed as the fastest
        Maserati sedans ever.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86a4ebb-cacc-470e-a386-f72fecd245e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:03:40.290+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:59:14.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MC20 will go into production at the end of this year, but the
        car won''t be available in the US until the fall of 2021.</p>'
  'Star-Wars-Rey-Skywalker-Daisy-Ridley':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-09-10T06:04:31.282+08:00
    'imagesource': 'jcr:8a2a0f14-49cb-4fa2-beda-fc14026ddae5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f15f3f11-a6d4-4c70-ab76-7f4ed4645480'
    'lead': 'Daisy Ridley has reawakened the debate over ''Star Wars: The Rise of
      Skywalker''s'' biggest reveal, saying that the character of Rey''s lineage wasn''t
      clear to her even partway through filming the final chapter of the trilogy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-10T06:07:20.352+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:59:13.988+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:56:37.684+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Daisy Ridley reawakens the ''Star Wars'' debate over Rey''s lineage'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d73e53b-5a0b-4337-af1a-972d691ef2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:07:20.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:59:13.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Daisy Ridley has reawakened the debate
        over "Star Wars: The Rise of Skywalker''s" biggest reveal, saying that the
        character of Rey''s lineage wasn''t clear to her even partway through filming
        the final chapter of the trilogy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01130f72-ad56-408e-98ec-153065b68654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:07:20.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:59:13.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to guest host Josh Gad on "Jimmy Kimmel Live," Ridley said
        there were multiple changes along the way about the question of who Rey''s
        parents were. According to Ridley, that included a connection to Obi-Wan Kenobi,
        then the notion that she was "no one" -- the theory presented in "The Last
        Jedi" -- before the final outcome, that Rey was the granddaughter of Emperor
        Palpatine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b611f3-b7fe-4c09-b4e5-6c4688004961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:07:20.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:59:13.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t sure what the answer was going to be," she told Gad.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6e3569-82a4-46bd-a96e-6ec5e2eaea87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:07:20.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:59:13.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question of Rey''s background, given her natural ability with
        the Force, was the central mystery set up by "Star Wars: The Force Awakens."
        That movie was directed by J.J. Abrams, as was "The Rise of Skywalker," while
        middle chapter "The Last Jedi" -- which took the story in a different direction
        -- was directed by Rian Johnson.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ab2162-ceb8-42db-a79a-5fe7c74c80d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:07:20.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:59:13.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a panel last year that followed a "Rise of Skywalker" screening,
        Abrams said it was impossible to please everyone and that the point of the
        Rey-Palpatine origins was that "anyone can be anything regardless of where
        you''re from," and that "the idea that you''re from the worst possible place"
        felt more resonant and shocking.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189f0c04-95a2-4ab6-a0c4-a2a2a749924f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:07:20.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:59:13.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ridley''s comments and the prospect of her character being related
        to Kenobi fueled a new round of online discussion among fans -- "Rey Kenobi"
        began trending -- regarding how that one detail would have altered the arc
        of the franchise''s mythology.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddadcc8-61ef-42f1-9691-83a7a8566b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:07:20.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:59:13.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gad also asked if Palpatine was indeed her grandfather, who Rey''s
        grandmother was.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ab4ba9-f0bd-47fb-af2e-33a80971319d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:07:20.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:59:13.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You tell me, Josh," Ridley said with a laugh.</p>'
  'PlayStation-5-Xbox-Series-X-comparison':
    'author': 'Shannon Liao, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-10T06:09:09.027+08:00
