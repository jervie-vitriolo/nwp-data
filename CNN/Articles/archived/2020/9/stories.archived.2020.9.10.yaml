  'beijing-winter-olympics-2022-venue-should-not-be-in-china':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-10T14:57:53.245+08:00
    'imagesource': 'jcr:4a39729d-fa86-43ba-b864-25f4dd31472b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93eacbb4-8256-4f92-b4ce-819151626e81'
    'lead': 'More than 160 human rights groups around the world have signed a letter
      calling for the International Olympic Committee (IOC) to reverse its decision
      to hold the 2022 Winter Olympics in Beijing, citing allegations of widespread
      rights abuses by the Chinese government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-10T15:49:13.175+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T20:58:25.236+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:56:51.316+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Beijing-Winter-Olympics', 'China', 'venue', 'human-rights-groups',
      'International-Olympic-Committee']
    'template': '1'
    'title': 'Beijing Winter Olympics 2022 should not be held in China, human rights
      groups say in letter to IOC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabcf674-d8c0-409a-a529-b856e9fa4a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:49:13.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:25.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than 160 human rights groups around
        the world have signed a letter calling for the International Olympic Committee
        (IOC) to reverse its decision to hold the 2022 Winter Olympics in Beijing,
        citing allegations of widespread rights abuses by the Chinese government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8f6293-18fc-450f-9435-84d5bfa98edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:49:13.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:25.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fda826-697a-4937-be94-95308ee5ffb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:49:13.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:25.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter, which is addressed to IOC president Thomas Bach, and
        signed by human rights organizations on every continent, said that the actions
        of the Chinese central government in Xinjiang, Tibet, Hong Kong and Inner
        Mongolia showed the country was unworthy to host the Winter Olympics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712ebbd9-76fd-4938-ae65-15fdd92accc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:49:13.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:25.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e12460c-8913-46cd-a477-ba7188f323f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:49:13.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:25.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IOC''s reputation was indelibly tarnished by its mistaken belief
        that the 2008 (Beijing Summer) Olympics would work to improve China''s human
        rights record. In reality the prestige of hosting the Olympic Games merely
        emboldened the Chinese government''s actions," the letter said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c11ae1-667f-4860-94dc-03e2465ee665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:49:13.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:25.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c048884b-dde5-42e7-a7b1-f59304281abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:49:13.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:25.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We implore the Committee to reverse its past mistakes and to urgently
        demonstrate that it has the political will to abide by the Olympic Charter''s
        core principles about ''human dignity.'' The IOC must not allow its moral
        authority to be put in jeopardy again."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b19573-9029-41c0-bd82-93bd05aa18bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:49:13.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:25.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ecdefe-b570-480a-8685-660313e89f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:49:13.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:25.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry spokesman Zhao Lijian said at a news conference
        in Beijing Wednesday that the letter was attempting to "politicize" sports,
        a move which <a href="https://www.fmprc.gov.cn/mfa_eng/xwfw_665399/s2510_665401/2511_665403/t1813551.shtml">China
        "firmly opposes."</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343fba30-b79e-4529-986c-b97e4304cb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:49:13.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:25.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e03ab9d-d456-4447-aa23-049b1de715ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:49:13.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:25.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the IOC for comment on the letter. In a <a
        href="https://www.reuters.com/article/us-china-olympics-rights/over-160-rights-groups-call-on-ioc-chief-to-revoke-2022-beijing-winter-games-idUSKBN2600N8">statement
        to Reuters</a>, the IOC said that they remained neutral on political issues,
        and that awarding the Olympic Games "does not mean that the IOC agrees with
        the political structure, social circumstances or human rights standards in
        its country."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e11fa8-d34f-4508-b523-bcc3a16ccd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:49:13.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:25.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67c873b-2c0d-4f9d-bd40-f94bc991a0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:49:13.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:25.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC said in 2017 that it would add human rights, anti-corruption
        and sustainable development clauses to Olympic Host City contracts in the
        future, beginning with <a href="https://www.olympic.org/news/ioc-strengthens-its-stance-in-favour-of-human-rights-and-against-corruption-in-new-host-city-contract">the
        2024 Summer Games</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cad429-22a4-4aa2-82f6-ee1201f8d534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:49:13.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:25.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88cb0ff-0f09-4546-9a52-eeef60b17f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:49:13.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:25.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls to boycott the 2022 Winter Olympics have become increasingly
        mainstream, with US Democratic presidential candidates asked about whether
        the US should send a team to the upcoming Games during a debate in December
        2019.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8be792-c485-4f73-96e2-244f5d5baaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:49:13.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:25.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3683cb-b93a-468a-90a6-8b84777774db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:49:13.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:25.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former vice president and 2020 US Democratic presidential nominee
        Joe Biden <a href="https://www.washingtonpost.com/politics/2019/12/20/transcript-december-democratic-debate/">didn''t
        respond to the question</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85feac87-53cf-4afc-b022-4b44fbb74a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:49:13.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:25.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd387b0cb-6e89-4f3e-9862-037cc959d51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:49:13.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:25.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Olympic prestige</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf59977-ac04-413a-8e70-fbf6576d1de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:49:13.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:25.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China hosted the Summer Olympics for the first time in 2008 in Beijing,
        which many saw as the country''s arrival onto the world stage as a major economy
        and aspirational superpower.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cd3b93-c491-4f76-9284-a21047737ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:49:13.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:25.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ddb776-b503-49f1-af7d-3ae79b953d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:49:13.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:25.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling Chinese Communist Party poured enormous amounts of money
        and effort into ensuring the games were a success, despite concerns at the
        time around the country''s human rights record, including from then <a href="https://edition.cnn.com/2008/POLITICS/08/06/bush.china.olympics/index.html">US
        President George W Bush.</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b357455-af32-42d4-951d-254863f7169d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:49:13.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:25.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ea5fb5-ef6b-4456-bd1c-0f862d912cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:49:13.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:25.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yaqiu Wang, a China researcher with Human Rights Watch, said that
        holding a prestige event like the Olympics was a source of "enormous pride"
        to the Chinese government. "(The 2008 Olympics) gave them a way to legitimize
        their human rights abuses, it''s like a reputation laundry for Beijing," she
        said. Human Rights Watch was not a signatory to the letter calling for the
        2022 Games to be taken away from Beijing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0674bc-2406-434e-8428-2dee8f2ad49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:49:13.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:25.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc6fa36-3ada-40b2-b101-677573c039e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:49:13.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:25.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, Beijing was awarded <a href="https://edition.cnn.com/2015/07/31/sport/winter-olympics-2022-choices/index.html">the
        2022 Winter Olympics</a>, meaning it''s set to become the first city to host
        both the Summer and Winter Games. Only Beijing and Almaty, Kazakhstan, were
        in the running for the 2022 Games, after Oslo, Munich and Stockholm pulled
        out.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798a7d8e-eb57-4dba-abb9-87fbe369e065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:49:13.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:25.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa3403c-cf55-4936-aaa6-9e1eb07b0f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:49:13.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:25.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about concerns over human rights issues in both China and
        Kazakhstan at the time, IOC president Bach told CNN that the IOC''s role was
        "to ensure that during the games, and for all the participants, <a href="https://edition.cnn.com/videos/sports/2015/05/26/davies-snf-kazakhstan-winter-olympics-dream.cnn">the
        Olympic charter applies</a>."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb20e78f-f1c9-4be3-89ec-cdd3a5c695ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:49:13.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:25.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbf90dc-f894-4c96-9ce0-88c85e17cec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:49:13.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:25.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That means tolerance, no discrimination (and) understanding dialogue,"
        he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38384f9d-c012-4f12-8932-752a55d4fe9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:49:13.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:25.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb85a3e-fe10-4dd3-a737-071c138af91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:49:13.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:25.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since 2015, the Chinese government has faced growing criticism
        due to allegations of human rights abuses, especially over its mass detention
        of Muslim citizens in Xinjiang and the erosion of civil liberties in Hong
        Kong.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4522c8-3e32-45e4-98a4-dbb553ff938b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:49:13.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:25.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef721520-ea1d-4209-ae7d-f716a0d7634b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:49:13.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:25.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 2 million Muslim minorities in the western Xinjiang region
        have been detained inside enormous re-education facilities, according to <a
        href="https://www.foreign.senate.gov/imo/media/doc/120418_Busby_Testimony.pdf">the
        US State Department</a>. Reports have emerged from inside the camps of abuse,
        indoctrination and <a href="https://edition.cnn.com/2020/07/30/asia/xinjiang-sterilization-women-human-rights-intl-hnk/index.html">mass
        birth control</a>.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5294f0-8aaa-477b-a143-12e84ef09f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:49:13.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:25.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72943d32-df57-4c0f-b1e9-e5eb5bfd5505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:49:13.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:25.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has defended its policy in Xinjiang as a
        deradicalization program, and said the camps are "vocational training centers"
        where Muslim minorities can voluntarily learn <a href="https://edition.cnn.com/2020/09/08/media/mulan-controversy-xinjiang-credits-intl-hnk/index.html">life
        skills and the Chinese language</a>.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadbef1b-c178-422c-abd4-46b88b44746a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:49:13.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:25.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430fbcd9-c392-457e-b801-58ae2499373e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:49:13.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:25.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in Hong Kong, the Chinese government imposed a <a href="https://edition.cnn.com/2020/06/29/china/hong-kong-national-security-law-passed-intl-hnk/index.html">new
        national security law</a> in June, which activists say severely curtails freedom
        of speech and other human rights, in the wake of the months-long pro-democracy
        protests in the city through 2019.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dd8166-079f-4a86-a3f1-60ce78e1d7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:49:13.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:25.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71196263-0481-411e-b417-6d0cf0673428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:49:13.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:25.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/08/11/asia/hong-kong-security-law-intl-hnk/index.html">Opposition
        lawmakers</a> and <a href="https://edition.cnn.com/2020/08/14/media/jimmy-lai-interview-hnk-intl/index.html">businessmen
        critical of Beijing</a> have already been arrested in Hong Kong in the wake
        of the new law coming into effect. The Hong Kong government and Chinese authorities
        have defended the law, saying it has stabilized the city.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e564afae-6948-48ff-ab5f-c01fb9971ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:49:13.178+08:00
