    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '209e6669-7f3c-4888-97ec-f5abb4d4eb46'
    'lead': 'This pandemic-inspired partnership of people and machines is one that
      I believe will long outlast the pandemic itself and redefine the future of work.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-10T21:27:23.809+08:00
