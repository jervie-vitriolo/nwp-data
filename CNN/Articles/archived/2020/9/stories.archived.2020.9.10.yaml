        Monday fanned the flames and the <a href="https://experience.arcgis.com/experience/6329d5e4e13748b9b9f7f33f06a3c376/">blaze
        grew to more than 131,000 acres in a night. The fire has now burned more than
        158,000 acreas and is 0% contained</a>.</p>'
