      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last few months, many fashion brands and retailers have
        folded and closed shop. Some, like Gotuaco’s online personal and corporate
        styling service, www.stylistinpocket.com, have pivoted and grown in unexpected
        and surprising ways.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcde1fab-d819-45ba-a34f-56d48dab7f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19f0021-692e-4273-832f-200c47d24fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Gotuaco, the way forward was reinvention and a resilient e-commerce
        business model that was an extension of the work she had already been doing,
        rather than starting from scratch. Her ability to think about outcomes, dig
        deep into the problems at hand to improve both her products and services,
        has helped her stay the course during these difficult times.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b6256c-74bc-444b-a63b-e645a327cfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec30006-8386-4692-9c8e-db20d918c340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting in the fashion industry in the early 90s as a new graduate
        with a Business Degree from the University of Southern California and a fashion
        design degree from the Fashion Institute of Design &amp; Merchandising, Gotuaco
        set up popular mall brands Ensembles and Freeway. Ensembles was born out of
        her consumer insight.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a3c9b4-becf-40c1-8c76-934884cdbb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e888f1a-d9b8-4d12-aef7-0358f8590b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the time, there were no stores selling suit pieces separately.
        And I knew women sometimes might wear a different size bottom than top,” she
        says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe16c41-1f21-45ba-9ace-566d836b23a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8924b0bf-72da-4e74-9548-45477b2b96b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freeway won new converts as both an accessible and aspirational
        brand. In 2009, it launched a capsule collection that married high-art and
        functional wearability, using its clothes as a canvas for the paintings of
        National Artists. Referencing art, and educating those who might not have
        had an appreciation for painting or culture was, to Gotuaco, a sartorial statement
        worth making. That same sort of innovation and independent thinking would
        also mark her next steps. Wanting to broaden her footprint beyond her brands’
        core audience of mall-goers, Gotuaco turned her sights online.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06c0488-1f76-4d07-8c0b-9fa02ce45d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4e4254-406f-4a21-ba9d-199594f20072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With a brick-and-mortar store, you can learn a lot about your customer,
        what they like, and how they shop. But it’s precisely these insights that
        led me to explore digital selling platforms,” she says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e73b03-490a-48d2-8b25-f4771dace931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352ddfea-ff1e-4541-bc54-a85b07db2072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One insight Gotuaco gained from serving customers was that pain
        points have been increasing through the years such as the lack of time to
        shop due to traffic, the lack of available sizes especially for plus sizes
        and the lack of affordable professional advice on how to dress up for different
        occasions. She also learned that as formal business workplaces began relaxing
        their dress policies, women were having trouble dressing appropriately and
        navigating dress codes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1809d6e9-a4d4-45c5-b4ac-97db133048c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c888ef0a-8c0e-4f50-90d5-fc69822f070c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gotuaco’s solution to address these insights and pain points? To
        put up a digital solution that would integrate her existing mall operations
        and, at the same time, solve the pain points as well as allow her to engage
        a new demographic with a new revenue stream.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d688ace-1a11-4991-b68b-891b3a62f8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155eb66d-31ed-4540-97dc-755bd1049c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August of 2016, Gotuaco launched her passion project, stylistinpocket.com.
        Combining both her love for fashion and technology, the online platform brought
        a previously inaccessible experience to the mainstream in the Filipino market.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9192cb8-0f03-48a2-a4d5-c319484188c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be351cb3-6a6f-444d-bf1b-45b36b34707b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you think about having a personal stylist, the first thought
        that comes to mind is that it''s going to be very expensive."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b4aa60-8be2-409e-bce4-9b02ae3ff740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3896944a-7770-4a9e-bf58-120f85550ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But www.stylistinpocket.com is a free service that helps the customer
        build a new closet of curated pieces that suit her lifestyle."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38805835-6644-40cc-8252-bd0d829a79bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853e025c-ab27-4dd1-84b6-840bd664bb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having gained even more insights on the shop floor—knowing what
        women were buying and why, she wanted to know the customer better, who they
        were, and how fashion fits their style and daily routines. She gleaned that
        these were problems also faced by corporations and not just individuals. This
        corporate need allowed her to break into a new client base, companies who
        appreciated the importance of a well-dressed workforce in corporate branding
        and asked Gotuaco to design uniforms for them.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f60c8f-2049-4da7-b46a-3a4d5fd9f0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d20bcf-719e-47ac-bea8-d3b550be04ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SIP’s business model depends on how good the platform is at getting
        data and customer preferences right, “Our online questionnaire gathers information
        about an individual''s preferences, size, style, lifestyle, and budget. If
        they love the clothes we''ve selected for them, we make a sale and hopefully
        gain a repeat customer.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e433722-51a9-4904-a1a0-4c7d58561f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a563e40-033d-4b84-878b-f6e5fe8004ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One set of loyal SIP customers is doctors. “We are hugely popular
        among doctors,” Gotuaco says, “Many of them struggle to find time to shop.
        We save them the hassle and help them put together a versatile collection
        of clothes that they will love to wear.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0117ca33-b09b-4f1f-8480-d9bedf1c849f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c021c8-585a-47ac-b60d-28dbeb0f3ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet brands in this digital day and age have to continually change
        and adapt to the current market landscape; this is probably even more true
        given the pandemic. For Gotuaco, seeking relevance when fashion is perhaps
        the least of people''s preoccupations has become a challenge.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1df5d1-8057-4705-9b40-42f8780cf5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be692e2c-df31-49f8-a7a3-4846058e8a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days into the lockdown, Gotuaco knew she had to move fast. With
        malls closed and online delivery services virtually nonexistent, she was looking
        at lost sales and lost revenue. Where others were willing to ride out the
        lockdown, thinking normalcy would return as soon as ECQ was lifted, Gotuaco
        had been following the news as early as February and had seen what was happening
        in Wuhan. The pandemic''s long tail was almost certainly going to be an economic
        downturn that would be especially deep, with recovery limited by continued
        anxiety and a lack of confidence in the future.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2745ca-5e15-4b95-8cd6-9c928db8409f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8d9d5b-7403-4bad-b1e1-3888279669f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the time, we didn’t know how to proceed, but we wanted to act
        and to help. We started off with designing and producing high quality washable
        face masks and donating them to hospitals. From there we got more interest
        on this and other items like PPE’s.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac12e22-c8d8-4625-ab75-9bc69f66e315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20df71d-fd56-48d8-8aeb-edcee2c3cc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A quick scan of the market revealed what people were looking for
        and were willing to buy: PPEs.  But she knew that speed to market was critical.
        “However ahead of the curve you think you are, someone is thinking about doing
        exactly what you’re are doing.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae7c4b4-41aa-44d6-9667-df56d84940ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be75f197-8135-4b9d-af22-d8d02554cd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within days Gotuaco was producing facemasks. After this, hospital-approved
        and tested hazmat bunny suits, and surgical gowns soon followed.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a68570e-05e3-4815-a83c-ad6b43081442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddd60d3-01e5-4bea-951f-831e77be8b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had to be stealthy," she remembers. “Divisoria was closed, and
        there were checkpoints everywhere. I spoke to my staff and asked them if they
        were willing to put in the work, away from the factory, and in their homes,
        and thankfully, they all said yes. In two weeks, from dresses and t-shirts,
        we were producing entirely new projects and changing our product line to support
        healthcare workers and customers who just wanted to protect themselves.“</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738287cb-4252-438b-b36d-683582afdf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f973ad-b7ca-4ad4-966e-bf1fa25fa407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking back, she feels incredibly lucky that she adapted the digital
        platform early on with a B to C and B to B penetration.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58de4ca2-fa3a-4cfb-b7f8-75c26dc73f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06f1b2c-02a4-4f95-8ea4-b965f265f21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we hadn’t, I think it would have been much harder to pivot.
        It’s not so much that we had a ready-made site for online selling, it was
        that we had managed to imbibe that start-up mindset of many digital or tech
        companies.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec23ad72-7224-4fb3-865a-93c0402aba90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00154316-d206-48bf-b034-6c796c183488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gotuaco would be among the first to say that the pandemic and the
        many adjustments she and her employees have had to make have strengthened
        the entrepreneurial muscle that sometimes atrophies over time or as companies
        get bigger. "In a way, the coronavirus made us more entrepreneurial," she
        says. "It gave us a purpose and galvanized us as a team. I didn’t see problems,
        only challenges.”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5226c0c4-667d-467f-87f8-1de608307321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322e2b4d-ca76-46d7-9f15-a301ca0f0a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two months into the lockdown, SIP developed an entire microsite
        in just three weeks. The site sells PPEs—everything from face shields for
        toddlers to hand sanitizer. Gotuaco’s sideline is now one of her primary revenue
        earners.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f014f588-88d0-433e-b2bc-ba0f6806d109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899a8bc1-5919-4e9a-a8dc-16b655426e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“People were having difficulty getting out of their homes to buy
        the things they needed: masks or alcohol and other PPEs. Our site made it
        super easy for them. SIP transformed the way we reach our customers all over
        the country.”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c826104-9605-4364-a413-0e29a9461753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4007a4-c1ab-46ff-9163-9696e04db16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another timely product is Stylist in Pocket’s work with its proprietary
        Uniform Management Technology (Philippine patent granted and US patent pending),
        technology that makes it easy for HR Departments to collect measurement data
        from employees and recommend best-fit options. Given the pandemic, it’s become
        the perfect solution for a contactless way of measuring and dressing up employees.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f28768f-7e97-48f3-b28a-42aea958bca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3e849d-7b0b-4e50-9749-e3b2ef8cc5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Staying in business is about being relevant. During our brick and
        mortar days, fashion was considered non-essential, a Nice to Have. With SIP,
        we have shifted from nice-to-have to a must-have. Staying relevant to our
        customers is now a norm and a must for us," Gotuaco said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df36471-c13d-4fb3-9372-e057a81b5196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63496052-3d5b-47b5-bd24-f7f1988eadb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her willingness to find new ways to survive, adapt, offer practical
        and purposeful, problem-solving help to her customers has kept the lights
        on for her brands and business.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca13e76a-8e89-4c80-8281-59a19c232286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576679f5-9eae-4821-ac7a-e159d8e8fb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More importantly, it has kept her staff employed throughout the
        pandemic—a fact that Gotuaco is rightly grateful for. It was good to have
        kept on moving when many competitors were waiting and watching.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5787da4b-e750-4cc7-889f-327c7cf66c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6439e1e-85b6-4d26-9c49-1305873ef238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:17:11.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:32.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would rather try and give an idea a chance rather than not try
        at all. The outcome of failure will haunt me less than regretting not taking
        action at all,” she says.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27620a7-618a-4486-8944-04967c11fb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T13:05:29.064+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:58:32.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gotuaco is a member of the Entrepreneurs’ Organization — a global,
        peer-to-peer network of more than 14,000+ influential business owners with
        198 chapters in 61 countries. Founded in 1987, EO is the catalyst that enables
        leading entrepreneurs to learn and grow, leading to greater success in business
        and beyond.</p>'
