  'ADB-approves-new-loan-disaster-response':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-10T18:20:54.807+08:00
    'imagesource': 'jcr:8baf540d-1d4e-4d54-af11-9a5f2f86cc66'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f901869d-aa55-4c46-aac3-be1f628805a9'
    'lead': 'The Asian Development Bank extends a fresh $500 million loan to the Philippines
      for emergency financing in times of natural hazards and public health crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-10T18:23:09.665+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T20:58:04.155+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:56:54.331+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ADB', 'pandemic', 'loan', 'response', 'COVID', 'crisis']
    'template': '1'
    'title': 'ADB approves another ₱25B loan for calamity, pandemic response'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70330ffb-d2ba-4b79-87c8-e3365a91d902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:23:09.665+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:04.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>
        The Philippines received a fresh $500-million loan (about ₱25 billion) for
        emergency funding to respond to disasters and pandemics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9ac4a2-3ea0-40d6-aeab-20aa04144ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:23:09.665+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:04.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian Development Bank on Thursday announced the approval of
        a new policy loan that extends contingency funds to immediately respond to
        natural hazards and public health emergencies which lead to a state of calamity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5938b3ae-e7d7-4a62-945d-a91ec41c455d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:23:09.665+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:04.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This new contingent disaster financing instrument will help the
        government manage fiscal risks posed by those shocks and lessen the economic
        and social impacts on people’s livelihoods and the country’s economy," ADB
        Vice President Ahmed Saeed said in a statement, citing the country''s tumultuous
        experience in terms of disasters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9aef359-58c6-437d-9590-d422dc7568c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:23:09.665+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:04.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional lender said the Philippines is among the most disaster-prone
        countries in the world. Among the most dangerous events were the 2013 typhoon
        Yolanda, the Taal Volcano eruption in January, and the recent string of strong
        earthquakes in various parts of the country. The Philippines has also been
        battling the COVID-19 pandemic for half a year now.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b0a80a-1871-40ee-b403-6877caab7a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:23:09.666+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:04.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/business/2020/7/27/ADB-sustain-wage-subsidy-SMEs.html">ADB
        bats for sustained wage subsidies as SMEs run out of cash</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499e3666-1300-4bbe-a5d3-85cf1d2eacf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:23:09.666+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:04.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADB said such disasters cost up to one percent of gross domestic
        product. This translates to ₱133 billion in damage caused by typhoons and
        ₱43.5 billion from earthquakes each year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fe92fb-ea9c-456c-8bbf-ff822a2677c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:23:09.666+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:04.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multilateral lender also pushed for the creation of the Department
        of Disaster Resilience, which merges the National Disaster Risk Reduction
        and Management Council and the Office of Civil Defense which are in charge
        of emergency response.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adfb15e-2f8d-4f7f-b930-1379202e3dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:23:09.666+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:58:04.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADB earlier said it is <a href="https://cnnphilippines.com/business/2020/7/23/ADB-loans-pandemic-response-2020.html">ready
        to lend $4.2 billion (about ₱207 billion)</a>&nbsp;to the Philippines this
        year, an all-time high to support coronavirus response measures.</p>'
  'repatriation-filipinos-remains-abu-dhabi-explosion':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-10T18:25:09.444+08:00
    'imagesource': 'jcr:203c0476-31f0-40ed-be60-f12051df69c9'
