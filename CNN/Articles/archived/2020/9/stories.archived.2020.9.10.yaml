    'template': '1'
    'title': 'Japan eases search for missing crew on sunken ship'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e12105d-379d-4ec6-8893-09d852489790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:01:22.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:38.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>&nbsp;The
        Japanese Coast Guard has modified search operations to its usual sea patrol
        for the mostly Filipino crew members of the missing Gulf Livestock 1 ship,
        the Department of Foreign Affairs (DFA) said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaaf641-54ae-4cf8-8ef6-8abca4eef056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:27:00.393+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:38.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers returned to normal sea patrol without a trace of the vessel
        since Saturday, said the DFA, which is closely coordinating with the Philippine
        Embassy in Tokyo and the Philippine Consulate General in Osaka.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c13572-e91f-410b-9399-371c98a70aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:27:00.393+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:38.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Ambassador to the Philippines Koji Haneda said this means
        search and rescue will still continue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5774e7-6911-46aa-9b23-24c21ebc562e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:01:22.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:38.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the initial 39 Filipinos among the reported missing, only three
        have been found so far —&nbsp;two were alive while another&nbsp;was dead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1088dcbd-0557-469b-8793-643e45f2e92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:01:22.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:38.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DFA joins the families and loved ones in continued prayers
        for the missing seafarers," the agency said on Twitter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6048bba9-4990-48c2-8a34-fb9ba2172669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:48:12.749+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:38.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship had a 43-member crew including four foreigners —&nbsp;two
        New Zealanders and two Australians —&nbsp;and carried more than 5,800 cows
        from Napier, New Zealand, to Tangshan, China, a <a data-cke-saved-href="https://edition.cnn.com/2020/09/03/asia/typhoon-maysak-cargo-ship-missing-japan-intl-hnk-scli/index.html"
        href="https://edition.cnn.com/2020/09/03/asia/typhoon-maysak-cargo-ship-missing-japan-intl-hnk-scli/index.html">CNN
        report</a> said citing officials from Japan, New Zealand and Australia. The
        vessel left August 14 and went missing at the height of Typhoon Maysak. A
        second typhoon interrupted search efforts last weekend.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e566a65-f48f-4b1b-be7e-093fe1f6702f'
