      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea861340-f081-4f5e-a413-5c32733c4122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T20:59:34.343+08:00
      'mgnl:createdBy': 'bamba'
