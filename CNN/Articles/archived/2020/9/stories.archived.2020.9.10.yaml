      'jcr:uuid': '5fa4d515-2bbe-4c57-9a53-07bc9e0c0c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:20:18.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:56.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cloud computing firm Snowflake has just
        won itself two big-name backers on its road to go public: Berkshire Hathaway
        and Salesforce.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b7dfdf-fd82-4ae8-b408-33716603e715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:20:18.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:56.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ffd816-5801-492a-b2c0-ccf61c5d12c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:20:18.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:56.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Mateo, California-based firm said in a regulatory <a href="https://sec.report/Document/0001628280-20-013381/#ia73499eb79a34ddeaa563501d30356b0_10">filing</a>
        Tuesday that it had secured commitments from the two US companies to invest
        once it goes public on the New York Stock Exchange.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01d51bc-e538-420d-978d-698f004db737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:20:18.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:56.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc2cac1-186e-4c84-b38e-3f1645e7dd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:20:18.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:56.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snowflake <a href="https://www.snowflake.com/news/snowflake-files-registration-statement-for-proposed-initial-public-offering/">filed</a>
        for its initial public offering in August. This week it disclosed to the Securities
        and Exchange Commission that Warren Buffett and Marc Benioff''s firms would
        each buy $250 million worth of stock in a private placement immediately after
        its market debut. The company noted that the investments were "contingent
        upon the completion of this offering."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46bbea8-a051-4e3d-a10b-46d3f810c47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:20:18.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:56.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230ac0d9-2e7a-40bf-83cf-f7f545b3db6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:20:18.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:56.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news could drum up more excitement for the planned IPO, for
        which the company already has lofty ambitions. Snowflake said in its prospectus
        Tuesday that it plans to sell 28 million shares, with the option to release
        4.2 million additional shares, at somewhere between $75 and $85 apiece.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d26a34c-bf5f-457a-9c9f-381a8936095b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:20:18.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:56.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43314e5-5b44-4eae-9620-0434c8cbd3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:20:18.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:56.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top end of that range would value the eight-year-old company
        at almost $23.7 billion — almost double its <a href="https://www.snowflake.com/news/snowflake-announces-series-g-funding-company-valuation/">previous
        valuation</a> in February of more than $12.4 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a0a1ea-043b-45b1-b2f8-d34e66344e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:20:18.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:56.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01801850-f99f-49d5-878a-2376125b56ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:20:18.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:56.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company plans to raise up to $2.7 billion altogether, including
        the proceeds from its private investors, assuming a midway point of $80 per
        share, it said. That could rise to $3 billion if the underwriters exercise
        their option on the additional shares.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42538209-8499-44b4-8b75-1486f1511742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:20:18.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:56.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f888c7a-efb0-4d02-89e5-0bda4440a5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:20:18.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:56.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would make it one of the world''s biggest tech IPOs of the
        year, according to Dealogic. That doesn''t include secondary listings, such
        as those of <a href="https://edition.cnn.com/2020/06/02/tech/netease-hong-kong-ipo-intl-hnk/index.html">NetEase</a>
        or <a href="https://edition.cnn.com/2020/06/08/tech/jd-hong-kong-ipo-intl-hnk/index.html">JD.com</a>,
        which have raised more, the research firm noted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ebc619-7656-4e13-b17d-d90cc4c38b82'
      'mgnl:activationStatus': true
