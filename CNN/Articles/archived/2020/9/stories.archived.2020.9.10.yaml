  'Steve-Nash-Brooklyn-Nets-coach-White-privilege':
    'author': 'Leah Asmelash and Dan Kamal, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-09-10T10:05:30.423+08:00
    'imagesource': 'jcr:e2022545-928b-4256-8cff-8adfbb296a2e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84ff9f7a-1db3-41b2-93ce-1bfb344795c0'
    'lead': 'Steve Nash admits to benefiting from White privilege, saying he did ''skip
      the line'' to become an NBA head coach and acknowledged criticisms from analysts
      in that process.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-10T10:15:09.726+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:58:53.206+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:56:42.985+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Steve Nash admits to benefiting from White privilege, saying he skipped
      the line to get head coaching job'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8655b16e-d5fc-4e47-a173-0aa6d19bc230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T10:15:09.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:58:53.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Steve Nash admitted to benefiting
        from White privilege, saying he did "skip the line" to become an NBA head
        coach and acknowledged criticisms from analysts in that process.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9a73c6-016d-4f77-a0ac-8c9c794d09d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T10:15:09.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:58:53.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nash, the new head coach of the Brooklyn Nets, addressed the issue
        head on during his virtual introductory news conference on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f1d8fd-657c-4fe2-9222-a2be3334bf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T10:15:09.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:58:53.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have benefited from White privilege," he said. "I think, as White
        people, we have to understand we have a certain privilege and a benefit by
        the color of our skin in our communities. We have a long way to go to find
        equality and social and racial justice. I hope that I''m a great ally in that
        cause."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb952a8-4abd-4827-8e65-5e3b2efc212e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T10:15:09.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:58:53.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued, "We do need more diversity and more opportunities
        for African American coaches on staff in all capacities. The league was built
        through African American players, and stars have made this one of the greatest
        entertainment industries and businesses in sports in the world."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cc8bd1-b410-48de-b2cb-ca3c3f5ad2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T10:15:09.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:58:53.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Nets announced the hiring of Nash, 46, to a four-year
        contract as the team''s new head coach. The announcement was met with some
        criticism, given his lack of head coaching experience and the relative dearth
        of minority NBA head coaches -- only five -- in a league made up predominantly
        of Black players. ESPN analyst Stephen A. Smith called Nash''s hiring "White
        privilege."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d48e6b7-7291-4c8e-bb86-db3a8807d229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T10:15:09.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:58:53.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Nash recognized his privilege and told reporters he wants
        "to be part of change moving forward," he also acknowledged his own experience
        as a player for decades in the NBA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecdfaf7-d05b-4998-8155-8897eadbd7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T10:15:09.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:58:53.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think leading an NBA team (as a point guard) for almost two decades
        is pretty unique," he said. "So, while I haven''t necessarily learned some
        of the skills that I''ll definitely seek to understand and learn as far as
        the technical aspects of coaching, I was never far from that."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6724f6d8-8294-47ab-b403-509e3eff95ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T10:15:09.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:58:53.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nash is taking over the head coaching job from Kenny Atkinson. Nash
        retired from the NBA as a player in 2015, after 18 seasons in the league,
        primarily with the Phoenix Suns. Nash, two-time MVP, is largely regarded as
        one of the best NBA point guards of his time.</p>'
