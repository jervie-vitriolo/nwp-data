      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>
        Multisys Technologies Corporation, the developer of the country’s contact
        tracing app StaySafe, said about two million Filipinos have registered in
        the platform since they re-launched on Sept. 3.</p>'
