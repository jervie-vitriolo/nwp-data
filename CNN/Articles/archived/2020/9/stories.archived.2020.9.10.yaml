      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US warns climate change could create economic chaos</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39756e40-9e86-4cf0-912f-a58c9d3b2ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T20:59:34.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:46.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The far-reaching consequences of climate change have the ability
        to create chaos in the financial system and disrupt the American economy,
        according to a new report from the US government.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20696d9f-8b2d-4b74-b4a6-f798104490f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T20:59:34.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:46.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0437eb8-c285-41dc-a811-f6c6e951e58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T20:59:34.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:46.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, which is the first of its kind from the government,
        calls for Congress to swiftly impose a price on carbon and urges financial
        regulators to "more urgently and decisively" work to understand and blunt
        the looming economic damage, reports my colleague Matt Egan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f315b540-6fbf-4085-b3d2-9c9b069bf294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T20:59:34.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:46.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9572313a-41c8-431b-a57e-0650b15641a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T20:59:34.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:46.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climate change poses a major risk to the stability of the US financial
        system and to its ability to sustain the American economy," the US Commodity
        Futures Trading Commission''s climate subcommittee wrote.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f75e3df-0007-4d72-9f7d-b4d1da5d3b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T20:59:34.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:46.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3c812c-c537-486a-a3e2-7ed848e811db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T20:59:34.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:46.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CFTC climate subcommittee laid out 53 recommendations for dealing
        with the climate risk, including requiring companies to disclose details on
        greenhouse gas emissions, piloting climate stress tests, and forcing banks
        to address climate change financial risks.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6adeca-0aa8-4c6f-ac32-2b8e87b41940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T20:59:34.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:46.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f00365c-fbbb-4b3d-968f-3b999b3b4486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T20:59:34.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:46.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also urged regulators to incorporate climate risks into
        their mandates, including the Financial Stability Oversight Council, which
        is charged with identifying emerging threats to financial stability.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945bc347-ef45-4ad2-a48f-637f7a0f2f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T20:59:34.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:46.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1077235-b451-4540-9961-d4e6156874fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T20:59:34.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:46.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Financial markets today are not pricing climate risk. The financial
        markets cannot do that on their own," Bob Litterman, chairman of the CFTC
        climate subcommittee, said in the report. "Until this fundamental flaw is
        fixed, capital will flow in the wrong direction."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427f1b3c-fd7a-4cc0-8358-6eecf8f98753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T20:59:34.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:46.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38686805-26f8-40ca-91d5-d3798b4f6a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T20:59:34.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:46.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers and industry leaders have debated a price on carbon, such
        as a carbon tax, for decades. Even some large fossil fuel companies such as
        ExxonMobil support a carbon tax. Europe has had a carbon trading system for
        over a decade.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a477f0e2-232f-4ea6-a674-a59d4328151e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T20:59:34.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:46.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d34bee-c3fd-4fec-bf5e-f9806d16be3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T20:59:34.343+08:00
