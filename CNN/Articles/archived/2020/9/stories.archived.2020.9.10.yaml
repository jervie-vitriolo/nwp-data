      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency was given ₱66 billion worth of stimulus funds from the
        Bayanihan&nbsp;Law, of which ₱24 billion have already been used, including
        ₱5 billion for rice resiliency during the dry season. The agri-fishery sector
        expanded by 1.6 percent in the second quarter of 2020 despite the impact of
        the COVID-19 pandemic, the agriculture chief noted. Dar said the department
        hopes to gain more from the yield during the October to November harvest season.</p>'
