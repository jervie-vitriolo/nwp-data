      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US futures dipped a bit on Thursday, but a feeling of calm has returned
        to markets. "Like a late summer storm, the market volatility of the last few
        days has simply faded away," said Societe Generale strategist Kit Juckes.</p>'
    '3':
