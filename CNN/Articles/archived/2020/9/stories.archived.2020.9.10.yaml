  'us-chinese-visas-revoked':
    'author': 'Jennifer Hansler and James Griffiths, CNN'
    'caption': 'More than 1,000 Chinese nationals have had their visas revoked by
      the United States since June, under a program aimed at graduate students and
      researchers believed to have ties to the Chinese military. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-10T13:15:22.130+08:00
    'imagesource': 'jcr:2c1ccbb4-868b-48d1-b82c-f8a699966690'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ec8c592-f047-4bd4-9435-c63551440f44'
    'lead': 'More than 1,000 Chinese nationals have had their visas revoked by the
      United States since June, under a program aimed at graduate students and researchers
      believed to have ties to the Chinese military.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-10T13:18:12.408+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T20:58:48.438+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:56:45.641+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'United-States', 'China', 'Chinese', 'visas']
    'template': '1'
    'title': 'US reveals it has revoked more than 1,000 visas to Chinese nationals
      deemed security risks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f510de3-2068-44af-ac84-5fde2309e9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:18:12.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:48.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than 1,000 Chinese nationals have
        had their visas revoked by the United States since June, under a program aimed
        at graduate students and researchers believed to have ties to the Chinese
        military.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ff78f1-30fe-417e-8207-0b33dd3736bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:18:12.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:48.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department said in a statement Wednesday that "high-risk
        graduate students and research scholars" had been expelled, after they "were
        found to be subject to Presidential Proclamation 10043 and therefore ineligible
        for a visa."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4151c2f-ca8a-4b67-96e7-a4bb834132c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:18:12.409+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:48.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Issued by President Donald Trump at the end of May, and implemented
        beginning June 1, the proclamation claims that China "is engaged in a wide‑ranging
        and heavily resourced campaign to acquire sensitive United States technologies
        and intellectual property, in part to bolster the modernization and capability
        of its military, the People''s Liberation Army."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188313d2-78d6-4ba3-a50d-e10bd4d91838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:18:12.409+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:48.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department said the revocation of visas "safeguards US
        national security by limiting the PRC''s ability to leverage Chinese graduate
        students and researchers in the United States to steal United States technologies,
        intellectual property, and information to develop advanced military capabilities."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c82f23-7fda-44c6-b57b-62dafca3f7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:18:12.409+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:48.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Wednesday, acting US Secretary of Homeland Security Chad
        Wolf said that "China has leveraged every aspect of its country including
        its economy, its military, and its diplomatic power, demonstrating a rejection
        of western liberal democracy and continually renewing its commitment to remake
        the world order in its own authoritarian image."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457c5597-5e4f-45fe-b750-05bc230d22fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:18:12.409+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:48.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Worsening ties</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d04229-b08e-49e0-b1d9-27283f65dd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:18:12.409+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:48.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the State Department, those affected by the recent
        expulsions "represent a small subset of the total number of Chinese students
        and scholars coming to the United States."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789c75b4-75a0-4f2f-b500-a0380e3b4cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:18:12.409+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:48.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to welcome legitimate students and scholars from China
        who do not further the Chinese Communist Party''s goals of military dominance,"
        it added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1024f7e2-cb3c-48f4-b99f-152b2987820e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:18:12.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:48.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some 369,000 Chinese nationals estimated to be studying
        in the US, though many have had their studies disrupted by the coronavirus
        pandemic. For a decade now, China has been the "largest source of international
        students," according to the Institute of International Education.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda431a1-09d2-42ac-a923-e72fc0a5c1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:18:12.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:48.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has yet to react to the most recent announcement, but in
        June, China''s education ministry said it "resolutely opposes" any US government
        move to restrict Chinese students and "strongly condemns any calculated politicization
        and stigmatization of normal academic exchanges."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393d0dfc-7f1a-4932-807d-a7ba5878f029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:18:12.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:48.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between Washington and Beijing have plummeted under Trump,
        and the expulsion of Chinese students could potentially be met by Beijing
        with a similar action, following a trend of tit-for-tat moves in recent months.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57ac194-f759-4ba4-9fdc-ff217c264301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:18:12.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:48.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the US ordered the closure of China''s consulate in Houston,
        which Beijing responded to by shuttering the US mission in Chengdu. Both countries
        have also introduced new restrictions on journalists and diplomats.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec6ca54-f2f6-4bbc-9ba1-8bcebab85ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:18:12.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:48.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s James Griffiths contributed reporting.</em></p>'
