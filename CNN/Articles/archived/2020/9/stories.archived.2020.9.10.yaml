      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And we might look to the safer choices of the past when considering
        how to celebrate Halloween this year.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879039c1-081c-49dc-9f4c-3b8f2eb54bfa'
