      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will investigate this. We assure you that the PNP always follows
        the rule of law."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a3789b-2c89-41ca-b695-a28764ce7def'
