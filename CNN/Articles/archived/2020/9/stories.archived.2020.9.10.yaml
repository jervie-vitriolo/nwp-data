      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce499470-1105-497d-a6f2-4b8c591099c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:52:30.116+08:00
      'mgnl:createdBy': 'glee'
