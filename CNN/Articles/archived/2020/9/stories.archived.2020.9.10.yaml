      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers are swapping out jeans and officewear for yoga pants,
        sweats and shorts as they work from home and spend more free time there.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37afb3f2-61c5-4b2a-8704-0b48793b03f6'
