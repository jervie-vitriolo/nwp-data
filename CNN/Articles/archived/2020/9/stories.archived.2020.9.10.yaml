      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f089fafb-52ac-4b0a-b14a-17e654193969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:22:22.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:05.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Almirol reassured users that surveillance will only be
        for confirmed cases and that there will be no data security issues since a
        user only needs his mobile number to register.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fd9c30-9e44-4fe5-bd0b-53ff97a35d48'
