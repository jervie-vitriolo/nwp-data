      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Viewers were treated to a glimpse of
        the world Arrakis—&nbsp;and the giant sandworms that come with it—&nbsp;after
        the highly anticipated trailer for "Dune" finally dropped on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3757ec6a-bacd-4250-8368-990c943e55a8'
      'mgnl:activationStatus': true
