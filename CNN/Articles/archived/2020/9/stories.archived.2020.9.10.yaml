      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson James Jimenez earlier said the mayors’ request
        to limit the registration to areas under the least restrictive modified general
        community quarantine <a href="https://cnnphilippines.com/news/2020/9/1/comelec-request-postpone-voter-registration.html">came
        “late in the day.”</a> The process <a href="https://www.cnnphilippines.com/news/2020/8/26/No-online-voters-registration-Comelec-.html">cannot
        be done online since it involves biometric data</a>, but the public can download
        and accomplish the form before heading to any Comelec office, the commission
        said.</p>'
