    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'Donald-Trump', 'United-States', 'America']
    'template': '1'
    'title': 'Biden slams Trump for concealing pandemic threat: ''It was a life-and-death
      betrayal of the American people'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0311ad3a-dfc9-4bc9-9d18-ffc8ab763c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T04:19:18.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:27.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Democratic presidential nominee Joe Biden
        accused President Donald Trump of "a life-and-death betrayal of the American
        people" hours after journalist Bob Woodward revealed ahead of the publication
        of his new book, "Rage," that Trump had concealed the true threat posed by
        coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbb77a9-9a35-4aef-baa5-b57f4c918887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T04:19:18.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:27.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cf6a2c-69fb-4c46-9ffb-5429065d4bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T04:19:18.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:27.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While campaigning in Michigan on Wednesday, Biden pointed to Trump
        telling Woodward in a recorded February interview that the virus was more
        deadly than the flu, airborne and highly contagious.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdca505-4e5e-42ec-b05c-6468c8576e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T04:19:18.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:27.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68254e32-d49b-4c63-8403-582ec52e22c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T04:19:18.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:27.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He knew it and purposely played it down. Worse, he lied to the
        American people. He knowingly and willingly lied," Biden said about the threat
        posed by the virus, which has now left more than 185,000 Americans dead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce4a0ac-a38f-4248-a72c-7a7ca3e51978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T04:19:18.914+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:27.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91a7705-f439-4c14-83bf-7398fffb2377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T04:19:18.914+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:27.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s beyond despicable. It''s a dereliction of duty. It''s a disgrace,"
        Biden said. "He failed to do his job on purpose. It was a life-and-death betrayal
        of the American people."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74989353-e245-455a-9337-ee8f63dec110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T04:19:18.914+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:27.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46c0065-7260-49d5-93ec-849e369f9316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T04:19:18.914+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:27.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments downplaying the virus come as he is trailing Biden
        in national polls just three weeks from the first debate. They follow last
        week''s report in The Atlantic -- confirmed in part by other news outlets
        but vehemently denied by Trump -- that the President had called those wounded
        and killed at war "losers" and "suckers."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9591203e-a046-43d5-98d2-19ac95cade2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T04:19:18.914+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:27.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2074ecc3-1bf3-4dfb-a984-7e675c6e8d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T04:19:18.914+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:27.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden told autoworkers Wednesday that Trump "has broken just about
        every promise he''s ever made to the American worker."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70588a9a-2e03-4e23-aeec-196bfdd597b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T04:19:18.914+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:27.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acad27ce-47e3-4d50-b194-9a9a510f7594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T04:19:18.914+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:27.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seizing on Trump''s comments about war dead, he added: "Did you
        really expect anything different from this guy? From someone who called those
        of you and those who are serving in uniform, who have given their lives for
        this country, losers and suckers?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bd04da-523f-4bb1-8fca-aa0c04347415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T04:19:18.914+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:27.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6880f5bd-0808-42aa-9aed-68054f4a7291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T04:19:18.914+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:27.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former vice president was in Michigan to make an economic case
        against Trump in Macomb County, rolling out a plan to stop businesses from
        moving jobs overseas in one of the nation''s most important battlegrounds
        in November''s election.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6f7db4-fed6-497a-ac4b-cdc770bf9134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T04:19:18.914+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:27.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d77c9c-ef07-4a79-a279-3c75a133b39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T04:19:18.914+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:27.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macomb County is a swing region that Trump won by 12 percentage
        points in 2016 -- making him the first Republican to win the county since
        1988.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c934a957-a547-498d-be28-266f17376944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T04:19:18.914+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:27.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937fb389-14b6-4293-a3b1-8d07fbbc6778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T04:19:18.915+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:27.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s speech is part of his campaign''s efforts to counter Trump''s
        rosy predictions of a rapid economic recovery once the coronavirus pandemic
        recedes and a vaccine becomes available.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ae1712-e806-4b0a-ad06-cba777b4134c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T04:19:18.915+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:27.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc566bc-2196-4670-8f9a-2d95156ae572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T04:19:18.915+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:27.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701e2b47-2c43-4e13-861c-89a42631b0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T04:19:18.915+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:27.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s trip comes the day before Trump will visit Michigan for
        a rally in Freeland, just northwest of Saginaw. Wednesday marks Biden''s first
        visit to the state -- part of the "blue wall" that also includes Pennsylvania
        and Wisconsin that Trump toppled against Hillary Clinton in 2016 -- since
        March 9, where he held a rally in a Detroit high school gym on the eve of
        the state''s Democratic presidential primary. The next day, Biden halted in-person
        campaign events because of the pandemic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65206b60-2304-4854-b998-419aed6d641b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T04:19:18.915+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:27.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6b3288-049f-41cd-b53c-b5382b9d0849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T04:19:18.915+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:27.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe this race is tightening up. We''ve seen polling to that
        effect, and I''m not surprised by it," Michigan Gov. Gretchen Whitmer, a Democrat
        and co-chair of Biden''s campaign who won Macomb County by four points in
        2018 on the way to a 10-point win statewide, said in an interview with CNN
        on Tuesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0756b8ee-1bee-4a07-a714-313893c9aa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T04:19:18.915+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:27.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f6982c-6d7c-4921-9b45-6c1776eae8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T04:19:18.915+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:27.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s campaign on Wednesday unveiled a new proposed tax policy
        and package of executive actions that would be aimed at preventing companies
        from moving jobs overseas.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88508e33-6413-4ef6-a228-7939ddc97fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T04:19:18.915+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:27.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1028b1-5134-4aa8-b3ca-79805b0b79a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T04:19:18.915+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:27.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is proposing adding a 2.8 percentage point surtax on top of a
        28% tax rate, for a total rate of 30.8%, on profits from American companies
        that produce goods overseas and then sell those goods back into the US market.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3874e153-ea15-4f15-9493-1cfd2ae8ef19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T04:19:18.915+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:27.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9faa9f-182f-419b-9661-a77792905e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T04:19:18.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:27.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, he is proposing an advanceable 10% tax credit for "companies
        making investments that will create jobs for American workers," a campaign
        document said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27974f31-a748-47d0-a8b5-48fff2905ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T04:19:18.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:27.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020cef82-e2ed-4b23-9b87-da877874c023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T04:19:18.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:27.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden would also close corporate loopholes in the 2017 tax law Trump
        signed, and would create a "Made in America" office within the Office of Management
        and Budget to enforce "Buy American" policies, the campaign document detailing
        his plan said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2435787d-b7e0-4cc1-842f-6d095a184fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T04:19:18.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:27.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfc1dee-c9c4-434f-8ed9-644ddf4800b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T04:19:18.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:27.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Warren on Wednesday, Biden said he would be the most pro-labor
        union president in history.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7726a04e-18b3-4d8a-b810-6836505cde35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T04:19:18.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:27.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1b428a-369c-4ef4-bdb9-6522b5d53d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T04:19:18.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:27.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald Trump and I have a pretty different philosophy when it comes
        to giving our word," Biden said. "Mine means something."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999edb89-c3a7-466e-a74e-dafbd3e3f945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T04:19:18.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:27.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc543e6f-79fe-4c5d-82bd-7fcd67c5f821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T04:19:18.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:27.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s visit to Michigan comes as he begins traveling to swing
        states ahead of the general election, even as the pandemic limits his events
        to small, invitation-only crowds. Biden has also traveled recently to Pennsylvania
        and Wisconsin, and his campaign said Wednesday he will travel to Florida next
        week.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484ed7e9-4b93-484b-8300-e5b915d253c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T04:19:18.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:27.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dad51be-d2a6-4e38-96e1-85bcdc4358ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T04:19:18.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:27.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden closed his event Wednesday in Michigan by holding up a note
        card he carries with him daily. The card includes the number of US troops
        killed and wounded in Iraq and Afghanistan, as well as the number of coronavirus
        cases and fatalities both in the United States and among the US military.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc959d4-f956-462a-a8e5-905f76ca206a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T04:19:18.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:27.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5ca5f2-a66d-4632-80e6-668c6b8d7ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T04:19:18.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:27.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Folks, every one of these lives matter," Biden said. "Every one
        of these lives left somebody behind grieving. We can''t ever forget them --
        ever, ever forget them."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b22fcc4-cc41-4143-908a-94feb56acb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T04:19:18.917+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:27.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/09/politics/joe-biden-michigan/index.html"
        target="_blank">"Biden slams Trump for concealing pandemic threat: ''It was
        a life-and-death betrayal of the American people''"</a></em></p>'
  '-Play-it-down---Trump-admits-to-concealing-the-true-threat-of-coronavirus-in-new-Woodward-book':
    'author': 'Jamie Gangel, Jeremy Herb and Elizabeth Stuart, CNN'
    'caption': 'Photo courtesy: Simon & Schuster'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-10T05:12:31.353+08:00
    'imagesource': 'jcr:e6d60f9b-344d-411e-9374-9304bd21abf2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '696a23ae-d377-4dbe-9d08-91145d913715'
    'lead': ' President Donald Trump admitted he knew weeks before the first confirmed
      US coronavirus death that the virus was dangerous, airborne, highly contagious
      and ''more deadly than even your strenuous flus'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-10T05:11:22.233+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T20:59:23.331+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:56:35.732+08:00
