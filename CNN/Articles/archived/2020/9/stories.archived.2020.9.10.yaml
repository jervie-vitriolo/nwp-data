  'supreme-court-prisoners-temporary-freedom-pandemic':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-10T13:40:09.066+08:00
    'imagesource': 'jcr:ce87818f-f4e4-4d2e-8188-2fffd1c6dc53'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e00c8d1b-1f32-48ab-84bd-ae518a009c81'
    'lead': 'Trial courts will now decide on 22 prisoners’ appeal for temporary freedom
      amid the COVID-19 pandemic. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-10T13:41:37.600+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T20:58:39.194+08:00
    'mgnl:lastActivatedBy': 'magnolia'
