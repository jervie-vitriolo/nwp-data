      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the same budget hearing, Philippine National Police chief
        Camilo Cascolan said that they will also investigate local police stations
        that have been tagging activists as terrorists.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacc026d-5997-404c-a511-c1920e5bbeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:54:34.458+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:58:16.696+08:00
