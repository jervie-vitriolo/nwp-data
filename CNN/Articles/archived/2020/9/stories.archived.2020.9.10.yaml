      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VIX, a measure of market volatility, is back below 30 after
        surging above 35 on Tuesday. According to the <a href="https://money.cnn.com/data/fear-and-greed/">CNN
        Business Fear &amp; Greed Index</a>, greed is once again the prevailing emotion
        driving markets.</p>'
