      'jcr:uuid': '546c9f3b-8883-48ee-beec-9890fa517d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:31:15.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:40.886+08:00
