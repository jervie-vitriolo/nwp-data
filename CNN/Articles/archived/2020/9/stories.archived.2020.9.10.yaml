    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6bdeca-efb0-4216-b57d-2972722230d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:30:10.665+08:00
      'mgnl:createdBy': 'bamba'
