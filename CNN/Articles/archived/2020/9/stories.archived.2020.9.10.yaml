      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, Multisys CEO and founder David Almirol, Jr. told
        CNN Philippines’ Newsroom Ngayon that about 3,000 businesses have also registered
        to use the app in their daily operations.</p>'
