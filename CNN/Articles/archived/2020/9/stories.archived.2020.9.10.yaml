    'mgnl:tags': ['White-House', 'Donald-Trump']
    'template': '1'
    'title': 'White House and Trump campaign scramble to respond to Woodward revelations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4cdacc-2c9a-4b97-9119-b0aacf4e3e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:26:30.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:42.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Journalist Bob Woodward''s new book "Rage"
        sent shockwaves across Washington on Wednesday that left the White House,
        Trump campaign and congressional Republicans scrambling to react to revelations
        that US President Donald Trump concealed what he knew early on about how dangerous
        and deadly the coronavirus was.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5092ff3e-8f7b-439c-8b53-718a228c76d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:26:30.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:42.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to the Trump campaign told CNN many were shocked
        by the President''s comments so early about how deadly coronavirus is, noting
        that the President kept that information from his own campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bc4066-94eb-483c-8b50-606e6aa29cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:26:30.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:42.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hard to say fake news when there is audio of his comments," a Trump
        campaign adviser said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7caf94-7526-4845-add9-ce598afbe0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:26:30.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:42.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Woodward''s book, which CNN obtained a copy of ahead of its September
        15 release, Trump tells Woodward that "this is deadly stuff" on February 7
        in a recorded interview, warning it was "more deadly than even your strenuous
        flus." But Trump continued to publicly downplay the threat for weeks afterward,
        and he told Woodward on March 19 he did so purposefully. "I wanted to always
        play it down," Trump said in a recorded interview. "I still like playing it
        down, because I don''t want to create a panic."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad81286-95ca-47fd-9858-8a217002c748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:26:30.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:42.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After CNN and The Washington Post reported on the book''s contents
        Wednesday, the White House insisted Trump has "never lied to the American
        public" about coronavirus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ba5d11-7adf-4ae0-a7e9-e1eb635f4f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:26:30.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:42.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding for the first time to the recordings made by Woodward,
        press secretary Kayleigh McEnany said Wednesday that Trump was merely looking
        to convey calm when he publicly downplayed the virus while privately acknowledging
        its severity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401edf0f-34b3-40ea-99a3-5cff75bbf447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:26:30.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:42.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you are facing insurmountable challenges, it''s important
        to express confidence and express calm," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af8de52-57e0-4b82-827c-351112b3b21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:26:30.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:42.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President was expressing calm and his actions reflect that,"
        she said, adding later: "The President has always been clear-eyed with the
        American people."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dae008d-82ab-4f98-9ee2-5ddaec8bfa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:26:30.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:42.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump addressed the book at a White House event on Wednesday afternoon,
        defending his response to the pandemic and claiming that "you cannot show
        a sense of panic or you''re going to have bigger problems than you ever had
        before."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eba378-6043-4d86-8fdd-7326a499e34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:26:30.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:42.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact is I''m a cheerleader for this country. I love our country.
        And I don''t want people to be frightened. I don''t want to create panic,
        as you say, and certainly I''m not going to drive this country or the world
        into a frenzy," Trump said. "We want to show confidence. We want to show strength."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901be2f4-2343-4c59-99e3-6271edbb3b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:26:30.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:42.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump added of Woodward: "It''s a book that, I gave him some quotes
        and frankly, we''ll see how the book turned out. I have no idea."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2bf5c5-1f5c-4d72-b1cf-9877c22d1108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:26:30.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:42.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A little bit of a difference''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ce1bf3-fb35-4ffc-890e-6e3ecda6a5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:26:30.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:42.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Marco Rubio, a Republican from Florida, said in response to
        Woodward''s reporting that if the President had made the decision earlier
        on to explain the dangers of coronavirus and the threat of the virus, it could
        have made "a little bit of a difference."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a035da71-171e-47c1-8519-251d99f5aa12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:26:30.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:42.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A little bit of alarm about the seriousness early on could have
        made a little bit of a difference," Rubio said. "Getting people to think earlier
        on about some of the protective things we ultimately had to put in would have
        been better looking back."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1c809f-4c54-4fcf-8bcd-fd2b4373a17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:26:30.327+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:42.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike many of the tell-all books that the White House has been
        forced to react to during Trump''s presidency, some of the most damning details
        in Woodward''s book come directly from Trump''s mouth. And are on tape. Trump
        conducted 18 interviews with Woodward for "Rage," which Woodward recorded,
        including some phone conversations late into the evenings without his staff.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb50c5ca-3cf1-4972-ad33-23a8a84ad4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:26:30.327+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:42.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woodward also reported that Trump was warned by his national security
        team on January 28 that coronavirus was the "biggest national security threat
        of his presidency," but he continued to say publicly for weeks afterward that
        the virus would disappear. Asked by Woodward if he remembers O''Brien telling
        him that, Trump said he did not.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cc189c-bb27-4f70-830d-3b3bedd19b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:26:30.327+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:42.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, a key member of the White House Coronavirus Task
        Force who is quoted in Woodward''s book telling others Trump''s leadership
        was "rudderless," said in an interview with Fox News on Wednesday he didn''t
        get the sense Trump was distorting things.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c997fc9b-be31-424e-ae7e-78ad4446daa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:26:30.327+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:42.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Often he would want to, you know, make sure that the country doesn''t
        get down and out about things. I don''t recall anything that was any gross
        distortion in things that I spoke to him about," Fauci said, adding that the
        quotes attributed to him in the book were sourced to "others."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827f071e-f06e-40d9-8494-3c02253e7336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:26:30.327+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:42.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, you should ask others. I don''t recall that at all,"
        he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3605541-1f63-4ec6-899c-f5633fabad4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:26:30.327+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:42.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Purposely played it down''</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317816da-a5d4-488e-a72a-2de9b1a49250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:26:30.327+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:42.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s 2020 opponent, Democratic nominee Joe Biden, called Trump''s
        admission "a life or death betrayal of the American people."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999d6a0a-d0ab-43a6-97fc-50d1d636abcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:26:30.327+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:42.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He knew and purposely played it down," Biden said, adding that
        Trump "failed to do his job on purpose."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238e69e5-9111-4fb5-b29c-e33a018678d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:26:30.327+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:42.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats seized on the Woodward book Wednesday, casting it as more
        evidence that Trump has failed the public on the pandemic, while several top
        Republicans defended Trump as news of the book and its contents quickly ricocheted
        around Capitol Hill. Senate Republicans did not discuss the book at their
        party lunch Wednesday, according to two sources.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31b63d7-908e-47e2-bcb7-e2a46c7e9d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:26:30.327+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:42.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi said in an interview with MSNBC that
        Trump''s comments showed "his weakness."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf848af4-c5dc-4dd9-bed4-33c2d34e0b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:26:30.327+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:42.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way to avoid a panic is to show leadership —&nbsp;to say, ''This
        is what the challenge is, we''re going to use scientific evidence that is
        available to us to contain it, we are going to make sure that we can stop
        the spread of it.'' That is what stops a panic, not ignoring it," Pelosi said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3d14f9-30bd-4b17-b3c1-acbd2c684114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:26:30.327+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:42.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Lindsey Graham, a South Carolina Republican who is up for reelection
        in November, pointed to February 29 comments that Fauci made on NBC''s "Today"
        show, where Fauci said that there was "no need" for people to change their
        lifestyles "at this moment," though Fauci also warned about the threat of
        "community spread" from the coronavirus and cautioned that the risk level
        "could change."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4838bb-6c1b-4d2c-ad73-d030ea8ced53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:26:30.327+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:42.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think he needs to go on TV and screaming we''re all going
        to die," Graham told CNN. "His actions of shutting the economy down were the
        right actions. I think the tone during that time sort of spoke for itself.
        People knew it was serious."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a674e327-2104-46ea-a282-9b57c9f2b428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:26:30.327+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:42.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Thom Tillis of North Carolina, a vulnerable Republican also
        up for reelection, said he wanted to see "the full context" of Trump''s comments
        before fully weighing in. But he added: "When you''re in a crisis situation,
        you have to inform people for their public health, but you also don''t want
        to create hysteria."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1edff6-e8b8-4e40-bd1a-9453de7fcee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:26:30.327+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:42.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous other Senate Republicans declined to weigh in, saying either
        they had not yet read the book or needed to see more context.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb9fafe-73a4-4d29-bee1-23b3dfb44fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:26:30.328+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:58:42.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first I''ve heard of that," said Sen. Bill Cassidy,
        a Louisiana Republican. "The bombshell hasn''t hit me yet."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6861aa-f957-4e2d-9de6-1979ef9e530d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:26:30.328+08:00
