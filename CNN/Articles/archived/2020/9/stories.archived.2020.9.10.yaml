    'template': '1'
    'title': 'Agri biz founder named as new Food Security Ambassador'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c8f2d0-efea-435b-8cd2-0af8ede08893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T17:04:07.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:15.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>
        The Department of Agriculture has named a young farmer and entrepreneur Cherrie
        Atilano as its new Food Security Ambassador to encourage Filipino youth to
        get into agriculture.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9765b1-d3a6-47ef-8ec2-02083776e46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T17:04:07.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:15.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e6e077-9100-4def-8c76-87cc473b3c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T17:04:07.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:15.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, the founding farmer and president of
        AGREA Philippines was given the role by Agriculture Secretary William Dar
        on September 2.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ba4582-c327-42b1-b6f6-2ae22f4870f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T17:04:07.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:15.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f39567-003e-4eee-8d33-e8580ef6be39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T17:04:07.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:15.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AGREA is a Marinduque-based social enterprise that aims to eliminate
        poverty among farming and fishing communities, lessen the effects of climate
        change, and help ensure food security in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617edbe4-3164-4f40-b64a-3956b75ad211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T17:04:07.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:15.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cdefaa-f2ba-4c4a-9f68-359504d8bb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T17:04:07.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:15.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atilano, who has been into farming at age 12, will help the department
        to promote their advocacy to achieve a “food-secure and resilient Philippines
        with prosperous farmers and fishers.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75769b5d-0d8a-4503-958e-25b2cb67a499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T17:04:07.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:15.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960c3046-137a-497c-b6a9-996d72fc1e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T17:04:07.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:15.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through her new role, she will help the department in pushing the
        Filipino youth to be more proactive when it comes to efforts to develop the
        sector.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be84c00-98c5-41d5-a720-c7bb35f5e67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T17:04:07.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:15.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fdfb52-45bd-49ce-974f-5bd7ffaf5f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T17:04:07.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:15.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will also help in encouraging overseas Filipino workers and
        retirees among others to put up their own agri-business and other businesses
        that are within the food supply chain, as well as push for a bigger participation
        of women in agriculture.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4cdf07-da2e-45ab-99c4-46c1055e0b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T17:04:07.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:15.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd202346-07d4-4cb3-bf14-3495135fb083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T17:04:07.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:15.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, actor-singer James Reid was designated as the first Ambassador
        on Food Security. Dar said Reid was chosen due to his advocacy to push Filipinos,
        especially the younger generation, to get into agriculture more specifically
        urban farming.</p>'
  'Chinese-companies-South-China-Sea-militarization-violation-environment-law':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-09-10T17:05:51.868+08:00
    'imagesource': 'jcr:c9e9b0af-389f-4524-aa6a-45376e850c1b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e111198-c3fa-4370-b037-48bf580c39fa'
    'lead': 'The Philippines'' decision to push through with projects with Chinese
      companies found to be involved in reclamation activities in the South China
      Sea sends a ''bad message'' for the country, a former Supreme Court justice
      said, citing violations of environmental and humanitarian laws in the area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-10T17:11:24.268+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T20:58:14.503+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:56:52.875+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-China-Sea']
    'template': '1'
    'title': 'PH working with Chinese firms that violated environment laws in South
      China Sea sends ‘bad message’ — Carpio'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d3bc51-174f-485b-a5f9-edddc6411327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T17:11:24.268+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:58:14.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10)—</strong> The
        Philippines'' decision to push through with projects with Chinese companies
        found to be involved in reclamation activities in the South China Sea sends
        a “bad message” for the country, a former Supreme Court justice said Thursday,
        citing violations of environmental and humanitarian laws in the area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63d68b6-64ef-4240-a29b-0ece5a62f3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T17:11:24.268+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:58:14.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Senior Associate Justice Antonio Carpio said the activities
        of such Chinese companies— particularly dredging and building artificial islands—
        pose risks to the&nbsp;marine environment with the natural resources getting
        destroyed in the process.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f70628-4e52-498e-83fc-fdf5c1314130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T17:11:24.268+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:58:14.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s a destruction of the marine environment, that’s a crime
        against humanity,” Carpio said in an interview with The Source, citing a violation
        of the country’s fisheries law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358c25bb-4a52-4b86-890a-d3d6d02bbd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T17:11:24.268+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:58:14.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Here is a Chinese company that violated international law, violated
        domestic law of the Philippines, and we allow them now to give them a government
        contract--a juicy government contract to reclaim in Manila Bay? The message
        there is China can continue seizing, continue encroaching on our Exclusive
        Economic Zone, destroying our coral reefs. And it will be business as usual
        for the same Chinese companies that destroy these atoll reefs,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f75693-7207-4d79-bd55-ac6123cf9419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T17:11:24.268+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:58:14.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous interview with CNN Philippines, Foreign Affairs Secretary
        Teodoro "Teddy Boy" Locsin, Jr. said that he will <a href="https://www.cnnphilippines.com/news/2020/8/28/Locsin-recommend-end-contracts-Chinese-firms-militarization-South-China-Sea.html">recommend
        terminating contracts</a> with Chinese firms found to be behind incursions
        in the disputed sea — similar to the move carried out by the US.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fa26e0-4959-496b-8212-bd9fdd24d2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T17:11:24.268+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:58:14.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government earlier imposed sanctions on Beijing''s state-run
        firms as well as visa restrictions on Chinese nationals <a href="https://www.cnnphilippines.com/news/2020/8/27/US-imposes-visa-restrictions-on-Chinese-persons-responsible-for-militarization-of-South-China-Sea-.html">involved
        in reclamation and militarization activities in disputed waters.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20244b16-fce0-4461-af47-fa9dd123ac07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T17:11:24.268+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:58:14.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacanang, however, refused to follow suit, saying all deals with
        Chinese companies will proceed. Chinese Ambassador Huang Xilian also earlier
        assured companies involved in local projects will comply with existing Philippine
        laws and regulations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f179e4-bff3-47d1-baab-ef22409d6d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T17:11:24.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:58:14.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, a ruling by a Hague-based international arbitral tribunal
        invalidated China''s sweeping claims to the South China Sea and likewise recognized
        the Philippines'' sovereign rights in areas within its 200-nautical mile EEZ.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b87a6b0-82e0-4eaa-b5cd-515a6c639adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T17:11:24.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:58:14.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, however, has continuously refused to acknowledge the landmark
        decision, which it labeled as “illegal and invalid."</p>'
