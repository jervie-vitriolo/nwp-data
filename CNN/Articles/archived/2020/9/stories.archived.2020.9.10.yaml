    'imagesource': 'jcr:9b62b709-d945-49c5-ba04-bf43ce5dae76'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99d66276-918b-40f0-8299-73dc397093d6'
    'lead': 'Do you have a pounding headache from work and family stress at home?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-10T06:26:48.036+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:59:11.266+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:56:38.514+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Got a stress headache? This 5-minute routine brings relief'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cac4c40-136a-426b-a3f5-5a7fa3cb27ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:26:48.036+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:11.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Think you don''t have time for a workout? Join
        Stephanie Mansour for a five-part series of five-minute workouts to get moving
        again. This is Part V.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08f3bc9-a8d3-405d-85fe-ec6ec145dd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:26:48.036+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:11.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Do you have a pounding headache from
        work and family stress at home?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d90d1a-c41c-4fb3-8670-34403ba38fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:26:48.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:11.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention warns that pandemics
        can be stressful and cause feelings of fear and anxiety. Couple the pandemic
        with being cooped up at home with family while working and kids home from
        school, and you may find yourself with a stress headache quite often.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3477b321-bd89-44f7-9bb0-0110858c9762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:26:48.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:11.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than nine in 10 adults will deal with headaches at some point
        in their lives, according to research. While stress can be to blame, studies
        have said that tense muscles are often a culprit. Things like poor work-from-home
        posture, crouching on the ground playing with kids and even sleeping in awkward
        positions can lead to stiff muscles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a7d12c-ba8f-4557-841c-e6415838ea96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:26:48.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:11.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tight muscles and neck pain can trigger headaches, and chronically
        overworked muscles — like hunched shoulders and tight trapezius muscles, or
        the muscles below your shoulder blades and the uppermost back muscles that
        run into your neck — can cause headaches, too.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38160d5a-2c47-4d1f-b0ec-3bc1b1881bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:26:48.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:11.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why for our final installment in this series, we devised
        this five-minute stretch routine for stress headaches to be done at least
        once a day to loosen up the muscles around the neck, shoulders and upper back.
        This neck and shoulder routine also includes specific breathing to release
        tension headaches.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd286c9e-df2b-424a-b21e-723e59531fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:26:48.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:11.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chin-tuck stretch</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4624e02-beb9-4ca1-ace6-1c86dadf644a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:26:48.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:11.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing or sitting, place your hands behind your head in a basket
        grip.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dcd6c2-633c-4873-890d-a9abdd1cf692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:26:48.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:11.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gently drop your chin toward your chest and hug the elbows around
        your face.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bf0f4b-5bbd-4671-8a53-0002518bf0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:26:48.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:11.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Use the tension of your hands and arms to weigh your cervical spine
        down while maintaining a straight thoracic spine. Feel a stretch from the
        base of your skull down through your cervical vertebrae.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200aa800-5ae4-42d9-b294-ade96bd7cda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:26:48.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:11.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breathing in and out through the nose, hold this for five deep breaths,
        and then release slowly.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7738ea-faea-400d-9dac-798879c807d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:30:57.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:11.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2020/08/12/health/yoga-for-sleep-wellness/index.html"
        target="_blank">READ MORE: Try this 5-minute yoga routine for better sleep</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ccf903-0780-432c-955c-e7b222d7a724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:26:48.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:11.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Side neck pull</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647cf1dc-b73a-40c9-b525-02d8615132ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:26:48.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:11.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With your head upright, reach your right hand around your head and
        place it on the left side of your head. Gently pull your head so that your
        right ear reaches down toward your right shoulder. Feel a stretch in the left
        side of your neck.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0ec892-4e69-4a69-a498-78e517bf9037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:26:48.037+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:11.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To intensify this stretch, bring your left hand around your back
        and open up the left shoulder by pressing your left hand onto your back.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ed5a8c-b417-4707-b7b6-7b68b1ff112c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:26:48.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:11.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again breathing in and out through the nose, hold this for three
        deep breaths, and then switch sides.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0990721-97f2-407e-8595-c9915959257f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:30:57.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:11.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ MORE: Improve your balance: A 5-minute home workout for stability
        and focus</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379512d7-1322-4c0c-b40d-8195a3b0e39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:26:48.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:11.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shoulder boxes</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b286da-e599-4e4e-bd98-49c5bcc4c89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:26:48.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:11.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing or sitting, shrug your shoulders forward.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0091e824-d463-4991-bf4c-17c196d37348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:26:48.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:11.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then shrug them up toward your ears.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33f934e-c7ab-446d-bb84-0bee77bd8ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:26:48.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:11.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, pull them back. Finally, pull them down. You''ll be making
        a box with your shoulders in the shape of a square.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f87985-709e-4fea-87d6-bc214ca58cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:26:48.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:11.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perform this five times. Then reverse the box and perform five times
        by shrugging your shoulders backward.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd850a85-e1cd-4b36-a04a-55660d996a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:30:57.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:11.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2020/08/26/health/5-minute-midday-workout-wellness/index.html"
        target="_blank">READ MORE: This 5-minute midday workout will get you out of
        your chair</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c93c84-72f8-479b-9fe9-bb078d9a58fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:26:48.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:11.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Forward fold</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea67e11-40dc-4963-9688-2fb0e41f31da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:26:48.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:11.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing with your feet as wide as your hips, slowly fold forward,
        hinging at your hips. Allow your arms, head and neck to dangle down.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0573a337-1493-4992-a465-119b500ebad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:26:48.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:11.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reach your arms toward the floor and allow your chin to drop toward
        your chest. You''ll feel a stretch in the backs of your legs, but if this
        is too intense or if your low back is stiff, feel free to bend your knees.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed6acaa-68a2-4618-9d1a-3fb70dbe4160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:26:48.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:11.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hold this pose for about a minute. You can shake your head gently
        "yes" and "no."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39afec86-f5d9-4f44-b3ed-aac233b30a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:26:48.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:11.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To come out of this pose, slowly roll up one vertebra at a time
        with your head being the last thing to come up.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb846ea-ed28-42a2-8e8d-44c360bc17ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:30:57.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:11.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2020/09/02/health/5-minute-meditation-stress-reducer-wellness/index.html"
        target="_blank">READ MORE: This 5-minute meditation routine will calm you
        down</a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4869a0bd-b7e2-4665-9698-d1729779bd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:26:48.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:11.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Eagle arms</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0ce9bd-994d-4c54-ba2b-0cc6f1e97791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:26:48.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:11.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While standing or sitting, outstretch your arms. Cross your right
        arm over your left arm, and then bend at the elbows.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789361d5-7c62-40d0-954a-49e390d01951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:26:48.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:11.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flex your wrists so that you can then press your palms together.
        Your forearms will be entangled and the shoulders will be forward.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd05861-1a2b-440b-9c2b-a4ca897fa66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:26:48.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:11.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feel a stretch in between the tops of the shoulder blades like a
        pull along the upper back. Hold for three breaths, and then release.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e803947-81c3-46c1-b1c7-32fb1aa1228d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:26:48.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:11.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Repeat with the left arm crossed over the right arm.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f9cc48-031f-4515-bf64-cfd7a837abcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:26:48.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:11.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bird of paradise with modifications</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151b1a4a-88b2-480d-b723-c442b0c2a6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:26:48.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:11.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final expression of this exercise is an advanced yoga pose.
        However, if you feel uncomfortable at any step along the way, don''t hesitate
        to hold the pose in the phase that feels best for your body.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becb872d-c4fc-4689-98ba-7106b716819a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:26:48.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:11.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To start, step into a Warrior II position. Your left foot will face
        to the left, and your right foot will be 4 to 5 feet away turned on a slight
        angle. Line up your left heel with the arch of your right foot. Outstretch
        the arms and bend the left knee over the left ankle.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd9337f-7921-4bae-8335-b6ae3645577e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:26:48.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:11.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, place your left forearm onto your left thigh and reach the
        right arm up toward the ceiling. Open the chest so that the shoulders are
        stacked on top of each other.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5750fa9e-45e4-4076-9bd4-9020fb6ccd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:26:48.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:11.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then place the right hand along the small of your back and open
        up the right shoulder even more. Reach the elbow back and turn the head to
        the right slightly to look up toward the ceiling.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e581496-d8d8-46d3-9f3f-1607e8d25235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:26:48.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:11.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From here, wrap the left arm underneath the left thigh. Reach the
        hands toward each other coming into a bind. Open the chest as much as possible
        and use the hands to pull on each other to facilitate the opening of the chest
        and shoulders.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52f4b13-e356-48e7-8873-26bc95fafa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:26:48.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:11.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To move further into this pose, step the right foot forward to the
        center of your body, and slowly lift the left leg up off of the ground. Stand
        upright while maintaining the bind of the arms around the underside of the
        left leg.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88494dae-9fb9-40ec-b34c-725fd7b2fe46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:26:48.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:11.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lift the left leg up. Finally, extend the left leg straight as you
        lift the chest and stretch the shoulders.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b397a54-5a9a-4fe1-9e09-fa222dfe3615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:26:48.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:11.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wherever you find yourself holding this pose, hold for three slow
        breaths, and then slowly come out of the pose in the reverse of how you came
        into it.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0e96e4-da46-4156-b905-4075f48e782b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:26:48.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:11.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''ve been following this five-part workout series, you''ve
        been incorporating each of the routines in your daily life, and if you''re
        just joining us now, take a look at the past articles and join us in improving
        quality of life, five minutes at a time:</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5ff157-02ac-4ed9-b3aa-92a7a5e495c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:26:48.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:11.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part I focused on how to improve sleep with a simple yoga routine
        in bed before turning off the lights.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85239182-dc50-4be2-8a86-652f02cf493d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:26:48.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:11.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re feeling off-kilter, try out the balancing exercises that
        require both physical balance and mental focus in Part II.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01f5acf-fbbd-4f74-8336-0e8747fcc08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:26:48.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:11.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you can''t squeeze in a long workout while working from home,
        try out the midday workout that only requires your desk chair in Part III.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765e6855-26de-4f95-b70a-2e0987419f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:26:48.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:11.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meditation routine in Part IV is all about steadying the mind
        by utilizing the breath to relax the body and slow down thoughts about the
        future — like when will the pandemic be over, what will next year look like
        and so on.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24afa907-2ea2-45b4-a376-cd513eafb5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:26:48.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:11.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re still feeling tense and even suffering from a tension
        headache, try out the exercises in this article, Part V.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c071be1-ca6f-4996-822c-98255d34ca24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:26:48.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:11.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each five-minute routine can help you face all the challenges of
        pandemic life feeling better physically and mentally.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecece2c-08ac-4965-a659-6124dbcf4cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:26:48.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:11.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/09/09/health/stress-headache-relief-wellness/index.html"
        target="_blank">Got a stress headache? This 5-minute routine brings relief</a></em></p>'
