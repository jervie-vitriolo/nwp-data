      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Other winners:</strong> Athleta, the athleisure label at
        Gap, saw sales increase 6% during its latest quarter, despite Gap''s sales
        falling. PVH, the parent of Tommy Hilfiger and Calvin Klein, said athleisure
