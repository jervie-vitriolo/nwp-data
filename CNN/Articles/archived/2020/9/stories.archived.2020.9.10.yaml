      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global COVID-19 outbreak has now hit 10,162 Filipinos residing
        abroad, 6,413 of whom have already beaten the virus, while 768 have died.</p>'
  'Eduardo-Ano-P16-billion-communist-pork-barrel-red-tagging':
