      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b388b8-91e6-49a6-a00c-2baac6483812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:18:24.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:57:35.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local rice production is currently at 86 percent (or 17.2 million
        metric tons) of the required 20 million metric tons, Dar said. The agency
        intends to boost that rate by another seven percent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
