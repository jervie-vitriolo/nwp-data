      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f72a73-3ba4-4fb0-911f-8ef21f2a8ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:22:22.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:05.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like a health declaration form, they will be asked to choose
        which among the symptoms of COVID-19 applies to them to determine their health
        condition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4584e59-c591-4495-849f-6b2802ee9518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:22:22.340+08:00
