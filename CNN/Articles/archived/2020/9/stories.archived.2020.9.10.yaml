      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orange and even red skies blanketed San Francisco, Oakland and Berkeley,
        and ash rained down, with wildfires raging far in the distance.</p>'
