      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite closing stores temporarily because of the pandemic, Lululemon
        said Tuesday that sales increased 2% to $903 million during the quarter ending
        August 2, compared with the same period last year. Rising costs pushed net
        income down to $86.8 million, a decline of 31% from a year earlier.</p>'
