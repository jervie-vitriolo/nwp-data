      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>
        A congressman allied with the administration used his time in leading a budget
        hearing to briefly defend President Rodrigo Duterte''s decision to pardon
        US Marine Joseph Scott Pemberton from critics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709be830-e1d2-403c-b344-45030e53ca82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:08:48.352+08:00
