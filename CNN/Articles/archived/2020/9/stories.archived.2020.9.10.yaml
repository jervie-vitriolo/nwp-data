      'text': '<p><strong>Metro Manila (CNN Philippines, September 10)</strong> —
        Like Metro Manila mayors, the inter-agency task force believes it’s best to
        postpone voter registration, but the Commission on Elections already said
        the proposal came too late.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963b16ec-694f-4614-87db-09bb90342500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T17:11:57.281+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:58:13.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9c1c38-2b75-41db-bd3b-00ccf2fa2c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T17:11:57.281+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:58:13.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases, policy-making body in the government’s COVID-19 response, “recommends
        also the deferment of the registration,” Presidential Spokesperson Harry Roque,
        who also speaks for the body, said in a media briefing on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041058f5-68a4-426e-b0d1-48f6abafa355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T17:11:57.281+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:58:13.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c178546f-357d-49b9-98db-4281531e588f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T17:11:57.281+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:58:13.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kaya lang po hindi pwedeng diktahan ang constitutional body dahil
        ang Comelec po ay constitutional body. We can only recommend to the Comelec
        but the final decision will be Comelec,” Roque said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98371818-74cb-48ee-88b5-f222f4ae87a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T17:11:57.281+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:58:13.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625d1f59-d218-404d-be27-86fd65f67c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T17:11:57.281+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:58:13.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: However, we cannot dictate on a constitutional body
        like Comelec. We can only recommend to the Comelec but the final decision
        will be Comelec.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea84926-708c-48f1-9122-01e0cce6e026'
      'mgnl:activationStatus': true
