    'mgnl:tags': ['robots', 'technology', 'jobs', 'efficiency', 'productivity', 'safe-work-environment',
      'innovation']
    'template': '1'
    'title': 'Robots won''t take away our jobs. They will make work safer and more
      efficient'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9017d164-9761-45fb-95a5-601abd11b879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:27:23.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:42.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Robert Playter is CEO of Boston Dynamics.
        The opinions expressed in this commentary are his own.</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d55f6c-addc-4255-aa31-a639cf658659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:27:23.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:42.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As a result of the COVID-19 pandemic, industries
        that did not previously pose a health and safety risk to workers -- such as
        package and food delivery, travel, hospitality and even energy, transportation
        and construction -- now do. Many of these jobs can''t be accomplished through
        Zoom, requiring a physical presence. So employers are looking to technology
        to help protect their workers from infection. They are relying on technologies
        like mobile agile robots to do the myriad of jobs that require a physical
        presence so human workers don''t run the risk of getting sick.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c4d453-7cdf-4cf5-8993-4496b0b0b2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:27:23.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:42.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99d65ab-ac80-4ad0-8443-41c1c8e5fa65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:27:23.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:42.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This pandemic-inspired partnership of people and machines is one
        that I believe will long outlast the pandemic itself and redefine the future
        of work.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523d0a35-25b9-43cb-aa05-e213a3d241bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:27:23.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:42.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da29e66-9787-4c03-9090-891f0555d2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:27:23.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:42.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pairing robots that can do the physical work with humans that provide
        true intelligence, perception and the ability to make decisions can enable
        work to continue in environments that would otherwise be unsafe or simply
        unpleasant for humans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da619b5-caab-4983-8660-d07404d2b286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:27:23.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:42.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1799efa6-55c8-42d4-a63b-8e5e29fbc61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:27:23.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:42.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result of this pairing is only as effective as the robot itself.
        An organizing principle of our work at Boston Dynamics has been to create
        machines that have some of the physical intelligence that we humans tend to
        take for granted. Negotiating a cluttered room without tripping, climbing
        stairs, opening a door or stacking boxes becomes automatic to us humans once
        we grow beyond the toddler stage. But these basic physical skills have been
        beyond the capability of most mobile robots until recently. In understanding
        both the capabilities and limitations of robots, we can better visualize a
        role for them within the workplace that augments, rather than replaces, human
        labor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1412bdc0-96db-457c-8227-6673bef0e29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:27:23.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:42.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd530db0b-01ab-4bef-8f37-485573fa5218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:27:23.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:42.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are already a number of applications in which robots and humans
        work in tandem, with robots assuming the risky, tedious or physically demanding
        parts of the job while a human co-worker, possibly located remotely, provides
        critical judgment and guidance. Ford, for example, is <a href="https://media.ford.com/content/fordmedia/fna/us/en/news/2020/07/27/no-bones-about-it-ford-experiments-with-four-legged-robots.html">pairing</a>
        a robot with engineers to map its facility and create digital blueprints.
        Aker BP, an oil exploration and development company, is <a href="https://akerbp.com/en/exploring-the-potential-of-robotics-in-the-oil-and-gas-industry/">exploring</a>
        how robots can assume risky tasks on offshore operations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2e8ec2-628b-4fcc-9afb-df65e8d7ed68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:27:23.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:42.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e97db4-7a67-4aaa-82cc-315a4dc08b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:27:23.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:42.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health care is an obvious, but impactful use of robotic technology
        as well. Robots can''t get sick so using them in certain circumstances could
        help protect both health care workers and patients. First responders, for
        example, can now use robots to interact with Covid-stricken households and
        collect vital signs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f7d3de-8c99-4aa2-bc0d-814ed76e712a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:27:23.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:42.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d5fdad-210f-4fa6-892f-838d02de84ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:27:23.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:42.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retail and delivery companies have explored using robots and drones
        to sort or deliver packages for years. With Covid risks, the need for this
        technology became immediate. Using robots to handle the last-mile delivery
        of packages and limit human interaction, for example, not only helps protect
        drivers, but it also reassures customers. Last year, DoorDash <a href="https://money.cnn.com/2017/01/18/technology/postmates-doordash-delivery-robots/index.html">announced</a>
        the use of a food delivery robot and FedEx <a href="https://edition.cnn.com/2019/02/27/tech/fedex-delivery-robot/index.html">announced</a>
        a rollout of an autonomous delivery robot. Health concerns will only accelerate
        such adoption of robotic technology.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad202924-3611-49c8-bf99-006666f6ac20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:27:23.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:42.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e9baac-0ea7-4672-8d50-b60ed0c401dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:27:23.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:42.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Essential services, like electricity generation and construction,
        are also now <a href="https://www.constructiondive.com/news/hensel-phelps-employs-autonomous-robot-dog-at-denver-airport-project/578342/">using
        robots</a> for repetitive and tedious inspection tasks while reserving critical
        judgment for a human operator located safely in a remote control center. They
        are incorporating robotics with unprecedented speed and integrating the technology
        into the regular responsibilities of site managers and project leads. The
        impact has been profound: What often amounted to weeks or months of work can
        now be streamlined into days.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b144fcc-1eae-425c-aca2-511632387b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:27:23.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:42.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77de233-3648-491b-9ad2-5219a32cd0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:27:23.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:42.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than seeing robots as threats to manual labor and entry-level
        positions, the pandemic is requiring us to think about how technology can
        augment and even improve our current jobs. When a solution -- like agile mobile
        robots -- proves to be useful for today''s health and safety challenges, but
        is also versatile enough to be easily adapted for tomorrow''s need for a scaled
        workforce, it is well positioned for widespread and sustained adoption. The
        pandemic may have sped up the partnership between robots and humans, but businesses
        will ultimately see the long-term payoff of keeping this technology in place
        long after the pandemic is over.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decc5274-fa27-4722-9cca-92f8dc502152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:27:23.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:42.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/10/perspectives/robots-future-of-work-boston-dynamics/index.html">Robots
        won''t take away our jobs. They will make work safer and more efficient</a>."</em></p>'
