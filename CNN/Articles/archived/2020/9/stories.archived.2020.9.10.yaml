      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos living overseas, 11 more were diagnosed with COVID-19,
        the Department of Foreign Affairs announced separately on Thursday. It also
        listed 31 new recoveries and five new deaths from that sector.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accd22c0-1454-47ab-991d-a1f5b4009b0b'
      'mgnl:activationStatus': true
