    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c4ba88a-24c3-489b-80ee-dff0869bc0ab'
    'lead': 'British actress Diana Rigg, whose decades-long acting career spanned
      1960s spy series "The Avengers," classical theater and "Game of Thrones," has
      died aged 82.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-10T23:38:46.933+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T20:57:30.915+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:56:59.971+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Avengers'' and ''Game of Thrones'' star Diana Rigg dead at 82'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0007ff-39c4-4632-adb2-350c2cb5b3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T23:38:46.933+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:30.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — British actress Diana Rigg, whose decades-long
        acting career spanned 1960s spy series "The Avengers," classical theater and
        "Game of Thrones," has died aged 82.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1d92a4-2ba0-4475-8509-a90d967f3b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T23:38:46.933+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:30.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with tremendous sadness that we announce that Dame Diana
        Rigg died peacefully early this morning," her agent Simon Beresford said in
        a statement, PA Media reports. "She was at home with her family who have asked
        for privacy at this difficult time."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1a4b03-761e-4fb5-b371-83555f0ef3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T23:38:46.933+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:30.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her daughter Rachael Stirling said her mother died peacefully in
        her sleep after she was diagnosed with cancer in March, according to PA. "I
        will miss her beyond words," Stirling said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106ea7ee-d2d0-4d04-9210-4a2b46a87bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T23:38:46.933+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:30.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted her representatives for comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79445dd3-aef4-448e-b3bc-23621a82ec79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T23:38:46.933+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:30.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rigg, who won an Emmy award in 1997 for her performance as Mrs Danvers
        in "Rebecca" and a Tony award for playing the title character in "Medea,"
        <a href="https://cnn.com/2015/11/05/entertainment/bond-girls-and-bond-women-spectre-feat/index.html">was
        also a Bond girl</a> in 1969''s "On Her Majesty''s Secret Service."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74f2d89-3f60-46a1-bb21-868cd3931b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T23:38:46.933+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:30.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, Rigg found fame with a new generation of fans as
        Lady Olenna Tyrell in Game of Thrones, but perhaps her most definitive part
        was secret agent Emma Peel in "The Avengers," in the classic series that was
        later adapted into the 1998 movie starring Ralph Fiennes and Uma Thurman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f13efb-70b8-4da0-8766-a1d4aba6f840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T23:38:46.933+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:30.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rigg was twice Emmy-nominated for her 1965-68 stint playing the
        catsuit-wearing, kickass spy opposite Patrick Macnee''s bowler-hatted and
        besuited agent John Steed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9865d22a-2f88-4e70-975c-4ca92d62d3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T23:38:46.934+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:30.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She won a special <a href="http://awards.bafta.org/award/2000/television/special">BAFTA
        (British Academy of Film and Television Arts) award in 2000</a> alongside
        Honor Blackman, Joanna Lumley and Linda Thorson, who all appeared in the series.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba03c1d-f6e1-432e-a0d5-f1f1dc920d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T23:38:46.934+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:30.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rigg also <a href="http://awards.bafta.org/award/1990/television/actress">won
        a BAFTA</a> in 1990 for her role in TV series "Mother Love."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e4b320-1ab7-4307-b966-21cfec4ecbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T23:38:46.934+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:30.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Craig, among others, called Rigg''s Teresa di Vicenzo one
        of the most memorable Bond girls of all time. The only woman to actually marry
        Bond (George Lazenby), di Vicenzo is killed shortly after they tie the knot
        in 1969''s "On Her Majesty''s Secret Service."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93fef76-9368-479a-8e09-9f574811eb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T23:38:46.934+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:30.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story is breaking news and will be updated. It was first
        published on CNN.com, <a href="https://edition.cnn.com/2020/09/10/entertainment/diana-rigg-dead-avengers-gbr-intl/index.html">"''Avengers''
        and ''Game of Thrones'' star Diana Rigg dead at 82"</a></em></p>'
