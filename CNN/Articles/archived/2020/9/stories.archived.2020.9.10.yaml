      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582e3593-85e2-4e48-92a2-e894a858ab45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:46:12.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:59:06.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michelle McKeown of Oakland saw homes in her neighborhood with lights
        on at 10 a.m.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648c0f38-6759-4393-9f09-24a0dc75a141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:46:12.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:59:06.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff86b3b-96cb-4a0c-b6cf-019b5d0d8183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:46:12.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:59:06.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels eerie, apocalyptic and frightening," McKeown told CNN.
        "I''ve lived in the Bay Area since 1988 and never experienced such doom coming
        from the sky."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0b517b-06d9-48d8-bfeb-1109c277196a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:46:12.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:59:06.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055d15f3-13b4-4c61-ae1e-ddf4d429aab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:46:12.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:59:06.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The skies burned red over a vintage clothing store in Oakland. Even
        though it looked like this, it didn''t smell like smoke, said Maya Messoriano,
        owner of Minds Eye Vintage store.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7167ba19-a45d-4c88-a3f3-a7dc2d89a7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:46:12.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:59:06.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd91137-4470-4883-a880-6d25cc87d671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:46:12.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:59:06.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least it''s finally looking like a proper #apocalypse," a local
        band called Empty Vessel posted on Instagram.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a274bf6-de2e-49ee-938a-feef996f8f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:46:12.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:59:06.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423d5673-012c-4580-9d0d-2c3cd10c35fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:46:12.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:59:06.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate scientist Peter Gleick tried to capture the dark skies around
        his Berkeley home on Wednesday, saying the camera didn''t do it justice.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7beab7f9-1b17-42f7-b33f-5e526da9160f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:46:12.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:59:06.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de853e90-66c9-4cad-8093-3c412b632a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:46:12.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:59:06.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve lived in northern California since 1978," Gleick wrote to
        CNN. "I have NEVER seen skies like this. It''s like midnight out there now
        (at 10:15am) but instead of black skies, they''re dark, dark red."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737e5c93-723a-48ec-8dcf-39632bd37b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:46:12.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:59:06.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da90247d-095f-492a-88e4-ffb1e57d1c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:46:12.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:59:06.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gleick, the founder of the Pacific Institute, an independent nonpartisan
        climate and water research center in Oakland, has studied climate science
        for 35 years.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158a0f1b-b062-47ea-8a0d-3531580d09af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:46:12.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:59:06.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1131919a-7169-4d09-8f95-a51f5c9c5536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:46:12.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:59:06.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What he saw outside his window is a sign of climate change, he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc539b0-3afc-49f0-bdab-b20542c82fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:46:12.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:59:06.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb75cf8-ba8d-45ba-b2c6-b3a0999e036a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:46:12.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:59:06.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climate change is clearly and unambiguously influencing the wildfires:
        higher heat and temperatures, more drought, more dead trees, greater extreme
        weather -- including winds," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383a7555-acbd-40c1-9a2a-02ba5ca3bc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:46:12.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:59:06.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/09/09/weather/california-orange-skies-wildfires-photos-trnd/index.html#:~:text=California''s%20Bay%20Area%20looks%20like%20Mars%20during%20the%20wildfires&amp;text=%22When%20the%20smoke%20and%20ash,CNN%20meteorologist%20Judson%20Jones%20said.">California''s
        Bay Area looks like Mars during the wildfires</a>''</em></p>'
  'Parents-caregivers-stress-poorer-health-pandemic':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-10T06:40:48.291+08:00
    'imagesource': 'jcr:c25fc3b8-099d-44ad-a475-786d4b5bb915'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69ea6ca7-d18b-42da-8d6e-2e8cf77e0fcd'
    'lead': 'The report, published Wednesday, found 26% of unpaid caregivers in US
      trying to balance work and family due to COVID-19 are feeling more stress and
      have poorer physical health than before the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-10T06:49:44.623+08:00
