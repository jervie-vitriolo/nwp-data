    'lead': 'CNN Business takes a look at how these two hotly anticipated releases
      compare, from the technical specifications of the consoles to their designs
      and business strategies. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-10T06:12:13.424+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:59:13.209+08:00
