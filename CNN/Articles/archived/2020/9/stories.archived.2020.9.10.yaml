      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ec3e7d-eb54-4ef0-8ae5-fa211faa6c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:08:48.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:58:32.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House appropriations committee chair Eric Go Yap on Wednesday even
        called out celebrities who have been making comments against Duterte''s decision
        to instead use their energy to fill their social media accounts with posts
        that could raise COVID-19 awareness.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9d6745-c4c4-4480-9232-9247cbe4d983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:08:48.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:58:32.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591e8019-fdc3-4652-8d58-708c6b7b4bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:08:48.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:58:32.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung issue po kay Pemberton, sa mga artista na kumekwestiyon,
        kumonsulta po kayo sa abogado niyo at ang mga agencies na pwedeng tanungin
        kung legal ba to o illegal para hindi nasasayang ang oras."</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07b75f7-80e1-435d-80d2-50623a1ab43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:08:48.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:58:32.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19723ce4-bcd8-4f1e-a42d-bc86aff49289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:08:48.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:58:32.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For celebrities who have been questioning the issue
        regarding Pemberton, consult your lawyers or agencies about looking into the
        legality of the matter so that your time will not be wasted.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dbe263-7807-4ef9-8ff4-8f8fee09269d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:08:48.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:58:32.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a229f2-7646-4c67-aaff-2d641a9bdd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:08:48.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:58:32.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Napakahirap talaga ng kalagayan na lahat ng ginagawa [ni Presidente]
        may batikos. Uulitin ko lang yung panawagan ko, sa mga Pilipino, panahon na
        para...ubusin natin ang lakas sa social media para magbigay ng COVID-19 awareness
        sa tao,"</em> Yap told the panel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2031c650-a56b-4c80-8828-c794fe840131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:08:48.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:58:32.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ea9ffe-1d6b-40e2-b40c-b8deb4068099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:08:48.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:58:32.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President''s situation is very difficult because
        no matter what he does, there always will be criticisms. I repeat my call
        to Filipinos, it is time for us to use our energy and strength on social media
        to raise COVID-19 awareness among the public.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a09c1ee-7c5d-403d-b68d-91c2c954af7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:08:48.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:58:32.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f763ba01-079f-4dc4-adb2-a5a82f6aac9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:08:48.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:58:32.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap made these remarks after asking the Bureau of Jail Management
        and Penology about the protocol on granting the release of persons deprived
        of liberty during the pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19618ddf-9cc9-40f9-ac16-d387a7627cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:08:48.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:58:32.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f89db4-a247-43e9-8108-cc690c7c68c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:08:48.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:58:32.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Duterte announced that<a href="https://cnnphilippines.com/news/2020/9/7/duterte-pemberton-absolute-pardon.html?fbclid=IwAR3__5WvrcWyPAm6iTYI99ySOlqrULAkL58JMXYYqVrRkfftcKj-C7ThDhc">
        he has granted "absolute pardon" to Pemberton</a>&nbsp;in a move some critics
        call "shameless mockery of justice" and a "betrayal of public trust." The
        pardon was announced amid a massive backlash over a court order for the US
        serviceman''s early release without completing his prison term for killing
        Filipino transgender woman Jennifer Laude.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cfe450-ef7e-47b4-bdf0-9f13825f9d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:08:48.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:58:32.974+08:00
