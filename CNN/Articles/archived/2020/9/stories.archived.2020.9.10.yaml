      'mgnl:created': 2020-09-10T18:22:22.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:05.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The platform, which can be accessed through its website staysafe.ph
        or be downloaded on smartphones, requires users to register through their
        mobile numbers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a2b825-d8e4-4465-af82-c00602e57687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:22:22.340+08:00
