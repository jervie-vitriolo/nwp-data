  'ferdinand-marcos-day-legislation':
    'author': 'Ross Tugade'
    'caption': 'Why should a proposed law commemorating the birth of a former president
      be at issue now? The simple answer is that it is complicated by historical facts
      and existing law.'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2020-09-10T19:48:48.321+08:00
    'imagesource': 'jcr:7125a064-db07-492e-8f18-35bebbadae6c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5291f62d-2db4-43b9-b455-3a6a74ad30b8'
    'lead': 'Why should a proposed law commemorating the birth of a former president
      be at issue now? The simple answer is that it is complicated by historical facts
      and existing law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-10T19:55:13.433+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T20:57:48.419+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:56:56.921+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why the proposed ‘Marcos Day’ is in conflict with the law'
    'visualType': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84d8514-43f8-40da-adf9-7f7860393f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:55:13.438+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:57:48.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s note:</strong> Ross Tugade is a lawyer with
        the Commission on Human Rights and a law professor. She was a former Head
        Executive Assistant to the Chairperson of the Human Rights Victims’ Claims
        Board. Her body of research includes transitional justice on the martial law
        era. The opinions expressed in this commentary are the author’s.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911bfdf6-6b34-456b-8f18-9dea051e4da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:55:13.434+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:57:48.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> As the COVID-19
        crisis continues to ravage the Philippines, the House of Representatives approved
        House Bill No. 7317 on third reading last September 2, 2020. The proposed
        legislation — carried by an overwhelming majority — seeks to declare September
        11 as “President Ferdinand Edralin Marcos Day” in Ilocos Norte. While the
        bill only has a localized effect, its potential consequences are far and wide:
        it would serve as an effective State-sanctioned rehabilitation of the devastating
        Marcosian legacy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c089d1-1e80-46e4-96c2-356390366ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:55:13.434+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:57:48.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many examples of memorialization by way of Congressional legislation
        or executive imprimatur are found throughout Philippine history. The commemoration
        of Jose Rizal’s death anniversary, for instance, was first instituted through
        a decree issued by Emilio Aguinaldo in 1898. In the early post-war years,
        RA 229 was enacted to further regulate the observance of Rizal Day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9e35f2-d84d-489a-a47c-bf53876ed09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:55:13.434+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:57:48.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why should a proposed law commemorating the birth of a former
        president be at issue now? The simple answer is that the matter with HB 7317
        is complicated by historical facts and existing law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e75b3d-08b2-44a2-873e-d70faa92722d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:55:13.435+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:57:48.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The numbers on record</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff5b8ca-025e-4517-bac8-d7e57201147d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:55:13.435+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:57:48.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of numbers, there are existing historical estimates of
        the extent of human rights violations during the Marcos regime. Alfred McCoy,
        in his article “Dark Legacy: Human Rights Under the Marcos Regime” <a href="https://verafiles.org/articles/vera-files-fact-sheet-sins-martial-law-tranches"
        target="_blank">projects these figures</a>: 3,257 were killed, 35,000 tortured,
        and 70,000 incarcerated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c758d741-c018-4592-8bc1-30942206876a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:55:13.435+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:57:48.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, during the historic work of the Human Rights Victims
        Claims Board (HRVCB), a quasi-judicial body established by Republic Act No.
        10368, the now-functus officio government office processed over 75,000 claims
        for monetary and non-monetary reparations. Before the HRVCB’s operations terminated
        by virtue of the law’s sunset provision, it adjudged 11,103 successful claims
        of human rights violations that took place from September 21, 1972 to February
        25, 1986.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d0d4ec-c7c5-4e7b-96a9-91f8ae1f4546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:55:13.435+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:57:48.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 21% of these claims are cases of killings and enforced disappearances.
        Other categories of violation include torture, rape and sexual assault, arbitrary
        detention, unlawful arrest, and destruction of property or livelihood. The
        names of the successful claimants are set in a Roll of Victims and have been
        published in newspapers of general circulation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2c1939-10d1-4909-b197-e22f4919440e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:55:13.436+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:57:48.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of successful claims before the HRVCB reflect, at the
        very least, a portion of historical fact. The actual number of victims could
        be higher. This, assuming that not every victim was able to file a claim for
        reasons such as death, the lack of legally recognized representatives, or
        filing claims beyond the period set by law. These incidents have been acknowledged
        under the process of law as human rights violations committed by the State
        under the rule of President Marcos.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014257ab-faa8-41a8-a574-900777078a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:55:13.436+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:57:48.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the aspect of financial-related offenses, no less than the Supreme
        Court, in Republic vs. Sandiganbayan declared that the Republic “was able
        to establish the prima facie presumption that the assets and properties acquired
        by the Marcoses were manifestly and patently disproportionate to their aggregate
        salaries as public officials.” In the end, the court forfeited in favor of
        the Republic of the Philippines “the estimated aggregate amount of US$658,175,373.60
        as of January 31, 2002, plus interest.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b1e9d5-e0c0-48ce-8f3b-7423a7884cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:55:13.436+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:57:48.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Legal acknowledgment of the dictatorship</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc6c140-be4f-4484-9868-1c659e5fbdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:55:13.436+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:57:48.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1987 Constitution, which serves as the legal bedrock of the
        Philippines, is in so many ways a response to historical experience during
        the Marcos dictatorship. During the deliberations of the Constitutional Commission
        of 1986, former senator Ambrosio Padilla said this about the work of writing
        the new constitution: “it is a task that will place our nation, long derailed
        by 14 years of martial misrule, back on the tracks of constitutional democracy,
        which is the key to political stability and economic recovery.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e21c83b-5e5c-4039-954b-51255700750f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:55:13.436+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:57:48.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The records of the Commission are filled with such statements, reflecting
        the framers’ intent. One of the declared State Policies in the charter itself
        is the respect for human rights. It also contains various legal safeguards
        against abuse.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a043054-aa90-44b2-ba60-1dbf2fe53042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:55:13.437+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:57:48.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal acknowledgement of the Marcoses’ historical legacy is also
        found outside the confines of the constitution. Executive Order No. 1, s.
        1986, which had the effect of legislation, created the Presidential Commission
        on Good Government to assist in the recovery of ill-gotten wealth. In 1999,
        President Ramos, by virtue of his ordinance powers, issued Executive Order
        No. 82, which created an EDSA People Power Commission. President Rodrigo Duterte,
        in 2017, issued Executive Order No. 47, which amended the Ramos-era E.O. to
        further integrate EDSA People Power commemoration with the work of the National
        Historical Commission of the Philippines.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88ea4e0-7c42-4726-9f07-7bcabafddc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:55:13.437+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:57:48.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the centerpiece legislation that effectively galvanized
        State recognition of the legacy of the martial law years is R.A. No. 10368.
        The law cites, as a legal basis, the 1987 Constitution as well as the Philippines’
        various obligations under international law. Beyond its legal framework, the
        Philippines, through this act of Congress, cited a “moral obligation” to “recognize
        and/or provide reparation to said victims and/or their families for the deaths,
        injuries, sufferings, deprivations and damages they suffered under the Marcos
        regime.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13b0fc4-9589-4a71-90df-387785040d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:55:13.437+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:57:48.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cumulatively, these laws are animated with the spirit of historical
        reflection.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d21c86-81e1-49c5-944c-e69e5121416d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:55:13.437+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:57:48.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Historical revisionism in increments</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0778e047-301f-4c75-bc22-57a6adbd6c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:55:13.437+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:57:48.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HB 7317 would not be the first legal path towards Marcosian rehabilitation.
        In 2016, the Supreme Court decided Ocampo v. Enriquez — more infamously known
        as the Marcos burial case — where now-Chief Justice Diosdado Peralta stated
        in the majority opinion that the President’s decision was a “political question”
        beyond the Court’s review.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482f7c65-5d06-483c-9b86-222ada7d3863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:55:13.438+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:57:48.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social and political effect of the Ocampo case cannot be understated.
        Together with HB 7317 that is looming in the shadows, the legal architecture
        built around rejecting the legacy of dictatorship is slowly being chipped
        away, eroded beyond recognition.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ba1642-a97c-44cd-96fe-429080bc8526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:55:13.438+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:57:48.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this points to the shortcomings of a narrow response to a
        deep historical wound. Historical transitions must involve all aspects and
        institutions of social and political life, not just the toolbox of the law.
        Dealing with the past also means keeping promises to the future.</p>'
  'liu-xiaoming-china-uk-twitter':
    'author': 'Ben Westcott, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-10T20:32:51.516+08:00
    'imagesource': 'jcr:38e94b12-c523-4ec1-a059-a4b093dc0b72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6c71d31-880e-4b5f-a7a2-d0779c6c8880'
    'lead': 'The Chinese embassy in the United Kingdom has called on Twitter to investigate
      after its ambassador''s official account appeared to "like" a pornographic post.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-10T20:34:59.051+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T20:57:47.732+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:56:57.105+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s UK embassy calls for Twitter to investigate after ambassador''s
      account ''likes'' pornographic tweet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6dc194-a1ec-4dff-acbe-e7be34daeeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T20:34:59.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:47.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The Chinese embassy in the United
        Kingdom has called on Twitter to investigate after its ambassador''s official
        account appeared to "like" a pornographic post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e77b42-da37-4eb8-865a-15131b594c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T20:34:59.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:47.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apparent sexually explicit "like" was first identified by a
        London-based human rights campaigner on Wednesday. It quickly set off a storm
        online as Twitter users speculated about whether ambassador Liu Xiaoming''s
        account had been hacked.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e3da55-e1b7-4a12-8a08-4772e4f2cb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T20:34:59.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:47.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The account also appeared to "like" at least one other post which
        was critical of the ruling Chinese Communist Party. It is not clear how long
        the apparent "likes" remained active, or when they first appeared.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5248d921-9a8d-4aa7-9d6c-c96a7021a5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T20:34:59.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:47.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "like" on Twitter does not necessarily mean that the user is endorsing
        the content; "likes" are often used as bookmarks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db523c7-0da6-4d81-bdf3-2ef840864615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T20:34:59.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:47.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the "liked" tweets on the account have now been removed,
        apart from just two of his own posts from October 2019. The ambassador has
        more than 85,000 followers on his official account.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ea19b6-7d6d-4671-b132-afbdccd49ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T20:34:59.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:47.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, the Chinese embassy in London asked for
        Twitter to open an investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb50f8ed-f76e-4e77-ab3c-02d98542875e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T20:34:59.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:47.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recently, some anti-China elements viciously attacked Ambassador
        Liu Xiaoming''s Twitter account and employed despicable methods to deceive
        the public. The Chinese Embassy strongly condemns such abominable behavior,"
        the statement said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6ae58f-1a96-4774-b49d-1cac77957ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T20:34:59.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:47.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Embassy has reported this to [Twitter] and urged the latter
        to make thorough investigations and handle this matter seriously. The Embassy
        reserves the right to take further actions and hope that the public will not
        believe or spread such a rumor."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a0b53a-caf3-433a-b908-84bfa31ea9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T20:34:59.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:47.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu himself retweeted the statement from the Chinese embassy, adding
        cryptically that "a good anvil does not fear the hammer."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e235843d-b4df-4764-928a-ad8db5a4bc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T20:34:59.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:47.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for Twitter told CNN Business that there was nothing
        for them to comment on at present.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1a7c09-66fb-4a81-a7fe-80ed68514cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T20:34:59.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:47.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Wolf warrior'' diplomacy</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c414c1-99b6-48e8-9b97-8826ec6c1a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T20:34:59.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:47.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter is one of several US-based social media platforms that are
        blocked in China, along with Facebook and Instagram. Despite this, Chinese
        diplomats have increasingly been using Twitter to promote Beijing''s interests
        around the world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ec958e-1cd7-4850-9e94-ae9e6c2e8e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T20:34:59.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:47.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu was appointed China''s ambassador to the United Kingdom in 2009.
        An outspoken defender of China in the media and online, he has been a keen
        adopter of Beijing''s <a href="https://www.cnn.com/2020/05/28/asia/china-wolf-warrior-diplomacy-intl-hnk/index.html">new
        breed of "wolf warrior" diplomacy,</a>&nbsp;which encourages a rapid and aggressive
        response to any perceived slights against the Chinese government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09bee33-fe80-45f4-bdb1-b4096c4203dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T20:34:59.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:47.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a debate in July over whether the United Kingdom should ban
        Chinese tech giant Huawei from its 5G network, for example, Liu said at a
        news conference that "the way you are treating Huawei will be followed very
        closely by other Chinese businesses."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cad396e-cf44-41c5-8b85-98111be74b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T20:34:59.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:47.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while speaking to the BBC that month, Liu denied accusations
        of human rights abuses in China''s far western Xinjiang region, including
        the mass incarceration of minority Muslim citizens, saying that the Chinese
        government treated <a href="https://www.bbc.com/news/uk-politics-53463403">"every
        ethnic group as equal."</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f216e2d0-2f55-4e4e-b456-50d15cc44964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T20:34:59.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:47.742+08:00
