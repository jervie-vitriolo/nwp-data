  'Koko-Pimentel-quarantine-breach-Makati-Medical-Center':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-10T09:35:37.353+08:00
    'imagesource': 'jcr:9c46d780-0b20-498a-99a2-5be36524f08e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b921f4cb-87a4-4795-a2b9-4c66a7316290'
    'lead': 'The Department of Justice will once again look into the complaint of
      breach in quarantine protocol filed against Senator Koko Pimentel after receiving
      a report from the hospital the lawmaker visited in March while awaiting his
      COVID-19 test result.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-10T09:37:48.027+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:58:55.784+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:56:42.284+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ reopens probe vs Sen. Pimentel over alleged quarantine breach'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6aee31-94a7-444b-a2a2-061d1afa0cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T09:37:48.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:58:55.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>
        The Department of Justice will once again look into the complaint of breach
        in quarantine protocol filed against Senator Aquilino "Koko" Pimentel III
        after receiving a report from the hospital the lawmaker visited in March while
        awaiting his COVID-19 test result.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098d7e68-dda6-42ac-9dfc-9745ef9c3e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T09:37:48.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:58:55.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ on Wednesday said it will reopen the criminal investigation
        after the National Bureau of Investigation received a copy of the incident
        report from Makati Medical Center Medical Director Dr. Saturnino Javier. It
        was not clear why the hospital''s report came months after the incident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4799e931-3a07-4871-a08b-27a572405dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T09:37:48.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:58:55.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In view of the foregoing and in line with the policy of admitting
        all evidence that could assist in the judicious resolution of complaint, the
        preliminary investigation of this case is hereby reopened," Assistant State
        Prosecutor Wendell Bendoval wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3cefd5-515f-420d-ae2f-23bdef4b342a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T09:37:48.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:58:55.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel visited the hospital in March to accompany his pregnant
        wife even though he was already showing symptoms of COVID-19. He later tested
        positive for the highly-contagious virus, drawing outrage from the public
        for endangering patients and hospital personnel during his visit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27008585-07be-4e3b-8037-5a48f91afcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T09:37:48.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:58:55.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital management castigated Pimentel for violating home quarantine
        rules, calling his action "reckless and unacceptable."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c36dbb0-9ef5-410a-bc3e-26e3ce8c7db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T09:37:48.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:58:55.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel and the complainant, former dean of the University of Makati
        Rico Quicho, were asked to submit their replies on MMC''s report by September
        21.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552c4321-54bb-4157-927e-eb14c7d9f8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T09:37:48.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:58:55.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal experts previously said the senator may be fined up to ₱50,000
        or face a jail term of one to six months for failing to disclose that he was
        suspected of having COVID-19 at the time. For violating the enhanced community
        quarantine, he can be fined between ₱10,000 and ₱50,000 or jailed for up to
        a year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde45eea-ae8b-4a0d-8209-a719ef988086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T09:37:48.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:58:55.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel earlier apologized for accompanying his wife to the hospital,
        but said the trip was "essential" as she was about to give birth. He also
        said he only learned about his positive COVID-19 test when he was already
        in the hospital.</p>'
