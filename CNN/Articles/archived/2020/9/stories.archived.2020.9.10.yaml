      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A few caveats:</strong> It''s not clear how long people
        will continue to pay up for items like expensive leggings, shorts and tanks.
        And the pandemic is driving up costs at some retailers.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
