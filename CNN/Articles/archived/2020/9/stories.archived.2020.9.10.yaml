  'world-suicide-prevention-day-':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-09-10T21:04:20.855+08:00
    'imagesource': 'jcr:da8c02e7-325a-4648-87c3-9a352a382a68'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1d85c4b-14fe-4be5-a394-29087289e4b3'
    'lead': 'Learn the risks and key warning signs of suicidal thinking on 2020''s
      World Suicide Prevention Day.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-10T21:12:10.763+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T20:57:43.976+08:00
