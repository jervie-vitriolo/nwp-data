      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington state''s Cold Springs Fire, a child died from the
        flames, state Commissioner of Public Lands Hilary Franz said. Two of the child''s
        relatives are both in intensive care in a Seattle hospital and suffering from
        burns, according to a hospital spokeswoman.</p>'
    '13':
