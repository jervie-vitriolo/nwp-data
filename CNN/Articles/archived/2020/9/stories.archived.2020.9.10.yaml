    'lead': 'DOST-Philippine Council for Health Research and Development (DOST-PCHRD)
      Executive Director Jaime Montoya clarifies the statement made by DOST Secretary
      Fortunato dela Peña, who said seven foreign firms have signed the Confidentiality
      Disclosure Agreement.'
