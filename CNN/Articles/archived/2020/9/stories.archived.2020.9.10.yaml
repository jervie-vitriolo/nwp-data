      'text': '<p>For every class joined or class challenge completed, Globe Platinum
        matched it with a school kit donation to global organization World Vision,
        which works with the most vulnerable families in easing the challenges of
        distance learning during the pandemic.</p>'
    '20':
      'image': 'jcr:3cc418aa-ade9-4c84-89ce-d89040b326a3'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48464a8-04fe-4a52-b7b3-75133360d659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T12:00:39.242+08:00
