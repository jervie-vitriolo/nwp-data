    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Several firms eye clinical trials in PH for COVID-19 candidate vaccines'
    'updated': 2020-09-11T10:59:00.000+08:00
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5356e23-62f6-405b-90c8-3378b64de020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T10:59:46.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:57:59.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11) —</strong>
        Five firms developing a coronavirus vaccine have signed an agreement allowing
        the Philippines access to their data, but only four companies are looking
        to hold clinical trials in the country, an official from the Department of
        Science and Technology said on Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fe5223-066a-4328-8cd0-aca1f74046aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T10:59:46.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:57:59.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOST-Philippine Council for Health Research and Development (DOST-PCHRD)
        Executive Director Jaime Montoya clarified the statement made by DOST Secretary
        Fortunato dela Peña, who said seven foreign firms have signed the Confidentiality
        Disclosure Agreement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741f302f-d65c-4883-a658-d3bee9ce5f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T10:59:46.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:57:59.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montoya said the developers of Seqirus from Australia, Sinopharm
        and Sinovac from China, Gamaleya from Russia, and Adimmune from Taiwan have
        inked data disclosure deals with the Philippines. However, Sinopharm is not
        interested in holding the Phase 3 of its medical research in the country to
        ensure a faster completion of the stage for an earlier vaccine rollout.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00956d9-699c-4405-aa9c-f6be6c3f7cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T10:59:46.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:57:59.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want to finish their Phase 3 trials at the soonest and doing
        another one in another country will delay their timelines. That''s according
        to them," Montoya told CNN Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9a4b41-5f75-4826-9fdc-f60847ce93ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T10:59:46.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:57:59.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data to be provided by the companies which signed the agreement
        will be studied by a panel of vaccine experts from the Sub-Technical Working
        Group for Vaccine Development, and will be forwarded to the Food and Drug
        Administration for further evaluation before approval.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9125bad1-386f-45be-95b3-a4f58b8bea31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T10:59:46.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:57:59.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Peña, in a media briefing on Thursday, said the clinical trials
        to be conducted and funded by private firms are different from the Solidarity
        Trials initiated by the World Health Organization (WHO). The Philippines is
        a participant in the global effort to find an effective treatment and prevention
        for COVID-19.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ab634e-264e-4cd6-b611-4fef64ed13ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T10:59:46.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:57:59.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Inter-Agency Task Force has approved the recommendation
        to pick out clinical trial participants from eight "zones" --</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870ad008-82b3-40ba-bc91-fc43fa1abfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T10:59:46.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:57:59.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>six areas in Metro Manila, one from Calabarzon, and one from Cebu.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc46152d-ff81-4324-bd8b-87a3b532480c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T10:59:46.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:57:59.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang pinipili kasing lugar ay iyong mataas ang incidence ng COVID-19.
        So iyong mga barangay na naroroon o malapit doon, usually it will require
        anywhere between five to ten barangays for a trial," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9ca30b-be92-40cf-93c9-6c71969fede2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T10:59:46.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:57:59.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The areas being chosen are those with high cases of
        COVID-19. A clinical trial usually requires the participation of five to 10
        barangays in that area.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7535949-0f79-4736-8ca0-bde465c6cea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T10:59:46.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:57:59.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the trial spearheaded by the WHO should be the country''s
        priority over independent research.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab78fd8-5174-4bd3-9228-689146125b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-11T10:59:46.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:57:59.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Carolyn Bonquin contributed to
        this report.</em></p>'
