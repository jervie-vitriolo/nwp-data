    'jcr:uuid': '8a59ee95-b6dc-4c70-92d7-334a47dea6c9'
    'lead': 'President Donald Trump''s former attorney Michael Cohen said Wednesday
      evening that Trump isn''t joking when he floats the notion of attempting to
      stay in the White House beyond two terms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-10T13:28:48.123+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T20:58:40.688+08:00
