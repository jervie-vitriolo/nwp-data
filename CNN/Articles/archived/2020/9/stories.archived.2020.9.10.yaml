    'jcr:uuid': 'b7104e76-5b79-4692-b02a-61ef38185c6c'
    'lead': 'The national government has allocated ₱89 million for the World Health
      Organization (WHO) Solidarity trials, with trial sites already set up. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-10T16:26:10.451+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T20:58:22.223+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:56:51.683+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '₱89 million ready for WHO Solidarity trial in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6250eafe-e917-4452-81de-776026e590e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:26:10.451+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:58:22.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>
        The national government has allocated ₱89 million for the World Health Organization
        (WHO) Solidarity trials, with the trial sites already set up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0190657-fea1-49c5-b5d3-369b36d38110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:26:10.451+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:58:22.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Naka handa na ang ating trial sites for WHO at naka handa na
        rin ang ating budget para diyan,”</em> Science and Technology Secretary Fortunato
        dela Peña.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd78537c-17ad-4a99-a1b9-14b3a7cf4796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:26:10.451+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:58:22.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The trial sites have been prepared for WHO, as well
        as the budget.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ecce96-52de-47d0-8533-00f976957033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:26:10.451+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:58:22.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Peña said that independent companies will have to pay for their
        own clinical trials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d1abc6-edd2-42ac-bfcb-7eeede283133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:26:10.451+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:58:22.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to him, the Solidarity trials might need at least 1,000
        volunteers, while independent trials may need 6,000 participants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f83d273-9e5b-4852-b807-0bd81833defa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:26:10.451+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:58:22.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the results of the phase three of the trial may take
        three to six months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4654a55a-fcce-4356-9048-3cf3b3320c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:26:10.451+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:58:22.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that the solidarity trial may start in October or November,
        Dela Peña said the results can be expected during the second quarter of 2021.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0852cd-bb0f-43ef-aa35-e0d4ba337612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:26:10.452+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:58:22.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Solidarity trial of the WHO is a multi-country clinical study
        for potential treatments for COVID-19. It aims to find a cure as quickly and
        accurately as possible.</p>'
  '1918-flu-cancelled-Halloween-coronavirus':
    'author': 'Kristen Rogers, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-10T16:19:43.091+08:00
    'imagesource': 'jcr:2da31aa8-b482-482d-bf59-9a4e1f5a3a7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ec862bf-3636-445e-aad5-99e72df887b0'
    'lead': 'On the list of traditions canceled by the coronavirus pandemic, Halloween
      might be next on the cultural hit list.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-10T16:30:10.661+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T20:58:21.656+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:56:51.993+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['1918-flu', 'Halloween', 'coronavirus', 'pandemic', 'COVID-19',
      'health', 'wellness']
    'template': '1'
    'title': 'The 1918 flu caused Halloween cancellations across the US. It could
      happen again'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558ebe54-4a57-4cd6-a3d8-a0f2dfa10c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:30:10.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:21.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> On the list of traditions canceled by the
        <a href="https://edition.cnn.com/2020/09/09/media/coronavirus-pandemic-six-months/index.html">coronavirus
        pandemic</a>, Halloween might be next on the cultural hit list.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a8ba93-ee8c-4730-8148-bbdbd2cdec54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:30:10.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:21.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3d9e6e-a5c4-429d-b665-286b0ac8d366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:30:10.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:21.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles County, for example, has <a href="https://edition.cnn.com/2020/09/09/us/halloween-coronavirus-los-angeles-trick-or-treat/index.html">led
        the charge</a> by issuing formal guidance that recommends against trick-or-treating
        and bans outright haunted houses, festivals and other traditional festivities
        that would fall under current Covid-19 health guidelines, according to<a href="http://publichealth.lacounty.gov/media/coronavirus/docs/community/GuidanceHalloween.pdf">
        the county''s public health department.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b462d4b8-7534-4866-8ca4-d28fb0ecaa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:30:10.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:21.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0d51b4-07f3-49e6-bc80-c4b50b27e7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:30:10.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:21.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision is history repeating itself: During the 1918 influenza
        pandemic, "Halloween parties in general, as well as other social functions
        attracting large numbers of people (were) discouraged" by LA health authorities,
        according to an October 30, 1918, Los Angeles Times report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbb74e3-2c6d-493c-9f09-5a789ff3b8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:30:10.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:21.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d872c8-eb3e-4dd5-a59a-f2f5173d5023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:30:10.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:21.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fall of 1918 was the second and worst wave of the <a href="https://edition.cnn.com/2018/01/29/health/1918-flu-history-partner/index.html">1918
        flu pandemic</a>, which killed between 50 million and 100 million people worldwide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70812cd0-dae7-472f-9d6d-d8ed4911fd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:30:10.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:21.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809cad80-ab04-4a3d-adba-0ef198055d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:30:10.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:21.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only was the peak of death right before Halloween, but they
        were still experiencing pretty severe waves," said Carolyn Orbann, an associate
        teaching professor in the department of health sciences at the University
        of Missouri-Columbia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c6fae5-1c15-4d1f-a503-426242e23f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:30:10.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:21.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3216251f-4418-49f7-a9aa-3098765f7cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:30:10.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:21.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest death rates occurred from October to December, possibly
        due to a deadlier strain of the virus and crowding in hospitals and military
        camps.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e275f52-5b32-4f8b-8b15-e417cfc3cab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:30:10.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:21.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c131523-403d-41c2-996e-c6cf354a200d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:30:10.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:21.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In most places in the United States, by October 31 of 1918, conditions
        would have been grim," said Elizabeth Outka, a professor of English at the
        University of Richmond and author of the book "<a href="https://cup.columbia.edu/book/viral-modernism/9780231185752">Viral
        Modernism: The Influenza Pandemic and Interwar Literature</a>."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db99c81-67ce-4624-9f9d-8d03bd8acbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:30:10.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:21.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3233099a-20b6-4a47-89f5-ef3fe2c9b75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:30:10.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:21.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of things were shut down: stores, schools, churches," said
        Outka. "There was widespread disruption and a widespread sense that public
        gatherings were not a good idea."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba8caf0-ef38-464e-90fe-f2294c66d109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:30:10.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:21.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226eab21-80d0-4026-a777-33f16d38e945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:30:10.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:21.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the flu ravaged the globe, many US cities saw the need to restrict
        or ban Halloween celebrations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950cfabf-2ce9-447e-8618-918e5969429e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:30:10.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:21.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d78084e-19a9-4b94-8a23-ac18924aa56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:30:10.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:21.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A kill-joy of Halloween''s usual festivities''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012ab3f3-cd66-43a1-be33-ebadd509abc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:30:10.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:21.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oct. 31 — noiseless Halloween! Never heard of one?" wrote a reporter
        for a local newspaper in Santa Ana, California. "Well, San Francisco is going
        to have one tonight, Chief of Police White announced this afternoon. Noise
        disturbs influenza patients, he declared—and San Francisco has thousands of
        cases.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497a1575-47fd-4c07-93bd-8646e4d9344e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:30:10.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:21.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755e828d-dade-4a5b-b0c2-8435418ad887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:30:10.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:21.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The board of health''s order forbidding parties, further acts as
        a kill-joy of Halloween''s usual festivities."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0346df48-97fa-401f-ac87-acb550d42b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:30:10.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:21.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0345597c-4e89-44aa-9a24-7c44d1d4176e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:30:10.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:21.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Franciscan authorities weren''t the only municipal leaders to
        throw water on denizens'' appetites for spine-tingling chills and spirits.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87048aae-fd6f-411f-b724-f08aacbdbf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:30:10.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:21.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6d72d0-3ae7-4171-be15-a607258dc455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:30:10.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:21.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.newspapers.com/clip/25536400/halloween-cancelled-because-of-1918-flu/">Latrobe,
        Pennsylvania</a>, banned all "Hallowe''ening" over concerns that celebrating
        "might be the means of spreading the disease which is claiming so many lives
        in other parts of the country," said Burgess J. E. Peebles, as reported in
        the Latrobe Bulletin. Peebles added that he would integrate plainclothesmen
        into the police force but trusted everyone would comply so that arrests wouldn''t
        be necessary.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beefc8a9-322e-419d-b38a-554390742950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:30:10.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:21.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55864a0f-bdd7-4828-bb13-fa2fa182e17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:30:10.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:21.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.neh.gov/humanities/2014/marchapril/feature/the-devastation-1918">St.
        Louis''s health commissioner</a> shut down Halloween parties, football games
        and other public gatherings.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7499effa-cc80-468b-aef2-a36de8c10a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:30:10.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:21.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92bf566-163f-4244-a286-fde98713af3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:30:10.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:21.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of <a href="https://quod.lib.umich.edu/f/flu/9000flu.0009.009/1/--halloween-fun-should-be-curtailed?view=image">Rochester</a>,
        New York, thought any "fun should be curtailed." The night''s "revels (lacked)
        the spirit of previous affairs," <a href="https://quod.lib.umich.edu/f/flu/6040flu.0001.406/1/--hallowe-en-revels-lack-the-spirit-of-previous-affairs?view=image">Buffalo</a>
        journalists reported. <a href="https://quod.lib.umich.edu/f/flu/8800flu.0004.088/1/--halloween-parties-taboo-as-flu-spreads-thru-city?view=image">Denver</a>
        anticipated a quiet night as well, as the city banned parties where "ducking
        for apples, pinning a tail on a donkey while blindfolded and other amusements
        and features" were usually enjoyed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec11c85-7517-461e-a88e-2ecb6aa5e9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:30:10.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:21.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec270c18-706e-4744-add0-3a079ed428ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:30:10.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:21.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With <a href="https://edition.cnn.com/2020/08/11/politics/trump-spanish-flu-end-wwii-fact-check/index.html">war</a>
        in mind, some cities banned traditions that would have wasted food. "I saw
        a report from Missouri where I guess normally they would throw dry corn into
        each other''s houses," Orbann said. "It said, ''the price of corn is too high
        for us to scatter the dry corn.'' So the kids scattered the white fuzz that
        comes off of cattails around ponds."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24605adf-21fc-40c8-b35d-3a1f2c5c4cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:30:10.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:21.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9599a39-d8ea-47ea-8987-fd065b87a5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:30:10.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:21.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though cities banned public gatherings, some people still threw
        house parties. "People weren''t flaunting rules," Orbann said, "but instead
        working within existing rules as they were understood at the time."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2224257d-c6a0-42f5-85b1-0ecb4eb8bb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:30:10.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:21.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4cbba4-3c77-4bea-b950-c6f9704abe30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:30:10.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:21.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The costs of carrying on</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ba099a-5e61-4a69-8331-0c53c9520d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:30:10.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:21.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnessing the horrors of the 1918 flu didn''t mean that gatherings
        "weren''t happening as we see with (Covid-19)," Outka said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55eaeb00-c1fb-4afb-bc0c-fc6a66112d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:30:10.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:21.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1219492-e54a-4c9f-a01d-ac443db2ff16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:30:10.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:21.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 1918, there were stacks of coffins, stacks of bodies, grave
        diggers were just exhausted and more and more overrun," Outka added. "But
        nevertheless, there is this sense of an invisible enemy that makes it hard
        to — if you''re not sick, or if somebody in your house is not — to remember
        how incredibly dangerous this is. ... People desire normalcy."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f474fb6-5a0d-461d-9756-035338d0e55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:30:10.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:21.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f02f4e9-6e63-4b39-b545-cdc7c8813e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:30:10.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:21.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://quod.lib.umich.edu/f/flu/4920flu.0003.294/1/--halloween-celebration-in-dallas-unusually-rough?view=image">Dallas</a>
        saw "unusually rough and boisterous" celebrations during the Halloween of
        1918, according to a Dallas Evening Journal report.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156688c5-892e-44e2-9361-275c206afa42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:30:10.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:21.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57bcc82-af91-4b12-9ac6-130cb2a36bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:30:10.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:21.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Members of the Dallas police and the attendants at the Emergency
        Hospital are breathing sighs of relief at the passing of Halloween with its
        din, noise, pranks and accidents," the report began.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e481a352-b0b8-486d-9ad7-74ddfb692d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:30:10.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:21.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303d087a-a4ad-48c4-809a-60fa1518a31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:30:10.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:21.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The police squad wagon was kept on the run making investigations,
        and the ambulance and Emergency Hospital staff had an unusual rush of business."
        Crowds of mischievous boys wreaked havoc; police received false reports; and
        accidents left both people injured and cars damaged.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59b72d7-985f-441e-875c-fe40d1345c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:30:10.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:21.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92f3398-5474-4c24-8a4d-9effb8ba75fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:30:10.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:21.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the virus people are dealing with now is new, the <a href="https://edition.cnn.com/2020/06/08/health/quarantine-fatigue-is-real-coronavirus-wellness/index.html">fatigue</a>
        caused by the crisis is not. A reporter for <a href="https://quod.lib.umich.edu/f/flu/3000flu.0001.003/1/--halloween-ghosts-are-noisiest-that-ever-pestered-birmingham?view=image">The
        Birmingham News</a> in Alabama wrote that "after almost a month of confinement
        and smarting under the bitterness of a closed city ordinance, all of Birmingham
        ''cracked under the strain'' and went ''Halloweening.''"</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0df485-93d9-4a3b-ae8c-bbc849970b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:30:10.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:21.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea313277-7f21-43ca-a79b-95578dbb7725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:30:10.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:21.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This night was more gloriously observed and property was more thoroughly
        devastated than at any time," he added. "Ghosts by the thousands swarmed through
        the streets."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b74d62-b7b7-4423-9713-fac0dd71b232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:30:10.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:21.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5942be06-2fda-4173-99f2-70bcaa6b4d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:30:10.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:21.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One night of fun might have been part of the price some paid for
        <a href="https://edition.cnn.com/2020/04/25/opinions/spanish-flu-pandemic-covid-19-kirby/index.html">increasing
        mortality.</a> Fatalities from the flu peaked in November, which was reportedly
        the<a href="http://origins.osu.edu/milestones/pandemic-flu-spanish-flu-1918-H1N1-WW1-vaccine">
        deadliest month</a> of the pandemic — though largely due to Armistice Day
        on November 11, which marked the signing of the armistice between the Allies
        of World War I and Germany and temporarily ceased warfare on the Western Front.</p>'
    '51':
