      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> America''s<a href="https://edition.cnn.com/business/us-economic-recovery-coronavirus">
        jobs recovery</a> might have hit a roadblock, as the number of workers filing
        for first-time unemployment benefits was unchanged between last week and the
        one prior.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfadcf73-e489-49d4-9a57-c857dfb98032'
      'mgnl:activationStatus': true
