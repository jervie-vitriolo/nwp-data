      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> The 2020 edition
        of IGNITE PH, the largest international innovation conference in the Philippines,
        goes online this October.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4442b268-50a0-4f28-a33b-79d15fe29566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T09:55:46.429+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:58:55.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed IGNITE CYBER 2020 - THE SPECIAL ONLINE EDITION, the six-day
        event will gather participants from the startup and innovation community in
        the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f444f3-e71a-497d-8c45-e024f5c0b200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T09:55:46.429+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:58:55.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the virtual affair, the first-in-the-country joint pitch
        competition called WILDFIRE will once again be staged this year. The online
        pitch competition will include over 20 judges from different venture capital
        and corporate firms, where the winner will receive $5,000 equity-free cash
        and other prizes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aa4727-5706-4d63-9ce2-b40e7817f780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T09:55:46.429+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:58:55.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Startups from all over Asia and across the verticals of health,
        education, finance, e-commerce, and workplace innovation will be pitching
        this year. Each winner per category will have the chance to pitch in the Finals
        for the grand prize.</p>'
    '12':
      'image': 'jcr:c99a3aeb-5e5e-4c0c-966a-e572d4f4e719'
      'imageCaption': 'PHOTO FROM DENTSU X'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34add4b-bb9d-48ba-a391-2c5621e5d321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T09:55:46.429+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:58:55.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
