    'lead': 'The bodies of the two Filipinos who died in a gas explosion in Abu Dhabi
      have been cleared for their return to the Philippines, the Department of Foreign
      Affairs says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-10T18:26:42.608+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T20:58:03.342+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:56:54.423+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH prepares to bring home remains of two Filipinos killed in Abu Dhabi
      gas explosion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b344b18e-2dfc-4e41-a5fc-addc5ed30aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:26:42.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:58:03.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10)</strong> —
        The bodies of the two Filipinos who died in a gas explosion in Abu Dhabi have
        been cleared for their return to the Philippines, the Department of Foreign
        Affairs said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d1ac78-331b-45c6-8a0c-b77befba6c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:26:42.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:58:03.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA says it is coordinating with the Labor Department in working
        closely with the bereaved families for the acceptance of the remains.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701609b6-33c0-409f-9c8b-5653e6a6ba6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:26:42.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:58:03.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two agencies, along with Philippine Ambassador to the United
        Arab Emirates Hjayceelyn Quintana, have already personally met with the families
        of the deceased, the DFA added. It said the families are also being assisted
        in the processing of the death benefits they will receive from the Philippine
        government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee74f1e-2f85-4c42-90fb-a671bdc020ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:26:42.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:58:03.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two Filipinos were killed in a gas explosion on Aug. 31, <a
        href="https://cnnphilippines.com/news/2020/9/3/abu-dhabi-gas-explosion-probe.html">which
        also wounded 10 other Filipinos</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a6844d-0fd1-4874-be83-8cc1104ff7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:26:42.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:58:03.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The embassy expresses thanks to the UAE Government for ensuring
        that the affected Filipinos are cared for," the DFA said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8514dc65-b456-45d6-9efd-2f7e7e05086e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:26:42.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:58:03.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The embassy also thanks the members of the Filipino community whose
        prayers and expressions of support lent healing and comfort to the families
        of the victims."</p>'
  'climate-crisis-displace-1.2-billion-people-by-2050-report':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-10T18:18:45.727+08:00
    'imagesource': 'jcr:1b3897c0-0136-48b0-8b5e-3c1db7493377'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c7dbd0b-9df7-460c-8545-52f683643cfd'
    'lead': 'The global climate crisis could see more than a billion people displaced
      from their homes in the next 30 years, as ecological disasters drive mass migrations
      and greater armed conflict, according to a new report released Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-10T18:28:21.045+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T20:58:02.529+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:56:54.659+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['climate-crisis', 'global-displacement', 'report', 'environment',
      'climate-change']
    'template': '1'
    'title': 'Climate crisis could displace 1.2 billion people by 2050, report warns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abb6486-243a-4865-8e2f-87e92f0b0276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:28:21.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:02.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The <a href="https://edition.cnn.com/specials/world/cnn-climate">global
        climate crisis</a> could see more than a billion people displaced from their
        homes in the next 30 years, as ecological disasters drive mass migrations
        and greater armed conflict, according to <a href="http://visionofhumanity.org/app/uploads/2020/09/ETR_2020_web-1.pdf">a
        new report</a> released Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c21a4d-1ec7-40cc-87bc-f30c98f021bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:28:21.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:02.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c1ea29-c0f5-4f30-a37a-86d051e32d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:28:21.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:02.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ecological Threat Register, conducted by the Sydney-based Institute
        for Economics and Peace (IEP), projected that as many as 1.2 billion people
        around the world could be displaced by 2050. No country will be able to escape
        the impact of the climate crisis -- but the world''s poorest and most vulnerable
        populations will be hardest hit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8a45df-7800-41b5-bd09-a10abaa1822c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:28:21.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:02.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1cb545-cda4-49b3-b0d3-6131c4a49f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:28:21.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:02.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ecological threats and climate change pose serious challenges to
        global development and peacefulness," the report said. "The world''s least
        resilient countries, when faced with ecological breakdowns, are more likely
        to experience civil unrest, political instability, social fragmentation and
        economic collapse."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c75ae71-5eb9-4f10-93d5-02d3e4e56969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:28:21.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:02.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a727339-e413-478d-bcbb-d46e78094154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:28:21.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:02.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report drew on data from international organizations like the
        United Nations, the Internal Displacement Monitoring Centre, the Food and
        Agriculture Organization, and the IEP''s prior research on countries'' resilience
        levels. Using these figures, the IEP then calculated the relative threats
        of population growth, water stress, food insecurity, droughts, floods, cyclones,
        and rising temperature and sea levels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c2d518-e186-4729-8341-32c149c521c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:28:21.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:02.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb63478a-98c4-4547-b7b5-e3492c2193b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:28:21.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:02.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It found that more than a billion people lived in 31 countries that
        had low resilience -- meaning they aren''t equipped to withstand the impact
        of ecological change in the coming decades.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f09f69e-1fd7-46dc-ba72-c5e0835ae24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:28:21.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:02.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a161dacc-58a4-4ac3-a5e8-324b93d1c819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:28:21.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:02.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regions facing the highest number of threats are Sub-Saharan
        Africa, South Asia, the Middle East and North Africa, the report said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6c6a05-69e4-4b5d-85b7-25d98dd236e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:28:21.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:02.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47d778c-3ac2-491b-8fb8-a8feec30dd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:28:21.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:02.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not all of these people will be displaced, however it is likely
        that a large number of them will be," said the IEP.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92604ae2-9b2b-4fbb-a6f0-d614b1baa7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:28:21.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:02.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb5a49c-e6d2-4ad4-b0b3-28f209fbc9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:28:21.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:02.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Better-resourced countries in places like North America and Europe
        will be more able to manage the effects of these disasters -- but they''ll
        likely face huge flows of climate refugees, the report warned.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86c6368-58df-4ec5-98f6-6c666ae58f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:28:21.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:02.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e029e8b8-6d00-4659-ab35-86cf9dcd384a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:28:21.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:02.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will have huge social and political impacts, not just in the
        developing world, but also in the developed, as mass displacement will lead
        to larger refugee flows to the most developed countries," said IEP founder
        Steve Killelea in <a href="https://www.prnewswire.com/ae/news-releases/iep-over-one-billion-people-at-threat-of-being-displaced-by-2050-due-to-environmental-change-conflict-and-civil-unrest-301125350.html">a
        news release</a>, adding that ecological change was "the next big global threat
        to our planet."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8797cdb-0f9f-48d3-8850-1e0513738829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:28:21.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:02.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09c18c5-f2a3-4e3b-831c-ad0853828c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:28:21.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:02.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Food and water scarcity</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca03e01-0485-4f32-9ced-3a4a0f059ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:28:21.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:02.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global population currently stands at 7.8 billion. That number
        is expected to reach 10 billion by 2050 -- straining the world''s already
        stretched natural resources, the report said, citing data from the UN''s Department
        of Economic and Social Affairs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c30c92-87bd-4cd4-ab87-c803b99fa97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:28:21.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:02.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060e6fbf-8ce4-46f9-87bf-797a6b2d894f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:28:21.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:02.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of this population growth is expected to take place in countries
        with ongoing armed conflict, like those in Sub-Saharan Africa, the report
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8579fe-a503-4519-ad37-57ba70d92f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:28:21.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:02.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f58bfb-a19d-426d-9676-f702e6855aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:28:21.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:02.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing research from the global non-profit organization World Resource
        Institute, the report projected that by 2050, global demand for food will
        increase by 50% and 3.5 billion people could suffer from food insecurity.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4d46ef-4164-4d37-96f8-6dbbb037f290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:28:21.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:02.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3cd7ab-c5cb-4d2c-b76f-1872dcfbeb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:28:21.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:02.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water scarcity may be an even bigger issue -- already, there are
        more than 2.6 billion people facing high or extreme water stress, meaning
        they either don''t have enough water for their needs or that their water supply
        is at risk of disruption, the report said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969a81a6-f65f-40c9-9f2f-dcb13a5cbac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:28:21.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:02.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55038081-cf42-4bf7-81c9-d6b2cdc12eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:28:21.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:02.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change has caused disrupted rainfall, rising temperatures,
        and other ecological impacts that are already creating water crises -- in
        2019, Chennai, India''s sixth biggest city, nearly ran out of water. Water
        had to be trucked in daily from other states, with people standing in line
        for hours in the sun to fill up jugs with their daily water ration.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad123f1-e25e-4c44-8ad6-de674d4a248e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:28:21.047+08:00
