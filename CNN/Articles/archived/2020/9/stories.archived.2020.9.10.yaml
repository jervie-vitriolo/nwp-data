      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43077448-0f70-4228-8d94-e714d1d91f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:22:22.341+08:00
      'mgnl:createdBy': 'bamba'
