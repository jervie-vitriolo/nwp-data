  'Dito-telecommunity-cell-tower-military-camp-spying-security-Carpio':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-09-10T11:41:45.538+08:00
    'imagesource': 'jcr:632c4c1d-b70a-412a-908e-e169cbd2df3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e558dc3-807a-4b0d-b3f5-adb8ff0b6f75'
    'lead': 'Giving China-backed Dito Telecommunity the green light to build cell
      towers inside military camps is a ''dumb'' move as it raises more security and
      privacy concerns for the country, a former Supreme Court justice said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-10T11:47:32.257+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T20:58:51.561+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:56:43.676+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Dito', 'Dito-telecommunity', 'Antonio-Carpio', 'Lorenzana', 'cell-tower',
      'cell-site', 'China', 'military-camps']
    'template': '1'
    'title': 'Allowing China-backed Dito to build cell sites in military camps a ‘dumb’
      move as security concerns hound PH — Carpio'
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd804e0b7-efa4-4806-8627-772a5116049e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T11:47:32.259+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:58:51.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10)—</strong> Giving
        China-backed Dito Telecommunity the green light to build cell towers inside
        military camps is a “dumb” move as it raises more security and privacy concerns
        for the country, a former Supreme Court justice said Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de0b1a5-fba4-4b72-9f7d-5a1fba48b7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T11:47:32.259+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:58:51.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Senior Associate Justice Antonio Carpio likened the move
        to China putting up a “listening device” inside the Philippines’ premises,
        adding that the East Asian giant has the capability to install spy software
        and applications through the towers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90aaf8ae-e09e-4aec-8110-a6d0232a1cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T11:47:32.259+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:58:51.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it’s very dumb of us to allow those towers to be installed
        inside military camps,” Carpio said in an interview with CNN Philippines’
        <em>The Source.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb1e0d6-d6d3-4c16-a7fc-1133e18b42db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T11:47:32.259+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:58:51.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Just imagine, putting a tower inside of the military camp— and
        the equipment, all those chips on these towers are made in China, they can
        just put in spy firmware, the software come from China,” he explained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a07c70e-1045-48d0-8e58-b3018f659c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T11:47:32.259+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:58:51.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio noted that such spy applications even allows eavesdropping
        or recording of people’s conversations, even with mobile phones turned off.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3627569-6553-44f3-8197-d17f4696ffc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T11:47:32.259+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:58:51.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You ask any security analyst who’s familiar with cybersecurity,
        and they will tell you, absolutely do not allow towers to be installed in
        your military camps. Because it’s like allowing China to put a listening device
        in your conference room… I think it’s a no-brainer,” the former magistrate
        stressed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3db4b40-5dd2-4f95-94c8-a89b7415b636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T11:47:32.259+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:58:51.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana earlier this week confirmed that
        he had recently <a href="https://www.cnnphilippines.com/news/2020/9/8/DND-deal-Dito-cell-towers-military-camps.html">inked
        a deal</a> allowing the new telecommunications player to install cell towers
        within camps, similar to mobile service providers Smart and Globe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59889133-8279-4fff-920e-597dffaae4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T11:47:32.259+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:58:51.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But privacy concerns were brought up anew following this pronouncement,
        with some officials and lawmakers citing Dito’s partnership with Beijing-run
        China Telecom.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfc20c0-5c64-431e-8807-6520e455c228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T11:47:32.259+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:58:51.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these claims, Dito on Wednesday assured that it will not
        obtain classified information inside military camps, saying the telco player
        will always serve the country''s interests.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Dito
        Telecommunity assures that its devices, equipment, and structures will not
        be used to obtain classified info from the Armed Forces. | <a href="https://twitter.com/RexRemitio?ref_src=twsrc%5Etfw">@RexRemitio</a>
        <a href="https://t.co/LeBtQHyNNT">pic.twitter.com/LeBtQHyNNT</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1303599336832417792?ref_src=twsrc%5Etfw">September
        9, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d4e564-1668-4457-bebb-9db0b7612789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T11:47:32.259+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:58:51.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70440c15-56ae-4384-919c-545df53e81e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T11:47:32.259+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:58:51.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Armed Forces of the Philippines also allowed the
        country''s third telco player to <a href="https://www.cnnphilippines.com/news/2019/9/11/Dito-Telecommunity-China-Telecom-military.html">set
        up communications equipment</a> in its camps, but was halted amid security
        concerns raised by some lawmakers.</p>'
