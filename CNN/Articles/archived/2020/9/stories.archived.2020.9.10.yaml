  'michael-cohen-donald-trump-staying-in-office-for-more-than-two-terms':
    'author': 'Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-10T13:24:58.047+08:00
    'imagesource': 'jcr:f98f24e9-6f79-45a3-aa82-23a485fa7585'
