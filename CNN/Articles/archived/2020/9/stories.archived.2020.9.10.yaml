      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-09-09-20-intl/index.html"
        target="_blank">"COVID-19 vaccine is a "critical" part of the solution to
        the pandemic, but not a magic bullet, expert says"</a></em></p>'
  'Biden-slams-Trump-for-concealing-pandemic-threat---It-was-a-life-and-death-betrayal-of-the-American-people-':
    'author': 'Eric Bradner, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-10T04:20:58.941+08:00
    'imagesource': 'jcr:bcd0f3da-375d-4087-a203-0b6de771a495'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddcdbead-bc91-47ee-a1c2-9e678a8cc38a'
    'lead': 'Democratic presidential nominee Joe Biden accused President Donald Trump
      of ''a life-and-death betrayal of the American people'' hours after journalist
      Bob Woodward revealed ahead of the publication of his new book, "Rage," that
      Trump had concealed the true threat posed by coronavirus'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-10T04:19:18.913+08:00
