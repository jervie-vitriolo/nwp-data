      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is itemized and we will submit to Congress once
        we complete the list of specific projects. We will not accept that this will
        qualify as lump sum because each project must be defined to ensure that they
        will be allocated properly.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7ac411-0e16-4d71-9f93-8b8402cb8a1c'
      'mgnl:activationStatus': true
