      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Halloween during (another) unprecedented pandemic</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e5dc38-0f6a-4853-9a35-b5229ca9ecf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:30:10.665+08:00
      'mgnl:createdBy': 'bamba'
