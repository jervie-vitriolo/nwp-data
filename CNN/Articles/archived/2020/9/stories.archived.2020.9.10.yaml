    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357db1cf-9fbe-4c62-8d74-4f9d3deec31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T20:59:34.342+08:00
