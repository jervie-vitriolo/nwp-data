    'template': '1'
    'title': 'IGNITE PH 2020 goes virtual'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63748692-03e7-4dfb-ae58-d49f997e903e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T09:55:46.428+08:00
