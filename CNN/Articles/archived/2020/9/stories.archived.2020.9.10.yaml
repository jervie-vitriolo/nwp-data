      'mgnl:lastActivated': 2023-01-25T20:58:16.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b58547-cba0-4420-bde6-a648f37bcbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:54:34.457+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:58:16.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabataan Partylist Rep. Sarah Elago also expressed concern that
        the budget may be used for the 2022 elections, as the list of beneficiaries
        needed to be approved by President Rodrigo Duterte.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebafe28-65df-40f8-8fb5-0d99b468b437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:54:34.457+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:58:16.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402150d1-f039-4d15-9c0f-f1c8de147058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:54:34.457+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:58:16.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año denied this and also insisted that the budget does not count
        as a "lump sum" allocation as they will specify each project.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9b5c31-1824-45e4-9926-19a84e25b6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:54:34.457+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:58:16.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff412d7-bdd6-40b0-9f39-c22a1a44ba81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:54:34.457+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:58:16.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Naka-itemize ito at...isa-submit sa Congress once makumpleto
        na po ang listahan ng specific projects,"</em> he said. <em>"Hindi po tayo
        papayag na ila-lump sum ito, dapat defined ang bawat project para mapunta
        ito sa tama."</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba443ec-bc8d-46cf-a6d8-8ea5d0ec7b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:54:34.457+08:00
