      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a4c0b2-afa9-465e-a35b-b0d8e74187c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:22:22.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:05.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users are also notified if there are suspected or confirmed cases
        in certain areas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6af2c9-dd84-4594-ad28-a4945ef49152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:22:22.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:05.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbb2c20-20bf-4a5e-b894-6e81484cd9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:22:22.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:05.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically for establishments, Almirol said that the QR code feature
        of the system replaces manual logging of customer information through pen
        and paper, which could be another way to transmit the virus. He noted that
        information collected is protected by the company itself.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f8cb89-02aa-4ddc-9862-496276896a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:22:22.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:05.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6457b6d-91a6-4a2b-a43b-3a20cfbe8b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:22:22.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:05.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almirol said this can also be used by ride-hailing services like
        Grab for health checking. After scanning the QR code of the passenger, a color
        will indicate if the person is a confirmed case (violet) or not (green).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d4c9c8-3adf-4d64-8d0b-105cc22b6477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:22:22.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:05.615+08:00
