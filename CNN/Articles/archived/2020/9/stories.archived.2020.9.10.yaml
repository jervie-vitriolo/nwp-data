      'mgnl:lastActivated': 2023-01-25T20:58:12.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valenzuela City Mayor Rex Gatchalian says the contact tracing app
        is linked to the city''s maps and helps the local government craft policies
        to curb the spread of the highly contagious coronavrus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589c0cd7-02f2-42ff-a316-cfde702f5892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:00:08.670+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:58:12.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Itong app na ito ay layered sa mga mapa namin para alam namin
        kung mayroon kaming cluster na kumakalat na pwedeng i-lockdown,”</em> Gatchalian
        said during a Laging Handa briefing on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356f4f0c-749c-4d1a-9820-9c521118cffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:00:08.670+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:58:12.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This app is layered to our city maps so we may know
        if we have clusters that need to be placed under a lockdown.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9316360-188d-4ab7-b9c6-36df315def29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:00:08.670+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:58:12.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gatchalian, they are now partnering with the Department
        of Science and Technology’s “Fasterapp” which is a COVID-19 preventive tool.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5b198d-44cd-4265-81b6-1836940c8743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:00:08.670+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:58:12.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re working with the DOST on predictive tools. We’re connecting
        with Faster app para maka gawa  ng (for us to make) predictive models on case
        doubling time,” he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7cd7c5-4ae8-4c44-9c90-c6e115cabc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:00:08.670+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:58:12.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valenzuela City has also implemented a "no home quarantine" protocol
        early on to curb the infection in the city. They have been bringing persons
        under investigation and persons under monitoring to the city''s isolation
        facilities.</p>'
  'mela-habijan-3some-interview':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Mela Habijan’s “3some” isn’t only an intimate conversation with celebrities
      and politicians — like Macoy Dubs and Vice President Leni Robredo — but also
      a platform to address trans visibility. Photo from MELA HABIJAN/FACEBOOK'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-09-10T17:54:23.608+08:00
    'imagesource': 'jcr:7482c803-15b3-4f26-a68c-f320f46fcb7d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '949f3160-697f-4bbd-99d8-213e1f69796f'
    'lead': 'Mela Habijan’s “3some” isn’t only an intimate conversation with celebrities
      and politicians — like Macoy Dubs and Vice President Leni Robredo — but also
      a platform to address trans visibility. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-10T18:00:29.151+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T20:58:11.447+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:56:53.382+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'From VP Leni to Macoy Dubs: How this YouTube talk show helps trans visibility'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dd2137-0863-4f6a-bbb5-34bee765f5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:00:29.152+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:58:11.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> While social
        media thrives on one-off “discussions” (which are often people shouting at
        each other), there is still so much to be said about opening up platforms
        that allow for a “three-way” engagement. For actress, writer, and trans rights
        advocate Mela Habijan, this means having “intimate, bold, and personal conversations”
        with an interesting guest and allowing the audience to be active in participating
        in the exchange. This is something that Habijan has always thought of doing,
        and her online talk show “3some” is a realization of that dream.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a834020-6c23-4e09-aef5-7359ceb1678b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:00:29.152+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:58:11.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What’s remarkable with “3some” is how Habijan gets these notable
        guests, from <a href="https://www.youtube.com/watch?v=C5htS5gNc4I" target="_blank">Macoy
        Dubs</a>, <a href="https://www.youtube.com/watch?v=65GA3bMoNEc" target="_blank">KC
        Concepcion</a>, to <a href="https://www.youtube.com/watch?v=fLtLAIAsQP8&amp;t=473s"
        target="_blank">Vice President Leni Robredo</a> (who talked about her views
        on love), to open up to her and engage in topics they wouldn’t otherwise talk
        about in regular interviews.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573ac9f6-9ca1-41d7-adf3-9a7b0a432f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:00:29.152+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:58:11.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, “3some” is a great showcase of trans visibility. The
        lack of transgender representation in media is not a big secret, and Habijan
        taking charge and hosting her own talk show is her own way of asserting her
        right to&nbsp;something that would have been denied from her, if the circumstances
        were different.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137911f5-c24f-4e7a-ad70-70b30800f0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:00:29.152+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:58:11.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[The platform] an effective way for people to learn, discover,
        and unlearn [what they think about trans women],” says Habijan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4331155c-69c1-44d5-891e-6ff3253b8b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:00:29.152+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:58:11.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes at the heels of President Duterte granting Joseph Pemberton,
        who was convicted of murdering trans woman Jennifer Laude in 2014, <a href="https://cnnphilippines.com/news/2020/9/7/duterte-pemberton-absolute-pardon.html"
        target="_blank">absolute pardon</a>. The issue brought to light more acts
        of prejudice against trans women and the whole trans community in a whole,
        which reminds us that there is a long way to go with fighting against discrimination
        of the LGBTQ+ community.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475ec800-76ad-4bde-84d5-9a955dc493d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:00:29.152+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:58:11.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These platforms that I have right now are powerful tools to witness
        and listen,” says Habijan. “I believe that the lack of representation and
        visibility about us trans women allow people to have prejudices and stereotypes
        that put us in a cage, in which we are deprived of opportunities [where] we
        can show the gifts that we have inside of us.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7ae74c-a277-4b1f-b93d-169ffdd7c652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:00:29.152+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:58:11.455+08:00
