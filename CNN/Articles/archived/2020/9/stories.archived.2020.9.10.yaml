    'mgnl:lastActivated': 2023-01-25T20:59:03.597+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:56:40.333+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['covid-19', 'United-States']
    'template': '1'
    'title': 'Parents and other caregivers are more stressed and in poorer health
      due to pandemic, report finds'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b9a5b8-b3f5-4f24-8cb5-fd611b600d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:49:44.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:03.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Raquel Minina''s 11-year-old son Syrus
        came home from school in Paulding County, Georgia, last week with a sore throat,
        runny nodse and diarrhea, she was devastated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5664fec8-a155-42df-a92d-640b89ceea1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:49:44.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:03.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hairdresser by trade, she knew a diagnosis of Covid-19 would put
        her out of work for a month or more, despite all the careful safety precautions
        she''d been using to keep her clients safe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c02d17-9738-460e-87ba-2b37ee25a3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:49:44.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:03.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I don''t work I don''t get paid," Minina said. "And if I''m
        quarantined at home, I would have to pay for food delivery, or I might be
        too sick to cook and have to pay for take-out, all of which I can''t afford."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659f5ddf-b8bf-4af5-a67f-f0906c6d8052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:49:44.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:03.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t the first time Minina, a single mom, had faced the financial
        and emotional stress that Covid-19 has brought into people''s lives. At the
        beginning of the pandemic she was out of work for six weeks and had to skip
        two mortgage payments. The stress began to affect her health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10eb5bf0-24f0-41d7-ab02-b9c4394cdf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:49:44.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:03.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could feel my heart racing, palpitations that felt like a heart
        attack, but it was anxiety," Minina said. "I suffer from PTSD (post-traumatic
        stress disorder) and even with my medication, I was having panic attacks."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a130bb-e767-4a67-8f2a-e3f8ba61a2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:49:44.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:03.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One-fourth of caregivers in worse health</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dea535-8f32-47fc-8da1-a6322dede6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:49:44.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:03.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar situations are occurring daily in homes across the United
        States as the added pressure of the pandemic takes its toll on our lives,
        according to a national analysis of at least 6.7 million caregivers insured
        by the Blue Cross Blue Shield Association.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978e72b5-7765-44cf-b639-ced3eb57b07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:49:44.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:03.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis, entited "<a href="https://www.bcbs.com/the-health-of-america/reports/the-impact-of-caregiving-on-mental-and-physical-health?utm_source=prnw&amp;utm_medium=&amp;utm_content=&amp;utm_campaign=hoa_Impact_of_caregiving_mentalphysicalhealth_2020&amp;utm_term"
        target="_blank">The Impact of Caregiving on Mental and Physical Health</a>,"
        is part of the Blue Cross Blue Shield "<a href="https://www.bcbs.com/the-health-of-america/reports#:~:text=The%20Health%20of%20America%20Report,Association%20and%20Blue%20Health%20Intelligence."
        target="_blank">Health of America Report</a>" series, which uses insurance
        data to identify key health care trends.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd4fab4-3322-40d0-a62b-6e041f25d4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:49:44.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:03.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, published Wednesday, found 26% of unpaid caregivers
        trying to balance work and family due to Covid-19 are feeling more stress
        and have poorer physical health than before the pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45c0797-2c34-4419-859b-5e1ea7d75803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:49:44.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:03.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Caregiving stress is very real, but many people won''t ask for
        help," said Alex Drane, co-founder and CEO of Archangels, a national movement
        recognizing and honoring caregivers that also provides resources to those
        in need.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4749747d-75d4-4976-9f3a-1d02f320c514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:49:44.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:03.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being a caregiver is lonely. And loneliness is a very real thing
        that has clinical implications," Drane added. "I think a bright spot of Covid-19
        could be that it may help normalize the pervasiveness of this reality so that
        folks can feel less alone in it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce63d76-41f9-4c7f-89dd-f2f212af807f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:49:44.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:03.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Millennials hit hardest</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a47cc83-2256-4480-9e50-e6cc548ab002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:49:44.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:03.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millennial caregivers, the generation that is currently between
        the ages of 24 and 39, appear to be hardest hit when compared to a benchmark
        population, the analysis found.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da4c443-8d21-41a3-935a-d78e0acf9b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:49:44.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:03.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millennials were 82% more likely to have hypertension, had a 60%
        or higher increase in anxiety or major depression and a 74% increase in obesity,
        according to the data. They were also much more likely to visit emergency
        rooms (33%) or be hospitalized (59%).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3658d1-bfdd-4db7-9ccd-e854e4ba9023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:49:44.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:03.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible that some of this increase is due to generational
        differences in health. A 2017 BCBS report found millennials to be less healthy
        than the previous generation, called Gen X, at approximately the same age.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a17238-f4bd-4815-b7ef-84c54ddf845e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:49:44.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:03.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That analysis found millennials were more likely to have hypertension,
        high cholesterol, Type 2 diabetes and major depression; and more likely to
        use tobacco, alcohol and have substance use disorders compared to the national
        population.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8367b15d-cea9-4c39-9a81-438b0b75cb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:49:44.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:03.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also a generational aspect to coping with the virus today
        that comes into play, Drane said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73a8910-3f23-41e8-86e3-54c09efec90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:49:44.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:03.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because they''re younger, they haven''t seen things go bad such
        as boomers have," Drane said. "If you''ve lived through hard times before,
        you know you''re going to survive the virus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3526038-4e83-403d-b723-3d6cf1ef9d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:49:44.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:03.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The younger you are, the more overwhelming Covid-19 is feeling.
        And the data is playing that out," she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4640e21-63de-43e1-ba62-55b17f0746db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:49:44.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:03.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mental health issues</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340e2cd5-58fa-4332-a656-5fb6f8200206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:49:44.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:03.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feeling overwhelmed is affecting more than physical health. The
        mental health of caregivers is also declining during the pandemic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e73cabc-a328-42fe-b70b-954288faad77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:49:44.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:03.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 57% of all caregivers reported clinically significant levels
        of stress, anxiety or depression and many are turning to unhealthy behaviors
        to cope, according to the 2020 Archangels National Caregiver Survey, a separate
        report done in collaboration with BCBS.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67268655-ce11-49d6-805c-288b1e9ee540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:49:44.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:03.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stress of caregiving is so real that people are coping with
        alcohol, coping with medication, and coping with food -- in fact 50% of all
        caregivers we surveyed had turned to food as a coping mechanism, compared
        to 14% who turned to alcohol and 18% who turned to medications," Drane said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c74073-fa97-4302-a8f0-4a5edd32b87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:49:44.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:03.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to be a caregiver in the middle of the night if you
        have been drinking or taking drugs, and so a lot of caregivers turn to food,"
        Drane added. "About 72% of Gen Z women are coping with food, and so are 53%
        of millennial men."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7991d4-7093-4f4a-93ec-9983e0e648c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:49:44.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:03.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Socioeconomic differences</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4b1db8-1f17-4da1-baac-dc0630a0d025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:49:44.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:03.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also found the health impact of caregiving is much larger
        in Black or Brown communities than those with a predominately white population.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5403f580-55c0-458f-b1db-191817351cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:49:44.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:03.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of it is due to sheer numbers: The Archangel survey found 64%
        of caregivers in the Latinx communities and 57% in Black communities, while
        only 37% of caregivers were White.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f587f818-98b6-4b42-8ffa-7ce847aad6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:49:44.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:03.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, White caregivers were 56% more likely to suffer feelings
        of isolation or loneliness compared to 52% of Latinx caregivers and 43% of
        Black caregivers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ca5553-bf2f-4fa7-8315-3650a535a307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:49:44.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:03.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a high prevalence of multi-generational households in
        these communities," Drane said. "And there''s some wonderful components that
        because there''s a strong community and that can lead to less anxiety, right?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce08494-7ee0-4dc9-be2a-465bee93f5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:49:44.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:03.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But there''s also the additional stress of caring for someone in
        your home when you are an essential worker or the only provider of income,
        which sometimes overlaps with lower income situations," she added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f4d8ce-5006-4761-baf6-28a4fb77fc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:49:44.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:03.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It''s exhausting''</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fe0623-a56d-4aa6-9708-8041f73401a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:49:44.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:03.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in Georgia, Raquel Minina is breathing a sigh of relief. Syrus
        tested negative for Covid-19, and his symptoms improved within days, a sign
        that he was suffering from a cold or a tummy bug instead of Covid-19.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd069056a-97a2-4867-b1c9-c62a47ccd501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:49:44.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:03.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another blessing: After petitioning the school district, she was
        able to convince officials to allow Syrus to attend virtual learning from
        home, instead of returning to school in person.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f46ead2-fb94-4237-a845-d266af8e813f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:49:44.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:03.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While that means she can continue to work, it doesn''t reduce the
        additional stress Minina faces as she monitors his in-home schooling, a challenge
        facing many parents across the country.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd770b8-4216-41ea-aecf-506fc5448ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:49:44.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:03.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Syrus has dyslexia and ADD, and I have to be with him while he
        studies to be sure he stays focused," Minina said. "And because of his learning
        disabilities, it takes him longer to do his work. We''re at it between six
        and eight hours a day.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93327f15-f08a-48ba-81eb-bc1d84c7d43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:49:44.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:03.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And when he''s taking a break, I''m making lunch or dinner or prepping
        for his next class," she added. "It''s exhausting. I just keep telling myself
        that it will be over -- once we get a vaccine, it will be over."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75b2ec1-de77-4508-8c8c-14f1c57a1305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:49:44.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:03.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to get help</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2418f23b-5cd3-491a-8ea3-3de463642e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:49:44.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:03.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are a caregiver, there are ways to cope and ease your stress,
        according to experts.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495622c4-8e3c-4d76-a41c-9fe613c0544b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:49:44.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:03.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stay active while social distancing. Exercise is a proven stress
        reducer.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491ef0e0-64e3-4fec-ac6c-387829f6c1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:49:44.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:03.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Focus on getting a good night''s sleep. No one can remain calm when
        sleep deprived.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2d5176-0706-4e50-a01f-7cbea6f499cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:49:44.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:03.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try and keep a regular routine. Establish a set time to rise, eat,
        exercise and sleep.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4989e9e-9d6e-4c40-8e11-ac6b4785d212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:49:44.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:03.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make lists of chores, errands and tasks and assign them to household
        members. If you don''t have anyone in the home to help, reach out to a friend.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6351b8-33ba-4afb-9604-2a64e5ec5baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:49:44.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:03.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look for support groups and resources in your community or attend
        an event online.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0740ed75-6013-4238-b3f2-0b57f1956b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:49:44.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:03.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And remember, there are caregivers all around you who both need
        your help or could offer support or advice.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc625ad-727b-43c8-9e5a-54787ab91446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:49:44.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:03.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are caregivers everywhere, and they don''t look like what
        you expect," Drane said. "They need you to stop and recognize their challenges,
        and they will recognize yours. Just connecting around a shared reality is
        a relief. Let that be your bright spot."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986b4202-166f-4953-a606-82e99c74a9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:49:44.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:59:03.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/09/09/health/caregiver-stress-covid-19-wellness/index.html"
        target="_blank">Parents and other caregivers are more stressed and in poorer
        health due to pandemic, report finds</a></em></p>'
  'Amazon-employees-hiring':
