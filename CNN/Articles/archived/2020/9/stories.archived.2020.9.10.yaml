      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26050deb-98f8-42a3-b564-3d10b6896791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:08:48.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:58:32.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Yap also said during the budget hearing with the Department
        of National Defense that he will not question their multibillion-peso allocation
        because he trusts Duterte, who has confidence in Defense Secretary Delfin
        Lorenzana.</p>'
    '21':
