  'The-Walking-Dead-series-2022':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-09-10T07:36:10.739+08:00
    'imagesource': 'jcr:f3fd118b-418e-47c4-8534-2645b931b621'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b470b1f-53bf-4164-9a8d-d1331dc80322'
    'lead': 'A decision has been made to kill ''The Walking Dead'' flagship series,
      but the universe will live on.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-10T07:40:35.083+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T20:58:57.993+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:56:41.410+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['The-Walking-Dead']
    'template': '1'
    'title': '''The Walking Dead'' is coming to an end'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca09bcd-e14a-40bd-84d9-04e542c3f04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:40:35.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:58:57.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>A decision has been made to kill "The
        Walking Dead" flagship series, but the universe will live on.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce079f25-5531-476c-8c98-ea03e51f675e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:40:35.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:58:57.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMC announced on Wednesday that it is bringing the series to an
        end. The show is set to conclude after an expanded 24-episode 11th season
        that will air over two years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6eb3cb-7f99-43f6-8413-730dc54f193e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:40:35.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:58:57.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It it expected that the series will end in 2022.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fc4886-3d46-48c9-915a-b09c5b16ac6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:40:35.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:58:58.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loyal viewers of the show won''t have to mourn the end too long,
        though.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aa6ef1-e5f7-492d-85d8-284cfc80636f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:40:35.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:58:58.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMC said it has greelit a currently untitled spinoff starring Norman
        Reedus and Melissa McBride, who play Daryl Dixon and Carol Peletier. That
        show is set to premiere in 2023 with current "Walking Dead" showrunner Angela
        Kang at the helm. Kang co-created the show with Scott M. Gimple, chief content
        officer of "The Walking Dead" universe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e381c9-4d59-4883-893f-340823c4768b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:40:35.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:58:58.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a lot of thrilling story left to tell on ''TWD,'' and then,
        this end will be a beginning of more ''Walking Dead'' -- brand new stories
        and characters, familiar faces and places, new voices, and new mythologies.
        This will be a grand finale that will lead to new premieres," Gimple said
        in a statement. "Evolution is upon us. ''The Walking Dead'' lives."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d830f5a-5ad9-4daa-bd54-83755fefc53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:40:35.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:58:58.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Walking Dead" premiered in 2010 and at one point was one of
        the most-watched series on television.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c233cd-11be-46eb-9502-97a5d19de0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:40:35.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:58:58.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the mothership show, "The Walking Dead" universe
        currently includes two television spinoffs ("Fear the Walking Dead" and the
        forthcoming "The Walking Dead: World Beyond"), a talk show ("Talking Dead"),
        multiple web series and upcoming films starring Andrew Lincoln.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a98fdbd-97ca-459c-8b6d-8b7b549a702a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:40:35.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:58:58.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMC said Gimple is developing an episodic anthology series called
        "Tales of the Walking Dead," as well as other projects within the "Walking
        Dead" universe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b201cfb1-daa3-42bd-88da-bf0c81cf8491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:40:35.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:58:58.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/09/entertainment/the-walking-dead/index.html">"''The
        Walking Dead'' is coming to an end."</a></em></p>'
  'PhilHealth-COVID-19-test-package':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-10T07:49:48.808+08:00
    'imagesource': 'jcr:308dacae-7e4f-4da9-8284-7641b0c410e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ab92d3d-4997-4f55-850b-59c8b0a5002c'
    'lead': 'Bagong Henerasyon Party-list Rep. Bernadette Herrera-Dy calls for an
      investigation on a new ''anomalous'' scheme in the Philippine Health Corporation
      involving the reimbursement of COVID-19 swab tests already paid by members'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-10T07:51:38.156+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:58:57.499+08:00
