    'lead': 'The Philippines’ tally of coronavirus cases grew to 248,947, as the COVID-19
      death toll exceeded 4,000, the Department of Health says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-10T16:45:59.728+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T20:58:17.466+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:56:52.384+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH COVID-19 death toll breaches 4,000, as total cases near 249,000 '
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d8e356-3e00-495c-bce6-4743378bb909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:45:59.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:58:17.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10)</strong> —
        The Philippines’ tally of coronavirus cases grew to 248,947 on Thursday, as
        the COVID-19 death toll exceeded 4,000, the Department of Health said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb95761-c895-478d-970a-01df88f1834a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:45:59.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:58:17.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH’s latest report showed 3,821 new infections, of which 54
        percent or 2,079 were logged in Metro Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e620e428-6fc6-48a8-b130-198b9280ff7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:45:59.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:58:17.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department''s Thursday bulletin also listed other areas with
        the most number of new patients as Rizal with 286, Cavite with 174, Laguna
        with 168, and Bulacan with 142.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0994c0-18eb-4d24-916c-141f3d8bfb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:45:59.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:58:17.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of COVID-19 deaths, meanwhile, rose to 4,066. This came
        after health officials confirmed another 80 fatalities — 23 of whom died in
        September, 33 in August, and 24 in May to July.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8b131e-233b-48c0-b43e-fd6f29124a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:45:59.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:58:17.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new batch of 563 patients were also tagged as recovered by the
        DOH, with the number of survivors reaching 186,058. This means 73 percent
        of those infected in the country have already gotten well.</p>'
    '5':
