    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Bob-Woodward']
    'template': '1'
    'title': '''Play it down'': Trump admits to concealing the true threat of coronavirus
      in new Woodward book'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b22539-9bb9-473a-a62c-85ab62d69e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Donald Trump admitted he knew
        weeks before the first confirmed US coronavirus death that the virus was dangerous,
        airborne, highly contagious and "more deadly than even your strenuous flus,"
        and that he repeatedly played it down publicly, according to legendary journalist
        Bob Woodward in his new book "Rage."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb972262-d7c3-475c-aba5-b22f4ecd3d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc84ee50-1e96-40cd-8793-68e547c7cce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is deadly stuff," Trump told Woodward on February 7.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab4a17c-f0d4-4636-b00e-72b798d58525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd95252-cb3c-4755-abd0-ca38143f5dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of interviews with Woodward, Trump revealed that he
        had a surprising level of detail about the threat of the virus earlier than
        previously known. "Pretty amazing," Trump told Woodward, adding that the coronavirus
        was maybe five times "more deadly" than the flu.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a10d3e5-e91b-470e-b922-8c00cffccaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20c1bb6-c111-48a3-bb4f-4d90e9b8c8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s admissions are in stark contrast to his frequent public
        comments at the time insisting that the virus was "going to disappear" and
        "all work out fine."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f2ea08-c9ed-45b0-9e78-35fb51628cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d921a1b-c934-4ca7-b402-8eb0a9ae06f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book, using Trump''s own words, depicts a President who has
        betrayed the public trust and the most fundamental responsibilities of his
        office. In "Rage," Trump says the job of a president is "to keep our country
        safe." But in early February, Trump told Woodward he knew how deadly the virus
        was, and in March, admitted he kept that knowledge hidden from the public.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fc1bb9-b739-4f38-9800-57045e40b863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f61e32-f49c-44a3-a767-dd30e2e2fa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to always play it down," Trump told Woodward on March
        19, even as he had declared a national emergency over the virus days earlier.
        "I still like playing it down, because I don''t want to create a panic."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f433952-4103-49a5-a12c-4b59d319c3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b25c53-a714-48af-a007-d4497b25dcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If instead of playing down what he knew, Trump had acted decisively
        in early February with a strict shutdown and a consistent message to wear
        masks, social distance and wash hands, experts believe that thousands of American
        lives could have been saved.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802b0579-552e-4647-8f30-ece7f7fd0ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63619463-9370-4024-b937-552d9b6f7f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The startling revelations in "Rage," which CNN obtained ahead of
        its September 15 release, were made during 18 wide-ranging interviews Trump
        gave Woodward from December 5, 2019 to July 21, 2020. The interviews were
        recorded by Woodward with Trump''s permission, and CNN has obtained copies
        of some of the audio tapes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b614bddf-2ec9-417d-8e4c-31968f1f7dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d238ee-e9f6-4974-bec1-3938d548b4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rage" also includes brutal assessments of Trump''s presidency from
        many of his former top national security officials, including former Defense
        Secretary James Mattis, former Director of National Intelligence Dan Coats
        and former Secretary of State Rex Tillerson. Mattis is quoted as calling Trump
        "dangerous" and "unfit" to be commander in chief. Woodward writes that Coats
        "continued to harbor the secret belief, one that had grown rather than lessened,
        although unsupported by intelligence proof, that Putin had something on Trump."
        Woodward continues, writing that Coats felt, "How else to explain the president''s
        behavior? Coats could see no other explanation."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8f4698-c3f9-4db5-bbc0-ed6aa5577b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9b0775-ba3f-4a0d-8319-0dde61f93f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book also contains harsh evaluations of the President''s leadership
        on the virus from current officials.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0180c63-9bcd-4201-84a8-ceffa03b226d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08da3e3a-84e4-4634-97ef-61f862d59dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, the administration''s top infectious disease
        expert, is quoted telling others Trump''s leadership was "rudderless" and
        that his "attention span is like a minus number."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af845188-b40f-4d5d-befb-af076b04ee7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d38c82-0edf-491a-9880-673bb5df2fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His sole purpose is to get reelected," Fauci told an associate,
        according to Woodward.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447738ef-1bcf-48ef-b5b3-04e4bd9a5bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc6bc9f-86d2-4514-b65b-110fddf0cc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci responded to the quotes in a Fox News interview on Wednesday,
        saying he would question the account.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0f2307-c371-42a9-b52e-0ad68db9bfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d87a78e-df09-49d6-828a-57821ac08621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you notice, others have said that. You know, you should ask
        others. I don''t recall that at all," Fauci said, adding that he "didn''t
        get any sense" Trump was distorting things.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40ec568-e554-4169-b981-f8a1d845c0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab1c627-c32b-4645-a691-44871d2b0006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump responded to the Woodward book at a White House event Wednesday
        afternoon, defending his response to the pandemic and confirming he did not
        want to create a panic.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd149ffcc-9792-4ce6-b68f-337372d3a5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbd665a-c364-4543-9e35-875175221493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, I think if you said in order to reduce panic, perhaps that''s
        so," Trump said. "The fact is I''m a cheerleader for this country. I love
        our country. And I don''t want people to be frightened. I don''t want to create
        panic, as you say, and certainly I''m not going to drive this country or the
        world into a frenzy. We want to show confidence. We want to show strength."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0015e470-e84b-47fb-8ccc-c2b2caa39b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa869805-729e-4e93-b043-061847471a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''The virus has nothing to do with me''</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501bfa58-86e8-4528-be22-100e954c3dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.236+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woodward reveals new details on the early warnings Trump received
        -- and often ignored.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c70a71-ba8a-4378-b573-ec58aeea6e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.236+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f176c32-1038-43bc-9d9a-1e86cb563c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.236+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a January 28 top secret intelligence briefing, national security
        adviser Robert O''Brien gave Trump a "jarring" warning about the virus, telling
        the President it would be the "biggest national security threat" of his presidency.
        Trump''s head "popped up," Woodward writes.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821e9d2c-ee4d-46e8-8940-a07fcd594e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.236+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156ca704-b271-4bf0-a997-872732810335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.236+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Brien''s deputy, Matt Pottinger, concurred, telling Trump it
        could be as bad as the influenza pandemic of 1918, which killed an estimated
        50 million people worldwide, including 675,000 Americans. Pottinger warned
        Trump that asymptomatic spread was occurring in China: He had been told 50%
        of those infected showed no symptoms.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab3b63d-7b98-40eb-80fe-7c891ef922aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.236+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f617a0f6-d588-40e3-b24c-62d2c2c86025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.236+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that time, there were fewer than a dozen reported coronavirus
        cases in the US.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fad335-9f16-4260-8a9f-4231b7f2aaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.236+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ca86cf-784d-4e93-938e-7bf932469a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.236+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days later, Trump announced restrictions on travel from China,
        a move suggested by his national security team -- despite Trump''s later claims
        that he alone backed the travel limitations.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ee81dc-9e13-4a20-95e2-566cb290ea26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.236+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a6a3f3-57c4-460f-bab9-9afd74182ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.236+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, Trump continued to publicly downplay the danger of
        the virus. February was a lost month. Woodward views this as a damning missed
        opportunity for Trump to reset "the leadership clock" after he was told this
        was a "once-in-a-lifetime health emergency."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f634c55e-2be3-446c-8cf6-cfb65124d8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.236+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e18e347-3ab6-450a-aec4-c3f0ffeb4ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.237+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Presidents are the executive branch. There was a duty to warn.
        To listen, to plan, and to take care," Woodward writes. But in the days following
        the January 28 briefing, Trump used high-profile appearances to minimize the
        threat and, Woodward writes, "to reassure the public they faced little risk."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66997f8b-b814-4b9b-a174-4c28a9a1979c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.237+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0439e55-433d-4155-872f-ec0771d43a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.237+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a pre-Super Bowl interview on Fox News February 2, Trump
        said, "We pretty much shut it down coming in from China." Two days later during
        his State of the Union address, Trump made only a passing reference to the
        virus, promising, "my administration will take all necessary steps to safeguard
        our citizens from this threat."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e257c1-785d-4166-ab9c-f70477c0f86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.237+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7c60c1-cc01-4359-9d25-a24a70a74273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.237+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by Woodward in May if he remembered O''Brien''s January 28
        warning that the virus would be the biggest national security threat of his
        presidency, Trump equivocated. "No, I don''t." Trump said. "I''m sure if he
        said it — you know, I''m sure he said it. Nice guy."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46908783-6910-4ec8-9008-3166e41f0a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.237+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131910cc-bda0-4633-94bd-fbaeb940c020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.237+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book highlights how the President took all of the credit and
        none of the responsibility for his actions related to the pandemic, which
        has infected 6 million Americans and killed more than 185,000 in the US.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477a4eef-313d-4415-b8d1-b127c27818d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.237+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcd8473-5944-4c2c-99d3-6fef85e966da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.237+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus has nothing to do with me," Trump told Woodward in their
        final interview in July. "It''s not my fault. It''s — China let the damn virus
        out."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690ae444-f75c-4311-af3e-5eeb42817c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.237+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe07041-42d4-46b1-baa0-56452a0f588d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.237+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''It goes through the air''</strong></h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ef8309-2eb6-4de1-83df-fd31092f1a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.237+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Woodward spoke to Trump on February 7, two days after he was
        acquitted on impeachment charges by the Senate, Woodward expected a lengthy
        conversation about the trial. He was surprised, however, by the President''s
        focus on the virus. At the same time that Trump and his public health officials
        were saying the virus was "low risk," Trump divulged to Woodward that the
        night before he''d spoken to Chinese President Xi Jinping about the virus.
        Woodward quotes Trump as saying, "We''ve got a little bit of an interesting
        setback with the virus going in China."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc8da5b-cee8-4629-b66e-b07ae69887d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.237+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b72462e-09e3-49b3-8a7e-ee0f7e2280f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.237+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It goes through the air," Trump said. "That''s always tougher than
        the touch. You don''t have to touch things. Right? But the air, you just breathe
        the air and that''s how it''s passed. And so that''s a very tricky one. That''s
        a very delicate one. It''s also more deadly than even your strenuous flus."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e98aae-2355-4d9f-aa7c-3ddd0309b312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e767dd-9693-437d-9b55-7cb3d06fbf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump spent most of the next month saying that the virus was
        "very much under control" and that cases in the US would "disappear." Trump
        said on his trip to India on February 25 that it was "a problem that''s going
        to go away," and the next day he predicted the number of US cases "within
        a couple of days is going to be down to close to zero."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60d2bb0-eeab-409f-b12b-cc31c1653ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ac87f1-9f85-4a8c-b751-0656b40920a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By March 19, when Trump told Woodward he was purposely downplaying
        the dangers to avoid creating a panic, he also acknowledged the threat to
        young people. "Just today and yesterday, some startling facts came out. It''s
        not just old, older. Young people too, plenty of young people," Trump said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80638412-17de-48fd-8df1-7b0ca5b0f63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05f0379-b151-4d94-b0f2-2ea8eb1ab403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Publicly, however, Trump has continued to insist just the opposite,
        saying as recently as August 5 that children were "almost immune."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ead0ac6-92b6-4847-b8f9-9a2946631dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287f0497-284c-4321-a315-861b77e1fe84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even into April, when the US became the country with the most confirmed
        cases in the world, Trump''s public statements contradicted his acknowledgements
        to Woodward. At an April 3 coronavirus task force briefing, Trump was still
        downplaying the virus and stating that it would go away. "I said it''s going
        away and it is going away," he said. Yet two days later on April 5, Trump
        again told Woodward, "It''s a horrible thing. It''s unbelievable," and on
        April 13, he said, "It''s so easily transmissible, you wouldn''t even believe
        it."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902038a1-067f-4515-9725-bcc151883e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11e5a57-6f0f-463b-a774-cffec7c23293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Dangerous'' and ''unfit''</strong></h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ad19f2-f74b-4fa6-8349-548db50a758d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woodward, a two-time Pulitzer Prize winner, conducted hundreds of
        hours of confidential background interviews with firsthand witnesses for "Rage,"
        and he obtained "notes, emails, diaries, calendars and confidential documents,"
        including more than two dozen letters Trump exchanged with North Korean leader
        Kim Jong Un. Woodward is known to record his interviews with the permission
        of his subjects and sources.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6045bdfb-7d82-476c-8185-79cb5ab6ea72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead33100-e484-44a2-98c1-aaf7c58f8aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He writes that when he attributes exact quotations, thoughts or
        conclusions, that information comes either from the person, a colleague with
        direct knowledge or documents.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4401741c-4314-4d1d-a9ea-528a5cc46a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ea76ee-f309-4691-9f2a-63c6a26a66e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s conscious downplaying of the coronavirus is one of numerous
        revelations in "Rage." The book is filled with anecdotes about top cabinet
        officials blindsided by tweets, frustrated with Trump''s inability to focus
        and scared about his next policy directive because he refused to accept facts
        or listen to experts:</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575d76f5-4772-4138-baad-63b001952539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd42b055-94b1-4859-935e-cb40d9a8f060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Mattis is quoted as saying Trump is "dangerous," "unfit," has
        "no moral compass" and took foreign policy actions that showed adversaries
        "how to destroy America." After Mattis left the administration, he and Coats
        discussed whether they needed to take "collective action" to speak out publicly
        against Trump. Mattis says he ultimately resigned after Trump announced he
        was withdrawing US troops from Syria, "when I was basically directed to do
        something that I thought went beyond stupid to felony stupid."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf37817-e2d1-4b3d-8c9d-f94c144e1729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f54b18-3c2f-47ed-a393-04fe0edc6d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Woodward writes that Coats and his top staff members "examined
        the intelligence as carefully as possible," and that Coats still questions
        the relationship between Trump and Russian President Vladimir Putin. "Coats
        saw how extraordinary it was for the president''s top intelligence official
        to harbor such deep suspicions about the president''s relationship with Putin.
        But he could not shake them."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e463e8-307c-4fb5-9b2a-bc011e48eeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c5168f-863e-4916-bc6d-273cbb4a2cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Trump has come under fire in recent days for reportedly making
        disparaging remarks about US military personnel and veterans. Woodward''s
        book includes an anecdote where an aide to Mattis heard Trump say in a meeting,
        "my f---ing generals are a bunch of pussies" because they cared more about
        alliances than trade deals. Mattis asked the aide to document the comment
        in an email to him. And Trump himself criticized military officials to Woodward
        over their view that alliances with NATO and South Korea are the best bargain
        the US makes. "I wouldn''t say they were stupid, because I would never say
        that about our military people," Trump said. "But if they said that, they
        -- whoever said that was stupid. It''s a horrible bargain ... they make so
        much money. Costs us $10 billion. We''re suckers."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bbd481-2bef-4084-8740-a89d887b23c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c1a8d1-0cb7-4453-adeb-aab9d1be7f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Woodward reports that Trump''s national security team expressed
        concerns the US may have come close to nuclear war with North Korea amid provocations
        in 2017. "We never knew whether it was real," Secretary of State Mike Pompeo
        is quoted as saying, "or whether it was a bluff." But it was so serious that
        Mattis slept in his clothes to be ready in case there was a North Korean launch
        and repeatedly went to the Washington National Cathedral to pray.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebd6bb6-0d00-4b01-8b07-6c81fca81277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982270e8-544a-4492-9a00-54e861978c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Trump boasted to Woodward about a new secret weapons system.
        "I have built a nuclear — a weapons system that nobody''s ever had in this
        country before," Trump said. Woodward says other sources confirmed the information,
        without providing further details, but expressed surprise that Trump disclosed
        it.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c2a4f9-5e60-4e13-8803-c0fbb4c2a4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.239+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08bfd35-b9b0-40e1-a86b-9c96709cbe1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Woodward obtained the 27 "love letters" Trump exchanged with
        Kim Jong Un, 25 of which have not been reported publicly. The letters, filled
        with flowery language, provide a fascinating window into their relationship.
        Kim flatters Trump by repeatedly calling him "Your Excellency," and writes
        in one letter that meeting again would be "reminiscent of a scene from a fantasy
        film." In another, Kim writes that the "deep and special friendship between
        us will work as a magical force." CNN has obtained the transcripts of two
        of the letters.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50be1d59-bf26-4d69-813e-e353c05e3766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaed882-9963-488d-a8b9-7b55c99b9576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Trump''s son-in-law and senior White House adviser Jared Kushner
        also weighs in with some unusual literary insights about his father-in-law.
        Kushner is quoted as saying that four texts are key to understanding Trump,
        including "Alice in Wonderland." Kushner paraphrased the Cheshire Cat: "If
        you don''t know where you''re going, any path will get you there."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57e3481-0bfa-4223-9cb6-6ee62a0bb5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed654c5-bd03-4a1a-bcb3-a86921f78ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Woodward pressed Trump on Saudi Crown Prince Mohammed bin Salman''s
        role in the 2018 killing of journalist Jamal Khashoggi. Once again, Trump
        dismissed the US intelligence assessment and defends bin Salman: "He says
        very strongly that he didn''t do it."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea22d1c-f201-40b5-a779-c7f0e6653448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.240+08:00
      'mgnl:createdBy': 'david'
