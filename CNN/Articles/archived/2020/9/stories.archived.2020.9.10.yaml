      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698cb21f-95e6-4480-9d5a-0a3f69dcc38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:28:21.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:02.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2040, a total of 5.4 billion people -- or more than half of the
        world''s projected population -- will live in countries facing high or extreme
        water stress. India and China, the world''s top two most populous countries,
        will be among those countries, the report said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd731db1c-f3da-4daf-aaae-746ede759563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:28:21.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:02.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20e015c-5c86-432f-b658-521a921af468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:28:21.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:02.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could also spell even greater violence and conflict, which not
        only destabilizes economies and governments but drives mass migration. In
        the past decade alone, water-related violent incidents have increased by 270%
        worldwide, the IEP said, citing water solutions company WorldWater.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045177dc-f7de-4eea-ad1a-b9d627a6eac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:28:21.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:02.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9a4b8f-64bd-4d69-be6b-af27a833fc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:28:21.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:02.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Natural disasters</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1feb6708-d687-4ca1-8de4-ae0ad1469de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:28:21.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:02.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent years have seen dramatic increases in natural disasters around
        the world, which experts have long warned are the symptoms of a worsening
        climate crisis -- raging <a href="https://edition.cnn.com/2020/09/08/us/california-fires-tuesday/index.html">wildfires</a>
        in California, <a href="https://edition.cnn.com/2020/08/13/world/state-of-climate-report-2019-intl-hnk-scn/index.html">heat
        waves</a> across Europe, fears of a <a href="https://edition.cnn.com/style/article/china-three-gorges-dam-intl-hnk-dst/index.html">dam
        collapse</a> in China and a <a href="https://edition.cnn.com/2020/08/27/weather/laura-gulf-coast-weather-forecast-thursday/index.html">record-breaking
        hurricane</a> in the southern United States.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36876817-77b0-4fdc-b309-a530dccfcb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:28:21.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:02.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2933d67a-539f-4ee0-b393-20df72b46452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:28:21.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:02.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asia-Pacific has been the most affected region; 29% of all natural
        disasters in the past 30 years have taken place there, the study found. Europe
        had the second highest numbers of natural disasters globally.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7e924d-7a75-40f3-9651-6c454b2a6af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:28:21.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:02.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33bb1cf-bed3-489d-a8f8-5c1b8359def1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:28:21.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:02.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, India faced the largest population displacement due to
        natural disasters, with 5 million people having to leave their homes, the
        study said. Globally, natural disasters displaced 25 million people last year
        -- and the number will likely keep rising, the research team found.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fdcf79-08df-4c25-9dc6-325993b6a489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:28:21.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:02.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bb9a23-9f50-4c60-9940-6b888ba50c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:28:21.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:02.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And these natural disasters strike hardest in poorer countries;
        they kill seven times more people in the least developed nations than in highly
        developed ones, the report found, using socioeconomic indicators from the
        IEP''s previous research on ecological resilience. It''s not because the disasters
        in poorer countries happen more frequently or with greater severity -- but
        because those nations are less able to handle the shock.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cb3213-ebf6-423b-922a-a40763ae5a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:28:21.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:02.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8446dca-8b4f-4ef0-92d6-6c69a92893ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:28:21.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:02.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All these threats combined will create a migration crisis that can
        then cause spinoff effects like heightened political instability, global insecurity
        and greater hostility toward immigrants.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ca7691-56e9-4c4e-af0f-955136c64638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:28:21.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:02.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3430f9de-8394-4476-ba92-a2af8c5a662e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:28:21.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:02.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International cooperation and foreign climate-related aid will be
        essential in mitigating these effects and helping developing countries build
        better resilience, the report said. This type of international aid has already
        increased 34 fold from 2000 to 2018 as the full extent of the crisis became
        clear -- but they still "fall well short of what is needed to address these
        issues going forward," the report warned.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031f807d-16fc-4271-b5cc-6ebd205e878e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:28:21.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:02.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/10/world/climate-global-displacement-report-intl-hnk-scli-scn/index.html">Climate
        crisis could displace 1.2 billion people by 2050, report warns</a>."</em></p>'
