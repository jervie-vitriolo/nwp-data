      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The context:</strong> BP unveiled a major strategic overhaul
        last month to deliver on its promise of net zero emissions by 2050. The company
        plans a 10-fold increase in annual low carbon investments to $5 billion by
        2030, when it expects its oil and gas production to have fallen by 40% on
        2019 levels.</p>'
