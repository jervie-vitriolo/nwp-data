      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive plumes of smoke generated by the wildfires raging across
        California have led to the longest stretch of unhealthy air quality alerts
        on record in the Bay Area, with 25 straight days of "Spare the Air" alerts,
        Erin DeMerritt, Bay Area Air Quality Management District spokeswoman, told
        CNN. The previous record was 14 consecutive days during the 2018 Camp Fire.</p>'
