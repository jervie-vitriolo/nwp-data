      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s online IGNITE PH innovation, technology, and business
        matching conference is co-organized by Techshake, Dentsu X, and Brainsparks.
        The event is also made possible by the Japan External Trade Organization (JETRO),
        Glico, and Rohto. Media partners are Inquirer.net, InqPOP!, SparkUp powered
        by Business World, CNN Philippines, The Manila Times, Wheninmanila.com, and
