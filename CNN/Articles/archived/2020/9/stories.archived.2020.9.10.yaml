      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BP said in a statement on Thursday that it will buy a 50% stake
        in Equinor''s Empire Wind and Beacon Wind projects on the east coast. Together,
        they have the potential to power more than 2 million American homes.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c741d8-0955-4d40-885c-71972b58f3f2'
