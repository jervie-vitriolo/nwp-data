      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 13.4 million American workers filed claims for unemployment
        insurance for at least two weeks in a row. That''s up slightly from the previous
        week and is not a great sign for the jobs recovery.</p>'
    '11':
