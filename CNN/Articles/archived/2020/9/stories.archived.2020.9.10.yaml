    'jcr:uuid': 'f03349b9-3a95-4075-bbad-3d24163fa3c1'
    'lead': 'DA names young farmer and agri-entrepreneur Cherrie Atilano as new Ambassador
      on Food Security.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-10T17:04:07.993+08:00
