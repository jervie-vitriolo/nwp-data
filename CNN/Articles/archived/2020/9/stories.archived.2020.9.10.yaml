      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cascolan added that they will check the PNP''s social media accounts
        which have been red-tagging individuals, including progressive lawmakers.</p>'
