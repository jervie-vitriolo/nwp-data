    'template': '1'
    'title': 'SC asks trial courts to hear prisoners’ plea for temporary freedom amid
      pandemic  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5850b8e6-6dfc-465e-b5ca-150a2a18034d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:41:37.600+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:58:39.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10)</strong> —
        Trial courts will now decide on 22 prisoners’ appeal for temporary freedom
        amid the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3476d979-665c-4031-b009-2ba69e29ad7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:41:37.600+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:58:39.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351eba30-1b1f-4f31-8ee1-90a5e4b0915c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:41:37.600+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:58:39.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, the Supreme Court announced that it
        has referred the petition to the lower courts where the inmates’ respective
        criminal cases are pending. The petitioners, composed of sick, elderly, and
        pregnant inmates, in April asked the high court for temporary liberty saying
        they are at high risk of contracting the coronavirus disease in jails.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1127883-6aa3-4bf1-b51b-8b35ccfd51a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:41:37.600+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:58:39.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2c1bc1-834b-45c3-b839-cc958c465e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:41:37.600+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:58:39.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inmates have all been charged with offenses punishable by reclusion
        perpetua -- or up to 40 years imprisonment --  that’s why they cannot be granted
        bail, the Supreme Court said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f61aba-3b7c-4196-8dbd-4c4b1e96f569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:41:37.600+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:58:39.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97227dfa-185a-4174-8da6-84cca882bb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:41:37.600+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:58:39.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[I]t is imperative to conduct hearings and receive evidence in
        order to weigh the strength of the prosecution’s evidence as to the guilt
        of the petitioners,” the high court ruled, adding that trial courts are the
        proper venue as trier of facts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b25fe60-11e3-45ba-9d0c-8c58aa8c28b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:41:37.600+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:58:39.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e16383-4f3d-48fd-9604-6af086cb432d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:41:37.601+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:58:39.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trail courts were directed “to conduct the necessary proceedings
        and resolve the incidents immediately.”  Justices reached a decision on July
        28, but it was only made public on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce12e32-f08a-4c35-80ea-12e0159078af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:41:37.601+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:58:39.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6cf85c-f9f2-4fc0-bf15-83f364497657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:41:37.601+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:58:39.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of detainees have contracted the viral coronavirus disease
        in jails, which human rights groups had warned to be "ticking time bombs"
        for infection because of their crowded state. Authorities have since simplified
        rules to decongest the country''s prisons and detention facilities, resulting
        in the release of thousands of inmates.</p>'
  'japan-stops-search-for-missing-crew':
    'author': 'CNN Philippines Staff'
    'caption': 'The Japanese Coast Guard has halted search operations for the mostly
      Filipino crew members of the missing Gulf Livestock-1 ship, the Department of
      Foreign Affairs announced on Thursday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
