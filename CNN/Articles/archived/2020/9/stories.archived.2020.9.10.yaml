      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/09/tech/android-11-iphone-notifications/index.html"
        target="_blank">"What Android gets right that the iPhone gets so wrong"</a></em></p>'
  'COVID-19-vaccine-is-a--critical--part-of-the-solution-to-the-pandemic--but-not-a-magic-bullet--expert-says':
    'author': 'Naomi Thomas, CNN Health'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-10T00:50:57.893+08:00
    'imagesource': 'jcr:eb9fb165-16f7-4569-906b-b39f2ec26899'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '904cf650-b137-482e-bb0e-8e7e3cca5c41'
    'lead': 'While a vaccine for COVID-19 is not a magic bullet, it will play a critical
      part in managing the pandemic'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-10T00:49:08.637+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T20:59:27.995+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:56:34.437+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus']
    'template': '1'
    'title': 'COVID-19 vaccine is a ''critical'' part of the solution to the pandemic,
      but not a magic bullet, expert says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b129fa32-c907-4adf-a9e7-506233ea790a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T00:49:08.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:27.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>While a vaccine for COVID-19 is not
        a magic bullet, it will play a critical part in managing the pandemic, according
        the Dr. Jeremy Farrar, director of the Wellcome Trust, a health research charity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da3e5ca-c9a0-4992-b62f-ce29dd8453fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T00:49:08.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:27.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6396390-0700-431c-b7ea-8a3ead19fc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T00:49:08.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:27.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are no magic bullets for infectious diseases,” Farrar said,
        during a news briefing by the Wellcome Trust on Wednesday. “It’s always a
        combination of public health, of treatments, of diagnostics, of behavior,
        of poverty, of course — and yes, in many cases where we’re lucky, with vaccines
        as well.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b860457-4ccd-4c89-89a4-7198812d3cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T00:49:08.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:28.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e39384-c5de-4281-9f1c-405d62631c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T00:49:08.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:28.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farrar used Ebola as an example, saying, “Yes, it’s fantastic to
        have an Ebola vaccine, but we all appreciate that it’s one part of the picture,
        and COVID-19 will be identical.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ee8b98-9892-4d97-a473-a23bcad1cdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T00:49:08.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:28.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b0e441-d0cd-4be3-a08c-ef0b1e193527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T00:49:08.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:28.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the vaccine will be a “critical” part of the picture.
        He said he is optimistic that of all the vaccine candidates that are in development,
        there will be vaccines showing safety and efficacy data that could make a
        big impact on the pandemic maybe during the later parts of 2020, but certainly
        in 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135ad23e-5826-4eec-be64-b20a48d749e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T00:49:08.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:28.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59068f9a-8f56-470e-a710-bf42605943f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T00:49:08.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:28.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The first-generation vaccines will not be perfect, in my view,
        but an imperfect vaccine can have a major impact on reducing transmission
        and preventing severe disease,” he said. “And the second-generation vaccines
        will inevitably be better.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2f6133-7c1c-4740-a7e1-5ed806d58fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T00:49:08.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:28.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the coronavirus is a human endemic infection, Farrar said that
        societies around the world will have to learn to live with the infection,
        manage it and reduce its impact through vaccination, treatment and diagnostics,
        as is done with many other infections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ae6b8c-3cfb-48a5-81c4-92ec5ec4baec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T00:49:08.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:28.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3741cda3-ca46-43fb-9c6c-686d909562cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T00:49:08.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:28.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also the possibility that more than one vaccine will be
        needed if the virus mutates, and that new challenges could arise from new
        clinical syndromes or changes of the virus itself.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506ad61c-e9f4-4328-af07-813fb7462812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T00:49:08.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:28.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8845a42e-5560-47d2-bc20-0a8ec62d7bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T00:49:08.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:28.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is with us for a very long time,” Farrar said. “With a vaccine
        or without a vaccine.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c7e752-005f-4695-97f1-7bac457165fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T00:49:08.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:28.007+08:00
