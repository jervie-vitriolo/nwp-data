      'mgnl:lastActivated': 2023-01-25T20:59:06.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaa5788-50ee-4a2c-954f-5af35cc14787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:46:12.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:59:06.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orange skies covered San Francisco, making Sneha Patil feel like
        she was on another planet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea9accb-7875-4229-9a60-eb29086a4c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:46:12.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:59:06.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538621c7-aa12-4615-825f-eee29201d6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:46:12.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:59:06.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was surreal," Patil wrote. "It felt like I had woken up to the
        skies in Mars!"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb348ed7-729f-477c-b95a-a4c8dc4a343e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:46:12.688+08:00
