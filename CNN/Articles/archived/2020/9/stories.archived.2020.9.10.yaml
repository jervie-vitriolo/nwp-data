      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest COVID-19 figures bring the country’s active cases or
        currently ill patients to 58,823.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cabb11-6157-4247-bcf8-a5d972df96d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:45:59.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:58:17.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH added that it removed 17 duplicates from its total count
        as part of its cleaning process. It also said 35 cases previously reported
        as recoveries turned out to be deaths, while another turned out to be an active
        case after final validation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20003da-6b4a-410c-b160-6d67599fb60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:45:59.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:58:17.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Department of Science and Technology Secretary Fortunato
        dela Peña, the national government <a href="https://l.facebook.com/l.php?u=https%3A%2F%2Fcnnphilippines.com%2Fnews%2F2020%2F9%2F10%2F-89-million-ready-WHO-Solidarity-trial-PH.html%3Ffbclid%3DIwAR0tCpmYBmgZVUlb3BVxZqf07elRPek0QmFQwE1NO5t8gmzN8V6wSIKXd5M&amp;h=AT1S6ieZxXrlaLH0cpVGar6lDqC3Xfqn3PhDDVnhpaEY0wInjHTMpB_jyfnFCoRh4JyIqV42CjSQv3xPGsUZ4z6u5jefW0BA37AYD5wmk0QZ-F6M2jerm2ks-VArUN8rRCNgkG3CM7E">has
        already allocated ₱89 million</a>&nbsp;for the Philippines’ participation
        in the World Health Organization Solidarity trials, which aim to find a treatment
        for COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a7dbb4-e09b-46f5-a427-c691e404da47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:45:59.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:58:17.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the clinical trials may start in October or November this
        year, Dela Peña said the results may be expected during the second quarter
        of 2021.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8052093d-b29e-4b9e-b057-99aac0f8e85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:20:15.832+08:00
      'mgnl:createdBy': 'kristel'
