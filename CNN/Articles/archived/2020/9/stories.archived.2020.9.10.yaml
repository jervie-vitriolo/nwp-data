      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electric Weekend is part of Globe Platinum''s #ForFutureHeroes campaign
        that gives more purpose to the perks enjoyed by customers while they stay
        safe at home. To learn more about how Globe Platinum lives its promise to
        empower customers to move themselves and others forward, visit <a href="http://glbe.co/forfutureheroes">glbe.co/forfutureheroes</a>.</p>'
