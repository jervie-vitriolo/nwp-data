      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b693346-99ea-4799-ac25-0b1956254c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:17:37.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:10.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Western Washington, the old rule of thumb used to be if it was
        20% you got out of the way because you were expecting erratic fire behavior,"
        East Pierce Fire Chief Bud Backer said, according to the station. "But with
        homes in the way, we didn''t have that luxury."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd488d23d-b758-42dc-8906-24bb81db0476'
      'mgnl:activationStatus': true
