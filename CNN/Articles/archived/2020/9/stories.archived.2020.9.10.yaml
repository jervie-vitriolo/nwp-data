      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Getting into wind:</strong> On Thursday, BP said it''s moving
        into offshore wind power for the first time with a $1.1 billion investment
        in the United States.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7264485-b267-454e-a738-4c0062fb4092'
