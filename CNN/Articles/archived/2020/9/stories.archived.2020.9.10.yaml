      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s great news for retailers of athleisure, the casual clothing
        designed for workouts and everyday wear, reports my colleague Nathaniel Meyersohn</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f10b89-9abb-4c0b-a98a-57755535e9f4'
