  'us-confirmed-coronavirus-cases-pandemic-burden-study':
    'author': 'Theresa Waldrop, Maggie Fox and Nicole Chavez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-10T19:20:29.394+08:00
    'imagesource': 'jcr:2ad9af97-3ab9-4fda-9f50-b26f298c4111'
    'jcr:mixinTypes': ['mgnl:hasVersion']
