      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents turned on lights, looking into a rust-colored sky that
        made it look like nighttime. Winds are carrying the wildfire smoke from afar.
        Both the Creek Fire and the North Complex Fire are burning more than 200 miles
        away, yet their presence could be felt in the Bay Area. Other places, such
        as Salem, Oregon, are experiencing similar apocalyptic glows.</p>'
