    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Michael-Cohen', 'Donald-Trump', 'US-president', 'Joe-Biden', 'more-than-two-terms',
      'US-election']
    'template': '1'
    'title': 'Michael Cohen says Trump is not joking about staying in office for more
      than 2 terms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fda562-17bd-404e-984f-361726dff750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:28:48.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:40.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump''s former attorney
        Michael Cohen said Wednesday evening that Trump isn''t joking when he <a href="https://edition.cnn.com/2020/08/18/politics/donald-trump-third-term-2024/index.html">floats
        the notion</a> of attempting to stay in the White House beyond two terms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3579ee6b-a2e4-4a60-ac50-ac25483d03a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:28:48.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:40.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0e53b2-0779-4158-8a06-130e06535173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:28:48.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:40.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald Trump believes that he should be the ruler -- the dictator
        of the United States of America. He actually is looking to change the Constitution.
        When Donald Trump jokes about 12 more years ... he is not joking. Donald Trump
        does not have a sense of humor," Cohen told CNN''s Don Lemon on "CNN Tonight."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac1d9c1-ebd8-43f4-9f0c-f25562ed92cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:28:48.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:40.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8fe78f-a93b-4b1e-b262-2a303f7da43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:28:48.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:40.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I want you to understand that when he says 12 more years, if
        he wins he is going to automatically day number one start thinking how he
        can change the Constitution for a third term, and then a fourth term, like
        what he said to President XI and like what he said to so many other people.
        It''s why he admires the Kim Jong Uns of the world."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54344892-0b51-4f1e-93eb-19297a85aedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:28:48.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:40.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de137e6e-86b4-46fc-88f9-0aeee008aa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:28:48.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:40.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even during an uphill reelection campaign, the President has repeatedly
        advanced the idea of a third term while also looking to sow doubt in the integrity
        of November''s election. "We are going to win four more years," Trump said
        at a rally in Oshkosh, Wisconsin, last month. "And then after that, we''ll
        go for another four years because they spied on my campaign. We should get
        a redo of four years."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c866ac5-b505-447b-8970-74829180acfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:28:48.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:40.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618f6ce6-8c77-45a8-9857-0d4bd4bf30e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:28:48.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:40.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expanding on his warning against reelecting Trump on Wednesday,
        Cohen went on to describe the White House as "like a cult" with a culture
        that forbids anyone from challenging the President.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef1c0dc-047e-4f1d-8d6e-954d8a430810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:28:48.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:40.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfcf8af-9db2-490b-8842-d0085680d5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:28:48.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:40.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only is the Trump Organization like a cult, but so is the White
        House," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66c7009-82f3-4943-aa21-8020e1271a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:28:48.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:40.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd2932e-8e79-4ed4-a5be-3606f6d46881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:28:48.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:40.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anybody that wants to work there, God forbid you say something
        wrong. God forbid you do something wrong. You''re fired. That''s exactly why
        there have been so many people coming in and out of the administration. I
        think he set all sorts of records. He likes records. Well, he certainly set
        the record for the most people in and out of the administration."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66b595c-cd88-4184-b795-6ff9cc94b65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:28:48.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:40.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d908ee-af3e-4fe4-8b20-2782d7896e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:28:48.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:40.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed on how Trump has been able to command loyalty within the
        Republican Party, Cohen offered: "Because he is a cult leader."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b008865-2abd-4026-8c70-e00abdb9a12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:28:48.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:40.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6c5e30-b867-48b6-9f8f-5b1d488dcab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:28:48.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:40.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And people somehow follow him. Why? I don''t know why. I did it
        when I had my daughter, my wife, my son continuously telling me, ''Stop, we
        don''t want you to work for him. Quit, you don''t need to work for him. What
        are you doing? The things that you are doing are morally wrong. You lost your
        moral compass, wake up.''"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2743a12c-1016-4ca5-9116-ca99ed02d39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:28:48.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:40.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9707070d-b11d-4dbc-846f-f357969443ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:28:48.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:40.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments come <a href="https://edition.cnn.com/2020/09/05/politics/michael-cohen-book-trump-white-house/index.html">one
        day after the release of his book</a> where he unleashes on the President
        as "a cheat, a liar, a fraud, a bully, a racist, a predator, a con man."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61769e98-fd49-49ce-a604-4c1f70299476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:28:48.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:40.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758251d2-1fa6-4802-9627-b5f690782df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:28:48.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:40.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen had been a vocal surrogate for Trump during the 2016 presidential
        campaign before he pleaded guilty in 2018 to tax fraud, lying to Congress
        and campaign finance violations for facilitating hush money payments to two
        women who alleged past affairs with the President. Trump has denied having
        affairs with the women.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739db0b3-def8-4eec-a7ac-e7d91ef160ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:28:48.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:40.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39751ae-45b1-468d-af74-6746d7fc7246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:28:48.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:40.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pleading guilty, he implicated the President, telling a federal
        judge that he had made the payments "in coordination with and at the direction
        of" Trump, who prosecutors identified in court filings as "Individual 1."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676067f8-2589-472f-8f4b-66431971dd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:28:48.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:40.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0362891d-676b-4086-92f6-fc0450825ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:28:48.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:40.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the end of the book it''s really a call. It''s a
