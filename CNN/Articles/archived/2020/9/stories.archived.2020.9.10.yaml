      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543805e4-7219-4954-be6c-d2a585fe0cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T15:08:48.353+08:00
      'mgnl:createdBy': 'glee'
