      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap is among the representatives of ACT-CIS Partylist, who <a href="https://www.cnnphilippines.com/news/2019/5/23/ACT-CIS-Rodrigo-Duterte-independence.html">earlier
