    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-10T18:36:53.491+08:00
    'imagesource': 'jcr:680952da-a945-44ae-9c8c-a797334166fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
