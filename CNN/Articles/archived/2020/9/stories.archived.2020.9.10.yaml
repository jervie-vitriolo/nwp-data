      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:59:06.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The smoke and ash are acting like nature''s version of an Instagram
        filter," Jones said. "The particles in the air are refracting sunlight similar
        to the way small air particles do when the sun sets or rises."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d927a06-b843-4b35-82d3-8502455abfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:46:12.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:59:06.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce5257b-fba6-4649-a579-ae5e6be20464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:46:12.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:59:06.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The particles scatter the shorter wavelengths of blue and green,
        making us unable to see them. The longer wavelengths of red and yellow pass
        through the bottom, giving us this "haunting" effect, Jones said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d3b03f-607b-4308-91e6-81a9e7f06b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:46:12.688+08:00
