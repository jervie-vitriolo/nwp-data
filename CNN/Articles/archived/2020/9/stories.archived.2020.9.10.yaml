    'template': '1'
    'title': 'Confirmed coronavirus cases in the US don''t show the ''total burden
      of the pandemic,'' study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00367824-2e50-4146-923b-d8181f25d596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The number of confirmed coronavirus cases
        in the US were greatly undercounted, mostly because of a lack of testing,
        a new study shows.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9e6ff3-3558-4e09-83f2-31429b1e9ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef74d80-ef7c-4ec2-b2fb-7900eeebf64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers at the University of California Berkeley School of Public
        Health suggest the case tally in the US does not "capture the total burden
        of the pandemic because testing has been primarily restricted to individuals
        with moderate to severe symptoms due to limited test availability."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d94b72b-1cf2-41d8-9351-c8c3455f4a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e99886-5a90-4df3-9bfe-9b2ef38e54bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, published in the journal <a href="https://www.nature.com/articles/s41467-020-18272-4#author-information">Nature
        Communications</a>, says the US may have experienced over 6.4 million cases
        of Covid-19 by April 18. At the time, there were 721,245 confirmed cases,
        the researchers said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5030a1a0-dd0f-4e3c-9f19-cefa56bc9af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629f1ab2-c97b-4042-adf5-8c52a5306de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, more than 6.3 million coronavirus cases have been
        reported and 190,763 people have died, according to <a href="https://edition.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">Johns
        Hopkins University.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c014066-7f07-4696-9626-76b328b53148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90896a13-312c-44a1-8dbe-59661496d7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that in the US, earlier on in the epidemic, the people
        who were getting tested had moderate to severe symptoms," said Jade Benjamin-Chung,
        one of the study''s co-authors and a professor of epidemiology and biostatistics
        at Berkeley Public Health. "And we know that since then, we have a larger
        number of asymptomatic people who are affecting the total number of infections
        but may not be included in confirmed case counts."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b9d86e-4ec6-4141-bafb-663eae00a7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ec40d5-caaa-4d0c-9d78-7a30358a3280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings supports previous statements by the Centers for Disease
        Control and Prevention that indicate the number of cases in the country is
        far greater than thought. In June, CDC Director Dr. Robert Redfield said testing
        likely missed 90% or so of cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af2be36-6d30-4699-8fe5-21a6a2c8b656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79b7a2e-25be-4017-852f-e23acb3b078e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine will be effective or ''it won''t get moved along,'' surgeon
        general says</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9089223-a358-4f66-8152-17c03b17d6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Francis Collins, director of the National Institutes of Health,
        and Dr. Jerome Adams, US Surgeon General, pledged in a Senate hearing Wednesday
        they would get the Covid-19 vaccine if and when one is deemed safe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b346aa74-74f6-4738-a9ee-afcfe63c23b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb5b124-b26d-41d3-a925-05873242c529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am ready to roll up my sleeve as soon as they say it''s effective,"
        Collins said, when asked if he would get the vaccine in public view.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f029e267-1da7-42da-a857-2661e102a05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f458fb81-06f4-402c-a522-cb085ac82a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two took questions from senators during the Senate Health Committee
        hearing on vaccines. Adams and Collins assured the senators and the American
        public that the vaccine process was being led by science, not partisan politics.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad095b4-443e-4443-85a2-258319219dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb62a56-228c-48d0-9b2a-505d0faf790c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want the American people to hear me say this: There will be no
        shortcuts. This vaccine will be safe. It will be effective. Or it won''t get
        moved along," Adams said. "And when a vaccine is either approved or authorized
        by the FDA, I and my family will be in line to get it."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a80c8a-47fc-402a-8f27-35f09202a449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657566f6-bbcd-4fb2-982a-8de3d238a607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments come as the US continues to see widespread Covid-19
        infections, particularly in areas where <a href="https://edition.cnn.com/2020/09/08/health/us-coronavirus-tuesday/index.html">colleges
        have reopened</a>. Over the last seven days, the US has averaged over 36,000
        daily new coronavirus cases, according to Johns Hopkins University.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b99c87-7294-4e67-8ee6-908d4cc79e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ff6cab-6b0a-4e32-9b12-ecf6f48f8589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More tests needed, report says</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07b79e1-c5a5-4752-b1ef-760ecc4c2350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US should be performing as many as 200 million Covid-19 tests
        every month well into next year to have any chance of controlling the pandemic,
        experts say in a new report.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b0dc6e-85fb-456a-bd3e-b691b14df7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70df10d-7d2d-4bc3-b319-ec2b0ba19a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That number is far beyond the country''s current capacity, according
        to the report released Wednesday by the Rockefeller Foundation and the Duke-Margolis
        Center for Health Policy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637e98c7-4f30-42b0-8a2c-9f2292f9ff59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75423a7c-718b-470b-a8a9-a5d11cc7a740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. will likely need very large numbers of all types of Covid-19
        tests well into 2021 to contain outbreaks while returning toward normal activity,
        with a particular need for more screening tests that have very fast turnaround
        times," the report reads.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eb565e-c7c9-4b24-b8cf-567c68a607ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112d1c14-e1c1-4e13-a5af-a533ebbc54fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health experts across the country have for months said testing
        will play a critical role in helping to reel in the pandemic. Getting enough
        people tested -- and getting their results back quickly -- will aid contact
        tracers in tracking down Americans exposed to the virus and help control outbreaks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27838d6f-cd38-4394-b16c-da493309ba8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893d5232-3b9f-45a2-9f50-e2a2345a7ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fewer than 30 million tests are currently reported monthly in the
        country, the report says. As the virus ran unabated across American communities
        over the summer, some officials said contact tracing was nearly impossible
        with the lack of testing capacity and the uncontrolled spread.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2855b829-6598-4b7f-a0cd-3d0d8df25ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc02eef-e851-4f93-9f13-21a80c2e0609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adm. Brett Giroir, the testing lead for the White House Coronavirus
        Task Force, has said repeatedly the US cannot test its way out of the pandemic.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01542189-2e02-4b25-b528-8032b384930f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e441bd6e-6164-40ef-a011-ea466da6eb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing other officials'' claims, the report from the team of experts
        says more testing is vital.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e02f5b-3638-4595-852d-cc1268012f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd67c59-93bf-421c-87a4-06461e99a72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At present infection rates, a basic screening strategy will require
        approximately 200 million tests each month for students and staff at the nation''s
        primary and secondary schools and residents and staff at nursing homes for
        them to open safely and in stages," the team wrote.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68aed53e-d82a-4e54-9f7c-30214b192c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97736e94-421b-45b1-8b64-f7ee0918f2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But things could turn around. Testing capacity is improving and
        companies are working to develop fast and cheap on-the-spot tests that --
        if distributed widely enough --- could make a difference, the report says.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dd24c0-ca0f-45d1-93c8-5c83ee2e2cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540c7c4e-88c9-4150-896a-04b04cbf2422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By October 2020, based on recent and announced expected market
        entry, point-of-care tests will rise to at least 70 million tests per month,"
        the team wrote.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf9f7d7-2253-430a-ab07-4811544cab51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31f6b3d-c07a-42a4-bbfa-97771cbea51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By January, the US could reach nearly 200 million tests monthly.
        And more growth is possible, the experts said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edf1d38-a12e-4647-841a-bca46bb53c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686b6283-939a-4988-aa93-479b29687729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One major coronavirus vaccine trial hits pause</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a4a426-1a83-4eb0-9a31-d8519960ca76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, AstraZeneca said Tuesday it has <a href="https://edition.cnn.com/2020/09/08/health/coronavirus-vaccine-astrazeneca-pause/index.html">paused
        trials of its Covid-19 vaccine</a>, one of three that are in the final phase
        of trials in the US, because of an unexplained illness in one of the participants.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24affe26-1d16-4451-96c8-5101c5b6cfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccb7fd3-c310-4cd5-b2a6-25a42a605dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said the volunteer affected is in Britain, but its trials
        worldwide would be but put on hold. AstraZeneca had just announced the <a
        href="https://edition.cnn.com/2020/08/31/health/astrazeneca-vaccine-phase-3-trial/index.html">start
        of its Phase 3 testing</a> in the US last week.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093edffd-3315-442f-b860-50c644a2ba78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6699590-6ccd-4acd-a200-b5bbcb5655e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stop may be temporary and the illness may not have been caused
        by the vaccine. The company is making sure before it goes ahead with more
        testing. The company didn''t give details on the illness.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0fbda8-cf5c-46dd-865f-63fbbef4ad90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffdb423-c5e5-42f7-8513-a9ac52d5a62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a routine action which has to happen whenever there is
        a potentially unexplained illness in one of the trials, while it is investigated,
        ensuring we maintain the integrity of the trials," the company said in a statement.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37ee21f-4acd-473f-834b-c09d118703a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea992cce-8205-4de4-aad9-01819b73a562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In large trials, illnesses will happen by chance but must be independently
        reviewed to check this carefully," the company said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36f7166-e5d2-41bc-b7f0-aeb9b6b6ff8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a688c49-856e-4f10-bd39-c57076c37808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins, the NIH director, said the AstraZeneca hold is due to "spinal
        cord problem." Collins said the pause is "not at all unprecedented."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e54afc0-0952-4cb5-8243-04bdc4075dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b42f93-970d-45c2-8273-6f757b505296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, pausing in vaccine trials is very common, according to Farrar,
        of the Wellcome Trust, and Dr. Melanie Saville, Director of Vaccine Research
        and Development at the Coalition for Epidemic Preparedness Innovations (CEPI).</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda624c7-a69e-49ad-8fb7-446fb1616b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa947ab1-68bc-40da-bd45-81a9051fff5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In many ways, I think it shows that the oversight of the trial
        is working well," Farrar said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f08285-b615-4055-bf00-9e4b39661e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93bac5c-2a01-4db0-997a-5bb5b9ea89a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Two other Phase 3 vaccine trials</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50995c57-3523-40e5-83d7-e1767c3ad71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two other vaccine candidates in Phase 3 trials, one developed
        by Moderna, another by Pfizer and its German partner, BioNTech. All three
        have US government funding and backing.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b22325f-e194-4b47-9e78-58742777c92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782a1dd3-8804-43a4-ab0f-786c41adc85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pfizer/BioNTech vaccine could have its candidate ready for regulatory
        approval by mid-October, Ugur Sahin, CEO and co-founder of BioNTech, said
        in an <a href="https://edition.cnn.com/2020/09/08/health/pfizer-biontech-vaccine-october-intl-grm/index.html">exclusive
        interview</a> with CNN.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777c9b00-85c3-4ce9-b9d4-9f61b7006500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba7af56-8edf-42ec-aa51-653db6be8b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has an excellent profile and I consider this vaccine ... near
        perfect, and which has a near perfect profile," Sahin said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a991b00-c86a-4d73-969f-c53629e9ef73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdcf19a-912d-4ac9-8c6c-005ef6b6e432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and BioNTech say they plan to provide 100 million doses of
        their vaccine candidate, BNT162, by the end of the year, and up to 1.3 billion
        doses in 2021.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183ea692-39d5-4f01-81d7-1f289924cd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13da9ec8-71ac-43ef-82a9-8b943adc23da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna''s Phase 3 trial started more than a month ago, on July
        27. The US government has a <a href="https://edition.cnn.com/2020/08/11/health/moderna-vaccine-government-deal/index.html#:~:text=(CNN)%20The%20Trump%20administration%20has,a%20media%20briefing%20on%20Tuesday.">deal
        with Moderna</a> for the company to deliver 100 million doses once the vaccine
        is approved.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74333b85-1f8a-49fb-8aa1-d565dda9ffdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2925f405-8e45-475b-859f-1945a9b0580b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca''s pause on trials could give the public more confidence
        that companies are sticking to the safety first rule, despite the push from
        President Trump to get a vaccine out more quickly.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1a56fc-c2b3-4f2d-a0c3-aeb3364751de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0398c8-b765-4c74-9b3e-14637974a550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine companies, including AstraZeneca, <a href="https://edition.cnn.com/2020/09/08/health/covid-19-vaccine-pharmaceutical-companies-pledge-bn/index.html">signed
        a pledge on Tuesday promising</a> they wouldn''t seek premature approval for
        a vaccine, and that they would wait until they had the data needed to show
        it worked safely.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d2b97d-17a8-4620-9742-0559010e9406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:29:21.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:55.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/09/health/us-coronavirus-wednesday/index.html">Confirmed
        coronavirus cases in the US don''t show the ''total burden of the pandemic,''
        study says</a>."</em></p>'
  'beirut-port-fire':
    'author': 'Ghazi Balkiz, CNN'
    'caption': 'Smoke rises from a huge fire raging in Beirut port on September 10,
      2020.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-10T19:37:49.359+08:00
    'imagesource': 'jcr:3710bf2b-e092-465a-bc96-e55f1f166da7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6e6ef1a-15ae-4544-8e41-20f0a2533999'
    'lead': 'A fire broke out at an oils and tires warehouse in the duty-free market
      of Beirut''s port, the Lebanese Army said in a statement on Twitter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-10T19:40:09.105+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T20:57:51.917+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:56:56.629+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beirut port ablaze again, weeks after massive blast'
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9dcb56-3db9-4d2f-9163-360ce663b572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T20:27:33.129+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:51.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A huge blaze broke out in Beirut''s
        port on Thursday, just weeks after a massive blast at the same site laid waste
        to the capital city, killing nearly 200 people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cf0438-271b-465d-8876-e9823e5b2d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:44:04.863+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:51.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents still reeling from that devastating explosion were told
        by Beirut Governor Marwan Abboud to stay clear of the port area "for their
        safety" and to allow firefighters to perform their duties unhindered, state
        news agency NNA reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc2b334-fad5-4ed2-b5b4-9ae093876f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:44:04.863+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:51.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the fire was not immediately clear, but the Lebanese
        army said in a statement that it began at a warehouse where oil and tires
        are kept in the port''s duty-free market. No casualties have been reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3adf3c7-638f-45ad-b230-a86133b6c230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:44:04.863+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:51.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the scene, a warehouse engulfed in flames sent plumes of black
        smoke rising into the sky. Many Beirut residents sharing videos on social
        media expressed their dismay that yet another disaster was unfolding in their
        city, saying that the scenes were all too familiar.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f41e73f-3c93-46bd-9a80-832849b6fac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:44:04.863+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:51.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts are underway to extinguish the fire, which appears to have
        spread to adjacent warehouses. Helicopters were dousing the flames.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74af0585-60cd-41ee-b9ff-ac013f6ed85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:44:04.863+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:51.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As firefighters worked to bring the blaze under control, all roads
        leading to the port were blocked off and traffic diverted to alternative routes,
        according to NNA.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73540f8f-ffa4-4253-8a05-28d5ea951869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:44:04.863+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:51.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing on a sidewalk near the port, passersby looked on at the
        fire, some in stunned silence, others irate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506e10ae-bd5e-4310-8692-02de9c60d3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:44:04.863+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:51.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What can one say? There''s no hope. The country''s on fire," said
        onlooker Ismail Abdu, 31.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad29e7a0-8d1a-426c-9d43-84dd67b896a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:44:04.863+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:51.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''What is this? An explosion, one more time?''</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97db247d-6e2a-46a4-92eb-0e28197448de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:44:04.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:51.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beirut''s port -- Lebanon''s main lifeline with the outside world
        -- was obliterated in last month''s blast, and the city is still picking up
        the pieces.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec00e0be-d4dd-4494-b132-309dd0243730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:44:04.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:51.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion of nearly 3,000 tons of ammonium nitrate tore through
        the capital on August 4, killing 190 people, injuring more than 6,000, and
        leaving more than 300,000 displaced from their homes. It destroyed much of
        Beirut''s eastern coastal area.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089400cb-4e3e-4857-b986-4d67695f9d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:44:04.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:51.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, rescuers were searching to find a survivor under
        a mountain of rubble. After an emotionally charged three days, the search
        was called off, extinguishing hopes of locating a missing person.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db66a6f-abe2-4142-a1fb-5041994704c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:44:04.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:51.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a disaster ... We are working here in Beirut every day
        to help people. Where''s the government?" asked Shahid Pasha, 28, a Venezuelan-Lebanese
        volunteer working with Topos, a Chilean rescue team that was involved in last
        week''s search.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a496a7-4282-4ebe-a749-d00c00789fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:44:04.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:51.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasha was part of a cleanup effort in one of the buildings damaged
        by the blast when Thursday''s fire started.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2774356-355c-4214-86ad-aa8fd2c3753b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:44:04.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:51.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is this? An explosion, one more time?" he added, gesturing
        to the plumes of black smoke.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4044349-23c5-4de3-b039-1519ca3afefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:44:04.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:51.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Beirut has suffocated''</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5336fae9-7665-4045-86a8-21c6556e19b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:44:04.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:51.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the explosion struck last month, Lebanon was already suffering
        through its worst economic crisis in decades and struggling to cope with rising
        coronavirus rates, as well as longstanding accusations of gross government
        mismanagement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce743ea-2ba1-4dba-ab96-ea2a017923c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:44:04.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:51.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast, which was linked to a long-neglected stash of explosive
        chemicals, was the last straw for many Beirut residents.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2999204b-a6e8-4a00-935c-d558b6b0fc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:44:04.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:51.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disaster further eroded public trust in state officials and
        renewed protests over corruption, prompting Lebanon''s government to step
        down and spurring calls for President Michel Aoun to resign.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc58d2f-1ecc-487d-bf51-09ae67b3bd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:44:04.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:51.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Minister of Justice in Lebanon''s caretaker government, Marie
        Claude Najm, the public prosecutor on Thursday to conduct an "immediate and
        in-depth investigation" into the fire, state news agency NNA reported.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84aa8b29-7fd7-42f9-92cd-20641092e895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:44:04.865+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:51.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Lebanese MP Rola Tabsh has called for an international
        investigation into the Beirut port fires "now and not tomorrow."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e938f42b-851a-416b-9180-edcf8e28c70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:44:04.865+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:51.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beirut has suffocated from the smoke of your oppression. Beirut
        has burned from the fires of your corruption and arrogance," she tweeted.
        "An international investigation now and not tomorrow."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca597ba1-661e-4db5-8287-0db4204e1424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T19:40:09.106+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:51.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/10/middleeast/beirut-port-fire-intl/index.html#:~:text=Beirut%20port%20ablaze%20again%2C%20weeks%20after%20massive%20blast&amp;text=Social%20media%20videos%20appeared%20showing,injured%20more%20than%206%2C000%20others.">"Beirut
        port ablaze again, weeks after massive blast"</a></em></p>'
