    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:56:41.778+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmaker exposes ''anomalous'' PhilHealth scheme on reimbursement of
      paid COVID-19 tests'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b5a83b-c423-47e5-a976-6e228741d5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:51:38.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:58:57.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>
        A lawmaker in the House of Representatives revealed on Wednesday a new "anomalous"&nbsp;scheme
        in the Philippine Health Corporation (PhilHealth) involving the reimbursement
        of COVID-19 swab tests already paid by members.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3200bfeb-0205-425b-a39f-c0584c0b439e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:51:38.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:58:57.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bagong Henerasyon Party-list Rep. Bernadette Herrera-Dy bared she
        received reports whereby members of the state health insurance firm who have
        not availed of the COVID-19 test package were still asked to provide their
        PhilHealth identification number.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16be963-8124-44c4-9add-9e995568ecc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:51:38.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:58:57.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once provided, a hospital or testing center then processes a reimbursement
        against that person''s PhilHealth account and the money is pocketed by these
        unscrupulous individuals," Dy said in her privilege speech.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20915c78-1b4d-44ef-84f9-e1ed82d055a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:51:38.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:58:57.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She asked Congress and the Department of Health (DOH) to investigate
        the alleged scheme.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfc9089-4a81-4d25-b68f-4a4f2075b511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:51:38.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:58:57.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker added her brother, Quezon City Councilor Bernard Herrera,
        almost fell victim into this fraudulent scheme.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0f2324-7e93-45d6-90cd-e5a305c8f4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:51:38.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:58:57.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dy narrated that Bernard received a text message from the billing
        department of a Pampanga hospital, which processed his COVID-19 swab test,
        asking for his PhilHealth ID number. She added Bernard refused to give his
        account number since he no longer needed to do so after personally paying
        his swab test and that he did not avail of the PhilHealth package.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39071552-bb77-41aa-9d48-4cd75079321b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:51:38.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:58:57.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is one hospital, out of so many that are capable of doing
        this. The magnitude of this anomalous scheme is beyond comprehension. This
        is so systemic, so complicated, that it cannot have been done without complicit
        actions of people within PhilHealth," said Dy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb25f9b-fc87-4d5b-97e1-71c92eadd3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:51:38.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:58:57.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She urged her colleagues to pass a law that permanently bans hospitals
        and testing centers involved in illegal activities with some PhilHealth officials.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de149cb-f7aa-41df-9736-f0e2c9502828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:51:38.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:58:57.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As recompense for their participation in defrauding the government
        and stealing from the people, their assets shall be forfeited," the House
        deputy majority leader warned.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a35a25-ac9c-4e82-86c1-67a087a0bc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:51:38.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:58:57.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dy believes the anomaly stemmed from the lack of public knowledge
        of the free COVID-19 swab tests by certain groups.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cc01bb-bf63-4502-aec6-1dcdee5f6b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:51:38.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:58:57.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She cited DOH''s earlier announcement of six subgroups of at-risk
        individuals that can undergo COVID-19 swab testing for free. These groups
        include patients with severe symptoms and mild symptoms but with travel history
        or contact, health care workers, senior citizens, and returning overseas Filipino
        workers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7481d2-c021-4d7b-b22a-4ddcdbf88c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:51:38.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:58:57.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers in tourist zones, local manufacturing companies, transport
        and logistics, food retail, education, financial services, non-food retail,
        services, public market, construction, water supply, sewerage, waste management,
        public sector, and mass media are also eligible for the free COVID-19 swab
        tests.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6942b18-9dba-4b2e-8e6e-95119cf50566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:51:38.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:58:57.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why was it that this system was not fully publicized if the intent
        was to allow qualified people to get tested at the very least without the
        brunt of paying full price?" Dy added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597a98b6-ed71-427a-99ee-a7cca18ffa72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:51:38.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:58:57.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth executive vice president and chief operating officer
        Arnel de Jesus said they have yet to look into Dy''s expose, but reiterated
        the lawmaker''s information on free COVID-19 swab tests for some groups.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22510ddf-57b8-4a89-a549-c94e678e9a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:51:38.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:58:57.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should not be asked to pay for any fees that are already covered
        by the Philhealth package. Qualified members who paid for their tests can
        file their claims directly with PhilHealth," de Jesus said in a statement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc55d5f9-74c1-44cf-8b9e-3cf957588a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:51:38.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:58:57.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Jesus vowed the agency will prosecute medical facilities that
        took advantage of patients in this alleged scheme.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820e3d12-99fe-4b9d-9380-2dc1278627bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T07:51:38.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:58:57.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state health insurance agency has been recently embroiled in
        corruption and fraud allegations including overpayments to hospitals and procurement
        of overpriced new equipment. To "clean" the firm, President Rodrigo Duterte
        appointed last August 31 former National Bureau of Investigation Director
        Dante Gierran as the new PhilHealth president and chief executive officer.
        He replaced Ricardo Morales, who resigned at the height of the investigations
        in the agency''s alleged corruption issues due to his poor health.</p>'
