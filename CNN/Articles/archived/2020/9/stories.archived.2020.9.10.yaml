  'rules-local-air-travel-antigen-test-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-10T16:39:42.778+08:00
    'imagesource': 'jcr:edc91bff-3546-4e75-8bca-856f2309ef78'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '524bbb4b-3eaa-4f6a-8033-6eedf5f34ed5'
    'lead': 'Guidelines are out on antigen testing for domestic air travelers, a faster
      alternative to the reliable swab or real-time polymerase chain reaction (RT-PCR)
      tests.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-10T16:44:12.412+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T20:58:18.099+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:56:52.253+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['rules', 'antigen-testing', 'domestic-air-travel']
    'template': '1'
    'title': 'Rules set for local air traveler antigen testing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e03a63-72f3-4ac5-aae3-92e790fdc65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:44:12.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:18.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>
        Guidelines are out on antigen testing for domestic air travelers, a faster
        alternative to the reliable swab or real-time polymerase chain reaction (RT-PCR)
        tests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e340b91-430e-4653-92de-955896327d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:44:12.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:18.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d8a79a-27db-4007-a5a8-21ca7520340a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:44:12.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:18.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inter-Agency Task Force  spokesperson Harry Roque on Thursday said
        IATF Resolution 69 allows the use of antigen tests instead of RT-PCR as a
        pre-boarding requirement for asymptomatic local tourists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e623bd91-bf68-425f-b611-104d04d825cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:44:12.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:18.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215ccba4-7d7b-4c1e-bd10-a7d980afa5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:44:12.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:18.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can also be integrated as part of the requirements before a person
        can enter the destination as long as a confirmatory antigen testing will be
        done 3 to 5 days after their arrival.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad522f7-79f2-4b04-8711-b42982ad55d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:44:12.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:18.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168ddb62-4fd4-42a4-a2ab-0c505a8a590b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:44:12.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:18.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added antigen tests can be used to test domestic tourists
        who suddenly show flu-like symptoms in instances where there are no available
        RT-PCR test kits, which remains to be the "gold standard" in detecting the
        virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc0472d-739f-4ed7-bd49-f791d628b9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:44:12.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:18.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464f47f1-8601-4187-9523-25fe6f2ad0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:44:12.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:18.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The antigen test works by looking for a unique part of the novel
        coronavirus, such as a specific protein on one of its namesake "corona" spikes.
        If that specific protein is present in detectable quantities, then the test
        will show a positive result. The government previously issued a guideline
        that rapid antibody testing cannot be used to screen the presence of SARS-CoV-2
        as it can only detect if the person has developed antibodies against the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab2fa1a-6f2d-4363-a54b-6af1b002196a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:44:12.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:18.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b0eaf2-9466-44d8-b90b-de2bb2126c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:44:12.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:58:18.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government earlier allowed select areas in Northern Luzon to
        reopen their doors to domestic travelers.</p>'
  'PH-coronavirus-death-toll-4000':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
