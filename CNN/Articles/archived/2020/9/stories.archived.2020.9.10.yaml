      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeing a shift in behavior in terms of working from home,
        sweating from home and the increased importance of living an active and healthy
        lifestyle. These trends play to our strengths," CEO Calvin McDonald said.</p>'
