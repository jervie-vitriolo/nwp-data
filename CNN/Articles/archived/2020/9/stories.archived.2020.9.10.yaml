      'mgnl:lastActivated': 2023-01-25T20:58:10.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d16b195-44a8-4137-b858-899d5cb1ca03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:17:37.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:10.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wildfires leaving behind nothing but ash have devastated communities
        across California, Washington state and Oregon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a181dedf-4ed2-4bdb-93d5-9bbdcb2afdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:17:37.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:10.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f1f0c4-bb7c-4b08-99e8-68267df4ebf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:17:37.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:10.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In northwest Oregon, two people were killed as a result of the wildfires
        in Marion County.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb893e04-aa60-4eb6-a67f-c991e4d6acab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:17:37.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:10.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b31e55-78d9-4383-a156-2373cbf3152a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:17:37.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:10.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also fear that this is not going to be the only folks we''ll
        find deceased up there," Marion County Sheriff Joe Kast said Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151c4ff2-a767-46bf-9fce-605f5c82cc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:17:37.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:10.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacee221-a95e-4ba8-90f9-3c2b84a8f0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:17:37.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:10.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of the county are still under a state of emergency as a fire
        that started last month continues to grow, now having ravaged more than 130,000
        acres. The state''s governor said the human lives and properties lost by the
        wildfires could be the "greatest" in Oregon''s history, adding several towns
        across the state are destroyed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93f22fa-c6ab-4dc5-b397-62a618bfa0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:17:37.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:10.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ffaf88-5391-4354-90ee-b873ea392020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:17:37.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:10.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Jackson County, Sheriff Nathan Sickler said one body had been
        recovered near where the Almeda Fire started. The sheriff said there could
        be more deaths, as many county residents refused to evacuate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9af6a20-afb1-45d1-84fc-f2ed511c14a2'
      'mgnl:activationStatus': true
