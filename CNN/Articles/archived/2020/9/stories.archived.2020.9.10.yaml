      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Europe, where the number of coronavirus cases is surging and
        trade talks between the European Union and the United Kingdom are at risk
        of collapsing, investors are keeping a close watch on the central bank.</p>'
