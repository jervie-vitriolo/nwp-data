      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is directed by Denis Villeneuve, who is no stranger to
        the sci-fi genre, having directed "Blade Runner 2049" and "Arrival."</p>'
