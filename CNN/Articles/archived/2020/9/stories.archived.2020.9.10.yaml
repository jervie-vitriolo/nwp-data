  'robots-will-make-jobs-safer-more-efficient':
    'author': 'Robert Playter for CNN Business Perspectives'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-10T21:19:55.593+08:00
