      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d409b00-c91c-445c-918c-3033ef96e348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Trump insulted his predecessors, saying Woodward made former
        President George W. Bush "look like a stupid moron, which he was." Trump said
        of former President Barack Obama: "I don''t think Obama''s smart ... I think
        he''s highly overrated. And I don''t think he''s a great speaker." He also
        tells Woodward that Kim Jong Un thought Obama was an "asshole."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acb1216-ccff-41ba-8ab3-c347dba89023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd210c022-da66-4b59-9e90-b7de91a75ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Woodward discussed the Black Lives Matter protests and suggested
        to the President that people like the two of them -- "White, privileged" --
        need to work to understand the anger and pain that Black people feel in the
        US. "You really drank the Kool-Aid, didn''t you? Just listen to you," Trump
        responded, repeating his outrageous talking point that he''s done more for
        the Black community than any president besides Abraham Lincoln.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aca91f-fd2c-48ad-8a5a-15c6c547ebb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ba98bc-5a7a-4ab6-8311-a56a47585537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Woodward reports new details on Russia''s election meddling,
        writing that the NSA and CIA have classified evidence the Russians had placed
        malware in the election registration systems of at least two Florida counties,
        St. Lucie and Washington. While there was no evidence the malware had been
        activated, Woodward writes, it was sophisticated and could erase voters in
        specific districts. The voting system vendor used by Florida was also used
        in states across the country.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e3657f-d700-4171-94e5-962b44349406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c994e6-181b-4dbd-8523-5cbb0285399b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Dynamite behind the door''</strong></h2>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a248c38-a8b1-49de-99d0-197276bf04ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rage" is a follow-up to Woodward''s 2018 bestselling book "Fear,"
        which portrayed a chaotic White House in which aides hid papers from Trump
        to protect the country from what they viewed as his most dangerous impulses.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33280fd0-558c-46c9-a84b-f1d9c2a364c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cf7b07-3c1f-4814-9d60-b37e0cd8e71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump slammed "Fear," he also complained that he didn''t speak
        to Woodward for the book, which resulted in his agreeing to extensive interviews
        for "Rage."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb54f1b5-3f3b-46c2-bad9-1ef7f4f93343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c67ae9-ced9-4d04-acef-fe9c0c7a3f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, on August 14, Trump preemptively attacked Woodward''s new
        book, tweeting, "The Bob Woodward book will be a FAKE, as always, just as
        many of the others have been."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eaff903-6504-4891-8360-0d83f3d37708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2506658f-7b29-4932-bf9d-760d4e5aee3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the book, Trump provides insights into his view of the
        presidency. He tells Woodward when you''re running the country, "There''s
        dynamite behind every door."</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbabd82-3545-41a7-82e4-583dc4218137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e9b89d-7e70-46a4-aada-53953fa89df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his 18 interviews, Woodward issues a stark verdict: Trump
        is the "dynamite behind the door." Woodward concludes his book with a declaration
        that "Trump is the wrong man for the job."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1903fc5-a5c3-469f-8afa-006965aeffe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T05:11:22.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:59:23.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/09/politics/bob-woodward-rage-book-trump-coronavirus/index.html"
        target="_blank">"''Play it down'': Trump admits to concealing the true threat
        of coronavirus in new Woodward book"</a></em></p>'
