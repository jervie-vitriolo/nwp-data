      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) -</strong>
        The Department of Agriculture want to raise the level of the country''s rice
        self-sufficiency to 93 percent this year, which can lead to three months worth
        of inventory including imports, Agriculture Secretary William Dar said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a2807b-bda2-41c6-9b5e-aa9e27e7eb57'
