      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c786bc35-08af-47b0-a939-ea7346a6a4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:22:22.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:05.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data collected is stored in the Department of Health’s database,
        which could be accessed by contact tracers. Information collected here can
        help the government determine the COVID-19 response especially in areas with
        high number of infections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e760d9dc-7324-4d95-b722-029f47dc1d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:22:22.340+08:00
