      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the 1965 novel by Frank Herbert, the new movie follows
        the 1984 original film and a 2000 television series. It centers around the
        desert planet, and the spice melange that''s found on it, which is one of
        the most valuable resources in the universe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a09934-199f-4935-97e3-500dd4d58057'
