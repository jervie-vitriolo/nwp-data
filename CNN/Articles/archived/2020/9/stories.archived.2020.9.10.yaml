      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That Los Angeles County''s restriction on traditional celebrations
        occurred in <a href="https://edition.cnn.com/2020/08/14/health/covid19-1918-flu-deaths-new-york-wellness/index.html">1918</a>
        as well is "somehow comforting," Orbann said, since that pandemic eventually
        ended.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f4b47d-5171-4cdf-82d5-f9991edf3027'
