      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An elementary school teacher <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-09-09-20-intl/index.html">died
        of coronavirus complications</a> a week into the start of the school year
        in South Carolina.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0501fba0-7309-4657-9a25-77d447f4113f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:20:55.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:47.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a647ddfa-c981-4142-936d-70845727d470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:20:55.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:47.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demetria Bannister was diagnosed with the virus Friday and died
        Monday. The 28-year-old had taught at the Windsor Elementary School in Richland
        for five years, CNN affiliate <a href="https://www.wistv.com/2020/09/09/third-grade-teacher-richland-two-school-district-dies-covid-/">WIS
        reported</a>. She started her third year of teaching third-grade students
        on August 31.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8d8d7c-0ffa-44b7-8686-eeb5c0e9c4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:20:55.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:47.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a59b15-9fb7-40af-b6b8-c5b92539b6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:20:55.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:47.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to teaching, Bannister was also passionate about music,
        and worked with the school choir in various projects. She also hosted a student
        club for aspiring singers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94aa708-6109-4725-b3c4-578e32b17988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:20:55.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:47.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faf016c-523a-44fe-9805-56def429b30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:20:55.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:47.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Known as Windsor''s Songbird, Ms. Bannister used her musical talents
        to bring a great deal of joy to our school," said Denise Quickel, principal
        of Windsor Elementary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374071ef-0634-4e8a-bafe-0ef5cd96346e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:20:55.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:47.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4cbbd6-80c8-4c76-8be3-1354e90fe46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:20:55.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:47.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a school attendance event last year, she wrote a song about the
        importance of not missing classes to the tune of "Old Town Road," the popular
        song by rapper Lil Nas X.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70fab1e-956f-4ae5-9a56-9f6ddedcfd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:20:55.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:47.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2a1648-5f89-419d-ae36-4ec48016a489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:20:55.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:47.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The song and video were a big hit with our school family," Quickel
        said. "Ms. Bannister loved her students and never missed an opportunity to
        advocate for students and public education."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b694ce-c367-4ebd-9147-d928addbb282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:20:55.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:47.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf64f423-f9b9-45c4-829a-d9feb42ff01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:20:55.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:47.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>She was at the school on August 28</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972e9659-4fd4-47aa-85cf-b74d3bf97199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:20:55.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:47.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school district was notified that she tested positive for coronavirus
        Friday. It followed the procedures for disinfecting, contact tracing and notification
        of close contacts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b3e7e2-bae3-4519-9cd0-35e51748571f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:20:55.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:47.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd415688f-7674-4837-ae45-4326a18298fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:20:55.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:47.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contact tracing and notification were based on the date she
        was last at the elementary school, which was August 28, the school district
        said. She started the school year three days later teaching her students virtually
        from home.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe32fcf-ee47-4939-9f30-4faec44e1cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:20:55.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:47.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be9fb73-ec1e-4a78-bf7e-c342daf45587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:20:55.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:47.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While gone from us too soon, Ms. Bannister''s legacy lives on through
        the lives of the students she taught in her five years as a dedicated educator,"
        said Baron R. Davis, superintendent for Richland School District Two.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b5c363-b0c4-4296-8baa-46f1334a3d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:20:55.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:47.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4b71da-bd8e-4d8d-b82c-dd81a9f00e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:20:55.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:47.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>School district officials said her parents allowed them to share
        the information to remind others of coronavirus risks. Employees and students
        at Windsor Elementary School are getting counseling services.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837bb5ec-626e-4bbc-9475-e8477d6b80b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:20:55.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:47.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5011df7-a9c3-4a52-a5de-5bf3220f4a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:20:55.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:47.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since January, health authorities have identified more than 6.3
        million Covid-19 cases and nearly 191,000 deaths in the United States. South
        Carolina has had more than 126,000 infections and over 2,900 deaths.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5503be4-94a4-43c7-9b77-def9f35b8c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T13:20:55.118+08:00
