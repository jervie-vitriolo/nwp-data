    'lead': 'The number of students in state colleges and universities that will be
      forced to forego their education this school year may exceed 50,000, reflecting
      the impact of the current economic and health crises on higher education institutions'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-10T14:42:26.018+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:58:36.449+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:56:49.162+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Over 3,000 contractual staff to be displaced, around 50,000 might not
      enroll in state universities and colleges due to pandemic'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730c5db0-2387-43ea-bf3c-4728036293f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:42:26.018+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:36.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (Metro Manila, September 10)</strong> —
        The number of students in state colleges and universities&nbsp;that will be
        forced to forego their education this school year may exceed 50,000, reflecting
        the impact of the current economic and health crises on higher education institutions,
        an association of public tertiary schools in the Philippines estimated Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20b0928-c5a2-47a2-b8ae-67b385ac0de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:42:26.018+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:36.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most or 44,069 of those who are unlikely to enroll this school year
        are college undergraduates, followed by graduate students with 5,291, senior
        high school students with 2,418, kindergarten to grade 10 with 1,553 and doctoral
        students with 1,034, Philippine Association of State Universities and Colleges
        or PASUC President Tirso Ronquillo said in a hearing Thursday at the House
        of Representatives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b150a0b-af3f-4a26-adf6-ae5e7a3a036e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:42:26.018+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:36.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These bring to 54,365 the estimated number of students who may no
        longer enroll because of the COVID-19 pandemic, he noted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2fe5d6-8e60-4643-bfee-d618d982fe0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:42:26.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:36.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data, which was collected from 108 public higher education institutions,
        included projected numbers for non-enrollment from kindergarten to senior
        high school since some state colleges and universities offer basic education.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a166e56-cf2a-4b47-80c7-1de8dbccfc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:42:26.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:36.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PASUC head said the reasons cited by learners for not enrolling
        are “fear of contamination, financial problem and lack of gadget (they need
        for online classes)”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e92ca10-e309-459a-96ca-c35dd0ae0ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:42:26.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:36.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some students were not enrolled due to communication problem during
        enrollment,” Ronquillo added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113155be-438d-476f-90c1-e6d9ab5345e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:42:26.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:36.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unemployed</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0ebed1-7ca6-46ef-ad3a-71b1120f951a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:42:26.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:36.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PASUC estimates that 3,207 employees will lose their
        jobs amid school closures and the shift to a new kind of schooling. Affected
        are those without security of tenure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28a994d-ea65-483e-9987-2c9ba3c315c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:42:26.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:36.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Data from 70 SUCs show that there are 1,099 contractual or part-time
        staff faculty who will be displaced, and there 2,108 non-teaching employees
        who will no longer be engaged in our SUCs,” Ronquillo told the House committee
        on higher and technical education on the concerns of and challenges faced
        by colleges and universities on the implementation of the remote education
        approach.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7822da-33d3-4c9c-88a6-3afbefa17b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:42:26.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:36.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1.3 million enrollees</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0881fa-1983-4b7f-b3fd-4b1250557e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:42:26.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:36.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronquillo said that 1.3 million students enrolled in SUCs for the
        school year 2020 to 2021. He said that based on their survey of 108 schools,
        two started their semester in July, 39 in August, 44 will start their classes
        this month, and 23 more will do so in October.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda3710f-9741-4abd-a137-7f6c36df716d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:42:26.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:36.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the challenges faced by SUCs during the first semester include
        slow internet for both educators and learners, lack of computers, laptops,
        mobile phones for online classes, and lack of support from local governments
        in terms of delivering modules to students in remote areas, the PASUC president
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7937bf5-e9c8-4971-bc9e-d10daf6b57f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:42:26.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:36.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But steps have been undertaken moving to the new normal in education
        such as dialogue with students, training of faculty members and students so
        they can cope with flexible teaching and learning modes and establishment
        of links with local governments to help facilitate in the distribution of
        course packets and the collection of student outputs, he added.</p>'
  '-Philippines-support-UN-General-Assembly-Hague-ruling-South-China-Sea':
    'author': 'Alyssa Rola, CNN Philippines'
    'caption': 'The Philippines is expected to gain backing from neighboring coastal
      countries and several other member states should the government decide to raise
      the South China Sea arbitral win at the upcoming United Nations General Assembly,
      a former Supreme Court justice says. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-09-10T14:27:55.550+08:00
    'imagesource': 'jcr:1a1b26c5-7b48-435c-88dd-032d76e798c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33be8585-6397-4f0e-bf64-f26887b93b2c'
    'lead': 'The Philippines is expected to gain backing from neighboring coastal
      countries and several other member states should the government decide to raise
      the South China Sea arbitral win at the upcoming United Nations General Assembly,
      a former Supreme Court justice said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-10T14:46:33.018+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T20:58:35.885+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:56:49.568+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'South-China-Sea', 'United-Nations', 'UN-General-Assembly',
      'Hague', 'Duterte', 'Carpio', 'Antonio-Carpio']
    'template': '1'
    'title': 'PH seen to get support of ASEAN countries, other states if Hague ruling
      raised at UN assembly — Carpio'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da3ad97-f8f1-4686-b5ea-14b7b0fba505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:46:33.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:58:35.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10)—</strong> The
        Philippines is expected to gain backing from neighboring coastal countries
        and several other member states should the government decide to raise the
        South China Sea arbitral win at the upcoming United Nations General Assembly,
        a former Supreme Court justice said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3ae87c-aed5-4bc7-bac3-819c0189a1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:46:33.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:58:35.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Senior Associate Justice Antonio Carpio said four fellow
        Southeast Asian nations involved in territorial disputes with China — Vietnam,
        Malaysia, Brunei, and Indonesia— can help campaign for the enforcement of
        the ruling when the assembly convenes on September 15.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62012b4-67e7-4fa6-9a5c-e1f1960c83b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:46:33.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:58:35.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We ask the civilized community of countries in the world to help
        us enforce the ruling, to tell China, that China must abide with international
        law. That China cannot just seize exclusive economic zones of other coastal
        states,” Carpio, a vocal critic of the current administration’s policies on
        the maritime dispute, said in an interview with CNN Philippines’ <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcb1617-a78e-4f81-8a00-c81af7f00601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:46:33.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:58:35.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The world will be a terrible place to live in, and the coastal
        states know this. That’s why we expect an overwhelming majority of coastal
        states to support us, because by supporting us they will be preserving the
        UN Convention on the Law of the Sea which protects them,” the former magistrate
        added. He noted that China’s possible seizing of the EEZs “would mean the
        UNCLOS will collapse.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5041e9b6-ffe2-4024-ae58-22cc6084db1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:46:33.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:58:35.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the ASEAN, Carpio likewise cited European nations such
        as United Kingdom and France, as well as the United States, Australia, and
        Japan as some of the countries that have previously backed the Philippines’
        2016 arbitral victory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b55713a-7a32-4eb7-b367-61202ef9b6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:46:33.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:58:35.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We expect a lot of support, and I think, at the very least, we
        will have a majority on our side,” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c2ea2c-8115-4e55-95ca-4fcd532dc86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:46:33.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:58:35.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement in August, Carpio alongside former Ombudsman
        Conchita Carpio Morales and former foreign secretary Albert del Rosario <a
        href="https://www.cnnphilippines.com/news/2020/8/30/Duterte-Hague-Ruling-South-China-Sea-UN-General-Assembly.html">called
        on President Rodrigo Duterte</a> to assert the Hague tribunal''s ruling during
        the UNGA, saying the chief executive must use the remainder of his term to
        gain the support of the&nbsp;193 UN member nations on the case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44157ff-b81a-4b62-9c8c-dad276d6df9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:46:33.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:58:35.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin, Jr., however,
        earlier <a href="https://www.cnnphilippines.com/news/2020/8/28/Locsin-UNGA-arbitral-ruling-China.html">rejected
        the proposa</a>l, warning that bringing up the territorial row could only
        affect the country’s legal victory. He said raising China''s misdeeds before
        the assembly could only trigger a reopening of the case which could be interpreted
        differently.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cd640b-c610-43a9-afb3-c4b7c2943d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:46:33.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:58:35.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2016 ruling by the international arbitral tribunal constituted
        under UNCLOS invalidated China''s sweeping claims to the South China Sea.
        It also recognized the Philippines'' sovereign rights in areas within its
        200-nautical mile EEZ where China has built artificial islands, prohibited
        Filipino fishermen from fishing, and interfered in petroleum exploration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38baa9d6-0b00-4547-b13b-01d54e56aa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:46:33.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:58:35.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, however, has <a href="https://cnnphilippines.com/news/2020/7/13/China-refuses-the-Philippines--plea-to-honor-South-China-Sea-ruling.html">continuously
        refused to acknowledge</a> the landmark decision, which it labeled as “illegal
        and invalid.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d848138-d420-409d-beb4-00acdf32bcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:46:33.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:58:35.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who has nurtured close ties with China during his tenure,
        earlier agreed to <a href="http://cnnphilippines.com/news/2019/9/11/duterte-arbitral-ruling-joint-exploration-china.html">“set
        aside”</a> the ruling to pursue cordial relations with Beijing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d8d0d4-d21d-403f-ad5d-eef3cdb6810b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:46:33.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:58:35.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/7/27/duterte-south-china-sea-row-SONA-2020.html">Duterte
        on sea row with China: No war, just ‘diplomatic endeavors’</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636ac8e6-0b19-4b97-ba5d-2ad6cd993751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:46:33.020+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:58:35.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>World opinion</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fc05f0-1a7d-4d70-bd80-d10f827e0f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:46:33.020+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:58:35.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio meanwhile acknowledged that a possible decision at the UN
        assembly favoring the Philippines would not necessarily have a legal binding
        effect.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af80d3f8-3491-4a4c-a747-42bba19d99d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:46:33.020+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:58:35.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he justified that such development will still have a significant
        impact on China’s relations with other member states and countries in the
        world.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed3f050-f188-40c8-a854-ceab7442964a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:46:33.020+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:58:35.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The UN resolution is an expression of opinion of the countries
        who are members of the United Nations... There are only two ways that China
        will comply— China voluntarily complying, which we do not see happening, and
        China is forced by world opinion to comply. China needs the world, because
        China has to export to survive, it has to import to survive, and China wants
        to show the world it is a model in terms of economic development for a state,"
        Carpio said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e1088a-d869-497b-b28c-9ae4ce88f66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:46:33.020+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:58:35.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But if China will just seize the EEZ of its neighbors, nobody will
        respect China. Everybody will be fearful of China. China will not command
        the respect of its neighbors,” he explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238dcee0-a3c0-4532-b04f-e5fc0f77d055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:51:33.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:58:35.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Melissa Lopez and Eimor Santos contributed
        to this report.</em></p>'
