  'US-Marine-Pemberton-pardon-Philippines':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-10T21:55:25.802+08:00
    'imagesource': 'jcr:0a71410c-1525-4c11-ae60-fe852b1a077a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcc8b13f-3ecb-4f7f-bc8c-d72a90584753'
    'lead': '''They were just concerned how long Private Pemberton will be under custody,''
      Philippine Ambassador to the US Jose Manuel Romualdez says. "They were not pushing
      at all."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-10T22:00:48.628+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T20:57:39.341+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:56:58.867+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joseph-Scott-Pemberton', 'Jeniffer-Laude', 'Rodrigo-Duterte', 'pardon']
    'template': '1'
    'title': 'US officials asked about Pemberton’s release but were not pushing it
      – envoy'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a875dfe-02a0-4cac-808f-297af52ab061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:00:48.629+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:57:39.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10)</strong> —
        There’s no question that the US government wanted American Marine Lance Corporal
        Joseph Scott Pemberton released “at the soonest possible time” after being
        convicted of killing Filipino transgender woman Jennifer Laude, a top Philippine
        diplomat said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d90884-5e49-42fc-91ac-c84d6389a554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:00:48.629+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:57:39.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They were just concerned how long Private Pemberton will be under
        custody,” Philippine Ambassador to the US Jose Manuel “Babe” Romualdez said
        in an interview with CNN Philippines. "They were not pushing at all."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac06c21f-1d02-423d-a6b9-0520764d9923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:00:48.629+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:57:39.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that about two years ago, then US Pacific Command head Admiral
        Harry Harris dropped by the Philippine Embassy in Washington and asked him
        “what was the possibility of Private Pemberton being released.” By that time,
        Pemberton had spent around four years under solitary confinement at Camp Aguinaldo,
        the headquarters of the Armed Forces of the Philippines, under the terms of
        the Visiting Forces Agreement between the two countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fafa641-50ae-4dc0-a847-9fdfbb05678c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:00:48.629+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:57:39.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez recalled telling Harris an appeal could probably be filed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622b505c-820d-434d-b4de-7d64670c1ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:00:48.629+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:57:39.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US gov''t ''very appreciative'' of Pemberton pardon</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31113378-5056-4617-b691-06cd80ba965b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:00:48.629+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:57:39.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the<a href="https://cnnphilippines.com/news/2020/9/7/duterte-pemberton-absolute-pardon.html">
        absolute pardon granted by President Rodrigo Duterte to Pemberton</a> took
        US officials by surprise, Romualdez said, followed by calls of gratitude.
        He said officials from Pentagon and the US Department of State reached out
        to him to thank Duterte.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016f58e3-40bf-443c-b25e-0aecf1e5ae0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:00:48.629+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:57:39.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the pardon would improve the Philippines’ relations
        with the US, Romualdez said, “<em>Maski na papaano, syempre, malaking bagay
        na pinardon ng Presidente mismo ‘yung sundalo nila</em> and they’re very appreciative
        of that.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874485f9-6cfe-403f-b951-3d0ea4d52ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:00:48.630+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:57:39.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Somehow, of course, it’s a big thing that the President
        himself pardoned their soldier and they’re very appreciative of that.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da546be-514e-411b-b185-1f8668e0fd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:00:48.630+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:57:39.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said it’s a “good move,” noting that there are also overseas
        Filipino workers who are behind bars abroad.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5870553f-8a24-465e-b10e-9e5b5f03371e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:00:48.630+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:57:39.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In exchange for vaccine?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51edf969-5f1c-4b7c-9025-d82823d78ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:00:48.630+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:57:39.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton’s impending release once again raised emotions in the
        country from members and supporters of the LGBTQI community and from groups
        that criticize the perceived special treatment extended to American servicemen.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b262cc17-1205-4bc9-9344-73aa3ad1214b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:00:48.631+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:57:39.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/9/9/pemberton-duterte-pardon-CHR.html">READ:&nbsp;CHR
        deplores Pemberton pardon: ''President must be sensitive to victims’ plights''</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54673ea-c6e5-466e-9752-eb922ff1863c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:00:48.630+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:57:39.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laude<a href="https://cnnphilippines.com/news/2015/02/23/Transgender-Jennifer-Laude-murder-case-accused-US-Marine-Joseph-Scott-Pemberton-timeline-verdict.html">
        was found dead in an Olongapo City motel</a> room after a night out with then
        19-year-old Pemberton in October 2014. Laude''s neck was blackened with strangulation
        marks and her head slumped in a toilet bowl, after Pemberton learned that
        she was a transgender.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf65e078-c7ce-440b-b478-c54d313aae5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:00:48.630+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:57:39.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque, who previously served as
        lawyer for the Laude family, believes Duterte pardoned Pemberton <a href="https://cnnphilippines.com/news/2020/9/10/Roque-Pemberton-pardon-Laude-COVID-19-vaccine.html">so
        the Philippines would be prioritized once a COVID-19 vaccine is developed
        by the US.</a> He said the President was probably thinking of national interest.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7b3441-1e2e-4158-a6c0-7ae58a07b90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:00:48.630+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:57:39.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Romualdez refutes this theory, saying the US had committed to
        help the Philippines’ pandemic response and make the vaccine available to
        any country in need.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1415623-042a-45f7-8d5f-3d19c879f84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:00:48.631+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:57:39.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Deportation awaits Pemberton</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb09c2d-5f05-4321-b783-20660e1a4987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:00:48.631+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:57:39.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton is just days from flying back home to the US as the Bureau
        of Immigration said he will be deported as soon as he is released from jail.
        Immigration spokesperson Melvin Mabulac said the bureau is just waiting for
        documents needed to process the deportation, including the signed copy of
        the pardon and Pemberton’s travel documents.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa3323e-8b46-4c77-a9d8-6ae5ca54a177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:00:48.631+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:57:39.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra, for one, expects Pemberton to
        be able to leave the country this weekend.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d392e9-3261-4994-a91f-3de3dec350ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:00:48.631+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:57:39.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte pardoned Pemberton even after appeals filed in court by
        the Laude camp and even the Philippines'' own Department of Justice to block
        the American soldier''s early release on the basis of good conduct. Guevarra
        explained that while his department questions the four years'' worth of good
        conduct time allowance credited to Pemberton,<a href="https://cnnphilippines.com/news/2020/9/8/duterte-pemberton-pardon-.html">
        he sees nothing "really very objectionable" with the pardon</a>, since it
        is an exclusive prerogative of the President.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff29e65-0e0a-4e14-82cc-e00fa7523755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:00:48.631+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:57:39.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court of Appeals initially sentenced Pemberton up to 12 years
        of imprisonment, but it was later reduced to a maximum of 10 years. He’s now
        walking free after less than six years in jail. His lawyer, Rowena Garcia-Flores,
        said Pemberton will return to the United States to complete his tertiary studies.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981efb49-e433-43e4-a569-218a305e7077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:08:47.837+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:57:39.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/9/9/Joseph-Scott-Pemberton-Jennifer-Laude-Duterte-pardon.html">READ:&nbsp;Pemberton
        hopes to apologize to Laude family, bares plans after Duterte’s pardon</a></strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9c682d-3e15-436c-b872-b67a18dd48ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:00:48.631+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:57:39.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said Pemberton can even go back to the US Armed Forces
        if he wanted to, but he''ll most likely spend time with his family first.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebed5d9-b3a1-46ae-99cd-4bfbe2a72221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:00:48.631+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:57:39.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since he served his sentence... I don’t think he’s going to be
        discharged forcefully," Romualdez said. "But very likely, he will probably
        just be reunited with his family; his family is of course very grateful to
        the President."</p>'
  'greece-lesbos-fires-migrants':
    'author': 'Elinda Labropoulou, Chris Liakos, Stephanie Halasz and Tamara Qiblawi,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-10T22:01:14.988+08:00
    'imagesource': 'jcr:24f57830-0910-4938-9533-af1931d5e288'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0f47885-be91-4c1e-b924-594973e80cc0'
    'lead': 'France and Germany are working together to find a solution to welcome
      migrants from the Greek island of Lesbos after Europe''s largest refugee camp
      burned to the ground, French President Emmanuel Macron said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-10T22:03:22.169+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T20:57:36.745+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:56:59.169+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'France and Germany join forces to welcome refugees after Lesbos camp
      blaze, says Macron'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06a27f6-6588-4c1b-ab48-55df54f52b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:03:22.169+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:36.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;France and Germany are working together
        to find a solution to welcome migrants from the Greek island of Lesbos after
        Europe''s largest refugee camp <a href="https://cnn.com/2020/09/09/europe/greece-lesbos-fires-intl/index.html">burned
        to the ground</a>, French President Emmanuel Macron said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944b74bd-f428-419b-9994-32cf8aecebf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:03:22.169+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:36.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron said Thursday that he "hoped to include as many European
        countries as possible" in the response after the <a href="https://cnn.com/2020/03/10/europe/greece-lesbos-migrants-vigilantes-intl/index.html">overcrowded
        Moria camp</a> was devastated by massive fires on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f793c387-3aac-43ad-abeb-cd4a76cd77b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:03:22.169+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:36.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are coordinating to offer a proposition, Germany and France,
        and we''re trying to include a maximum of European countries, to welcome refugees
        and minors in particular, depending on the demands of the Greek government,"
        Macron said during a speech in Corsica.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e711867-3ebb-4955-a173-855f8039a835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:03:22.169+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:36.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Europe had to stand in solidarity with Greece in face of
        "the terrible reality that is before us."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd34419c-17c6-402c-a6d9-e7ed47198f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:03:22.169+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:36.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The details of the response will be finalized "in the coming hours,"
        Macron added. On Thursday evening, the Med7 Summit will gather leaders of
        southern European countries in Porticcio, Corsica.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0077e711-4031-4b0c-9632-64919c7d82c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:03:22.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:36.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is happening in Moria is a humanitarian catastrophe," tweeted
        German Foreign Minister Heiko Maas. "As quickly as possible, we have to clarify
        with the EU commission and other EU countries willing to help, how we can
        support Greece. This includes the distribution of those fleeing amongst those
        in the EU willing to accept them."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26142a6-6aee-4657-98c3-8fb43591d897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:03:22.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:36.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fires that razed the camp were started by residents expressing
        "dissatisfaction" with coronavirus-related lockdown measures, Greek authorities
        believe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c44ce1-aa44-4a44-9814-b070973f10b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:03:22.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:36.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moria, which has been under lockdown after 35 people tested positive
        for Covid-19 earlier this week, was home to an estimated 13,000 people, more
        than six times its maximum capacity of 2,200 people. More than 4,000 children
        lived in the camp, according to the United Nations Refugee Agency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67076e46-2f0e-455c-9188-71a8d3ddffd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:03:22.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:36.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised statement, Greek Prime Minister Kyriakos Mitsotakis
        declared a state of emergency on the island, condemning the rioters he said
        had started the fires that ravaged the camp.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c20c5db-9d9b-4e55-b94c-e517e163e2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:03:22.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:36.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I recognize the difficult conditions. However, nothing can become
        an alibi for violent reactions to health checks. And, much more, for riots
        of this magnitude," said Mitsotakis. "The situation in Moria cannot continue
        because it is a matter of public health, humanity and national security at
        the same time."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd92b1c3-0406-4638-8356-e87d741e5dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:03:22.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:36.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s Minister for Migration and Asylum Panagiotis Mitarachis
        confirmed to CNN that the fire appeared to be deliberately lit, adding that
        a new "safer" and "more humane" facility is needed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8447dc-6a0a-491d-bef4-0b4694090204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:03:22.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:36.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear that we need a new facility which is safer and offers
        more humane conditions and offers the appropriate capacity needed," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d085d85-9440-474b-8d61-bf00016c7671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:03:22.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:36.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Unaccompanied children removed</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1064615-d685-45b3-a867-049f7e998db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:03:22.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:36.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of more than 400 unaccompanied children was removed from
        Lesbos following the blaze, the Greek government said in a statement on Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a792042-2a46-4721-ab70-7ab4f952c332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:03:22.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:36.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The departure of the 406 unaccompanied minors from Lesbos was completed
        at dawn, with coordinated actions by the Ministry of Immigration and Asylum
        and the International Organization for Migration," the statement read.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f1519f-bb0c-41f1-8c4d-707e98dc0a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:03:22.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:36.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children were first sent to shelters on the island before leaving
        in three chartered flights from Odysseas Elytis airport in Mytilene, the capital
        of Lesbos, between 10 p.m. Wednesday night and 7.30 a.m. Thursday morning
        local time, according to the statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0b9dbd-455a-4a7f-9c13-0f3f75b8176e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:03:22.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:36.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The children have been transferred to safe accommodation facilities
        in northern mainland Greece, where they will remain temporarily, as the relocation
        program to EU countries and their placement in long-term mainland guesthouses
        continues unabated," the statement said, adding that the minors have been
        tested for Covid-19.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6ecd8e-bd0d-4090-877e-374d6b6cc71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:03:22.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:36.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main concern of the Greek government is the protection of those
        at risk."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cc7c49-37ff-4a0a-88e7-11a46ac17b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:03:22.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:36.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''All the camp is burned''</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381b15da-a1dd-4c59-b701-2c60a10f09ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:03:22.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:36.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no reports of injuries, but George Moutafis, a photographer
        on the ground, told Greek TV channel Mega the camp had been "completely destroyed."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51301bef-2b9a-4814-9acf-cbec8cb29203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:03:22.171+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:36.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Moria camp no longer exists. The camp has been completely destroyed.
        The containers and tents have been completely destroyed. The fires are now
        out. Many migrants and refugees are now back at the camp and looking for their
        belongings," Moutafis said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd5fc25-dcee-4324-ba97-f84ba7bdb442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:03:22.171+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:36.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the camp is burned," he said on Wednesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82e4f78-a5fc-443f-83c5-da5e453f7ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:03:22.171+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:36.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charity and activist groups on the ground also said the fire had
        destroyed large swathes of the camp.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4db643-23be-4a15-91c2-13d76ca85447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:03:22.171+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:36.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last night some people living in the camp were angry about the
        quarantine. They started a small fire. So police came and there was tear gas.
        And then the fire grew and we had to run," said a camp resident, who declined
        to disclose his full name for security reasons.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f400f5a-8cc1-4bd1-a03a-7125723e423d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:03:22.171+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:36.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nothing there. I am standing out on the street, near the
        camp, there are many people here. There is also police but they don''t tell
        us where to go," the resident added. "We have no food or water. They say ''wait
        here.'' It is very hot today and there are women and babies."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfcc0dd-6500-4cc9-af34-39206c521c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:03:22.171+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:36.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congolese camp resident Paul Kadima Muzangueno told CNN that a group
        of minors started the fire.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2612ba-bcb2-40b4-aaf9-1ddc154e8660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:03:22.171+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:36.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They started fires everywhere," said Muzangueno. "Everything deteriorated
        quickly. The police did not contain the situation."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c38c993-fb7a-46f5-99a5-124b65fa0a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:03:22.171+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:36.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German charity group Mission Lifeline said in a statement: "In the
        evening, the anger and despair of the refugees who have been interned at Moria
        erupted."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904642c3-746e-49ce-92af-1f11f945dcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:03:22.171+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:36.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First there was a dispute at the Covid-19 station in the camp which
        spread to the entire area during the night. Security forces used tear gas,"
        the statement said. "A large part of the dwellings burned down. The homeless
        people fled into the surrounding olive groves."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4267eef-4e54-4b15-a684-27789159d3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:03:22.171+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:36.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Axel Steier, co-founder of Mission Life, said he had warned that
        the situation would "escalate" over the camp''s poor conditions, calling the
        lockdown measures "the final straw."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52b7e76-bc37-443d-a9ee-4bc3c0cad989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:03:22.171+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:36.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people in Moria are exposed to extreme psychological stress.
        The lockdown of the camp has now been the final straw," said Steier. "The
        refugees in Moria are not treated as humans.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6082c69f-6d29-401f-b3b1-5b1328fff814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:03:22.171+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:36.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among other things, we asked the [German] federal government again
        and again to evacuate all people from the Greek camps. But hardly anything
        has happened," Steier added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88acb16-1712-41be-b1fe-38cc13256e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:03:22.171+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:36.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>State of limbo</h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2efb19e-c08b-4d83-a9dc-5ae648d58800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:03:22.171+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:36.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moria encampment extends out of the main UN camp into olive
        groves where thousands live in makeshift wooden huts. Its inhabitants say
        they wait for hours to use a bathroom, and sometimes spend an entire day queuing
        for food.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de47c0c3-8793-40d4-a55c-48421a359866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:03:22.171+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:36.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN reported from the camp in March, a rank odor filled the
        air, the river was strewn in garbage and camp dwellers staged protests at
        the island''s main port on a nearly daily basis demanding transport to the
        Greek mainland.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89952235-a8bb-42d0-b9bb-a4b8990a7066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:03:22.172+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:36.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, migrant residents of Moria described being in a state
        of limbo, waiting for instructions from authorities among their charred belongings.
        "We have been told nothing. No one has shown up," said Muzangueno. "We are
        here and we are waiting."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdeb743-2bf1-4299-96a3-18d9f1346c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:03:22.172+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:36.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitsotakis has promised to house the migrants in "suitable tents"
        but said they would be banned from leaving the island.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21cb8cf-562e-4ae8-9e4e-887cc5130d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:03:22.172+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:36.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, the UN Refugee Agency said it had deployed
        staff to the area and offered assistance to Greek authorities.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36fbafd-cbea-4c57-a436-3b0fef155734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:03:22.172+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:36.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"UNHCR, the UN Refugee Agency, deplores the fire that largely destroyed
        Moria''s Registration and Identification Center (RIC) last night and thanks
        to the local authorities, including the fire department and emergency services
        that helped to contain the fire and assisted the people," the statement said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4572ba8c-be36-4e93-a6cc-7b36e1b3bafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T22:03:22.172+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:57:36.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/10/europe/greece-lesbos-fires-migrants-intl/index.html">"France
        and Germany join forces to welcome refugees after Lesbos camp blaze, says
        Macron"</a></em></p>'
