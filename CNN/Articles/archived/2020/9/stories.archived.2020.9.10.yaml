      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 12, Article 7 of the 1987 Constitution, the President
        is mandated to inform the public of his health condition in the case of serious
        illnesses.</p>'
