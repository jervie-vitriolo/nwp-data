      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9262543-e867-4fcc-9836-a5f485c44cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T12:00:39.241+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:58:50.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants were also able to share words of encouragement to the
        beneficiaries, who would receive an entire backpack complete with school supplies
        and homeschool learning modules approved by the Department of Education.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cea4ce3-d42f-4d38-b1fc-6eac5dbdd989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T12:00:39.241+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:58:50.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To kick off the event, those interested Globe Platinum subscribers
        were invited over to SHOOR (www.shoor.com.ph) where they can choose from up
        to three classes facilitated by instructors from the country''s first indoor
        cycling gym and premium fitness boutique, Electric Studio.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78702d2-4f94-49b4-9537-56287d9b4215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T12:00:39.241+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:58:50.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attendees first brought out their jabs at Electric Rhythm Boxing,
        a high intensity, music-driven shadow boxing workout. A 45-minute Pure Electric
        indoor cycling class kept the momentum the next day with full body movements,
        music, and free weights. On Sunday, a 60-minute Electric Strength Training
        toned the core and upper bodies of the participants and capped the weekend
        activities.</p>'
    '21':
      'image': 'jcr:6abf1f5d-9a39-41ca-8b9e-034a6e51d4dd'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19eafdb8-626b-4798-be62-ee88cf363be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T12:00:39.242+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:58:50.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26db50b6-b78e-4fb6-854c-474bf06c7670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T12:00:39.241+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:58:50.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All those who attended the Electric Weekend received a Globe Platinum
        bag containing workout tools they could use in any of the classes. Metro Manila
        residents who did not have their own indoor bike were also able to join the
        Pure</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738356fb-17ad-470a-994f-7561aaaea662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T12:00:39.242+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:58:50.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electric class on Saturday by borrowing an indoor bike for free
        and having it delivered to their home.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562d7ee7-485c-45fe-bd23-3907f95f8e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T12:00:39.242+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:58:50.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the success of the first ever Electric Weekend, children from
        Baseco have a better chance to reach their potential and become a future hero
        of our nation.</p>'
    '22':
      'image': 'jcr:d41fccc8-4beb-4008-9101-50a846844a03'
