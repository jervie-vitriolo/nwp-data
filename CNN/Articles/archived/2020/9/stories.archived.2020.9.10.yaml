  'Diana-Rigg-death':
    'author': 'Emma Reynolds'
    'caption': 'British actress Diana Rigg, pictured at the Canneseries TV festival
      in April 2019, has died aged 82.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-09-10T23:37:06.523+08:00
    'imagesource': 'jcr:ba9c9e3f-9982-46ec-813e-3cfc46c40cb8'
