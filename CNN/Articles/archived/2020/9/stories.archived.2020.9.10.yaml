      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voter registration resumed on September 1 nationwide, except in
        areas under the strictest enhanced community quarantine or modified ECQ. Only
        Lanao del Sur province and Bacolod City are under MECQ to date while some
        areas are under localized lockdowns.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
