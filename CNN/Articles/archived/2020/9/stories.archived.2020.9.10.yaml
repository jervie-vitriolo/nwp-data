      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Intelligence and skills alone are not enough to carry out his sworn
        duty. A good state of health is of equal importance and critical factor in
        discharging one’s function, yet often overlooked,” read the bill’s explanatory
        note.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
