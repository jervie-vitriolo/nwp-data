      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The big picture:</strong> The US economy is operating at
        79% of where it was in early March, according to <a href="https://edition.cnn.com/business/us-economic-recovery-coronavirus">The
        Back-to-Normal Index</a> from Moody''s Analytics and CNN Business.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cafed3-79a9-42ee-8758-83b7f8ef4274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T20:59:34.342+08:00
