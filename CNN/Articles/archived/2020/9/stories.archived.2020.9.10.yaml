      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8dd30a-14bf-4b81-9287-f379347769d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:31:15.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:40.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 884,000 Americans filed for first-time jobless aid on a
        seasonally adjusted basis last week, the <a href="https://www.dol.gov/ui/data.pdf">Labor
        Department</a> reported on Thursday. The number of claims filed was unchanged
        <a href="https://edition.cnn.com/2020/09/03/economy/unemployment-benefits-coronavirus/index.html">from
        the prior week</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f15f96d-4c43-413b-9eae-e36cdb2c2715'
