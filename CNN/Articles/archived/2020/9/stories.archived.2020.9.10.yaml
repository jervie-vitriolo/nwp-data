    'template': '1'
    'title': 'Año denies ₱16-B budget to end communist insurgencies a form of ''pork
      barrel'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd3c35f-8b0b-4b7b-8d8f-0d7259a61c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:54:34.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:58:16.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>
        Interior Secretary Eduardo Año denied Thursday that the ₱16 billion budget
        allotted to a task force working to end the communist insurgency is a form
        of pork barrel funds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9417cafd-1c0c-45d1-83bc-f26d8219cb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:54:34.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:58:16.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the budget briefing of the Department of Interior and Local
        Government with the House Committee on Appropriations, Año said the localities
        that will get funds from the National Task Force to End Local Communist Armed
        Conflict (NTF-ECLAC) have already been identified.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d10dbd7-40ce-40f7-82a7-fde7d603f722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:54:34.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:58:16.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789082db-6e7c-4f93-b479-a7d865108d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:54:34.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:58:16.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 822 "cleared" barangays in remote areas are set to benefit
        from the said funds and money will be spent on specific projects, aimed at
        discouraging residents from helping or joining communist rebels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26844272-f6a5-413d-8db1-5415352b344f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:54:34.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:58:16.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601dc18b-2ae9-493c-b22e-ac7f4f944c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:54:34.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:58:16.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May mga parameters para masabing cleared na [ang barangay],
        ''yung sinasabing barangay political organizations kung saan may mga militia...ito
        po ay na-disorganize na...na-regain na natin ang trust at competence ng mga
        tao,"</em> Año said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd81a7b2-1bb3-459f-85d1-320194b6b634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:54:34.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:58:16.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b77ea72-1880-45c4-82a1-2dc286b6ba40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:54:34.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:58:16.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are parameters to determine whether a barangay
        has already been cleared, barangay political organizations with militia have
        already been disorganized, and we have already regaind the trust and competence
        of the people.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398a6639-f3d4-42b3-b461-3ef82e36e9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:54:34.456+08:00
