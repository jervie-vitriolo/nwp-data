      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d65b4f1-c346-4740-8531-c79c37fc4489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T20:59:34.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:57:46.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The market''s hope for next week''s Fed meeting is likely going
        to be about continued guidance. Specifically, how far will the Fed let inflation
        rise before it moves in to tighten or take the punchbowl away?" said Giddis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c48205-a367-4cb4-80f8-bf37835d8600'
