      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/10/asia/beijing-winter-olympics-rights-ioc-intl-hnk/index.html">Beijing
        Winter Olympics 2022 should not be held in China, human rights groups say
        in letter to IOC</a>."</em></p>'
  'Local-colleges-universities-financial-aid-pandemic-distance-learning':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-10T15:56:20.493+08:00
    'imagesource': 'jcr:e3a1ede6-bfbf-4182-9038-4f57f340a85e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92006b68-0a90-4a04-9d71-d991ba22d6d1'
    'lead': 'College and universities established by local governments are appealing
      for financial support as they adjust to the new normal in education.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-10T16:00:31.979+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:58:23.244+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:56:51.554+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Local colleges and universities seek financial support to quickly adapt
      to new normal'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0335e460-d5ef-4e09-8909-d67add163337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:49:52.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:23.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>
        College and universities established by local governments are appealing for
        financial support as they adjust to the new normal in education.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dd976a-b8f5-4615-b271-3c161d918169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:49:52.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:23.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Budget allocation is seen as a challenge,” Rene Colocar, auditor
        of the Association of Local Colleges and Universities (ALCU), told House lawmakers
        on Thursday during a hearing on the concerns of higher education institutions
        on distance learning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff01eafe-41e9-47ce-a2de-ef7b0c1f6c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:49:52.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:23.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colocar noted that local schools have to realign their budget due
        to prioritization of needs on the new kind of schooling.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36cb215-7412-4077-9054-c61fa51f6f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:49:52.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:23.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This “caused some problems in salary of contractual service personnel
        and other budgetary needs,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47faf429-f7aa-430b-96ed-aa3732a02dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:49:52.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:23.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colocar also pointed out that some teachers were forced to shell
        out money to buy laptops, and even their own printer and ink for modules.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fc3cbc-c0dc-4d25-a062-6c300a39320e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:49:52.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:23.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ALCU officer also said the hiring of additional staff was “deferred
        due to income of local governments caused by the pandemic.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de675144-fb86-41f5-b0aa-664e7d0eefc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:49:52.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:23.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the realigned funds have been spent on learning material
        production and internet infrastructure upgrade.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271cd92d-abfa-4514-8a70-77310a49b09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:49:52.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:23.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“IT experts from different local colleges agreed that to support
        the needs for the new normal in education, we need to establish the infrastructure,
        software, hardware, and boost the internet speed,” he noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4b2654-9f30-4b5c-b2b9-4484f5865639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:49:52.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:23.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that a local school with 14,000 population needs an estimated
        P13.8 million to have an IT system for online learning, adding that it “will
        cost a lot to establish since the market is continuously changing.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da48388-07f9-412d-a586-e9514a73db40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:49:52.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:23.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the cost of the IT infrastructure will always vary on the
        number faculty members.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdfa36c-c289-4187-87c3-e7155b21b265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:49:52.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:23.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 70 local colleges and universities that are accredited
        by the Commission on Higher Education (CHED), and 53 more have pending application
        with CHED, Colocar said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68df62fb-8852-4ff8-8887-ab524d4c3c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:49:52.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:23.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also 10 local colleges and universities which have been
        newly established, he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d3477e-a849-4d99-8118-fb8839928c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:49:52.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:23.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED Executive Director Cinderella Jaro told the same hearing that
        local colleges and universities are entitled to the benefits provided under
        the proposed Bayanihan to Recover As One Act. Once it becomes law, teaching,
        and non-teaching personnel of private and public schools who have lost their
        jobs during lockdowns are entitled to a one-time cash assistance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477ad020-9935-45b5-855f-0eb527c28177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:49:52.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:23.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure also states that subsidies and allowances must be provided
        to “qualified students in public and private schools whose families are facing
        financial difficulties brought about by work stoppage and closure of establishments
        due to community quarantine.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79d46fa-0d62-4209-a816-dde4c0121052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:49:52.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:23.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-March, the government imposed a Luzon-wide lockdown to curb
        the spread of the coronavirus, prompting schools to shut their doors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727f610f-f73a-4442-827b-77d20b74dc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T16:49:52.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:58:23.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have begun gradually easing restrictions in June to help
        the ailing economy recover, but face-to-face classes are still not allowed
        until a vaccine becomes available for mass rollout.</p>'
