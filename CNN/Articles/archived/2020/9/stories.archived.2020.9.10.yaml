      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, investors will have new labor market data
        to consider. Economists predict that another 846,000 Americans filed initial
        claims for unemployment benefits last week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416f73d5-a281-44ae-9c62-35b77e1d5281'
