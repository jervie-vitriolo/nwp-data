      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It was like a blow torch''</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf29f8f-0bff-489d-90a3-f8ef6f882a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:17:37.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:58:10.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington state, the Sumner Grade Fire burned several homes
        and prompted hundreds of evacuations, CNN affiliate <a href="https://komonews.com/news/local/it-was-like-a-blow-torch-sumner-grade-fire-now-estimated-at-800-acres">KOMO</a>
        reported. On Wednesday, it was about 20% contained, the news station reported.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed403f40-d64e-425a-8fba-93b32b4ddf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T18:17:37.947+08:00
