      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Dana Bash, Jim Acosta, Manu Raju, Lauren Fox, Ryan Nobles,
        Haley Byrd, Ali Zaslav and Maegan Vazquez contributed to this report.</em></p>'
