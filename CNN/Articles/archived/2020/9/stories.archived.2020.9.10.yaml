      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Amazon announced it will hold a Career
        Day on September 16 that is open to everyone seeking a job.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f92b069-f045-43d3-a4f2-1a7de324a4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:52:30.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:59:00.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f847626e-1d22-4b39-97f4-94fee80b0e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:52:30.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:59:00.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon''s Career Day will include a team of 1,000 Amazon recruiters
        offering 20,000 career coaching sessions, according to the tech giant''s press
        release. The sessions are free of charge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ac36e0-9b94-4e3b-965b-8ef7fae0d103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:52:30.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:59:00.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e5465a-0ed7-4b9d-8a79-2cce86b3d19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:52:30.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:59:00.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon currently has 33,000 job openings for corporate and tech
        roles and says it will share "thousands of additional hourly roles in Amazon''s
        Operations network" soon. All of the new employees for these roles will be
        paid at least minimum wage at $15 per hour with up to 20 weeks of parental
        leave.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fe23c2-8169-474e-b728-75268a5a0645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:52:30.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:59:00.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7841d349-06c7-4a14-8457-1be9061ebf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:52:30.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:59:00.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The employees who fill the corporate and tech roles will receive
        an average pay of $150,000, including salary, stock-based compensation and
        benefits, an Amazon spokesperson told CNN Business.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31a1a9b-fa5e-4a7d-a3be-45404a85cb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:52:30.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:59:00.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960d8f3f-f21b-4534-a194-253489c3a709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:52:30.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:59:00.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With many people left unemployed by the economic impact of Covid-19
        and searching for new jobs, Career Day is designed to support all job seekers,
        regardless of their level of experience, professional field, or background
        -- or whether they are looking for a job at Amazon or another company," Amazon
        said in its press release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e1a0a7-f5fe-49ba-a41e-ed189ecca201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:52:30.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:59:00.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd00df4-5978-4f5f-9c6a-eda658480c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:52:30.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:59:00.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon conducted a survey and found that 53% of Americans have been
        forced to look for a new job because of Covid-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f855e214-20ce-46d2-b212-4f0ae078693c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:52:30.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:59:00.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14cd06a-47ef-4be5-82f0-f8ab663c1f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:52:30.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:59:00.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Amazon said it planned to hire 3,500 additional workers
        in cities across the US, a move that commits the tech giant to a significant
        expansion of office space at a time when other tech companies are embracing
        telecommuting indefinitely. Amazon also announced it is opening a new grocery
        store filled with smart devices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e440aaac-74d9-46aa-bb3b-d7630312eea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:52:30.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:59:00.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31adb395-8003-4937-bafd-9aa4b4adbced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:52:30.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:59:00.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the tech company is reportedly in talks with Simon
        Property Group, the largest mall owner in the US, to convert former or current
        JCPenney and Sears stores into distribution hubs to deliver packages.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cd1ec3-7602-49ba-bfe3-ec61ced146d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:52:30.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:59:00.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e043734a-b403-4688-b61f-48ecee2a3a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:52:30.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:59:00.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon''s stock is up 77% over the last year. The company typically
        announces hundreds of thousands of new positions for the holidays, but it''s
        unclear if a hiring spree will happen again this year. Amazon has already
        hired more than 175,000 people to staff up during the coronavirus pandemic
        to help meet surging demand for delivery.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec07c67-ad76-42eb-abff-2b5c1315de10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:52:30.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:59:00.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0362a13-d212-4760-864d-70fe09997177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:52:30.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:59:00.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UPS is also focusing on hiring during the pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adc8e8a-dc11-4cee-9f20-f6e7e482f74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T06:52:30.116+08:00
