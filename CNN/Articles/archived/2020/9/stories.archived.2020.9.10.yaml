    'mgnl:tags': ['Snowflake', 'IPO', 'Warren-Buffett', 'Marc-Benioff']
    'template': '1'
    'title': 'Warren Buffett and Marc Benioff are getting in on Snowflake''s IPO'
    'visualType': 'image'
    '0':
