    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ICU beds in Metro Manila adequate as COVID-19 critical cases rise by
      2 percent — DOH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b172ade4-78b6-4e16-affc-c06751dd7565'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:22:46.761+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2025-08-14T13:18:33.033+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, 24) —</strong> Health Undersecretary
        Leopoldo Vega has confirmed a rise of two percent in COVID-19 critical cases
        but assured that Metro Manila’s critical care capacity can handle the sudden
        increase.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15105a60-7c35-4d54-aa7a-eab900491896'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:22:46.761+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2025-08-14T13:18:33.034+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Nakikita mo dito sa Metro Manila, adequate pa naman. Sapat
        ang ICU beds natin. We’re trying to find out kung ano ‘yong reasons kung bakit
        tumaas ng two percentage points,”</em> Leopoldo, who is Inter-Agency Task
        Force treatment czar, said during an online briefing on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8322b476-f1fd-46f3-81c3-86a511c81008'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:22:46.761+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2025-08-14T13:18:33.035+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is still adequate here in Metro Manila. Our ICU
        beds are enough. We’re trying to find out the reasons behind the rise of two
        percentage points.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7acd10a-b38c-4b0e-88f2-ce4714af7755'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:22:46.761+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2025-08-14T13:18:33.036+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of September 22, the country’s critical case rate was at 3.1
        percent of all COVID-19 patients under critical condition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd8c1e8-4ee1-4296-8827-218dbf40f46d'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:22:46.762+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2025-08-14T13:18:33.037+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to IATF data, 35 percent of ICU beds and 46 percent of
        isolation beds are still available in Metro Manila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fe1345-f489-46c5-8084-eb4aab397732'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:22:46.762+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2025-08-14T13:18:33.037+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will try to make sure that the health system is capable of any
        kind of surge,” Vega added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f52c76d-8187-453c-bfb2-71c1947226d2'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:22:46.762+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2025-08-14T13:18:33.038+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>On easing to MGCQ</strong></h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fbebfd-15e0-4336-a1fc-e223030bfdae'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:22:46.762+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2025-08-14T13:18:33.039+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the strengthened critical care capacity of hospitals, Vega
        said that the decision of the IATF to ease quarantine restrictions in Metro
        Manila will still largely depend on the case doubling time of the virus of
        at least 11 to 14 days, he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313fd8a7-eb72-4b49-9333-9b90704ec5e1'
      'mgnl:activationStatus': false
