    'mgnl:tags': ['InstaPay', 'PESONet', 'bank-transfer', 'fund-transfer', 'transactions',
      'PPMI', 'BSP']
    'template': '1'
    'title': 'Some banks to resume charging fees for interbank fund transfers by October
      1'
    'updated': 2020-10-08T20:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e505c616-a910-4b4c-aa04-471264237263'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:34:39.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.469+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        Select banks will resume fees for interbank fund transfers starting October,
        ending months of waived charges during the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4bd94b-af4c-4b08-82a6-37899daa18f9'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:34:39.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.470+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate advisories, BDO Unibank, Bank of the Philippine Islands,
        and GCash said they will restore fees charged for sending money to a deposit
        account under a different bank, which is done through online and mobile platforms.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78e0ddc-384e-4935-be61-16b3e8a370da'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:34:39.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.471+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two ways to transfer funds to other banks: InstaPay, which
        allows real-time crediting of money transfers worth ₱50,000 or lower; and
        via PESONet or the Philippine EFT System and Operations Network, which assured
        same-day credit of fund transfers of bigger amounts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef40d310-21a2-4dba-bb69-341b2ca3be8e'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:34:39.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.471+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following charges for each InstaPay or PESONet transaction will
        take effect by October 1, 2020, according to a list from the Philippine Payments
        Management Inc. or PPMI and separate bank advisories:</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf896028-8be4-4e65-8059-0b28021a15de'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:34:39.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.472+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- BDO: ₱25 (InstaPay)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e804156-3860-482b-b686-2ab25f758ffa'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:34:39.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.473+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- BPI: ₱50</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d0180b-7b05-4358-af6b-759b52560bc9'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:34:39.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.474+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​In an advisory on its website, e-wallet GCash said it will begin
        charging ₱15 for "send to bank" transactions by November 1, a month later
        than scheduled. PayMaya and&nbsp;MUFG Bank will also waive fees until end-October,
        according to the central bank.&nbsp;</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">With
        digital transactions as the norm amid the coronavirus pandemic, we thank the
        following members of PPMI for extending their waiver of fees for <a href="https://twitter.com/hashtag/InstaPay?src=hash&amp;ref_src=twsrc%5Etfw">#InstaPay</a>
        and <a href="https://twitter.com/hashtag/PESONet?src=hash&amp;ref_src=twsrc%5Etfw">#PESONet</a>!
        This will go a long way in our road to recovery. <a href="https://t.co/03tig7avhP">pic.twitter.com/03tig7avhP</a></p>&mdash;
        Benjamin Diokno (@GovBenDiokno) <a href="https://twitter.com/GovBenDiokno/status/1311269810362175488?ref_src=twsrc%5Etfw">September
        30, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
