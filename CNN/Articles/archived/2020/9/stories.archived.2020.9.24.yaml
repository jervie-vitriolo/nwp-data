  'ICU-beds-Metro-Manila-adequate-critical-cases-rise-':
    'author': 'Danielle Nakpil, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-24T17:18:55.287+08:00
    'imagesource': 'jcr:61eb08ed-f587-4c57-8085-7dfc5b0bfd48'
