    'mgnl:tags': ['EJ-Obiena', 'Vitaly-Petrov']
    'template': '1'
    'title': 'EJ Obiena credits ''efficient'' 2020 season to Ukrainian coach'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751be1ee-2028-4d46-a548-a40b48ff402f'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:53:30.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:18:33.303+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) –</strong>
        If there is one secret to Filipino pole vaulter EJ Obiena''s stellar 2020
        season, it is his Ukrainian coach who gave him enough exposure and confidence
        to achieve his best form.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79c97ca-3aef-466a-a549-5f600b37f11e'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:53:30.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:18:33.304+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year old pole vaulter credited Vitaly Petrov, who believed
        that the bemedalled  athlete can compete with the world''s best in his sport.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdff83b-cba9-4440-b42f-b236e29b1260'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:53:30.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:18:33.305+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7943ea-faa4-482b-a432-60a66fedc5f4'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:53:30.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:18:33.306+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was never mentally or physically strong," Obiena recounted. "He
        showed me that I can be and he coached me day in day out and in and out of
        the track. I owe where I am now to him."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841abfed-9e0a-4732-bb14-0e31740d54a6'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:53:30.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:18:33.306+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df673a4-f5dd-4c52-92ab-b66b1835ae11'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:53:30.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:18:33.307+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena also cited Petrov as a big factor to help him overcome his
        recent physical and mental struggles due to his nagging back pain and the
        limited training opportunities brought by the COVID-19 pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7086d54a-cf70-40b5-882c-4d88d74a18c4'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:53:30.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:18:33.308+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea62712b-ec11-4845-a5c0-bc5c79a5128a'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:53:30.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:18:33.309+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was sure that this year would be bad but that''s what makes Vitaly
        great," he added. "He helps me get over these things and push through and
        I am happy that I did listen to him and that I did compete."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a83d3f2-7e3f-4659-bcd5-d8e34f41f8eb'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:53:30.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:18:33.310+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6859f425-b80c-46b1-bf66-a1abe5a0bc07'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:53:30.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:18:33.311+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pride of Tondo recalled that when he first came to Petrov''s
        training camp in Fornia, Italy in 2014, his only goal was to achieve a 5.20
        meters clearance. The trust given to Obiena''s talent by the 82-year old coach
        enabled him to aspire for more as he competed and won in high-profile tournaments
        over the past few years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de1a2a2-67da-4747-8399-8bcad2ec43da'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:53:30.940+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:18:33.312+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a7ae6d-a054-486c-b0b1-bf9d0701eb7f'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:53:30.940+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:18:33.312+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vitaly opened the doors for me and showed me my potential as a
        pole vaulter," Obiena said. "Without Vitaly, I wouldn''t be in Diamond Leagues
        competing with the best of the best."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b2df82-7686-457c-8db9-2e95c16a751c'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:53:30.940+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:18:33.313+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3236d2e0-59b4-4dbe-b262-da7d3bfaee4a'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:53:30.940+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:18:33.314+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6''2" Filipino pole vaulter won six medals in the eight tournaments
        he participated in this year since August. He won the gold medal at the <a
        href="https://cnnphilippines.com/sports/2020/9/9/EJ-Obiena-leaps-into-season-best-clearance-to-win-Czech-meet-title.html"
        target="_blank">59th Ostrava Golden Spike</a> and silvers at the <a href="https://cnnphilippines.com/sports/2020/8/6/Obiena-admits-pandemic-takes-toll-on-his-physical--mental-preparations-for-Tokyo-Olympics.html"
        target="_blank">13th Trivento International Meeting</a> and the <a href="https://cnnphilippines.com/sports/2020/8/18/EJ-Obiena-pole-vault-silver.html"
        target="_blank">"Who is the Finest Pole Vaulter in the World?"</a> competition.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee1be31-33b6-4682-b22e-9fe86c6baac6'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:53:30.940+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:18:33.315+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2a4607-a3e6-490b-b4de-de6bdb46ce8a'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:53:30.940+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:18:33.316+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also won the bronze at the <a href="https://www.cnnphilippines.com/sports/2020/8/15/EJ-Obiena-lands-bronze-medal-finish-in-Monaco-Diamond-League--.html"
        target="_blank">Monaco Diamond League</a> and <a href="https://cnnphilippines.com/sports/2020/9/12/EJ-Obiena-places-third-Poland-meet.html"
        target="_blank">Poznań Athletics Grand Prix</a>. His other bronze medal finish
        at the <a href="https://www.cnnphilippines.com/sports/2020/9/18/EJ-Obiena-records-new-season-best--wins-bronze-in-2020-Rome-Diamond-League.html"
        target="_blank">Rome Diamond League</a> was special to him as he leaped into
        his season-best record of 5.80 meters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f170fe-58f4-4830-ba72-be2875303d66'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:53:30.940+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:18:33.317+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1d32ff-74c9-4c05-9a27-a8eef9cf1c73'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:53:30.940+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:18:33.318+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In these tournaments, Obiena tasted some world-class competition
        as he battled the likes of world record-holder Armand Duplantis of Sweden,
        Ben Broeders of Belgium, Sam Kendricks of the United States, Renaud Lavillenie
        of France, and fellow Petrov student Thiago Braz da Silva of Brazil.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e97d1aa-a7cc-46e7-bd48-d36f13b57cf9'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:53:30.940+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:18:33.319+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c4a958-edc0-43e5-a7a2-b5dc62ec742b'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:53:30.941+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:18:33.319+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last year, I performed quite well but not as efficient as this
        year," said Obiena, who opted out of the Doha Diamond League scheduled Thursday
        (Sept. 24) due to visa issues. "One of my mentors told me that this year,
        I belong in the circuit and I''m one of these guys and that''s something I
        was aiming for."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0780ce-9064-4caa-88e0-da923a300db5'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:53:30.941+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:18:33.320+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de6b78f-8a20-4bc5-a46a-db2d081aee97'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:53:30.941+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:18:33.321+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petrov also guided Obiena to achieve his personal best 5.81 meters
        clearance at the <a href="https://www.cnnphilippines.com/news/2019/9/4/Obiena-first-Filipino-to-qualify-for-2020-Tokyo-Olympics.html"
        target="_blank">Italian tournament in September 2019</a>, which earned him
        the distinction of being the first Filipino to qualify for the Tokyo Olympics.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf83fcb-7bb3-4ff6-a2dd-1a171ce7229c'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:53:30.941+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:18:33.322+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c418b054-33ea-45ac-ad00-43d710343f25'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:53:30.941+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:18:33.323+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian mentor was also in Obiena''s side when he broke the
        <a href="https://cnnphilippines.com/sports/2019/12/7/0.html" target="_blank">Southeast
        Asian Games pole vault record</a>, winning the gold in the competition held
        at the New Clark City in Capas, Tarlac in December 2019.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf314acf-9790-43d5-a6eb-c67786246a9b'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:53:30.941+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:18:33.323+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f3030e-c7a5-4325-b279-332e06180e47'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:53:30.941+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:18:33.324+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena also thanked his father Emerson for introducing him to Petrov.</p>'
