      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Preparing for ‘manageable’ 2022 elections</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37f971c-f4b0-4f6e-aaa3-a4ead67643e8'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T22:05:37.200+08:00
