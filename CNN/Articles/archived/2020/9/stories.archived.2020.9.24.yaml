      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> The longer
        you stare, the weirder it gets. When&nbsp;<a href="https://www.instagram.com/costabrava2013/"
        target="_blank">@costabrava2013</a>&nbsp;uploaded a picture of a bizarrely
        long birthday cake on Instagram in August, I couldn’t think about anything
        else for the rest of the day. Why was this cake so long and who was it for?
        What sort of box or vehicle would transport this cake? Just how many people
        were going to eat this cake, in this pandemic?</p>'
