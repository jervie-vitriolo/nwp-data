  'Breonna-Taylor-Louisville-officers-':
    'author': 'Ray Sanchez, Elizabeth Joseph and Steve Almasy, CNN'
    'caption': 'Two Louisville police officers were shot Wednesday night as protesters
      marched following news that only one of the three officers involved in Breonna
      Taylor''s death was indicted on first-degree wanton endangerment charges. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-24T10:23:04.658+08:00
    'imagesource': 'jcr:a01ac4c8-acf6-46c2-bb75-fddf4ba03bd1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bad81fce-2efe-48c9-8d6a-0606f0a5c81a'
    'lead': 'Two Louisville police officers were shot Wednesday night as protesters
      marched following news that only one of the three officers involved in Breonna
      Taylor''s death was indicted on first-degree wanton endangerment charges.'
    'mgnl:activationStatus': false
    'mgnl:created': 2020-09-24T10:25:41.330+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2025-08-14T13:18:32.394+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two officers shot during protests over grand jury decision not to charge
      Louisville cops with killing Breonna Taylor'
    'visualType': 'image'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7f4538-cfa0-40ce-94e6-fa5e8053f002'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T10:25:41.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:18:32.394+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two Louisville police officers were shot
        Wednesday night as protesters marched following news that only one of the
        three officers involved in Breonna Taylor''s death was indicted on first-degree
        wanton endangerment charges.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99b26b8-9721-47d2-a06e-f043805f3587'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:18:51.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.395+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other two officers who also fired shots during the botched March
        raid were not indicted, meaning no officer was charged with killing the 26-year-old
        Black emergency room technician and aspiring nurse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a035560f-0dd4-4512-883f-5d377c4ae528'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:18:51.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.396+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before a 9 p.m. ET countywide curfew, there were reports
        of gunfire near one of the marches. Two of the responding officers were shot
        and had non-life-threatening wounds, Interim Police Chief Robert Schroeder
        told reporters. A suspect was in custody, he added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cd20fe-4aec-4193-94ac-ce85ddba2c70'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:18:51.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.397+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the officers was in surgery, he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e9a06f-6b5a-42fb-824d-974e1b5f32bb'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:18:51.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.398+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests were also underway in cities like Atlanta, New York, Philadelphia
        and Washington.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e24b041-a796-4b71-9a55-86b74dca8a52'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:18:51.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.398+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-awaited grand jury decisions on the three officers come
        more than six months after Taylor was shot to death after Louisville police
        officers broke down the door to her apartment while executing a late-night
        warrant in a narcotics investigation on March 13.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd4d05b-08ef-425c-8b6a-b80d6d583c39'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:18:51.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.399+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges against the former detective, Brett Hankison, were immediately
        criticized as insufficient by demonstrators and activists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd760b44f-81af-4f36-9994-0d65eccf43be'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:18:51.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.400+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The counts pertain to Hankison allegedly firing blindly through
        a door and window, with bullets entering an adjacent apartment where a pregnant
        woman, a man and a child were home, according to the state attorney general.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d4fcfa-9a31-4293-827d-1b55f27d7651'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:18:51.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.401+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sgt. John Mattingly and Det. Myles Cosgrove, the two other officers,
        will face no charges following months of demonstrations and unrest over the
        killing. Kentucky Attorney General Daniel Cameron on Wednesday said the officers
        were "justified in their use of force" because Taylor''s boyfriend fired at
        officers first. An FBI ballistics analysis showed Cosgrove fired the shot
        that killed Taylor, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd92825-77d7-45a5-994b-475e7fe318cd'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:18:51.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.402+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists had demanded more serious felony counts, and the arrests
        of the three officers who fired shots the night Taylor was killed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50d265b-b47d-45b7-92df-71b869ce75c5'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:18:51.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.402+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kentucky National Guard and state police were activated as protesters
        took to the streets and some clashes erupted with officers in riot gear.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32231b67-e972-4b94-841e-52ed4c74d5c7'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:18:51.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.403+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aerial video from CNN affiliate WLKY shows a heavy police presence
        along with large groups of protesters gathering at some intersections. Video
        showed some of these groups involved in shoving matches and confrontations
        with police. Several groups of people could be seen sitting on the ground,
        detained with hands bound.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94070dd7-3d4d-4cac-81f0-7985ffd7f636'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:18:51.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.404+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angelo Pinto —&nbsp;co-founder of Until Freedom, a social justice
        organization fighting against systemic and racial injustice —&nbsp;posted
        video to Instagram of the demonstrations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c63748-ef32-4a1b-95bc-9ee8ac56b388'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:18:51.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.405+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No justice, no peace," the protesters chanted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b51527-14e3-4cca-8b9d-c381c2104890'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:18:51.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.406+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Louisville Mayor Greg Fischer and Louisville Interim Police
        Chief Robert Schroeder announced a three-day countywide curfew starting 9
        p.m. ET and ending at 6:30 a.m. each day.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a853f00-7ec9-4497-a4c2-2b72c78f17c3'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:18:51.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.406+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Attorney for Taylor''s family called decision ''outrageous and
        offensive''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cae642a-3232-44d1-a7dd-071cc96a008e'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:18:51.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.407+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision before my office is not to decide if the loss of Breonna
        Taylor''s life was a tragedy," said Cameron, the first Black person to hold
        the post and a rising Republican star. "The answer to that question is unequivocally
        yes."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ddcba1-f80c-43b3-bf05-01fea604802c'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:18:51.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.408+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron called the Taylor''s death "a gut-wrenching emotional case."
        He defended the length of the investigation, saying the time reflected "how
        important it was to get this right."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cc0987-40d5-4d70-b8e5-ef23c2961f59'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:18:51.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.409+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I certainly understand the pain that has been brought about by
        the tragic loss of Ms. Taylor. I understand that as an attorney general who
        is responsible for all 120 counties, in terms of being the chief legal officer
        —&nbsp;the chief law enforcement officer, I understand that. I understand
        that as a Black man —&nbsp;how painful this is, which is why it was so incredibly
        important to make sure that we did everything we possibly could to uncover
        every fact."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2311fe-af3c-487e-897d-61d19b4525cd'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:18:51.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.410+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney Ben Crump, who represents Taylor''s family, in a statement
        called the decision "outrageous and offensive."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91103df0-0ed4-4b34-b5bc-a54b2c31246b'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:18:51.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.410+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Hankison''s behavior constituted wanton endangerment of the
        people in the apartments next to hers, then it should also be considered wanton
        endangerment of Breonna. In fact, it should have been ruled wanton murder,"
        he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29ec8e4-cbbc-4a65-92b5-a548d5d1f8b7'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:18:51.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.411+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NAACP said in a statement that the justice system "failed" Taylor
        and the charges against one officer do "not go far enough."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8710e592-190c-4ddf-a03d-c7be17de40d6'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:18:51.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.412+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First-degree wanton endangerment is a Class D felony, the lowest
        of four classes of felonies. The maximum sentence is five years; the minimum
        is one year.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9916729e-d6fd-47a2-bcb9-685cd3dbef8d'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:18:51.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.413+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron said he spoke with Breonna Taylor''s mother, Tamika Palmer,
        before his news conference. He said there''s nothing he can do to "take away
        the grief and heartache" that comes with Taylor''s death.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fc2ddd-dffb-4bf9-a256-cd8c4c8b0d7c'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:18:51.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.414+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mayor says police policies must change</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c93cda8-4d15-4132-a0aa-11fab260e00f'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:18:51.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.415+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, protesters in Louisville have criticized the length
        of the investigation and demanded the arrests of all officers involved.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5921034-ae79-4c8a-864b-624da7aab882'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:18:51.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.416+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fischer noted that a federal investigation into Taylor''s death
        was ongoing and said policies and procedures in Louisville need to change
        "because Breonna Taylor still should be alive."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76636a7-0432-46ef-8d03-16837cb902bd'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:18:51.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.416+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor''s death set off outrage across the country, chants of "say
        her name," calls to arrest the officers, and a renewed focus on the Black
        women killed by police. Her story gained wider attention during nationwide
        demonstrations that followed the late May killing of George Floyd at the hands
        of Minneapolis police.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d134485-e312-4d07-952a-a1114b386bfd'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:18:51.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.417+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron was named a special prosecutor in the case in May, and the
        FBI opened an investigation as well. After the announcement of the grand jury''s
        decision FBI Louisville in a statement said the agency "continues to investigate
        all aspects of the death of Breonna Taylor. Our work will continue beyond
        the state charges announced today."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1517f09f-919f-46a1-8596-947d0f42d576'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:18:51.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.418+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Tuesday, Mattingly, the officer who was shot, sent a mass
        email to the department defending his actions and slamming the city''s leadership.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dea2c4-dd4b-41ae-9c8a-09e234dfa289'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:18:51.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.419+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Hankison was fired for "wantonly and blindly" firing into
        Taylor''s apartment, Louisville''s police chief said. Six officers involved
        in the incident are under internal investigation, LMPD said on Tuesday.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3f7398-f7a0-4897-a305-0df92c2e85df'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:18:51.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.420+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of Louisville announced on Sept. 15 a $12 million settlement
        of the family''s wrongful death lawsuit. The city also agreed to enact police
        reforms which include using social workers to provide support on certain police
        runs and requiring commanders to review and approve search warrants before
        seeking judicial approval.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43764d2-b3fe-4776-abef-b7b2ba3401bf'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:18:51.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.420+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walker has also filed suit, saying he "lives in constant fear" since
        he was arrested —&nbsp;wrongfully, he claims —&nbsp;for allegedly shooting
        one of the Louisville officers. Police officials have declined to comment,
        citing an ongoing investigation and pending litigation.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348a7341-e6e8-482b-bf0d-73843b25d8c7'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:18:51.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.421+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>High-risk, forced-entry raid has deadly outcome</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08c41c4-e752-49bb-aa97-184147ad88ee'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:18:51.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.422+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police believed Taylor was home alone when she was in fact accompanied
        by her boyfriend, who was legally armed, according to a CNN review of the
        shooting. That miscalculation, along with the decision to press forward with
        a high-risk, forced-entry raid under questionable circumstances, contributed
        to the deadly outcome.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0882b0bc-1697-4bf9-bae7-0c6d1fb9e071'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:18:51.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.423+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor''s ex-boyfriend was the actual focus of a narcotics investigation
        that led officers to execute the warrant on her apartment, where no drugs
        were found.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c66fe6-6b38-48da-be0c-9b9d254b6b3c'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:18:51.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.424+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said a man was shipping drugs to Taylor''s apartment to avoid
        detection of a trafficking ring, according to a police affidavit for a search
        warrant, which was obtained by CNN.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832482be-3d5a-4247-acaa-c2445feca1bd'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:18:51.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.424+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search warrant authorized police to search Taylor''s apartment,
        two vehicles, and three people, including Taylor, and to seize, among other
        things, drugs and drug paraphernalia, money, safes, weapons, documents and
        computers. The warrant did not specifically connect Taylor to any alleged
        drug activity, and Taylor''s family and their attorney have maintained that
        she was not involved in her ex-boyfriend''s alleged drug trade.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674ce339-1953-4be0-bf8e-9b623d047081'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:18:51.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.425+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor, described by relatives as a hard-working, goal-oriented
        young woman who placed an emphasis on family, had been working as a certified
        emergency medical technician at the time of her death.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d9b629-c2a5-420a-b450-4cd9ef754ef8'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:18:51.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.426+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor was sleeping next to her boyfriend, Kenneth Walker III, in
        the early hours of March 13, when they heard a noise. They both got up and
        walked to the door.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f3e91d-20ef-4da1-b8f8-a406aa10d24c'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:18:51.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.427+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s yelling at the top of her lungs — and I am too at this point
        — ''who is it?'' " recalled Walker, her boyfriend. "No answer. No response.
        No anything."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024f0ff4-36bf-4955-a12c-e5dcc0585ede'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:18:51.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.428+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walker told investigators when he heard banging at the door his
        first thought was that it was Taylor''s ex-boyfriend. He was concerned there
        might be trouble, so he grabbed his gun.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac05078c-3a72-4c54-b061-1379e6cc1fad'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:18:51.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.429+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Walker and Taylor made their way down a hallway toward the front
        door, Walker said, the door flew off its hinges.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b030a3-c8ae-4098-9e6c-cfae16588fde'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:18:51.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.430+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I just let off one shot," he said. "I still can''t see who it
        is or anything."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c43f937-18cb-4f67-8030-7330b60095bf'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:18:51.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.431+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron said Wednesday the officers both knocked and announced their
        presence at the apartment —&nbsp;an account he insisted was corroborated by
        a witness near Taylor''s apartment.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495f4861-696a-46d3-8970-290aa64dba9d'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:18:51.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.432+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the officers used a battering ram to enter, Mattingly was
        shot in the leg, severing his femoral artery, he told investigators.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2af17e-b879-42dd-b0da-44191e511803'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:18:51.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.432+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and the two detectives —&nbsp;Hankison and Cosgrove —&nbsp;then
        fired their guns, according to the CNN review. Taylor was killed and Walker,
        who was unharmed, dialed 911 and told the operator someone had kicked in the
        door and shot his girlfriend.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fe8991-0bc1-4820-a551-2404e51f208f'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:18:51.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.433+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walker was arrested and, six days later, indicted for the attempted
        murder of a police officer. The Louisville area''s top local prosecutor later
        agreed to have the indictment against Walker dismissed.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cfc97c-07df-41bc-bd6f-bf994265f24b'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:18:51.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.434+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Officer accused of ''blindly'' firing 10 shots</h2>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eb228a-ae85-4035-b7f1-54dd3030ed66'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:18:51.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.435+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattingly''s attorney, Todd McMurtry, defended his client''s conduct.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362cfd8a-a1f2-4aae-91fa-c0c493ec5ac9'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:18:51.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.436+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sgt. Mattingly was following orders of superior officers, was not
        involved in the planning process of the arrest, and at all times followed
        established police procedures," McMurtry said.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fced4ee8-edee-4c62-bee9-5b1d987c5c68'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:18:51.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.436+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chaotic police operation that night was exacerbated by Hankison,
        who was accused by his own department of "blindly" firing 10 bullets into
        Taylor''s apartment from an outdoor patio. Hankison is appealing his termination.
        His attorney, David Leightty, has declined to comment.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5823b4d1-5145-4ad8-b072-99bf507fb184'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:18:51.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.437+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers were not wearing body cameras, police said.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d92caa-3de5-4340-bb2b-2896c35ef01f'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:18:51.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.438+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CORRECTION: An earlier version of this story incorrectly reported
        which officer fired the shot that killed Breonna Taylor. That shot was fired
        by Detective Myles Cosgrove, according to Attorney General Daniel Cameron.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3343bfd-ab57-459c-a192-e0f2658c46cc'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:18:51.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.438+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Eric Levenson, Konstantin Toropin, Mark Morales and Shimon
        Prokupecz contributed to this report.</em></p>'
