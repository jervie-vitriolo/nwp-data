      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN contacted UEFA about safety concerns at the Super Cup,
        it pointed to previous announcements about the health and safety measures
        being enforced in the stadium.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875e221e-f105-438f-9c33-cba8a5bb2ed6'
