    'title': 'Over 200,000 OFWs have returned to the provinces – DOLE'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13719464-ba38-4517-b83b-8d5fed406a41'
