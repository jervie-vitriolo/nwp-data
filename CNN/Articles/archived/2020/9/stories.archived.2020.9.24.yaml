    'mgnl:tags': ['Baguio-City', 'coronavirus', 'COVID-19', 'bubble', 'travel-bubble',
      'Baguio', 'Region-1', 'tourism', 'Ilocos-region']
    'template': '1'
    'title': 'Baguio targets Oct. 1 reopening for ‘bubble’ tourists — DOT'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76b07d9-c00f-4cf3-b4f9-029d385f45c6'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:45:00.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.529+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24)—</strong> Baguio
        City has set the target to finally reopen its doors to local tourists starting
        October 1, according to the Tourism Department.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f75c08-388a-42d1-8544-574fe5921a90'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:45:00.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.529+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The City of Pines was supposed to welcome “bubble” tourists from
        the neighboring Ilocos Region on Tuesday. However, this was <a href="https://www.cnnphilippines.com/regional/2020/9/21/Baguio-City-tourism-bubble.html">pushed
        back</a> after the summer capital recorded its highest single-day spike of
        43 new COVID-19 cases over the weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a78989-7182-44dd-ad2c-7d8eb46f7e97'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:45:00.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.530+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Thursday, Tourism Secretary Berna
        Romulo-Puyat said the rise in coronavirus infections was brought by increased
        testing protocols in the area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277dce19-4b1a-4023-b368-f8dcd59797dc'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:45:00.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.531+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also explained authorities wanted to further improve the city’s
        online management system before rolling out the much-awaited tourism bubble.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7caccd9-c5b2-48e9-b7e2-fec997d88050'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:45:00.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.532+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We still have to synchronize (the system)… we want <em>sana mas
        pulido</em> when we finally open up. But we are targeting October 1, but only
        for Region 1. And only 200 guests a day,” Puyat said in an interview with<em>
        The Source.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f98230-fab1-43a7-a3e0-a35f6273befc'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:45:00.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.533+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat added the city will only be opening up five tourist spots,
        but did not detail further.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7e6222-9946-4195-aa44-21e575186051'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:45:00.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.533+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Baguio, the Tourism chief said the government will also
        look into the possibility of reopening for tourism nearby provinces in the
        Ilocos Region— La Union, Pangasinan, Ilocos Norte, and Ilocos Sur.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eafb451-9d75-4db4-be92-b95bfa7f35a3'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:45:00.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.534+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But of course, we still have COVID, so we want to be very cautious,
        slow but sure,” Puyat said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa33f694-9c54-4500-b97b-0b578cb829f2'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:45:00.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.535+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Anti-gen pilot testing kicks off in Baguio</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5767802-1daf-4baa-aab3-f2db9533bfc9'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:45:00.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.536+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Health Department noted that its pilot study on the
        use of antigen testing for COVID-19 will kick off in <a href="https://twitter.com/cnnphilippines/status/1308951566880141313">Baguio
        City on October 1.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96674449-e8c6-4028-945e-da473d5aef45'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:45:00.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.536+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the <a href="https://cnnphilippines.com/news/2020/9/19/IATF-approves-pilot-studies-on-use-of-antigen-tests-for-border-screening.html?fbclid=lwAR2">guidelines
        of the COVID-19 Inter-Agency Task Force</a>, the pilot studies will cover
        interzonal travel in the country considering "cross-border differences in
        quarantine status and the prevalence level of transmission."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7d8091-f41e-4c01-91a6-577ef9e09bb1'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:45:00.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.537+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat said the pilot studies will cover around 3,000 individuals,
        who will be subjected to both antigen and polymerase chain reaction (RT-PCR)
        tests. The simultaneous testing will help see the correlation and check the
        accuracy of the method, she added.</p>'
  'us-elections-donald-trump-transfer-of-power':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-24T13:06:22.250+08:00
    'imagesource': 'jcr:7174eb78-c4aa-48cf-820c-e4cfa6db1c39'
