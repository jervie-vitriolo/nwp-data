      'mgnl:type': 'text'
      'text': '<p>Sevilla is yet to get its La Liga campaign underway this season,
        although the team is in good form having last suffered defeat in February.
        Bayern, meanwhile, started its domestic season with an 8-0 thumping of Schalke.</p>'
    '42':
