    'template': '1'
    'title': 'New York City''s Times Square to host virtual New Year''s Eve ball drop'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d35563-2220-4aa4-9f4a-9a88652c7025'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:36:08.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.595+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Event organizers for the annual Times Square
        New Year''s Eve celebration announced that the countdown will take place this
        year, albeit with some changes in format.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28626f39-40db-4407-ae6b-62f223384741'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:36:08.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.595+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6385936b-85cc-4dcb-8303-596f7e8b5960'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:36:08.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.596+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The countdown to midnight on December 31 -- which is just 100 days
        away -- will take place "visually, virtually and safely," according to a video
        teaser organizers sent out as part of a release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbd02b5-0c2e-4777-8da6-3e55d8638ebc'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:36:08.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.597+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98e40c8-797a-4b0a-b26a-b75b7e5fd60e'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:36:08.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.598+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing that will never change is the ticking of time and the
        arrival of a New Year at midnight on December 31st," said Tim Tompkins, president
        of the Times Square Alliance, in a release. "But this year there will be significantly
        new and enhanced virtual, visual and digital offerings to complement whatever
        limited live entertainment or experiences -- still in development -- will
        take place in Times Square."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f51fccb-6073-4af5-b582-ff747de9a424'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:36:08.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.599+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c615e929-ff30-4419-a193-fdf74f0c5364'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:36:08.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.599+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Straus, the president of Countdown Entertainment, which co-produces
        the event, said part of the event is to forget about the strain 2020 has taken
        on elective society.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ee119c-49eb-477c-b6de-680c036800c7'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:36:08.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.600+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe51e764-68ca-4f33-ba57-a1cf9e0945f0'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:36:08.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.601+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will miss everyone this year but we will bring our celebration
        to you, whether you want to turn off and turn away from the bad news of 2020,
        or turn to the new year with a sense of hope, renewal and resolution, you''ll
        be able to join us virtually like never before as part of the Times Square
        2021 celebration," he said in the release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd8f0ee-28a1-4acb-b349-bfc57551f7ad'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:36:08.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.602+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3ae9b9-6be6-4fc1-95b0-9eb3f631f9da'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:36:08.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.603+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the despair Covid-19 has brought upon 2020, the event this
        year will still honor "the courageous and creative spirits who have helped
        and will help us travel through these challenging times into the New Year,"
        the release said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920c505f-e0b4-4f2e-a941-f1c26a956b81'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:36:08.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.603+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6141047b-1dff-4ce9-95b3-ea0348ee5f8c'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:36:08.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.604+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Precise planning details remain scarce but the release indicated
        celebrities and notable people from 2020 will still take part.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e633d31-268a-4f90-b695-bb777f9ac920'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:36:08.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.605+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
