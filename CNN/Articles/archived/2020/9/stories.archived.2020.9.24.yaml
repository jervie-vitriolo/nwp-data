      'mgnl:type': 'text'
      'text': '<p>But the birthday cake is no stranger to life’s existential questions.
        When you think about it, isn’t it mind-boggling that at the end of another
        difficult year of life, the only life we have, we choose to signpost it with
        a heaping amount of sugar and chiffon?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6504ab43-a99e-441f-90e5-86530436402b'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:37:17.751+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:18:32.915+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artists have used cake as both medium and subject to express this
        same angst at life’s established norms. In the ‘70s, Judy Freya Sibayan <a
        href="https://www.tate.org.uk/research/publications/tate-papers/32/discourses-experimental-art-philippines-1960s-1970s"
        target="_blank">took a lemon cake to the car park of Sining Kamalig</a> as
        a form of performance and protest. The cake was her pitchfork against those
        who had a say for what art was supposed to be and what it wasn’t. And to make
        things more absurd, when people asked what she was doing, she only uttered
        the words “lemon cake.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418b03af-ac2f-44f5-8bcc-ef54831ab54d'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:37:17.751+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:18:32.915+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But under this lockdown, where birthday celebrations have had to
        downsize, cakes have been a way to cope with our longing. These <a href="https://sugbo.ph/2020/bisaya-hugot-cakes-trending/"
        target="_blank">Bisaya hugot cakes</a> for example, one reads: Sa iyaha ka
        NAGDUGAY pero sa ako ka NALIPAY. Translated: Matagal nga kayo pero sa akin
        ka pinakamasaya. Artist <a href="http://underground.gallery/shelf-life/" target="_blank">Yasmin
        Sison</a> who has long featured cakes as the subject of her paintings, most
        recently released a work entitled <a href="https://www.instagram.com/p/CEHIvTPHPNC/"
        target="_blank">Gifts</a> to honor those we have lost and the liberties we
        took for granted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
