    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Walmart', 'drones', 'COVID-19-tests']
    'template': '1'
    'title': 'Walmart is using drones to deliver Covid-19 tests

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0301aed-3bc4-40bc-a654-1593ad5f6509'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:32:52.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:33.044+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> If you need to get a Covid-19 test, but
        don''t want to go near people, Walmart''s got you covered. At least if you
        live near its North Las Vegas store.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df25d4b-4e54-4c1d-af05-bf55438a2a1a'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:32:52.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:33.045+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1313252d-0ec8-4fd7-8fb2-ea122c5849db'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:32:52.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:33.046+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart launched a pilot drone delivery program Tuesday that will
        drop off Covid-19 tests to homes within a one-mile radius of the North Las
        Vegas store.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01c90e4-61a5-488f-a18c-7d8a2c6c2b37'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:32:52.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:33.047+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03adcff2-f7b1-46bb-b01e-a97c48282f74'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:32:52.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:33.047+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers will receive a text from DroneUp when the Quest Diagnostics
        test is on its way. And depending on where there are cars and trees, the kits
        will land on people''s driveways, front sidewalks or backyard. Delivery, which
        can take as little as five minutes, will be free.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe516a5-858b-4a75-a9e8-c8e79487c57f'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:32:52.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:33.048+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2168a767-bb58-40fb-be9b-5f249e637bcf'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:32:52.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:33.049+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The samples can then be sent via FedEx to a Quest lab, which will
        send out results digitally. Test results typically arrive in two days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ebac0b-cc76-4f4f-87fa-6991655c82ab'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:32:52.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:33.050+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599713a5-975a-4bc2-997a-fdc9e245fff6'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:32:52.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:33.051+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot program offers a glimpse into how drones could be used
        in the not-too-distant-future to provide faster and contactless delivery.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42af4f8-49f0-4147-949e-779b5461611f'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:32:52.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:33.051+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2d07f9-cf2a-4f61-bff6-94903952a606'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:32:52.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:33.052+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope drone delivery of self-collection kits will shape contactless
        testing capabilities on a larger scale and continue to bolster the innovative
        ways Walmart plans to use drone delivery in the future," Tom Ward, Walmart''s
        senior vice president of consumer products, said in a blog post.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3270def1-c26c-47d8-93d8-6b208ee8ed1d'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:32:52.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:33.053+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49ceb97-623a-466d-89ee-8c3bb614d69e'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:32:52.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:33.054+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the vast majority of Americans will not have access to
        drone deliveries of Covid-19 tests. Walmart plans to expand the drone trial
        to Cheektowaga, New York -- just outside Buffalo -- in early October, but
        no other sites have been announced.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbff6687-2908-4783-93ee-e66d1c542a4d'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:32:52.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:33.055+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b0ba81-389b-4865-b2f4-55ab946a44ea'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:32:52.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:33.055+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there are limitations to the program. Drone deliveries are only
        available "while supplies last," between 8:30 am and 3:30 pm and to single-family
        homes. And deliveries can be prevented by "unanticipated physical barriers,
        power lines, trees, cars or weather."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e0ffa2-f25c-4f14-a81b-91f09d0d18b9'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:32:52.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:33.056+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bafb15e-2609-4c3c-90e2-f21d3d932dd4'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:32:52.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:33.057+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, if you need a Covid-19 test on a rainy day, it probably
        won''t come via drone.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad344850-d4f5-43e2-a790-9236e246c012'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:32:52.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:33.058+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfdfaba-1c02-4eed-9575-01b6366113ec'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:32:52.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:33.059+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To keep failed deliveries to a minimum, Quest Diagnostics said that
        delivery areas will be "surveyed in real time" beforehand.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7957ea-8315-4d93-9c8b-7eb88c8982ea'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:32:52.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:33.060+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfa11bf-cd14-421d-ad26-b0800f925b11'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:32:52.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:33.060+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Quest and Walmart announced that Covid-19 tests can now
        be conducted at more than 500 Walmart drive-thru pharmacy locations in the
        United States.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32186a85-04da-4e4a-a232-f8406c22f84b'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:32:52.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:33.061+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36ae4d9-6bc6-47b8-80c5-ecdd1b676334'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:32:52.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:33.062+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Covid-19 test drone program is just part of Walmart''s experiments
        with drones.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1941b8-d7ef-4fda-bfbe-fc42763735fa'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:32:52.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:33.063+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f759d8ef-72e6-4958-8afe-0ea3cc43ff20'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:32:52.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:33.064+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Walmart launched a drone pilot program with
        Flytrex to deliver household and grocery items to customers in Fayetteville,
        North Carolina. And next year Walmart plans to begin a separate drone program
        with Zipline to deliver health and wellness programs to customers near the
        retail giant''s headquarters in Northwest Arkansas.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f94d7fd-864f-48a5-a9e6-c9579ad3b6f6'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:32:52.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:33.065+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d0625d-2b22-4447-865e-69eca46676e4'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:32:52.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:33.065+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that it will be some time before we see millions of packages
        delivered via drone," Ward, the Walmart executive, wrote in a separate blog
        post. "That still feels like a bit of science fiction, but we''re at a point
        where we''re learning more and more about the technology that is available
        and how we can use it to make our customers'' lives easier."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b70b77e-4719-4ee8-b33f-2f6af1cead61'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:32:52.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:33.066+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd59130-9214-4fe2-b15b-6275d1a26c41'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:32:52.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:33.067+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart rival Amazon is also making progress on drone deliveries,
        albeit at a slower speed than some had hoped. Amazon CEO Jeff Bezos first
        announced in late 2013 plans to use drones to make deliveries in 30 minutes
        or less.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4f2794-8e41-4bc7-be45-9583566cc3d9'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:32:52.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:33.068+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1262fbbd-d5d8-4c78-b2cc-3d2659290a15'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:32:52.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:33.069+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet progress has been slow because drone technology and regulations
        are just not ready for widespread use -- at least not yet. Specifically, the
        FAA is still working on ways to remotely identify drones, a crucial step for
        safety.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2767d8-9518-4336-892d-1af1dc3cfaa3'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:32:52.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:33.070+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aad39f8-4f92-4c96-9e05-64106c867ffa'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:32:52.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:33.071+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late 2016, Amazon made kicked off a drone delivery trial in Britain.
        And last month, Amazon received a crucial certificate from the FAA that brings
        the e-commerce giant a step closer to making drone delivery in the United
        States a reality.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6debb1-912e-4879-ab58-5d56e1e3dc3d'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:32:52.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:33.071+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b77e6d-7563-4e03-8137-918f66d227c9'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:32:52.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:33.072+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UPS and Wing, a division of Google owner Alphabet, also received
        FAA certificates in 2019 for drone delivery.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aec405-7d36-448e-bd1f-2ba0ac940429'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:32:52.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:33.073+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/23/business/covid-test-drone-delivery-walmart/index.html"><em>"Walmart
        is using drones to deliver Covid-19 tests"&nbsp;</em></a></p>'
