    'lead': 'Filipina-Italian model Ambra Battilana Gutierrez was one of the key women
      who took down Harvey Weinstein. Now, she''s working to protect fellow models
      and enjoying a life of her own. '
    'mgnl:activationStatus': false
    'mgnl:created': 2020-09-24T17:19:29.704+08:00
