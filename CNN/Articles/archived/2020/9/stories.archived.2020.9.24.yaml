      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo said concerned agencies should recommend any possible poll
        postponement to avoid speculation that incumbent officials would just like
        to extend their terms..</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c733348-c26a-4b19-984e-8b2acd5c982f'
