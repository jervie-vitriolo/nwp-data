      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We’re so used to instantly getting the answers to our most burning
        questions, which is probably why the Costa Brava Instagram is both mesmerizing
        and distressing. For instance, this photo of Piolo Pascual and these 19 caramel
        cakes. You can’t help but ask: Why not 20 cakes? Why include Jose at all?
        Who is that child? Or this other cake,&nbsp;which seems to be a golf course,
        but because there isn’t a caption to guide us, it might actually be the Pangaea
        after eons of continental drift. We’ll never know.</p>'
