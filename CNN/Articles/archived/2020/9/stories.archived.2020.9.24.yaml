      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9767cce-f4b0-4827-ae02-b66574f78e5e'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T19:36:53.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.181+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abas said they will assess how the health crisis will pan out.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e39c564-ceb1-40c7-841e-99fc00e6a23c'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T19:36:53.298+08:00
      'mgnl:createdBy': 'bamba'
