    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ebb485-5ce9-4d9e-b603-abe29e76f799'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:37:17.752+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:18:32.929+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such customer is photographer and writer Tammy David, who has
        been buying custom marshmallow Costa Brava cakes since the mid 2000s. “Costa
        Brava’s marshmallow icing cake is my ultimate comfort food,” she tells me
        over email. As a child of the ‘80s, she loved birthday cakes with sugar icing
        so once she started earning money she would “buy Costa Brava cakes like pizza.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5323d16b-22e1-41f4-8cc8-d57ca47feb20'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:37:17.752+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:18:32.930+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She would usually buy them for special occasions like Father’s Day
        or Chinese New Year. But as the years went by, she started asking them to
        put different kinds of text, like Study Hard or Make it work. One of her favorites,
        she tells me, was when she gifted the Hinge Inquirer staff a marshmallow cake
        that read “F*CK 2016.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed60cc9e-9cb0-4e80-9a63-5f0ecf5518c4'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:37:17.752+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:18:32.931+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On her 35th birthday, Tammy didn’t feel like celebrating. But she
        called up Costa Brava and ordered a marshmallow cake, complete with little
        rosettes, emblazoned with the text “DID I ASK TO BE BORN.” Two years later,
        the same cake was one of the featured prints in <a href="https://www.shelterfund.ph/product-page/did-i-ask-to-be-born-tammy-david"
        target="_blank">ShelterFund</a> and was also eventually picked up by the Twitter
        account called <a href="https://twitter.com/threateningcake/status/1282127274825756672"
        target="_blank">cakes with threatening auras</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3a85f6-e3a4-4a71-a6d3-9d2aeeadfdc2'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:37:17.752+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:18:32.931+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costa Brava has never commented on the things Tammy asks them to
        write. “I’m so used to them,” she&nbsp;says. “It’s straight to the military
        alphabet. They’re so busy, they’re so popular, I don’t think they care.” Like
        the first and only time Tammy used the f-word in her cakes, Costa Brava made
        it no questions asked. Foxtrot, asterisk, Charlie, Kilo.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123f090c-b7b5-49db-9bf8-2bb5edcacfd4'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:37:17.753+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:18:32.932+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I asked Liu about the long cake. “Oh that,” she begins. “That was
        for our client who was buying it for someone who turned 100 years old. They
        had to have it picked up by truck,” she says matter-of-factly.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c7125e-e481-4b62-997e-06466211841b'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:37:17.753+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:18:32.933+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I ask her why she thinks that people keep ordering cakes amidst
        the pandemic, she tells me simply: “That’s because sweets make you happy.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f85e09-e63b-4a75-ba84-a5cc9304455f'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:37:17.753+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:18:32.933+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you can’t leave the house like this, sometimes you just need
        a little cake to bring a smile to your face, to satisfy a craving.”</p>'
