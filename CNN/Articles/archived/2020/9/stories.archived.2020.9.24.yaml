      'text': '<p>Navotas Mayor Toby Tiangco agreed, saying  it''s "too soon to ease
        up restrictions."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422b0e48-94bb-4eff-874a-7d990d57ebcf'
