      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Costa Brava Instagram is an enigma. They have 18.4k followers
        as of writing, which is large enough to be considered a&nbsp;<a href="https://hypeauditor.com/blog/the-rise-of-nano-influencers-how-many-followers-do-you-need-to-become-an-instagram-influencer/#:~:text=In%20most%20cases%2C%20micro%2Dinfluencer,between%205K%20and%20100K%20followers."
        target="_blank">micro-influencer</a> in the U.S. But unlike most local influencers,
        @costabrava2013 doesn’t have the blue verified check, a profile picture, or
        a feed that falls under the glossy and saturated “food aesthetic” of Instagram.
        They have no order form in the highlights or a bio with directions on&nbsp;how
        to purchase any of their products. Most unnerving is that almost all of the
        posts have no captions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d134d72-5e73-4e92-9312-295f6b31b028'
      'mgnl:activationStatus': false
