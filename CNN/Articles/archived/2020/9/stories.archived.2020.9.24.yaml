      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5f91ca-6005-4950-8a9e-46256b80433f'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.560+08:00
