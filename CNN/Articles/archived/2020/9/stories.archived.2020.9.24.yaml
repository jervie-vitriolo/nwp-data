      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4a26df-06ac-4cbc-9465-61f5e68a2acc'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T23:53:20.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:18:33.373+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blog post. Google said the tool shows "critical information
        about COVID-19 cases in an area so you can make more informed decisions about
        where to go and what to do."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275894ff-34b1-41cd-a0d2-7364f649d948'
      'mgnl:activationStatus': false
