    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5e1a58-c1f3-43b7-8e24-43ffc61129de'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:09:45.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.466+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hirap na ang ekonomiya dahil sa pandemya, humahanap ng paraan
        ang Presidente para mapabilis ang ating pagbangon galing sa recession na ito
        at talaga pong problema pa rin ang red tape, at mukhang hindi sapat iyong
        Ease of Doing Business Act na naipasa noong isang taon."</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da344bcd-159b-4c01-959f-07a24dbb051c'
