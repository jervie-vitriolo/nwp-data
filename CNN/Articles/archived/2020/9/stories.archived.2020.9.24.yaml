      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        A number of mayors in Metro Manila want to keep the general community quarantine
        status in the region until the end of October to sustain improvements in the
        COVID-19 situation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44036ca-48cc-447d-ad4e-c45e3fcc3345'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:49:07.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.936+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Council Chairman and Parañaque Mayor Edwin Olivarez
        on Thursday said all 17 mayors would meet this weekend to come up with recommendations
        to the COVID-19 task force. Personally, he said he preferred another round
        of GCQ, which is due to expire on September 30,  and appeared to be the common
        view among his colleagues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bebcefe-6093-4a38-b812-a365e6b80bc4'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:49:07.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.936+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dito po sa Parañaque, ang amin pong naisip, ma-remain pa sa
        GCQ. Kausap ko po ''yung ibang mayor natin, mukhang ganun din ang kanilang
        consensus, majority of us, GCQ muna para ma-sustain ang ating action plan
        dito na paglaban sa COVID na ito,"</em> he told CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d412ff-3679-47e6-a448-84aea069d32e'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:49:07.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.937+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In Parañaque, we want to remain under GCQ. I talked
        to the other mayors.  That''s also what the majority want in order to sustain
        our action plan against COVID.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c8e648-4f18-4ab7-99ef-42b16ec45fd6'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:49:07.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.938+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Council is composed of the all the mayors and is
        the policy-making body in the National Capital Region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6c6751-e702-4e75-b21e-bbd441ed800b'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:49:07.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.939+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, San Juan Mayor Francis Zamora said there has been
        a steady decline of new cases among his constituents, but he wanted to see
        the numbers decrease first before easing to the more relaxed modified GCQ.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95368012-17ee-46a6-9771-704b939516a2'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:49:07.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.940+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would prefer to see this number go even lower before we shift
        to MGCQ so as not to waste all that we have gained. Better to shift to MGCQ
        slowly but surely," he said in a text message.</p>'
