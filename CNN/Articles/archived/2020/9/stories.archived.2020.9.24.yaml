      'text': '<p>Moncupa clarified, however, that the waived fees only apply to InstaPay
        and PESONet transfers and do not cover other areas, including credit card
        fees and interest. He said banks still have to pay depositors and recover
        costs of their other expenses, as he explained that not all fees can be dropped
        amid the crisis.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e3d11b-d5c3-4154-aa4b-0301d8c45fb9'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-10-08T22:41:01.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.513+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi ang pagbabangko, this is the heart that pumps the blood to
        the economy," he said. "Dito nanggagaling yung death capital na tinatawag
        natin para mapondohan natin ''yung mga negosyo na magki-create ng employment,
        which is also [why it is] important that we protect it."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fff4f46-7ad7-4b4e-9a10-033752df8dda'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-10-08T22:41:01.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.514+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Banks are the heart that pumps the blood to the economy.
        These are the sources of the so-called debt capital that fund our businesses
        and create employment, which is also why it is important that we protect it.]</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
