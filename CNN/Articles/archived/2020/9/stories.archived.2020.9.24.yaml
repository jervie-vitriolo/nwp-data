    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14da48ff-e189-490f-b5f9-0db07a9262b6'
    'lead': 'Nothing is wrong with the call-out culture if it broadens the conversation
      and if humility is a present virtue in the process.'
    'mgnl:activationStatus': false
    'mgnl:created': 2020-09-24T15:12:54.585+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2025-08-14T13:18:32.704+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Call-out culture: Why the conversation is far from over'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bca49aa-103a-4a74-a3d7-5d5334813531'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:12:54.585+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2025-08-14T13:18:32.705+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The COVID-19 pandemic has given
        way to shifts in digital content and has given space for creators to further
        explore.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9929d59-52e8-471b-9ca5-a9565a955f70'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:12:54.585+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2025-08-14T13:18:32.706+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc62d24-4a47-4bca-b728-ea2920533d8a'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:12:54.585+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2025-08-14T13:18:32.707+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is what sociologist Nicole Curato, content creator Jako De
        Leon, and Fund the Forest founder and artist Issa Barte discussed as panelists
        in a webinar by CNN Philippines and San Mig Light entitled "The good, the
        bad &amp; the ugly: A mahaba-habang usapan on the truth about call-out and
        cancel culture on social media."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce971117-9374-499d-89cf-e9199389d9ea'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:12:54.586+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2025-08-14T13:18:32.708+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efec5841-6005-4b08-ba42-b03a3cc1358b'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:12:54.586+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2025-08-14T13:18:32.708+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The webinar was facilitated by former CNN Digital International
        Vice President Andrew Demaria.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701fbbe1-6ac2-4c47-a46d-a0337727a826'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:12:54.586+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2025-08-14T13:18:32.709+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1826cf72-89ec-4f0f-9284-e807181bffeb'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:12:54.586+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2025-08-14T13:18:32.710+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a space where information is in the fingertips of the users and
        where social media platforms have never been more democratized, social media
        has become a platform where everyone can give their opinion and create content.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53db53d0-1555-4440-82de-d70017fefb4d'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:12:54.586+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2025-08-14T13:18:32.711+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c33386c-2a29-499c-a125-950dca58026d'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:12:54.586+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2025-08-14T13:18:32.712+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Barte, the difference between the voice of the youth
        and the older generations can be polarizing in these platforms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471aa572-d286-442f-8d96-8d1080aa59c4'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:12:54.586+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2025-08-14T13:18:32.713+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb91714-ff83-4399-a682-3ecdd0f2b08c'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:12:54.586+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2025-08-14T13:18:32.713+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why she makes sure to base her artwork on facts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944d9c4f-d606-4834-8a4a-ac49be6d907c'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:12:54.586+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2025-08-14T13:18:32.714+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb6ce2a-0736-4aff-aae0-76527bf9544c'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:12:54.586+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2025-08-14T13:18:32.715+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My political art is based on facts and articles," Barte said. "I
        make sure they know that all of the things I say or paint are based on what’s
        really happening.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb9073b-64f3-456a-b92d-32310012d552'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:12:54.586+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2025-08-14T13:18:32.716+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068e4bee-678a-4ca3-8bdd-6f7aa47577bf'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:12:54.586+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2025-08-14T13:18:32.717+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon also shared that there is a certain level of responsibility
        for creators to own up to.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9235c168-8923-42ca-85f5-2cd165ae0453'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:12:54.586+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2025-08-14T13:18:32.717+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b91417-e1ec-428d-b9fa-e8e0bd3300e0'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:12:54.586+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2025-08-14T13:18:32.718+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Whenever you have a platform, when it’s needed, we do have to use
        that to create social good," he said. "We have that responsibility to be a
        voice to a lot of people who may not have that opportunity.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c93339-ddfe-4c1e-bf3a-81f8e2823c7e'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:12:54.587+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2025-08-14T13:18:32.719+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547d77f1-8ad8-40c1-8918-54054c5dc245'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:12:54.587+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2025-08-14T13:18:32.720+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that creators have the responsibility to research and
        to educate themselves about pressing issues.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0606a772-53b5-4d99-88ec-7226db286aec'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:12:54.587+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2025-08-14T13:18:32.721+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aafc2b6-addf-45dd-9dcd-9dc723c6eb06'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:12:54.587+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2025-08-14T13:18:32.722+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of this, creators have to be more careful in putting out
        content, especially those that will reflect the present times," he added.
        "This is where we commonly see the proliferation of the “call-out and cancel
        culture.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e01fa02-db2b-4dab-8d62-1bf2d1ec184a'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:12:54.587+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2025-08-14T13:18:32.722+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cb76a1-e8c0-4be5-80ab-4b7a08899b35'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:12:54.587+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2025-08-14T13:18:32.723+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Curato, nothing is wrong with the call-out culture
        if it broadens the conversation and if humility is a present virtue in the
        process.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b58f9b-7e66-4dbd-8d60-9dcbf5b6278c'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:12:54.587+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2025-08-14T13:18:32.724+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d6df80-da80-4b5b-9300-fcc17e35df65'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:12:54.587+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2025-08-14T13:18:32.725+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have nothing against call-out culture if the intention is for
        us to learn together,” she stressed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e385967b-42cd-4083-a13a-5169b7609ce6'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:12:54.587+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2025-08-14T13:18:32.726+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8cd05a-6220-4707-869e-8939a0782839'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:12:54.587+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2025-08-14T13:18:32.726+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sociologist quickly differentiated the call-out and cancel culture.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27622905-640a-4e99-b4dc-8c3da8259615'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:12:54.587+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2025-08-14T13:18:32.727+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896708d4-63b9-4f25-a57b-91684fd6ce9f'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:12:54.587+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2025-08-14T13:18:32.728+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now I have a problem with cancel culture, when people just say
        conversation over,” she pointed out.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea38932-258d-4bb5-8605-f9781fc28288'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:12:54.587+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2025-08-14T13:18:32.729+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed1d41c-5cfe-4e96-afa7-2113b9dc45b5'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:12:54.587+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2025-08-14T13:18:32.730+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon added that social media is supposedly a platform where people
        can effectively discuss and communicate to deepen the understanding of everyone
        regarding a certain issue.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e9a416-fd03-4176-abb3-850b5045b9f3'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:12:54.588+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2025-08-14T13:18:32.731+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a11a99-9ab9-4065-b714-7de86faefb9d'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:12:54.588+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2025-08-14T13:18:32.731+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the cancel culture has a lot of negative implications
        like hindering people from posting online due to the fear of making a mistake
        and being bullied.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c05e526-69b6-40c4-8e44-4271e2f8ddc5'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:12:54.588+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2025-08-14T13:18:32.732+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038b38ce-b4fa-4a20-b3b3-ed53c0606ad7'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:12:54.588+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2025-08-14T13:18:32.733+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a world that seems to be getting smaller and smaller because
        of digital media and the pandemic humanity is in right now, there is a bigger
        opportunity to open up more conversations instead of shutting them down.</p>'
    '35':
