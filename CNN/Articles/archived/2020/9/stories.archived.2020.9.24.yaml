      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f91cfb-2c16-4efd-b2a9-6207f52b3278'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:19:29.709+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:18:33.013+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Now that you are doing activist work while modeling, do
        you look back now on all of it and feel a sense of relief or a sense of vindication?</strong></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f416a5e-fb88-4c98-af20-cff8db8c2791'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:19:29.709+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:18:33.014+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I feel free now. That I am back to being myself. Like if I want
        to post [a] photo that I''m in lingerie I don''t have to feel weird about
        it. I mean, I never really felt weird about it even before but it was really
        like not being sure about my identity, because as you know a lot of people
        said I was the blackmailer that wanted to be famous. So my wardrobe was something
        that became a thing to think about. I became afraid to be wearing my high
        heels that I love or my skirts, or like all of this type of clothing that
        really represent who I am. I was going to change my choices of clothing til
        the moment that I remembered that I passed from being the blackmailer, someone
        that they said was there to be famous and trying to make money, until I ended
        up becoming a hero. I had people writing me constantly and saying things like
        “you''re my hero” and “you are the person that inspired me to come out with
        my story.”</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15178599-0c97-4013-98a7-f538747d2019'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:19:29.709+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:18:33.014+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sounds like a lot has changed about you because of the whole
        experience. Hopefully for the better?</strong></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2789cb-9926-4384-bdd5-4d0021e97b51'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:19:29.709+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:18:33.015+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now I try to avoid situations where I would have people just decide
        my future over my looks. But I’ve always believed in destiny and that things
        always happen for a reason. A hundred percent I wanted to inspire other people
        to really understand and do the right thing. And so that''s why I''m really
        vocal about what''s happening, what I did, and how I went through things.</p>'
