      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8deb8cd-723f-4c35-a151-2be8c8aded49'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T19:36:53.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.183+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is a call of both [legislative] chambers, the House [and Senate],
        and the President but rest assured <em>titingnan namin ang kanyang mungkahi</em>
        (we will look into his suggestion),” he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f132e11-fa53-4319-a3e1-284df35a7b3b'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:19:58.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.184+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ News Night, Arroyo said he
        was just asking Comelec to consider the matter, especially if their safety
        measures are still risky since by 2022, the situation that time remains unknown
        and if a vaccine is already available.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3789f1-d8c8-4c3d-9f06-68bcec37d3b2'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:19:58.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.185+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11d6b6d-9ba9-49f7-83f5-e513ffe271a8'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:19:58.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.185+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that filing a measure that would postpone the 2022 elections
        is still far from his mind, Arroyo said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2281f0-db92-48ca-ab8c-10a0a91b7373'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:19:58.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.186+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411511d5-f285-442b-9b28-fbea4fd5c524'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:19:58.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.187+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview with CNN Philippines’ News.PH, Comelec spokesperson
        James Jimenez said the poll body is not considering the proposed scenario
        since “elections are essential.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1f150d-e82a-4c97-a030-3ab7c0a21550'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:19:58.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.188+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Comelec Commissioner Gregorio Larrazabal also said there
        is no justification to reschedule the upcoming elections. He said that if
        other countries, like South Korea, can push through then the Philippine can
        do it as well.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1350cd8-2e84-4ee0-9a16-b26ea1194db1'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:19:58.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.188+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd438ef0-c12f-4fe8-af67-e98d938e37eb'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:19:58.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.189+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Jimenez assured that all their preparations are based
        on the assumption that the pandemic will continue until 2022, thus, they have
        several suggestions lined up to make sure that elections will push through.</p>'
  'PBA-Clark-bubble-provisional-approval-IATF--':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-09-24T19:40:15.706+08:00
    'imagesource': 'jcr:1b0a575f-6748-4bf6-9a71-5ca30f76e5e7'
