    'template': '1'
    'title': 'Foreign lawmakers back proposal to end US funding to AFP, PNP pending
      reform '
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ffe744-25ef-41cf-a376-7efc4f0aec78'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:13:24.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:18:32.647+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        Dozens of foreign lawmakers have supported a resolution filed before the United
        States Congress seeking to withdraw funding granted to Philippine security
        forces amid allegations of human rights abuses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb68cdba-f9e8-4c3a-a643-2e88298556e9'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:13:24.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:18:32.648+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Susan Wild from Pennsylvania authored and filed the Philippine
        Human Rights Act on September 17. It was backed and co-sponsored by 24 other
        democrat lawmakers, including Rep. Alexandria Ocasio-Cortez. House Resolution
        8313 seeks to "suspend the provision of security assistance to the Philippines
        until the Government of the Philippines has made certain reforms to the military
        and police forces, and for other purposes."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab2059b-fca2-44f0-a4de-b423ef9c75db'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:13:24.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:18:32.649+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a copy of Wild''s speech posted on Thursday, the legislator criticized
        President Rodrigo Duterte and the controversial anti-terrorism law. She cited
        some its questionable provisions, such as allowing the police and military
        to arrest and detain a suspected terrorist without a warrant nor charges for
        24 days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd100ccd6-3ed9-4fe4-91a0-4f9d1205f6ea'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:13:24.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:18:32.649+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, across the Philippines, Rodrigo Duterte''s brutal regime
        is using the pretext of a so-called anti-terrorism law to ramp up efforts
        targeting labor organizers, workers, and political opponents," she said in
        an address to House members.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1963f14-16f0-435b-bd43-ab71b523b809'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:13:24.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:18:32.650+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said this led her to file the resolution.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28488a0c-b716-47d9-a834-1463d7dfa3c0'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:13:24.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:18:32.651+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In response to these abuses, I introduced the Philippine Human
        Rights Act, which would block US funding for police or military assistance
        to the Philippines, outlining a series of basic criteria, which would have
        to be met in order to resume such funding," Wild said.</p>'
    '44':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Across
        the Philippines, Rodrigo Duterte’s brutal regime is targeting labor organizers,
        workers, &amp; political opponents – which is why I introduced the Philippine
        Human Rights Act, which would block U.S. funding until they prove these assaults
        on human rights have ended. <a href="https://t.co/sF93W1ENG6">pic.twitter.com/sF93W1ENG6</a></p>&mdash;
        Rep. Susan Wild (@RepSusanWild) <a href="https://twitter.com/RepSusanWild/status/1308900860936826880?ref_src=twsrc%5Etfw">September
        23, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0adb940-8f50-4ea3-bcd0-4ac46c414221'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:13:24.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:18:32.652+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e5f110-36ce-488c-aff5-7aca76847dc0'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:13:24.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:18:32.653+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The copy of the resolution has yet to be posted by the US Congress.
        But according to a US-based labor group mentioned by Wild during her speech,
        the following <a href="https://cwa-union.org/news/releases/cwa-filipino-american-and-human-rights-groups-applaud-introduction-of-philippine-human">criteria</a>
        must be met by the Philippines:</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9f6e95-599d-4213-9a9e-0b16f875244c'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:13:24.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:18:32.653+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Investigate and prosecute members of the military and police
        forces who are found to have violated human rights</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00406d97-8a52-4efe-a712-df1cb67f0c91'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:13:24.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:18:32.654+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Withdraw the military from domestic policy</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228eec39-7870-4909-8aa2-3240b8816d03'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:13:24.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:18:32.655+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Establish protection for the rights of trade unionists, journalists,
        human right defenders, indigenous persons, small-farmers, LGBTI activists,
        and critics of the government</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2eb52d-ed67-4b01-9beb-742840f846e8'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:13:24.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:18:32.656+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Take steps to guarantee a judicial system that is capable of
        investigating, prosecuting, and bringing to justice members of the police
        and military who have committed human rights abuses</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720a822c-b560-4631-ae2b-c176f95b8f13'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:13:24.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:18:32.657+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Fully comply with any and all audits or investigations regarding
        the improper use of security aid</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09625b2f-8595-4afc-be9e-e82c9a403325'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:13:24.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:18:32.658+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign lawmaker said US aid should not be used to train and
        provide equipment to police and troops who abuse their power.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d18544-c764-4ab0-a39f-f312966701be'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:13:24.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:18:32.658+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us make clear that the United States will not participate in
        the repression. Let us stand with the people of the Philippines," she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30caea4b-8530-480a-82f7-0feffb73e981'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:13:24.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:18:32.659+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution will be referred to committees which will debate
        the bill before possibly sending it on to the whole chamber.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a95de99-b0cb-44e1-be73-7801c34b32ae'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T19:31:01.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.660+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque quipped that it was a "wild"
        proposition —&nbsp;in reference to the lawmaker''s name —&nbsp;but maintained
        confidence in the country''s relationship with the US. He shrugged the resolution
        off as a mere opinion which will not likely pass the US Congress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624d2f65-a236-4a96-b4a3-467624b94ed8'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T19:31:01.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.661+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hayaan na po natin iyan</em> [Let''s leave it alone]. <em>Iyan
        po ay</em> personal opinion <em>ni</em> [That is the personal opinion of]
        Congresswoman Wild, which is a very wild idea," he told the Malacanang press.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3134c3f0-33a7-4bba-8854-295119e0cdda'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T19:31:01.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.662+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces on the other hand, called the proposal "unfair."
        Spokesperson Edgard Arevalo stressed that the AFP does not have any human
        rights abuses in its record but always welcomed victims to come forward with
        complaints to allow due process.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74309993-952f-40bf-8b4a-3aa27cf71f8c'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:13:24.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:18:32.663+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators who authored the anti-terrorism law being challenged by
        at least 35 petitions filed before the Supreme Court said US will also have
        something to lose if the resolution is adopted and approved.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447a0618-27c3-4234-b149-6ee522c5547e'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:13:24.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:18:32.663+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The said bill will not only be our loss but theirs as well, considering
        that a major part of the security assistance being extended to the Philippines
        is used to combat terrorism, which knows no borders," Senator Panfilo Lacson
        said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d9bff4-502c-4ec4-8576-f21fb7fc5928'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:13:24.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:18:32.664+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson and Senate President Vicente Sotto III said if the bill is
        passed, the Visiting Forces Agreement, the decades-old military pact between
        the US and Philippines, will be rendered ineffective.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f8ddc2-c24b-4ac5-9d6d-239f6a569539'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:13:24.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:18:32.665+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should reconsider the VFA if they pass that. It''s actually
        a big IF. If they pass a bill suspending security aid to us, then what will
        the VFA stand for?" Sotto said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90f661e-21da-4033-8577-84992a281c10'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:13:24.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:18:32.665+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines sent a notice that it was terminating the VFA after
        the US canceled the visa of Senator Ronald dela Rosa, but the abrogation is
        temporarily suspended.</p>'
  'Tyler-Herro-37-points-Heat-Celtics-NBA-Playoffs-Game-4':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-09-24T14:19:59.449+08:00
    'imagesource': 'jcr:2161e473-dede-4b4b-ba62-105722a9afd6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab332fb9-f0d3-40b1-b821-e63bafe5dabb'
    'lead': 'Rookie Tyler Herro made 14 of 21 shots off the bench to continue his
      dynamic playoff run as the Miami Heat grabbed a 3-1 advantage in the best-of-seven
      series.'
    'mgnl:activationStatus': false
    'mgnl:created': 2020-09-24T14:24:38.344+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2025-08-14T13:18:32.666+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Behind Herro''s 37, Heat close in on Finals spot'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec2552e-db78-484b-b13e-6b4e8eb171fe'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:24:38.344+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2025-08-14T13:18:32.667+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Rookie Tyler Herro scored a career-high
        37 points, Jimmy Butler added 24 and the Heat held off the Boston Celtics
        112-109 in Game 4 of the Eastern Conference finals Wednesday night near Orlando,
        moving Miami within one win of an NBA Finals berth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729d7541-29fa-4bde-ae68-b0813827bc8f'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:24:38.344+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2025-08-14T13:18:32.668+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herro, 20, made 14 of 21 shots off the bench to continue his dynamic
        playoff run as the Heat grabbed a 3-1 advantage in the best-of-seven series.
        Goran Dragic had 22 points, and Bam Adebayo added 20 points and 12 rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b851273-0954-47fa-a343-b058ae031630'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:24:38.344+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2025-08-14T13:18:32.669+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Just trying to get a rhythm going early,” said Herro, whose 37
        points are the second most in a playoff game for a player 20 or younger (Magic
        Johnson, 42). “Once you see a couple shots go down, the rest of the game is
        easier for you. Tonight was definitely a good night.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07819f4-a9db-46be-8c8e-b7af0691ab40'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:24:38.345+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2025-08-14T13:18:32.669+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayson Tatum led the Celtics with 28 points, all coming in the second
        half, and Jaylen Brown had 21. Kemba Walker scored 20, Gordon Hayward 14 and
        Marcus Smart had 10 points and 11 assists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563a7b66-a0a1-4451-98c6-9be545f00e45'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:24:38.345+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2025-08-14T13:18:32.670+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami will get the chance to close out the series in Game 5 on Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32288735-f4cc-4a2a-add6-5b8b748119d6'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:24:38.345+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2025-08-14T13:18:32.671+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike in each of the first three games, when the Heat fell behind
        by double digits, Miami opened up a 58-46 lead early in the third quarter.
        Prior to that run, the Heat’s largest lead of the series was eight. Tatum,
        scoreless on six shots in the first half, came to life with 16 points in the
        period as the Celtics got within 77-76 entering the fourth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc662f7-e1b4-4871-97e1-b50585393fbd'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:24:38.345+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2025-08-14T13:18:32.672+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I wasn’t aggressive enough,” said Tatum of his slow start. “I had
        to play better.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ba75fb-dd80-45c8-b4d0-2f1262052117'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:24:38.345+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2025-08-14T13:18:32.673+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boston surged ahead for the first time since 11:05 of the second
        quarter on a Daniel Theis dunk with 8:51 to go in the game. An Adebayo basket
        and five points from Herro to reach 30 on the night put Miami up 91-85.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6c43b4-6cda-470d-9f19-d756cc7f0487'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:24:38.345+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2025-08-14T13:18:32.674+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Not too many people get an opportunity to make it this far in the
        playoffs and be in a game like this, but for him it’s another day in the office,”
        said Butler of Herro. “... He’s been doing it all year long. To him, there’s
        no pressure or anything. He’s just going to keep playing basketball the right
        way.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1197d666-1102-4da8-8838-9f8e9213c1ad'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:24:38.345+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2025-08-14T13:18:32.675+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Heat upped their advantage to 98-90 on Herro’s fifth 3-pointer
        with 4:09 left. Brown hit a trey and Smart added a layup to get the Celtics
        within three, but Dragic and Butler each made short buckets to reset the margin
        to seven.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a9af10-9431-4617-b8c0-adc3889dd7ba'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:24:38.346+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2025-08-14T13:18:32.675+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Tatum hit a trey, Dragic responded from deep and Herro added
        a layup to put Miami up by nine with 56.2 seconds remaining. Boston got within
        three again on a Brown 3-pointer with 16 seconds to go, but free throws by
        Herro and Butler helped Miami hold on.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76717b7-b2d1-43b0-bb27-1c0052885d5a'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:24:38.346+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2025-08-14T13:18:32.676+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hayward hit a pair of free throws to tie the score at 40 with 3:38
        left in the first half. The Heat responded with a 10-4 run to lead 50-44 at
        the break.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960a54f3-6873-4a3a-a4b4-1471b6cfd4ee'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:24:38.346+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2025-08-14T13:18:32.677+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Celtics committed 11 of their 19 turnovers in the first half.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582289c4-bade-4bc8-9cc1-86085ddf2d84'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:24:38.346+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2025-08-14T13:18:32.677+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve got to do a better job of handling the ball and taking care
        of it,” said coach Brad Stevens.</p>'
  'Boracay-island-GCQ-tourists-October-1':
    'author': 'Alyssa Rola, CNN Philippines'
    'caption': 'World-class destination Boracay is expected to reopen its doors to
      more tourists in October, but visitors will have to go through strict health
      checks, officials say. (FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-09-24T14:26:18.816+08:00
    'imagesource': 'jcr:aab98c44-77ba-42cd-9292-1d2f4ba1f03e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bd0fa9b-bb41-4d92-a703-c547ff6fde46'
    'lead': 'CNN Philippines spoke to the Tourism chief to learn more about the island’s
      protocols against the virus.'
    'mgnl:activationStatus': false
    'mgnl:created': 2020-09-24T14:35:05.002+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2025-08-14T13:18:32.678+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Boracay', 'Boracay-island', 'GCQ', 'general-community-quarantine',
      'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'Traveling to Boracay? What you need to know ahead of island’s opening
      to more locals'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61401c1f-8fa0-4b27-902d-bc815fbfc828'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:35:05.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.679+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24)—</strong> World-class
        destination Boracay is expected to <a href="https://www.cnnphilippines.com/news/2020/9/23/Boracay-reopening-GCQ-October-2020.html">reopen
        its doors to more tourists in October,</a> but visitors will have to go through
        strict health checks, officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956923f3-2a24-48dd-b8f5-bd1e7a65c995'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:35:05.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.680+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, officials said tourists from areas under general community
        quarantine (GCQ) will be allowed to enter the island beginning October 1 subject
        to health protocols, including a negative polymerase chain reaction test result
        two to three days before travel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16047113-0b52-43e8-816c-c493f6da66fd'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:35:05.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.681+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island resort is now open only to <a href="https://cnnphilippines.com/regional/2020/7/23/boracay-reopens-tourists-western-visayas.html">tourists
        from Western Visayas.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c8626d-b351-4633-bf75-1a6a581617d2'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:35:05.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.682+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government of Malay town, which has jurisdiction over
        the island, said it is still awaiting formal approval from the COVID-19 inter-agency
        task force, but Tourism Secretary Berna Romulo-Puyat expressed confidence
        that her colleagues will support the proposal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572de832-1edd-446d-9700-fb670ba2958a'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:35:05.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.682+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Boracay’s expected reopening to visitors from GCQ areas,
        CNN Philippines spoke to tourism officials to learn more about the island’s
        protocols against the virus:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7c61fd-6685-45a5-afff-5adde8be9d5a'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:35:05.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.683+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Negative PCR test result 48 to 72 hours before travel</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd58ee1-d00d-442f-8807-4b0310fad165'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:35:05.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.684+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A negative COVID-19 test result is one of the main requirements
        for travelers heading to the island. This will have to be done two to three
        days before travel time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b37626-fe6c-45cc-9842-d132601bed7d'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:35:05.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.685+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing concerns on accuracy of results, Puyat urged tourists
        to stay at home after getting their swab tests to minimize risk and exposure
        to the virus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af4cdac-2cf4-4bfc-ae88-52c92e40df39'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:35:05.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.686+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Stay home after swabbing so that we can be assured that before
        you leave for Boracay, that you stay negative,” Puyat said in an interview
        with <em>The Source.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1d2840-7b4a-45e3-924c-731013343c5b'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:35:05.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.687+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pre-arranged accommodations</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df722f2-355c-4a2a-b7d0-2ef26341992c'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:35:05.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.687+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also required for guests to book accommodations ahead of their
        trip.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff42f11-fa72-485d-9924-c01214c499a6'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:28:43.649+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.688+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Tourism department, there are now over 200 hotels
        and resorts with over 4,000 rooms that can accommodate tourists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9f9dfe-6b6a-44f9-b8f3-4f11258a6380'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:28:43.649+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.689+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests will go through body temperature checks, and should fill
        up health declaration forms upon check-in. Establishments are also required
        to have santizing mats.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abf165d-9a98-4bfd-a88f-a5ffa3e4d6c8'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:28:43.649+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.690+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism spokesperson Undersecretary Benito Bengzon said resorts
        are also expected to implement guest capacity in rooms.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf137af9-b143-428f-bbb4-5a69edcd0c7f'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:28:43.649+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.691+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All establishments and hotels will also have a COVID-19 hotline
        for coordination with health officials.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458058d9-c4a2-4ecc-b42f-208c52162257'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:35:05.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.691+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Are there age restrictions?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2112ebda-5ff3-420b-af74-4fe8f3bc60fd'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:35:05.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.692+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are proposing no age restrictions because Filipinos travel as
        a family. As long as they are negative with the RT-PCR, of course no symptoms,
        follow minimum health standards – we ask that no age restrictions to go also
        to Boracay,” Puyat said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907028c1-aec0-4aac-a967-c6de890961d6'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:35:05.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.693+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Which airport will accommodate visitors?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4d6fd1-72ad-44d8-92fe-8a25b59ba6d0'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:35:05.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.694+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the Caticlan airport will be open. Puyat said the airport will
        have an isolation facility, which will cater to symptomatic visitors.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17269fd1-a266-4432-8660-a0c85c24b821'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:35:05.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.695+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Do I need to undergo quarantine upon arrival?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e9c149-0970-4859-8638-267258a42b51'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:35:05.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.695+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists who exhibit virus symptoms will be brought to a nearby
        isolation facility and will again be tested for COVID-19. If the test yields
        a negative result, then the one can proceed to the island. Otherwise, he or
        she will need to leave the area.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770129db-8982-43e4-99cc-b884f5c36c00'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:35:05.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.696+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat said officials are in discussions with airlines and hotels
        on rebooking or refunding, should a guest fail to complete the trip.</p>'
    '33':
      'image': 'jcr:90dbedda-ebba-47d0-8cad-5891ac5fd3f9'
      'imageCaption': 'Visitors are also expected to observe other minimum health
        protocols, including physical distancing and hand-washing.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84307dfb-b522-417e-b295-cf7c3e9f46ed'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:35:05.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.697+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5065ec-b882-4694-a605-b841af4e9649'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:35:05.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.698+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Do we need to wear masks while strolling on the beach?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95972c47-fa9c-48d4-a76d-a151ae52afab'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:35:05.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.699+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes. “<em>Kailangan naka-</em>face mask (we need to wear a face
        mask). Just to be sure,” Puyat said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279a1d84-ea3f-4b3d-b8dd-3b90748c5919'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:35:05.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.700+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from wearing of face mask, visitors are also expected to observe
        other minimum health protocols, including physical distancing and hand-washing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03558671-fc54-4a52-b03a-0f94da3564aa'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:35:05.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.700+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will foreigners be allowed to visit the island?</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350e59a4-9005-40dc-abc5-0b61e1be2abb'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:35:05.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.701+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign nationals will be allowed to visit the island as long as
        they are in the country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db40398c-cfa6-4a18-9da8-64ba048c8dc2'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:35:05.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.702+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is there a maximum length of stay in the island?</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc41dd3-aee9-4241-a97a-55ffb6170ff0'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:35:05.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.703+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No cap at all. Actually, we’re really encouraging long-staying
        guests. Because you can just be there, you have strong internet, and you work
        from anywhere,” Puyat said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01583777-5fe0-46ab-a42f-1284c2baa716'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:35:05.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.703+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is drinking allowed in the island?</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2870c702-c332-42d0-8923-4b166175e0a1'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T14:35:05.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.704+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat, citing quarantine guidelines from the Trade department, said
        guests will be allowed to purchase two glasses or bottles of alcoholic drinks.</p>'
  'call-out-culture-why-the-conversation-is-far-from-over':
