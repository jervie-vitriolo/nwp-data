      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38d4fee-ee5b-4967-94fb-81b91cc6da18'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T23:53:20.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:18:33.375+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google is pulling data from three sources: Johns Hopkins University,
        the New York Times, and Wikipedia. They receive their data from the World
        Health Organization and other public or government health organizations. Information
        is available for all 220 countries that Google Maps works in.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c2311f-9f73-41df-941a-758f98a55b5d'
