    'mgnl:tags': ['Comelec', '2022-elections', 'delist', 'double-registrants']
    'template': '1'
    'title': 'Over 77,000 duplicate registered voters removed from list by Comelec'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501b91d9-a7db-43a5-830c-e51bee63bcc1'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T20:56:08.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.212+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        The Commission on Elections (Comelec) said it has removed over 77,000 duplicate
        records of registered voters as part of its efforts to cleanse its list of
        registrants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657cbbd2-7876-44b7-9f06-97383fcaa873'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T20:56:08.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.213+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51fe053-8df2-45f8-bd05-977146183994'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T20:56:08.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.214+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the House hearing on the poll body''s proposed 2021 budget,
        Comelec Dir. Teopisto Elnas said the commission was able to delist 77,794
        double or multiple registrations as of July 20 this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e4d5ac-c4de-4586-8ca1-cbb755e0b9fd'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T20:56:08.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.215+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fd6b5a-b945-4606-9bb0-db6f3aed6b53'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T20:56:08.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.216+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have this finger print matching using the biometrics of the
        registered voters, we match this and… as of July 20, 2020, we were able to
        delist as many as 77,794 registration or duplicate or multiple registration
        records,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a642bb8-2816-45e5-905d-e1969059737c'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T20:56:08.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.216+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb1db68-5338-48a6-8632-48d7175fbe90'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T20:56:08.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.217+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On registrants who have the same address, Elnas said Comelec has
        directed election officers to conduct investigations. They are also directed
        to file for exclusion versus violators, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb712c9-822a-4514-9585-e2ba6a6796a4'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T20:56:08.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.218+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc001fe4-602e-4965-9055-6a6d991939cc'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T20:56:08.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.219+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elnas noted that this is done especially in Metro Manila where fraud
        is rampant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf19217-1f15-4d77-a8dc-3095e82c5cb7'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T20:56:08.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.220+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe18fdcb-8156-4a15-ab9f-cd275898e4d1'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T20:56:08.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.220+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under section 36 of Republic Act no. 8189, or The Voter’s Registration
        Act of 1996, “the Election officer shall, in order to preserve the integrity
        of the permanent list of voters, file exclusion proceedings when necessary,
        and verify the list of the registered voters of any precinct by regular mail
        or house to house canvass.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd29b4f-5ca8-442d-b74c-275030225510'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T20:56:08.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.221+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251dd62d-ce69-4918-bde4-1fd83cb64bb0'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T20:56:08.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.222+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elnas said validation of voters, especially in regions where there
        are only two Comelec personnel, can be done after the registration period
        given the lack of manpower.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8692788e-b0d7-4e87-a71c-e2a17effec89'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T20:56:08.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.223+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25518dc8-8657-4f89-8a31-36f421949dc9'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T20:56:08.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.224+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hiring additional personnel to help authenticate registrants would
        require additional budgetary requirements, he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1585bb3-bdc7-482d-8bf6-b732c33d2a11'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T20:56:08.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.224+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98f83de-dfc0-4043-b470-48015d8a25da'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T20:56:08.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.225+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec is currently preparing for the 2022 national and local elections.
        It has resumed voters’ registration which will still require physically going
        to any of its office despite the health concerns brought by the COVID-19 pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adf4d74-b3f0-4bbd-bba7-2a63d9b65e1a'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T20:56:08.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.226+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c57997-334a-4ab3-8fcd-0cc38113d7c3'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T20:56:08.592+08:00
      'mgnl:createdBy': 'bamba'
