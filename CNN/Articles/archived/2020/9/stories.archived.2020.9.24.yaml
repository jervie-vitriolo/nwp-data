    'lead': 'Iloilo City will be placed under a stricter form of quarantine for about
      two weeks starting Sept. 25 to contain the spread of coronavirus infection in
      the province.  '
    'mgnl:activationStatus': false
    'mgnl:created': 2020-09-24T11:05:43.204+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2025-08-14T13:18:32.445+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iloilo City placed under 15-day MECQ effective Sept. 25'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d5b359-a379-4722-95eb-b58a3f8328a8'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:05:43.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.445+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        Iloilo City will be placed under a stricter form of quarantine for about two
        weeks starting Sept. 25 to contain the spread of coronavirus infection in
        the province.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd163e9-05fa-4802-8740-7856788f6e39'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T22:38:35.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:32.446+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force on Emerging Infectious Diseases released
        Resolution No. 74 on Thursday, placing the Western Visayas city under modified
        enhanced community quarantine (MECQ) until Oct. 9.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ff690a-86ed-4c30-9343-5d1fc72a340e'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:05:43.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.447+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendation came after Iloilo City Mayor Jerry Treñas <a
        href="http://<blockquote class=&quot;twitter-tweet&quot;><p lang=&quot;en&quot;
        dir=&quot;ltr&quot;>Local officials now want to put Iloilo City under the
        stricter modified enhanced community quarantine for 15 days.<br><br>Earlier,
        the COVID-19 Team of the local government recommended that the city be placed
        under general community quarantine starting today, Mayor Jerry Treñas says.
        <a  data-cke-saved-href=&quot;https://t.co/CzbNg9Xctg&quot; href=&quot;https://t.co/CzbNg9Xctg&quot;>pic.twitter.com/CzbNg9Xctg</a></p>&amp;mdash;
        CNN Philippines (@cnnphilippines) <a  data-cke-saved-href=&quot;https://twitter.com/cnnphilippines/status/1309001327415001089?ref_src=twsrc%5Etfw&quot;
        href=&quot;https://twitter.com/cnnphilippines/status/1309001327415001089?ref_src=twsrc%5Etfw&quot;>September
        24, 2020</a></blockquote> {cke_protected_1}" target="_blank">said Thursday
        in a Facebook post</a> that their COVID Team recommended the city be put under
        modified enhanced community quarantine beginning September 24.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbae6a3b-aa55-4970-8d0d-3df71cf95b48'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T22:38:35.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:32.448+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in the day, <a href="http://www.facebook.com/JerryTrenasOfficial/photos/a.1788179684601127/3388286357923777/"
        target="_blank">the advice</a> was to shift to general community quarantine
        (GCQ) from the lowest level of restriction.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c194185-0894-42a4-af1c-97cdfb5a7c16'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:05:43.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.449+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said the city recorded 73 coronavirus infections on Wednesday
        alone. Of the number, 55 were acquired locally from an unknown source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb378f8-6835-41d9-b045-64d64fd171f0'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:05:43.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.449+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, as well as Bulacan, Batangas and Tacloban City, are
        <a href="https://www.cnnphilippines.com/news/2020/8/31/new-quarantine-classifications-september-1.html"
        target="_blank">under GCQ</a> until the end of the month, while Iligan City,
        Bacolod City, and Lanao del Sur <a href="https://cnnphilippines.com/news/2020/9/7/MECQ-in-Lanao-del-Sur-and-Bacolod-City-gets-IATF-nod.html">are
        under the stricter MECQ up to Sept. 30.</a> Non-essential travel and activities
        in areas under MECQ are prohibited.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7469ad87-f9fc-473c-96d6-f5897789c750'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:05:43.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.450+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the country are under modified GCQ, the most relaxed
        type of movement restriction classification in the country.</p>'
  'Senate-Duterte-special-powers-fast-track-permits-licenses-red-tape':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-24T11:04:16.761+08:00
    'imagesource': 'jcr:6ec3f78c-1a40-4c9d-a989-b796fa16f041'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30860eb6-3fe6-4d1d-a598-a29cdbba897f'
    'lead': 'A new Senate bill seeks to grant President Rodrigo Duterte the authority
      to fast-track the processing of all permits and licenses, hoping to cut red
      tape and make it easier to do business in the country.'
    'mgnl:activationStatus': false
    'mgnl:created': 2020-09-24T11:09:45.226+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2025-08-14T13:18:32.450+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'special-powers']
    'template': '1'
    'title': 'Senators seek special powers for Duterte to fast-track grant of permits,
      licenses'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660d8254-0c4d-4d97-be42-29c3471f23f7'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:09:45.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.451+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        A new Senate bill seeks to grant President Rodrigo Duterte the authority to
        fast-track the processing of all permits and licenses, hoping to cut red tape
        and make it easier to do business in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0ca919-da5b-4751-979c-437e49c25ab8'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:09:45.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.452+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III, Majority Leader Juan
        Miguel Zubiri, Minority Leader Franklin Drilon, and senators Ralph Recto and
        Panfilo Lacson filed Senate Bill 1844 or an Act authorizing the President
        to expedite the processing and issuance of national and local permits, licenses
        and certifications.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2aa8ce0-9dfe-4817-9cc3-433001d50efd'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:09:45.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.453+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54af481-d883-478d-8b5d-f1f7da01190b'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:09:45.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.454+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill was filed on September 22, but was only posted on the Senate
        website on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35eb7c1-552b-4ede-8511-dc334f58a27b'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:09:45.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.455+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5053d2-4144-4a6b-a675-9c3a5f1b3be9'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:09:45.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.455+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This Act could be one of the needed breathers of the crumbling
        enterprises. And ultimately, this will redound to the benefit of our economy
        and encourage investors to capitalize in the country," the senators said in
        their explanatory note, citing the impact of the COVID-19 pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eedb734-1c45-4c93-b232-a6991b490404'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:09:45.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.456+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df37304-dc6c-4163-a6d0-ea6e56eac089'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:09:45.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.457+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under SB 1844, Duterte will be authorized to accelerate all regulatory
        processes and procedures, as well as pending applications for permits, licenses,
        clearances, certifications, or authorizations. This may include fixing or
        shortening the periods provided for under existing laws, regulations, issuances
        and ordinances. The President may also suspend or waive certain requirements
        in securing these permits or licenses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a6d65a-9346-4a47-ad1b-c8f808c882f6'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:09:45.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.458+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7a7cc5-390f-464e-a8a1-00ece384d851'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:09:45.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.459+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He may also suspend or remove, upon the determination of a competent
        body, any government official or employee performing acts contrary to this
        move.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9188d71-ab0e-4f6a-a82c-9ccd78826635'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:09:45.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.459+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a6621c-668d-4e1b-9314-1c4add9e5fb8'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:09:45.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.460+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SB 1844 will cover all government agencies, government owned and
        controlled corporations, including their departments, bureaus, and offices.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2bb1b1-7ec3-48a6-b06c-554a1f2332ab'
      'mgnl:activationStatus': false
