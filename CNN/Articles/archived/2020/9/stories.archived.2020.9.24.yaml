      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We appreciate the initiative of Senate President Sotto, and this
        was the main agenda when the President invited the leaders of both Houses
        of Congress," Presidential Spokesperson Harry Roque told reporters in a briefing
        last Monday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ed71f3-daba-44f2-bc1a-691f3bb10807'
      'mgnl:activationStatus': false
