    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '981f95f9-907e-4539-8ac3-89d2f2c28a00'
    'lead': 'Baguio City has set the target to finally reopen its doors to local tourists
      starting October 1, according to the Tourism Department.'
    'mgnl:activationStatus': false
    'mgnl:created': 2020-09-24T11:45:00.833+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2025-08-14T13:18:32.528+08:00
