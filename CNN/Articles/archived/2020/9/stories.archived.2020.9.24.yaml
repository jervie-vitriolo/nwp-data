    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716895a1-b4f0-4ae1-a3b3-0315c0325e05'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:19:29.706+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:18:32.990+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>By 2017 you had gone back to New York and, as detailed in
        the news and in Ronan Farrow’s “Catch and Kill” book, you had decided to violate
        your NDA which eventually led to the articles that exposed the huge Hollywood
        system of abuse. What led you back to the US?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76a3706-a6ee-4365-8800-ff59ce3dc8e4'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:19:29.706+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:18:32.991+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was already really happy in the Philippines. I put my dreams aside
        and I just wanted to stay and had started to create my own life there. Then
        suddenly because I had a bad breakup, I wanted to leave for a while. I contacted
        my best friend in New York and we started talking and he was like, “You know,
        Ambra, you should come here for a little bit.” Already people don''t remember
        things. Because the moment that Harvey Weinstein happened, a lot of people
        avoided me in New York. I couldn''t get into restaurants. I couldn''t get
        into clubs. My life had been absolutely destroyed and I didn''t want to go
        back to New York.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d7ab93-3ca3-471d-83db-304aa127a1c3'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:19:29.706+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:18:32.992+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sounds like it was a crucial time for you in the Philippines
        to gain perspective and gather your courage.</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480cedba-b654-4898-abcc-82ce71d8510a'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:19:29.706+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:18:32.993+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moment that two and a half years passed, my best friend said,
        “People don''t really remember” or like they think it''s fine again. So I
        went to New York and I started to hang out again. Suddenly, like it was God''s
        timing, two weeks or three weeks later, [The New Yorker reporter] Ronan Farrow
        contacted me. So, I was like, “Okay, maybe this was meant to be!” I was waiting
        for this and always praying for someone to come and help me out with this
        proof that I had. The motivation came out in the moment that Ronan told me
        there were other women involved. So I yeah, I decided to go 100% in.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789b14ab-503b-42eb-9f70-5be0ab859d5a'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:19:29.706+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:18:32.993+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>That must have been a big turnaround and the chance you
        were waiting for?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0010d89-628a-4345-82a4-a7b14920d7fb'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:19:29.706+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:18:32.994+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a big turnaround. I always did it all with the thought that
        I was going to help someone else. It was never for me. My superpower was being
        underestimated. I really want to make people understand that even if you feel
        so small you can achieve whatever you want. If it''s like really, truly what
        you want. I knew I was very small and I didn''t have the possibilities, but
        I was just really believing in myself and it was always like God guiding me
        so that I was able to do these types of things. And thankfully people didn''t
        realize that I could have done that.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1c5346-52ec-4eaa-96a1-060a7c1d23a6'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:19:29.707+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:18:32.996+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mostly because they thought they had you under their thumb
        and out of the way with that NDA, erasing your phones and laptop, like they
        did with the other women they’d bought out.</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ea8525-d90d-42d9-8a39-b4234421063a'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:19:29.707+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:18:32.996+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They thought I was the usual stupid model. That type. Actually,
        I always met very intelligent models, especially the ones that travel the
        world. It cannot be that someone''s stupid to be doing all of that. They just
        watched my cover, let''s say, my face or whatever I look like. That was my
        biggest advantage: they would not ever think that it was me to release those
        recordings.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73241f18-a787-404f-95a0-cd1c40fa2552'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:19:29.707+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:18:32.997+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Looking back now at #MeToo and how it has spread to other
        industries like the news and pro-wrestling, it seems that kind of gigantic
        sea-change you started had to happen exactly the way it did to topple the
        rotten Hollywood empire of Weinstein and other movie elites.</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8970a43-300e-4ad5-bcad-5be6e8aaccd2'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:19:29.707+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:18:32.998+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every single thing that every woman did was necessary. The part
        of my recordings was also part of the voices of everyone coming out. And thankfully
        celebrities were also putting up on their status to say what was happening,
        because otherwise people will never listen. I''m glad for everyone who put
        themselves out there because it''s not easy. I felt afraid back in the days
        that people would follow me or wanted to hurt my family. I know what it means
        to feel fear and feel unsafe even knowing that it''s really the right thing
        to do.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9fa23a-c2d3-44c3-a14f-d45573f00448'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:19:29.707+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:18:32.999+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are you glad the comfort level of victims has been raised
        that they are now coming out to reveal the extent of the trauma and to become
        what many have dubbed “callout culture?”</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e9dcfd-65a5-4526-9f85-2a787630bb18'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:19:29.707+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:18:33.000+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everybody is getting more comfortable because #MeToo happened. People
        are being listened to now with these types of situations. I feel that they
        are more safe to come forward and that''s what we''re trying to fight for:
        safety into going forward with allegations of this type. Pretty much this
        is what Safe Horizons and I are doing. Another organization that works for
        women''s rights and model rights I work with is called Model Alliance. We
        are a group of people that are trying to really help models with their own
        rights, because as you know models also face a lot of different situations
        of discrimination and abuse. Labor abuse in long work hours, sometimes they''re
        not even paid.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d557772-c926-4a47-b3ca-b2798181b7f9'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:19:29.707+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:18:33.001+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You became exposed to modeling at an early age and eventually
        won a beauty pageant that first opened doors for you?</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d33813c-eae7-4646-8824-f58c07990a95'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:19:29.707+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:18:33.001+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was 18 when I joined Miss Italy. Yeah, it was a great experience
        and it was interesting to try. I would not say it was amazing as it could
        have been in the Philippines, because I think Philippine beauty queens’ experiences
        are really over the top. Those are really when you feel great, they really
        test every single thing of you, not just your appearance, that''s what I love!
        What I remember when I got there and I was doing modeling was a lot of people
        always wanted me to also act, or sing, or dance so you have to be a complete
        artist. That’s the thing I love about the Philippines, you always want to
        push your own limits to the max and I think that''s something I also have
        in me.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49047651-1394-4acb-ba86-d3dbf6213ca7'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:19:29.708+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:18:33.002+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Italian beauty contest, it was more my mom’s idea. She was more
        like “oh, please can you do it?” and “it would be great!” Because she never
        did it and she always wanted to. And I''m like, okay, whatever! But really,
        like, putting myself out there trying to win a race with other beautiful women
        to see who''s going to win in something just related to my appearance. It
        was a little weird for me. I always wanted people to see me for my mind.</p>'
    '0':
