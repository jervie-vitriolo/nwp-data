    'jcr:uuid': '6e6d231f-f7a6-4ba0-a9b7-f528c1441f8d'
    'lead': 'The Food and Drug Administration is conducting a more efficient vetting
      process to hasten the approval of a COVID-19 vaccine that can undergo clinical
      trials in the country, Director General Eric Domingo said on Thursday.'
    'mgnl:activationStatus': false
    'mgnl:created': 2020-09-24T16:20:50.737+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2025-08-14T13:18:32.885+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Food-and-Drug-Administration', 'Eric-Domingo', 'clinical-trial',
      'COVID-19', 'vaccine', 'Philippines']
    'template': '1'
    'title': 'FDA fastracks approval process for clinical trial of COVID-19 vaccines
      in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf069893-008f-4482-96d4-6dfeb9cd08f0'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:20:50.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:32.886+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        The Food and Drug Administration is conducting a more efficient vetting process
        to hasten the approval of a COVID-19 vaccine that can undergo clinical trials
        in the country, Director General Eric Domingo said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f1df74-bce8-471c-9d6d-b8d2806a9c63'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:20:50.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:32.887+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f1b42f-0920-4ee8-a486-51da4f944f42'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:20:50.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:32.887+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA trimmed down to 14 days the usual four-week evaluation of
        documents from manufacturers so medical research on the much-needed vaccine
        can quickly move to Phase 3.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f350ce-8eb3-41fa-922e-ddaf8e307bad'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:20:50.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:32.888+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e33285-41f6-4274-8331-ca15376bc250'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:20:50.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:32.889+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said this was made possible through the pre-evaluation screening
        of the Department of Science and Technology and the panel of vaccine experts.
        He said the panel is also holding a simultaneous review with the ethics board
        committee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030755c8-1ec7-4e0c-97ed-0217cee9a64e'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:20:50.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:32.890+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16822153-c616-454c-b940-d652e1bc2aaa'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:20:50.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:32.891+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Titingnan na nila ang Phase 1 and Phase 2 trial data tapos kung
        hindi papasa dun, hindi na pupunta sa FDA," he said in an online forum. "Ang
        technical review ng FDA, instead of 4 weeks, kaya na namin in 2 weeks yan
        kasi meron nang pre- evaluation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fec8658-c0d5-4eef-8dcf-699f820740eb'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:20:50.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:32.891+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32de91e1-ce9e-4b64-b21b-7387706eb153'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:20:50.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:32.892+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They will look into the clinical trial data from Phases
        1 and 2. If it does not pass their standards, they will not forward it to
        the FDA anymore. Our technical review will be cut down to two weeks because
        of the pre-evaluation.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44555a24-2b90-466d-8e39-9f2388467369'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:20:50.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:32.893+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea6516c-008c-4f6c-b0a3-22ccacd7e8c3'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:20:50.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:32.894+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said the vaccine experts panel is reviewing the vaccine
        manufactured by Janssen Pharmaceutical Companies, a subsidiary of Johnson
        &amp; Johnson, and Russia''s Sputnik V developed by the Gamaleya Research
        Institute to decide if  Phase 3 of the clinical trial can be done in the country
        to test their safety and efficacy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd5a98b-7732-4d9b-bccb-16e87184ee4e'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:20:50.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:32.895+08:00
