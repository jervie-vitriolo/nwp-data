  'NASA-ISS-space-debris':
    'author': 'Allen Kim, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-24T07:51:29.859+08:00
    'imagesource': 'jcr:0a692707-2cd4-4df1-8d70-5e8f2c21b3c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '344b2c53-30e4-4faf-85f9-acc24584c5f6'
    'lead': 'The International Space Station narrowly avoided a collision with space
      debris for the third time this year.'
    'mgnl:activationStatus': false
    'mgnl:created': 2020-09-24T07:56:38.702+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2025-08-14T13:18:32.353+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NASA', 'ISS', 'International-Space-Station', 'space-debris']
    'template': '1'
    'title': 'NASA admin warns ISS space junk problem is getting worse after 3 near
      collisions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32f8d78-9e94-4acd-96c1-f89e8269ff92'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:56:38.703+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.354+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;The International Space Station (ISS)
        narrowly avoided a collision with space debris for the third time this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99e9508-c2b3-40fd-bfcd-e2240009a6c6'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:56:38.703+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.355+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISS used the thrusters of a cargo ship that was docked to the
        station along with NASA and Russian flight controllers working in tandem in
        order to avoid colliding with an unknown piece of debris, <a href="https://blogs.nasa.gov/spacestation/2020/09/22/station-boosts-orbit-to-avoid-space-debris/">NASA
        said.</a> The debris was expected to come within a mile of the station on
        Tuesday at approximately 6:21 p.m. ET, according to NASA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c85f71-5e9b-4dad-aa46-f0b70c104043'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:56:38.703+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.355+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been three "high concern potential conjunctions" with
        space debris in the last two weeks alone, and the ISS has had to maneuver
        three times to avoid debris this year, NASA said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5f4cf7-ed1e-42b5-8785-1d853f3efff1'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:56:38.703+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.356+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low Earth orbit is an orbital space junk yard, <a href="https://www.nasa.gov/centers/hq/library/find/bibliographies/space_debris/">according
        to NASA</a>. There are millions of pieces of matter flying around, and it
        ranges from pieces of space craft to parts of rockets and satellites that
        are out of commission.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d121a9-2137-4804-932d-8cf099d05720'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:56:38.703+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.357+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three Expedition 63 crew members aboard the ISS were directed
        to the Russian segment of the station as "part of the safe haven procedure
        out of an abundance of caution," NASA said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225a6adf-a5d7-4df0-a7a2-66d18f78e986'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:56:38.703+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.358+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maneuver Burn complete. The astronauts are coming out of safe haven,"
        <a href="https://twitter.com/JimBridenstine/status/1308517691175645184">NASA
        Administrator Jim Bridenstine</a> tweeted on Tuesday at 5:22 p.m. ET.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fa8cf3-22db-45f9-b7d0-607c222eb70e'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:56:38.703+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.359+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The @Space_Station has maneuvered 3 times in 2020 to avoid debris,"
        Bridenstine <a href="https://twitter.com/JimBridenstine/status/1308540671725318144">added
        in a follow-up tweet</a>. "In the last 2 weeks, there have been 3 high concern
        potential conjunctions. Debris is getting worse! Time for Congress to provide
        @CommerceGov with the $15 mil requested by @POTUS for the Office of Space
        Commerce."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b0f800-08c1-4598-a1fa-e5a1d48e99b6'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:56:38.703+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.359+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 11, President Trump released a budget proposal that
        included a $15 million request for the Office of Space Commerce to be able
        to "respond to current and future National Space Policy Directives." One of
        the goals of the Department of Commerce strategic plan is to make "improvements
        to visualization and modeling of objects (including debris) within the space
        environment."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbce67fe-eb9e-40ec-b94c-b2af75cfefd1'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:56:38.703+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.360+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No crew were harmed, and the US and Russian segments of the station
        were able to resume regular activities once the maneuver was completed, NASA
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2399b5-bf58-4d55-b77a-3281d8913591'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:56:38.703+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.361+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/23/us/nasa-iss-space-debris-scn-trnd/index.html">"NASA
        admin warns ISS space junk problem is getting worse after 3 near collisions."</a></em></p>'
  'new-asteroid-Earth-September-24':
    'author': 'Pedram Javaheri, CNN Meteorologist'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-24T08:13:24.324+08:00
    'imagesource': 'jcr:71090b23-5d02-42c6-b390-0547a1e91a68'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9196f6b3-38ca-4d60-a5a1-fe6de4914269'
    'lead': 'Its approach will be so close to earth, that our gravity will alter its
      speed and trajectory according to earthsky.org.'
    'mgnl:activationStatus': false
    'mgnl:created': 2020-09-24T08:20:09.956+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2025-08-14T13:18:32.361+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NASA']
    'template': '1'
    'title': 'A newly discovered asteroid will pass close to Earth on Sept. 24'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20472c3b-3875-43c8-9e45-04db3505e05e'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T08:20:09.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.362+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In a year that seemingly keeps on
        giving, perhaps it''s not so surprising that NASA''s newly discovered asteroid
        called 2020 SW will give earth a not so socially distant pass.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bea491e-054e-407a-a90e-2ca634558a6d'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T08:20:09.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.363+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discovered only on September 18, in Tucson, Arizona, the school
        bus-sized asteroid which is estimated to be somewhere between 15-30 feet in
        diameter is expected to graze past our planets surface with about 13,000 miles
        of breathing room. This falls well below the orbit of our geostationary weather
        satellites which are located about 22,000 miles above earth''s surface.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb9c0c8-6626-453d-9661-c0e265c08fb5'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T08:20:09.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.363+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its closest approach to earth will occur around 7:12 a.m. ET on
        Thursday, as it skirts over the Southeastern Pacific Ocean, near Australia
        and New Zealand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1b3841-d763-4ab7-bf7b-7142b3e1e906'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T08:20:09.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.364+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its approach will be so close to earth, that our gravity will alter
        its speed and trajectory according to <a href="https://earthsky.org/space/asteroid-2020-sw-very-close-pass-sept-24-2020"
        target="_blank">earthsky.org.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5b6490-b250-4716-8942-4db40fbfcb88'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T08:20:09.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.365+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a large number of tiny asteroids like this one, and several
        of them approach our planet as close as this several times every year," said
        Paul Chodas, director of the Center for Near-Earth Object Studies (CNEOS)
        at NASA''s Jet Propulsion Laboratory in Southern California.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7589de17-87b6-4a02-89eb-2f4a86697470'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T08:20:09.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.366+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, the asteroid is not on an impact trajectory with earth,
        and if it were, our atmosphere would likely break it apart, creating a bright
        meteor, known as a fireball.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f730e12f-dfb6-4757-b361-23279e3747cb'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T08:20:09.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.367+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An even closer visitor</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64b5b96-7dfd-4579-a751-b8d1c11b4ba3'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T08:20:09.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.367+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although we received a six-day heads up on this week''s arrival
        of asteroid 2020 SW, no one saw the SUV sized asteroid called 2020 QG coming.
        It made history last month by becoming the closest non-impacting asteroid
        on record.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306c8aeb-504a-45a1-a830-83d812b0798d'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T08:20:09.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.368+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early morning hours of August 16, the asteroid passed within
        1,800 miles of the earth''s surface over the Indian Ocean and was only discovered
        after having zipped past our planet. It''s small size, estimated between 10-20
        feet wide played a role in our inability to spot it coming.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a928d2-e2d8-4234-b35a-729fe0dfc142'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T08:20:09.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.369+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The record breaking close approach was the galactic equivalent of
        a bullet grazing ones skin, but fortunately the small size of the asteroid
        would have likely resulted in it breaking apart, even if its trajectory lined
        up with earth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23239107-cd1e-4e20-beb0-2ca76520c733'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T08:20:09.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.370+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to NASA, there are likely hundreds of millions of near
        earth asteroids similar in size to 2020 SW and 2020 QG, making them extremely
        hard to discover until they are very close to earth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319ddac6-a207-4a92-bad2-8523870a42a2'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T08:20:09.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.371+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such small asteroid called 2018 VP1 is projected to make a close
        pass of Earth on the day before Election Day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a43a9b-127c-469b-a1fe-1a61a595fdd0'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T08:20:09.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.371+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6.5 foot asteroid poses no threat to Earth and its puny stature
        would be no match for our atmosphere even if it had an impact trajectory with
        earth.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a41a52c-ce02-4e88-92a3-7bec9d929cdb'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T08:20:09.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.372+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The big one</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748ff02e-40b3-4f56-a7d5-d7dead6aa32a'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T08:20:09.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.373+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA categorizes NEO''s (Near Earth Objects) as ones that come within
        4.6 million miles of earth (0.05 astronomical units) and measure more than
        460 feet in diameter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079af5f0-a724-418a-b81c-21118beedef6'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T08:20:09.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.374+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such asteroid fits this description to a tee and is expected
        to make an uncomfortably close approach to earth on Friday April 13, 2029.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11861022-a1ae-4930-bbb5-87f34eb7d3ed'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T08:20:09.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.375+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The asteroid designated as 99942 Apophis is one massive space rock.
        Measuring at over 1,100 feet across, Apophis is expected to pass within just
        19,000 miles of the earth surface, once again below the orbit of weather satellites.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ee8955-578c-44ab-9840-c7f2f9e368f5'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T08:20:09.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.375+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The asteroids size greater than three-and-a-half football fields,
        making it exceedingly rare for a large body to pass with such close proximity
        to earth, giving scientists what''s expected to be a once in a lifetime opportunity
        to study asteroids.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f8c4fa-c12a-4bea-8e79-fc31c1570fc4'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T08:20:09.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.376+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its closest approach to earth, shortly before 6 p.m. ET on April
        13, 2029, the massive asteroid will cross over the Atlantic Ocean and the
        United States in a little more than one hour. It will be close enough and
        large enough for it to be seen by the naked eye by more than a billion people
        on earth. Fortunately, scientists are confident that 99942 Apophis will not
        strike earth in 2029.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fd2876-a625-4c36-bae4-fa1eb0e4d929'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T08:20:09.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.377+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A little more than a decade ago, Congress assigned NASA to find
        90% of the near-Earth asteroids that fit this description and are about 460
        feet or larger in size.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ade43d4-ee53-43cd-a7f2-f8e19ec2f4b7'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T08:20:09.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.378+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larger asteroids pose an obvious threat in the even of an impact,
        and can be detected much farther away from Earth, as their rate of motion
        in the sky is often much smaller at that distance.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991aac93-b7be-422e-bb53-dec9f62ce99a'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T08:20:09.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.378+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2020/09/23/us/newly-discovered-asteroid-close-pass-thursday-scn/index.html"
        target="_blank">A newly discovered asteroid will pass close to Earth on Thursday</a></em></p>'
  'UK-coronavirus-vaccine-challenge-trials':
    'author': 'Sharon Braithwaite, Nada Bashir, and Jamie Gumbrecht, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-24T08:34:31.472+08:00
    'imagesource': 'jcr:396bbdd2-634f-4144-b2fb-3f173ec0c313'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba99f38d-90d7-4e30-aefb-a28a3ccd33d4'
    'lead': 'The British government is exploring the possibility of clinical trials
      in which volunteers are deliberately exposed to coronavirus to test the effectiveness
      of vaccine candidates, the UK Department for Business, Energy, and Industrial
      Strategy revealed.'
    'mgnl:activationStatus': false
    'mgnl:created': 2020-09-24T08:40:03.769+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2025-08-14T13:18:32.379+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UK', 'United-Kingdom', 'coronavirus', 'vaccine', 'COVID-19']
    'template': '1'
    'title': 'UK mulling vaccine trials that deliberately expose volunteers to COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fdd951-78bc-4dea-925a-cc3c08e808ad'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T08:40:03.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.380+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp; The British government is exploring
        the possibility of clinical trials in which volunteers are deliberately exposed
        to coronavirus to test the effectiveness of vaccine candidates, the UK Department
        for Business, Energy, and Industrial Strategy (BEIS) revealed Wednesday in
        a statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea3c987-6779-4347-bc95-c6195cdb3490'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T08:40:03.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.381+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working with partners to understand how we might collaborate
        on the potential development of a COVID-19 vaccine through human challenge
        studies," a government spokesperson said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5b36b5-c07b-4b1e-855f-949a54f9423f'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T08:40:03.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.381+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These discussions are part of our work to research ways of treating,
        limiting and hopefully preventing the virus so we can end the pandemic sooner,"
        the spokesperson added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7a13d1-4047-48b2-b4a9-32c796a5552d'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T08:40:03.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.382+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In so-called "challenge trials," researchers give study subjects
        an experimental vaccine and then intentionally expose them to coronavirus
        to see if the vaccine works. Such trials were used in early research with
        smallpox, yellow fever and malaria.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9a6d67-6ee8-4a3e-9285-155c9f8c0138'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T08:40:03.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.383+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, deliberately infecting study participants poses more risks
        and raises ethical concerns, compared to randomized controlled trials, where
        study subjects receive a vaccine or a placebo, and researchers monitor to
        see if they become ill as they go about their daily lives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34d0f6d-3b88-4638-ab52-ebc434b315c7'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T08:40:03.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.384+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization issued guidance in May saying challenge
        studies can be "substantially faster" and more effective than other methods,
        in part because fewer participants need to be exposed to experimental vaccines
        and because they can be used to compare potential vaccines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec9cfa7-24ec-4b82-822c-b642c423b245'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T08:40:03.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.385+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said controlled infection trials could be ethically acceptable
        if they met certain criteria. These include choosing young and healthy adults
        as participants, starting with low doses, ensuring public engagement, and
        providing high-quality care and close monitoring.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c174cc08-4f3f-45cd-9722-5d2cbd723ee5'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T08:40:03.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.385+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in July, members of the US National Institutes of Health "Accelerating
        Covid-19 Therapeutic Interventions and Vaccines" (ACTIV) Working Group said
        such trials would not hasten development of a vaccine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e406e1-f378-4752-ac42-42fec8de0f00'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T08:40:03.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.386+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a commentary published in the New England Journal of Medicine,
        ACTIV members wrote that using controlled human infection models to support
        vaccine development requires "essential criteria" to limit the risk for participants
        and could take "one to two years." It also noted that even "a single death
        or severe illness" caused by the trial would ultimately "halt progress."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db75ed5-7063-4354-be63-53d3383dffac'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T08:40:03.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.387+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the risks, some people have already raised their hands to
        take part in challenge trials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460723de-99da-4337-8554-5addc0ddda7c'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T08:40:03.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.388+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1Day Sooner -- an organization of "potential Covid-19 trial volunteers"
        which advocates for the use of such trials -- said Wednesday that controlled
        infection trials would support the development of a vaccine that is equally
        accessible to all.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee98271c-3f6e-4e0f-821e-536cca8f24cd'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T08:40:03.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.389+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an organization of potential COVID-19 challenge trial volunteers,
        we have appreciated our collaborative input into the UK Government''s challenge
        plans, and we hope and expect that volunteer voices will be further incorporated
        in publicly available protocols for these studies," 1Day Sooner said in a
        statement shared with CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8a9f8a-0f6a-4811-9872-b46df60d16fe'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T08:40:03.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.389+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization says it has already submitted a petition to the
        British government to build a ''Challenge Study Center'' to house between
        100 and 200 participants at a time, suggesting that some vaccine candidates
        could be ready for testing before the end of this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a28a819-2eb2-408c-92df-b2f9a1d86722'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T08:40:03.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.390+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have submitted the petition. It is currently under review,"
        1Day Sooner said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dc7d22-569b-4ecf-ab2b-9bc5a74cee92'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T08:40:03.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:18:32.390+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/23/health/coronavirus-vaccine-uk-challenge-trials-intl/index.html">"UK
        mulling vaccine trials that deliberately expose volunteers to Covid-19."</a></em></p>'
