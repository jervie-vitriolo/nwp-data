      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Siguro by that time, we will be able to decrease the number
        of positive cases, na ‘yung positivity rate natin magiging below 10 or between
        five to nine,”</em> he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fd1021-8380-4b19-8948-efd4151fda40'
      'mgnl:activationStatus': false
