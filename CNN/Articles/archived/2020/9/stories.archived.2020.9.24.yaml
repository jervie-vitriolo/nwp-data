    'jcr:uuid': '700b57c4-55e2-4e82-8cab-c5458a9f608b'
    'lead': 'While nearly half of US states now report a rise in new Covid-19 cases,
      a leading public health official announced the majority of Americans remain
      susceptible to the virus.'
    'mgnl:activationStatus': false
    'mgnl:created': 2020-09-24T21:33:47.643+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2025-08-14T13:18:33.227+08:00
