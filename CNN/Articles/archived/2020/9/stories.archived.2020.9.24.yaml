  'united-airlines-free-covid-19-testing-':
    'author': 'Pete Muntean and Gregory Wallace, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-24T21:34:01.242+08:00
