    'lead': 'TV viewers tuning in to Thursday''s UEFA Super Cup can be excused for
      thinking they''ve stumbled across highlights of a months-old fixture, so accustomed
      have we become to seeing sparse -- or no -- crowds in attendance.'
    'mgnl:activationStatus': false
    'mgnl:created': 2020-09-24T18:08:59.251+08:00
