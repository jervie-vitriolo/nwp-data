      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/united-airlines-covid-testing/index.html">United
        Airlines to offer Covid-19 testing for some passengers.</a>"</em></p>'
  'army-to-probe-social-media-chief-':
    'author': 'CNN Philippines Staff'
    'caption': 'The Philippine Army said it still trusts its social media center chief
      amid reports of his involvement in fake Facebook accounts sharing misinformation
      about government critics. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-24T20:51:46.263+08:00
    'imagesource': 'jcr:ebd43579-fa7a-4039-b091-d0a4b7742dcb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '932bf4ca-d88f-47f5-90c1-f316fad64642'
    'lead': 'The Philippine Army said it still trusts its social media center chief
      amid reports of his involvement in fake Facebook accounts sharing misinformation
      about government critics.'
    'mgnl:activationStatus': false
    'mgnl:created': 2020-09-24T21:42:00.148+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2025-08-14T13:18:33.295+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Army', 'Facebook', 'AFP', 'social-media']
    'template': '1'
    'title': 'PH Army confident its social media chief is innocent, but vows probe
      on alleged ties to fake accounts'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7a3e95-39cc-4ac7-87c0-a3ebb2ed0189'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:42:00.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:33.296+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Mania (CNN Philippines, September 24) —</strong>&nbsp;The
        Philippine Army said it still trusts its social media center chief amid reports
        of his involvement in fake Facebook accounts sharing misinformation about
        government critics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17558de6-0fb4-444e-966e-295bf26df9b5'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:42:00.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:33.297+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military branch, nevertheless, assured that it will still investigate
        the matter further.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01e5e67-6210-47ac-98b9-36e85f080726'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:42:00.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:33.298+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Army expressed "alarm" on Thursday after a United States-based
        think tank, The Atlantic Council’s Digital Forensic Research Lab, linked Capt.
        Alex Cabales, who handles the Philippine Army''s social media training, to
        the accounts taken down by Facebook for "coordinated inauthentic behavior."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c996bee-8f0d-42ca-bd37-0512ede6b016'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:42:00.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:33.298+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are alarmed and that we are concerned especially one of our
        officers was named-- and an officer that we hold in high esteem," said Army
        spokesman Col. Demt Zagala. "We are confident he did not do anything wrong
        but we will be looking into it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aee0b62-0a76-4c4a-a6f8-ac3eaae7ccad'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:42:00.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:33.299+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines (AFP) also said Cabales did
        not violate any of its policies on online behavior.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f45806-9747-43cb-9f31-51438a947a33'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:42:00.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:33.300+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Althought it remains unclear to AFP what Cabales'' violations were,
        along with some pages he manages that were also suspended, AFP spokesperson
        Edgard Arevalo assured that these alleged errors were committed through Cabales''
        personal profile, not the AFP''s official accounts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fa88a8-9a29-4cee-a7bc-e67f6ab81c63'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:42:00.148+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:33.301+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He maintained that the AFP''s official social media accounts are
        still intact even after <a href="https://cnnphilippines.com/news/2020/9/23/Facebook-fake-accounts-China-Philippines-police-military-.html">Facebook
        removed</a> over 100 related accounts and pages, including some from Instagram.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80248429-fedc-4e85-a226-0538c693443d'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:42:00.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:33.301+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The AFP will never subscribe to fakery," Arevalo stressed. "We
        do not allow fake accounts."</p>'
