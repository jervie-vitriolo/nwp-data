  'ambra-gutierrez-interview-metoo':
    'author': 'Karl R. De Mesa'
    'caption': 'Filipina-Italian model Ambra Battilana Gutierrez was one of the key
      women who took down Harvey Weinstein. Now, she''s working to protect fellow
      models and enjoying a life of her own. Screencap from RONAN FARROW/YOUTUBE'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-09-24T16:43:12.069+08:00
    'imagesource': 'jcr:581dd22c-2a8b-40a1-a405-feac6ea43865'
