    'mgnl:tags': ['US', 'CDC', 'coronavirus', 'COVID-19', 'pandemic', 'Americans-susceptible']
    'template': '1'
    'title': 'As 21 states report a rise in new COVID-19 cases, CDC chief says more
      than 90% of Americans remain susceptible'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50eb3d51-f101-4d2e-9b7b-5934b1929639'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.228+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> While nearly half of US states now report
        a rise in new Covid-19 cases, a leading public health official announced the
        majority of Americans remain susceptible to the virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f740ea43-3fbf-4118-91ee-0a6ffd79aa08'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.229+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9bfd75-1d98-4dae-ab4e-a0a83073d360'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.230+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the Senate Health Committee this week, US Centers for
        Disease Control and Prevention Director Dr. Robert Redfield said preliminary
        results on the first round of a study by the agency show more than 90% of
        the population is susceptible.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badfab0f-441d-440c-863e-d4e30f0a7096'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.231+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bdda42-dabc-4ca6-a40a-e4f9d2511166'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.231+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means more than 295 million Americans could still get infected
        with the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dee182-840b-4392-ab86-985262a127a3'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.232+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f29151-e4cb-4778-8847-a0434c131d84'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.233+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Redfield spoke at the Senate hearing on Wednesday along with several
        other leading coronavirus political figures, including Dr. Anthony Fauci,
        testing czar Adm. Brett Giroir and FDA commissioner Stephen Hahn.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39733dc-b44c-400b-aad0-e333385e11b9'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.234+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c5954b-978c-401f-a11b-b919b66e8409'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.235+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, the group advocated for a fact-based response to the pandemic
        and pushed back against concerns that the vaccine approval process would be
        hampered by political interference.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b54c5a1-22a0-4e72-ade2-2a3cbf12d6f8'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.235+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854041af-2056-4da7-961d-4501565aa7f2'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.236+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do feel the urgency of the moment. We do take very much....
        very seriously our responsibility to protect American lives," Hahn said. "We
        will not delay, but we will not cut corners in our process."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4774bed6-2bf2-4fa7-bdc9-c2bfeb5ee4d1'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.237+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17efb37a-a38e-4c11-8c43-ab2efeb81d9e'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.238+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours later, though, President Trump stomped on that united front
        by claiming he may override the FDA if the agency released tougher standards
        for the authorization of a vaccine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4956dc-2fd8-453b-a7ec-8e7e4902f480'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.239+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d085e9-1ad6-4e32-89cd-c3e45a39d339'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.240+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 6.9 million people across the country have already contracted
        the illness and more than 200,000 people have died since the start of the
        pandemic, according to Johns Hopkins University.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfafc6f-81af-446e-88e4-d7141044e0a0'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.240+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0d03fd-ccbe-4982-9579-1582ae687b5b'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.241+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US continues to lead the world in both deaths and infections
        and now experts warn that the spread of the virus could get much worse with
        schools now open and flu season on its way.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369fa62e-cd9c-4b12-9175-555868fae534'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.242+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633b9d7b-1f6f-4da7-a487-87cab519a843'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.243+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 21 states -- mostly across the US heartland and Midwest
        -- are reporting an increase in new Covid-19 cases compared to the previous
        week. Nationwide, the US is averaging more than 43,000 new cases per day --
        about double what the country was averaging back in June when lockdown restrictions
        were easing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407f5919-2206-431e-814f-03fa7b130467'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.244+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a15955-f0e1-482e-b2ae-063fb155becf'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.244+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the country is no longer seeing the kind of decline in deaths
        it was seeing in late August, according to infectious diseases expert Dr.
        Jeanne Marrazzo.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530de379-1b30-464c-a043-a710acbbb3c4'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.245+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475bfc70-4378-4665-a470-399e24ee5b6f'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.246+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marrazzo said it''s not unfathomable another 100,000 Americans could
        die by the end of the year. Researchers with the University of Washington''s
        Institute for Health Metrics and Evaluation predict a total of more than 378,000
        Americans will have died from Covid-19 by January 1.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af95ac42-84ef-40a9-91dd-c1594de150fd'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.247+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b93f45-9c2c-4291-842f-a4cb28390a85'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.248+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bottom line is that it doesn''t matter what side of the aisle
        you''re on politically," Marrazzo said during an Infectious Diseases Society
        of America briefing Wednesday. "The numbers are the numbers. You can''t argue
        with them. And they are not going in the right direction."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc093a40-26e0-429e-8882-d62d6e9739fd'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.248+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767996be-78a6-4ac5-b9ba-01edbcd8cad1'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.249+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>20% of summer Covid-19 cases were in young people</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4fcba3-8261-4b68-93b8-ed8c679db32f'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.250+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warnings from experts have remained the same for months: wear a
        mask, wash your hands, social distance and avoid crowded places.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a299d0-6568-41ed-b41b-8fd5be72dcd3'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.251+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55fdc5b-754c-4b4f-80d9-5f8e11204756'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.252+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the summer, many of those warnings targeted younger groups,
        after public health officials and state leaders said young people were helping
        drive a surge of new cases.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260af03a-180e-45c9-8982-870c16b032e1'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.252+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902d4e55-2102-4452-9167-3691a31ec6a5'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.253+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new report from the CDC now shows people ages 20 to 29 accounted
        for more than 20% of all confirmed Covid-19 cases between June and August.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae9c2ee-70f4-4d7a-8b06-4977b34301da'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.254+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8b910e-e853-4e98-b54d-084566a0b050'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.255+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Southern states saw an increase in positive tests among
        20 to 39-year-olds a little more than eight days before increases among those
        60 or older were reported -- suggesting younger adults drove community spread
        of the virus.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577431e5-3ca9-4c00-889c-a4fe92355714'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.255+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e583aa3-5e33-4291-a394-94992d31c2e2'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.256+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC noted younger people are more likely to work frontline jobs
        that leave them exposed and they may be less likely to heed social distancing
        guidelines. And because younger groups are more likely to have milder symptoms
        or show no symptoms at all, they could have been spreading the virus without
        ever knowing.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f376be4f-f4f5-4b1b-9f4d-162ca02d797a'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.257+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5d8c0b-25fa-4222-81fb-43dbb00caa5e'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.258+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s also what some experts have cautioned could happen if students
        go back home from college campuses and unknowingly bring the virus with them.
        More than 59,000 Covid-19 cases have been reported in colleges and universities
        in all 50 states.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22a1216-42ad-4460-b898-a515c378a25f'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.259+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6d066f-1edb-434b-85d4-e28546a969fa'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.260+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Covid-19 cases increase in children</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57985bc-44e1-489c-b310-dad604608e98'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.260+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Younger children are also getting increasingly infected.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962d576c-78ed-421d-9000-26b3c3225a3c'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.261+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9275fd73-cbe5-4778-9a0e-87ceacef7dad'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.262+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 587,000 children in the US have tested positive for the
        virus since the start of the pandemic, according to the American Academy of
        Pediatrics and the Children''s Hospital Association.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a9a6df-280a-47ca-9e37-d5720ab13ea4'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.646+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.263+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c2b67b-14d6-4bf1-98bf-ed2a28f29dd2'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.264+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizations found that 74,553 child cases were reported between
        September 3 and 17 -- a 15% increase in this group over two weeks, according
        to their weekly pediatric report.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9c1aec-fddb-4d68-b961-2fb1ea1202f7'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.264+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1135e27-72f5-4591-8d77-ccee98740a60'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.265+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases listed by age are provided by health department websites in
        49 states, New York City, the District of Columbia, Puerto Rico and Guam,
        but only a subset of states report hospitalizations and mortality by age,
        the groups said. The AAP called for more detailed reporting from states.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b6a675-1ef9-4514-8aec-48ef97db7a1b'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.266+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe7c030-1a55-4aca-a75f-d4037a7692d1'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.267+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time, it appears that severe illness due to Covid-19 is
        rare among children," the report said. "However, states should continue to
        provide detailed reports on Covid-19 cases, testing, hospitalizations, and
        mortality by age and race/ethnicity so that the effects of Covid-19 on children''s
        health can be documented and monitored."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b78abdc-00d0-48d6-9fed-e17d32f8b5b0'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.268+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e6f17a-b9a6-4a14-bbdf-68500973b0df'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.268+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updated numbers come as many students across the country have
        returned to class. Scientists are still looking to better understand the role
        children play in transmission, but studies have shown they can spread the
        disease. And a recent report released by the CDC says children can not only
        spread the virus, but they can do so even when they show mild or no symptoms
        at all.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77782e5e-926d-48b5-8455-d190aa7794f7'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.269+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eb8394-e093-4329-8ea6-5ed8308dcd4f'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.270+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More Phase 3 vaccine trials could begin</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3fd0b7-fea6-43f0-90cc-0e876c988bdd'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.271+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a timeline for when a vaccine will be widely available still
        remains unclear, National Institutes of Health Director Dr. Francis Collins
        says two more Phase 3 vaccine trials will likely start "in the next month
        or month and a half."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10aea7d8-eb67-40e4-8ee5-b14f8b111bb1'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.272+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bdbf8c-d756-4d84-bc62-7b987768459c'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.272+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement comes as sources say the US Food and Drug Administration
        is considering new rules for authorizing a Covid-19 vaccine. One source said
        the FDA is expected to tell vaccine makers they need to wait two months after
        giving all their study participants their second doses of the vaccine until
        they can apply for an emergency use authorization.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df44bf0b-d15c-4930-a7e5-23d63332fcb4'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.273+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8add2c7d-28a9-4b0a-a5e4-1408a013ddeb'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.274+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dr. Fauci, the nation''s leading infectious disease
        expert, a "large proportion" of the US will not be vaccinated against Covid-19
        this year.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05403e28-f52b-4e00-89c4-ee4f11523e6a'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.275+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd18d321-94d0-41d3-ab7c-7e8f0e84c23e'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.276+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not going to have all of the doses available, for example,
        by the end of December, they will be rolling in as the months go by," Fauci
        said. "By the time you get to maybe the third or fourth month of the 2021,
        then you''ll have doses for everyone," he said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc5e84c-1e13-4eb7-9151-baf69dbb163d'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.276+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35c0dc0-cf51-4735-8ff6-a3618324759d'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.277+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those prioritized for the vaccine will likely be healthcare providers,
        people with underlying conditions and vulnerable populations, he said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575dbf00-629c-4b25-885c-a8a08db5e0fa'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:33:47.648+08:00
      'mgnl:createdBy': 'bamba'
