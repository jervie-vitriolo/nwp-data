  'Carlos-Yulo-wins-bronze-in-1st-tourney-after-2019-SEAG':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-09-24T06:00:19.120+08:00
    'imagesource': 'jcr:97eba2dc-9a04-446f-bb0a-e1cf71520ee6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96bacdf4-50c1-4a60-8c14-d4ececac9770'
    'lead': 'Filipino gymnast Carlos Yulo takes home the bronze in the vault event
      of the 53rd All Japan Senior Masters Gymnastics Championships in Takasaki, Japan'
    'mgnl:activationStatus': false
    'mgnl:created': 2020-09-24T05:55:18.758+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2025-08-14T13:18:32.213+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Carlos-Yulo']
    'template': '1'
    'title': 'Carlos Yulo wins bronze in 1st tourney after 2019 SEAG'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e479e85a-a4ae-4bf6-90f4-8be6c6999e9e'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T05:55:18.758+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:18:32.214+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) –</strong>
        Filipino gymnast Carlos Yulo bagged the bronze in the vault event of the 53rd
        All Japan Senior Masters Gymnastics Championships in Takasaki, Japan on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c3d935-79c2-4a11-a98f-bef9401bd896'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T05:55:18.758+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:18:32.214+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e83ee0f-967f-49ea-98cf-f59c31522925'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T05:55:18.759+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:18:32.215+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japan gymnastics tilt was Yulo''s first competition after his
        two gold and five silver medal mine in the 2019 Southeast Asian Games back
        home last December.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a2130f-8d8e-4ae1-b911-aa64f4bb1c37'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T05:55:18.759+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:18:32.216+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3c17ab-9fe7-4ac7-b316-45fa1faed9bc'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T05:55:18.759+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:18:32.217+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulo and hometown bet Kenzo Shirai shared the third place honors
        as they both finished with 14.733 points. 2016 Rio Olympics bronze medalist
        Wataru Kanigawa and Keisuke Asato both won the gold medal after getting a
        score of 14.900 points.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd417433-78d5-49d7-a7a0-44d04f06af1b'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T05:55:18.759+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:18:32.218+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60195e89-f6d3-406c-8556-f617a009c141'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T05:55:18.759+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:18:32.219+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vault event was the only bright spot for the 20-year old Filipino
        gymnast as he struggled in other events.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e0c6b5-2eb4-4c9a-b621-d7e55152c128'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T05:55:18.759+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:18:32.220+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fc897c-7de9-408a-8c95-583bf039d818'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T05:55:18.759+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:18:32.221+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulo failed to defend his title in the floor exercise event after
        placing 19th with a score of 13.966 points. He also topped the same event
        in last year''s World Artistic Gymnastics Championships, where he formally
        earned a spot in the Tokyo Olympics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26687f9e-6443-49b2-aca8-70a0f872d05f'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T05:55:18.759+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:18:32.222+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e0f471-e3d0-43fd-b812-e8e7d1eb3313'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T05:55:18.759+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:18:32.223+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulo also missed podium finishes in pommel horse (12.900), still
        rings (14.100), parallel bars (14.066) and horizontal bar (13.633).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb435c6-7fca-45a7-985f-8632c367f2c2'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T05:55:18.759+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:18:32.224+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f86ed1-3a0b-4187-8e5c-717503f87d95'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T05:55:18.759+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:18:32.224+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his performances, Yulo finished 12th place in the all-around
        with 83.398 points.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa148ff-f21f-4c5a-ba7b-53662dd8201b'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T05:55:18.759+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:18:32.225+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e3f225-0a91-4d40-9457-326b31e32025'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T05:55:18.759+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:18:32.226+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulo is currently based in Japan for training with his coach Munehiro
        Kugimiya. He is one of the four Filipinos who qualified in the postponed Tokyo
        Olympics, along with pole vaulter EJ Obiena and boxers Eumir Felix Marcial
        and Irish Magno.</p>'
  'Marvel-Black-Widow-release-2021':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-09-24T06:25:00.886+08:00
    'imagesource': 'jcr:e4a73b64-c147-4f0c-8d7c-da377920efb5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c70bd68-ce82-4a79-9962-78b843cc11f4'
    'lead': 'Marvel fans will have to wait a little bit longer for ''Black Widow.'''
    'mgnl:activationStatus': false
    'mgnl:created': 2020-09-24T06:26:15.148+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2025-08-14T13:18:32.226+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Disney delays Marvel''s ''Black Widow'' until next year'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2157998-2e1d-409f-baf1-44933fef2fb5'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:26:15.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:18:32.227+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Marvel fans will have to wait a little
        bit longer for "Black Widow."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17693580-da7d-4e1a-b89e-d678a0307aa8'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:26:15.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:18:32.228+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney announced Wednesday that the highly anticipated superhero
        film starring Scarlett Johansson is being pushed back to May 7, 2021. The
        film was set to hit theaters on November 6.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41cc435-5164-42cf-9b99-7b779835cd51'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:26:15.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:18:32.229+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black Widow" was rescheduled in March because of coronavirus. It
        was originally meant to be released at the start of the summer movie season
        on May 1.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaf2bbe-454b-4537-994b-325f8d84519d'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:26:15.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:18:32.229+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delay of "Black Widow" starts a bit of a domino effect for the
        other films in the Marvel Cinematic Universe with "Eternals" and "Shang Chi
        and the Legend of the Ten Rings" also moving back.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31a780c-5aad-4777-8ac9-e00320698dc8'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:26:15.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:18:32.230+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eternals," which was set to hit movie theaters on February 12,
        2021, will now be shown starting on November 5, 2021. "Shang Chi" is moving
        from May 7, 2021 to July 9, 2021.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1569fd35-2304-4930-9a75-179cec0a843c'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:26:15.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:18:32.231+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other big Disney films are also being adjusted with Steven Spielberg''s
        new take on "West Side Story" moving from December 18, 2020, to December 10
        of next year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ceb9ca-1a1d-4281-8289-36f9f56497f6'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:26:15.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:18:32.232+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black Widow" being delayed again is a tough pill to swallow for
        movie theaters. The film is one of the most anticipated of the year and comes
        from the Marvel franchise, which is one of the most reliable blockbuster brands
        in Hollywood.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a780b403-df66-46b7-aef4-4f0692a9c5ab'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:26:15.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:18:32.233+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theaters, which reopened over the summer after being closed for
        months, are in desperate need of hit movies -- or really any new movies for
        that matter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745f2415-c49b-4803-b7ff-d78717966a72'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:26:15.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:18:32.234+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The box office has been anemic with films like "Tenet," "The New
        Mutants" and "Unhinged" being the only notable new films playing in theaters.
        Their rough starts have signaled a bleak fall for the industry.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f26f6f-54fc-44ac-88ad-2688e9ad41e9'
      'mgnl:activationStatus': false
