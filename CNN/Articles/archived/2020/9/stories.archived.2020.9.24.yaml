  'EJ-Obiena-credits--efficient--2020-season-to-Ukrainian-coach':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-09-24T21:55:06.901+08:00
    'imagesource': 'jcr:dd39a0ef-9d46-4760-b5e5-e8f360bb0a95'
