  'BSP-cap-credit-card-charges-November-3':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-24T16:15:28.296+08:00
    'imagesource': 'jcr:5fab6aba-b6b3-4c0a-bb57-12b674adb569'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72ad9112-5733-4409-8c88-685811a6eee9'
    'lead': 'Starting November, credit cards cannot impose finance charges higher
      than 2 percent per month or 24 percent yearly under new rules approved by the
      central bank.'
    'mgnl:activationStatus': false
    'mgnl:created': 2020-09-24T16:17:56.423+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2025-08-14T13:18:32.877+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['credit-card', 'charges', 'finance-charge', 'interest', 'loan',
      'installment', 'cash-advance', 'BSP']
    'template': '1'
    'title': 'BSP sets 2% monthly cap on credit card charges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae74c4d-fefa-4e98-9786-1541f872a72e'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:17:56.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.878+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        Credit card issuers cannot charge more than 2 percent monthly interest on
        unpaid loans beginning November 3, the Bangko Sentral ng Pilipinas said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23180433-858c-4501-9ec6-7d3679da6dbe'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:17:56.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.878+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Benjamin Diokno said the central bank approved an annual
        interest rate ceiling of 24 percent for balances falling due, as well as for
        cash advances.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0f13e4-a572-4be7-99ba-a782a620d974'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:17:56.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.879+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rules also capped the processing fee for cash advances at ₱200
        per transaction. Meanwhile, monthly add-on rates for installment loan payments
        cannot go beyond 1 percent of the transaction amount.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2641a880-1c69-4d6a-b38e-2faf635b7e26'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:17:56.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.880+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said this promotes "responsible credit card lending," and
        is timely given the fact that the BSP''s policy rates are at an all-time low,
        with the key yield at 2.25 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc6c415-a7eb-4956-8d49-23497dfba6e7'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:17:56.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.881+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The interest rate cap on credit card receivables aims to ease the
        financial burden of consumers and micro, small and medium enterprises amid
        a difficult economic environment caused by the COVID-19 pandemic," the BSP
        chief added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f140d91-46f8-47c6-b254-16032617efc7'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:17:56.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.882+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said average credit card interest rates are at 26 percent
        per annum, coming from a wide range of 18-58 percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805b52c0-2f9f-46d0-9312-027b2195b7e1'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:17:56.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.882+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank expects all banks and financial firms to comply,
        saying <a href="https://www.cnnphilippines.com/business/2020/8/25/BSP-proposal-cap-credit-card-fees.html">industry
        groups were supportive of the idea</a> when they were consulted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b3ce29-ecf4-4e08-8f15-7a1f3be14931'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:17:56.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.883+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, banks either charge a monthly fixed rate or a one-time
        service fee on cash advances, usually whichever is higher.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38230709-6d14-4280-abbc-3122d92622c3'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:17:56.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.884+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks are authorized to collect so-called finance charges for the
        delayed or incomplete payments of outstanding card balances for every billing
        date. The maximum finance charge will be subject to review every six months,
        the BSP said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d255e9-1a3e-4208-b65a-a6f9c9d14945'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:17:56.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.884+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the Bayanihan 2 Act provided a 60-day grace period for
        all loan payments, which must be implemented before December 31.</p>'
  'FDA-fastracks-approval-process-clinical-trial-COVID-19-vaccines-PH-':
