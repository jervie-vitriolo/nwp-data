      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most banks waived interbank fees starting mid-March as the country
        went under lockdown due to the COVID-19 pandemic. Bank branches have since
        reopened nationwide but at shorter business hours, which also meant an earlier
        cut-off time for processing same-day PESONet transfers.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c81007-8fe4-495d-a961-ad913582cb20'
      'mgnl:activationStatus': false
