    'jcr:uuid': '6f985564-340a-4718-bd6c-de97671c7cd1'
    'lead': 'In women, each 10-centimeter increase in belly fat raised the risk of
      death from any cause by 8%. For men, each 10-centimeter increase in girth raised
      the risk of by 12%.'
    'mgnl:activationStatus': false
    'mgnl:created': 2020-09-24T07:10:05.474+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2025-08-14T13:18:32.277+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['obesity', 'couple']
    'template': '1'
    'title': 'Belly fat linked to early death, study finds'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bffaa1-25b4-48bc-b3aa-71daa808e790'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:10:05.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.277+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It''s more bad news for America''s
        growing waistline: Excess belly fat is associated with a higher risk of early
        death from any cause, regardless of how much overall body fat you have, a
        new study finds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f16189-c779-49b6-bfbc-7635f2fe0eb2'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:10:05.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.278+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In women, each 10-centimeter increase in belly fat raised the risk
        of death from any cause by 8%. For men, each 10-centimeter increase in girth
        raised the risk of by 12%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2d554a-01a9-4c23-9539-ccd998f3c722'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:10:05.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.279+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091c3ca8-d286-4a49-b445-2922f295000e'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:10:05.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.280+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The better news: Larger hips and thighs are associated with a lower
        risk of early death, according to the study published by the The BMJ on Wednesday.
        That may be due to a protective effect that fat on those areas provide toward
        higher cholesterol and blood sugar levels, according to prior studies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d1ff7a-64cf-4b05-aa01-151a9bb4d95c'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:10:05.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.281+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba036f3-bae8-4e82-9317-ca8ab0e2c4ca'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:10:05.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.282+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those findings are a result of an analysis of 72 studies involving
        more than 2.5 million participants who were studied from three to 24 years.
        All of the studies explored various measures of weight around the middle of
        the body, long thought to be a significant risk factor for metabolic resistance,
        which is a precursor to diabetes, heart disease and more.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb71f737-be28-49ca-841b-2a44603ac953'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:10:05.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.282+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6f1873-f680-4166-ad54-03f69bffd572'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:10:05.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.283+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our results suggest that measures of central adiposity (fat) could
        be used as a supplementary approach, in combination with body mass index,
        to determine the risk of premature death," the authors said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97465bbb-e903-416d-adf2-c4eab2e83fdf'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:10:05.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.284+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199d3e84-c5c4-4e07-a38c-64aabd54a909'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:10:05.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.285+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The role of belly fat</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90742a93-afbf-4099-aa61-fca23caba3c4'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:10:05.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.286+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most measurements of weight focus on the body mass index or BMI,
        which takes your weight in kilograms and divides it by the square of your
        height in meters. (there are online tools you can use to calculate your BMI).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6ca609-a0f3-4120-b289-b4d8eae68a27'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:10:05.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.286+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a706c39-40eb-4756-92ef-f9a3afef98ea'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:10:05.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.287+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your BMI is less than 18.5, you''re considered underweight. Your
        weight is considered normal if your BMI falls between 18.5 and 24.9. You are
        deemed overweight when your BMI is between 25 and 29.9 -- over 30 BMI indicates
        you are obese.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e9c911-3e53-497d-bf05-4022ca9363d7'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:10:05.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.288+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37498b9-271e-4d2a-bdcc-f84fe5adcc80'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:10:05.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.289+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics point out that BMI doesn''t differentiate between lean
        body mass and fat mass and doesn''t give an indication of where the fat resides.
        That''s a problem because existing evidence suggests more fat around the middle
        -- and abdominal fat often known as "beer bellies" in men and belly fat in
        women -- are more associated with chronic disease than an overall rating of
        obesity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6407af2f-f3d7-4ba7-b972-e3dfeb47fab9'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:10:05.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.290+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df79da3-7742-4800-af47-ae7a7f9d6a5f'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:10:05.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.290+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s why the fat around the middle is so dangerous. Too much
        belly fat points to a buildup of a unique type of fat, called visceral fat,
        around various internal organs, such as the liver, pancreas and intestines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd99f29-3221-4796-b4f1-af3aea6c01f6'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:10:05.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.291+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb2df27-1acf-47ce-b698-6cf4bbd409db'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:10:05.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.292+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visceral fat is called ''active fat'' because it affects hormone
        function by secreting a protein that leads to an increased resistance to insulin,
        thus setting us up for type 2 diabetes, high blood pressure, excess cholesterol,
        heart disease, some cancers and Alzheimer''s disease.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dc84fc-2472-4b8b-9d1c-51791f831682'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:10:05.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.293+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85ef5f4-3e4e-4d25-b11c-26ff939c23c2'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:10:05.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.294+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visceral fat is different from the pinchable fat we see in our arms,
        legs, thighs and "love handles" on the hips. That''s called subcutaneous fat,
        which doesn''t affect hormones.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b463e8aa-0b41-4a87-8e43-482e9189de2b'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:10:05.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.294+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3436ca2a-2503-425d-af9a-0684daba105c'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:10:05.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.295+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides eating too much and exercising too little, just why does
        belly fat occur? Scientists think cortisol, the stress hormone, may play a
        role -- cortisol increases insulin resistance, which adds to fat deposits.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3c15b0-63ca-4b88-9b60-988c1da751c0'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:10:05.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.296+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4501d747-a91e-467d-9195-8e4234d3503d'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:10:05.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.297+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Do you have excess belly fat?</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3056fdfb-58c9-4fdf-8164-85ae0a9bde07'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:10:05.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.298+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To tell if you have potentially dangerous abdominal fat, take out
        a soft tape measure. Then, while standing straight with a relaxed stomach
        (no sucking in allowed), measure your tummy a few inches above your hips.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db02c3a5-04af-4334-b815-ff656eeab09c'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:10:05.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.298+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7c5ee2-1d31-4409-99b4-8dbb4b64102c'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:10:05.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.299+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are you in belly fat danger? For women, the key figure is thought
        to be 35 or more inches (89 centimeters) around the stomach, for men it''s
        40 inches (102 centimeters).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42815af-2acb-4597-9805-2823f5b127f7'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:10:05.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.300+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfe6b63-ff4d-42ec-8e3a-3f8ee82349f2'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:10:05.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.301+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What to do?</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8eb049-26fd-42e7-ad26-796206453843'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:10:05.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.302+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing crunches isn''t going to melt visceral fat; that will only
        tone your abs.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a2ba5b-4478-497f-b590-3dad811ef673'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:10:05.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.302+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc485b1-2482-44da-8485-7fa79c44c965'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:10:05.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.303+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diet and exercise, however, seem to be better at tackling visceral
        fat than subcutaneous fat.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e104c003-4097-49e1-9fe6-66f4fee5da3e'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:10:05.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.304+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f35dcc5-59c5-4db4-8936-3137c37603ee'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:10:05.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.305+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You need to make sure you have more calories going out than calories
        in to make that happen -- by either limiting your calorie intake or exercising
        more:</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30eab639-8032-4429-bcaf-154cc92da83d'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:10:05.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.306+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41489c1-b2fa-4ff1-87ae-de3241b5fc76'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:10:05.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.306+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Focus on a plant-based diet full of fresh or frozen veggies and
        fruits</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b647ba13-cd96-4d40-a058-f2735c785564'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:10:05.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.307+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choose lean sources of protein and low-fat dairy products</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0fe657-fae3-4975-a62e-643262f884c6'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:10:05.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.308+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eat only whole grains -- not processed cereals, breads, muffins
        and the like</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c4b3b8-41c8-4279-a8f2-8bf776a29614'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:10:05.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.309+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cut back on sugar -- avoid processed cakes, cookies and sugar-sweetened
        beverages</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bee97a-0d13-4af7-a4d1-d087eb5d12bf'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:10:05.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.310+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch your portion sizes (Tip: use a salad plate instead of a dinner
        plate)</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cb1a93-dc3f-4a24-bada-38ce959df777'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:10:05.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.310+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Add muscle strengthening and weight training to your routine. Muscle
        burns more calories than fat.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b508ea59-acb2-4478-8514-ed347061858c'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:10:05.478+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.311+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jump start exercise by doing moderate aerobics, such as brisk walking,
        for at least 150 minutes a week or vigorous aerobic activity, such as running,
        fast biking, swimming or team sports, for at least 75 minutes a week</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3a266a-1c6b-40af-844a-33bb1707d097'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:10:05.478+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.312+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tip: Use the talk test to check your level of intensity, suggests
        the US Centers for Disease Control and Prevention. Can you talk but not sing?
        Then you''re exercising at a moderate level. Can''t say more than a few words
        without stopping to take a breath? You''re doing a vigorous exercise.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a00e28-e70b-4b8c-b33d-5f7dcd58d9a2'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:10:05.478+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.313+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c21716-170a-4d6c-83a4-32c29674fb54'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:10:05.478+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.313+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may not see the results on the scale, so experts suggest taking
        a waist measurement before you begin your war on belly fat and measuring periodically
        to check. You may find inches dropping off your waist before your hips --
        and that''s a good thing.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d766af8-4ed9-4596-8f13-af8e1aaf750e'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:10:05.478+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.314+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/09/23/health/belly-fat-link-early-death-wellness-trnd/index.html">Belly
        fat linked to early death, study finds</a>''</em></p>'
  'A-healthy-sex-life-boosts-long-term-survival-hopes-for-heart-attack-victims':
    'author': 'Jack Guy, CNN'
    'caption': 'Maintaining or increasing the frequency of sexual activity boosts
      survival rates for heart attack patients, according to a new study.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-24T07:14:11.302+08:00
    'imagesource': 'jcr:42d4a081-e74c-4488-b524-158f4da99a83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1f6f242-b99f-408b-8fca-d13cb61bab62'
    'lead': 'People who have had heart attacks can boost their chances of long-term
      survival by returning to normal levels of sexual activity, a new study shows.'
    'mgnl:activationStatus': false
    'mgnl:created': 2020-09-24T07:18:03.684+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2025-08-14T13:18:32.314+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A healthy sex life boosts long-term survival hopes for heart attack
      victims'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790e499b-d926-49cf-841d-9d640ad60274'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:18:03.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.315+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> People who have had heart attacks can boost
        their chances of long-term survival by returning to normal levels of sexual
        activity, a new study shows.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8378375d-32d0-4a1c-96ea-bd68bc44eb95'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:18:03.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.316+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ccc1f4-b279-4bfc-b4f4-e6d6aeebd859'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:18:03.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.317+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people stop having sex after a heart attack in the belief that
        it could trigger another episode, but research published Wednesday in the
        European Journal of Preventive Cardiology says sex is good for survival rates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a686bc5d-57e2-433a-85a6-f1b180e9162a'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:18:03.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.318+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da224e5-6c86-49c5-9bb2-a1e2d8320257'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:18:03.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.319+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers followed 495 couples for around 20 years and found that
        those who maintained or increased their frequency of sexual activity in the
        first six months after a heart attack had a 35% lower risk of death than those
        who stopped having sex or reduced their frequency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf5e6a2-16b2-4a7c-b47e-d194807dd9b5'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:18:03.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.319+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8c1c24-bb2e-44d1-9449-7b7a61483d5e'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:18:03.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.320+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sexuality and sexual activity are markers of wellbeing," study
        author Professor Yariv Gerber of Tel Aviv University in Israel said in a press
        release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fb7633-a364-48db-9363-5c1b9808cc28'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:18:03.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.321+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c506882-a770-4547-b37b-ac0e3491ccf3'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:18:03.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.322+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Resumption of sexual activity soon after a heart attack may be
        a part of one''s self-perception as a healthy, functioning, young and energetic
        person. This may lead to a healthier lifestyle generally."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea20336-9c5a-49b0-a4ad-9a234c8e2dba'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:18:03.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.323+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1457b105-1cfc-4733-b2a0-9c71bb37b1d9'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:18:03.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.323+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While sudden physical exertion, such as having sex, can trigger
        a heart attack, the long-term risk of heart problems is reduced by regular
        physical activity, the researchers said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09992fce-0a7b-4a65-95c4-d67aa0bbb9d2'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:18:03.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.324+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f0f405-7c1b-477f-a951-7f5ffe4c7c00'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:18:03.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.325+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While isolated episodes of sexual activity have been shown to trigger
        heart problems in some cases, people who exercise regularly are at lower risk.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9384ec97-2a18-4827-bc2f-48b51801943b'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:18:03.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.326+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e661d5-76db-4110-a314-75c77ff897ce'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:18:03.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.327+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 495 patients were aged 65 years or under and hospitalized for
        their first heart attack in 1993. Their average age was 53 and 90% of them
        were men.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0ef178-cbb1-4305-934a-e965269cd358'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:18:03.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.327+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c6a4f5-9d4c-47a1-b673-ac554f5911c3'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:18:03.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.328+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found that after 22 years, 211 patients, or 43% of the
        total participants, had died.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f9f2c8-2af6-463f-bf3b-66df2a8aeb13'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:18:03.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.329+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c36735-c533-4ffe-9e31-d704d589e8a5'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:18:03.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.330+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They then adjusted for factors such as obesity, physical activity
        and socioeconomic status to determine the difference in risk of death between
        the two groups, and found that the survival benefit "was mostly attributable
        to a reduction in non-cardiovascular mortality such as cancer" -- ie, the
        people in the group who died had mainly fallen victim to conditions other
        than heart disease.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffae2d7-3c24-47cf-afa7-7660da5dff3e'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:18:03.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.331+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e325d28-c2e1-4893-936b-ec4b03cc94df'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:18:03.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.331+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerber told CNN that people who can climb stairs or jog or walk
        a mile without difficulty are safe to have sex again -- a caveat that brings
        to mind the famous scene in the movie "Something''s Gotta Give," in which
        heart attack patient Jack Nicholson has to prove he can climb a flight of
        stairs before he can have sex with Diane Keaton.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a04b1a-92a3-4f50-aa0c-abe2c1b2a42e'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:18:03.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.332+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fa9573-85b3-48cc-b266-78873528b7fa'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:18:03.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.333+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients should also resume sexual activity "as soon as possible,"
        Gerber told CNN, "preferably within a few days after hospital discharge."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348d18f3-6c67-4352-b5cb-10be7c9c0116'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:18:03.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.334+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7308d193-38fa-44a7-9f3c-626234144da9'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:18:03.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.335+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the severity of the heart attack, as well as complications
        such as heart failure or atrial fibrillation, can affect the ideal time frame,
        and individual patients should consult their doctors, Gerber added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a841d9d5-d608-46ea-9a99-a9024beef2ee'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:18:03.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.335+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd45af96-6b3a-4582-8fea-cdde6a0d8a9e'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:18:03.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.336+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this study did not examine the ideal frequency of sexual activity,
        Gerber told CNN that his research group has previously shown that "even a
        low frequency of less than once a week was associated with better long-term
        survival compared with no sex at all."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5cb0ab-b44e-4196-808c-ca4d0da639cc'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:18:03.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.337+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec0f487-cad0-4d2f-9f1d-715c7b854e3e'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:18:03.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.338+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerber said sexual activity is a marker for a better recovery because
        of "improved physical fitness, stronger spouse relations, and a mental ability
        to ''bounce back'' from the initial shock of the event within a few months.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83423215-2e9e-4162-8cd1-868a2e86b2d7'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:18:03.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.339+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db38eb52-046a-49ae-ba8e-50c2b24c625e'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:18:03.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.339+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who believe they are in poor health may be less likely to
        resume sexual activity, Gerber added, and they may also be less likely to
        attend cancer screenings or other health checkups.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4775fdce-1122-4f4a-97fe-537f5b0f5590'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:18:03.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.340+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a28ddc8-4087-40a5-8f9a-356f65e0aaf1'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:18:03.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.341+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This may explain the strong inverse association between resumption
        of sexual activity and cancer mortality that was seen in our study," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30c3d0b-e953-4e26-bcca-0356d3cfe270'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:18:03.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.342+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2eea3d-9aa1-4ed0-85a2-b04469658517'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:18:03.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.343+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerber noted, however, that the relatively young age profile of
        participants, as well as the small number of women involved, may limit the
        strength of findings for older and female patients.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fedb620-c9da-40df-9748-cf79ffef2925'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:18:03.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.343+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe61121-3794-4e8c-99c9-497cfdfbde2e'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:18:03.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.344+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also underlined that the study does not assume that sexual activity
        is the only factor that influences survival rates.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a4da98-df42-4180-9dd4-ea970fe46c69'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:18:03.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.345+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9cd8e7-41cb-4089-a0a4-70cd206e4775'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:18:03.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.346+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Numerous physical and psychosocial health parameters are required
        for maintaining regular sexual activity," he said. "In light of this, the
        net benefit of sexual activity itself is still a matter of debate."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ca5422-df3d-420f-928a-a3bbe05d474c'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:18:03.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.347+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f07c743-5533-40a3-add9-395ca50cff2f'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:18:03.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.347+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the results should show patients that they shouldn''t be
        worried about resuming sexual activity soon after a heart attack, Gerber concluded.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4bee2a-ffab-48ec-bd3b-f664e7a84c74'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T07:18:03.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.348+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="http://https://edition.cnn.com/2020/09/23/health/heart-attack-sex-study-scli-intl-wellness/index.html"
        href="http://https://edition.cnn.com/2020/09/23/health/heart-attack-sex-study-scli-intl-wellness/index.html">A
        healthy sex life boosts long-term survival hopes for heart attack victims</a>''</em></p>'
