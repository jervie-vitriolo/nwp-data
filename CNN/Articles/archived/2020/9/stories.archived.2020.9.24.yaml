      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelations from inside the West Wing, which came a day after
        the United States recorded its 200,000th death from the pandemic, show how
        the White House effort to end the crisis has been systematically repurposed
        to service Trump''s hopes of a second term in one of the most self-serving
        but dramatic manipulations of presidential influence in modern memory.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6443a0-6c39-4c84-80c1-be061cf74025'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.556+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fddb2ad-0dea-4a12-b299-e6489806829d'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.557+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has spent years weaponizing executive power for his political
        and personal gain: he was impeached, after all, for trying to get Ukraine
        to interfere in the election, and he''s driven professional, qualified officials
        who challenge his own warped view of reality, from his administration.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1216da87-f074-4715-bf58-dd12dcd0bf21'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.558+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41943e8-969e-4172-aad5-1cb0d68167aa'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.558+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is a sense, which becomes more palpable by the day, that
        he is driving America to a dangerous place in the weeks leading up to the
        election, and that the most tense and divisive days for many years could be
        ahead, as he tries everything in his power -- and beyond it -- to stay in
        the White House.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adc85c6-5ca4-4f4c-8556-ef9bc4a0c101'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.559+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ac9db6-19f3-46c4-bc64-6784e7144423'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.560+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump takes fresh aim at the fairness of the election</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be84d71c-e08d-47fa-a36f-26d41568d30b'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.561+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before Trump''s destabilizing remarks, Washington was already
        on edge, given the raised stakes of a looming election and the sudden vacancy
        on the Supreme Court, which is promising the most confrontational confirmation
        battle in years -- even by the standards of previous struggles of High Court
        nominees.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08516252-fbdf-45d8-90fd-e1344ed8acc3'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.562+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5fd5e5-265d-48df-8fbb-3f6a5ebaca2b'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.562+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is well within his rights to nominate a replacement for Ginsburg
        -- a move that will enshrine an unassailable conservative majority, potentially
        for decades. There is also nothing to stop the Senate Republican majority
        from seeking to confirm the person, notwithstanding clear GOP hypocrisy after
        Senate Majority Leader Mitch McConnell refused to confirm former President
        Barack Obama''s third nominee in a presidential election year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb293d3-b843-4e41-aca9-9e6cd406ce65'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.563+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6911da6-112e-410b-899a-46f2e0c853b8'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.564+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President''s suggestion that the Supreme Court could be
        called in to adjudicate the election threatens to trigger new fury over the
        nominating process. If a candidate is installed in the coming weeks it will
        raise the possibility that a new justice who is recently beholden to the President
        for a lifetime appointment could be called upon to rule on his political fate
        in a clear and obvious conflict of interest.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3fa930-afac-4783-851c-fc494ceb21d4'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.565+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7fdff5-a436-4590-a7f6-b9e396d9bde7'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.566+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given this administration''s hair-trigger tendency to resort to
        questionable legal action, and record of accelerating cases to the Supreme
        Court, the possibility of a bitter aftermath to the election looks very real.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf50340-a1b0-4217-9905-8e12fa83066f'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.566+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38b5b67-7beb-4664-b207-e700a4b3f08c'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.567+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this will end up in the Supreme Court and I think it''s
        very important that we have nine justices," Trump said, referring to the election
        and his false claims that mail-in voting, which is attractive to many Americans
        amid a pandemic, is a corrupt Democratic scheme.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64396be1-46c9-4764-a4fa-0cf594c765c0'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.568+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41283d32-a33a-44e7-b0d0-3aa8d9d43860'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.569+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said it was better that a ninth justice was on the
        bench before the election, "because I think this scam that the Democrats are
        pulling, it''s a scam, this scam will be before the United States Supreme
        Court and I think having a four-four situation is not a good situation if
        you get that."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27964d63-29e0-464f-b19a-308ee4058578'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.570+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79d85d4-7002-4094-a290-d34ac0b679b7'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.571+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was stunning to see a President be so frank about an apparent
        scheme to invalidate his election duel against Biden if he does not emerge
        as the winner of the Electoral College.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c28f8ef-468f-4335-b6d3-35439e4afdda'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.571+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6acf50-2142-4f91-8d11-d143dcce148c'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.572+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s repeated assaults against good governance, constitutional
        tradition and respect for the norms and the customs of the presidency can
        often appear arcane and may not mean much to Americans mired in a pandemic,
        facing massive job losses and have kids stuck at home because school is closed.
        And the President''s defenders often accuse the media of taking his statements
        too literally.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9c9ea8-785b-4ed7-8830-c560ec9933a7'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.573+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c693bc08-e21c-4148-9f2b-c46751fd8d24'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.574+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the experience of Trump''s past actions and his incessant attack
        on the election leave little doubt he is serious about his threat to launch
        an unprecedented attack on US democracy to stay in power if Biden wins. If
        he were to succeed in such an attempt, the United States would suffer historic
        damage to its long-resilient political system.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62b1437-08fc-41e5-a932-1ab8b404cbd6'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.575+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f1f3e1-83de-4444-b03b-3e9bcd9209e5'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.575+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump acts to suppress the truth about the pandemic</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccafd1f-a85f-4149-bf54-da73c9093582'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.576+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s comments about the election overshadowed yet another
        extraordinary day in a White House that is showing there are few limits to
        what it will do to get Trump a second term. In recent days, the President
        has declared the US is turning the "corner" on the pandemic, even though experts
        warn that a second wave of infections could build off an already elevated
        base and lead to tens of thousands more deaths.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1badbb45-e219-4736-b262-13d3fa6e5107'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.577+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae83014-86f8-46ec-a325-f694b2e6acc7'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.578+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Trump is pressing on with packed rallies that pose a high risk
        of infection to his supporters and people they may meet in subsequent days.
        At the same time, he''s insisting that all schools should open.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f46dd5-159c-423e-b8f5-1ed209a46068'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.579+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15929313-565d-46f2-9690-19aaf2dd8184'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.580+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Jim Acosta reported Wednesday that Birx, who was once the
        face of the coronavirus response, has told people around her that she is "distressed"
        with the direction of the task force and thinks that the current state of
        the pandemic response is nightmarish. Birx believes that Dr. Scott Atlas,
        a recent addition to the task force -- who briefed the press from her former
        spot at the podium Wednesday -- is an unhealthy influence on Trump and is
        feeding him bad information on the efficacy of face masks.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9b65fc-e4b3-4d38-9884-ba6f64e1c04f'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.580+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb6f7f2-4f5d-4ea2-a30c-5cc2d43a4906'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.581+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has found somebody who matches what he wants to believe,"
        a source close to Birx said of her view of Atlas''s relationship with Trump.
        "There is no doubt that she feels that her role has been diminished."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52590bb-38b4-425c-9b7d-4f4d921e02a2'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.582+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1909f5dd-c7e8-4ede-a42e-e2584225e42f'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.583+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlas denied that Birx was distressed. But he demonstrated in real
        time how the White House has been leaning on the experts at the US Centers
        for Disease Control and Prevention in ways that benefit Trump''s political
        narrative. In the latest rebuke to Dr. Robert Redfield, Atlas said that the
        CDC "misstated something" when he said that 90% of Americans were still susceptible
        to coronavirus.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180a27d6-8759-467e-8849-4aeef0b4d518'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.584+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecda876-afc5-408d-9bfa-0f154ec26998'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.584+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political interference also rippled through Trump''s response to
        reports that the Federal Drug Administration was considering tougher standards
        for a Covid-19 vaccine to ensure that volunteers used to test it did not suffer
        side effects. Such a ruling would make it almost impossible for a vaccine
        to be approved before Election Day, dashing Trump''s hopes of an "October
        Surprise" announcement.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c56c6d-9504-4a9b-be8d-0134730daff2'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.585+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf665e7-3161-4982-8efb-8cd0f4001d86'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.586+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking at that. It has to be approved by the White House,"
        Trump said, claiming that companies making vaccines were coming back with
        great results and accusing the FDA of a political move.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac5b230-0554-40a8-af0d-62a0e6792f9a'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.587+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353ef463-1a94-4870-8584-3992f84eb4ea'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.588+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see any reason why it should be delayed further because
        if they delay it a week or two weeks or three weeks, you know, that is a lot
        of lives you''re talking about," he added.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df57c51-e8b6-4ef1-82e0-428a792dfc98'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.589+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0c55bf-5320-40f7-8e03-ec3b6d92a288'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.589+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such an attitude by Trump, who has repeatedly advanced unproven
        therapies for Covid-19, threatens to crush the safeguards that have long underpinned
        medical science, which evaluates on vaccines on multiple stage peer-reviewed
        trials. It could also further dent public confidence in the potential vaccine
        -- the best chance to end the pandemic.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d6de2c-0ae0-4a4e-a6a6-dcc4c17df9bd'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.590+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74abe689-6e5b-47aa-9d28-246c7902bb95'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.591+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the data is interpreted on both these questions, his comments
        sparked yet another torrent of confusion about the administration''s pandemic
        response.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c87d08-b79e-4ff9-91ca-3df8561f7c1f'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.592+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f106fbd2-a3fa-44a1-8c83-a915fce8237f'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.592+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When challenged by a reporter about the multiple discrepancies between
        the White House and the CDC, Atlas, whose expertise is in neuroradiology,
        said sharply: "You''re supposed to believe the science and I''m telling you
        the science."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fe1faf-75b8-4aad-8894-f47ff16e9aea'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.593+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/24/politics/donald-trump-election-democracy/index.html">Trump''s
        threats and actions bring America to the brink.</a>"</em></p>'
  'new-york-times-square-virtual-new-years-eve-ball-drop':
    'author': 'Alec Snyder, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
