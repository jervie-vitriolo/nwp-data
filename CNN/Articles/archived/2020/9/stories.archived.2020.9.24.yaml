      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a570fac-e908-4503-865e-72f6047ae504'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:19:29.708+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:18:33.004+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How difficult was it growing up a mixed race child in Italy?</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dab023f-c7d1-41de-b565-e2c91be180a4'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:19:29.708+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:18:33.005+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I knew that there were two different ways of seeing life. There
        were two different cultures mixed up. And yeah, like it was a little confusing
        sometimes but it gave me a different perspective into what I can choose to
        be. So I took let''s say the best parts of each culture and I tried to mix
        them up. Like the welcoming and warm-hearted type that Filipinos are and maybe
        the artistic side of being Italian.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18400ede-c19f-47bd-b35e-1a8d0fa7fa1c'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:19:29.708+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:18:33.005+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You did say you liked solving logic and math puzzles?</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e08697-fb58-4dbc-b383-3abdf75808f6'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:19:29.708+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:18:33.006+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I love math. It’s like my favorite subject. I liked spending time
        doing math problems when I was younger. I don''t know why. When I was a kid,
        I really hated it. And then suddenly, it was so weird… Like if you tell me
        like, oh, what''s seven times eight? I still have to think about it. I cannot
        memorize the multiplication table, but then I would do problems that are like
        two hours long.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a22357-d6e9-400b-92e3-929f0a20ed99'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:19:29.708+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:18:33.007+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Yet not many know you took up land surveying in college
        to prepare for a degree in architecture.</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1a6637-cc97-4ead-8bf4-76efb31ceb29'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:19:29.708+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:18:33.008+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I always wanted to do architecture or something with art, but I
        didn''t think that a school for artists would take me far just because I had
        to take care of my family. I wanted to go in a direction that was a little
        bit more solid and so I decided to do land surveying, ‘cause I wanted to do
        architecture after that. But then like, there were some problems that happened
        in Italy, so I left and I never really continued my studies.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df6001d-5bc6-4ea6-8705-89c8952abebb'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:19:29.709+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:18:33.009+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So you went in 100 percent and chose modeling, instead.</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c8041b-5d65-48d2-913a-57fb0f030ec0'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:19:29.709+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:18:33.009+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In modeling I tried to achieve something for my own self in a fair
        environment, because I knew that I was surrounded by the most beautiful women
        in the world and I had to really work for anything. And I loved it! I’m competitive
        in a healthy way, I always put myself into very hard working situations and
        I compete with my own self.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d472b2-5e3e-4cd2-a631-185c619094b5'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:19:29.709+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:18:33.010+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>People do think models and those in fashion lead a charmed
        and globe-trotting life. But it wasn’t easy for you at all.</strong></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b0cfd8-798a-421a-9931-5ba9f60bca2c'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:19:29.709+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:18:33.011+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>See, some people are thinking about me — she''s had an easy life
        and she could have achieved everything. But actually I went to London with
        $600 in my pocket and I was sleeping on couches. So even when you lose everything,
        you don''t really lose anything because you have yourself. Just keep going
        and believe in yourself and that''s the way I grew up and I really like to
        start from zero. I had to go to London where I started sleeping on couches
        of friends, couch surfing yeah, so it was exciting for me. I love this type
        of adventure, I''m very adventurous as a person and I never wanted to remove
        myself from that feeling of “this is too easy.” I never liked easy things,
        so maybe that''s why I like solving math problems? You know the more they
        were difficult, the more I wanted to solve them. It was funny. I saw that
        modeling was an industry that really fit my needs. So I started by moving
        from Italy to London, and then from London to Paris, and then from Paris to
        the US. I was happy because I really felt like my sacrifices were rewarded.</p>'
    '77':
      'image': 'jcr:0f2083fe-c6d9-4f75-8698-7a1763dac348'
      'imageCaption': 'Two of Ambra''s paintings in acrylic that, to her own surprise,
        had started selling well. Photos from AMBRA GUTIERREZ'
      'jcr:primaryType': 'mgnl:block'
