    'lead': 'Several banks will bring back service fees for InstaPay and PESONet fund
      transfers starting October 1, while others will keep the transactions free until
      the end of the year.'
    'mgnl:activationStatus': false
    'mgnl:created': 2020-09-24T11:34:39.877+08:00
