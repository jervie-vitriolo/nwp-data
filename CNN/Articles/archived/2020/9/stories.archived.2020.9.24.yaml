      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/9/19/Duterte-anti-red-tape-law-pandemic.html">Duterte
        met with Congress last week</a> to initially request for amendments to the
        Ease of Doing Business Act to further cut bureaucratic red tape during the
        remainder of his term. Sotto then announced that senators have agreed to pass
        a new measure <a href="https://cnnphilippines.com/news/2020/9/17/Philhealth-abolish-privatization-Duterte.html">to
        reiterate Duterte''s powers while the country is still under a state of health
        emergency</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c96c1f-d135-43e6-8c58-395669265ec0'
