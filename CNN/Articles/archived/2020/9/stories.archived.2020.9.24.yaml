    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495d70cf-fe48-4bcf-aeb6-1d1a9fbfba03'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:09:45.228+08:00
      'mgnl:createdBy': 'glee'
