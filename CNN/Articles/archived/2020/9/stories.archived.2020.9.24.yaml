    'lead': 'Event organizers for the annual Times Square New Year''s Eve celebration
      announced that the countdown will take place this year, albeit with some changes
      in format.'
    'mgnl:activationStatus': false
    'mgnl:created': 2020-09-24T13:36:08.986+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2025-08-14T13:18:32.593+08:00
