      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Ease of Doing Business Act, applications or requests are
        to be processed within three working days, although a longer period of up
        to 20 days is allowed for those that involve government and technical processes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e0e8c1-d8fe-46a1-95a4-967667909471'
      'mgnl:activationStatus': false
