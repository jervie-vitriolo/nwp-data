      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The match comes in the same week that the UK government has postponed
        plans to allow fans back into sports grounds from October 1 amid a second
        wave of infections.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cebb3e-d9b9-4d83-9cd4-0db30658de27'
