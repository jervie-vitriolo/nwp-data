      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if it works for instance, the antibody numbers may vary from
        groups. It may be protective to another but not to another ethnic group,"
        according to Dr. Josefina Carlos, a pediatric diseases specialist.</p>'
    '17':
