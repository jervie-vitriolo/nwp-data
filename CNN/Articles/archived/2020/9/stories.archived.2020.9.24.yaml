      'mgnl:type': 'text'
      'text': '<p>In this life, there are some mysteries that have to be solved. And
        if the answers can’t be found on the internet, maybe they can be solved via
        landline. So dear reader, in the year 2020, a year where nothing has gone
        right, I found myself picking up the telephone and awkwardly saying the words,
        “Good evening po, pwede po ba makausap si Ms. Juda Liu?”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedd9544-3fd9-47b1-82ad-ce1ff4ee7d8e'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:37:17.752+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:18:32.924+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She tells me to call after her Sunday Zoom mass. When I ask how
        Costa Brava has changed this pandemic, she tells me that it hasn’t, really,
        except that they’ve received more orders for smaller cakes to fit the boxes
        of couriers. When I tell her about her 18k followers on Instagram, she laughs
        and replies: “Hay nako, it’s really my husband [who handles the Instagram
        account]. Frankly speaking, I’m not into it. At my age, I don’t even have
        the time. I have to supervise the baking and I even do the frosting of some
        of the cakes.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880a4700-8884-49c7-8ebe-0b7a6e7f10c1'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:37:17.752+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:18:32.925+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the photos they choose to post on Instagram, it’s usually
        when she and her husband remember to take photos of cakes they find nice.
        She’s usually so busy with the operations, which she is thankful for at her
        age. “I still get a high from when I have to do a lot of frosting,” she says,
        “but at this late age, I know I have to give it up one day, which is why I
        ask my kids or my nine year-old granddaughter to help out.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a8f0df-0e04-4bee-bd68-f1ed7cf62131'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:37:17.752+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:18:32.926+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides photos of cakes, they also post screenshots of positive
        feedback. “It’s heartwarming to hear when someone says that your cake is magical
        and they would like to eat some more,” Liu says, but the magic is no secret,
        “If you have good ingredients, then you have a good product. I’m a very simple
        person so I like my cakes to be just as simple.”</p>'
