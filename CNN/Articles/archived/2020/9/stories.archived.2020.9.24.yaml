      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.256+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An ordinary workday quickly turned
        into a rescue mission after a bridge inspector spotted a stranded dog 120
        feet above the Mississippi River.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42394dd-b9cf-4e91-b5dc-1c35f0ae4a6b'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:46:34.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.257+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan Nataluk was working alongside his crew on Sunday afternoon
        when Craig Jenkins, one of his bridge inspection engineers, noticed something
        out of the ordinary on the Natchez--Vidalia Bridge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1560f4-615d-4078-8352-e434cdb210c3'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:46:34.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.258+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Craig called over the radio, "I see a dog!" said Nataluk. "We''ve
        never seen a live dog before so at first I thought it was a raccoon."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedddfab-dc79-48a6-8bf5-5a6c99e95ac9'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:46:34.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.258+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a second look, it was most definitely a dog that somehow managed
        to get stuck on a lower chord of the bridge. Nataluk described the pup as
        shy at first, but she eventually warmed up after realizing he was there to
        help.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8a29f0-2a7d-4417-b51c-af1c16c1aaba'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:46:34.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.259+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nataluk, who is a vice president and lead engineer for the company
        Stantec, has been inspecting and climbing bridges for more than 23 years.
        He also spends his spare time mountain climbing. So when it came to rescuing
        the pup, he didn''t even think twice about it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5f74df-184d-4d58-950d-86397d10873e'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:46:34.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.260+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I go camping and climbing all over with my family and dog," said
        Nataluk. "I''ve had to bring my own dog across rivers and even haul him up
        peaks and overtime I''ve figured out how to make makeshift harnesses."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c599cee0-dfcd-486a-9bfa-bf401f259039'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:46:34.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.261+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little did he know, such experience would come in handy. After alerting
        police, Nataluk jumped into action for the impromptu rescue. He used a piece
        of chord that he fashioned into a harness to make sure she would be secure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d62e957-1598-4e60-9179-d6d2fb2d3ddc'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:46:34.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.261+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His company tweeted a video of the rescue and described the moment
        as being "in the right place at the right time!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba80b15-9573-47f1-9292-168d182ad9a8'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:46:34.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.262+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nataluk says he climbed down onto the bridge deck and placed the
        dog in the harness. The video then shows him working with officer John Fenly
        to pull her up to safety.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dd057e-5c6b-44f9-a017-9f7e2d298d84'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:46:34.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.263+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says he was concerned that she may have been injured but those
        fears quickly subsided.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea100e8c-e870-4e10-92e2-d347f440bd50'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:46:34.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.264+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we got her up there she just started walking immediately and
        wagging her tail," said Nataluk. "You could tell she was really happy."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2ea28f-4326-4c6d-a8e9-1896564a0515'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:46:34.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.265+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the crew joked about him taking her back home with him to
        Colorado, but fortunately someone else wanted to claim her.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d009cc-ac5a-4911-a8b2-5aa2429f0cd2'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:46:34.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.265+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Natchez Police Department said the dog was adopted soon after
        her rescue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e523f3e9-bb84-49e7-8ee4-73d4ccf8a610'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:46:34.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.266+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is a very fortunate dog," said Police Chief Walter Armstrong.
        "They need to name her, ''Lucky.''"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ef13bf-c7f4-4c8a-a5c0-10329f3461ee'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:46:34.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.266+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/09/23/us/dog-rescue-mississippi-river-trnd/index.html"
        href="https://edition.cnn.com/2020/09/23/us/dog-rescue-mississippi-river-trnd/index.html"
        target="_blank">Bridge inspector rescues dog stranded 120 feet above Mississippi
        River</a></em></p>'
  'new-moon-earth-orbit':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-24T06:46:49.044+08:00
    'imagesource': 'jcr:91c79192-190b-4ecc-8450-56e814cefef9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '285f308f-57af-43dc-823c-361f8331a0e7'
    'lead': 'A mini-moon is on track to enter Earth''s orbit and come as close as
      27,000 miles away.'
    'mgnl:activationStatus': false
    'mgnl:created': 2020-09-24T06:49:35.317+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2025-08-14T13:18:32.267+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A new mini-moon is about to join Earth''s orbit. It could be a booster
      rocket from the 60s'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8498fa3-49b3-446b-bad9-6b7a79853b37'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:49:35.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.268+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A <a href="https://edition.cnn.com/2020/02/26/world/earth-mini-moon-asteroid-scn-trnd/index.html"
        target="_blank">mini-moon</a> is on track to enter Earth''s orbit and come
        as close as 27,000 miles away.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b5c5fe-65ff-423e-b199-9932f5376340'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:49:35.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.269+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, rather than some asteroid that will orbit around the Earth,
        it may actually just be some old space junk that made its way back to our
        planet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c6193b-e9be-4bcc-bbae-f4c6038c6b9c'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:49:35.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.269+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Paul Chodas, the director of NASA''s Center for Near Earth Object
        Studies, believes that the object, named Asteroid 2020 SO, is an old booster
        rocket from the 1960s.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9391050-b57b-4eee-b76d-37ee410dc35b'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:49:35.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.270+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I suspect this newly discovered object 2020 SO to be an old rocket
        booster because it is following an orbit about the Sun that is extremely similar
        to Earth''s, nearly circular, in the same plane, and only slightly farther
        away the Sun at its farthest point," Chodas told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5b7d83-567a-466d-8517-257ea704f0e6'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:49:35.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.271+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s precisely the kind of orbit that a rocket stage separated
        from a lunar mission would follow, once it passes by the Moon and escapes
        into orbit about the Sun. It''s unlikely that an asteroid could have evolved
        into an orbit like this, but not impossible."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a186ab-7d6b-4b90-b518-ebc4dc40650f'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:49:35.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.272+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chodas analyzed the motion of the asteroid backwards in time to
        try and link it with any known lunar mission launch and found that it was
        likely in the "vicinity of the Earth back in late 1966."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff137e1-b228-43ee-8cef-ccfeb987771c'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:49:35.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.273+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that correlates with the launch of Surveyor 2 on September
        20, 1966. That mission was designed to have a soft landing on the Moon, but
        a failure led to the spacecraft crashing, Chodas said. The Centaur rocket
        that was used to boost the spacecraft passed by the Moon and went into orbit
        near the Sun and has not been seen again, until now, Chodas suspects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c878e50-5357-4ade-9667-d4beb3299907'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:49:35.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.273+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The object is likely to enter into a distant orbit around Earth
        in late November, and if it''s an asteroid it would be considered a mini-moon.
        However, if it is a booster rocket as Chodas suspects, it will just be another
        piece of space debris floating around space.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094f9d67-3817-489a-9bbd-7c4a0cafa2ce'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:49:35.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.274+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a month or so we will get an indication of whether or not 2020
        SO really is a rocket body, since we should start being able to detect the
        effect of sunlight pressure has on the motion of this object: if it really
        is a rocket body, it will be much less dense than an asteroid and the slight
        pressure due to sunlight will produce enough change in its motion that we
        should be able to detect it in the tracking data," Chodas said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970b296a-05a5-4b54-86fe-9124b49c0fd7'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:49:35.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.275+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is rare for long-lost rocket stages to be captured from orbit
        about the Sun and into orbit about the Earth, and this would only be the second
        instance of a rocket stage getting captured from orbit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1682a37d-9ea6-40d3-8d91-033ecbd03f74'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:49:35.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.276+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only other time it happened was in 2002 from what may have been
        the Saturn V upper stage from Apollo 12, Chodas said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ca92ae-ba49-480f-b237-77792c2ec201'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:49:35.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.276+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/09/23/us/mini-moon-scn-trnd/index.html#:~:text=However%2C%20rather%20than%20some%20asteroid,booster%20rocket%20from%20the%201960s."
        href="https://edition.cnn.com/2020/09/23/us/mini-moon-scn-trnd/index.html#:~:text=However%2C%20rather%20than%20some%20asteroid,booster%20rocket%20from%20the%201960s."
        target="_blank">A new mini-moon is about to join Earth''s orbit. It could
        be a booster rocket from the 60s</a></em></p>'
