    'template': '1'
    'title': 'United Airlines to offer COVID-19 testing for some passengers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0794a5ac-da3e-4db2-a7d9-b3f456b1487f'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:37:34.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.279+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> United Airlines will become the first US
        airline to offer coronavirus testing to some of its passengers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3507aec4-314a-4293-97a2-4457b997898a'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:37:34.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.280+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75211fff-4754-466b-83af-f4943b977199'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:37:34.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.281+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a pilot testing program that the airline plans to extend to other
        destinations, United will offer testing for Hawaii-bound passengers beginning
        October 15 out of San Francisco.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f359b9c-e530-4735-9b65-2254be399ce2'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:37:34.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.281+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a127dc0-b286-40ca-8a45-ed85a5774558'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:37:34.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.282+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The testing will help passengers avoid an otherwise mandatory 14-day
        quarantine in Hawaii.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e8c5bc-158e-42b6-925f-d4234b8b5c7d'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:37:34.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.283+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0205962e-c476-406d-a6d9-b65f136f2235'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:37:34.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.284+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United said it will use a rapid, 15-minute test from health technology
        company Abbott, and will also offer customers a mail-in option that can be
        completed in the days before departure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c78213-fa89-45ff-a38a-197953f70d1b'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:37:34.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.285+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbe710b-0ca2-493e-9184-1208ebafb929'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:37:34.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.286+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The normally tourism-driven island state is currently seeing 70%
        fewer flights, 91% less TSA checkpoint traffic, and 94% less travel into the
        state compared to usual, according to numbers from Airlines for America.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8d2bfd-404d-4256-886f-43b4cfc0e078'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:37:34.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.286+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cec144-3a5f-435d-9b60-894425030d84'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:37:34.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.287+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United''s move corresponds with Hawaii''s announcement of a pre-travel
        testing program beginning on October 15.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9899eb-e8ac-4f19-94e8-3e4ab26469f8'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:37:34.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.288+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d7b099-2239-40ad-b424-10cf0cf2f790'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:37:34.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.289+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules would allow visitors to avoid the previously mandatory
        14-day quarantine "if they are tested no earlier than 72 hours before their
        flight arrives with an FDA-approved nucleic acid amplification test (NAAT),"
        according to the state''s announcement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d37d63a-f8ce-4f33-956d-e971fdd039c9'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:37:34.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.290+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e1a3e5-f97f-441c-a173-aca16fac15e7'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:37:34.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.291+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United plans to expand customer testing to other destinations and
        US airports later this year, according to the airline''s announcement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1282fdb-555c-4b17-b3b8-e63db4960065'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:37:34.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.291+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9064e2-5112-47b5-a6c9-72af25609bce'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:37:34.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.292+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Air Transport Association on Tuesday called for
        coronavirus testing at the airport as a requirement for all passengers and
        airplane crew members before international flights.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97a5de8-0a35-42cb-99ad-73a23f7a7f67'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:37:34.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.293+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b0017d-237e-40da-b43a-f391d0c221df'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:37:34.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.294+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, which represents about 290 airlines worldwide, called
        on governments to set up and fund the testing regimen.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657c6d08-f35b-40fc-bb50-e8720ee9c5f8'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T21:37:34.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:33.294+08:00
