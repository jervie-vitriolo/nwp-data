    'jcr:uuid': '10edb8bb-8e78-4527-80ee-0c770578f526'
    'lead': 'President Donald Trump''s refusal on Wednesday to guarantee a peaceful
      transfer of power if he loses to Joe Biden in November is leading America towards
      a dark place during a year of incendiary political tensions.'
    'mgnl:activationStatus': false
    'mgnl:created': 2020-09-24T13:13:50.559+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2025-08-14T13:18:32.538+08:00
