    'lead': 'The Philippine Basketball Association (PBA) gets the green light to resume
      its Philippine Cup on Oct. 11.'
    'mgnl:activationStatus': false
    'mgnl:created': 2020-09-24T19:42:05.835+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2025-08-14T13:18:33.190+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA''s bubble in Clark gets provisional approval from IATF  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dea755-5f83-4527-87ee-e35a647d7a9e'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T19:42:05.835+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2025-08-14T13:18:33.191+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        The Philippine Basketball Association (PBA) gets provisional approval to resume
        its Philippine Cup on Oct. 11.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35229f3c-21f1-43a9-b58f-bed7238a8b55'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T19:42:05.835+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2025-08-14T13:18:33.191+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force on Emerging Infectious Diseases (IATF-EID)
        gave the league’s bubble in Clark, Pampanga a go signal, which will give way
        to scrimmages, and games as its 45th season pushes through after a six-month
        break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07023f9-2100-4a57-82b2-c1d136c06118'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T19:42:05.835+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2025-08-14T13:18:33.192+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“May authority na ang PBA na mag begin dahil ang provision na
        yun kailagan ay i-adjust ngayon ang agreement ng GAB at DOH para ma-reflect
        yung mas stricter provisions doon sa PBA bubble,”</em> said National Task
        Force deputy chief implementer Vince Dizon in a virtual press conference on
        Thursday. (GAB is Games Amusement Board.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49983a8-9f83-4e37-ab2f-69ad5878bd3d'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T19:42:05.836+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2025-08-14T13:18:33.193+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The PBA now has an authority to begin and the agreement
        between GAB and DOH may be adjusted to reflect stricter provisions in the
        PBA bubble.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2c8a9f-665f-4315-9c65-3806214763e0'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T19:42:05.836+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2025-08-14T13:18:33.194+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 12 teams must go through testing before entering the bubble
        and will undergo a five-day home quarantine and regular testing will still
        be implemented while they are inside the bubble, Dizon added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6656cac5-4249-4d29-a164-4d1e25b4c24b'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T19:42:05.836+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2025-08-14T13:18:33.195+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During games, players on the bench also need to wear face masks
        until it’s their turn to play, while everyone inside needs to use the government’s
        StaySafe contact tracing app.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4485bb1d-f2d1-4696-976e-2983cdb1c0e8'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T19:42:05.836+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2025-08-14T13:18:33.195+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clark bubble is modeled after the National Basketball Association''s
        (NBA) bubble at Disney World in Florida, USA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9626af-6b7f-437f-adcf-d66adeb1aeb3'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T19:42:05.836+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2025-08-14T13:18:33.196+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its gates will open for the players and coaches on Sept. 28. The
        actual games will be held at the gymnasium of the Angeles University Foundation
        in Angeles City.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43b4104-14a7-44db-982a-5f0877a4a145'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T19:42:05.836+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2025-08-14T13:18:33.197+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Pauline Verzosa contributed to
        this report.</em></p>'
