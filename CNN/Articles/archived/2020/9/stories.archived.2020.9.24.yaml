      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maraming hindi nagcomply sa requirement na kinakailangan magbayad
        ng franchise tax ang mga POGOs</em>," Roque said</p>'
