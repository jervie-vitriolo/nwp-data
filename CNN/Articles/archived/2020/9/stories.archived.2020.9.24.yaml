    'jcr:uuid': '4fad976e-15b1-4aaf-9cad-81b4ded68f14'
    'lead': "Comelec spokesperson James Jimenez tells CNN Philippines that the poll\
      \ body has come up with safety protocols to push through with the national elections\
      \ in 2022 even without a coronavirus vaccine available by the time.  \n"
    'mgnl:activationStatus': false
    'mgnl:created': 2020-09-24T15:41:50.426+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2025-08-14T13:18:32.799+08:00
