      'transfer-of-power', 'politics']
    'template': '1'
    'title': 'ANALYSIS: Trump''s threats and actions bring America to the brink'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ceefcbf-dfdc-4d5e-97f8-3b0352a1e8e4'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.538+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump''s refusal on Wednesday
        to guarantee a peaceful transfer of power if he loses to Joe Biden in November
        is leading America towards a dark place during a year of incendiary political
        tensions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a3196a-839b-449d-beb6-8576af6075e3'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.539+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7edf8eb-6b5b-48b0-9d8b-e6554c4a8ef1'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.540+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump intransigence, included in his latest assault on perfectly
        legitimate mail-in ballots on Wednesday, posed a grave threat to the democratic
        continuum that has underpinned nearly 250 years of republican government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1c9665-ac85-4236-8235-28af9de77e07'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.541+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4141ad9a-f0e2-4230-9be2-2089f2a8d487'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.542+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, we''re going to have to see what happens. You know that I''ve
        been complaining very strongly about the ballots and the ballots are a disaster,"
        Trump said, when asked if he could commit to the peaceful transition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0618c6c1-8805-486b-aa37-211f2acdfd17'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.543+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1656ef-3215-4b6f-8500-8ffba660d1b8'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.543+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(G)et rid of the ballots and you''ll have a very ... there won''t
        be a transfer, frankly. There''ll be a continuation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06143be0-d45e-4046-963a-f7d14152a9ba'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.544+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51db243-1d86-46fa-918d-952223bbef38'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.545+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s comments risked not only dealing another blow to
        an election in which he has been trailing and has incessantly tarnished, but
        could send a signal to his supporters about how to react if the Democratic
        nominee prevails in 41 days. That possibility is especially dangerous given
        this past summer''s racial and social unrest -- which burst forth again on
        Wednesday evening after police said two officers were shot in Louisville,
        Kentucky, amid protests about the failure to charge officers in the death
        of Breonna Taylor, an unarmed Black woman.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa26622-164c-4269-b395-bd0ca2530543'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.546+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5c63e6-5240-499b-b838-09104dd3d4ad'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.547+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s near simultaneous warning on Wednesday that he thinks the
        election will end up being decided by the Supreme Court also raises the risk
        of a constitutional imbroglio likely to be worse than the disputed 2000 election.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15085ec6-e870-4738-8f30-9a271b4dd9d3'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.547+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4996ac98-b659-409b-8322-3d7f2f140b01'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.548+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His rhetoric escalated as he yet again politicized the effort to
        quell the pandemic by threatening to override regulators on the question of
        whether a newly developed vaccine would be safe safe in a highly irregular
        move. Taken together, his anti-democratic instincts and prioritization of
        his own political goals amid a national emergency show he plans to allow nothing
        -- not the health of Americans, the sanctity of US elections or the reputation
        of the Supreme Court -- to prevent him winning a second term.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38b93d3-190e-413e-bda6-bb9dd7b2ca79'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.549+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e169057-e5c8-4da6-a96d-f27862083ee2'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.550+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And his comments poured gasoline on an already inflamed nominating
        battle to fill the seat of the late Justice Ruth Bader Ginsburg while threatening
        to drag the court further into politics in a way that could shred its legitimacy
        among millions of Americans.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2ba12b-6db3-45ad-9b78-91f6a7315333'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.551+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd6e280-48a5-4603-a6d8-d0ef8a69a9b0'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.552+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s latest attempts to create uproar came amid new attempts
        to subvert the traditional mechanisms of government for his own gain -- in
        what has become an almost daily ritual.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a0ed24-aaf3-4efa-ae5f-cffc1c59d2ee'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.553+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f210569-9a50-47ec-87e6-aed18301c882'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.553+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were new signs of his rejection of the sound science needed
        to confront the worst public health emergency in 100 years. Trump is advancing
        a fake reality that Covid-19 is dying out at a moment when alarm bells are
        ringing about a possible winter second wave. CNN also reported that Dr. Deborah
        Birx -- the coordinator of the coronavirus task force who is a globally respected
        public health professional -- is the latest government expert to become increasingly
        marginalized by a White House that trades in lies and political expediency
        rather than the national interest.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba4836b-1700-4dd6-86d2-7192eb90c232'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:13:50.560+08:00
      'mgnl:createdBy': 'bamba'
