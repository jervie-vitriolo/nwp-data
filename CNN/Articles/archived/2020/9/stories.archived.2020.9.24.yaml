      'mgnl:type': 'text'
      'text': '<p>Registration will end in September 2021.</p>'
  'cdc-us-coronavirus-report':
    'author': 'Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-24T21:27:25.805+08:00
    'imagesource': 'jcr:9e5fda1f-abff-49a3-9529-976866d3e3b3'
