      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ae7639-f986-4b65-a80f-51e0558917ec'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:08:59.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2025-08-14T13:18:33.108+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sevilla and Bayern have each been allocated 3,000 tickets with the
        remainder likely to be taken by locals as Hungary hosts a final of a major
        European football competition for the first time.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b537c506-6188-4163-9acb-8fa8c97b75d0'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:08:59.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2025-08-14T13:18:33.109+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8077d97e-374c-4b45-8c2c-cabbcf4d40c4'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:08:59.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2025-08-14T13:18:33.110+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hungary''s National Ambulance Service has announced that 500 emergency
        service workers have been invited to Thursday''s game, with those tickets
        selling out in 21 hours.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aafa6e2-1bf8-4ae1-b223-d93751919839'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:08:59.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2025-08-14T13:18:33.110+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc90aa18-6a35-4626-acaa-9cd5b67465d1'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:08:59.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2025-08-14T13:18:33.111+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Reuters, Hungarian epidemiologist Andras Csilek labeled
        the decision to invite healthcare workers "absurd," adding that "just about
        everyone in the health care sector will work on Covid cases soon ... it is
        a feel-good story, but I don''t think it should be allowed."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135a06f3-e14c-4327-8263-252467cde715'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:08:59.253+08:00
      'mgnl:createdBy': 'dani'
