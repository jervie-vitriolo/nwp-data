      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        A certificate of proclamation will soon be issued to a representative of the
        controversial Duterte Youth Party-list, an election official disclosed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769d7a1c-0f33-4982-82be-ac1955363eb3'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:17:32.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.861+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ed9e15-a327-490d-b20c-107a9d3aa8a3'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:17:32.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.862+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec chairman Sheriff Abas confirmed during a House budget hearing
        on Thursday that the poll body is planning to proclaim Ducielle Cardema, the
        wife of Ronald Cardema, within the week to validate the party-list group''s
        victory in the 2019 elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5548aafd-a502-42b8-bc7a-6d991d15aede'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:17:32.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.863+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2360b9-8d55-4a18-a128-5e28390f6b5d'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:17:32.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.864+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just two weeks ago, we already [approved] the granting of the Certificate
        of Proclamation to the partylist of Duterte Youth with the name of Ducielle
        Cardema as the representative, finally," Abas told the House appropriations
        panel. "Hopefully, meron nang apat na nakapima diyan (there are already four
        signatories there by now)."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
