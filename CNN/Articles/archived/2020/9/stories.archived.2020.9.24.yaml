    'template': '1'
    'title': 'Ambra Gutierrez, the Fil-Italian model who exposed Harvey Weinstein,
      and her life after #MeToo'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc67279c-9d02-4d2e-b98e-f5ade5134fc0'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:19:29.705+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:18:32.984+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> When Filipina-Italian
        model Ambra Gutierrez filed her j’accuse of Harvey Weinstein at a New York
        City Police Department sexual victims desk, she had no idea yet of the blowback.
        It was in 2015 when, having worn a wire in a hotel suite, she recorded herself,
        22, terrified and struggling to get away from “a brutal man not taking no
        for an answer,” as Pulitzer Prize winning journalist Ronan Farrow wrote in
        his book on the saga: “Catch and Kill.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffa749f-7361-42c5-8619-801cf2d27ac8'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:19:29.705+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:18:32.984+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Weinstein incident, a stressful sequence of events followed
        for Gutierrez: a million dollar payout and pressure to sign an NDA, then deep
        depression and an eating disorder, so that her younger brother Claudio came
        to get her in the US, taking her to Italy and eventually the Philippines to
        try and start anew.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2104bd3c-4929-4f41-9682-1dfd4349a0ae'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:19:29.705+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:18:32.985+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three years after the #MeToo movement, Gutierrez — whose mother
        is a Filipina and has roots in Calamba, Laguna — has had considerable distance
        from the incident itself and the news cycle, and is now working with organizations
        like Humanility, Models Alliance, and Safe Horizon with other women’s rights
        activists. On phone from Miami, she spoke to CNN Philippines Life as the city
        eased its quarantine restrictions. While the rest of the world was learning
        to love how to cook at home again, she had instead started to learn Spanish,
        educate herself in trading, and to make paintings in acrylic that, to her
        own surprise, had started selling well internationally.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fc282e-f80b-4e52-9e9b-c84001328ab9'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:19:29.705+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:18:32.986+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You came to the Philippines after signing a NDA in 2015
        that muzzled you about your allegations regarding Harvey Weinstein. How did
        that come about?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b30b73-b054-47c7-b2de-7ce330069f58'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:19:29.706+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:18:32.987+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marunong ako mag Tagalog po, but very limited. I had a very good
        memory from the Philippines when I went to visit once and I remembered the
        people and everything there were super nice. What happened after I signed
        this NDA is that I fell into a very bad depression. I gained a lot, a lot
        of weight, like 20 or 30 pounds, in a very, very short time. I never gained
        weight all my life but because I was having this anxiety I became depressed.
        I was eating a lot. I was eating my feelings out. That was my coping mechanism
        to try to stay sane, I think.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96f61ee-a812-48e5-9157-dfc706bbe1eb'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:19:29.706+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:18:32.988+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rediscovering your cultural roots and yourself doesn’t sound
        so awful and yet it was still during what was essentially exile.</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6086910-1d67-482e-afe2-b8553875eb32'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:19:29.706+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:18:32.989+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My brother came to get me in New York and together we moved to the
        Philippines at the end of 2015. So, when I was there, I joined some beauty
        competitions, more like a fitness competition. And it motivated me to start
        getting back in shape. So I was working out every day again. I was trying
        to get into dieting. It was just very hard but then, you are in an environment
        that really helps you. The Philippines is so beautiful and just the fact that
        people around you care about you, that started to keep my motivation up. I
        started surfing a lot in La Union. I found beautiful places to hike, I was
        going to really have adventures connected to nature. It’s where I realized
        that the little things really make you happy, you know? It was a beautiful
        experience and I met so many amazing people and I tried to get to different
        new things to do like hiking and motorbiking, trying to learn new things while
        I was there. Because as you know, I couldn''t really model or couldn''t really
        expose myself because my reputation was destroyed.</p>'
