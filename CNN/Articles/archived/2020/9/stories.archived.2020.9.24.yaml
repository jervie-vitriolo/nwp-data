  'PH-coronavirus-cases-over-296k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-24T16:09:18.297+08:00
    'imagesource': 'jcr:c8bd1212-d53b-45cf-a2c5-6d718ca12f4a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a890ff60-7fb7-4869-8865-0bef9e1b9b87'
    'lead': 'The Department of Health reports 2,180 more cases of COVID-19, as the
      nationwide count climbs closer to the 300,000 mark.'
    'mgnl:activationStatus': false
    'mgnl:created': 2020-09-24T16:24:22.794+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2025-08-14T13:18:32.903+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH COVID-19 cases surpass 296,000 with 2,180 new infections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab29a42-99c5-4a23-8802-86f310cfcfbc'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:24:22.794+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.904+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24)</strong> —
        The Department of Health (DOH) reported 2,180 more cases of COVID-19 on Thursday,
        as the nationwide count climbed closer to the 300,000 mark.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6858a0a4-9846-43a8-a36c-054debbfcb71'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:24:22.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.905+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new cases raised the Philippines’ total to 296,755, according
        to the DOH’s latest data. Of this number, 59,700 or 20 percent are active
        cases or currently ill patients.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e37294b-cbe3-421c-a671-564d074ee48d'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:24:22.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.906+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila saw a rise of 802 more infected residents, while Laguna
        had 292;&nbsp;Batangas, 152; Cavite, 144; and Negros Occidental, 87.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f852520-01bb-4a5c-8f8e-a275dd6cfffc'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:24:22.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.907+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials also recorded 580 new recoveries across the country,
        with the number of survivors now at 231,928. This means 78 percent of those
        infected got healed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b33f84b-6221-4178-a801-18609118d64e'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:24:22.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.908+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a3e90e-ee08-4f64-9e50-705d5db94f9b'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:24:22.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.909+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-six more patients, however, lost their lives to the viral
        illness, pushing the death toll to 5,127. Of the newly recorded fatalities,
        23 occurred in September, while 13 happened from April to August.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9522d0d-f77a-49ae-bb96-9d988eed6a16'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:24:22.795+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.909+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department said it removed 16 duplicates from the overall
        case tally as part of its constant data cleaning process. After final validation,
        17 cases previously reported as recoveries were reclassified as deaths, while
        another turned out to be an active case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cae336e-90b2-4d71-9161-987485cc2346'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:42:57.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.910+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 cases among Filipinos residing abroad, meanwhile, hit 10,424
        after five more were diagnosed with the disease, the Department of Foreign
        Affairs said. Recoveries rose by 16 to 6,645, while another confirmed fatality
        brought the death count in that sector to 786.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2008c0-4775-4267-af11-44f16801be3a'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:42:57.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.911+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, the pandemic has resulted in the death of over 976,000
        people out of more than 31.8 million infected, the US-based Johns Hopkins
        University''s coronavirus tracker showed.</p>'
