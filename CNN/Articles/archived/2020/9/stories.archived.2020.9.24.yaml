      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week''s update is just the latest for the ever-evolving app.
        Last month, it rolled out a colorful and more detailed redesign that aims
        to help people more easily distinguish different types of terrain. Google
        Maps also placed a greater emphasis on discovery and recommendations, along
        with a new logo, in a February update to celebrate its 15th birthday.</p>'
