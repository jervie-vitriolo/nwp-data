      'mgnl:type': 'text'
      'text': '<p>It said the Department of Labor and Employment sought China’s help.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5b0345-7398-4809-ac0f-941a1d501175'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T20:25:33.374+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:18:33.202+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04df324e-1541-40ab-b756-f95fd76d1d3a'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T20:25:33.374+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:18:33.203+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Coast Guard searched the East China Sea from September
        19 to 20 “but regretfully found no trace of missing crew members,” the embassy
        said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bac1afb-0942-429c-86d7-346914306cfb'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T20:25:33.374+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:18:33.204+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb25eb13-3ac9-4e98-8d08-1ccbbba6eb3d'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T20:25:33.374+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:18:33.204+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will continue to provide necessary assistance as requested by
        the Philippine side and sincerely hope all of them could be found at the earliest,”
        it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259fbf93-1bee-4a42-99dd-7b754fe8ddd4'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T20:25:33.374+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:18:33.205+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51de2691-b925-4380-b9a1-82c8768ce846'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T20:25:33.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:18:33.206+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 18, Foreign Affairs Secretary Tedoro “Teddy Boy” Locsin,
        Jr. <a href="https://www.cnnphilippines.com/news/2020/9/18/missing-filipino-seafarers-japan-search-.html">said
        he refused “to ask other Asian powers to join in the search</a> because that
        is an attack on the sovereignty of Japan.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec39da0-15f4-4dc5-8c64-f3bb7d038636'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T20:25:33.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:18:33.207+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a76169-1dc4-4e1f-8cdf-127ff6354c3b'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T20:25:33.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:18:33.208+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-three crew members were on board the Panamanian-flagged cargo
        vessel Gulf Livestock 1 <a href="https://cnnphilippines.com/news/2020/9/3/Filipino-onboard-cargo-ship-Japan-missing.html?fbclid=IwAR0DqMgw1iEwd6JqwxWcxaBVUkl1KE79YjKMTuW8lgdQyDJgYVqsqcznUH8">when
        it capsized off Japan on Sept. 2.</a> They are composed of 39 Filipinos, two
        New Zealanders and two Australians. Only three Filipinos have been found to
        date, but one of them died.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc8d560-f0fd-4d85-9a60-3602092831df'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T20:25:33.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:18:33.209+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf1bf27-109c-4090-9012-00380119aba3'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T20:25:33.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:18:33.209+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Affairs department announced on Sept. 10 that the Japanese
        Coast Guard <a href="https://www.cnnphilippines.com/news/2020/9/10/japan-stops-search-for-missing-crew.html">“has
        decided to transition from full-time search operations to its usual patrol
        arrangements”</a> after days of no progress. Japanese Ambassador to the Philippines
        Koji Haneda clarified that authorities would continue their search in hopes
        of locating the other seafarers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e70a01a-aaaa-4349-99de-783ad6437298'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T20:25:33.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:18:33.210+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce64bc0a-cfab-4a19-9ab3-3ae098cac52e'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T20:25:33.375+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:18:33.211+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The families of the missing a<a href="https://cnnphilippines.com/news/2020/9/16/seafarer-remains-return-to-ph.html">ppealed
        for expanded search and rescue operations.</a></p>'
  'comelec-delist-duplicate-registrants-voters-list':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-24T20:52:05.621+08:00
    'imagesource': 'jcr:3db974a4-6b7e-48ce-b520-545f74947fdd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88e09453-2cad-4775-bd0f-8a5d0ed50446'
    'lead': 'The Comelec says it has delisted more than 77,000 duplicate registrants
      as part of its efforts to cleanse its voters’ list.'
    'mgnl:activationStatus': false
    'mgnl:created': 2020-09-24T20:56:08.591+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2025-08-14T13:18:33.211+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
