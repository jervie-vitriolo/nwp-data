      'mgnl:lastActivated': 2025-08-14T13:18:32.744+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        The country still has not contained the spread of African Swine Fever as new
        outbreaks have been recorded in six areas in Luzon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73be2a1-604a-4c3a-8420-ad1169c4407e'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:16:51.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.745+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mayroong paring mga new outbreaks dito sa Albay, Laguna, Quirino,
        Quezon, Batangas and Cavite,” Agriculture Secretary William Dar said in a
        briefing on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40bde25-07c0-4fa6-8cdf-66b3b55cfdc6'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:16:51.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.746+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, there were six ASF-affected regions, now there are nine,
        Dar added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273ac07d-4c68-40fb-9489-c99a9c5ce51d'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:16:51.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.746+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as the country struggles to fight the coronavirus outbreak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186b1956-60ac-4f61-80fe-2bc2b91de4e8'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:16:51.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.747+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dar said the COVID-19 lockdowns have somehow helped slow the
        transmission of the viral disease, which only affects pigs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d60861-06ad-4d59-b553-6daca9b995ec'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:16:51.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.748+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar then asked hog raisers to follow procedures to prevent the spread
        of the swine disease, pending a vaccine against it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295aaabc-efe9-4cbe-bb1e-14187d787f8f'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:16:51.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.749+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sana makipagtutulungan lahat ng hog raisers natin, backyard at
        commercial, na sundin po ang tamang quarantine protocols.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e990766-b05f-4399-9ce9-15b1a62acf72'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:16:51.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.750+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope all our hog raisers could follow the proper
        quarantine protocols.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bb4bf1-b6f1-45be-b481-9f49c928cd2b'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:16:51.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.751+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are implementing the 1-7-10 protocol, which involves
        killing and burying pigs within a one-kilometer radius from the contaminated
        area. The affected area is then disinfected. Meanwhile, pigs within the seven-kilometer
        radius from the affected place will be randomly tested and prevented from
        being transported elsewhere, while those within 10 kilometers will be strictly
        monitored.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfb261b-cb7d-4d37-a282-ce66033ed2d1'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:16:51.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.751+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said they continue to give a P5,000-financial aid to affected
        swine raisers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ec30bb-ff02-49f4-9d39-88e2dc3e60de'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:16:51.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.752+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added that they set aside P400 million to repopulate
        the hog industry and boost local pork supply as the disease has forced authorities
        to cull around 300,000 pigs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a00aacf-6b0a-4d9b-8f03-cb870efb3d1a'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:16:51.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.753+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines had an outbreak of African swine fever last year,
        with its first case reported in Rizal province in July 2019.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f3e090-cc99-4dac-89fe-da8254523f40'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:16:51.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.753+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus does not pose health risks to humans, but they can carry
        the virus and spread it, according to the Department of Health. It quickly
        spreads in an affected hog, which could lead to death after three to five
        days, threatening food supply.</p>'
  'weed-during-pregnancy-psychotic-like-behaviors--children':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-09-24T15:22:49.808+08:00
    'imagesource': 'jcr:22dd9703-f94c-48e8-9e4c-269197d8d58d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '258a7ab5-0d6c-4564-b18a-67657900ca0e'
    'lead': 'If you''re one of the growing numbers of women who use weed while pregnant,
      think twice: A new study found it may increase psychotic-like behaviors in your
      child.

      '
    'mgnl:activationStatus': false
    'mgnl:created': 2020-09-24T15:26:25.487+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2025-08-14T13:18:32.754+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pregnant', 'weeds', 'smoking', 'psychotic-like-behaviors', 'children']
    'template': '1'
    'title': 'Using weed during pregnancy linked to psychotic-like behaviors in children,
      study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab137df-f0ed-47d2-862a-e7b08632d45c'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:26:25.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:32.755+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> If you''re one of the growing numbers
        of women who use weed while pregnant, think twice: A new study found it may
        increase psychotic-like behaviors in children.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2115397-8eb3-4950-9e19-46a965d6db95'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:26:25.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:32.756+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Wednesday in JAMA Psychiatry, analyzed data
        on 11,489 children who were followed as part of the Adolescent Brain Cognitive
        Development (ABCD) study, which says it''s the "largest long-term study of
        brain development and child health in the United States." The children''s
        cognitive and behavior patterns were evaluated in middle childhood, around
        age 9.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2c3fc8-a899-4b10-8443-c4515fae0a04'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:26:25.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:32.756+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f01dda-6f99-4482-9d88-647f8ef4de6a'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:26:25.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:32.757+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those children, 655 were exposed to cannabis while in utero,
        according to statements from the mothers. Compared to the 10,834 children
        with no exposure, children whose mothers had used during pregnancy were more
        likely to have psychotic-like behaviors and more attention, social and sleep
        problems, as well as weaker cognitive abilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa94f36e-b04e-4517-a3cf-de10b1cd17c2'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:26:25.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:32.759+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a4eb30-9c51-4f2f-a585-90add51c5017'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:26:25.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:32.760+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the woman continued to use after she discovered she was pregnant,
        the negative effects were more pronounced, the study found, and stayed after
        adjusting for confounding variables.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65b140d-ea50-43a3-9a21-d3f86ae0d9b1'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:26:25.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:32.761+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42acab35-f026-4b87-b6c3-00cd6a91af9a'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:26:25.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:32.762+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Use of cannabis despite knowledge of pregnancy might represent
        a preexisting and more severe form of cannabis use," the authors wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30c5dd8-9b29-415c-a1c5-278bf077578b'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:26:25.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:32.762+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b88d56-d209-4836-bde6-5629ddf23cc1'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:26:25.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:32.763+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A growing problem</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4e669c-3805-4838-82d2-195f57fee2c1'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:26:25.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:32.764+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Use of marijuana by pregnant women has been growing in the United
        States and other countries such as Canada in recent decades. A 2019 analysis
        of over 450,000 pregnant American women ages 12 to 44 by the National Institute
        on Drug Abuse found cannabis use more than doubled between 2002 and 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5527d12-980d-4dce-9ad3-3dbd8c659e0d'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:26:25.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:32.765+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4dc4b7-02ac-4ee6-a160-8f26ffc5cbfe'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:26:25.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:32.766+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of marijuana use was during the first three months
        of pregnancy, the study found, and it was predominantly recreational rather
        than medical.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab66c5e5-8b66-41b6-8b9d-a3e867ba09b5'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:26:25.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:32.766+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f963234-84dd-470e-95bd-131095ec4587'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:26:25.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:32.767+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the first trimester may be one of the most sensitive times for
        the developing brain of a fetus, when it''s most susceptible to damage. Not
        only does THC -- the compound in marijuana that makes you high -- enter the
        fetal brain from the mother''s bloodstream, but once there it can impact the
        baby''s developing brain.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f62d0d-f849-4468-82b7-866c83f14ac4'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:26:25.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:32.768+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0c0ad3-eb76-44d5-9ce7-ac74bce5fac1'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:26:25.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:32.769+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies have found receptors for cannabis in the brains of animals
        as early as five and six weeks of gestational age.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94040065-d8a2-4a20-b122-2f046f165734'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:26:25.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:32.770+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec05ed63-b620-4b25-b192-7df2426ad847'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:26:25.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:32.771+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past studies have shown the use of marijuana during pregnancy is
        linked to low birth weight, impulsivity, hyperactivity, attention issues and
        other cognitive and behavioral issue in children, according to the US Centers
        for Disease Control and Prevention.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0f6e10-d886-41aa-8131-ec15bf0ebc6c'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:26:25.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:32.771+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51af099-bb18-4381-aba2-9f5a94f165c2'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:26:25.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:32.772+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s even a connection to autism. A prior study found that women
        who used weed during pregnancy were 1.5 times more likely to have a child
        with autism.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f86652-b94c-4e64-a561-4e77ae6aefac'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:26:25.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:32.773+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de50d3da-9fa7-4476-ae48-9802ebb34594'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:26:25.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:32.774+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any woman using marijuana and discovers she is pregnant should immediately
        discuss her use with her doctors, experts say. Yet many young women aren''t
        honest, studies have shown. One study of women 24 years old and younger found
        they were about twice as likely to screen positive for marijuana use than
        they stated in self-reports.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a169dee8-3529-457f-8e99-fae8030a87f1'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:26:25.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:32.775+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42678e5-0e05-4174-a30b-5e87db626e47'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:26:25.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:32.775+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Warning by Surgeon General</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdcf040-e2c2-4b1b-bfc5-2cc8a7704d86'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:26:25.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:32.776+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, in response to growing concern over the increased use
        of weed during pregnancy, US Surgeon General Jerome Adams issued a statement
        advising against the use of cannabis during pregnancy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70fe069-be20-4911-a1f3-7e28fa2e56eb'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:26:25.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:32.777+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b637bf7-80ab-4163-b324-9562f25aa258'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:26:25.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:32.778+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recent increases in access to marijuana and in its potency, along
        with misperceptions of safety of marijuana endanger our most precious resource,
        our nation''s youth," he wrote.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b807d6-50d0-49a9-a5e9-028279fad261'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:26:25.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:32.779+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d07b9b-94f0-4ea8-bea1-bf61c6b62a11'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:26:25.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:32.780+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ill effects can continue after birth with continued marijuana
        use, the Surgeon General''s advisory says.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a782a2ae-bdd8-46ea-9752-366ef7eabb3a'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:26:25.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:32.780+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee44a4ee-654b-48b3-9b6b-3e3b586e1d5a'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:26:25.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:32.781+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"THC has been found in breast milk for up to six days after the
        last recorded use," the advisory states. "It may affect the newborn''s brain
        development and result in hyperactivity, poor cognitive function, and other
        long-term consequences.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7bebf2-b1c0-4d62-9ea9-9b681177f968'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:26:25.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:32.782+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3943809b-83e6-4c01-8899-77311f575b75'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:26:25.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:32.783+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Additionally, marijuana smoke contains many of the same harmful
        components as tobacco smoke. No one should smoke marijuana or tobacco around
        a baby."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257f235f-175f-44f0-853e-1fec5a0e9e47'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:26:25.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:32.783+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/23/health/weed-pregnancy-childhood-psychosis-trnd-wellness/index.html"><em>"Using
        weed during pregnancy linked to psychotic-like behaviors in children, study
        finds"&nbsp;</em></a></p>'
  'South-Korea-official-shot-North-Korea-borded':
    'author': 'Gawon Bae, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-24T15:25:42.614+08:00
    'imagesource': 'jcr:cc1a89e6-a4b6-47f2-b4ee-d42e5673b69b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91ff2d4f-f47e-4b0a-8d53-e9a9e255c09b'
    'lead': 'A South Korean official was shot dead after crossing a maritime border
      into North Korea, Seoul says. '
    'mgnl:activationStatus': false
    'mgnl:created': 2020-09-24T15:27:59.967+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2025-08-14T13:18:32.784+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korea official shot dead by North Korean troops after crossing
      border – Seoul'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c8aba4-df30-402b-8837-f5e6c71863ad'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:27:59.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:18:32.785+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A South Korean official was shot dead
        after crossing a maritime border into North Korea, Seoul said Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a5f6f4-a7a2-497d-888e-613e0fbec584'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:27:59.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:18:32.785+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lt. Gen. Ahn Young-ho, a top official with South Korea''s
        Joint Chiefs of Staff, a staffer with the Ministry of Maritime Affairs and
        Fisheries went missing in waters 1.9 kilometers (1.2 miles) south of the Yeonpyeong
        Islands on September 21.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be686ac-2bbe-47dd-bc35-7709ba931ca3'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:27:59.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:18:32.786+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The islands lie near the maritime border between North and South
        Korea, and at some point, the official crossed into North Korean waters, after
        which, according to South Korean intelligence, North Korean forces opened
        fire, killing the South Korean. They later burned his body, Ahn said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7448b446-e9d9-42b2-8512-0fb656cae635'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:27:59.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:18:32.787+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the South Korean military said it "strongly condemns
        the North''s atrocities" and urged Pyongyang to provide an explanation and
        punish those responsible.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1329111b-4cbe-472a-be37-38b8dbe4fddd'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:27:59.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:18:32.788+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition, we sternly warn that North Korea is responsible for
        the atrocities committed against our citizen," the statement added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba18b36c-5c8d-4f92-a544-2d77593185a8'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:27:59.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:18:32.789+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions have been rising between North and South Korea since communication
        between the two sides was cut off in June, when Pyongyang first closed and
        then blew up a joint liaison office in Kaesong, a city on the northern side
        of the border.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5a6a11-8d74-4112-8b69-173fb6310e35'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:27:59.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:18:32.790+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deterioration in relations came after a years-long rapprochement
        led by South Korean President Moon Jae-in resulted in historic meetings between
        himself and North Korean leader Kim Jong Un, as well as summits between Kim
        and US President Donald Trump.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13549e8-d79e-40c9-a7d5-95570e5b1c43'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:27:59.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:18:32.790+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those meetings ultimately did not deliver significant results
        for all sides, and North Korea has taken an increasingly strident tone towards
        its southern neighbor, a shift in stance that has come as Kim''s sister, Kim
        Yo Jong, moved into a more influential position in the North Korean regime.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17aa9aa0-cfda-477e-b266-21931487ccbc'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:27:59.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:18:32.791+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A South Korean civilian was killed by the North in 2008, when a
        soldier shot a South Korean tourist at the Mt. Kumgang ski resort. In 2010,
        46 South Korea sailors and two South Korean marines and two civilians were
        also killed by North Korea in separate incidents.</p>'
