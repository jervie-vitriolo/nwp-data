      'text': '<p><em>This list will be regularly updated, please stay tuned.</em></p>'
  'ABS-CBN-chairman-emeritus-Gabby-Lopez-resigns':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'ABS-CBN chairman emeritus Eugenio "Gabby" Lopez III (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-24T11:36:47.001+08:00
    'imagesource': 'jcr:73b20428-fff1-445d-8a26-dec8dfb3daef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '983d5431-5817-4024-906e-bf7ca056ad9f'
    'lead': 'ABS-CBN chairman emeritus Eugenio ''Gabby'' Lopez III served his immediate
      resignation from the network and all other Lopez-owned companies on Thursday,
      just as the company held its first shareholders'' meeting after Congress denied
      its franchise renewal bid.'
    'mgnl:activationStatus': false
    'mgnl:created': 2020-09-24T11:38:52.887+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2025-08-14T13:18:32.515+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Gabby-Lopez', 'ABS-CBN', 'chairman-emeritus', 'Lopez-Group', 'franchise']
    'stories': ['6c2b79e3-f32e-495c-b68b-b494867aedbd', '5a5e0327-a357-4bfc-90a8-9744f9d85c19']
    'template': '1'
    'title': 'Gabby Lopez resigns from ABS-CBN, other family-owned companies months
      after rejected franchise bid'
    'updated': 2020-09-24T12:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c577bc9b-8b96-4a59-a79a-1a4fe94cc63b'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:38:52.888+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.516+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        ABS-CBN chairman emeritus Eugenio "Gabby" Lopez III left the network and other
        Lopez-owned companies on Thursday, just as the company held its first stockholders''
        meeting since Congress rejected its bid for franchise renewal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d5137c-9c6b-4cbf-b1b7-1f0074e869b1'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:38:52.888+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.516+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kapamilya network made the announcement through a disclosure
        to the Philippine Stock Exchange, saying that Lopez, 68, also quit his posts
        as director of ABS-CBN Holdings Corporation, Sky Vision Corporation, Sky Cable</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed706c9b-6963-425a-a8f8-eec7f38545ce'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:38:52.888+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.517+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corporation, First Philippine Holdings Corporation, First Gen Corporation,
        and Rockwell Land Corporation effective immediately.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7872b8ff-d159-4c5c-8880-05e57a173830'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:38:52.888+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.518+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the network''s board of directors said they accepted
        his resignation "with regret" as they acknowledged his deep contributions
        to the company: "We thank him for his dedication and leadership in expanding
        and transforming ABS-CBN beyond television through the years."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b062ed98-7860-4053-b80b-1a998dd0d5b3'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:43:10.350+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.519+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/2/13/ABS-CBN-franchise-timeline.html?fbclid=IwAR0rV3yAJZYZyaySuSmGfBaq6-jSpPlhFpcu2em79TyuUBh6MC6VTLrRBqM">TIMELINE:
        ABS-CBN franchise</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b77ef86-4a99-4a46-b63c-26cc4c1f886c'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:38:52.888+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.520+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heir of the country''s biggest media conglomerate found himself
        at the center of questioning among House members back in June as they staged
        hearings on ABS-CBN''s request for another 25-year franchise.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c404c49-029b-4647-9166-6021e35ee04f'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:38:52.888+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.520+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez''s dual citizenship was in focus as some lawmakers asked if
        he was fit to run the mass media company as he is also an American citizen.
        <a data-cke-saved-href="https://cnnphilippines.com/news/2020/6/3/DOJ-Gabby-Lopez-Filipino-citizen.html?fbclid=IwAR0nY5CDxg2gXKFYfKQX27hCi0F7dD4xok9hHufLAXetM_pmJNBUZyVsGqw"
        href="https://cnnphilippines.com/news/2020/6/3/DOJ-Gabby-Lopez-Filipino-citizen.html?fbclid=IwAR0nY5CDxg2gXKFYfKQX27hCi0F7dD4xok9hHufLAXetM_pmJNBUZyVsGqw">The
        Department of Justice</a>&nbsp;and the Securities and Exchange Commission
        both said it was not an issue as he also held Filipino citizenship, but some
        solons insisted that his usage of an American passport supposedly cast doubt
        on where his allegiance lies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aca9f3e-2919-4a45-8157-ae2d4823450d'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:43:10.350+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.521+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/6/8/Lopez-recite-Panatang-Makabayan-.html">Lopez
        asked to recite first line of country’s patriotic oath to prove allegiance
        to PH</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141e4b72-35bd-4a59-868a-38df66ab86fa'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:38:52.888+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.522+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez''s cousin Martin "Mark" Lopez will remain as ABS-CBN chairman,
        while nephew Carlo Katigbak will continue to serve as president and chief
        executive officer of the network.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd066e859-207d-4ebc-97ad-a6ecafd82ab7'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T12:08:46.754+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.523+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network''s existing franchise expired on May 4, which triggered
        a shutdown order from the National Telecommunications Commission. ABS-CBN
        has been off the air for more than four months now –– a move condemned by
        media and human rights groups as a curtailment of press freedom.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54978c22-1dbf-43a2-9a20-ae3079a22fdb'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:38:52.888+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.524+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s stockholders'' meeting was the first held since the
        House of Representatives voted to <a data-cke-saved-href="http://www.cnnphilippines.com/news/2020/7/10/abs-cbn-franchise-denied-.html"
        href="http://www.cnnphilippines.com/news/2020/7/10/abs-cbn-franchise-denied-.html">deny
        its bid for franchise renewal</a>, effectively keeping ABS-CBN off the air
        for the foreseeable future.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b96dd7-b05a-4db1-bf78-905dbd9c57b4'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:43:10.350+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.524+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/9/10/NTC-orders-recall-ABS-CBN-frequencies-.html">NTC
        orders recall of ABS-CBN''s frequencies, channels in absence of legislative
        franchise</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a0ea0a-bba9-4601-b4d4-21e0c92d008c'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:38:52.888+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.525+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stockholders chose ABS-CBN lawyer Mario Bautista, who helped network
        executives respond to lawmakers'' questions during the franchise hearings,
        as Lopez''s replacement in the network''s board of directors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e525c258-fab9-4553-89f9-75028d85f785'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:38:52.888+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.526+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN shares have plunged sharply since 2016, aggravated by President
        Rodrigo Duterte''s many public rants against the network. Last year, he even
        said <a data-cke-saved-href="http://www.cnnphilippines.com/news/2019/12/3/duterte-abs-cbn-franchise-out.html"
        href="http://www.cnnphilippines.com/news/2019/12/3/duterte-abs-cbn-franchise-out.html">he
        will see to it that the network will be out of business</a>, telling the Lopezes
        to <a data-cke-saved-href="http://www.cnnphilippines.com/news/2019/12/30/duterte-abs-cbn-franchise-sale.html"
        href="http://www.cnnphilippines.com/news/2019/12/30/duterte-abs-cbn-franchise-sale.html">just
        sell the company.</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bfe93b-a310-4383-9116-256785561618'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T12:08:46.754+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.527+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a peak price of ₱53.40 in July 2016, ABS-CBN stocks are now
        at ₱7 apiece as of September 23.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3823a7dd-5ce2-4309-bfec-60a671ad26cc'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:38:52.888+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.527+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the network shutdown, ABS-CBN has laid off hundreds of employees
        and has stopped its broadcasts, resorting instead to online livestreams of
        select news and entertainment programs.</p>'
  'Baguio-City-tourist-bubble-October-1':
    'caption': '(FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-09-24T11:38:37.333+08:00
