      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks to strict precautions, the Puskas Arena will be a safer
        venue than any other point in the country or even the whole of Europe at the
        time of the match," it said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
