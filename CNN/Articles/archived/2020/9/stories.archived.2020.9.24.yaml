    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3716a7ab-6f42-4521-8c2f-2e069bab6790'
    'lead': '''Let us make clear that the United States will not participate in the
      repression. Let us stand with the people of the Philippines,'' Rep. Susan Wild
      from Pennsylvania says. '
    'mgnl:activationStatus': false
    'mgnl:created': 2020-09-24T14:13:24.904+08:00
