  'duterte-UNGA-south-china-sea-arbitral-ruling':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-24T16:46:03.683+08:00
    'imagesource': 'jcr:95124b7f-308f-4c4a-8e2b-0114aaf2de95'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0b2d347-1932-4af3-8ad2-ae3818f7d5bc'
    'lead': 'President Rodrigo Duterte''s widely praised speech at the U.N. General
      Assembly is just a restatement of existing policies but the country is still
      setting aside the arbitral ruling to pursue cooperation with China, Presidential
      Spokesperson Harry Roque says'
    'mgnl:activationStatus': false
    'mgnl:created': 2020-09-24T16:52:11.948+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2025-08-14T13:18:32.943+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte gov’t still setting aside arbitral ruling, Palace says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa17060-5dd8-4c26-a043-4de78bc20a27'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:52:11.948+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:18:32.944+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24)</strong> —
        There will be no follow-through to President Rodrigo Duterte’s widely praised
        affirmation of the country’s arbitral victory against Beijing over the South
        China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca4c391-e634-47c1-ac9d-16902a51420a'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:52:11.948+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:18:32.945+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque even refuses to call Duterte’s
        latest statements on the sea row as “strong,” saying the President merely
        reiterated existing government policies before the 193-member United Nations
        General Assembly.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e57b19-beaa-4a0b-91db-b2694fb325aa'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:52:11.948+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:18:32.946+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a restatement of what has been the Philippine policy on China
        na hindi natin pwedeng balewalain ang panalo natin sa (that we cannot neglect
        our win at the) Hague,” Roque said in an online media briefing on Thursday,
        a day after Duterte appeared at the UNGA for the first time in his four-year
        presidency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe154128-17d2-43fe-b67d-b1a98ea70bdb'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:52:11.949+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:18:32.946+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Duterte said the arbitral ruling – which recognized
        the Philippines’ sovereign rights to areas within its exclusive economic zone
        that China contests – <a href="https://www.cnnphilippines.com/news/2020/9/23/Duterte-affirms-2016-arbitral-win-by-PH-vs.-China-before-UN--.html">is
        now part of international law and cannot be diluted, diminished, or abandoned.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a60000-325b-4fe0-b7ac-4b9b9eddcb8c'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:52:11.949+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:18:32.947+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several officials and foreign policy experts have commended Duterte
        for asserting the country''s rights over the West Philippine Sea, with former
        Foreign Affairs Secretary Albert Del Rosario saying the next step is for the
        administration to put in reality the invocation of the arbitral award and
        to get the support of more countries so the ruling will be raised more emphatically
        in next year''s UNGA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f0c3ad-8a8b-4f3c-9d45-ed37d4cc3de0'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:54:28.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:18:32.948+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/9/23/Duterte-could-have-been-more-forceful-South-China-Sea-claims.html">READ:&nbsp;Duterte
        lauded for sea row stance, urged to turn PH arbitral victory into reality</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04d196e-15c2-427f-b68f-f737b4d11060'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:52:11.949+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:18:32.949+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2016 landmark decision of an international tribunal in The Hague
        also invalidated Beijing’s sweeping claim to almost the entire South China
        Sea. It ruled that China violated Philippine rights to some areas by interfering
        in fishing and petroleum exploration and building artificial islands there.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770edc3f-1494-46cb-b385-cf20f9beab84'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:52:11.949+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:18:32.950+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China rejects the ruling, while the Duterte administration <a href="https://cnnphilippines.com/news/2020/7/15/teddy-boy-locsin-wang-yi-south-china-sea-arbitral-ruling-.html">“agreed
        to disagree”</a> to pursue cooperation with the East Asian giant.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99125c2e-3f30-4083-98cf-57d8600be505'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:52:11.949+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:18:32.951+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wee hours of Wednesday morning, President Duterte finally
        heeded experts’ calls to raise the arbitral ruling at the UNGA. But this does
        not mean the decision has been taken off the shelf in terms of its dealings
        with China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d20cf9-8c24-4531-8caa-7f30bc5df283'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:52:11.949+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:18:32.951+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The President has been consistent. We will move on matters that
        we could move forward on, including trade and investments, and we will for
        the time being, set this aside because I don’t think the resolution of the
        territorial dispute is forthcoming in our lifetime,” Roque said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c96530-f77b-4012-90e7-0823cadb3711'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:59:30.565+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:18:32.952+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So hayaan muna po natin ‘yan, basta nandyan ang desisyon diyan.
        Malinaw kung ano ang nakasaad sa international law."&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61515547-6bd8-4023-91f4-b2515a819a86'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:52:11.949+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:18:32.953+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace believes Duterte’s speech at the UNGA will not affect
        the country’s close ties with China.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751a0c16-748f-4044-a3cb-0100e450994a'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:52:11.950+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:18:32.954+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala naman pong magbabago doon sa ating mga polisiya lalong
        lalo na doon sa ating bilateral relations with China</em> (There will be no
        changes to our policy most especially with our bilateral relations with China,”
        Roque said. For instance, the Philippines <a href="https://cnnphilippines.com/news/2020/9/1/PH-wont-follow-US-blacklist-Chinese-firms.html">will
        still not follow the US'' call to quit doing business with blacklisted Chinese
        firms</a> involved in illegal activities in the South China Sea.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7a550a-4551-4619-87cb-a50b4a5d2ae1'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:52:11.950+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:18:32.955+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Duterte’s remark that the Philippines rejects attempts to
        undermine the country’s arbitration win, Roque explained it only means there’s
        nothing China can do to overturn the ruling.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f443f92-920e-4817-8a2f-d42a691f095e'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:52:11.950+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:18:32.955+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang tinutukoy po diyan ng ating Presidente, kahit anong physical
        military occupation nila sa mga isla na ang sabi naman ng tribunal ay kabahagi
        ng ating EEZ</em>, will never ripen into a valid legal title,” he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07939764-fb94-4f41-adf9-21682218bafc'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:52:11.950+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:18:32.956+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What the President meant was, whatever physical military
        occupation in islands that the tribunal said are part of our EEZ will never
        ripen into a valid legal title.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e009d9-6006-472c-9b82-73a465e8ce13'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:52:11.950+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:18:32.957+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also maintained that the Philippines stands to lose if the
        issue is put to a vote at the next UNGA. This has been the stance of the Duterte
        administration despite the <a data-cke-saved-href="https://cnnphilippines.com/news/2020/9/18/France-Germany-United-Kingdom-reject-China-South-China-Sea.html"
        href="https://cnnphilippines.com/news/2020/9/18/France-Germany-United-Kingdom-reject-China-South-China-Sea.html">latest
        move of major European powers</a> to back the country''s arbitration win.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e82da48-9a92-4c1a-a5ed-28357f3eebde'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:53:01.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:18:32.957+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/9/18/philippines-south-china-sea-arbitral-ruling-germany-france-united-kingdom-.html">READ:&nbsp;PH
        stands pat on setting aside arbitration win as other nations reject Beijing’s
        South China Sea claim</a></strong></p>'
