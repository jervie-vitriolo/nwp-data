    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadd2673-fc57-475c-97f9-71e836fa4304'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:09:45.228+08:00
