      'mgnl:type': 'text'
      'text': '<p>Vega added that the critical utilization rate of hospitals should
        also continue to go down.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93898257-b173-43fd-a5ae-74c674ff4e0f'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:22:46.762+08:00
