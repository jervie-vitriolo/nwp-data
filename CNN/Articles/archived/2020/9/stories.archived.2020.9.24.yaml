      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The economy is still struggling due to the pandemic,
        so the President is looking for ways to speed up recovery from this recession.
        Red tape continues to be a problem, and it looks like the Ease of Doing Business
        Act which was approved last year would not suffice.]</p>'
  'InstaPay-PESONet-fees-waiver-deadlines':
    'caption': '(FILE PHOTO)'
