      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) –&nbsp;</strong>More
        than 200,000 overseas Filipino workers have returned to their homes in the
        provinces after testing negative for the coronavirus disease, the Department
        of Labor and Employment said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ccc137-4a85-4709-acea-05cda45dc07f'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:33:56.080+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:33.075+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since May, the department said it had assisted  218,205 displaced
        OFWs, including some 40,000 this month. They were given accommodation, food
        and transportation and tested when they arrived in the country. Under the
        Bayanihan 2 Law, returning OFWs should also receive a P10,000 cash aid.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d44bf0-8593-4efe-ac1a-980f8be1f41c'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:33:56.080+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:33.075+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, DOLE said over 600,000 displaced OFWs sought help from
        the government. The agency said there were still job opportunities in Saudi
        Arabia, Qatar, Bahrain, China, Japan, Czech Republic and Taiwan.</p>'
  'westpac-bank-fine-australia':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-24T17:11:22.649+08:00
    'imagesource': 'jcr:febddf42-2731-4011-9ebe-cd3b4a1884ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1698b740-210c-46e2-be34-feb5a8a0b2bc'
    'lead': 'Westpac, one of Australia''s largest banks, has agreed to pay a record-breaking
      penalty of nearly $1 billion for systematically allowing money laundering on
      its watch.'
    'mgnl:activationStatus': false
    'mgnl:created': 2020-09-24T18:04:29.397+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2025-08-14T13:18:33.076+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Westpac, one of Australia''s largest banks, hit with record $920 million
      penalty over money laundering scandal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ebc45f-c422-41fd-9fe2-9c38a12a103e'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:04:29.397+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.077+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Westpac, one of Australia''s largest
        banks, has agreed to pay a record-breaking penalty of nearly $1 billion for
        <a href="https://edition.cnn.com/2019/11/26/investing/westpac-ceo-brian-hartzer/index.html">systematically
        allowing money laundering on its watch.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72868e9d-d580-4082-b5df-aa2a3517f5c3'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:04:29.397+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.078+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced Thursday that it has agreed to the 1.3 billion
        Australian dollar ($920 million) fine with AUSTRAC, a regulator in Australia
        that fights financial crime. Westpac also admitted as part of that deal that
        it broke anti-money laundering and terrorism financing laws <a href="https://www.austrac.gov.au/news-and-media/media-release/austrac-and-westpac-agree-penalty">more
        than 23 million times.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86d6f1b-112f-4d9d-ac9c-78c79334c59a'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:04:29.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.079+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to apologise sincerely for the bank''s failings,"
        CEO Peter King said in a statement. "We are committed to fixing these issues
        to ensure that these mistakes do not happen again. This has been my number
        one priority."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6349c63-358b-47a7-a383-2234d3ff8d41'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:04:29.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.079+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the fine is approved by an Australian court, it would be the
        largest corporate penalty in the country''s history. A <a href="https://money.cnn.com/2018/06/04/investing/cba-fine-money-laundering/index.html">700
        million Australian dollar ($493 million)</a> fine was levied on the Commonwealth
        Bank of Australia in 2018 after that bank admitted it failed to observe laws
        to prevent money laundering and financing of terrorism.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ab8b31-c662-4d6f-b269-b36655a57141'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:04:29.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.080+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Westpac shares slumped Thursday in Sydney, and were last trading
        down about 1%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00232781-7474-491e-8e3e-970ecc79db21'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:04:29.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.081+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian regulators pursued legal action against Westpac nearly
        a year ago when they said the bank failed to report millions of instructions
        for financial transfers in and out of Australia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21e0a51-64c9-4b53-b7ae-8dc694891237'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:04:29.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.082+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulatory watchdog said at the time that Westpac neglected
        to do its due diligence on transactions to the Philippines and other parts
        of Southeast Asia "that have known financial indicators relating to potential
        child exploitation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f487787a-9ec8-42ea-a140-d1c3ffcf8c5a'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:04:29.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.083+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King said the company has made changes to how it monitors transactions,
        and has hired hundreds of people responsible for looking out for financial
        crime. The bank also created an executive position who is directly responsible
        for improving its ability to address financial crimes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8761db04-a4ce-49f9-aa5d-a121e3fb21f2'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:04:29.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.083+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations rocked the bank and led to the resignation of former
        CEO Brian Hartzer last November.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fd0e92-10ec-488e-99d1-a581f26d5ee6'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:04:29.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.084+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fine also significantly exceeds what Westpac set aside as payment
        for the scandal. In its announcement Thursday, the bank said it had earlier
        estimated a possible penalty of 900 million Australian dollars ($634 million).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a3dc3c-6f97-45dd-afc8-4451971790aa'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:04:29.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.085+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The penalty reflects the "serious and systemic nature" of Westpac''s
        non-compliance, AUSTRAC said in a statement Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecb5d02-15de-4f91-8deb-43fadddd3fff'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:04:29.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.086+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been, and will continue to work collaboratively with Westpac
        and all businesses we regulate to support them to meet their compliance and
        reporting obligations to ensure this doesn''t happen again in the future,"
        said AUSTRAC chief executive Nicole Rose.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0130865-0b50-4fbd-9c58-83463154c5fe'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:04:29.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.086+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- Angus Watson contributed to this report. It was first published
        on CNN.com, <a href="https://edition.cnn.com/2020/09/24/investing/westpac-fine-australia-intl-hnk/index.html">"Westpac,
        one of Australia''s largest banks, hit with record $920 million penalty over
        money laundering scandal"</a></em></p>'
