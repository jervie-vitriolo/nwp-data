      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.793+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Binalikan natin ang Bayanihan 2 law, at nakita natin doon na may
        flexibility ang DSWD na gumawa ng mga programa na itulong nila sa mga mamamayan
        nating nangangailangan ng tulong," Senator Koko Pimentel said in a briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b0c819-8ea9-4ba9-a521-e39f7709f2d4'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:37:35.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.794+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We reviewed the Bayanihan 2 law and saw DSWD has the
        flexibility to create programs to help our citizens in need of aid]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef7c038-38f9-431f-9551-1b2b05807cb8'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:37:35.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.795+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maraming pwedeng paggamitan ng pera na na-save ng DSWD,” Pimentel
        added, saying providing relief goods the poor could be one of them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b50ca07-4422-47b0-9ac1-0d8198d66777'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:37:35.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.795+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The DSWD could use its savings in other programs.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc7c32b-8864-45d6-ae75-b860278f4bf3'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:37:35.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.796+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Tuesday’s budget hearing, the DSWD told senators they trimmed
        down the number of target beneficiaries for the second tranche of the social
        amelioration program for low-income families who have been hit the hardest
        by the pandemic — from 18 million to 14 million. As a result, they generated
        savings worth P10 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7000bb-785e-4fc9-b377-be6f2fdcf86d'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:37:35.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.797+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the reduced number is due to the validation they
        did to avoid duplication in the provision of aid. They explained those who
        also received cash subsidy from other agencies had to be removed from their
        list.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f283a006-f5d9-4ad9-a66a-6c41fdcee39d'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:37:35.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.798+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government placed Luzon under the strictest movement restrictions
        from March until May to curb the spread of coronavirus disease, prompting
        it to distribute billions of pesos in financial assistance to millions of
        Filipinos unable to work during that period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c29d4f-e33d-4c66-aaa0-40c537bd0673'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:37:35.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.798+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beneficiaries were entitled to receive ₱5,000 to ₱8,000 in monthly
        cash assistance for two months. The second round of cash aid distribution
        is still ongoing, according to the agency.</p>'
  'COMELEC-higher-budget-safer-elections-pandemic-':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-24T15:14:58.750+08:00
    'imagesource': 'jcr:3c74f3b6-fcd2-4d26-9cc7-35903cfd31d1'
