      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Google Maps will soon show how prevalent
        coronavirus is in geographic areas with a new color-coded update.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fe8223-00ea-4684-b114-9a5de5885cf1'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T23:53:20.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:18:33.371+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca0a252-52da-4851-8d88-f696cb915042'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T23:53:20.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:18:33.371+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning this week, the Maps app will display seven-day averages
        of new COVID-19 cases per 100,000 people. The chosen areas will show if cases
        are increasing or decreasing and be shaded with one of six colors to signify
        how many new cases were reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400f1d0c-f140-40a8-a011-651f46ca6a07'
