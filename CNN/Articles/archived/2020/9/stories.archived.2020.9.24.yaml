    'jcr:uuid': 'ca574ee8-aa4d-4417-8a0d-2f11f4425be0'
    'lead': 'Decorated Filipino athlete EJ Obiena credits his mentor Vitaly Petrov
      for believing that he can be mentally and physically strong to compete with
      the world''s best pole vaulters'
    'mgnl:activationStatus': false
    'mgnl:created': 2020-09-24T21:53:30.938+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2025-08-14T13:18:33.303+08:00
