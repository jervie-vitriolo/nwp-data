    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f8cb1e0-626d-4c4a-941d-194b8a5fc23e'
    'lead': 'Health Undersecretary Leopoldo Vega confirms a rise of two percent in
      COVID-19 critical cases but assures that Metro Manila’s critical care capacity
      can handle the sudden increase.'
    'mgnl:activationStatus': false
    'mgnl:created': 2020-09-24T17:22:46.761+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2025-08-14T13:18:33.032+08:00
