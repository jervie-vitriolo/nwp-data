      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque in a media briefing disclosed
        that only around 20 of the 60 POGOs have complied with the requirements set
        by the Bureau of International Revenue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
