    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '652d9483-aaa4-4f4b-b4c2-9dd239bd058f'
    'lead': 'If you need to get a Covid-19 test, but don''t want to go near people,
      Walmart''s got you covered. At least if you live near its North Las Vegas store.

      '
    'mgnl:activationStatus': false
    'mgnl:created': 2020-09-24T17:32:52.099+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2025-08-14T13:18:33.043+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
