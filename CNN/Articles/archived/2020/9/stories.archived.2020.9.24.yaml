      'text': '<p><strong>Metro Manila (CNN Philippines, September 24)</strong> —
        Dozens of Philippine Offshore Gaming Operators have stopped operations after
        failing to comply with requirements, including paying taxes, Malacañang said
        Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10177b0-07a7-4b94-9621-2817fa39df64'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:05:37.497+08:00
