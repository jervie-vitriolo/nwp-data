  'da-uplb-r-and-d-funding':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-24T15:11:16.886+08:00
    'imagesource': 'jcr:5078eb56-1c09-4b64-aab6-033cb7d1500c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09203ce3-a713-45bf-883d-4cf5e2294daf'
    'lead': 'The DA commits ₱100 million to boost research and development at the
      University of the Philippines Los Baños.'
    'mgnl:activationStatus': false
    'mgnl:created': 2020-09-24T15:14:10.149+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2025-08-14T13:18:32.734+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DA', 'agriculture', 'UPLB', 'funding', 'Research-and-Development',
      'crop-protection', 'plant-breeding', 'packaging-facility', 'Laguna']
    'template': '1'
    'title': 'DA allots ₱100M for UPLB R&D'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465f7d75-43e4-496d-b7bb-93032e9317f7'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:14:10.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.735+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        The Department of Agriculture has committed ₱100 million to boost research
        and development at the University of the Philippines Los Baños.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0afa59-c982-4268-91ba-b265f9a1fd2a'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:14:10.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.736+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90137824-8003-42b3-8092-42fa61a36dc5'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:14:10.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.736+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, the department said this will support
        the institution’s College of Agriculture and Food Sciences.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a03cd4-26f7-438a-9c69-7b66e54485b5'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:14:10.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.737+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1808f3f-025b-4adc-b377-6b783b92fa7e'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:14:10.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.738+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Sec. William Dar said ₱50 million is for the Research
        Crop Protection Center that will focus on plant diseases, and ₱30 million
        for the Institute of Plant Breeding. Half of the P30 million will be for vegetable
        seeds production, while the other half will be for crop improvement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca188e3-82c6-4b5c-ab25-8e1fef468f2e'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:14:10.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.739+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b6127b-1461-4dbf-9c61-2255db1a27d2'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:14:10.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.740+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining ₱20 million will be for the establishment of a packaging
        facility inside the campus to serve as a storage and trading facility for
        farmers in Laguna.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4308166b-3198-4d68-a43c-7827e20703f2'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:14:10.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.740+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ee327f-6872-439d-a898-724ce3800935'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:14:10.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.741+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fund will cover R&amp;D for crop protection and plant breeding,
        as well as the establishment of a packaging facility in the campus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3de4c8-7258-4e7c-b8ad-8171fbd3bb49'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:14:10.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.742+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c5d295-24a7-41f8-9445-c9b1b64325ca'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:14:10.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:18:32.742+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar also pushed the institutions'' leaders to be more involved,
        especially on current issues the agriculture sector is facing. He added that
        there is also a need for leaders to head the development of new models for
        agribusiness, and to encourage the youth to be more involved in the sector
        as the country shifts to the new normal during this time of the COVID-19 pandemic.</p>'
