      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147fa2b9-f87b-4e18-9d52-aaa8de680d4e'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T23:53:20.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:18:33.376+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feature will soon be available on iOS and Android versions of
        Google Maps. To use it, open the app, press the layers button (two squares
        on top of each other) on the top right and press "Covid-19 Info" button. That
        will reveal the color-coded app showing case counts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
