    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0f75f5-54e1-4b75-a3cd-6c40fc6fedb7'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:09:45.228+08:00
      'mgnl:createdBy': 'glee'
