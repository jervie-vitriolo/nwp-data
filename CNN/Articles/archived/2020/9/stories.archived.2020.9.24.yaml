      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Many have not complied with the requirement that POGOs
        need to pay franchise tax.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b8f897-b936-443a-bc42-4b6d655428c1'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:05:37.498+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:18:32.962+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi naman po exodus ''yan. Dahil malinaw naman po ang naging
        polisiya ng DOF (Department of Finance), pay up, otherwise, hindi kayo pwedeng
        mag-operations dito</em>,” he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc8c399-b3a4-45ae-a2fe-c7b7e20f012c'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:05:37.498+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:18:32.963+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That can''t be considered an exodus. The DOF''s policy
        is clear, pay up, otherwise, you cannot continue your operations here.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086d5776-3c18-4d1e-b5d0-5205d9e4be9d'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:05:37.498+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:18:32.964+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said another company went dark after the Chinese government
        accused it of funding demostrators.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1ebb3b-a5fa-48ff-adb4-7c74c8301d1a'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:05:37.498+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:18:32.964+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/7/1/POGO-leaving-Philippines-should-pay-taxes-Roque-Palace.html">READ:&nbsp;POGOs
        leaving PH must still pay unsettled taxes — Palace</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c02eff-6809-4729-bd8a-27a52473db13'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:05:37.498+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:18:32.965+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from the Philippine Amusement and Gaming Corporation
        show that 29 POGOs have authority to resume operations as of September 8.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5036d3-fa7b-48e3-a1a4-d6155b014a34'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:05:37.498+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:18:32.966+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Internal Revenue <a href="https://cnnphilippines.com/news/2020/5/8/POGOs-must-pay-all-taxes-from-April-and-earlier-before-reopening---BIR.html?fbclid=IwAR16W7zC0k_TR6YCAVr-Qrnr8AOahC9BIggWsJ-Wr_OYW8vPijDVtaZcuog">earlier
        required POGOs to pay all of their unpaid taxes</a> from April and earlier
        before they are allowed to reopen amid the COVID-19 pandemic, on top of practicing
        minimum health standards.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f1f64f-5e83-4afa-bdae-1be9c68ea858'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:05:37.498+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:18:32.966+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online gambling business was bombarded with a number of allegations
        in the past few months. It faced lawmakers'' and officials’ inquiries on tax
        liabilities— which reportedly amounted to over ₱50-billion— as well as other
        POGO-related crimes including the controversial money laundering scheme, illegal
        drug trade and sex trafficking.</p>'
  'Philippines-request-access-UN-COVID-19-recovery-fund':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-24T17:03:09.419+08:00
    'imagesource': 'jcr:a2fa6a1f-8595-4ba5-b720-79a19ee51086'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da43ebdd-8d8e-46d7-a126-831fd1afc15d'
    'lead': 'The Philippines welcomes the United Nations COVID-19 Response and Recovery
      Fund and will make requests to access the assistance, the presidential spokesperson
      says.'
    'mgnl:activationStatus': false
    'mgnl:created': 2020-09-24T17:06:06.054+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2025-08-14T13:18:32.967+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines to request access to UN COVID-19 recovery fund — Roque'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db54eed-f3a6-4adc-96f0-025e83603195'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:06:06.054+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2025-08-14T13:18:32.968+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        The Philippines welcomes the United Nations COVID-19 Response and Recovery
        Fund and will make requests to access it, the presidential spokesperson said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a062a2-b053-4ff4-a5e4-0c958b1429cb'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:06:06.054+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2025-08-14T13:18:32.969+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Palace’s regular press briefing on Thursday, Presidential
        Spokesperson Harry Roque said that requests for assistance will be coursed
        through the Philippine Mission to the UN and the Foreign Affairs Department,
        following the launch of the UN fund in April.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26785a7-0697-40da-b21c-de85e0e0d2ae'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:06:06.055+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2025-08-14T13:18:32.970+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kampante po ako na (I am confident that) whatever the mechanism
        is, we have a permanent mission in the United Nations and that all requests
        to tap that fund will be coursed through the DFA and our permanent mission
        in the United Nations.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82138a0-7417-4555-851d-652b0b4d5360'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:06:06.055+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2025-08-14T13:18:32.971+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque affirmed President Rodrigo Duterte’s statement before the
        United Nations General Assembly that the country “values” the role of the
        UN in the world’s fight against COVID-19. Duterte in his speech said as a
        middle-income country whose economic advances have been derailed by the pandemic,
        the Philippines welcomes the launch of the UN COVID Response and Recovery
        Fund..</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aef08a8-c479-46a6-aaa6-5d04edd2ee60'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:06:06.055+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2025-08-14T13:18:32.971+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recovery fund is a UN-interagency mechanism established by the
        UN Secretary-General to help low and middle-income countries fight the COVID-19
        pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fafa178-8d49-4710-a873-300c092b28a1'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:06:06.055+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2025-08-14T13:18:32.972+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of September 3, $53 million has been secured for the fund, and
        it has already disbursed $43 million to 47 countries as of May.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cc9efe-d689-4f9e-8669-55ed774674f3'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:06:06.056+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2025-08-14T13:18:32.972+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Fund’s assistance targets those most vulnerable to economic
        hardship and social disruption,” the UN stated.</p>'
  'Filipino-education-West-Philippine-Sea-ruling-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-24T17:15:51.988+08:00
    'imagesource': 'jcr:7ce90ef0-ad6f-400f-bd56-2cbced441d9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7faba941-75d0-47e5-b192-65c8bfdcee38'
    'lead': 'A senator on Thursday pitched ideas on how the Philippines could further
      affirm its arbitral win on the maritime case against China, following President
      Rodrigo Duterte''s speech at the United Nations General Assembly earlier this
      week.'
    'mgnl:activationStatus': false
    'mgnl:created': 2020-09-24T17:17:40.943+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2025-08-14T13:18:32.973+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA should educate Filipinos on PH arbitral victory vs. China, lawmaker
      says '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb277a2b-cbd3-46ca-b226-91518c5b434f'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:17:40.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.974+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        A senator on Thursday pitched ideas on how the Philippines could further affirm
        its arbitral win on the maritime case against China, following President Rodrigo
        Duterte''s speech at the United Nations General Assembly earlier this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f75a2a-a20d-4460-9a7d-43926250aa0a'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:17:40.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.975+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang dapat sigurong gawin ng Pilipinas ay number 1, through the
        DFA,  i-explain sa lahat ng ating kababayan natin kung ano ang meaning ng
        arbitral ruling,” Senator Koko Pimentel, who serves as chairperson of the
        Senate Committee on International Relations, said in a media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632cd642-bd2f-4724-a515-9c9cd963da8f'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:17:40.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.975+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think what the Philippines needs to do is, number
        1, the Department of Foreign Affairs should explain to our fellow Filipinos
        what the arbitral ruling means.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02db84bc-68fd-42d5-96ef-3df859eeca8a'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:17:40.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.976+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed the importance of educating Filipinos on the 2016 ruling
        of an international tribunal in The Hague, which recognizes the Philippines’
        sovereign rights over areas within its exclusive economic zone, so they will
        be “competent” to talk about the issue when they are in other territories.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc55922-2bb7-4aa4-999b-89666778782e'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:17:40.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.977+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Number 2, the DFA should incorporate the principles in the ruling
        sa mga pronouncements in all of the conferences they attend,” Pimentel added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7db457-d55e-4b39-89d3-48523f5aaf23'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:17:40.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.978+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted “the one voice that all Filipinos should be saying especially
        when outside of the country” should come from the DFA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a63cfd-5425-4f73-aff9-183d972f8ef2'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:17:40.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.979+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His suggestions came days after <a href="https://cnnphilippines.com/news/2020/9/23/Duterte-affirms-2016-arbitral-win-by-PH-vs.-China-before-UN--.html"
        target="_blank">Duterte affirmed the country’s arbitration win against Beijing.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1cd86e-eacf-4d87-8e94-8934973b6c37'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:17:40.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.980+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the Arbitral Tribunal at the Permanent Court of Arbitration
        ruled in favor of the Philippines on a three-year-old case against China’s
        claims to virtually all of the South China Sea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82b010d-048a-4c0e-83a8-e5f4ed00a8a4'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:17:40.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.980+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judgement rejected China’s assertion that it has historically
        exercised exclusive control over the waters within its "nine-dash line" boundary.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6f4022-385e-4be7-b288-072bbd7cefae'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:17:40.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.981+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was mainly based on the United Nations Convention on
        the Law of the Sea, or UNCLOS — an international treaty that sets the limits
        of countries'' territorial waters and guidelines for the use of marine resources.
        The Philippines and China are signatories to the treaty.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91200fab-b3c9-4f8e-9aa8-5d0a5571ef9a'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:17:40.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.982+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other things, UNCLOS provides countries with a 200 nautical
        mile-Exclusive Economic Zone measured from their coasts. Countries have the
        sole right to fish, mine, drill or use other resources within their respective
        zones.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bc9f11-4b80-4a97-92c2-b19b87461262'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:17:40.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.982+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
