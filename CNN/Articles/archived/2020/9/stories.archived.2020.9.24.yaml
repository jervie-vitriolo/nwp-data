    'template': '1'
    'title': 'Comelec seeks higher budget for safer elections'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82335f26-37b1-4f60-b5a6-5f8af5b6daa7'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:41:50.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.800+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        The Commission on Elections (Comelec) is seeking a higher budget next year
        to prepare for a safer conduct of the 2022 elections in case of a protracted
        pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d411cd-4bc4-445b-bb3d-e25ba1efeed8'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:41:50.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.801+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a House budget hearing, Comelec spokesperson James Jimenez
        said Thursday that a huge chunk of their proposed budget is intended to increase
        the number of vote-counting machines or VCMs to lessen contact, assuming a  "new
        normal" scenario with no coronavirus vaccine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da368b07-706d-4be4-a3c6-e4b1222c7c78'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:41:50.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.802+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44df0453-61e1-4c3a-9b58-7e4cff39178a'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:41:50.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.802+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang balak po ng Comelec para sa 2022 is to make sure na ang
        halalan ay magiging ligtas sa ating mga kababayan na boboto,"</em> Jimenez
        said. <em>"Kaya po tayo nananawagan ngayon sa Kongreso na sana ma-restore
        yung aming budget at makuha natin yung buong pangangailangan natin ay para
        makapagdagdag tayo ng makina."</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd66b64-e0d4-4523-b3f9-b56030836f97'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:41:50.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.803+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2057f3a2-c497-4bf2-afd6-4705304e93c0'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:41:50.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.804+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Comelec wants to make sure elections will be safe
        by 2022 for our voters. This is why we appeal to Congress to restore our budget
        so that we could properly respond to the needs of the agency, including a
        higher number of voting machines.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee53f7d-03da-417a-a748-657b8520acf3'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:41:50.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.805+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39af1604-6c8c-42ce-a793-a91971bf7563'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:41:50.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.806+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec initially proposed a ₱30.673-billion budget for 2021,
        but the Department of Budget and Management slashed it to only ₱14.565 billion.
        Of the proposed ₱23 billion for the lease of machines and other preparatory
        activities for the general elections, ₱8.8 billion has only been approved
        in the National Expenditure Program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1ae5fd-5f34-4ca4-94be-05c1a3ea279e'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:41:50.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.806+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f37e3f2-ed62-41ca-97c8-548063dc2313'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:41:50.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.807+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ine-expect natin na dadami ang ating botante dahil year on
        year dumadami ang list of voters. Kapag madaming botante at nagsisiksikan
        sila sa isang makina, medyo unsafe po iyan dahil sa sitwasyon nating pandemya
        ngayon,"</em> he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9420ee7a-a4b8-4e98-b86e-198cf337c44a'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:41:50.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.808+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd7b3b3-67cc-40e6-a275-4fd131349f40'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:41:50.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.809+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We expect that we will have more voters by then because
        year on year, the list of voters increases. When voters increase and crowd
        in polling places over one machine, that would be more unsafe, given the pandemic
        today.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd86cc7-df6c-40a7-8d13-5ba56285d844'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:41:50.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.810+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6424da-f377-4f72-b838-2c6270cdda7e'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:41:50.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.810+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the cornerstones of that campaign is to ensure na mas kaunti
        ang gagamit per machine (that there will be lesser voters assigned for each
        machine), which means we''re going to need more machines than the ones that
        we have now," Jimenez said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5971164b-61e1-4314-941d-f3a1cdb4e928'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:41:50.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.811+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4c322c-22b1-4025-b323-1ffa8f4c2e81'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T15:41:50.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:18:32.812+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman Sheriff Abas said they pitched to lease a new type
        of machine and replace VCMs used in the 2016 and 2019 elections. If disapproved,
        available funds will be spent to refurbish voting equipment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d60b728-f058-4419-8e5f-57214ea2c415'
      'mgnl:activationStatus': false
