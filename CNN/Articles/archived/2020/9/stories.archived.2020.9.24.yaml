      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.476+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/business/2020/9/18/BSP-loan-grace-period-Bayanihan-2.html?fbclid=IwAR3inCj4Wy0zKIQq7G9gNMHM3NGrUi7stzLKyWWVwrB-v6OSxptvMp70uW8">BSP
        requires banks, financial firms to offer 60-day grace period for loan payments</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872fef5b-56e4-44d1-ae39-5d6314d476c2'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:34:39.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.477+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangko Sentral ng Pilipinas Governor Benjamin Diokno earlier waived
        the transaction fees collected by the central bank from banks for processing
        such transactions, as he hopes to encourage these financial firms to temporarily
        stop charging depositors during the lockdown period.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bca1fcf-3e43-4890-a6f2-fdff52b425ed'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:34:39.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.478+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digital transactions are encouraged to limit human contact and possible
        coronavirus transmissions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41746b2d-3250-476b-a549-85d3e9fc9576'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T11:34:39.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.479+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, here are other banks which will keep transfer charges
        waived, according to <a href="http://www.bsp.gov.ph/payments/Fees.pdf">a list
        published on the BSP</a>&nbsp;and PPMI websites and latest available bank
        announcements.</p>'
