    'template': '1'
    'title': 'Budapest welcomes 20,000 fans for UEFA Super Cup amid growing coronavirus
      fears'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b69a02-0517-44c3-bb11-9710ec6d3b9e'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:08:59.251+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2025-08-14T13:18:33.087+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;TV viewers tuning in to Thursday''s
        UEFA Super Cup can be excused for thinking they''ve stumbled across highlights
        of a months-old fixture, so accustomed have they become to seeing sparse --
        or no -- crowds in attendance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974fe6ba-8a0c-4627-b474-aadf0802dba7'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:08:59.251+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2025-08-14T13:18:33.088+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf78999-8e21-46b7-9826-1875588273ef'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:08:59.251+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2025-08-14T13:18:33.089+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the age of coronavirus, the sight of 20,000 fans in the Puskas
        Arena will be an arresting one as Bayern Munich and Sevilla, last season''s
        Champions League and Europa League winners, meet in the Hungarian capital
        of Budapest at the Puskas Arena.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e0537e-02f2-43e8-8688-4a512a21ff1a'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:08:59.251+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2025-08-14T13:18:33.090+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09295fb-7312-4457-8e9a-7b5613519a1e'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:08:59.251+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2025-08-14T13:18:33.091+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stadium has a 68,000 capacity, but European governing body UEFA''s
        plan is for the match to have a reduced capacity of up to 30% of the venue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e39e0b-ea83-407a-a24c-7216fe253fa7'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:08:59.251+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2025-08-14T13:18:33.092+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb194ca-0bc0-4a7d-afaf-3eb4103fa75c'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:08:59.251+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2025-08-14T13:18:33.092+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game comes as Europe faces a second wave of Covid-19 infections,
        stoking fears it could cause a rise in cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e79eb5-72e0-4cb5-8c0c-8b478969d580'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:08:59.251+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2025-08-14T13:18:33.093+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb875849-eeaf-4b3b-b43e-76191f76d0e7'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:08:59.251+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2025-08-14T13:18:33.094+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, there have been 20,450
        confirmed cases of Covid-19 in Hungary and 702 deaths, but like much of Europe,
        the country faces a second wave of cases with more than 6,000 infections recorded
        last week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4622c602-0e85-443a-81e3-40c142727dd7'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:08:59.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2025-08-14T13:18:33.095+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e921251-d614-4057-a972-0e1fcee6dca1'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:08:59.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2025-08-14T13:18:33.096+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really get a stomach ache when it comes to the Super Cup," Bavarian
        Prime Minister Markus Soeder said this week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb9318b-f74d-45fe-9cf5-d8d1a8ac1d31'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:08:59.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2025-08-14T13:18:33.097+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7525c334-bfb6-4efe-8561-176602ac3129'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:08:59.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2025-08-14T13:18:33.097+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soeder warned against the game becoming a "football-Ischgl" -- a
        reference to the Austrian ski resort that contributed towards the virus''
        spread across Europe -- and his concerns were echoed by Bayern executive Karl-Heinz
        Rummenigge.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5161b1c8-efcc-4656-b292-af453bdd28bd'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:08:59.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2025-08-14T13:18:33.098+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33355bf-21db-4312-8a0d-f3e1393caa2c'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:08:59.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2025-08-14T13:18:33.099+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think everyone''s stomachs are churning," Rummenigge told ZDF.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ec0f3c-1958-4770-bde1-53aca912d5b6'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:08:59.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2025-08-14T13:18:33.100+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79bd830-7e81-4e27-96d7-9df02d31299c'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:08:59.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2025-08-14T13:18:33.101+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Pilot event</strong></h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798866cf-9d79-492f-a521-e4f949298f34'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:08:59.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2025-08-14T13:18:33.101+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UEFA is treating the event as a pilot to bringing fans back to stadiums.
        Those in attendance must abide by social distancing of one-and-a-half meters,
        wear face masks and undergo a body temperature check on entry.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68f5256-12c5-4b83-bf7d-82936b6a9c06'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:08:59.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2025-08-14T13:18:33.102+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64e0e0e-492f-44bc-b7d8-c829596f0883'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:08:59.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2025-08-14T13:18:33.103+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its website, Bayern emphasized that fans traveling back from
        Hungary to the state of Bavaria, where the club is based, will have to quarantine
        for 14 days.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d773c9a-a90c-4fd7-84e8-974ee917a9c5'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:08:59.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2025-08-14T13:18:33.104+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5997e643-3f4d-427a-9d7a-d6e106f43848'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:08:59.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2025-08-14T13:18:33.105+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The club is also offering fans returning from Budapest a free coronavirus
        test in the car park of its home stadium, the Allianz Arena.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4fdbda-af8e-4a7d-ba3e-e66ac7293df8'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:08:59.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2025-08-14T13:18:33.106+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1876fdb2-e63d-4248-a368-e372a7d1ab8b'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:08:59.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2025-08-14T13:18:33.106+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Age is just a number for Ibrahimovic as he leads AC Milan
        to 2-0 victory</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6112a910-2217-476f-af8a-267d345167f3'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:08:59.253+08:00
