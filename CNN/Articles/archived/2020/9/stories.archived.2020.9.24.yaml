      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, several Metro Manila mayors expressed they want the region
        to stay under general community quarantine until the end of October to sustain
        the current improvements in the COVID-19 situation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3408fa-8bcc-4a1c-b8d5-60ae974719a2'
