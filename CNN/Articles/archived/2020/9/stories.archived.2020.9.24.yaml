    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7774038a-06b6-441f-807e-23c2062e5033'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T19:36:53.298+08:00
