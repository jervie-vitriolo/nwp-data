  'Japan-Gandam-robot':
    'author': 'Jack Guy and Yoko Wakatsuki, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-24T06:36:24.807+08:00
    'imagesource': 'jcr:04495bb2-ba74-4e7c-b87a-c936b8dc93f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a443cc7-d1e6-48e8-a0a7-2cb2198f46c1'
    'lead': 'The massive humanoid resembles a robot from "Mobile Suit Gundam," a popular
      TV series from the late 1970s, and can be seen walking, kneeling and gesticulating
      in a video of the test posted on Twitter on Monday.'
    'mgnl:activationStatus': false
    'mgnl:created': 2020-09-24T06:38:57.327+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2025-08-14T13:18:32.237+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mobile-Suit-Gundam', 'Japan']
    'template': '1'
    'title': 'Japanese giant Gundam robot shows off its moves'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b175104f-db4b-4ad4-a066-db0d140f2952'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:38:57.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.237+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A giant robot based on a character
        from a classic anime series has undergone testing in the Japanese city of
        Yokohama.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af1a189-7836-4fa5-b861-8db4d0f3ca47'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:38:57.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.238+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive humanoid resembles a robot from "Mobile Suit Gundam,"
        a popular TV series from the late 1970s, and can be seen walking, kneeling
        and gesticulating in a video of the test posted on Twitter on Monday.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Life-sized
        Gundam in Yokohama is now in testing mode.<a href="https://t.co/51HVoraPb7">pic.twitter.com/51HVoraPb7</a></p>&mdash;
        Catsuka (@catsuka) <a href="https://twitter.com/catsuka/status/1308068858541023232?ref_src=twsrc%5Etfw">September
        21, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56f584a-2504-44c8-954e-c9a45028c940'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:38:57.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.239+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0bca56-993e-4b0e-b20a-fbdab84a04a4'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:38:57.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.240+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The robot, which has been in the works since 2014, stands nearly
        60 feet high and weighs 24 tons, with more than 200 pieces made from a mixture
        of steel and carbon fiber-reinforced plastic, according to the company that
        created it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5f09c9-bfd9-4ab9-8e0a-24332cb4385a'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:38:57.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.241+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was due to feature at the Gundam Factory Yokohama, a new attraction
        that will allow fans to get up close and personal with the creation and learn
        about how it was created.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e595ad8a-ac49-4124-88b5-bdc5b22aa110'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:38:57.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.241+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attraction was due to open in October 2020 but, because of the
        coronavirus pandemic, visitors will now have to wait slightly longer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215a2700-9938-4198-8ebe-4905365fc2f6'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:38:57.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.242+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This decision was made to ensure the health and safety of our fans
        and employees in response to the worldwide spread of COVID-19," the company
        that operates the site said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb730fc-a1ac-4585-894d-d9624d9756a5'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:38:57.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.243+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We apologize to all of our fans who were looking forward to our
        grand opening and ask for your understanding."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d976a7-92d3-41ee-8b44-faf829a3211d'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:38:57.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.244+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team expects to open the factory "within the year," and details
        will be announced on the company''s website.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dcf803-bc43-49e8-9d9b-019b1b63a975'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:38:57.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.245+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anime came about in the early 1900s when Japanese artists like Oten
        Shimokawa began experimenting through trial and error to create short animated
        films.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98637156-02a2-4b27-9e7b-644f53b1c079'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:38:57.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.245+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But back then, animations were costly to produce and works from
        Japan were overshadowed by Disney''s success.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379b3d99-762f-467d-a49c-10fccb3e37f2'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:38:57.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.246+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During World War II, the genre expanded as Japan''s military government
        ordered animators to create propaganda films to influence the masses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ceaf44c-0f41-4aaa-a8a9-596199bb73bd'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:38:57.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.247+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, commercial hits like "Pokémon" and "Dragon Ball Z,"
        have brought anime to audiences around the world.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d9369f-da11-41bc-89e3-50e6d61873be'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:38:57.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.247+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/09/23/asia/japan-gundam-robot-test-scli-intl-scn/index.html#:~:text=The%20massive%20humanoid%20resembles%20a,posted%20on%20Twitter%20on%20Monday."
        target="_blank">Japanese giant Gundam robot shows off its moves</a></em></p>'
  'Metropolitan-Opera-cancelled-2020-2021-COVID-19':
    'author': 'Lauren M. Johnson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-24T06:39:06.388+08:00
    'imagesource': 'jcr:4ebfff2a-d834-43ec-98be-9b14ebf4a863'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5713db4-d92d-4277-9053-96e565fc35ec'
    'lead': 'The Metropolitan Opera announces that it is canceling its entire season
      due to the coronavirus pandemic.'
    'mgnl:activationStatus': false
    'mgnl:created': 2020-09-24T06:43:18.293+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2025-08-14T13:18:32.248+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Metropolitan-Opera', 'New-York']
    'template': '1'
    'title': 'The Met Opera cancels the 2020-2021 season due to the coronavirus pandemic'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a32c63-3424-41a8-bf62-63c8e8a3b701'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:43:18.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.249+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Metropolitan Opera announced that
        it is canceling its entire season due to the coronavirus pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab64829-a16e-42ee-aa90-f6735907817b'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:43:18.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.250+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The famous opera in New York had planned to begin its season this
        week, but instead General Manager Peter Gelb delivered the difficult news
        in a video posted to social media on Wednesday.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">We regret
        to inform you that we have made the difficult decision to cancel the 2020–21
        season, based on the advice of health officials. However, we are pleased to
        be able to announce the Met’s 2021–22 season, which will open Sep. 27, 2021.<br><br>Learn
        More: <a href="https://t.co/d9VulZiiPt">https://t.co/d9VulZiiPt</a> <a href="https://t.co/zAlkT3eoWA">pic.twitter.com/zAlkT3eoWA</a></p>&mdash;
        Metropolitan Opera (@MetOpera) <a href="https://twitter.com/MetOpera/status/1308799050435698688?ref_src=twsrc%5Etfw">September
        23, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9372527a-f26e-4621-904f-932d5a11c5fa'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:43:18.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.250+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0caa8988-3eee-4198-8080-c6817ecac2ea'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:43:18.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.251+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want nothing more than to get back to the business of creating
        operatic magic for you, but the safety of our company and for you, the loyal
        audience we serve must come first," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5680c11a-6690-4331-b232-03bb67815d88'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:43:18.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.252+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to wait for an effective vaccine to we widely available
        and that''s not likely going to happen until summer."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff12051-b7a5-4405-8125-8918994d55e1'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:43:18.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.253+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gelb softened the blow by announcing the 2021-2022 season at the
        opera that will open on September 27, 2021, with the premiere of Terence Blanchard''s
        Fire Shut up in my Bones -- the first opera by a Black composer to be performed
        at the Met.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8d46e0-50fa-4ce4-bad2-11043f8af6c0'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:43:18.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.254+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, during the time of closure the Met will not be completely
        silent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf21b3e-5036-4802-9dba-446f0d6649c1'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:43:18.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.254+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Free Nightly Opera Streams will continue until next season. People
        can also watch more than 700 Met performances on <a href="https://www.metopera.org/season/on-demand/Learn-More/"
        target="_blank">Met Opera on Demand</a>, the opera''s online streaming service.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509107ba-4594-44dc-8ca9-beaf0da32438'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T06:43:18.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.255+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/style/article/met-opera-cancels-season-covid-19-trnd/index.html"
        target="_blank">The Met Opera cancels the 2020-2021 season due to the coronavirus
        pandemic</a></em></p>'
