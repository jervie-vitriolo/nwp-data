  'DOH-anti-TB-program-budget':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-24T23:31:17.157+08:00
    'imagesource': 'jcr:2c4b32b6-c2d0-4bf6-aff8-bb60d0967810'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce1ff94e-6a79-4289-9e4a-766677447700'
    'lead': 'The Department of Health says it will continue to lobby for additional
      funds to fight tuberculosis in the country, after only ₱502 million has been
      approved for its anti-TB program under the proposed 2021 National Expenditure
      Program.

      '
    'mgnl:activationStatus': false
    'mgnl:created': 2020-09-24T23:48:57.678+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2025-08-14T13:18:33.358+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Proposed 2021 budget for anti-TB program good only for less than
      half of patients nationwide'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba1fd41-e15e-4424-a52a-f8c216d79ffa'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T23:48:57.678+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.359+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24)</strong> —
        The Department of Health (DOH) said it will continue to lobby for additional
        funds to fight tuberculosis (TB) in the country, after only ₱502 million has
        been approved for its anti-TB program under the proposed 2021 National Expenditure
        Program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768f3c9e-6a8e-4a62-ae0e-c15f7ee8fab4'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T23:48:57.678+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.360+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is ₱1 billion short of the DOH’s target budget of ₱1.5 billion,
        which the department said is needed to adequately test and treat TB patients
        in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f63079-396d-4339-a96a-473198067848'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T23:48:57.678+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.361+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to members of the media on Thursday, the DOH affirmed the
        Philippine Coalition Against Tuberculosis'' statement that a ₱502 million
        budget could only procure medicines for 41 percent of cases nationwide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f84b56b-61c4-47fc-a4bc-11124e4c2814'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T23:48:57.678+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.362+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The low budget allocation may also result in higher risks of TB
        transmission, the DOH pointed out, since more people who have caught the infectious
        disease will go undetected due to a more limited supply of diagnostic tests.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b7d637-5a8a-451b-b20b-e4593d753141'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T23:48:57.678+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.363+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It further warned that if left untreated, some patients may become
        drug-resistant and may then require stronger antibiotics and a longer treatment
        period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a70518-c15e-4a2b-b0cb-522aa2878a5b'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T23:48:57.678+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.363+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kapag hindi naagapan at humantong sa drug resistance, mas malaki
        ang kakailanganing pondo ng programa partikular sa treatment," the DOH explained.
        "Bukod pa yan sa mga preventive na pamamaraan upang tuluyang mawakasan ang
        pagkalat ng TB."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9aff8b-bf61-4629-9afa-056a44630334'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T23:48:57.678+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.364+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If patients are not properly treated, it may lead
        to drug resistance and bigger funding will be needed for the program, particularly
        for treatment. This is apart from preventive measures to eradicate the spread
        of TB.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddff663-ff78-4d8d-aa3e-7caf67051fa9'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T23:48:57.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.365+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said it is looking into other sources of funds to
        pool into its national TB control program, including those allotted for other
        infectious diseases. It said it will also seek financial aid from partner
        organizations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcef663-679b-4540-955f-af01a7c3576a'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T23:48:57.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.366+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dagdag dito, may mga ongoing procurement ng 2020 na pwedeng magamit
        sa taong 2021 ngunit hindi pa rin ito sasapat sa pangangailangan ng programa
        batay sa projected TB cases,” the DOH added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0aef47-a6bb-45eb-8769-4069bb75828f'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T23:48:57.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.367+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In addition, there are ongoing procurements for 2020
        that we can use in 2021, but still this wouldn’t be enough to address the
        needs of the program based on the projected TB cases.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f3b6df-b97f-40a6-967b-5611e8f20dd5'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T23:48:57.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.367+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, around 10 million people
        fall ill with the airborne disease every year, of which some 1.5 million die,
        “making it the world’s top infectious killer.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50594dd3-cbb0-4734-a3f2-33ed1c9fed5d'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T23:48:57.679+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.368+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also noted that about half of the world''s TB cases can be found
        in eight countries, including the Philippines.</p>'
