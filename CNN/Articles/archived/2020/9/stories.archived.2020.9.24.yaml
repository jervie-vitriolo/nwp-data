      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juda Liu, the 70-year old owner of Pasteleria Costa Brava, has been
        baking her beloved cakes for a little more than 50 years. She made headlines
        back in 2018 when her welcome cake for Miss Martha Stewart (yes, you include
        the Miss) was criticized for looking “cheap and embarrassing.”</p>'
