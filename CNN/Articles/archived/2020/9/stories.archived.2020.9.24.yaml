  'BSP-consumer-business-confidence-plunges-Q3-2020':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-24T18:08:51.377+08:00
    'imagesource': 'jcr:b9c6814b-5860-4500-b957-2e8519eec9e2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c9853b3-1881-4c71-8a78-d0957629e722'
    'lead': 'Filipino consumers and businesses grew pessimistic toward the economy
      in the third quarter, the central bank says, with negativity likely sustained
      for the rest of the year due to the COVID-19 pandemic.'
    'mgnl:activationStatus': false
    'mgnl:created': 2020-09-24T18:14:48.934+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2025-08-14T13:18:33.122+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['consumer', 'business', 'confidence', 'pessimism', 'covid-19', 'pandemic',
      'worries', 'economy']
    'stories': ['433d9514-208b-494d-8cd2-8eb31acd8b1f']
    'template': '1'
    'title': 'Consumer confidence plunges to all-time low, to stay bleak for the rest
      of 2020 – BSP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d93343-9d2b-4274-98a0-1482d583a1fe'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:14:48.934+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.123+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        Consumer confidence among Filipinos took a nosedive in the third quarter,
        bogged down by lower incomes and high unemployment amid the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e30f17-d658-4c11-b4f7-c6f185adc776'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:14:48.934+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.123+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas (BSP) said the consumer confidence
        index netted -54.5 percent, showing that more Filipinos saw their family incomes
        and financial situations worsen as the country remains in crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2047b5-3429-421d-8abc-166f9a7a5802'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:14:48.935+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.124+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The July 1-14 survey covered 5,563 households, and is the first
        to be conducted since Luzon went on lockdown since March. The BSP cancelled
        the second quarter survey due to quarantine restrictions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c0a978-ea29-484d-a19b-f7f2165d4b9f'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:14:48.935+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.125+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More Filipinos were pessimistic about financial prospects as they
        saw lower incomes and a faster pickup in the prices of basic goods. Consumer
        confidence dropped across all income groups, with three in five poor families
        reporting negative sentiment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1e4c28-7863-459e-a54d-69f12f454788'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:14:48.935+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.126+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-thirds of respondents said they expect economic conditions turn
        for the worse, while half said they see their family income and financial
        situation hit hard by the pandemic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0a8fb5-ff9c-4103-90fe-b03fe67b6596'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:14:48.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.127+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2020/8/10/HSBC-rising-COVID-cases-hamper-economic-recovery.html">Steady
        rise in COVID-19 cases to hamper quick economic recovery – HSBC</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dba776-76a1-453d-9850-fa3d1b2012a3'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:14:48.935+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.127+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By location, Metro Manila residents were more upset about their
        prospects at -57.9 percent. Those from provinces were a little less pessimistic
        at -53.9 percent, data showed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4427fb63-370b-4b88-899e-bc7278ad74e0'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:14:48.935+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.128+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fewer households were able to maintain savings during the quarter,
        which saw <a href="http://www.cnnphilippines.com/business/2020/9/3/PSA-July-unemployment-figures.html">more
        than four million Filipinos without jobs</a>. Only 24.7 percent were able
        to set aside some money, against 37.8 percent of families who managed to save
        from January-March.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38248e17-49fc-43a5-8e2a-1f55d094d12c'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:14:48.935+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.129+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This gloomy outlook is seen to stretch to the last three months
        of the year, notwithstanding the holiday season. Low consumer confidence translates
        to fewer people shopping or dining out amid the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2648182-8222-48cc-83a8-32a69faa01f0'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:14:48.935+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.130+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Business outlook bleak</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93b1117-b9a7-4ef6-b089-ffd1338c38e6'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:14:48.935+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.131+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More companies also thought times were tough, with business confidence
        slipping to -5.3 percent from a positive 22.3 percent rating in the first
        quarter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23cfd39-b11a-4718-9a17-58be76b2c58f'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:14:48.935+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.132+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses are also reeling from the COVID-19 crisis and community
        quarantine rules, with many establishments shut down during the lockdown period.
        There''s also a drop in orders, sales, and profits, while other business owners
        worry about "perceived insufficient mitigation measures" on the part of government
        to fight the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f16f2ea-5f1b-49a5-a480-be4114a64ba5'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:14:48.935+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.133+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players in the services sector reported the biggest downturn, while
        those in the construction sectors managed to keep a positive outlook. However,
        there was a marked decline in capacity utilization as firms limit their operations
        following state protocols. Many tempered their expansion plans for the year
        as well.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db8a13a-583d-42e4-9e91-782ddced3c33'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:14:48.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.134+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/life/culture/business-life/2020/4/17/SME-business-pandemic.html">How
        will small businesses survive in this crisis?</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8283bf-3b5d-4ba8-8cd4-78e41c4c1b67'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:14:48.935+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.134+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses are optimistic about the upcoming holiday season, but
        expect muted economic activity as the impact of the pandemic lingers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da08f00-8b83-43aa-88f2-11b45e125334'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:14:48.935+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.135+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Assistant Governor Iluminada Sicat said that while the indices
        remain negative, there are signs of economc recovery seen in other economic
        indicators on trade, remittances, and investments. Movement restrictions have
        also been eased.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3071ee10-f045-4b8a-9101-2ab787dc35d9'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:14:48.935+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.136+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on these indicators, we''ve seen the worst in Q2. We''re
        expecting improvements in Q3 (economic performance) –– probably it will remain
        to be negative but not as deep as what we have seen in Q2," Sicat said in
        a press briefing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60c8d1f-5094-4c88-9bb0-ac9ebcbd6a5e'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:14:48.935+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.137+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Better 2021 expected</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad380285-bca3-4773-9f48-4aef5c165ad4'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:14:48.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.138+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers and companies are counting on better days next year, banking
        on the invention of a coronavirus vaccine and the sustained reopening of the
        local economy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b6a93e-f552-4cb9-b002-4faf11e04a38'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:14:48.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.138+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer confidence for the year ahead is at a positive 25.5 percent,
        better than the previous 19.9 percent, as they expect their lives to return
        to normal with more jobs, higher incomes, and stable prices of goods.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51481b84-c563-4480-82da-adc8b20e1c38'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:14:48.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.139+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses are also optimistic, but tempered compared to the previous
        survey as they see the ill effects of COVID-19 persisting.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8549a5-09e1-4b22-b182-6de9e1a41b4c'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:14:48.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.140+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s economic team believes the Philippines
        can return to its growth path and see output rise by 6.5-7.5 percent. However,
        BSP Governor Benjamin Diokno said growth cannot "rebound significantly" until
        confidence is restored.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c4afae-4e36-40ea-bc97-93c86f268325'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:14:48.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.141+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2020/9/10/economic-team-IATF-reopen-more-industries.html">Economic
        team tells IATF to reopen more industries as vaccine not expected until mid-2021</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b2b73a-1d6d-41ba-bbbe-74507d0f16fb'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:14:48.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.141+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 75 percent of the economy has reopened, Acting Socioeconomic
        Planning Secretary Karl Kendrick Chua earlier said, but pointed out that people
        are still reluctant to head out due to limited public transport options and
        the general fear of getting infected.</p>'
  'ACT-student-assessment-guidelines-DepEd':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-24T18:47:56.684+08:00
    'imagesource': 'jcr:e989ec09-3440-49f3-ad98-afb4e192b152'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b840e9ba-9cbd-4d7c-ba29-4bfd62e22bbc'
    'lead': 'The Alliance of Concerned Teachers (ACT) called on the Department of
      Education to release guidelines on student assessment for the pandemic school
      year.'
    'mgnl:activationStatus': false
    'mgnl:created': 2020-09-24T18:49:22.722+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2025-08-14T13:18:33.142+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Teachers group calls on DepEd to issue student assessment guidelines
      as school opening draws near'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377065a3-feb6-4d4e-ac53-7d9a8060a047'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:49:22.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.143+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24)</strong> —
        The Alliance of Concerned Teachers (ACT) on Thursday called on the Department
        of Education to release guidelines on student assessment for the pandemic
        school year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06361b9-a9de-456a-8747-118493d2e15d'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:49:22.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.143+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said teachers needed to get their hands on this information
        as there are only ten days left before classes begin on Oct. 5.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dde20b-e510-43bf-9b88-ad155df68803'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:49:22.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.144+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Panawagan natin sa DepEd, ilabas na yung guidelines kung paano
        namin i-aassess ang aming mga estudyante at sana isaalang-alang ng mga kinokonsulta
        na mga eksperto daw na dapat ang edukasyon ay hindi magiging dagdag pahirap,”
        ACT member Kris Navales said in a virtual press conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11b36ab-bc42-4410-a469-a36bcf8a8c5f'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:49:22.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.145+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We call on the DepEd to release guidelines on student
        assessment, and consider what experts say that education should not be an
        additional burden.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c4f4bc-8c5e-42e9-9628-1a263ebad455'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:49:22.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.146+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group had recommended a pass or fail grading policy, but this
        was rejected by DepEd.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89633acc-aa35-4ff6-aec0-769a8b012dcb'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:49:22.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.147+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education officials said they were still finalizing the assessment
        guidelines, but  already mentioned that public schools would not have periodic
        exams as students shift to distance learning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31edd65-3393-4b92-ac25-aac7e55fa7cb'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:49:22.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.148+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT agreed with this policy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e72cd79-b025-4c9c-85ab-c6728b282d01'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:49:22.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.148+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi normal ang ating kalagayan. Hindi normal ang systema ng pagtuturo
        so hindi dapat ma-employ yung dati na ginagawang pagtetest sa learning na
        naabot ng kabataan,” ACT Secretary General Raymon Basilio explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdda7514-df90-427d-8079-5fa30c9fa261'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:49:22.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.149+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our situation is not normal. The current system of
        teaching is not normal, so our previous way of assessing student learning
        should not be employed.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfb80e7-a22a-402c-be79-669436ca23e0'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:49:22.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.150+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>ACT hotline</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec3436f-c2a8-4c87-a6bd-a918c77b9f4e'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:49:22.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.151+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group launched the Bantay Balik Eskwela hotline where teachers
        and students can report issues relating to the coming school opening.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4938eb-cc54-4fb0-9f7b-e54e17dfccf5'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:49:22.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.152+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang mga ulat ay bubuuin para makita ang most pressing problems
        at ihahapag natin ito sa DepEd central office,” ACT member Nestor Reyes said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdae8249-dcdc-4599-bd25-e9a00b096ce0'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:49:22.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.152+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The reports will be compiled to allow us to see the
        most pressing problems and submit them to the DepEd central office.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d26362-f1b7-4a33-8bcf-a2e239b783bf'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:49:22.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.153+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the group believes students and parents are not ready for
        distance learning, it disagreed with calls for an academic freeze.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbde9b6a-f4db-4eca-b412-7b4f005859d4'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T18:49:22.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:18:33.154+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday morning, over 24 million basic education students
        had enrolled.</p>'
  'Supreme-Court-mulls-online-Bar-exams-2021':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-24T19:02:33.756+08:00
    'imagesource': 'jcr:3b4f0828-f054-4d3a-ad1f-620c4d3f4499'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '152e1d21-5c68-4fd2-aea8-7cf368c6f9cc'
    'lead': 'The Supreme Court considers holding the Bar examinations via online next
      year, Chief Justice Diosdado Peralta says.'
    'mgnl:activationStatus': false
    'mgnl:created': 2020-09-24T19:04:23.985+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2025-08-14T13:18:33.154+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court mulls online Bar exams for 2021'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e81df32-ab12-4e8a-b8e7-be323dc3d402'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T19:04:23.986+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:18:33.155+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24)</strong> —
        The Supreme Court considers holding the Bar examinations via online next year,
        Chief Justice Diosdado Peralta said onThursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23948cb0-fcd2-4286-af58-9902d0856285'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T19:04:23.986+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:18:33.156+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are thinking of that...Probably, next year," Peralta said during
        the judiciary''s budget hearing at the Senate. "Not this year. Wala na this
        year."&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d13440-4284-44bc-8122-1cecf01b47b0'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T19:04:23.986+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:18:33.157+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peralta was responding to Senator Francis Tolentino, who asked whether
        the high court has plans to administer online exams, similar to what is being
        done in some parts of the United States, due to the COVID-19 pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013e9ae3-c8b0-4576-b40c-580207211622'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T19:04:23.986+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:18:33.158+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is now a move because we are not the only ones confronting
        this crisis, moves in other jurisdictions, in Michigan, District of Columbia,
        Louisiana, and also New York to have online Bar examinations,” Tolentino said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2bfa05-95cc-4da1-a573-9def7535e59b'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T19:04:23.986+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:18:33.159+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is certain now is that the Supreme Court has decided to hold
        the examinations in three different locations simultaneously, Peralta said.
        The Bar exam is usually held in a university in Metro Manila.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6f7c09-b6e5-4feb-afdf-2dd9658cdc6c'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T19:04:23.987+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:18:33.159+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
