    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7b874b-9c57-4c4f-a3fc-a8279e9d2250'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:20:50.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:32.895+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA must evaluate, approve, and issue a license to all qualified
        manufacturers who wish to hold a clinical trial in the country.  The regulatory
        agency will decide on an application for license within 60 days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ff7bad-e726-4bff-aa39-5550cd8f3d77'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:20:50.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:32.896+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e016fb-d3bd-4069-8f1e-3ba74444ac04'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T16:20:50.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:18:32.897+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo clarified that vaccines that will eventually be procured  would
        no longer be required to hold clinical trials in the Philippines, but experts
        said this was an important step to ensure the effectivity of the vaccine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63063dbe-cc2a-40cd-8fc7-074107602bbe'
      'mgnl:activationStatus': false
