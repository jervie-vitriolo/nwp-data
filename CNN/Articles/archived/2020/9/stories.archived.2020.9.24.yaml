  'Shell-Philippines-divesting-in-Malampaya':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'The Malampaya natural gas facility (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-24T13:42:45.041+08:00
    'imagesource': 'jcr:d2dbd5de-30c8-48b4-b98e-43e727bc95c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6028bafa-9c0d-403a-acf8-7f2e215838ff'
    'lead': 'Shell Philippines is scouting for a buyer for its stake in the Malampaya
      natural gas facility, saying it will divest from the project to preserve its
      financial footing.'
    'mgnl:activationStatus': false
    'mgnl:created': 2020-09-24T13:49:25.114+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2025-08-14T13:18:32.610+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Malampaya', 'Shell', 'Pilipinas-Shell', 'SPEX', 'Dennis-Uy', 'Manny-Pangilinan']
    'stories': ['119aee62-d0ff-4176-a2ef-cf660d810dc9']
    'template': '1'
    'title': 'Shell looking to sell its stake in Malampaya gas field'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed88df19-e780-4e58-a383-21873a6b3160'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:49:25.114+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.611+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) —</strong>
        Shell Philippines is scouting for a buyer for its stake in the Malampaya natural
        gas facility, saying it will divest from the project to preserve its financial
        footing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4cd720-b732-4bd0-b7f2-8fc55e64701c'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:49:25.114+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.612+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell Exploration B.V. or SPEX announced that it is looking to "rationalize"
        its local portfolio, starting with its 45 percent interest and operator status
        in the Malampaya gas-to-power project.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd44b6e-5f58-4440-8f78-bba7fdd1e1a4'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:49:25.114+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.612+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As part of an ongoing portfolio rationalization to simplify and
        increase the resilience of its business, Shell is exploring its options with
        a view to divest its interest in SC38 (Malampaya)," SPEX managing director
        and general manager Don Paulino said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c90e14e-30d0-4b20-83cd-50c1b781b20a'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:49:25.114+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.613+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malampaya facility is located off the coast of Palawan and is
        near the West Philippine Sea, an area believed to be rich in oil deposits.
        Shell started commercial oil exploration and extraction efforts in 2001, with
        a second rig platform opened in 2015. Oil reserves are 2,990 meters below
        sea level, with wells located 820 meters deep in the water.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6aaee4-1ca1-46c5-8833-ae0ef909164c'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:49:25.114+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.614+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businessman Dennis Uy, also an ally of President Rodrigo Duterte,
        already <a href="http://cnnphilippines.com/business/2020/2/25/PCC-Dennis-Uy-Malampaya.html">owns
        a stake in the Malampaya project</a>&nbsp;after Shell''s original partner
        Chevron sold its 45 percent stake in 2019. Uy owns Phoenix Petroleum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a347d051-8461-4777-8022-dbc2517508d2'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:49:25.114+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.615+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Shell is looking to do the same.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d4a873-58db-482e-a0a3-2f8d67835d23'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:49:25.114+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.616+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shell would ensure a smooth transition of the asset to a credible
        buyer who would be well placed to optimize the value from Malampaya," the
        company said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9375582-51b5-4606-a032-81a9b30c1ab4'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:49:25.115+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.616+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell''s main business in the country remains to be the sale of
        petroleum products, especially through gasoline stations for retail customers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e685c3-ea14-42cf-9fad-d09b537f9908'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:49:25.115+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.617+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another businessman, Manny Pangilinan, is keen on the Malampaya
        facility. He also offered to acquire the project last year, but Uy beat him
        into securing Chevron''s stake.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117f0707-6178-4201-9fef-c48bad5bcfb5'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:49:25.115+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.618+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/11/12/PXP-Energy-Malampaya-develop.html">Private
        firm wants to develop Malampaya even after it runs dry</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6a18c4-dc36-418a-b982-f2f63b5c94e3'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:49:25.115+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.619+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A subsidiary of Pangilinan-led PXP Energy holds the service contract
        to drill for oil in the waters of Recto Bank, also known as Reed Bank. However,
        that project has been mothballed given China''s conflicting territorial claim
        to the area.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b14842a-05f6-4cdf-866a-51225e15c399'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:49:25.115+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.620+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, both Uy''s Udenna Corp. and Pangilinan''s PXP
        <a href="https://www.cnnphilippines.com/business/2020/9/14/Dennis-Uy-Manny-Pangilinan-oil-exploration-Recto-Bank.html">submitted
        bids for oil exploration deals near Recto Bank</a>.&nbsp;The government is
        in the middle of talks for a joint oil and gas exploration deal with China
        in these disputed waters, with a 60-40 sharing agreement eyed in favor of
        the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cc1941-8f0f-454b-b5cd-08fac107d2e0'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:49:25.115+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.620+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search for additional oil reserves proves crucial for local
        supply. Energy Secretary Alfonso Cusi earlier said that the Malampaya reservoir
        is only good until 2027, while the contract with the Department of Energy
        ends in 2024. The Malampaya consortium has been requesting since 2008 for
        a 15-year contract extension.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50df5f7c-2514-4be9-9984-26037a778552'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:49:25.115+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2025-08-14T13:18:32.621+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/9/7/DOE-own-marine-exploration-vessel.html">DOE
        eyes own marine exploration vessel</a></strong></p>'
  'donald-trump-election-day-power':
    'author': 'Kevin Liptak and Maegan Vazquez, CNN'
    'caption': 'US President Donald Trump on Wednesday would not commit to providing
      a peaceful transition of power after Election Day, lending further fuel to concerns
      he may not relinquish his office should he lose in November. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-24T13:47:30.306+08:00
    'imagesource': 'jcr:b7292bfe-9fe8-4dad-9c5b-e27a9a9060a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1aa945a0-b357-4717-b910-23a389d457c6'
    'lead': 'US President Donald Trump on Wednesday would not commit to providing
      a peaceful transition of power after Election Day, lending further fuel to concerns
      he may not relinquish his office should he lose in November.'
    'mgnl:activationStatus': false
    'mgnl:created': 2020-09-24T13:52:22.552+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2025-08-14T13:18:32.622+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Election-Day', 'US', 'United-States']
    'template': '1'
    'title': 'Trump refuses to commit to a peaceful transition of power after Election
      Day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63427054-4da7-4750-a5f5-564801523087'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:52:22.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.622+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Donald Trump on Wednesday
        would not commit to providing a peaceful transition of power after Election
        Day, lending further fuel to concerns he may not relinquish his office should
        he lose in November.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5363d1ad-93aa-424c-ac9c-707bf7ba9f99'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:52:22.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.623+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, we''re going to have to see what happens," Trump said when
        asked whether he''d commit to a peaceful transition, one of the cornerstones
        of American democracy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1301c43a-4c12-4d31-bcdd-428c75e2d8c6'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:52:22.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.624+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has previously refused to say whether he would accept the
        election results, echoing his sentiments from 2016. And he has joked —&nbsp;he
        says —&nbsp;about staying in office well past the constitutionally bound two
        terms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5e66a5-ad4b-4d18-bc83-06e61493ff81'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:52:22.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.625+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his refusal to guarantee a violence-free transition went further
        and is likely to alarm his opponents, already on edge given his deployment
        of federal law enforcement to quell protests in American cities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4f1d62-fbc0-4db3-9497-e4ad5c9e8de1'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:52:22.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.626+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His reluctance to commit to a peaceful transition was rooted in
        what he said were concerns about ballots, extending his false assertion that
        widespread mail-in voting is rife with fraud.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1705b52-8b03-45fa-8fe8-b71ca4ca29c7'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:52:22.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.626+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know that I''ve been complaining very strongly about the ballots
        and the ballots are a disaster," Trump said at a press briefing at the White
        House, presumably referring to mail-in ballots, which he has baselessly claimed
        will lead to voter fraud.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a449c7c-e03d-4811-b817-33e8bcc3860f'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:52:22.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.627+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(G)et rid of the ballots and you''ll have a very ... there won''t
        be a transfer, frankly. There''ll be a continuation," he added, saying "the
        ballots are out of control."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870c7b6c-6408-4980-aadc-6e4b2c252148'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:52:22.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.628+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Mitt Romney, a Utah Republican who has stood at odds with the
        President in the past, slammed Trump''s comments later Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96466941-1223-411f-8b6f-e6059fe4266d'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:52:22.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.629+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fundamental to democracy is the peaceful transition of power; without
        that, there is Belarus," Romney tweeted. "Any suggestion that a president
        might not respect this Constitutional guarantee is both unthinkable and unacceptable."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e78fa89-4475-4b1e-a481-b84cd00f1273'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:52:22.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.630+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has previously said his rival Joe Biden would only prevail
        in November if the election is "rigged," and suggested earlier in the day
        it was likely the results of the election would be contested all the way to
        the Supreme Court.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810ee0d9-0864-4171-8a31-4098cb986ab4'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:52:22.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.630+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National polls currently show Trump trailing Biden, though surveys
        of electoral battleground states are tighter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd7696c-8ebf-41c9-8cc2-d232cc7422d6'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:52:22.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.631+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats have long fretted that Trump may attempt to cling to power
        using the authorities of the president. House Speaker Nancy Pelosi suggested
        over the summer that Trump may have to be "fumigated out" of office if he
        refuses to accept the election results.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93388352-b9a7-43bd-9633-e1cec93dafc0'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:52:22.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.632+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has not sought to tamp down on speculation he won''t leave
        office. Asked in a Fox News interview whether he could accept the election
        results, he demurred.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6749941-05d4-4506-9334-f116d6d15ffc'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:52:22.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.633+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No. I have to see," Trump said. "Look you —&nbsp;I have to see.
        No, I''m not going to just say ''yes.'' I''m not going to say ''no.'' And
        I didn''t last time, either."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d29d7a3-e832-4162-a3ab-deb1ae182244'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:52:22.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.634+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his 16-minute briefing, which he ended claiming he had to
        take an "emergency phone call," Trump also said he felt the US Food and Drug
        Administration might be politically motivated to delay the approval of a coronavirus
        vaccine. The FDA is considering new rules for authorization of a COVID-19
        vaccine that could push approval until after Election Day.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d25f3d-9981-4e28-aafc-a66978149415'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:52:22.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.634+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It sounded to me to be extremely political," Trump said of the
        proposed rules. "We''re going to look at it. When we come back with these
        great results and I think you will have those. Why would we? Why would we
        be delaying it? But we''re going to look at it, we''re gonna take a look at
        it and ultimately you''re the one who has to approve it."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c737f9c1-741d-4f3f-b9ca-b98fe2333462'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:52:22.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.635+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/09/23/politics/trump-election-day-peaceful-transition/index.html"
        href="https://edition.cnn.com/2020/09/23/politics/trump-election-day-peaceful-transition/index.html">Trump
        refuses to commit to a peaceful transition of power after Election Day</a>"</em></p>'
  'time-100-most-influential-people':
    'author': 'Toyin Owoseje, CNN'
    'caption': 'Megan Thee Stallion is most likely feeling "All Dat" after being named
      one of Time magazine''s 100 most influential people of 2020. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-09-24T13:55:24.353+08:00
    'imagesource': 'jcr:f61f1c3d-9a5c-4652-b9a7-89a7218ee970'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35938cd7-ee86-49ff-a352-8c5274b4921d'
    'lead': 'Megan Thee Stallion is most likely feeling "All Dat" after being named
      one of Time magazine''s 100 most influential people of 2020.'
    'mgnl:activationStatus': false
    'mgnl:created': 2020-09-24T13:58:59.881+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2025-08-14T13:18:32.635+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Megan-Thee-Stallion', 'Time', '100']
    'template': '1'
    'title': 'Megan Thee Stallion makes Time''s list of 100 most influential people'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fca2f6-3eef-453f-9cd7-4810b8cba82a'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:58:59.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.636+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Megan Thee Stallion is most likely feeling
        "All Dat" after being named one of Time magazine''s 100 most influential people
        of 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5d197f-af29-44ba-add5-f3db83320df2'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:58:59.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.637+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old rapper —&nbsp;born Megan Jovon Ruth Pete —&nbsp;is
        among the high-profile "pioneers" to feature on the prestigious list, which
        recognizes those who have impacted the world by "harnessing the power of influence
        to forge genuine progress."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649c60e9-eb92-4705-a1a4-edc6078969b1'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:58:59.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.638+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Explaining why the Houston native deserves a place among other high-profile
        names including Selena Gomez, Michaela Coel and Phoebe Waller-Bridge, Oscar-nominated
        actress Taraji P. Henson described Megan as "the epitome of tenacity."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b3e8f7-9343-4b12-92ed-25fea8a85ef7'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:58:59.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.639+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t like to put the stigma of the word strong on Black women
        because I think it dehumanizes us, but she has strength —&nbsp;strength through
        vulnerability," the "Empire" star wrote in the special issue of Time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d1ab03-dcfa-4db6-928b-4805163d0e4f'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:58:59.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.639+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s invigorating to see her become a platinum-selling artist
        with the viral hit ''Hot Girl Summer'' and multiple No. 1 songs in the past
        year, ''Savage'' and ''WAP.'' But you would be a fool to think that''s all
        there is to her. She''s deep."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e67a07-104f-4556-85e9-154040424252'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:58:59.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.640+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henson emphasized the influence Megan has had in the music industry
        in the early stages of her career.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34f289b-1e0c-4e45-b2cf-c75234bffe0c'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:58:59.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.641+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She rode the beat like I''d never heard anybody ride the beat in
        a long time—and I''m a hip-hop head," Henson wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8d2960-ce2e-4ab7-8d4d-cb2fe9783fba'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:58:59.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.642+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Touching on Megan''s personal struggles, she continued: "She''s
        lost much of her family —&nbsp;her mother, her father, her grandmother —&nbsp;yet
        she is the epitome of tenacity, of pulling herself up by her bootstraps. She
        was shot this summer, and still people tried to tear her down."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64526c5b-2706-4843-9015-45e639e57090'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:58:59.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.643+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henson concluded the piece by adding that despite the industry''s
        efforts to "pigeonhole" her, Megan''s "got a plan that''s much bigger. And
        we got her. I just want her to keep winning."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb8e6b3-afc4-40b9-9b31-27814773ef0c'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:58:59.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.643+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megan, who recently topped the Billboard 100 chart with "WAP," her
        collaboration with fellow rapper Cardi B, celebrated the honor with her fans
        on Instagram Tuesday, writing: "STILL I RISE 🖤 YOUNG BLACK WOMAN FROM HOUSTON
        TEXAS ON THE COVER OF TIME MAGAZINE AS ONE OF THE MOST INFLUENTIAL PEOPLE
        IN THE WORLD."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a658140c-8732-4482-aac8-e134b6017e68'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:58:59.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.644+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megan has every reason to celebrate after a sensational year that
        saw her take home the award for Best Hip Hop Video for her song "Savage" at
        the 2020 MTV VMA Awards, launch a viral TikTok challenge and collaborate with
        Beyoncé on the "Savage" remix for charity</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3236c0-2620-47c8-bb0a-8de948639c59'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:58:59.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.645+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other figures to be honored include The Weeknd, Michael B. Jordan,
        J Balvin, JoJo Siwa, Halsey, Jennifer Hudson, and Oscar-winning South Korean
        director Bong Joon Ho.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f173bada-4def-447b-a869-1e795900fe0b'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T13:58:59.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:18:32.645+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/09/23/entertainment/meg-thee-stallion-time-100-most-influential-intl-scli/index.html"
        href="https://edition.cnn.com/2020/09/23/entertainment/meg-thee-stallion-time-100-most-influential-intl-scli/index.html">Megan
        Thee Stallion makes Time''s list of 100 most influential people</a>"</em></p>'
  'US-Rep.-Susan-Wild-PNP-AFP-funding-human-rights-anti-terrorism-law':
    'caption': 'FILE PHOTO'
