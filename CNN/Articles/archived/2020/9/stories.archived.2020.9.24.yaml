      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe by that time, we will be able to decrease the
        number of positive cases where our positivity rate will be below 10 or between
        five and nine.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3eedaf-b91e-43c5-b14d-45ec628833ec'
      'mgnl:activationStatus': false
      'mgnl:created': 2020-09-24T17:22:46.763+08:00
