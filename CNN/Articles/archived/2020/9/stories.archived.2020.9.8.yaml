      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) -</strong> Four
        young men tried to pull a prank on passersby, where one of them played dead
        while inside a sack along a road in Valenzuela City on Sunday. The police
        did not find it funny.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7ee727-a47a-4bde-b5b5-6e0be6e85fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:39:42.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:42:40.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98739161-7d3f-479b-a682-acfe601cbae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:39:42.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:42:41.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They arrested Mark Francis Habagat,20; Mark Aldrin Arce; 20 Chris
        Bayron, 20; and Wynzel Tan; 19 for causing alarm among residents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56e5f6b-830d-46a2-91bb-aace712c4465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:39:42.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:42:41.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5dc0d8-ec8b-46db-aa3d-9db7dba78b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:39:42.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:42:42.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement by the Valenzuela City Police Station late Monday,
        a concerned citizen approached policemen patrolling Brgy. Paso de Blas and
        informed them of a seemingly dead individual inside a dumped sack.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7c2fc0-73b3-43f3-9c1b-fc735a76c7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:39:42.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:42:42.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e9e163-b440-41c9-b43a-7f75ed89dc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:39:42.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:42:43.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police later found Habagat lying motionless inside the sack and
        pretending to be dead. They also discovered Arce, Bayron, and Tan hiding nearby
        and recording their prank.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65447b66-42db-4352-9eb4-37f62fa2cb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:39:42.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:42:43.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e02de9-0dd0-48e1-94a5-d29bc2d2c9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:39:42.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:42:44.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Case investigator PSSg. Regor Germedia said the suspects admitted
        pulling the joke to scare people and that they were planning to post the video
        on social media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e1bff6-84eb-456c-b98f-4ec61788976c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:39:42.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:42:44.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a832a2-ce4b-4273-8c8f-c4de8ee203df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:39:42.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:42:45.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city police said the suspects were charged for causing alarm
        and scandal. They were also issued an ordinance violation receipt for not
        following social distancing protocols, including the mandatory use of quarantine
        passes in the city.</p>'
