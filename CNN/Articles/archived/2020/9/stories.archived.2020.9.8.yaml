    'title': 'IATF OKs request to suspend LSI inbound travel in Western Visayas, Iligan
      City, Lanao del Sur'
    'updated': 2020-09-10T14:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbc9b1d-a025-43dd-9d8b-e36854aef70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:58:34.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:32.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) —</strong> The
        Inter-Agency Task Force for the Management of Emerging Infectious Diseases
        has approved the request to suspend inbound travel of locally stranded individuals
        in Western Visayas, Iligan City, and Lanao del Sur.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8f4050-49be-4040-8af5-0248fbd94e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:58:34.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:32.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque on Thursday said the travel
        suspension in the region and two other areas will only last for 14 days or
        from Sept. 7 to 21.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c57c919-c49f-4be8-86c3-4bf5886e131a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T14:33:48.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:53:32.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF approved the requests of the concerned local governments
        through Resolution 69 in relation to the country''s updated quarantine protocols.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd24d2a-c715-40a7-b9c6-baee443d2df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:58:34.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:32.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/8/31/new-quarantine-classifications-september-1.html">Iligan
        City</a> and<a href="https://cnnphilippines.com/regional/2020/9/5/Lanao-del-Sur-Solano-Nueva-Vizcaya-MECQ-.html?fbclid=IwAR3gA6cB1ps6ncjVOFncbCTLJuX2TTojbXiGQ7HzZY-nt9Tdp_G3DwTv3mE">
        Lanao del Sur</a> are currently under modified enhanced community quarantine
        until Sept. 30 to tighten their lockdown restrictions and control surging
        coronavirus cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302afa4a-2070-4f27-a58f-b46e64bbe986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:58:34.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:32.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanao del Sur also said its newly-issued guidelines regarding movement
        within the province will be limited to accessing essential goods and services,
        work in the offices or establishment, and other permitted activities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cebc6b9-a3b3-4ca9-89f9-ee566af4b3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:58:34.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:32.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, local officials of Western Visayas previously called
        on returning residents, including overseas Filipino workers, to undergo mandatory
        quarantine and testing upon arrival in the region to prevent the risk of more
        infection in localities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad042e8e-3d1e-49b8-8f1b-291ccfd377b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:58:34.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:32.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte declared on Monday that the Philippines
        has finally "flattened the curve" in its COVID-19 fight, and acknowledged
        the efforts of local governments in their "vital role" in implementing anti-virus
        measures.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110af4c4-2002-4e6e-8fdb-5c133ae686f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:58:34.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:32.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF previously directed local government units to strictly
        implement minimum public health standards, increase health system capacity,
        and enforce localized community quarantine to ensure availability of quarantine
        facilities in critical areas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7484a610-e429-4c4f-bc77-f9faf33273dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:58:34.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:32.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All returning citizens, especially suspects and probable cases,
        were also advised to undergo immediate facility-based isolation in localities
        to decrease chances of community transmission.</p>'
  'Bukidnon-municipal-hall-lockdown-infected-employee-COVID-19':
