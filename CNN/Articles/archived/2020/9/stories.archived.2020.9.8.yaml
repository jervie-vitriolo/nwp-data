      'mgnl:lastActivated': 2023-01-25T20:48:54.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, this wind event is occurring on the heels of the
        current heat wave and will produce critical fire potential conditions," Strenfel
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6fb9ff-9b05-4aff-964d-214e766daee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:54:38.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:48:55.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cfaf2b-b80c-4769-97e6-a155562a744a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:54:38.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:48:55.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Windy conditions, like those being forecast, increase the potential
        for damage and hazards to the electric infrastructure, which could cause sparks
        if lines are energized. These conditions also increase the potential for rapid
        fire spread," PG&amp;E said in a news release on Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9babdf-074d-4318-9a07-b143f2364b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:54:38.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:48:56.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe7ff87-e9f2-4db2-ac6e-84a7032b68a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:54:38.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:48:56.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hundreds rescued from Creek Fire</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60349a3-a590-4506-b112-4eab97cb26ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:54:38.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:48:57.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fast moving <a href="https://edition.cnn.com/2020/09/05/us/california-mammoth-pool-reservoir-camp-fire/index.html">Creek
        Fire</a> in the <a href="https://www.fs.usda.gov/sierra">Sierra National Forest</a>
        has grown to 135,523 acres and has no containment, US Forest Service Supervisor
        Dean Gould said during a Monday night press briefing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada5578b-2d76-45e0-b0a8-9f05350f593c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:54:38.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:48:57.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4d6a10-2544-44f4-9e9c-a735b04ad846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:54:38.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:48:58.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gould called the fire an "unprecedented disaster" for Fresno County,
        adding that while major wildfires have occurred in the area before, the Creek
        Fire is the "most aggressive of any of those."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc3af69-ece0-4221-8900-634ab98a599a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:54:38.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:48:58.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede71bb1-2f5f-41e1-b0a1-a7b9e780f61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:54:38.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:48:59.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This one''s in a class by itself," Gould added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a2c378-5f5a-4d99-81d3-f6e39ab32a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:54:38.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:48:59.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f632ed7-075c-461e-949c-20ac9863781b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:54:38.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:00.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "massive" wildfire has caused heavy structural damage and current
        conditions are preventing damage inspection teams from getting into the areas
        to survey exactly how many structures have been lost, a <a href="https://www.fire.ca.gov/incidents/">Cal
        Fire</a> official said during the briefing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca2a91a-0b1c-4700-b529-b2779119fbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:54:38.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:00.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd3a885-6116-4e6b-bcd6-cbb645cd6d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:54:38.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:01.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the fire continues to spread, blocking roads and trails, evacuations
        have been ordered in Madera and Fresno counties. Many people on vacation for
        the holiday weekend have become trapped and required aerial rescues.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5e2653-e6f8-4509-b59a-0d7c3ed0b610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:54:38.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:01.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c426621-8527-4f46-943d-ea83d06a388c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:54:38.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:02.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the day, helicopters have been attempting to rescue those
        who are trapped by the fire. This remains a high priority, Fresno County Sheriff''s
        Deputy Lieutenant Brandon Pursell said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff922c2-132a-45a9-9df2-54cc23a19f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:54:38.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:02.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654b1434-3814-4caa-aa13-9fcd0b6a65e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:54:38.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:03.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Pursell, there are temporary areas of refuge in four
        different locations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791ffb0c-7133-42e7-9756-ed0dc7bd4060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:54:38.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:03.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b286a20-b0b7-4b5c-b01e-b201f400249d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:54:38.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:04.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those people that are in those temporary areas of refuge are safe,"
        Pursell said. "We want the families to understand that those people are safe."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9f7a79-e9d5-41bd-9764-2d43954aa4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:54:38.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:04.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34380c25-f560-489b-9121-265187b945d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:54:38.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:05.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rescue operation was underway for about fifty people trapped by
        the fire near Lake Edison and China Peak late Monday night, according to tweets
        from Fresno Fire.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ae844c-9141-47de-86a4-010a5b82f0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:54:38.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:05.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565afdfc-1867-4c82-81cd-85f8d73dc24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:54:38.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:06.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first attempt was unsuccessful due to heavy smoke conditions,
        but the Chinook helicopter will make other attempts using night vision, Fresno
        Fire said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94901743-ba68-4f71-a4c2-297770e8cd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:54:38.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:06.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e98d902-8eaf-49d1-b75e-35b30b8d75c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:54:38.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:07.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, more than 200 people were rescued from the area
        as flames surrounded Lake Mammoth Reservoir.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c930f095-025d-49ee-8cc8-1130e18bea9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:54:38.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:07.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1730b705-4c10-426e-900d-b007574bc378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:54:38.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:08.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fire threat closes National Forests</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41eda8ea-b891-47ea-ac83-5fe51d7f385a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:54:38.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:08.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another safety measure due to the "monumental fire threat" is the
        closure of National Forests in Southern and Central California.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1512cf-58ea-490f-ac33-b5b4b0b6c6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:54:38.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:09.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3a49f0-e318-4c50-9ff2-96cc38f74001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:54:38.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:09.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statewide, all campgrounds will be closed for both day use and overnight
        camping starting Monday night, a <a href="https://www.fs.usda.gov/detail/r5/news-events/?cid=FSEPRD799162">press
        release from the US Forest Service</a> said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd05016-55a0-4f67-88db-b5f29ccd35d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:54:38.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:10.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf48c164-25c3-47a1-8746-f411b7d30f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:54:38.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:10.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of California remains under the threat of unprecedented and
        dangerous fire conditions with a combination of extreme heat, significant
        wind events, dry conditions, and firefighting resources that are stretched
        to the limit," the release said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbeb9de4-8745-4f94-b3db-99c998ed5837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:54:38.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:11.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
