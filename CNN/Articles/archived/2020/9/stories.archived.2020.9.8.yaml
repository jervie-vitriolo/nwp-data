    'lead': 'Close to half of adult Filipinos have already been using the Internet
      even before COVID-19 hit the country, the Social Weather Stations reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-08T21:10:39.262+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2020-09-08T21:16:03.857+08:00
