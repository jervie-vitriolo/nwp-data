    'template': '1'
    'title': 'Woman who popularized the gender reveal party says enough already after
      latest wildfire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0a3f71-9129-4e76-8635-a58b32928dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:19:56.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:53:15.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The woman best known for popularizing gender
        reveal parties has a message for the world: Please stop.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff5e1ce-0811-4dd6-9dec-5e2019e3dbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:19:56.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:53:15.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, as more than 7,000 acres in California were burned after
        a gender reveal led to a massive wildfire in San Bernardino County, blogger
        Jenna Karvunidis —&nbsp;who is largely credited for creating the gender reveal
        party —&nbsp;took to Facebook to condemn the over-the-top events.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bc1c21-c38a-4353-8abd-3c8f2c54dcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:19:56.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:53:16.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stop having these stupid parties. For the love of God, stop burning
        things down to tell everyone about your kid''s penis. No one cares but you,"
        she wrote.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d6ed1f-213f-4fa6-9502-6e1ce8d81888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:19:56.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:53:16.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time a gender reveal party has led to catastrophe,
        and yet the celebrations have only grown in popularity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047d4ff5-0f82-4e68-ac64-8d63dda569e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:19:56.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:53:17.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how we got here.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b15a033-c0fc-4841-8830-d6d7da74330f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:19:56.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:53:17.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How these parties became deadly</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c010916d-ac4f-473f-b32f-40a1869bf685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:19:56.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:53:18.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karvunidis had her own gender reveal party back in 2008, before
        they became a Thing. She and her husband went what is now the more traditional
        route, though: cutting a cake that revealed an inside of pink frosting. A
        girl.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ded6776-c0e8-4e09-a8ef-d8f65e803831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:19:56.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:53:18.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just thought it would be really fun for everybody in the whole
        family to find out," Karvunidis told NPR last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159a5bc0-4361-4db0-96e9-38bb91e0d3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:19:56.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:53:19.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wrote about it on her blog, High Gloss And Sauce, and at the
        time it garnered some local attention.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7957ac1-a428-4395-8156-f958a193b8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:19:56.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:53:19.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since 2008, these celebrations of life have turned into risky
        endeavors. Though many still opt for the classic blue or pink cake reveal,
        others have taken more extreme routes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4220b964-995d-4c5b-a262-3f461351e256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:19:56.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:53:20.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current wildfire in California is massive, but it''s just small
        potatoes compared to a 2017 reveal in Arizona that led to a wildfire spanning
        47,000 acres. It all happened when members at the party shot a makeshift target
        scrawled with the words "Boy" and "Girl."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86c6c16-47aa-4843-8fe2-d62d79ba71fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:19:56.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:53:20.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the target —&nbsp;packed with the highly explosive Tannerite
        —&nbsp;exploded, a blue cloud poofed upward and immediately ignited the surrounding
        brush.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4929c4-267d-49a1-95cd-0fd4be13ebab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:19:56.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:53:21.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a boy, and the party ended up costing the guilty patrons
        more than $8 million in restitution.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd431ba53-9d07-4e5a-84b2-3dd0b5225efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:19:56.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:53:21.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this April, a gender reveal party in Florida also led to a
        10-acre brush fire, after similarly using "Tannerite and a weapon" in the
        reveal, according to fire officials at the time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a1759e-7e67-46af-9ed5-3e550ced1cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:19:56.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:53:22.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the damage done by huge wildfires isn''t enough, such gender
        reveal parties have also led to property damage (like the plane crash last
        year in Texas, or the car that burst into flames in Australia).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fa3fc6-19b7-406c-8af0-0cb05a0b7337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:19:56.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:53:22.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, ironically, this celebration of life has also led to at least
        one death.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0989a575-4200-4b34-9f68-e9c8d7b2ff4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:19:56.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:53:23.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last October, in Iowa, an idea for a fun gender reveal party went
        south when the family unintentionally built a pipe bomb. When the device went
        off, it wasn''t just blue or pink gun powder that exploded, but the entire
        pipe did as well, sending shrapnel flying.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64733435-e4a2-4f8c-b2d6-6f322b3eff55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:19:56.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:53:23.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A piece of metal hit a grandmother, who was standing about 45 feet
        away, and killed her.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7e458a-19db-4ee1-8503-8ccac49fc630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:19:56.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:53:24.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Parties uphold gender norms, critics say</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba38543f-d560-487a-9e7a-652507422f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:19:56.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:53:24.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danger aside, there''s also overwhelming criticism of the parties
        as a system that upholds the gender binary —&nbsp;that is, it''s either a
        boy, or a girl.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f368bdf-9b7c-4174-8b98-d00d617c82ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:19:56.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:53:25.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karvunidis herself has hinted at this criticism as well.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56fb974-debf-443d-8b5c-e070baf9d4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:19:56.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:53:25.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, she wrote that "assigning focus on gender at birth leaves
        out so much of their potential and talents that have nothing to do with what''s
        between their legs."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bc4441-1ba5-410b-b889-0cc4b43a5582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:19:56.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:53:26.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies have backed up this same notion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b36019-7fc1-402a-9389-8897831580ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:19:56.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:53:26.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such study, published in 2017 by Carly Gieseler in the Journal
        of Gender Studies, characterized the harms of the gender reveal party like
        this: "It allows adults to recuperate what they have learned from their own
        gendered constructions, reinscribing expectations and assumptions onto the
        unwritten body of the unborn and propelling these ideals into the digital,
        social, public world."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed305cab-6b9b-4ea7-99eb-e98a50e38cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:19:56.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:53:27.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Karvunidis''s daughter, the focus of that pinnacle pink cake
        in 2008, she''s "a girl who wears suits!" Karvunidis wrote —&nbsp;meaning
        to highlight the futility of celebrating these gender norms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe3df3a-5f64-489c-ac8b-47afba9b54dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:19:56.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:53:27.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/09/07/us/gender-reveal-parties-overview-trnd/index.html"
        href="https://edition.cnn.com/2020/09/07/us/gender-reveal-parties-overview-trnd/index.html">Woman
        who popularized the gender reveal party says enough already after latest wildfire</a>"</em></p>'
