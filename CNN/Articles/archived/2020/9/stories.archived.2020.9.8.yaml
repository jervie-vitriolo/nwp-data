    'template': '1'
    'title': '''Unpredictable'' Pemberton pardon characteristic of PH gov''t, says
      filmmaker behind Laude documentary'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c8288f-6dc0-46f0-878c-6b0fddd3d451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:35:02.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:36:25.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8)</strong> —&nbsp;Filipino-American
        filmmaker PJ Raval, who documented the Jennifer Laude case, denounced as a
        "grave injustice" the presidential pardon granted to convicted US Marine Lance
        Corporal Joseph Scott Pemberton.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfa7463-ae83-4efa-aae3-0af3d8e80649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:35:02.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:36:26.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unexpected move by the President, however, is true to the "unpredictable"
        nature of the Philippine government, he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7871ef88-1e88-4794-bdb2-24fd1221a959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:35:02.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:36:26.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During screenings, Q and A''s, or even interviews such as these,
        I would hypothesize a little bit about what are some of the possibilities
        [in the Laude case]. And a lot of them were really unpredictable, truly kind
        of reflecting the current administration, how unpredictable it can be also,"
        he told CNN Philippines'' News.PH on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9569825-98af-4211-9041-433689b9927b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:35:02.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:36:27.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, President Rodrigo Duterte <a data-cke-saved-href="https://cnnphilippines.com/news/2020/9/7/duterte-pemberton-absolute-pardon.html"
        href="https://cnnphilippines.com/news/2020/9/7/duterte-pemberton-absolute-pardon.html">issued
        a controversial absolute pardon</a> to Pemberton, allowing him to walk free
        after serving only under six years in prison. Pemberton was convicted in 2015
        for the brutal killing of Laude upon learning she was transgender.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82497bab-18d0-4f38-b558-1700cae79abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:36:46.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:36:27.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/9/8/duterte-pemberton-pardon-.html">Nothing
        objectionable in Duterte pardon for Pemberton – DOJ chief</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777e57fe-d050-4aea-adba-2ffaf9b516a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:35:02.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:36:28.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This announcement has quickly sparked public outcry, with a number
        groups accusing the President of giving preferential treatment to the US soldier,
        when thousands of poor Filipinos jailed for lighter crimes aren''t afforded
        the same privilege.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af20070d-85f2-4167-9ec3-934edaa0ba39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:35:02.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:36:28.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Giving Pemberton a presidential pardon is a disgrace to the Philippine
        people and slap in the face to the Philippine justice system," Raval also
        wrote in an earlier Facebook post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1addf84-f6b3-433e-ad13-c511ef13476e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:36:46.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:36:29.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/9/8/Vice-President-Leni-Robredo-Duterte-absolute-pardon-Pemberton-Laude.html">VP
        Robredo condemns injustice in pardon of US Marine Pemberton</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e933493-cf2b-430a-a529-e58e6ca2d046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:35:02.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:36:29.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raval chronicled Laude''s story in the award-winning 2018 documentary
        film "Call Her Ganda." With the recent developments to the narrative, the
        filmmaker said he is considering producing an updated companion piece to the
        earlier documentary "that really goes into the complexity of the situation."</p>'
