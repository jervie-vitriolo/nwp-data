    'template': '1'
    'title': 'Cebu provincial gov''t issues cease-and-desist order to two mining firms
      over Manila Bay ''white sand'' project'
    'updated': 2020-09-08T22:27:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c536696f-c7ec-4f75-b37f-e4f5e5d2404e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:53:08.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:45:41.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) —</strong> The
        Cebu provincial government has issued a cease-and-desist order on Tuesday
        against two mining firms for unauthorized mineral extraction related to the
        controversial Manila Bay ''white sand'' project.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70ef5fd-9616-4e67-9a9a-a99908680307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:53:08.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:45:41.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Gwendolyn Garcia issued the order against Dolomite Mining
        Corporation and the Philippine Mining Service Corporation in Alcoy town preventing
        them from further "extracting, processing, selling and transporting dolomite,
        associated mineral deposits, and other quarry resources."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98ee5f3-4a30-4dd5-b86c-1dc56172e8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:53:08.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:45:42.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The extraction of dolomite minerals from Alcoy and the consequential
        damage it will cause the terrestrial environment of Cebu Island violate the
        Cebuano''s constitutional right to a balanced and healthful ecology," the
        order stated.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        Cebu Governor Gwen Garcia orders Dolomite Mining Corporation and Philippine
        Mining Service Corporation to cease and desist further extracting, processing,
        selling and transporting of dolomite, associated mineral deposits and other
        quarry resources. <a href="https://t.co/ruaiCiCeQz">pic.twitter.com/ruaiCiCeQz</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1303239344967184389?ref_src=twsrc%5Etfw">September
        8, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e142d6a8-f711-4d21-8d17-46a15b745278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:57:09.760+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:45:42.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176e802f-cab4-4fa7-9743-a1b53087ef44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:53:08.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:45:43.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order mentioned that although the Mines and Geosciences Bureau
        of Central Visayas granted a transport permit to the Philippine Mining Service
        Corporation to bring the minerals to Manila, it did not inform the Cebu provincial
        government nor Alcoy town officials about the project.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fab6fb-041e-4c38-9679-fbfc9b50b1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:53:08.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:45:43.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also no environmental impact study on the effects of dolomite
        extraction and its use on the Manila Bay shoreline, it added. This came after
        the governor met with representatives from the bureau and other officials,
        provincial legal consultant Marino Martinquilla said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed64a980-16bd-4e74-816e-c9205d2d62e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:28:02.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:45:44.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ironically, Environment Secretary Roy Cimatu on the same day defended
        the dumping of the sand, citing that the same practice was done in Cebu resorts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6900312a-755c-46dd-89b3-9d8e59c83aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:28:02.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:45:44.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakikita na ngayon na ginagamit ito</em> since 1996 <em>para
        sa</em> beach nourishment <em>nila sa kanilang mga</em> resorts <em>dito sa</em>
        Mactan, Cebu," Cimatu said during a House panel hearing on the 2021 budget.
        "Since 1996 <em>pa ito, wala naman kaming narinig o nabasa na may mga nagreklamo...
        so ito ang ating</em> agrument <em>sa ''yung</em> question <em>nila</em> that
        it is harmful."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e661e317-c01d-4715-b55d-88e6571f0284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:28:02.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:45:45.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8f7c81-3fa1-4e52-8a86-27917a9a307f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:28:02.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:45:45.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This has been used since 1996 by resorts in Mactan,
        Cebu for their beach nourishment. Since it has been practiced in 1996 we have
        not heard of any complaints...so this is our argument against those saying
        that it is harmful.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8265123-9527-4cea-93c7-5e2b1387a792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:53:08.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:45:46.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overlaying of the crushed dolomite on a segment of the Manila
        Bay shoreline itself drew flak from environmental groups for prioritizing
        aesthetics over environmental concerns. The Department of Health also warned
        of the health risks from being exposed to the sand. Manila Mayor Francisco
        "Isko Moreno" Domagoso also sought clarification from the Department of Environment
        and Natural Resources on the project''s health implications.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac93f0a9-b655-475d-85f4-5974a7cd2d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:28:02.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:45:46.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary addressed these, saying dolomites are used to filter
        water and are often used in aquariums. He said the only harm it poses is during
        the mining process when the dust particles are inhaled, but he assured that
        the finished product deposited on the shoreline is much larger than dust.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56114862-a862-4333-b993-2a66970a8241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:28:02.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:45:47.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d2c589-604d-47be-91ec-042ec16d41c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:28:02.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:45:47.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The size of the dolomite in the baywalk is 2 to 5 milimeters...
        or 100 times bigger than dust and therefore, cannot be suspended in the air
        or inhaled," Cimatu said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a64704-d538-4b2c-af63-27a791f46544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:28:02.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:45:48.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab26701-ffe6-4665-a0f2-f82b33888c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:28:02.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:45:48.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other environment officials also clarified that the budget for the
        dolomite extraction and transportation was only P28 million compared to the
        earlier reported P389 million. The larger amount covers the entire Manila
        Bay "beach nourishment" which includes desilting, or removing filth from the
        water, Undersecretary Jonas Leones said. He added that the project will span
        120 meters across the shoreline from the US Embassy area and 60 meters towards
        the sea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2262b34e-bc7f-4191-b416-1c3a9741a3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:28:02.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:45:49.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e53c1c-0b5b-4131-9dcc-f10bd75876cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:28:02.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:45:49.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leones said the department is ready to answer to any legal actions
        that may be filed against them on the Manila Bay rehabilitation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68a2ea9-e898-49a9-ab29-797572cf1fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:53:08.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:45:50.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cebu-based journalist Dale Israel contributed to this report</em></p>'
  'spain-resume-school-year-exposing-inequality':
    'author': 'Atika Shubert and Laura Perez Maestro, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-08T17:23:33.210+08:00
