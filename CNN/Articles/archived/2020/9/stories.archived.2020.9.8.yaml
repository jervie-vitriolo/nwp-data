    'mgnl:tags': ['antigen-tests', 'RT-PCR-tests', 'COVID-19', 'local-air-travelers',
      'local-flights', 'domestic-travelers', 'domestic-flights', 'local-tourists']
    'stories': ['88d23eb4-dc6e-4608-809d-944e42f1a62d']
    'template': '1'
    'title': 'IATF allows use of antigen tests for local air travelers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ffecf8-f2b5-4211-b501-fa9c73f1b143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:11:11.411+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:53:37.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) —</strong> Asymptomatic
        local air travelers will be required to undergo antigen tests before departure
        or upon arrival at their destination, Inter-Agency Task Force spokesperson
        Harry Roque stated on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0482d3a1-89f0-4eb1-9b48-d2fc03e83813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:11:11.411+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:53:37.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the COVID-19 task force has given the green light for
        the use of antigen tests as a pre-boarding requirement for domestic travelers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b811a8a-df7a-4931-9d13-eabfc45ce2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:11:11.411+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:53:37.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"IATF allowed the use of the antigen test [....] when it is used
        as a pre-boarding requirement for asymptomatic domestic tourists before departure
        and travel to tourist destinations, or as a requirement upon entry at the
        place of destination if in accordance with the protocols of the local government
        unit," he declared in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c05e209-abe1-4839-b815-693a705c8f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:11:11.411+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:53:37.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The antigen tests will serve as a substitute for real-time polymerase
        chain reaction (RT-PCR) tests.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fc454f-ea5e-4ae6-80fc-e55fff991b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:11:11.411+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:53:37.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government earlier bared that select areas in Northern Luzon
        will be reopening their doors to domestic travelers, as officials have implemented
        less stricter quarantine measures in several parts of the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2781a69e-2b17-4f8c-90bc-e3bdd8ff21c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:11:11.411+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:53:37.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Tourism Undersecretary Benito Bengzon
        said the department has launched a <a href="https://cnnphilippines.com/news/2020/9/7/DOT-travel-bubble-Northern-Luzon.html?fbclid=IwAR0IRr5hpGOIMVjmkl59f4Kk_FPU5P3LzEEcSY97lOGLEqyITHm73OWiUYs">tourism
        bubble</a>, which covers travelers within Baguio City, La Union, Pangasinan,
        Ilocos Norte, and Ilocos Sur.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48817764-4153-4bac-9b75-e2d256d8033e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:11:11.411+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:53:37.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from fulfilling the usual health protocols like social distancing
        and frequent hand washing, local tourists are expected to observe additional
        safety measures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5a9a2c-d835-490a-8512-09a22dfe7f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:11:11.411+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:53:37.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes taking a COVID-19 test before being allowed entry
        to the area. Travelers will only be permitted to roam around once they test
        negative.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b51e77-b38b-4c56-a0e1-19914d0f7a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:11:11.411+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:53:37.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local tourists are also required to present pre-arranged accommodations
        and turn them over to authorities for easier regulation of movement inside
        the travel bubble, according to the DOT.</p>'
  'Wildfires-evacuation-central-California':
    'author': 'Hollie Silverman, Cheri Mossburg and Amir Vera, CNN'
