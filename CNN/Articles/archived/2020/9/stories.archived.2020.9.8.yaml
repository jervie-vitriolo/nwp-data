      'jcr:uuid': '4b7ed5b2-3575-4fb0-9545-55538fad5976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:54:38.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:48:52.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.weather.gov/lox/">red flag warning</a> has
        been issued by the National Weather Service for Ventura and Los Angeles counties
        through Wednesday morning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd693f03-dd1a-4b71-9fb1-d959a17cdd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:54:38.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:48:53.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782f2778-ee97-4ed7-95e4-3aa2c682dd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:54:38.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:48:53.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peak wind gusts of up to 50 mph are expected for many elevated areas
        in Northern California, which only exacerbates an already active fire season
        in the state as hot and dry weather will continue to dry out vegetation and
        make it more susceptible to fires during a wind event, PG&amp;E Senior Meteorologist
        Scott Strenfel explained.</p>'
