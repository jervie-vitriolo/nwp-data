      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, House Secretary General Jose Luis Montales said Ramos
        developed symptoms and was diagnosed with the coronavirus disease.</p>'
    '10':
