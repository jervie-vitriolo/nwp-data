      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65623ae0-1d63-4f4b-ae58-705a81ee8750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:49.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:43:43.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In efforts to avoid another surge of cases and hospitalizations
        similar to the ones that came after large Memorial Day and July 4 celebrations,
        many opted to ditch the crowds over the long weekend. Others weren''t as cautious.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebb43b8-00f9-4421-9276-8f1610f0eb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:49.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:43:44.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45588e71-c225-438d-9340-b74e61df9aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:49.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:43:44.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In San Francisco, more than 1,000 people gathered at an event celebrating
        Burning Man culture, the mayor said. In Brooklyn, authorities shut down a
        bar over the weekend after deputies found nearly 300 people packed inside,
        CNN affiliate <a href="https://abc7ny.com/nyc-bar-shut-down-after-nearly-300-people-found-inside/6412583/">WABC</a>
        reported. In Nashville, <a href="https://www.wkrn.com/community/health/coronavirus/thousands-flock-to-lower-broadway-on-labor-day-weekend-despite-covid-19-restrictions/">thousands</a>
        flocked to the bars operating with restrictions, prompting the mayor to close
        down portions of a road to allow for more social distancing, CNN affiliate
        WKRN <a href="https://www.wjhl.com/local-coronavirus-coverage/nashville-closes-portion-of-broadway-over-labor-day-weekend-to-promote-social-distancing/">reported</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a79139-e423-4b7f-88be-29a451c9a194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:49.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:43:45.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d419ce-7ec5-4d7c-81e2-5e73856ffe51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:49.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:43:45.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Rehoboth Beach, Delaware, the crowds of visitors made social
        distancing nearly impossible, one visitor told CNN affiliate <a href="http://www.wboc.com/story/42598812/crowds-flock-to-rehoboth-beach-for-labor-day-weekend">WBOC</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8c2eb4-cb5a-4f5b-95bf-8f7d071803d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:49.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:43:46.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273f0f8c-b467-4862-8e6c-289e7cdecbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:49.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:43:46.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In general I thought crowds were down this summer, until we hit
        Labor Day weekend," Kristin Lefebver told the station. "As far as walking
        along the avenue, walking along the beach, being in the ocean, we''re quite
        on top of each other this weekend."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959b04ab-ce9a-4a30-8101-12da69e055c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:49.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:43:47.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af42703-13b9-4720-8888-a4ddbfae0eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:49.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:43:47.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The holiday crowds mark the unofficial end to a<a href="https://edition.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">
        devastating summer</a> across the country, with <a href="https://edition.cnn.com/2020/09/01/us/6-million-covid-cases/index.html">COVID-19
        infections surging</a> to more than 6.3 million and deaths topping 189,000.
        Experts have offered a grim prediction on what the fall and winter could look
        like, with the pandemic stacking up against flu season and new fronts opening
        up, including schools and college campuses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410ce2f6-fe09-46b7-918f-d041ba4e6a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:49.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:43:48.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24c357b-b32f-42c3-abbd-872068735672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:49.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:43:48.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re heading into a more difficult season," Dr. Scott Gottlieb,
        the former US Food and Drug Administration commissioner said on CBS'' Face
        the Nation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b7bf89-acc1-47a0-b7e1-2f25879bed9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:49.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:43:49.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82032644-e921-44cf-a962-f838875b0580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:49.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:43:49.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re heading into the fall and the winter, when we would expect
        a respiratory pathogen like a coronavirus to start spreading more aggressively
        than it would in the summer time."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a68283-87fd-44c6-aeae-9a5ac19931d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:49.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:43:50.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a69c15-a542-4b0a-bb15-66d2a2c06f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:49.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:43:50.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The new challenges ahead</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bedb89-090c-4096-85e9-528d5e318f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:49.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:43:51.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Americans who have grown exhausted of the altered reality
        and lingering restrictions to protect against Covid-19, staying vigilant seems
        like a tall task. With cooler weather ahead, it''s likely many of the gatherings
        that have already been taking place -- many against experts'' advice -- will
        now move indoors, where health officials have said the virus can spread more
        easily.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edd65bb-bdb4-4f3a-b10c-80d2fa494051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:49.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:43:51.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890e0716-0fe2-4712-a889-2a54d524f2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:49.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:43:52.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And months into the pandemic, safety measures like face masks remain
        a point of contention nationwide -- despite experts'' <a href="https://covid19.healthdata.org/global?view=total-deaths&amp;tab=trend">projections</a>
        that more mask-wearing could mean thousands of lives saved by the end of the
        year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a4f9cd-396a-4416-95af-aef9c6fc45ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:49.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:43:52.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cb0044-f90f-4f67-8778-c50bbcdb4e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:49.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:43:53.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you look at countries <a href="https://edition.cnn.com/2020/09/07/health/us-coronavirus-monday/index.html">where
        the mortality is a fraction of what it is in the United States</a>, the common
        theme from the very beginning of the pandemic was universal masking," Dr.
        Jonathan Reiner, CNN medical analyst and professor of medicine at George Washington
        University, said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3aba51-2712-4f88-8fe6-eba4fcfcd646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:49.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:43:53.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33cf9ea-fe83-45f5-8c78-63d6e7e34583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:49.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:43:54.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of a vaccine, masks remain the most powerful tool against
        the virus, doctors have said, and one that''s been employed by colleges nationwide
        to curb transmission. But with tens of thousands of students back on campus,
        institutions are facing massive challenges.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea032722-5339-401e-b1bd-3c4dd3e510de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:49.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:43:54.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275ed080-765c-47d7-b2b8-e9525b527376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:49.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:43:55.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/interactive/2020/health/reopening-coronavirus/college.html">Read:
        Is it safe to go to college?</a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39e9b5b-54e7-48e1-9cde-be6be3c5dcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:49.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:43:55.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c115a444-828d-4800-acf8-bf07ac1b7c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:49.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:43:56.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 cases in colleges have been linked back to activities including
        to athletics, <a href="https://edition.cnn.com/2020/08/18/us/coronavirus-college-university-unc-chapel-hill/index.html">off-campus
        gatherings</a> and <a href="https://edition.cnn.com/2020/09/07/us/university-new-hampshire-frat-party-covid-cluster-trnd/index.html">Greek
        life</a>. Some universities changed their plans and moved to remote instruction
        to prevent outbreaks while others <a href="https://edition.cnn.com/2020/09/04/us/gettysburg-college-covid-quarantine-trnd/index.html">placed
        students</a> into quarantine after positive cases. Other <a href="https://edition.cnn.com/2020/09/06/us/northeastern-students-suspended-trnd/index.html">universities
        have sent students</a> who violated safety protocols home.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84425b96-da33-4612-95b8-64cc4b70523b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:49.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:43:56.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d1b849-1709-4dd4-aee4-1fcc6887c26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:49.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:43:57.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s all as doctors are gearing up to fight <a href="https://edition.cnn.com/videos/health/2020/09/07/flu-season-coronavirus-cohen-dnt-newday-vpx.cnn/video/playlists/coronavirus/">both
        the flu and COVID-19 at the same time.</a></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389cd5e6-f6e5-4864-9398-a73e8fe81b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:49.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:43:57.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf49771f-ec53-41f5-8969-f4ffe3e6dc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:49.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:43:58.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We won''t be able to distinguish immediately between whether somebody
        has flu or whether somebody has Covid," says Dr. Maria Van Kerkhove, the World
        Health Organization''s Covid-19 Technical Lead.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d7de02-7fea-4b04-a934-49b821587c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:49.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:43:58.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f277f3-fd7e-423d-b735-b098b22015a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:49.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:43:59.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Expert: Vaccine available for widespread US use ''unlikely''</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37976798-db3a-4e89-8ea6-90eeb236ab10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:49.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:43:59.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the President''s hopeful message that an effective vaccine
        could be available by Election Day, Gottlieb said the likelihood that there
        will be a vaccine available for widespread use in the US this year is "extremely
        low."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fcccde-55be-41b1-a3da-0108cefb2110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:49.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:44:00.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2056a47b-c726-4721-99f2-fddcd7fa888d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:49.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:44:00.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we need to think of that as largely a 2021 event, and if
        we do have a vaccine available in 2020, it''s likely to be used in a much
        more targeted fashion -- almost in a therapeutic sense, to protect very high-risk
        populations," Gottlieb told CBS.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcb14ff-af3c-411d-b213-d3158a71d5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:49.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:44:01.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e540f0-7433-4e5b-a9d8-719cd90c3a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:49.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:44:01.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several experts have backed the claim that a vaccine will more likely
        come at the end of this year or at the beginning of next year. But states
        should be ready to distribute a vaccine by November 1 "just in case" one is
        ready, according to US Surgeon General Dr. Jerome Adams.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79beec67-0107-4ae5-bfa5-0daaaf612fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:49.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:44:02.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92cbd9b-5858-419f-a100-229c89ecd7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:49.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:44:02.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve always said that we are hopeful for a vaccine by the end
        of this year or beginning of next year," Adams told ABC News last week. "That
        said, it''s not just about having a vaccine that is safe and effective --
        it''s about being ready to distribute it."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471adf52-7217-49be-8f87-985c80be8b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:49.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:44:03.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb5c1ed-2f38-4609-8b12-ddcdf691b782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:49.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:44:03.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention has also asked
        city and state public health officials across the country to prepare to distribute
        a vaccine <a href="https://edition.cnn.com/2020/09/02/health/cdc-covid-19-vaccine-distribution/index.html">by
        late October or early November.</a></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53186381-288b-4e62-9a8e-57549d6276be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:49.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:44:04.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f75dc60-7fc4-4bb1-9e05-facd4975a903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:49.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:44:04.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC Director Dr. Robert Redfield said earlier this month it''s simple
        preparedness.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4385006a-5090-468d-b128-931bc7d1a44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:49.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:44:05.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed57bd2b-4e17-4dc4-98a4-e38633e7e1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:49.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:44:05.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now I will say we''re preparing earnestly for what I anticipate
        will be reality ... that there''ll be one or more vaccines available for us
        in November, December -- and we have to figure out how to make sure they''re
        distributed in a fair and equitable way across the country," Redfield told
        Yahoo Finance.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21196c58-81b9-4a39-bfb8-68099b11f1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:49.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:44:06.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/08/health/us-coronavirus-tuesday/index.html">New
        challenges in US battle against COVID-19 come with the approaching fall season</a>."</em></p>'
  'Lorenzana-fixed-term-later-retirement-military-officials':
    'caption': 'Defense Secretary Delfin Lorenzana (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-08T18:02:12.364+08:00
    'imagesource': 'jcr:90570b08-dbed-4ef5-9e14-07b5391c9174'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43de3d73-acd0-4073-bde5-9b50d38a1499'
    'lead': 'Defense Secretary Delfin Lorenzana prefers a fixed term for top officials
      in the Armed Forces rather than be forced to switch leaders abruptly as generals
      reach 56 years old.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-08T18:06:02.499+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T20:43:31.389+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:34:27.952+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Defense', 'Delfin', 'Lorenzana', 'military', 'AFP', 'retirement',
      'tenure']
    'stories': ['f8d248f7-2ef9-4eb0-8ebb-cdd10e81ae59']
    'template': '1'
    'title': 'Defense chief backs fixed term over mandatory retirement for military
      officials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45aa73b9-6c45-4ed2-b957-63f5b0b394af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:06:02.500+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:43:31.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) —</strong> Defense
        Secretary Delfin Lorenzana said he prefers a fixed term or an easing of retirement
        rules for military officials to lend more "stability" among uniformed ranks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b376f775-81d6-4e0a-bfd6-721fd76553e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:06:02.500+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:43:32.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of pushing the heads of military forces out of their posts
        as they reach 56 years old, Lorenzana said it would be better to set a later
        retirement age or forgo this requirement via fixed terms for top officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcb7175-904d-4cb7-97ec-65a455190e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:06:02.500+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:43:32.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang (proposal) namin ay</em> maybe maximum age<em> ng AFP (Armed
        Forces of the Philippines) na 62, pero ''yung mga heneral na ''yan — ''yung
        mapo-promote ka ng heneral — magkakaroon ka ng tatlong taon sa ranggo na ''yan</em>
        every time you get promoted <em>para ma-</em>stabilize <em>natin ang</em>
        leadership ng AFP," Lorenzana told lawmakers during a budget hearing on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e225c13-d82f-42a3-8641-9aec18428a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:06:02.500+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:43:33.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our proposal is maybe set the maximum age for AFP
        to 62, and the generals who get promoted can get three years on that rank
        so that we can stabilize the leadership.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc998e5-9ae3-4267-8154-621873e33c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:06:02.500+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:43:33.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the heads and top officials of the AFP, Philippine Navy,
        and Air Force are forced to step down on their 56th birthday. The same rule
        applies to the head of the Philippine National Police, which results in a
        change of command every few months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8157ae1-f108-48ff-ac05-1848dfb54401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:06:02.500+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:43:34.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Chief-of-Staff Lt. Gen. Gilbert Gabay backed the move, saying
        there could also be a three-year tenure for certain ranks and high-ranking
        positions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7b57a3-f25e-4c51-8bc7-ae2dbb1bab81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:06:02.500+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:43:34.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome that proposal of 56 as an optional age of retirement,
        wherein military personnel could transfer through lateral entry to other agencies
        so we could offer expertise also to other agencies," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169aa4be-21e0-4644-b6ad-b501332aa8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:06:02.500+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:43:35.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they take a civilian post in government, military officials will
        be allowed to work until they reach 65 years old.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7765c79-d40a-4bc7-894e-19fb0c6b8c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:06:02.500+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:43:35.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several appointees of President Rodrigo Duterte like Lorenzana are
        former military generals.</p>'
