    'title': 'Bukidnon town hall placed under lockdown after employee gets COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9596607d-bede-45a8-82bb-ede84bb10411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T12:48:11.801+08:00
