      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32684ba1-607b-4185-a521-6e5ec6ab37ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:54:38.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:11.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the areas being closed are the Sierra National Forest, where
        the Creek Fire is still burning out of control and The San Bernardino National
        Forest, where the El Dorado Fire was sparked by a device at a gender reveal
        party. Sequoia National Forest will be closed as well, but the National Park
        remains open with restrictions of no fires, and a warning of poor air quality.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc67ea20-815d-4fc4-a281-a36b9d940031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:54:38.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:12.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1e95d9-0b8d-4f7c-b94b-765c8ddf0c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:54:38.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:12.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closure means no hiking, biking, fishing, or even taking scenic
        drives. The Forest Service hopes the closure will reduce the potential for
        fires caused by humans.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d98c80-6ed5-42ac-8d6d-1be2caea089d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:54:38.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:13.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13568ed-7d5f-4bb4-bc1a-06c271355bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:54:38.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:13.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The wildfire situation throughout California is dangerous and must
        be taken seriously. Existing fires are displaying extreme fire behavior, new
        fire starts are likely, weather conditions are worsening, and we simply do
        not have enough resources to fully fight and contain every fire," said Randy
        Moore, Regional Forester for the USDA Forest Service Pacific Southwest Region.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508fd14f-888d-4014-aa47-d62c83e8053c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:54:38.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:14.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d218ac-bf00-4ff6-9eae-6be2add06d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:54:38.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:14.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full closures impact Stanislaus National Forest, Sierra National
        Forest, Sequoia National Forest, Inyo National Forest, Los Padres National
        Forest, Angeles National Forest, San Bernardino National Forest, and Cleveland
        National Forest. They will be re-evaluated daily as conditions change.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b72be4b-4236-49b6-821c-3862a15ee721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:54:38.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:15.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f3ed7e-4253-45b0-a48d-d712f795b1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:54:38.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:15.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite how large and widespread the fires in the US are, this season
        is actually lower than the 10-year average for the same period, according
        to NIFC. So far this year, there have been a total of 40,883 fires, a number
        below the 10-year average of 43,456, according to the data from NIFC. The
        total acreage burned since the beginning of the year is 4,645,058, compared
        to the 10-year average of 5,680,220 acres, the NIFC said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f911b85c-8912-451e-bbf7-c3285dd6a8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:54:38.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:16.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/08/us/california-fires-tuesday/index.html">California
        wildfires have burned more than 2 million acres and prompted power outages
        for more than 170,000</a>."</em></p>'
