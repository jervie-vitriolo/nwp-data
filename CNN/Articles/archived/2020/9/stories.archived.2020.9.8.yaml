    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d74f41-c2d8-4864-873d-c8554c91c5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:48:12.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:22.096+08:00
