        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec01bce5-bc15-4d4c-85d5-eec24a67d6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:41:51.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:36:12.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA termination has been suspended in July "in light of the
        political and other developments in the region."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af749d48-d9d6-4882-ba6f-cbd33bc27f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:41:51.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:36:13.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd08915-2cb0-4d4e-b513-2a03f3168276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:41:51.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:36:13.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro mentioned other signs of improving Manila-Washington ties
        under the Duterte administration, such as when Foreign Affairs Secretary Teddy
        Boy Locsin Jr. invoked the use of Mutual Defense Treaty (MDT) if Philippine
        navy ships will be harassed by Chinese counterparts in the hotly-contested
        South China Sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f3ee53-f045-40fe-8e32-0a7746960661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:41:51.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:36:14.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123fc596-402a-4edb-9b5c-af49760f4e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:41:51.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:36:14.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MDT is an agreement signed by the Philippines and US in 1951 to
        strengthen the assistance between the two countries when either of them will
        be attacked by a foreign force.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964990b1-54e6-42d0-acd9-24aa085502b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:41:51.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:36:15.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02312bb7-54f0-464d-ae32-b6b8b49a8bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:41:51.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:36:15.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time that a ranking Duterte administration official
        invoked the MDT. President Duterte, at the start of his term, always showed
        that he was very skeptical that the United States will come to our assistance,"
        De Castro told CNN Philippines'' Rico Hizon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc635945-be60-4599-b580-9267344ca54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:41:51.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:36:16.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7719124a-2859-4eb1-812f-af3279733da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:41:51.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:36:16.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international studies professor also cited as a sign of improving
        US-Philippines ties the statement of new Armed Forces Chief Lt. Gen. Gilbert
        Gapay during his confirmation hearing, where he assured the continued interaction
        of the Philippine military to their American counterparts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfe2586-5c29-4013-944e-c81819fdf07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:41:51.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:36:17.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bbd0f6-548b-4072-a14d-4d0b38dab217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:41:51.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:36:17.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro added these signs will most likely alarm Beijing on the
        ties between Manila and Washington.</p>'
  'gaming-bloomberg-washington-post':
    'author': 'Kerry Flynn, CNN Business'
    'caption': 'With consumers taking an interest in video games like never before,
      major outlets are finally investing in gaming journalism that speaks to a wider
      audience.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-08T22:38:52.591+08:00
    'imagesource': 'jcr:344c2770-8416-4ec2-adcd-4bbc35211512'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '752af414-b765-490c-bac3-64a455b99631'
    'lead': 'The gaming industry is soaring thanks in part to a pandemic that has
      left many people marooned at home with limited forms of entertainment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-08T22:43:11.360+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T20:35:47.055+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:34:38.542+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bloomberg and The Washington Post are betting big on gaming. Here''s
      why'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6bda20-dab3-4719-966f-0ea0e71cf17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:43:11.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:35:47.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The gaming industry is soaring thanks
        in part to a pandemic that has left many people marooned at home with limited
        forms of entertainment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c5d6e6-f2ac-4e0b-9e8e-2a5fa0e050e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:43:11.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:35:48.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nintendo alone <a href="https://www.cnn.com/2020/08/06/tech/nintendo-earnings-intl-hnk/index.html">made
        $1.37 billion in operating profit</a> in the quarter ending in June, a staggering
        400% spike compared to the same time last year. Indie publisher Devolver Digital''s
        sales of "Fall Guys: Ultimate Knockout" <a href="https://www.cnn.com/2020/08/26/tech/fall-guys-7-million-steam/index.html">sold
        more than 7 million copies in August</a>, outperforming some of the most popular
        games on the market over a one-month launch period.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e80229-4e4a-417a-8fec-a4f23513ff81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:43:11.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:35:48.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the video game industry has long been a multibillion dollar
        business. Back in 2011, research firm <a href="https://prwire.com.au/pr/23806/gartner-says-spending-on-gaming-to-exceed-74-billion-in-2011">Gartner
        reported</a> that the gaming industry was worth $74 billion that year, a 10%
        jump from $67 billion the year before. In May of this year, an analyst at
        esports and gaming research firm Newzoo predicted that the industry will generate
        $159.3 billion in 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baac19f2-0451-43d5-9166-646677343b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:43:11.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:35:49.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, gaming journalism has long been dominated by more niche publications.
        For over a decade, outlets like Kotaku, IGN, and Destructoid have published
        commentary, reviews, and investigative work focused on games and the gaming
        industry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984e3e5d-e4e5-4171-b1ec-d51d3737e61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:43:11.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:35:49.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is changing now. With consumers taking an interest in video
        games like never before, major outlets are finally investing in gaming journalism
        that speaks to a wider audience.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65edb5f7-d2ce-4b7d-a007-5e187a33eea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:43:11.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:35:50.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post, Bloomberg, and Wired have each announced investments
        in gaming coverage in recent months. These publications and others are looking
        to capitalize on this booming industry with the same rigor they''ve shown
        in reporting on Hollywood and Silicon Valley. The plan is to investigate the
        business and culture of the gaming industry with stories that appeal to gamers
        and non-gamers alike.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd4d83a-49b6-4481-b2af-969b57752745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:43:11.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:35:50.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For how much money it generates, it doesn''t get nearly enough
        attention," said Mike Hume, editor of The Washington Post''s gaming vertical,
        Launcher. "The audience is here for gaming. The value of these stories, the
        value of having more heavyweight outlets in the mix is going to be great.
        There''s a lot more stories out there that need attention. We''re a team of
        six. We can''t get to everything."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eb2615-1f61-4457-bc5c-b95045fcef2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:43:11.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:35:51.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Money in gaming</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e7db09-15bb-4b9e-ba60-4776e3bb1345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:43:11.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:35:51.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launcher, which began publishing last October, was a project at
        least three years in the making. Hume, who joined the Post as national sports
        editor in 2014, said his initial pitch was for a gaming vertical centered
        around esports.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237d439e-caa6-4f7e-9d94-c07c9b379fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:43:11.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:35:52.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it was pretty apparent that gaming and the gaming industry
        as a whole was very robust with a number of storylines we could sink our teeth
        into," Hume said. "The audience around that was even bigger, significantly
        bigger than esports."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738e43ff-f635-46fb-a63d-c8f16959d988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:43:11.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:35:52.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wired Games, announced last month, is not Wired magazine''s first
        foray into video game coverage. But Editor-In-Chief Nicholas Thompson said
        he noticed that there had been less resources devoted to the topic when he
        returned to Wired in 2017.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fe3352-8122-480e-9974-231b8a0ecde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:43:11.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:35:53.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know why they stopped it," Thompson said. "There''d be
        an occasional story but not much. It was something that I thought, ''Well
        given the importance of it to our culture, our society, it would be great
        to do more.''"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78346459-bb54-4a67-b598-357fbc258c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:43:11.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:35:53.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg has long covered the finances of gaming companies such
        as Sony and Nintendo. Now it also covers the media and culture side of the
        industry. In April, Bloomberg launched an entertainment vertical called Screentime
        that includes gaming coverage. Later that month, one of the gaming industry''s
        leading reporters, Jason Schreier, formerly of Kotaku, said he was joining
        Bloomberg to cover "business, culture, labor, delays, and lots more!!!"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e39fe7b-0c1a-4ac8-bb51-f16eda27ce0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:43:11.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:35:54.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After <a href="https://www.cnn.com/2019/04/08/media/univision-sells-gizmodo/index.html">an
        acquisition by private equity</a> and a <a href="https://www.cnn.com/2019/11/05/media/deadspin-go-media-editorial-director-resigns/index.html">culture
        clash between staff and new management,</a>&nbsp;G/O Media''s Kotaku became
        ripe for poaching. Another one of its top investigative reporters, Cecilia
        D''Anastasio, decamped to Wired.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a09fdb-6a98-4f4a-9d48-5e2f8df3713c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:43:11.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:35:54.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw what kind of fervent following he had and how he was just
        sort of a natural indigenous member of the video game community, how well
        he knew it and how much respect he had it in," Bloomberg''s senior executive
        editor for global technology Brad Stone said of Schreier. "He just really
        complemented our coverage."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b763553-9bc4-4042-8fb9-a8ce5a766544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:43:11.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:35:55.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What stories to tell</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c813068-6fae-4bf8-8299-feac84462731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:43:11.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:35:55.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schreier''s coverage at Bloomberg so far has included deep dives
        into labor and culture issues at gaming companies. Bloomberg''s top tech story
        for August was about <a href="https://www.bloomberg.com/news/articles/2020-08-03/blizzard-workers-share-salaries-in-revolt-over-wage-disparities">Blizzard
        workers anonymously sharing their salaries</a> in revolt over wage disparities.
        In fact, four out of five of Bloomberg''s most-viewed tech stories in August
        were about gaming, Stone said. Topics of those stories include misconduct
        claims at Ubisoft, console updates at Nintendo and the unfolding legal battle
        between Apple and Epic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21422d0b-047e-40bc-9510-bb69e1a8c6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:43:11.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:35:56.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Launcher, Mikhail Klimentov and Gene Park also have both reported
        extensively on Epic''s legal dispute over Apple''s App Store pricing model.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435aee74-0a0b-409b-ad57-c7876a79fb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:43:11.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:35:56.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson said he plans to expand Wired''s coverage of how gaming
        is changing culture — <a href="https://www.wired.com/author/cecilia-danastasio/">which
        is already being closely covered by D''Anastasio.</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d91f22c-cc8d-45d7-9eb3-ee4befaf2543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:43:11.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:35:57.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not going to do game reviews," Thompson said. "There are
        a lot of specialty publications that do a fantastic job at that and our jobs
        are to try to find bigger stories about what games mean and what''s happening
        in games that will matter to the rest of the society."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c22ada-4a87-4b9e-ae15-9ce309b677b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:43:11.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:35:57.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For game-specific coverage and conversations, Wired will produce
        a new series for its YouTube channel — where it has nearly 7 million subscribers
        — and on Twitch where many gamers congregate. Thompson said staffers will
        broadcast themselves playing games while chatting with viewers on the Amazon-owned
        streaming platform as well as hold discussions about games.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f0ec41-08bd-41f3-9fc2-fe05f023d99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:43:11.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:35:58.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know if 15 people will watch or 15 million," Thompson
        said. "We have super smart people who love games and are really engaging personalities.
        We''ll see how it works."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d0a217-9a33-475c-a232-7e258a44198e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:43:11.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:35:58.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launcher, despite being under the ownership of Amazon CEO Jeff Bezos,
        hasn''t invested in a Twitch channel yet. Park, one of the team''s reporters,
        has been streaming on his own. But Hume said a dedicated channel could be
        in Launcher''s future along with an increased presence on messaging app Discord.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653da696-1af6-4dfe-8c3d-84e7ebca727e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:43:11.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:35:59.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, we''re still walking at this stage of our existence,
        but I think as we grow we''ll continue to engage more," Hume said. "We have
        ongoing conversations with a number of gaming sites. It''s been a very accommodating
        community so far, a lot of people interested in collective success rather
        than insane competition."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3f4d64-e16b-46ac-892f-1f55632bd426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:43:11.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:35:59.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Serving two audiences</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bcb0ea-15e0-433f-8d7f-40941ab65404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:43:11.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:36:00.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hume said his team writes about gaming "in a little more explanatory
        way" for the Post''s general audience so they understand why it''s "super
        relevant to your life." But he still wants Launcher to appeal to the "dedicated
        hardcore gamers who want to know everything about their favorite games," which
        means the writing also has to cater to that audience.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad64bc9-0c34-4386-8f94-0cdc10e7ad00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:43:11.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:36:00.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we''re covering esports, we never stop to explain what esports
        is unless we really really have to," Hume said. "You don''t write an article
        about what baseball is, like, ''Baseball is a game with nine people.''"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b2476a-8495-4e97-aaa3-8fa658f8c23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:43:11.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:36:01.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone said he sees Bloomberg''s general audience and people who
        want to read about gaming stories as one in the same.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1872d581-41be-4834-993f-8f5ac76c4697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:43:11.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:36:01.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People interested in business are the same people after work or
        maybe secretly in the hours when they should be working are either turning
        on the TV and streaming a show or a movie or playing a video game," Stone
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1131e754-e7ee-4a05-b341-5bb626f3e65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:43:11.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:36:02.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The broadening of gaming into the larger entertainment world can
        be seen through the story of Polygon. The site launched in 2012 as a gaming-specific
        media brand under Vox Media, but its coverage scope has since expanded.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596373ba-5a0d-4d75-a44a-9972916651e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:43:11.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:36:02.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Polygon is an entertainment publication for young people," said
        Editor-In-Chief Chris Plante. "Increasingly, we realized that our audience
        expects us to be on the same wavelength as them. If you''re not feeding them
        all these types of different content they engage with, they just kind of fall
        off."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0e4aad-000b-4c89-b055-349a62427289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:43:11.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:36:03.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plante told CNN Business that this rise in gaming coverage is a
        "moment" he has been waiting for — not only as a gamer but also as an editor
        in the industry where he mentors and works with other gaming-focused journalists.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32b438b-9a80-4a24-b399-9b5cd8289e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:43:11.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:36:03.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My deepest fear in the past was: Where the hell do game journalists
        go after my job? For decades, it was marketing," Plante said. "Now what I''m
        seeing and what rules is there are these prestige publications that have money
        and resources and do give the next rung in the ladder. So, we have old media
        standards entering the space. But just as importantly, we also have enthusiast
        publications like Polygon, Eurogamer, and Kotaku."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ad885c-5a42-46e2-a021-73972ad1ea37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:43:11.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:36:04.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/08/media/gaming-media-bloomberg-washington-post/index.html">"Bloomberg
        and The Washington Post are betting big on gaming. Here''s why"</a></em></p>'
  'pfizer-biontech-vaccine-october':
    'author': 'Fred Pleitgen and Claudia Otto, CNN'
    'caption': 'Pfizer and BioNTech are confident they can have a vaccine against
      the novel coronavirus ready for regulatory approval by the middle of October
      or early November.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-08T23:15:46.322+08:00
    'imagesource': 'jcr:a4d39f21-082d-490c-a4d0-a23a74f8dd3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a37ef57-800e-4253-9065-e9b1b3974e6c'
    'lead': 'Pfizer and BioNTech are confident they can have a vaccine against the
      novel coronavirus ready for regulatory approval by the middle of October or
      early November, BioNTech CEO and co-founder Ugur Sahin told CNN Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-08T23:18:22.355+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T20:35:35.538+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:34:39.019+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pfizer-BioNTech vaccine could be ready for approval by mid-October —
      but there are still ''unknowns'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd656814e-d1b4-4446-ae93-ab47ab14f4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T23:18:22.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:35:36.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Pfizer and BioNTech are confident
        they can have a vaccine against the novel coronavirus ready for regulatory
        approval by the middle of October or early November, BioNTech CEO and co-founder
        Ugur Sahin told CNN Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74714afe-7a29-4a6f-a53b-c22a357b6031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T23:18:22.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:35:36.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has an excellent profile and I consider this vaccine ... near
        perfect, and which has a near perfect profile," Sahin said in an exclusive
        interview with CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc2036c-bbbe-4eaa-93c4-0526c5a395b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T23:18:22.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:35:37.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US drug giant Pfizer and German firm BioNTech say they plan to provide
        100 million doses of their vaccine candidate, BNT162, by the end of the year,
        and up to 1.3 billion doses in 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3130dedd-553e-40ca-ad8e-aaba22af8558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T23:18:22.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:35:37.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the US Department of Health and Human Services and Department
        of Defense announced a $1.95 billion agreement with Pfizer to produce 100
        million doses of a Covid-19 vaccine. The deal also allows the US government
        to acquire an additional 500 million doses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0ed220-e1b2-406d-839e-59512b422be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T23:18:22.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:35:38.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sahin told CNN he believes that approval for emergency use will
        be granted quickly by regulatory authorities, adding that the company''s "understanding
        of the mode of action, in combination with the safety data coming in from
        the running trial" meant that they have "a lot of confidence" in it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009d27a6-0ee1-41ca-9a7b-69e90a165d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T23:18:22.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:35:38.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, we believe that we have a safe product and we believe that
        we will be able to show efficacy," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6254006-74f5-4fd2-824d-fbf4461c091a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T23:18:22.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:35:39.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sahin claims antibody responses in both young adults and the elderly
        have proven to be strong so far, with minimal side-effects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2733e887-8d05-4c15-8776-c6d35a3668da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T23:18:22.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:35:39.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t see frequent fever. So only a minor proportion of participants
        in this trial have fever," Sahin said. "We see also much lower symptoms like
        headache or like feeling tired. And the symptoms that are observed with such
        vaccines are temporary, they are usually observed for one or two days and
        then are gone."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c227c6-1bdc-4a62-aed5-c276f877713f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T23:18:22.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:35:40.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while BioNTech and Pfizer say approval could happen by mid-October,
        <a href="https://cnn.com/2020/09/07/health/trump-vaccine-timeline/index.html">federal
        officials have told CNN</a>&nbsp;they believe this is an optimistic timeline.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351f1cab-76c1-4ad8-809f-a4711b2f5ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T23:18:22.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:35:40.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know any scientist involved in this effort who thinks
        we will be getting shots into arms any time before Election Day," an official
        who is familiar with Operation Warp Speed, the federal government''s effort
        to develop coronavirus vaccines, previously told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c591ce4f-3580-41cb-a4b2-bdd0df6b11c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T23:18:22.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:35:41.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Moncef Slaoui, the chief adviser to Operation Warp Speed,
        told NPR last week that it is "extremely unlikely, but not impossible" that
        a Covid-19 vaccine could be authorized for emergency use by the US Food and
        Drug Administration before the end of October.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456ba8bb-cd9f-4c2e-b5ae-c506f82e7848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T23:18:22.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:35:41.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump, however, has vouched for a quicker timeline, in
        August saying he was "optimistic" a vaccine would be ready by November 3.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64c6252-7d29-403e-bd13-ec66e95c79c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T23:18:22.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:35:42.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[It''s] going to be done in a very short period of time -- could
        even have it during the month of October," the President said at a press briefing
        Monday. "We''ll have the vaccine soon, maybe before a special date. You know
        what date I''m talking about."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70d01e6-dbef-4041-811e-6c3e891f2336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T23:18:22.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:35:42.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sahin told CNN he believes that approval for emergency use will
        be granted quickly by regulatory authorities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c54093b-d3ad-4b27-af3c-8a4ee06bf739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T23:18:22.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:35:43.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, BioNTech and Pfizer were two of nine biopharmaceutical companies
        to sign an unusual pledge to uphold "high ethical standards," suggesting they
        won''t seek premature government approval for Covid-19 vaccine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464de5fe-21bb-4d39-add7-00dd169168b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T23:18:22.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:35:43.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This pledge, released on Tuesday, states: "We, the undersigned biopharmaceutical
        companies, want to make clear our on-going commitment to developing and testing
        potential vaccines for COVID-19 in accordance with high ethical standards
        and sound scientific principles."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609458e4-2e61-4a24-a348-bd04dddfec82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T23:18:22.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:35:44.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sahin told CNN the companies will quickly get regulatory approval
        for their vaccine once the candidate is submitted, adding: "I believe, given
        that we have addressed the full package which is required for vaccine development
        including scientific studies, pre-clinical studies, safety tolerability testing
        and efficacy testing, there should not be too much time between emergency
        use authorization and full approval."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fab131-a0b4-44e8-8216-58cb5d5e6f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T23:18:22.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:35:44.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and BioNTech''s vaccine is one of 34 in clinical trials around
        the world, according to <a href="https://www.who.int/publications/m/item/draft-landscape-of-covid-19-candidate-vaccines">the
        World Health Organization.</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b879ba-bd5a-4c6a-8ed7-145cab07165e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T23:18:22.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:35:45.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/08/health/pfizer-biontech-vaccine-october-intl-grm/index.html">"Pfizer-BioNTech
        vaccine could be ready for approval by mid-October — but there are still ''unknowns''"</a></em></p>'
