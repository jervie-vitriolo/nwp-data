      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diplomatic standoff began when the two men — Bill Birtles, Beijing
        correspondent for the Australian Broadcasting Corporation (ABC), and Mike
        Smith, Shanghai correspondent for the Australian Financial Review (AFR) —
        were told they were "persons of interest in an investigation" into Cheng Lei,
        an Australian anchor for state broadcaster CGTN, <a href="https://www.afr.com/politics/federal/financial-review-abc-journalists-forced-out-of-china-20200908-p55tf3">according
        to the AFR</a>. The Australian government said last week that Cheng <a href="https://edition.cnn.com/2020/09/01/media/china-cgtn-cheng-lei-rsdl-intl-hnk/index.html">had
        been detained by police in China</a>, though she has yet to be charged with
        anything and Chinese authorities have not revealed what she is being investigated
        for.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8682a3f1-00c3-4e55-8630-b0e41c65d66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:51:38.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82937ad-cb76-48fd-80dd-ce2ea6863836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:51:38.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian government had already warned the ABC to remove its
        staff from China before the men were questioned by police, <a href="https://www.abc.net.au/news/2020-09-08/bill-birtles-mike-smith-evacuated-china-safety-concerns/12638786">according
        to the broadcaster</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edefbd51-2177-4cd7-b91c-0db03812cc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:51:39.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ea11a2-340c-46f3-9b73-943fb4bc35b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:51:39.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ABC added that Birtles, for example, was hosting farewell drinks
        when the police visited his apartment and told him he was banned from leaving
        the country, and that he would be called in the following day for questioning
        over a "national security case." The broadcaster did not say what Birtles
        was questioned about.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f9c8bf-0e6b-4bee-9b90-7bfe1d252825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:51:40.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fc8f7c-1583-4352-9eae-3ff6c1f115b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:51:40.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both journalists then sought refuge in Australian diplomatic missions
        in Beijing and Shanghai, respectively, while Canberra negotiated with Chinese
        officials to allow them to leave the country. The standoff lasted five days
        before the travel bans were rescinded and they were able to fly back to Sydney.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef914eb-3909-46d5-9824-1dfe0be1b536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:51:41.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb7280c-6b29-4afe-a345-854468ce08da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:51:41.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business has reached out to the Chinese foreign ministry about
        the case, but has yet to receive any response.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e556f49a-1d9b-4cd6-b750-9e8dcc16988d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:51:42.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080156df-f40e-4618-9024-0cf19ae77ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:51:42.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian foreign affairs minister Marise Payne said in a statement
        that the government "provided consular support to two Australian journalists
        in China to assist their return to Australia."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6789650-694a-418f-8d26-b68d18435eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:51:43.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1559bb57-bef2-45b7-8da0-7afbef68c83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:51:43.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birtles said on the ABC Tuesday that it was "very disappointing
        to have to leave under those circumstances."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb20e54-2045-440f-bac5-83365e96348b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:51:44.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adf3726-9b83-4039-a01e-63b7375b7a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:51:44.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a relief to be back in a country with genuine rule of law,"
        he added. "This was a whirlwind and not particularly good experience."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fe36d7-5aa9-4875-b839-8c3de9453937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:51:45.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631e4f0a-ca95-445d-a50f-81ae4805de71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:51:46.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Business from quarantine in Australia, Smith said
        that the visits to his and Birtles'' apartments had felt "very political."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f648cb-06ee-41be-a159-cbcf5f3af286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:51:46.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74683142-9c65-4547-962e-92a2fdd135a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:51:47.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a very tense few days," he said of his time spent within
        the Australian consulate in Shanghai. He added that he and Birtles were allowed
        to leave China on the condition that they allowed themselves to be interviewed
        by China''s Ministry of State Security about Cheng Lei.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2352c28d-a641-4cec-83f4-4118248c5044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:51:47.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93334a36-6fac-4d99-91ef-e9254a8526e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:51:48.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we agreed to do that largely because we didn''t really have
        any option. You don''t want to be a Julian Assange and stuck in an embassy
        for years," Smith added, referring to the WikiLeaks founder who lived in the
        Ecuadorian Embassy in London <a href="https://edition.cnn.com/2013/01/18/world/julian-assange-fast-facts/index.html">for
        nearly seven years</a> to avoid extradition to Sweden.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712c2485-5e50-4a7d-9094-9d3f43592ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:51:48.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472e4e10-0229-4c46-883c-0577e4988157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:51:49.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Heightened tensions</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c19f0d-2e2d-4f24-b503-37c2d0ebb68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:51:49.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relationship between Australia and China has frayed in recent
        months after Canberra called for an investigation into the origins of the
        coronavirus pandemic. The countries have since engaged in tit-for-tat trade
        restrictions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe35b7b-5bae-4a0f-928e-14d29543242a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:51:50.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6b83ca-ff0e-494a-8eb6-c3757bd55e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:51:50.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.globaltimes.cn/content/1200165.shtml">In an
        editorial Tuesday</a>, the Chinese state-backed tabloid Global Times said
        "the actions of Australian politicians in recent months indicates that they
        don''t value trade ties with China as highly as their political interests."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cc4f7c-8a48-4b92-aa05-fe966c87b531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:51:51.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf71485-1318-401f-acd9-9e97cc52970b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:51:51.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canberra already advises Australians that they may be "at risk of
        arbitrary detention" in China. Payne said in her statement that <a href="https://www.smartraveller.gov.au/destinations/asia/china">the
        travel advice</a>, which was last updated July 7, remains unchanged.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b547ef-1362-41e2-b362-988fa800242d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:51:52.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9d9131-d788-4f9d-a8b2-0a2c7f2b5e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:51:52.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Australia''s media industry, the departures of Birtles and Smith
        are highly significant: ABC reports that there are now no more journalists
        employed by Australian media in mainland China. That hasn''t happened since
        1972, when Canberra normalized relations with Beijing.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb89c94-aefe-4b6b-a06f-862b546040b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:51:53.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8f856f-4527-4b73-a0a5-ce19f67e3d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:51:53.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are still some Australian journalists working in China,
        all are employed by non-Australian media companies.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee7de11-d806-4246-b3a2-22f0aa17b01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:51:54.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0375156-5e8c-4e99-b793-e0a49d78ab19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:51:54.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One other news outlet, The Australian, said Tuesday that it had
        been advised by Canberra against sending China correspondent Will Glasgow
        back to the country. Glasgow is currently in Australia but had been due to
        fly to Guangzhou last Sunday, he said on Twitter.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b3882f-7c26-4846-9ed1-52cefe80155e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:51:55.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c45566c-5fca-410f-b4a2-8d0ab4d4f0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:51:55.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Poor relations</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceabaae6-7240-47ea-9984-15503c9d003c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:51:56.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trevor Watson, who was the ABC correspondent in Beijing from 1988
        to 1990, told CNN Business there has been a marked shift in how the Chinese
        government views Australian journalists.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811908ef-8c1a-4b16-ae11-157458ec7f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:51:56.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2690106-4145-407a-8598-dc4f9744ae85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:51:57.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Watson was working in the country, including when he covered
        the Tiananmen Square protests of 1989, "there was a recognition that the ABC
        and Australian journalists operated independently of their government."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa61bdc-fc21-4a44-9a78-465abb88c208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:51:57.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4083b20e-359c-444d-95b7-7a947902782f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:51:58.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has changed dramatically now, he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8f05b3-32ef-4dc1-a531-06dab7bd861d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:51:58.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3b1fc8-0cf4-4c82-b503-217e385e1b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:51:59.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re quite fortunate really to be out of there," he said of
        Birtles and Smith. "Having been a regular visitor to China since 1979, I think
        it will be a very long time until I return.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4225940-74ad-4db2-a788-ffd74b3e0424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:51:59.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0ebe7b-5ad2-451a-89da-10072a3ba44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:00.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith told CNN Business that being forced to leave China was "really
        sad."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3091da21-9f9a-4a8f-94a0-e419e9b9aefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:00.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744028ed-9b63-4551-a901-3f22e48417ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:01.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just become harder and harder to be a foreign correspondent
        in China," he added. "It''s getting really hard for people to talk to you.
        It''s becoming more authoritarian. I think it''s becoming riskier and this
        really highlights that."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76a5028-4d46-47e2-b736-167627a0347b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:01.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082a4b77-8118-49f1-a13d-44f78fd21edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:02.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that prior to this event, he had been largely dismissive
        of any potential risk to Australians in China.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb1a6cc-fa21-4287-804d-66379981821a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:02.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70fa8e6-7a46-4069-b5ac-f7e091538635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:03.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they''re going to put exit bans on journalists, you don''t know
        what they''re willing to do to a prominent businessman or someone else who
        gets into trouble," he added.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b47bb01-ae3c-4010-88cd-9635c946de4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:03.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f9e9f5-c743-40e3-882f-7b64455f6e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:04.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Journalists in China</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e2dc03-2b1f-4c49-be2e-4c475527d896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:04.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign journalists in China have been facing scrutiny more broadly
        as well. Just days ago, Chinese authorities <a href="https://edition.cnn.com/2020/09/06/media/china-visa-restrictions-journalists/index.html">imposed
        new visa restrictions on foreign journalists working for American news organizations</a>
        — including CNN.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98eb77ed-e628-49a5-bee8-bafa5a333985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:05.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa8e205-e845-441c-acbf-51b46eaed407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:05.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And earlier this year, Beijing effectively expelled about a dozen
        journalists from the New York Times, the Washington Post and the Wall Street
        Journal after the Trump administration capped the number of Chinese nationals
        allowed to work in the US offices of China''s state-run media.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b344089f-a19c-4c67-a364-a882843b2df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:06.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a685d5-58c9-4aa9-8b1a-0af6e543af35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:06.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Washington has designated a growing number of US offices
        of China''s state-run news organizations as "foreign missions," requiring
        them to file paperwork with US authorities on their finances and personnel.
        Beijing has hit back by demanding the same of multiple US outlets in China.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a6062a-4938-4a22-8701-984264f46130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:07.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5415de07-1e9e-4cfa-8457-94b685615198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:07.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Correspondents'' Club of China said that "in the first
        half of 2020 alone, China expelled a record 17 foreign journalists by canceling
        press credentials."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6abcf70-dde6-4c5a-9a17-d5a1cabb8386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:08.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9a27ed-f21e-4dd9-bb3c-b52fff1507cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:08.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least another 12 foreign correspondents in China have received
        punitive truncated-term visas, sometimes for as short as 1 month, rather than
        standard year-long visas," the organization added. "This comes in addition
        to increasing harassment and surveillance of foreign journalists, including
        physical assault and cyber attacks."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9179ae-33d1-4280-a6c2-d3fce87215a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:27:56.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:09.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/07/media/australia-journalists-china-abc-afr-intl-hnk/index.html">Australian
        journalists evacuated from China after five-day diplomatic standoff</a>."</em></p>'
