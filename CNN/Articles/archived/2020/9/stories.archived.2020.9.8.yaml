      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then defended that there is "no such thing" as a vaccine of inferior
        quality.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b518fc8-607c-4edf-9178-462cbfb8faec'
