      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23aae82-1648-4480-9425-dd25acc93300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:26:17.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:48:07.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Alam naman po natin na isa kung mabisang dumami ang coronavirus,
        ay dahil yun sa ating pakikihalubilo, siksikan, at sama-sama sa isang lugar,"
        Moreno said in a virtual address on Tuesday. "Para maiwasan natin ang paglago
        ng coronavirus in this situation, pansamantala natin itong isasara.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296f0cfd-c932-434d-a1cd-44bd39e08863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:26:17.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:48:07.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As we all know, coronavirus spreads faster during
        interaction and in crowded places. To avoid the surge of cases in this situation,
        we will temporarily close the cemeteries.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f410c6-0574-415d-994c-018e9d478cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:26:17.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:48:08.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pero kaya po ito ginagawa ngayon ay para mabigyan kayo ng sapat
        na panahon, sa loob ng humigit kumulang dalawang buwan mula ngayon, na mabisita
        ang mga mahal niyo sa buhay na nahimlay,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8099d7d4-e19d-4bc5-b0ca-222e3e8aef62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:26:17.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:48:08.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re doing this announcement to give you enough
        time, within almost two months from now, to visit your dearly departed love
        ones.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9411bb4c-7677-46ff-8447-fc323a197e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:26:17.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:48:09.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila is home to Manila North Cemetery, which is one of the largest
        in the country. Moreno cited that an estimated of 1.5 million people could
        visit the cemetery in a span of three days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5769e365-3016-4411-a4e5-778f2e4d2c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:26:17.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:48:09.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Moreno said that he could lift the order if ever the situation
        gets better or a vaccine is developed by October.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a52bad-62c0-4b9a-ae28-922835233bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:26:17.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:48:10.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kapag wala ng kaso ng coronavirus sa Lungsod ng Maynila sa Oct.
        31, akin pong babawiin ang executive order na ito,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90ca7e9-4112-46fd-8188-43f5f7abc4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:26:17.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:48:10.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there will be no coronavirus case in the City of
        Manila on Oct. 31, I will lift this executive order.]</p>'
  'Trump-election-interference-China-Biden':
    'author': 'Zachary Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-08T16:35:57.564+08:00
    'imagesource': 'jcr:5ca32048-a2d3-4632-bd47-df9bbba6b199'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c716049-4d61-4962-a4e4-b039a1a634cb'
    'lead': 'US President Donald Trump suggested on Monday that China is interfering
      in the 2020 election and attempting to hurt his reelection bid by encouraging
      race protests, tweeting an article written by a columnist whose claims do not
      match the US intelligence community''s assessment of Beijing''s efforts so far.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-08T16:38:33.534+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T20:47:24.440+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:34:23.294+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Joe-Biden', 'United-States', '2020-presidential-elections',
      'China', 'interference', 'Russia']
    'template': '1'
    'title': 'Trump pushes misleading claim China is stoking protests to help Biden
      win election'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51910136-bd0a-432e-8555-1273943949d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:25.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Donald Trump suggested
        on Monday that China is interfering in the 2020 election and attempting to
        hurt his reelection bid by encouraging race protests, tweeting an article
        written by a columnist whose claims do not match the US intelligence community''s
        assessment of Beijing''s efforts so far.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1a1c2f-e674-40f8-991d-bd2c2252ed95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:25.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e72772-9134-4ed6-acc6-e4e829d9104d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:26.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These comments from Trump, and similar claims that have been made
        by many of his appointees, seek to achieve the same goal: playing up the theory
        that China is meddling to get Biden elected, while downplaying well-founded
        reports that Russia is trying to help Trump win again, like it did in 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ac2156-54fb-4bbb-aa40-dc4f4d7f2fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:26.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcfe4fb-229d-493c-bb1e-8ba1d0bfa22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:27.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump tweeted a Breitbart article quoting author and columnist Gordon
        Chang, who said the Chinese Communist Party is "trying to make life very difficult"
        for the President by "fueling" violent Black Lives Matter protests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3845a3-c474-4a0f-bdcd-3119a2271c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:27.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c28faed-5e6c-4462-8f3d-3e20b2546eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:28.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From what little evidence we have about China''s troll-farm activity,
        with its bots and with all of its others, they seem to be favoring Vice President
        Biden, trying trying to make life very difficult for President Trump — as
        well as fueling the protests, of course," Chang stated. "I think that Beijing
        has decided that it''s voting for the Democratic Party candidate."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dea1a7-c6b5-4ec5-b220-bcef14122be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:28.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0ea04c-870e-41f0-96c3-b2fc83877c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:29.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear where Chang''s information comes from
        but the US government and Silicon Valley have not offered any public assessment
        about alleged covert Chinese troll farm activity similar to what he described.
        Chang did not respond to CNN''s request for comment regarding the origins
        of the information he cited.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cd96c1-aecf-494d-94e0-85b0855600cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:29.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642e2baf-52cf-4910-bb43-5ae341bafd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:30.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only public comments from these groups about election meddling
        on social media have focused on pro-Trump activity that is tied to the Kremlin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17877205-d8a7-4df0-8d36-6ebb577f28c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:30.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3616140d-5946-46ef-b99d-6d9d048f0155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:31.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the article seems to run counter to what US intelligence
        officials tasked with protecting the 2020 election from foreign interference
        have said publicly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9d4626-6844-46f7-8955-4d657e7c4026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:32.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342d3f0f-2d99-4bab-abdb-ce73728a15f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:32.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intelligence officials have said they have uncovered evidence that
        Russia is currently interfering in the election to hurt Biden''s campaign.
        Separately, some evidence has already emerged about Moscow''s efforts, including
        Facebook''s announcement last week that a troll group that was part of Russia''s
        attempt to interfere in the 2016 US presidential election is trying to target
        Americans again.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ddc042-eb5f-43a8-bee6-5e99317a477b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:33.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dbe78b-90f3-4d78-ad3e-818bdac3c83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:33.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the intelligence community has assessed that China and
        Iran prefer Trump to lose in November, officials have offered no indication,
        to date, that either country is acting on that preference in the same way
        as Russia, according to public statements issued by the intelligence community
        and sources familiar with the underlying evidence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea06f03-8c24-4deb-9deb-50e89ac635d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:34.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a79cd50-1efa-4f92-ae98-f913c77313da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:34.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assess that China prefers that President Trump -- whom Beijing
        sees as unpredictable -- does not win reelection. China has been expanding
        its influence efforts ahead of November 2020 to shape the policy environment
        in the United States, pressure political figures it views as opposed to China''s
        interests, and deflect and counter criticism of China," the top US intelligence
        official on election security, Bill Evanina, said in an unprecedented public
        statement issued last month.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a1f41b-0476-4695-b207-a374d472f189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:35.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f70125f-d6fc-431d-8929-467f92e49caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:35.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evanina went on to say, "China will continue to weigh the risks
        and benefits of aggressive action," but to date has primarily engaged in overt
        efforts like ramping up public criticism of the current administration over
        non-election-related issues, including its coronavirus response and move to
        close Beijing''s consulate in Houston.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa6ce36-a491-4071-b5e4-17756940c320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:36.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a49586-7017-4dfb-8681-7f17e483db24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:36.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia, on the other hand, is using a range of measures primarily
        to denigrate former Vice President Biden and what it sees as an anti-Russia
        establishment, Evanina wrote in the same statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1df2224-ccfe-4d7b-9778-fa3c82afedaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:37.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213a8859-af38-4ee7-ba7e-541fc388d777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:37.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is consistent with Moscow''s public criticism of him when
        he was Vice President for his role in the Obama Administration''s policies
        on Ukraine and its support for the anti-Putin opposition inside Russia," Evanina
        said. "Some Kremlin-linked actors are also seeking to boost President Trump''s
        candidacy on social media and Russian television."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4a21c1-7cf6-40a0-88ff-47a4bfc8a8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:38.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0d7898-95c1-46cc-8754-f825fadbbca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:38.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former CIA officer John Sipher told CNN that there is a clear difference
        in the way Evanina characterizes the threats posed by China and Russia.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd077b128-a9ec-4583-ba61-3973c47c7a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:39.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a9dff7-23d0-4887-9651-7c6a7df7999b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:39.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The simple difference is between covert interference on one side
        and public preferences. China is using influence, diplomacy and commentary
        in press and propaganda organs. Russia is using disinformation, fake accounts,
        bots, covert funding as part of a secret campaign," he told CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b6b1cd-28d5-4654-acf9-f6a95801c5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:40.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67b7334-9fb3-4a58-a860-f0c43470c194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:40.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Blurring the line</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070bc842-4a12-43d2-930c-311ea78a1ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:41.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Republicans have consistently raised concerns about China''s
        influence efforts targeting Americans, several sources familiar with briefings
        provided to lawmakers told CNN that intelligence officials have yet to present
        clear evidence showing Beijing is actively interfering in the election or
        taking specific steps to boost one candidate over the other.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cec79b8-47b3-4ac8-803b-bbf3210e68a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:42.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e42220-e64d-451d-8ff8-b692e622c0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:42.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, intelligence and election security officials have focused,
        both privately and publicly, on the holistic threat posed by China, emphasizing
        that Beijing employs a variety of "malign tactics" that could have implications
        on the 2020 race.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5b6dc6-ee7a-477e-8314-5dc5fb20cdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:43.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5db40a4-917f-4538-9689-c35df2d0734f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:43.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is engaged in a highly sophisticated malign foreign influence
        campaign, and its methods include bribery, blackmail, and covert deals. Chinese
        diplomats also use both open, naked economic pressure and seemingly independent
        middlemen to push China''s preferences on American officials," FBI Director
        Chris Wray said in July.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c8761f-ccb2-45db-9f68-bf06b612b70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:44.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0285b47a-7e1a-4896-b22c-a75e6aec5632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:44.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump has repeatedly blurred the line between those broader
        national security concerns and allegations that China is actively meddling
        in the election. At the same time, he has all but ignored the intelligence
        community''s warning about Russia''s ongoing efforts to "denigrate" Biden.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b1c201-2d31-4206-9d66-a63b2b0ed26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:45.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084df086-d900-44cf-bae1-f64da30bc6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:45.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Trump retweeted a post from his handpicked intelligence
        chief, Director of National Intelligence John Ratcliffe, that linked to a
        misleading Fox News story with the headline: "China''s anti-Trump election
        meddling raises new alarm."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1391f452-b363-42be-86c9-6fccdd4203db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:46.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27002fe4-9339-4515-b3f4-368f057bae20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:46.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Monday, Trump amplified comments that, on the surface, appeared
        to bolster the narrative that China is interfering to help Biden but came
        from a source whose views are considered well outside the mainstream and at
        times have lacked credibility.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b15900-c6c0-480d-b255-3b09c7cf6519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:47.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a87df2-a01f-4155-8748-2b17e498ccb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:47.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump officials wary of equating threat from Russia and China</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55df5fd-c5e4-4f9a-87b9-d614df3fa047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:48.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has also recently decried any suggestion that Russia
        poses an equally dangerous threat as China as equivalent to the partisan "witch
        hunt" against him -- a view that has been factored into the messaging of administration
        officials, who have focused their public comments on Beijing and downplayed
        Moscow''s actions, sources told CNN.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efc2396-5953-488d-815e-a1c46f85bfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:48.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1c1dd6-487a-4a2a-ae36-1f495923f9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:49.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s tweet from Trump comes after several of his top national
        security officials misleadingly suggested there is evidence China is actively
        interfering in the upcoming US election, according to Sipher, while downplaying
        what various agencies have characterized as more immediate concerns around
        Russia''s ongoing efforts to meddle in the 2020 presidential race.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73491db-3bf7-42b5-8dd8-25fd914f778d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:49.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b0a208-b5ad-42c6-bea5-86917a175c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:50.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National security adviser Robert O''Brien said Friday that he agrees
        "100%" with Attorney General William Barr''s assertion that China is being
        more aggressive with its attempts to influence the 2020 election than other
        malign actors, including Russia, but offered little evidence to back up the
        claim.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6a2a67-6f3e-4ad7-9327-2abe35d55c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:50.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b05d94-56e5-4261-a293-8e06bf1c9087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:51.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the intelligence community has made very clear," O''Brien
        told reporters during a news briefing at the White House on Friday, "first
        you have China, which has the most massive program to influence the United
        States politically, you have Iran and you have Russia. These are all three
        adversary countries that are seeking to disrupt our elections."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ce6ece-9489-42ae-80b2-a92d6d91ac27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:51.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a43162-e464-45be-be77-64af7086bb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:52.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of them prefer Biden; some people say some of them prefer
        the President," he said, notably sounding certain that some are pushing for
        Biden but casting some level of doubt on whether some are pushing for Trump.
        "My position is it doesn''t matter what these countries want, that any country
        that attempts to interfere with free and fair elections of the United States
        has to be stopped."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4528f9-b5ff-4db0-a372-39f1286b6c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:52.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f73304-e21a-43d8-823d-8238414ca410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:53.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to highlighting the threat posed by China, Barr went
        out of his way to dilute the intelligence community''s assessment that Russia
        is again actively interfering in a US election, during an interview with CNN''s
        Wolf Blitzer on Wednesday.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506adc4f-352c-4ec0-8b05-b98f0b4dc27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:53.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75868c11-3e06-4c6c-a2e1-c74e381f1562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:54.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I accept that there is some preliminary activity that suggests
        that they might try again," Barr said of Russia. "It wouldn''t surprise me
        if Russia tries something again of the same general genre before."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14d427d-a7da-4630-bdcb-5c033b1a4929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:54.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b14da27-c5bd-4b3f-95eb-d3b7bdad6a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:55.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US intelligence officials and the Senate Intelligence Committee
        have made bolder assertions warning of the threat Russia poses this year after
        it hacked the Democrats in 2016 and ran social media influence operations
        during the 2016 and 2018 elections.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58be327c-a34a-4dde-b396-4747e0e71692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:55.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdde3fe-ed4c-4c16-963e-9873439c7e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:56.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The threat is ongoing," Sen. Richard Burr, a North Carolina Republican
        who chaired much of the Senate Intelligence Committee''s investigation into
        Russian election interference, said in a statement last month after the panel
        released the findings of its bipartisan probe. "My hope is that this report
        and the Committee''s work will provide the American people with more insight
        into the threats facing our nation and the steps necessary to stop them."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fda36cc-b6bc-4c6a-aedc-6f0f75a540cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:56.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df83e6e-3255-4195-88ad-3d0bcbc8e266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:57.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Trump campaign and some Republicans responded to the report
        with a backward-looking critique and insistence there had been "no collusion,"
        rather than questioning how American politics may still be vulnerable to foreign
        disinformation and interference in 2020.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23da5a02-e1a4-4d55-b762-8fd85de8c39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:57.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab04fae-2ab5-49d6-a810-a2e00a23f4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:58.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That reaction, coupled with recent comments downplaying Russia''s
        ongoing efforts, have prompted Democrats to accuse the President and his allies
        of misconstruing what US intelligence shows about the threat of foreign interference
        ahead of November.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5b1886-622a-4000-a5a7-62f9a016d1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:58.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d169752-50a8-41b9-9ee7-cfa3a6922429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:59.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sipher, whose 28-year career at the CIA included a stint running
        the agency''s Russia operations, called the comments about China from top
        Trump officials "pure deflection."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02b8a43-257f-4bc1-a235-a5ba922fe9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:59.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0cf9ee-2903-4c4d-a049-cceb66fd8e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:48:00.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If someone says Russia is worse, Republican politicians can point
        at the larger geopolitical threat from China. True, but not relevant to the
        issue of election interference. Only one power is trying to subvert the election,"
        he said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c6056e-c6a3-4447-bc7e-2898a714ce75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:48:01.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb1c1fd-756d-487b-a2b4-ba2a0564da8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:48:01.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Intelligence Chairman Adam Schiff went as far as accusing
        Trump officials like Barr of "lying" when saying the intelligence shows China
        is actively interfering.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519aa9d8-2a74-4144-af5e-0f501324d9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:48:02.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6ec027-2d81-4daf-9a46-53b5bbce179c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:48:02.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at what the intelligence director Evanina, who runs
        the National Counterintelligence Center, what he said in his public written
        statement, he said that Russia was actively interfering, actively engaging
        across a range of measures to influence the outcome. China had a preference.
        And if you look at that, you can tell that Bill Barr is just flat-out lying
        to the American people, and it''s tragic but it''s as simple as that," he
        told CNN''s Dana Bash.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5331b8b3-7a17-4aa9-b26d-e677bc3e5ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:48:03.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728a5c7b-e0ed-40f8-b2cd-f8d5edd1360c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:48:03.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The California Democrat also said he''s confident he''s seen the
        same intelligence as Barr and other top officials who have said China is interfering
        more aggressively than Russia.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af902c4-ed88-4ea9-9947-4535c4f8a7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:38:33.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:48:04.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/07/politics/trump-election-interference-china-biden/index.html">Trump
        pushes misleading claim China is stoking protests to help Biden win election</a>."</em></p>'
  'mighty-mice-International-Space-Station':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-08T16:38:43.515+08:00
    'imagesource': 'jcr:af2d20c9-d107-431b-9963-8a8eb72ff4c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1bd6f9e-f3c7-4405-8ae0-8ad85f2abfd3'
    'lead': 'Genetically enhanced "mighty mice" that were part of a heath experiment
      on the International Space Station have shown that blocking a molecular signaling
      pathway can protect against muscle and bone density loss in the absence of gravity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-08T16:42:05.211+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T20:46:44.107+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:34:23.936+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['might-mice', 'International-Space-Station', 'gravity', 'genetic-enhancement',
      'astronauts']
    'template': '1'
    'title': 'The ''mighty mice'' that went to space could help protect astronauts''
      muscles and bones'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcccb7e-f919-4cef-86a2-5baa97592c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:44.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Genetically enhanced "mighty mice" that
        were part of a heath experiment on the International Space Station have shown
        that blocking a molecular signaling pathway can protect against muscle and
        bone density loss in the absence of gravity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6860ae0-51a2-4a2a-a610-6def12a7f232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:45.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ed24a9-a08c-421e-b8d2-18d016fab245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:45.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study also revealed this treatment promoted the recovery
        of muscle and bone mass once the mice returned to Earth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0622fe-7e49-4828-9c36-6a620667e829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:46.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0570221c-d6a2-4829-b58c-825a21f5862b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:46.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results are promising to researchers because they could be used
        to develop therapies that might help astronauts mitigate the muscle and bone
        loss they experience during long-term spaceflight.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0bb4f7-667c-4aee-b4d3-a215382e935e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:47.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2f96bc-1d88-4b1c-b750-9cc67ac27df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:47.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Targeting this pathway could also be used to help people on Earth
        who experience muscle and bone loss due to various conditions such as muscular
        dystrophy, osteoporosis and diseases that cause muscle wasting like cancer,
        heart disease, sepsis and AIDS.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa4dc3c-f536-49b0-8ec3-91c0cc2657e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:48.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be50e9c5-b050-4270-996e-5b6a9b85da74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:48.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published Monday in the journal Proceedings of the National
        Academy of Sciences. NASA astronauts Drew Morgan, Christina Koch and Jessica
        Meir, who participated in the experiment while it was on the space station,
        are included as authors and investigators on the study.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f4da95-5260-4ef8-8b7e-6b1be9541ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:49.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be1c720-e6aa-4f7b-8b25-e065cd488b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:49.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mice in space</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec890d8-c6eb-4cb6-820a-8559b6278fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:50.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 40 female mice, provided by the nonprofit Jackson Laboratory
        in Maine, were genetically manipulated for muscle growth in an experiment
        to better understand how zero gravity affects the human body.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112ee098-2b81-48a7-9908-504808950a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:50.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9345b7f9-09d5-4cfa-a0bc-452c4eeddb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:51.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They launched and arrived at the space station in December and splashed
        down in a SpaceX Dragon capsule on January 7 in the Pacific Ocean.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ddc743-9452-44b1-aef6-3a6a6be76e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:51.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40df2ee-aba6-4e81-9dcf-1dfb7b30515c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:52.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SpaceX cargo vehicles are unique in that they can bring new
        materials and experiments to the space station and return to Earth 30 days
        later. This means that samples can be returned to the ground in a timely manner,
        which enabled the live mice to be returned to Earth, said Morgan, who also
        serves as an emergency physician with the US Army.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35121a9-362e-4bd0-8425-5d0018efaf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:52.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cf522c-c39b-448e-bc00-f0e2ab387a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:53.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These mice are just one of many groups of rodents that have flown
        on the space station over the years in the name of research.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124c63c0-63ca-43f6-8904-b82c4a84294f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:53.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073aee5f-479d-4773-b0c9-6e77263edf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:54.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experiment was called Rodent Research-19, and it was used to
        study both myostation and activin, which are the molecular signaling pathways
        that can influence and regulate bone density and skeletal muscle mass, according
        to NASA. These pathways, researchers believe, could be targets to prevent
        muscle and bone loss during missions and help with recovery efforts once astronauts
        return to Earth.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6c8176-c4d0-4fee-a67e-89e828a618e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:54.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86948c1-1453-4560-927d-7595e99a622f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:55.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While on the space station, some of the mice were treated with an
        agent, the ACVR2B receptor, that actually blocked the pathways to see how
        it impacted their bone and muscle loss. Blocking these pathways has also been
        known to induce muscle and bone growth.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aa1356-d1e8-4b00-a4ae-fcd4313c70a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:55.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c00b8d-e71a-48c2-b2dc-9eb23d07a518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:56.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because some of these mice were genetically engineered to lack myostatin,
        they had twice the average muscle mass -- hence, the nickname "mighty mice."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588c1a3a-c424-4afc-ae84-09d76c6b4243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:57.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab948b1-1838-409b-9a5c-d1bf5c7e62a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:57.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mice who flew on the space station were compared with a control
        group of 40 female mice who remained on Earth.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e49b7e-3796-4606-9f10-b9b9525e99c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:58.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767b90b9-6514-4e1d-979e-3898b0eb09bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:58.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mice in space and on Earth that received the receptor treatment
        largely maintained and even increased their muscle and bone mass in comparison
        with the untreated mice. Meanwhile, the untreated mice experienced significant
        muscle and bone mass loss.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d4fe93-f565-4b2b-b8fd-524f3c38c749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:59.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd47626f-47ab-4ce9-8f96-1626e15e9379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:59.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After returning to Earth, mice receiving the receptor treatment
        also showed an enhanced recovery of muscle mass. This was compared with the
        control mice that were not given the treatment upon returning to Earth.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69821df3-a855-4a16-9c49-58c54903ecf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:00.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a28fd6-414e-4f06-b63b-f99f9f892c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:00.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mice that were hypermuscular as a result of having a mutation in
        the myostatin gene were able to retain most, if not all, of that extra muscle
        during spaceflight," said study authors Se-Jin Lee and Emily L. Germain-Lee
        in an email.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310c89be-f6d0-400a-a27c-b6a947b0a272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:01.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfdd725-5608-4b3d-a4cb-37330bf56f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:01.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These findings show that blocking the activities of these hormones
        does work to enhance both muscle and bone even when mice are unable to bear
        weight."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dff6349-99ff-41e4-8b04-d7836c77b1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:02.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1b5c6f-9233-4e4d-9d0c-6e82cbf1b27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:02.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Lee is a professor at The Jackson Laboratory and presidential
        distinguished professor at the University of Connecticut''s School of Medicine.
        Dr. Germain-Lee is a pediatric endocrinologist at Connecticut Children''s
        Medical Center and a professor of pediatrics at the University of Connecticut''s
        School of Medicine.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1ff380-b745-4089-9b08-e65269e7856c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:03.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c32b1a-aa35-423e-ac10-4a8c2f994bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:03.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing that we found somewhat surprising is how resilient mice
        are even when subjected to all of the stresses associated with space travel,"
        they said. "We knew that mice had been sent to space in the past, but we still
        found it remarkable that after spending a month at the ISS, they seemed to
        resume normal activity very quickly after returning to Earth."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d29d48-c5e4-4b79-8c3c-419303201b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:04.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5089759-f4ac-409b-a495-bd80c0bf3371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:04.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Helping humans adapt</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba20a33-96a7-4755-8f28-9e60db8a6ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:05.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronauts on the space station exercise every day to mitigate muscle
        and bone loss, but experiments like this can help scientists understand how
        the loss occurs and establish better ways to manage it.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c2ecc1-7cf6-4cb6-a591-83e2257744b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:05.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dea99cf-889e-4efb-b29f-260a95c8af56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:06.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exercise countermeasures astronauts use, which include two hours
        of resistance training and cardiovascular workouts, may not always be possible
        during long-term spaceflight.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2f36ab-d722-43ea-94b2-5e5954b91583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:06.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cc7728-0898-4695-be75-bbb7c89a9919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:07.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The potential for a drug treatment that could prevent (bone and
        muscle loss) shows a lot of promise in long-duration spaceflight," Morgan
        said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cb84cf-7a01-4ce8-86dc-9515a7fbfdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:07.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259946b7-9531-4e30-b988-bfb6dc66b4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:08.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are potential side effects that need to be considered
        and understood, the researchers said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12627c00-b27b-44e7-a99d-93b2ae4d84b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:09.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7acd188-aa45-4d9f-bd96-1f2959cb08ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:09.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although myostatin''s major role is to regulate muscle growth,
        a drug that targets other hormones besides just myostatin can affect other
        tissues besides muscle," the researchers said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3184705-f2ee-4525-bf68-9017bd6e1548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:10.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c71a53-23b1-4e70-913e-8d321cfbef8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:10.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctors cited an example including Acceleron, a biotechnology
        company, which used its version of this receptor in clinical trials to treat
        patients with Duchenne muscular dystrophy. Some of the patients experienced
        nosebleeds, but the reason for that is not entirely understood. But it sheds
        light on the fact that these receptors can block other things beyond myostatin.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3781c421-e581-400c-b9d6-e9138f030092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:11.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15328ab-a45a-448d-a43b-1155142aeda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:11.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The challenge moving forward will be to understand the reasons
        for this and other effects with the goal of figuring out how to modify these
        drugs to avoid such problems," the researchers said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7115c1b0-852c-413f-911f-25fbed8b1e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:12.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b3fcb9-7200-4622-a415-d2cab9eaf427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:12.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study has revealed new questions for the researchers. Going
        forward, they want to better understand the changes caused by microgravity
        in blood, muscle and bone. They also want to consider how to conduct further
        investigation on a future space mission.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140f363b-6b58-4be0-8474-b31a9a94ee5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:13.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e75e84c-8b52-4f7d-ab2d-87dbb3bb21fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:13.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hope is that this could be used both for astronauts during
        extended space travel and for people on Earth suffering from muscle and bone
        loss," the doctors said. "There is still a lot of work that would need to
        be done in this regard, but we believe that this type of strategy holds promise.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec637c30-9db0-49cb-b786-b26c85f356f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:14.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91504dbc-e420-4901-b88a-bb385d3bb6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:14.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to focus on figuring out ways to engineer better
        drug candidates that might avoid some of the potential side effects. Only
        by understanding the underlying science will we be able to try to translate
        this work into new medical treatments."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2baeca-d86e-452b-b19c-bccd40665f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:15.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9895d0c7-3b8c-44d8-ab4c-9c5ddca50e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:15.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronauts themselves are also the basis for understanding how the
        space environment can affect humans.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cf16cd-3a93-485b-a5d9-6503f8904521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:16.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e5e87b-b7f9-4b97-9276-1bf2bcebbc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:17.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koch and Morgan both participated in extended stays on the station,
        with Koch spending 11 months aboard and Morgan staying for nine months. Currently,
        astronauts typically spend about six months on the space station, but some
        like Scott Kelly have stayed for nearly a year to test how the human body
        reacts to long-term spaceflght.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791a8921-2347-4bfb-a200-786824a060b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:17.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0717b9d8-8630-4f71-a1d5-b1f5c687d942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:18.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These health studies could be applied to future long-term spaceflight
        as NASA looks ahead with the Artemis program, which aims to return humans
        to the moon in 2024 and could eventually land them on Mars.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913ba797-020c-492e-8682-a7093f8864e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:42:05.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:47:18.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/07/world/mighty-mice-space-station-study-scn-wellness-trnd/index.html#:~:text=(CNN)%20Genetically%20enhanced%20%22mighty,in%20the%20absence%20of%20gravity.">The
        ''mighty mice'' that went to space could help protect astronauts'' muscles
        and bones</a>."</em></p>'
  'Johnson-Brexit-betrayal-fears':
