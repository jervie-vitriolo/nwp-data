      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69032d06-5627-4452-b51e-3e23545f3a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:39:42.257+08:00
