    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa596f9-9efc-4924-a824-95f9ed978486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:44:46.819+08:00
      'mgnl:createdBy': 'pilar'
