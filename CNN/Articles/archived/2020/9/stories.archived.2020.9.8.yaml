      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' Rico Hizon, Austria explained
        the per-batch training of four players and two coaching staff in a court enables
        him to concentrate on his players'' strengths and weaknesses in their playing
        positions.</p>'
