  'It-s-highly-unlikely-that-food-is-a-source-of-COVID-19-transmission--experts-say':
    'author': 'Naomi Thomas, CNN Health'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-08T00:37:18.361+08:00
    'imagesource': 'jcr:1c1d0b96-f819-42cf-ba22-69eeea661945'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1553913e-8a1e-4c4c-a88b-7d1dce5333b0'
    'lead': 'The International Commission on Microbiological Specifications for Foods
      looked at the evidence that coronavirus might be carried on food or its packing
      and found very little'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-08T00:35:30.900+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T20:53:49.373+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:34:11.667+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'International-Commission-on-Microbiological-Specifications-for-Foods',
      'ICMSF']
    'template': '1'
    'title': 'It''s highly unlikely that food is a source of COVID-19 transmission,
      experts say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b5586c-807f-458e-9f7e-9768e9b3bf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T00:35:30.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:53:49.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>It is highly unlikely that food is
        a source of COVID-19 transmission, a team of experts on food contaminations
        says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdfe9ae-b5bf-4f3c-ae93-4023439d0655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T00:35:30.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:53:49.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a47b8d9-6574-43cb-be2d-a7cf90dea044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T00:35:30.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:53:49.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Commission on Microbiological Specifications for
        Foods (ICMSF) looked at the evidence that coronavirus might be carried on
        food or its packing and found very little.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8f0a96-abec-4c70-aa7b-de3b8869817c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T00:35:30.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:53:49.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b571d37-62d1-429d-ae71-2f5fb69e67e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T00:35:30.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:53:49.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The ICMSF believes that it is highly unlikely that the ingestion
        of SARS-CoV-2 will result in illness; there is no documented evidence that
        food is a significant source and/or vehicle for transmission of SARS-CoV-2,”
        the organization said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9008a6-7448-4e55-8e25-2f43cbb750a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T00:35:30.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:53:49.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it is possible that people could eat something contaminated
        with the virus and become infected that way, it’s never been seen to have
        happened, they said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560cb70e-519a-4abb-96f8-52a201b3e63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T00:35:30.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:53:49.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99eaf57-d549-4a58-aecd-28f921d27da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T00:35:30.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:53:49.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To date, there has not been any evidence that food, food packaging
        or food handling is a source or important transmission route for SARS-CoV-2
        resulting in COVID-19,” they wrote. “There are no foods that should be considered
        a risk or warrant consideration as a vector for SARS-CoV-2.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4306e2a4-caaf-4a78-86a3-9230ea6d931f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T00:35:30.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:53:49.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b1378b-8e17-4289-ab31-fbed408ed791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T00:35:30.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:53:49.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been few reports of the virus being found on food products,
        ingredients and packaging materials and no evidence that links food or its
        packaging as a source of cross contact infection. However, it is still prudent
        to emphasize good food hygiene practices, the group said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0c4723-c603-4d83-9214-ccadb97232e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T00:35:30.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:53:49.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0853df1e-ec6b-406a-957e-7115425d2d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T00:35:30.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:53:49.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some countries have restricted food imports, tested imported products
        or asked companies to state their products are coronavirus-free, but none
        of this is necessary, the ICMSF said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214b03bc-02af-47d3-a910-ae2c84e697a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T00:35:30.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:53:49.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8678f11-e378-438d-9806-1542b8ebe40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T00:35:30.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:53:49.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The focus for food businesses should be on protecting food workers,
        consumers and restaurant patrons from becoming infected by person-to-person
        SARS-CoV-2 spread,” they wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb1d950-0217-42b7-ab17-8b5e4b9ffb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T00:35:30.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:53:49.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-09-07-20-intl/index.html"
        target="_blank">"It''s highly unlikely that food is a source of COVID-19 transmission,
        experts say"</a></em></p>'
  'football-Kylian-Mbappe-COVID-19':
    'author': 'Kevin Dotson, Glen Levy and Rob Picheta, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-09-08T06:15:00.858+08:00
    'gallerysource': 'jcr:91a9598b-b55e-4ff4-88d1-9ca0a8bd7a34'
    'imagesource': 'jcr:91a9598b-b55e-4ff4-88d1-9ca0a8bd7a34'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a1e1bc7-0ac2-4955-9469-e6267d829550'
    'lead': 'French football star Kylian Mbappe has tested positive for COVID-19 while
      on international duty, the French Football Federation (FFF) announces. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-08T06:18:07.011+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:53:48.560+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:34:11.822+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kylian Mbappe tests positive for COVID-19 while playing with France'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cfbfac-57b5-46b4-8698-49b34ee1b15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:18:07.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:53:48.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;French football star Kylian Mbappe
        has tested positive for COVID-19 while on international duty, the French Football
        Federation (FFF) announced on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5e3710-09eb-4ec7-bfc1-6051f5e03800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:18:07.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:53:48.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mbappe took a test on Monday morning that returned positive, the
        FFF said, and was then isolated from the French national team. France is scheduled
        to play at home in Paris on Tuesday against Croatia in a UEFA Nations League
        match.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949a201a-155b-4725-8232-0d2c554e31a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:18:07.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:53:48.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old is the seventh Paris Saint-Germain player to have
        tested positive for coronavirus in recent weeks. Neymar was reportedly among
        six others to test positive last week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54496328-4d18-49fe-8cdd-95d95546dce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:18:07.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:53:48.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mbappe played for France against Sweden on Saturday, scoring the
        only goal in a 1-0 win.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7571a2cc-69e6-4df1-82c4-ff9c20e4afdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:18:07.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:53:48.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSG are set to begin their domestic season on Thursday, but the
        availability of several of their players is in question following the spate
        of positive tests.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5386b169-07ec-4d7e-bba2-81dd25e021a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:18:07.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:53:48.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angel Di Maria and Leandro Paredes joined Neymar in returning positive
        tests, their agency confirmed via e-mail to CNN last week. French media said
        the three teammates all tested positive after returning from vacation in Ibiza,
        Spain.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2ee9fb-1284-4e52-a17c-08fc3e3ffd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:18:07.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:53:48.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither the Paris Saint-Germain team nor Mbappe''s representatives
        have responded to CNN''s requests for comment about his test.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bc12ae-0356-404c-88d0-105b41610573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:18:07.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:53:48.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forward played an instrumental role in helping France win the
        2018 FIFA World Cup, and he was named "Best Young Player" of the tournament.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9394417f-9cc4-4788-ae91-d79bb40f46a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:18:07.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:53:48.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He led the club in scoring in the 2019-20 Ligue 1 season and helped
        them reach the UEFA Champions League final in Portugal last month, where PSG
        lost to Bayern Munich 1-0.</p>'
  'Russian-opposition-leader-Alexey-Navalny-coma':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-08T06:22:24.326+08:00
    'imagesource': 'jcr:deac98a7-7eac-48d1-985c-a21aa7cfe972'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6f0bf0f-1f90-448f-8847-c35402532d97'
    'lead': 'Russian opposition leader Alexey Navalny is out of a medically induced
      coma, the German hospital where he is being treated says in a statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-08T06:28:58.932+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:53:48.018+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:34:12.022+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian opposition leader Alexey Navalny is out of a coma, hospital
      says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a4a1b9-46e4-4bc7-aa09-b797b8f0ed7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:28:58.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:53:48.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Russian opposition leader Alexey Navalny
        is out of a medically induced coma, the German hospital where he is being
        treated said in a statement on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c18efcc-1645-48e8-8b65-3ccfb6ebe091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:28:58.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:53:48.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny "is being weaned off mechanical ventilation" and "is responding
        to verbal stimuli," Berlin''s Charité Hospital said. "It remains too early
        to gauge the potential long-term effects of his severe poisoning," the hospital
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca11824-22d4-48dc-b4cd-338ae46c6def'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:28:58.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:53:48.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The critic of Russian President Vladimir Putin became sick from
        suspected poisoning on a flight to Moscow from the Siberian city of Tomsk
        on August 20.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57da9d7f-f91a-4071-876d-b8ac576f6e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:28:58.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:53:48.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s government said last week that tests on Navalny showed
        "unequivocal evidence" of the use of a chemical nerve agent from the Soviet-era
        Novichok group.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25401d6-20fa-483b-b491-1120722d319c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:28:58.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:53:48.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack on Navalny was met with widespread international condemnation,
        while the Kremlin has remained defiant in the face of global unease over Russia''s
        role in the incident.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0137b8b-d71a-4e26-8c1e-d1bd988a36cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:28:58.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:53:48.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny''s team have pointed the finger of blame directly at Putin.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b88b8d-ad8b-4d74-99fe-ffd806ebb6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:28:58.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:53:48.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2020, poisoning Navalny with Novichok is exactly the same as
        leaving an autograph at the scene of the crime," Leonid Volkov, Navalny''s
        chief of staff, wrote over a picture of Putin''s signature after the poisoning,
        in a tweet that has since been deleted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ace9bd3-8902-448a-b996-afea9dfb8560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:28:58.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:53:48.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novichok agents are highly unusual, so much so that that very few
        scientists outside of Russia have any real experience in dealing with them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd138ac35-285e-498f-aa6a-c3336c1351f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:28:58.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:53:48.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lethal chemical weapons were first developed in secret by the
        Soviet Union during the Cold War. Even today, no country outside of Russia
        is known to have developed substances in the group.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dbfe5a-340b-4917-bd30-2a41f0852910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:28:58.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:53:48.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novichok was also used in a March 2018 attack on former Russian
        spy Sergei Skripal in the English cathedral city of Salisbury.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1cfa1b-3fc5-4b98-9e90-b1612493c8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:28:58.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:53:48.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on Monday, British Foreign Secretary Dominic Raab said that
        he has summoned Russian ambassador Andrey Kelin. "Today the UK summoned Russia''s
        Ambassador to the UK to register deep concern about the poisoning of Alexey
        Navalny," Raab said on Twitter.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41902ed3-3db8-4748-97b1-f6bb3f049ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:28:58.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:53:48.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s completely unacceptable that a banned chemical weapon has
        been used and Russia must hold a full, transparent investigation."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9014242-2116-400f-816c-3d0524e5955b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:28:58.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:53:48.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny''s poisoning and questions over the Russian state''s role
        may also dramatically alter the relationship between Berlin and Moscow.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69ec026-88e7-4e9c-9711-aa8d6d46ae92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:28:58.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:53:48.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an interview with the Bild Am Sonntag newspaper on Sunday,
        German foreign minister Heiko Maas did not rule out freezing the European-Russian
        gas pipeline project -- Nord Stream 2 -- in response to the incident.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aba0ec9-d4e7-43ff-be4f-f77c8271a265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:28:58.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:53:48.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This stance was repeated by a German government spokesperson Monday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f879e64-9e7d-4654-a465-16053616f427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:28:58.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:53:48.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chancellor [Angela Merkel] has endorsed the language of the
        foreign minister," government spokesman Steffen Seibert said during a press
        conference.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb19cd15-c117-426c-a553-ccd83e844b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:28:58.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:53:48.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Merkel said Germany''s response to the attack on Navalny
        would depend on the extent to which Russia provides answers as to who may
        be behind the poisoning.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88f08d0-c542-4dbb-ade4-5684073fae15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:28:58.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:53:48.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Seibert did not provide a deadline for such a response Monday,
        he made clear that Germany''s patience was not endless.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f72473-5592-40a9-9e08-384d53909485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:28:58.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:53:48.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t comment on any time frames, except that we are not talking
        about months or until the end of the year," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdf967e-62a3-4b6b-8894-803cf8ceabdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:28:58.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:53:48.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile the Russian government has said it is waiting for further
        information from Berlin before opening a probe into Navalny''s poisoning.
        Germany has dismissed this explanation.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6a1f98-564e-4762-9983-9a18dbd9c9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:28:58.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:53:48.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All evidence, witnesses, traces, etc. are located in the place
        where the crime was perpetrated, presumably somewhere in Siberia," Christopher
        Burger, a spokesman for Germany''s foreign ministry, said Monday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596744cc-a345-4326-87ec-3f6fa0a363f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:28:58.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:53:48.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The allegation aimed at Germany that the progress of an investigation
        is being stalled is therefore not valid, because Russia could start an investigation
        anytime without Germany if Russia is willing and if it has an interest to
        do so," Burger added.</p>'
  'Trump-US-military':
    'author': 'Barbara Starr and Ryan Browne, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-08T06:43:30.305+08:00
    'imagesource': 'jcr:ef196a6e-18df-491d-b7fa-dc746e64695f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c838dbc9-535b-4640-bfd7-87532391ae25'
    'lead': 'President Donald Trump accuses the US military of waging wars to boost
      the profits of defense manufacturing companies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-08T06:49:04.282+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T20:53:47.010+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:34:12.363+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US-military', 'Trump', 'digitalfeatures']
    'template': '1'
    'title': 'Trump launches unprecedented attack on military leadership he appointed'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282f3411-b486-40c4-a24a-86624c85d648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:49:04.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:47.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump launched an
        unprecedented public attack against the leadership of the US military on Monday
        (Tuesday in the Philippines), accusing them of waging wars to boost the profits
        of defense manufacturing companies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bfad3e-e6f5-464f-b6e8-5bcd376b3122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:49:04.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:47.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not saying the military''s in love with me -- the soldiers
        are, the top people in the Pentagon probably aren''t because they want to
        do nothing but fight wars so that all of those wonderful companies that make
        the bombs and make the planes and make everything else stay happy," Trump
        told reporters at a White House news conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a268b3-e3bc-4cb8-ab19-98d054691bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:49:04.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:47.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3541567d-da07-4deb-afee-769ad843cebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:49:04.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:47.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s extraordinary comments come as several defense officials
        tell CNN relations between the President and Pentagon leadership are becoming
        increasingly strained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452c794f-ba59-422a-a2e0-d35fc2447588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:49:04.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:47.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e2aee8-17db-4f6b-b5a4-45b0738d87cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:49:04.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:47.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also followed efforts by Trump to convince the public that
        he had not made a series of reported disparaging remarks about US military
        personnel and veterans, which were first reported by The Atlantic magazine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067663b2-4f29-4409-a020-2c97022f7281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:49:04.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:47.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0631818-3162-4785-98f5-b09fb52a4784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:49:04.282+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:47.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former senior administration official confirmed to CNN that Trump
        referred to fallen US service members at the Aisne-Marne cemetery in crude
        and derogatory terms during a November 2018 trip to France to commemorate
        the 100th anniversary of the end of World War I. Other outlets, including
        Fox News, have confirmed much of The Atlantic''s reporting, which Trump and
        the White House vehemently deny.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5e7208-6b51-46d5-90b3-f6cf6255cb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:49:04.283+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:47.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb52815-c2c6-4c30-9e03-afe805cf0e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:49:04.283+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:47.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have expressed concern that the President''s Monday accusations
        against the military''s top brass could have a corrosive effect.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671d643a-db36-49a6-bb7b-3a39671dd1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:49:04.283+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:47.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e24e366-f48c-4545-8d6d-738065956c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:49:04.283+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:47.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s comments about the motivations of military leaders
        not only demeans their service and that of those they lead; he lends credence
        to the very disdain and thoughtlessness he tries to deny," retired US Navy
        Rear Admiral and CNN analyst John Kirby said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82e6113-2781-443d-b646-6a27d50e9ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:49:04.283+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:47.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed4800b-b76a-4277-9d92-738fee843d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:49:04.283+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:47.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon did not respond to a request for comment on Monday''s
        remarks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd1d6d7-dcf4-499b-b07c-5b695ccbbc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:49:04.283+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:47.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb85262-f1f3-47d1-a938-5751a94e2d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:49:04.283+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:47.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump has publicly disparaged the service of several high-profile
        veterans such as the late Sen. John McCain and his former Secretary of Defense,
        retired Gen. Jim Mattis, Monday''s broadside was on a new level targeting
        leaders he appointed to carry out his orders.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4074132-4c6c-49ff-9a26-08549774d0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:49:04.283+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:47.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29212ef8-0474-4e36-a074-44b275a9bba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:49:04.283+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:47.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has also repeatedly touted boosting the defense budget as
        one of his administration''s major accomplishments, citing it as evidence
        of his support for the military, spending that has also benefited defense
        contractors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6491fe46-14a3-46e4-ab85-40ddb322c80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:49:04.283+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:47.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1758275-0777-4fdd-bb87-4182779d504a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:49:04.283+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:47.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Top commanders exhausted and worried</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ced4dc5-9ae2-4c58-beac-1e2ab9806624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:49:04.283+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:47.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has previously reported that relations between Trump and his
        Defense Secretary Mark Esper are tense, with Trump believed to be on the verge
        of replacing him. But, less than two months from the presidential election,
        the Pentagon''s top commanders are growing increasingly exhausted and worried
        about their relationship with the President, several defense officials tell
        CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e65471-6202-4417-89a9-7acd70b76f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:49:04.283+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:47.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a8135d-55c1-4649-bd92-9f09e435ca43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:49:04.283+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:47.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A critical area of concern is how the Pentagon would respond if
        Trump invokes the Insurrection Act to put US military troops on the streets
        to deal with civilian protestors as he continues to stoke divisions across
        the country in the run up to the election. Trump floated the idea last month
        and, after he first made the threat in June, Esper publicly broke with him
        by saying he opposed any such move.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7119adee-6e38-47f4-a3ad-9b1b1e0db896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:49:04.284+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:47.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd202ca9f-6aed-46cd-95e3-bd3473a5f145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:49:04.284+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:47.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid a new showdown with the White House, for the last several
        weeks, top military officials -- including General Mark Milley, chairman of
        the Joint Chiefs of Staff -- have been getting regular briefings on civil
        unrest in major cities across the country. The idea is to be ready with alternative
        plans for state-activated National Guard and other federal civilian law enforcement
        rather than have active duty troops potentially clash with protesters, according
        to several defense officials.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aca17ba-646e-471d-b36c-5d3d17a7563a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:49:04.284+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:47.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4287d05-a379-4ed3-919e-0b0695784fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:49:04.284+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:47.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another issue that could lead to a clash between Trump and military
        leadership is the $740 billion defense bill that would strip the names of
        Confederate generals in the face of vocal opposition from Trump who said he''d
        veto any move.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd758471a-8b75-4a87-bfd6-b36372892334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:49:04.284+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:47.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a61a3f8-f25c-4f29-8b80-ec6ca4f033ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:49:04.284+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:47.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire Joint Chiefs have made it clear they want to eliminate
        what they see as the divisive symbols of the Confederacy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f0b133-5a58-4268-8e4a-b36b2cee69f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:49:04.284+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:47.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b63fc2b-7f0c-4700-8478-57bb95f30039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:49:04.284+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:47.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milley did not hold back on the issue in appearance before Congress
        in July, stating that "those officers turned their back on their oath," referring
        to the names on the bases. "It was an act of treason, at the time, against
        the Union, against the Stars and Stripes, against the US Constitution."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87c4215-f54d-4b64-9382-044768a57467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:49:04.284+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:47.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b87571e-0fe4-49ae-85bc-98a1b16f2b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:49:04.284+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:47.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military leadership have embarked on several initiatives aimed at
        improving racial inclusion. Officials say it is vital work to ensure that
        when troops go to war, they are a cohesive fighting force.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3e0aff-cdbb-4327-96bf-dec27d4f7da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:49:04.284+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:47.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b8e652-721c-4dd2-a1f2-b511f2898f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:49:04.284+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:47.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also very real concerns about the aftermath of November''s
        election, particularly if the result is not immediately clear after election
        night.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768d0342-baa0-4a91-a81b-921d130d5293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:49:04.284+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:47.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d356b17-ebc5-4dd9-8ce4-e2049ba81ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:49:04.284+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:47.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month Milley told members of Congress that the military will
        not play a role in the election and won''t help settle any disputes if the
        results are contested.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aff7a2d-beda-4982-ba2e-60ae3f80db6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:49:04.284+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:47.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e56e98c-be5b-41dc-8ae3-e117d1c87c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:49:04.284+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:47.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the event of a dispute over some aspect of the elections, by
        law U.S. courts and the U.S. Congress are required to resolve any disputes,
        not the U.S. Military," Milley wrote in a letter to the House Armed services
        committee.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94846360-92f5-4e19-86a3-85c0f590ad63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:49:04.285+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:47.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c931e0df-d58d-40b0-9f65-767725c82667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:49:04.285+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:47.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe deeply in the principle of an apolitical U.S. military,"
        Milley wrote.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83a1dfe-9eb3-4ba0-9120-24e809ac2f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:49:04.285+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:47.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3e2458-e6f4-4801-975a-404c12ead7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:49:04.285+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:47.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite what Milley stated, should there be some kind of constitutional
        crisis if the election result is unclear, the military could well be put in
        a tricky position especially as Trump''s opponent, former Vice President Joe
        Biden, floated the idea they might become involved in an interview in June.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81308dfa-332e-4d63-a305-95623f7b7bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:49:04.285+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:47.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb51a39-ee20-4026-92aa-91098395e65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:49:04.285+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:47.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I promise you, I''m absolutely convinced they will escort him from
        the White House with great dispatch," Biden said, referring to the US military''s
        Joint Chiefs of Staff.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51523463-23c6-4df1-afbc-1f975b366c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:49:04.285+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:47.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5529b786-61ba-4cf0-80f4-f270163e1ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:49:04.285+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:47.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that uncertainty there are concerns Trump may launch military
        action against an adversary before Inauguration Day, regardless of who wins
        the White House are also front and center for the top brass.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef8df5f-ad29-4483-aafa-a0de6dc06e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T06:49:04.285+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:47.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/09/07/politics/trump-attack-military-leadership/index.html">Trump
        launches unprecedented attack on military leadership he appointed</a>''</em></p>'
  'Saudi-court-Khashoggi-suspects':
    'author': 'Rob Picheta and Nada Altaher, CNN'
    'caption': 'Jamal Khashoggi, looks on during a press conference in the Bahraini
      capital Manama, on December 15, 2014.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-08T07:02:52.162+08:00
    'imagesource': 'jcr:fb187d51-d7a4-451d-a447-c666e2236399'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72f3e3cb-ae8e-413b-b615-829f8b6ca1cf'
    'lead': 'One defendant was handed a sentence of 10 years and the two others face
      seven years in prison.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-08T07:06:59.371+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T20:53:44.919+08:00
