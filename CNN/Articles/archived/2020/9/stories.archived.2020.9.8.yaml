  'pubg-ditches-tencent-avoid-indian-ban-on-chinese-apps':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-08T21:10:01.491+08:00
    'imagesource': 'jcr:3d146b62-751a-42c2-b780-6099ae535818'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'faa25259-8466-4071-ae8b-26705a40c4da'
    'lead': 'The developer of PlayerUnknown''s Battlegrounds has cut ties with Tencent
      in India in a bid to skirt a government ban on Chinese mobile apps in one of
      the video game''s most lucrative markets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-08T21:20:43.098+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T20:36:34.000+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:34:36.303+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PUBG', 'Tencent', 'India', 'Chinese-apps', 'business', 'PlayerUnknown-s-Battlegrounds',
      'China', 'PUBG-Corporation']
    'template': '1'
    'title': 'PUBG ditches Tencent to avoid India''s ban on Chinese apps'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2d22f8-c6ca-4e30-bff4-316252539cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:20:43.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:36:34.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The developer of PlayerUnknown''s Battlegrounds
        has cut ties with Tencent in India in a bid to skirt a <a href="https://edition.cnn.com/2020/09/02/tech/india-bans-pubg-alipay/index.html">government
        ban</a> on <a href="https://edition.cnn.com/2020/07/28/tech/india-china-apps-ban-hnk-intl/index.html">Chinese
        mobile apps</a> in one of the video game''s most lucrative markets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f17cc5-8b9b-4e9f-9217-bba71eea3665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:20:43.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:36:35.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51602c7-5efe-4579-a5fc-6d28dddf0dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:20:43.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:36:35.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PUBG Corporation said in a <a href="https://www.pubg.com/2020/09/07/pubg-corporation-responds-to-pubg-mobiles-india-ban/">statement</a>
        on Tuesday that Tencent Games in India will no longer be authorized to publish
        the <a href="https://edition.cnn.com/2019/05/08/tech/tencent-pubg-china/index.html">mobile
        version</a> of its PUBG franchise. The South Korean gaming company said it
        will take on all publishing responsibilities itself within the country, where
        PUBG was the biggest grossing mobile game last month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ad9472-4703-4790-a2cd-55845862ec6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:20:43.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:36:36.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06c5adf-2d08-483e-a6c1-9c8d3c9a0c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:20:43.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:36:36.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision comes after the Indian government said last week that
        it would block 118 apps in the country, which it claimed threatened national
        security. The list included two PUBG mobile apps, as well as Chinese search
        giant Baidu and Alipay, the mobile payment app from Ant Group, the financial
        affiliate of Jack Ma''s Alibaba.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8d4455-fc70-4f6f-a3db-707bc9bdebc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:20:43.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:36:37.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4685f8-aabb-4ec2-847d-223a8a38691d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:20:43.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:36:37.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PUBG Corporation fully understands and respects the measures taken
        by the government as the privacy and security of player data is a top priority
        for the company," it said in a statement. "It hopes to work hand-in-hand with
        the Indian government to find a solution that will allow gamers to once again
        drop into the battlegrounds while being fully compliant with Indian laws and
        regulations."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe0e2af-8996-447b-9108-db0518ae12cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:20:43.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:36:38.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dcb560-e04a-43ef-a57b-1c3db418cc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:20:43.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:36:38.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PUBG was the top mobile game by monthly active users in India last
        year, according to analytics firm AppAnnie. In the first half of this year,
        it was downloaded more than 54 million times, analytics firm Sensor Tower
        told CNN Business. Last month, it generated $2.2 million in revenue, earning
        the most among India''s top 20 mobile games.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3813565-0649-4706-aafb-f1147f832725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:20:43.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:36:39.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19816be-ae19-4815-a3f1-6cc255a685cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:20:43.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:36:39.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news will come as a blow to Tencent, which has already had its
        popular messaging app <a href="https://edition.cnn.com/2020/06/29/tech/tiktok-india-chinese-apps-ban/index.html">WeChat
        banned in India</a>. It is also contending with a <a href="https://edition.cnn.com/2020/08/26/tech/wechat-us-ban-impact-hnk-intl/index.html">possible
        WeChat ban</a> in the United States. Tencent did not immediately respond to
        a request for comment on PUBG''s announcement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bf2bf3-e761-4cb7-8970-8cb598cb1cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:20:43.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:36:40.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6a10fd-db5a-4910-9355-85ccd6d60f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:20:43.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:36:40.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s Ministry of Electronics and Information Technology has
        now banned nearly 200 mobile apps originating from China, according to Gateway
        House, a foreign policy think tank in Mumbai. It June it banned the short-form
        video app TikTok, which is owned by ByteDance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f45a1c-96f2-446b-9369-d79d5e967aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:20:43.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:36:41.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211da6f1-42cf-4992-a32d-ba7de7bd1774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:20:43.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:36:41.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry did not immediately respond to a request for comment
        on whether PUBG''s actions will give Indian fans access to the mobile version
        of the game again.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913f0411-0a42-4f1b-a994-53fcae721449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:20:43.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:36:42.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a86fb77-8932-4184-b1aa-16337a29b3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:20:43.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:36:42.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Sherisse Pham, Julia Horowitz and Swati Gupta contributed
        reporting.</em></p>'
    '17':
