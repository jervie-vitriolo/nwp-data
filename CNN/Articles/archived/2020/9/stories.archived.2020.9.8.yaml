      'mgnl:lastActivated': 2023-01-25T20:41:35.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cbd13f-e6bb-430f-96f6-1bb5f49f54c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:41:35.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>It''s not long before the SPARS outbreak erupts into a global
        pandemic</em>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047d2ebc-374b-4a51-8e49-64074c9cdb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:41:36.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08df6fdb-af8e-415d-9fbf-6ba643c1cdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:41:36.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The CDC finds SPARS is transmitted through respiratory droplets
        and recommends that everyone practice hand hygiene and frequently disinfect
        surfaces. Experts learn that SPARS has a long incubation period-- 7 to 10
        days-- and that it can be spread by asymptomatic carriers. Pregnant women
        and those with underlying conditions like asthma and emphysema are at a higher
        risk for complications and death. The WHO begins to recommend social distancing
        and isolation of suspected cases.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41f5ccf-b1a0-4e7c-a459-6fc47fecb2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:41:37.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f419d3a-890b-4334-a895-64df469c8b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:41:37.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>There is hope that an existing antiviral drug could help treat
        SPARS, but there have been no randomized controlled trials. The US Food and
        Drug Administration issues an Emergency Use Authorization for this drug to
        treat SPARS patients. Soon, there is high public demand for the drug and millions
        of doses are dispensed from the Strategic National Stockpile. However, it
        soon becomes apparent that the drug can cause serious side effects.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea954bf-6400-4186-a848-1f2bf73075bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:41:38.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c17199d-00b4-41b1-bf13-16289e1e4395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:41:38.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Things become political. Republicans voice their support of
        the drug while Democrats express doubt. America is more connected yet more
        divided than ever. Rumors and misinformation regarding the virus and potential
        treatments circulate on social media. The economy takes a hit as the pandemic
        drags on. Within a year, a potential vaccine begins expedited review and there
        are promises that tens of millions of doses will be available within a few
        months. But of the hundreds of millions of people living in the US, who will
        get the vaccine first?</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e30b80-d087-4fd0-9aae-02bd5cb64240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:41:39.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e88cd25-8489-45f4-99cd-ba37ea31574b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:41:39.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Communication in the time of COVID-19</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cd4c59-41c0-4f29-85b0-5b4d4359c708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:41:40.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reading the SPARS Pandemic Scenario is like reading an account of
        the COVID-19 pandemic. But the scenario wasn''t an attempt to predict the
        future. Rather, it was meant to illustrate a broad range of serious challenges
        that public health communicators might face. The hope was that by working
        through these challenges as part of a training exercise, federal, state and
        local agencies would be well prepared to respond to a similar scenario in
        the future.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4036d5ec-29a2-4ae7-a6da-8e75c087b8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:41:40.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05854f9-c678-4cc9-b154-6d92a93fd550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:41:41.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That future is now. But many of the public health pitfalls meant
        to serve as teaching tools seem to have played out before our eyes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c69215-3663-4c56-88ba-fc927a80749c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:41:41.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62220453-9ca5-4e02-96c9-5469f3e47d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:41:42.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this pandemic, the <a href="https://edition.cnn.com/2020/05/30/politics/kfile-trump-history-of-medical-misinformation/index.html">Trump
        administration</a> has at times undermined its own effort at clear and transparent
        communication by issuing contradictory public health recommendations and messaging
        -- for example the tug of war over the use of face masks, the hype surrounding
        hydroxychloroquine and, most recently, unclear guidance about testing people
        exposed to the coronavirus but showing no symptoms.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b77e5f9-5685-4e84-8e45-2ca054de6172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:41:42.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e7eacd-83a4-47d0-82db-a9d08181f566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:41:43.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the subsequent confusion has consequences.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bbf2f5-99b3-4b5e-b6c9-0c930ee3b249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:41:43.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8d04e0-534b-47af-93ed-81b7085159eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:41:44.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take Butler County Sheriff Richard Jones for example. Jones has
        decided not to enforce Ohio governor Mike DeWine''s state-wide mask mandate
        issued July 23 -- a decision that could cost lives.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac441476-e337-426d-a6a7-ffdc72e3ee60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:41:44.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b5e02d-d4b2-4e3a-967e-2d461486dc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:41:45.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every week they change how you can catch this, how you can''t.
        First to wear a mask, then not to wear a mask. Then a certain kind of mask.
        And how it spreads. It''s on a surface, then it [can] be in the air for 10
        days. People are confused. I''m confused," Jones told CNN''s Brianna Keilar
        in late July.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e294a78-e3fd-4cca-8b4c-c4c890baf834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:41:45.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0055298-8b39-4918-8778-b4c422cb9711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:41:46.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When emerging medical insights into this pandemic aren''t communicated
        clearly, community leaders like Jones ignore life-saving recommendations.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0213aed8-a8fc-407d-94cf-133ec81b2d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:41:46.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127cae28-0d48-4a7a-bcd6-54f4e68cf541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:41:47.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, <a href="https://edition.cnn.com/2020/06/26/politics/maskwearing-coronavirus-analysis/index.html">a
        poll from June</a> found that only about half of Americans were wearing a
        mask every time they left their homes despite a growing body of medical research
        that indicates masks can save thousands of lives.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d3a060-7670-4573-837c-1bd53bb12506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:41:47.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555fd512-cf1a-4abd-a2d4-7baa4dfd2d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:41:48.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From wearing a mask, to the degree of asymptomatic spread, to the
        danger of airborne virus particles, the communication of new scientific insights
        has frequently led to <a href="https://edition.cnn.com/2020/07/16/health/coronavirus-pandemic-communication-intl/index.html">more
        confusion than clarity.</a></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176a9cb6-93bc-48f7-b8cc-9d0e7ed16d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:41:48.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbbcf91-8f4f-47df-b36c-f26ef36358af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:41:49.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Meredith Li-Vollmer, risk communication specialist at Public
        Health Seattle and King County, says it''s natural for public health recommendations
        to change over time as scientific understanding grows. But when new information
        isn''t communicated clearly, it can erode public trust.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99485d4-a58c-4444-8573-333f99385d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:41:49.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196c7805-57ac-418e-868b-f66149feedb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:41:50.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re dealing with something that is that unknown and where the
        information is changing so quickly," Li-Vollmer told CNN. "All the experts
        are having to learn as it happens." They need to say that, she added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f26d8ac-3fcd-42c6-be1e-536ebcfe0c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:41:50.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e9bbac-ca7a-4ff4-a4eb-35a8136eeffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:41:51.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was really important to let people know that we''re still learning."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3647ded6-3e40-4c22-8884-4fa96e6aeaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:41:51.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69a80cf-a04e-4d9c-b6ab-10bfbe5480d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:41:52.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The need to invest in preparedness</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8971ba9e-1949-4661-b81d-b5dea4d60bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:41:52.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Monica Schoch-Spana, the SPARS Pandemic Scenario project team
        lead at the Johns Hopkins Center for Health Security, lamented the role of
        public health communication is often taken for granted. She told CNN that
        "communications work in public health has typically been seen as ancillary
        to the ''real'' work of outbreak containment."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7319a51-bf5b-40dc-a26a-786ee2816994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:41:53.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8924016d-ef02-4e4b-a6c7-c3409266a901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:41:53.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus, those responsible for public communication and community
        engagement often struggle to be recognized for the essential role they play
        in mitigating the adverse effects of a disease outbreak including illness
        and death, but also stigma, trauma, public distrust, and social fragmentation"
        she said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c455990b-bec2-4765-9a94-52f85d4bfbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:41:54.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ac1a80-0e53-4863-b823-fec24840c59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:41:54.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump has frequently indicated that he isn''t aware that
        preparedness resources exist. He has called the Covid-19 pandemic "<a href="https://www.whitehouse.gov/briefings-statements/remarks-president-trump-vice-president-pence-members-coronavirus-task-force-press-briefing-12/">something
        that nobody has ever thought could happen to this country</a>."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e955826-1ad5-415b-80fa-51f690f2e9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:41:55.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dfb849-2e46-4d07-ae1f-8086907b18a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:41:55.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experts who wrote the SPARS Pandemic Scenario might beg to differ.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f858ee-286b-47cb-8ce7-5948016444c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:41:56.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2461b8-5458-4987-aaa4-290a337e463b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:41:56.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good resources for preparedness exist," Schoch-Spana told CNN.
        "Undermining the Covid-19 response by the US government was a lack of good
        crisis leadership at the very top, dismissal of the already existing readiness
        and response expertise within the key agencies, and the substitution of science
        and long-term public health outcomes by politics and short-term thinking."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e5009a-a18f-4dca-91bb-643c919b4bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:41:57.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cf07ef-bb44-46bc-a0ba-1442daaa032c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:41:57.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump Administration has dismissed <a href="https://www.washingtonpost.com/outlook/nsc-pandemic-office-trump-closed/2020/03/13/a70de09c-6491-11ea-acca-80c22bbee96f_story.html/">but
        also dismantled</a> one of these key agencies -- the National Security Council
        Directorate for Global Health Security and Biodefense. The unit was established
        after the 2014-2016 Ebola epidemic in West Africa to prepare for the next
        inevitable disease outbreak and prevent it from becoming an epidemic or pandemic.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d4bc7c-ba3e-4ffc-9399-ba414d0b126a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:41:58.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad383666-6b09-4bda-aad2-b4b07f90a057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:41:58.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal deprioritization of public health preparedness and response
        has made it increasingly difficult for public health communicators to carry
        out their important work; diminishing federal funding has jeopardized access
        to key preparedness resources like the SPARS Pandemic Scenario.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1740e2-0428-4535-89b0-10e0cc66fb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:41:59.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3683d2cd-19e3-4aca-bc67-8919b1545f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:41:59.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, Li-Vollmer and her team had the funding to participate
        in a week-long pandemic flu training exercise. They gained crucial practice
        building field hospitals, setting up media briefings and responding as if
        a pandemic were really happening.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5553e6e0-c1dc-4dbc-9842-656aeffb92f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:00.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fff6ea5-0765-46f8-bc76-6a2bd85c271e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:00.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also laid the foundation for important relationships with other
        health departments that they would rely upon when an actual pandemic flu struck
        just one year later.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f76f76-1fb1-480a-a218-c837a695f858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:01.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db87386e-f7e7-4438-865a-070dce315f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:01.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the H1N1 pandemic happened -- it happened a year after we
        did that week-long exercise -- and it really felt like: OK, we know what to
        do," said Li-Vollmer. "We felt very well prepared because we''d actually physically
        gone through the steps of it. But that kind of ability to do those kinds of
        big exercises—that funding went away some years ago."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2314114-26ad-4c06-9815-ba8061f8c027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:02.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45b93f5-eed4-4f45-b8a2-e63166e568a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:02.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li-Vollmer says her team of emergency experts has been cut by more
        than half since the H1N1 pandemic, and lack of federal funding has undermined
        the ability of her county health department to access crucial training resources.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfafb48-7805-4dc6-97f6-98fd56747705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:03.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80951685-1b52-4048-9da7-226e11e630ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:03.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is grateful she had the opportunity to work through the SPARS
        Pandemic Scenario just a year before this current pandemic began. Her county
        health department experienced the first Covid-19 case in the US -- and the
        first Covid-19 death.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d886ba-ee26-4092-a0b9-61f775a73f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:04.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac67cb7-e92b-4371-b0ec-ae93518de171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:04.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reflecting on what she has learned over the course of this pandemic,
        Li-Vollmer says the only thing she would have asked for is more federal funding
        so that her team could have greater access to training exercises like the
        SPARS Pandemic Scenario.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad75e52c-db85-4331-a7ef-e3c120cba5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:05.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b27323-08fe-4537-872f-1b22c6cbb86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:05.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are countless lessons to be learned from the real-world Covid-19
        pandemic. Among them is the importance of remaining vigilant about public
        health preparedness even while the threat of a pandemic seems like a distant,
        hypothetical possibility.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faa0258-12f9-4b8a-a93b-644d3d7f5efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:06.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7167ba-704a-4636-b5e0-a7348b06c916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:54:27.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:06.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, director of the National Institute of Allergy
        and Infectious Diseases, commented during a recent discussion with the TB
