    'template': '1'
    'title': 'Iligan City placed under MECQ because it''s a critical area, says Galvez'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cef58c-de10-4d5b-910b-35d3748f7765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T14:09:55.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:50:40.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8)</strong> — The
        chief implementer of the national task force on COVID-19 said Iligan City
        was placed under modified enhanced community quarantine status to prevent
        its increasing COVID-19 cases from spreading to neighboring provinces and
        cities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1ff823-ef92-4548-a0b0-7b73ebc194b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T14:09:55.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:50:41.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once <em>hindi natin na-control ang</em> Iligan, <em>pwede pong
        mag-spread sa</em> Lanao del Norte, <em>at saka pwede din mag-spread sa</em>
        Ozamiz, <em>at saka pwede rin pong tamaan ang</em> Cagayan de Oro," Secretary
        Carlito Galvez told the Laging Handa briefing on Tuesday. <em>"Itong mga</em>
        area <em>na ito kailangang maprotektahan natin dahil mga</em> economic hub
        <em>po natin ''yan kagaya ng</em> Cagayan de Oro."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6193d325-ea50-4017-b752-623100c23046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T14:09:55.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:50:41.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once we can''t control what''s happening in Iligan,
        this can spread to Lanao del Norte. Ozamiz can also be hit along with Cagayan
        de Oro. These areas must be protected because these are economic hubs like
        Cagayan de Oro.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59422fb-95c5-495b-96ee-a48fe3fcfe38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T14:09:55.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:50:42.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iligan City was <a href="https://www.cnnphilippines.com/news/2020/8/31/new-quarantine-classifications-september-1.html"
        target="_blank">placed under MECQ on Sept. 1</a> after a spike in COVID-19
        cases was seen in the area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246c9ba5-0bd7-4f70-a7f4-0ef817c48eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T14:09:55.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:50:42.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from the Department of Health said there are 199 active
        cases in the city, and there is a 46.6 percent recovery rate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce12ee88-bdf1-488e-938d-6900afa1c4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T14:09:55.601+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:50:43.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Inter-Agency Task Force for the Management of Emerging
        Infectious Diseases <a href="https://cnnphilippines.com/news/2020/9/8/LSI-inbound-travel-Iligan-City-Lanao-del-Sur-Western-Visayas.html"
        target="_blank">approved the request</a> to suspend inbound travel of locally
        stranded individuals in Western Visayas, Iligan City, and Lanao del Sur.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1056784e-b683-4c92-8b5a-225ac7ebe7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T14:09:55.601+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:50:43.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte declared on Monday that the Philippines
        has finally "flattened the curve" in its COVID-19 fight, and acknowledged
        the efforts of local governments in their "vital role" in implementing anti-virus
        measures.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b79b56-67dd-4bb0-91dd-61594d7d76d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T14:09:55.601+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:50:44.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF previously directed local government units to strictly
        implement minimum public health standards, increase health system capacity,
        and enforce localized community quarantine to ensure availability of quarantine
        facilities in critical areas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dd7e18-ee49-4619-822c-7611cf5b847a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T14:09:55.601+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:50:44.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All returning citizens, especially suspects and probable cases,
        were also advised to undergo immediate facility-based isolation in localities
        to decrease chances of community transmission.</p>'
  'Manila-Bay-white-sand-project-proven-harmful-health-DILG':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-09-08T14:11:59.279+08:00
    'imagesource': 'jcr:d92a44f5-4894-4236-a27a-a319d2abc505'
