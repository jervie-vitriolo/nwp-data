      'analysis', 'election-campaign', 'Republican', 'Democrats']
    'template': '1'
    'title': 'ANALYSIS: How Biden is pressing a two-front war against Trump'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797f03ae-ad84-4760-9000-13255f5f1010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.026+08:00
