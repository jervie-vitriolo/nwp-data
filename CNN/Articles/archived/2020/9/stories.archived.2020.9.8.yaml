      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>A musical composition designed to take
        well over 600 years to play has gone through its first chord change in seven
        years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e825d0-b1d6-4c7f-ae43-19e0cae65afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:53:37.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:42.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entitled "As Slow as Possible" (ASLSP), the composition by the late
        American composer John Cage is due to be played out over 639 years at the
        St. Burchardi church in Halberstadt in Germany.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3585565-2e4d-4aa7-98a1-db82c586f4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:53:37.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:42.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Needless to say, no one will hear the piece in its entirety but
        the project has garnered quite a following, with many masked fans flocking
        to the church over the weekend to witness the event. For those unable to attend
        in person, there was a livestream.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d83281d-d4b2-428e-939c-972560352e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:53:37.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:42.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The performance started in 2001 on an organ specially built for
        the super slow-paced recital. During that time, there was a pause that lasted
        for 18 months, while the most recent note change took place in 2013.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4147eb-64ec-4645-bc95-6614a456baff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:53:37.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:42.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If all goes to plan, the performance will come to an end in 2640.
        Fans will have a relatively short wait for the next momentous occasion, however,
        as the next chord change is due in February 2022.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f841d354-d676-4943-9032-f8da4d5da3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:53:37.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:42.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement on the project''s official website said: "In a solemn
        ceremony, under the direction of Rainer O. Neugebauer, with the assistance
        of Kay Lautenbach, the two ''organists,'' Johanna Vargas and Julian Lembke,
        completed the refurbishment of the organ pipes. An impressive number of interested
        visitors followed the chord change."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68ae79d-e635-4e58-be58-72c48fac9938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:53:37.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:42.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avant-garde composer John Cage was born in Los Angeles in 1912 and
        died in New York in 1992.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4af1b73-3d12-4603-a590-acbf094d8ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:53:37.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:42.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among his best-known works is "4′33″" ("Four Minutes and 33 Seconds"),
        a piece he composed in 1952 in which the performers remain utterly silent
        onstage for that amount of time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f70dcd-3add-477c-9e51-f7a80863a2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:53:37.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:42.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also considered a philosopher, painter and man of letters, Cage
        originally wrote "ASLSP" for the piano in 1985. He adapted it for the organ
        two years later.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b21810-e53a-4303-9795-391240260091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:53:37.305+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:42.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1997, five years after Cage''s death, an organ symposium in the
        German town of Trossingen questioned how the piece should be understood and,
        ultimately, performed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1480e34d-89d4-4b96-a96e-0c31c88eed63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:53:37.305+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:42.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project''s website states: "Organists, musicologists, organ
        builders, theologians and philosophers talk about the technical, aesthetic
        and philosophical aspects that do justice to the title and the piece. The
        question of the realization of the work leads to the result that one can potentially
        think and play ''As Slow as Possible'' indefinitely -- at least as long as
        the life of an organ is and as long as there is a peace and creativity in
        future generations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d68a6a0-096a-4047-9742-06d51a88e428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:53:37.305+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:42.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From this technical and aesthetic question, a project developed
        over the course of time that has now attracted worldwide attention."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e02ff9d-ab8f-423a-8959-749131a46439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:53:37.305+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:42.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The location and duration of the ongoing "concert" are significant,
        according to the organizers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cb981e-198a-41fb-b6c4-f6d5ec0cfed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:53:37.305+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:42.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s first large organ was built in Halberstadt in 1361.
        At the turn of the millennium, 639 years had passed since the organ''s creation
        -- and so it was decided that "As Slowly as Possible" should be performed
        over the same duration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094f0710-1cfb-44d2-b09d-0f88621b4879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:53:37.305+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:42.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site states: "In view of our fast-paced times, this project
        is a form of attempted deceleration, the ''discovery of slowness'' and the
        planting of a ''musical apple tree'' understood as a symbol of confidence
        in the future."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64f751f-40b0-499a-8035-91d24454a39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:53:37.305+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:42.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/chord-change-composition-scli-intl-grm/index.html">"World''s
        slowest musical composition changes chord for first time in seven years."</a></em></p>'
  'probiotics-childhood-obesity-study':
    'author': 'Kristen Rogers, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-09-08T07:54:04.972+08:00
    'imagesource': 'jcr:e5318e9c-4b05-4d47-ae73-538fea3b9892'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1b49aa3-789f-478e-bee8-447fc2513657'
    'lead': 'A healthy gut is crucial for regulation of our weight, digestion and
      immune system. A certain probiotic strain may help manage childhood obesity,
      new research has found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-08T07:58:44.957+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T20:53:41.989+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:34:13.532+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['probiotics', 'obesity', 'childhood-obesity']
    'template': '1'
    'title': 'Probiotics may help manage childhood obesity, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a183b0ce-284b-4f2e-bb47-18498091a368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:58:44.957+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:41.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;More than <a href="https://www.who.int/news-room/fact-sheets/detail/obesity-and-overweight#:~:text=38%20million%20children%20under%20the,overweight%20or%20obese%20in%202016.">340
        million children and adolescents</a>, globally, were overweight or obese in
        2016, meaning they''re at greater risk for obesity and disease later in life,
        and even early death. One solution to the growing burden could be found by
        turning attention to kids'' gut health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec40763-f0a4-4114-b8b2-ef4d0543fd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:58:44.957+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:41.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In combination with a calorie-controlled diet, the probiotic strain
        Bifidobacterium breve may help children and adolescents with obesity lose
        weight, according to a small study to be presented Monday at e-ECE 2020, the
        22nd European Congress of Endocrinology.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7753a038-cd61-4087-96cb-06a27c0e724a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:58:44.957+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:41.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our gut microbiota are a dynamic population of more than 100 trillion
        microorganisms within our gastrointestinal tract, and they''re responsible
        for maintaining immune function, normal metabolism and protection against
        pathogens. Diet has been considered a key driver of gut microbiota, and imbalances
        in the microbiota have been linked with diseases and infections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9de41c4-3c52-44c7-b886-dacf671e3fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:58:44.957+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:41.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Probiotics consist of live bacteria and other microorganisms "that
        are intended to have health benefits when consumed or applied to the body"
        and can be found in yogurt, other fermented foods and dietary supplements,
        according to the US National Center for Complementary and Integrative Health.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d07558-6f63-413f-8544-a09771a73de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:58:44.957+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:41.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to or the same as the microorganisms naturally present within
        our bodies, some bacteria of these probiotics can help aid digestion, vitamin
        production and destruction of disease-causing cells.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bde3e6-57d6-4f4b-83d7-a6efc1787ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:58:44.957+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:41.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bifidobacteria are one of the most common bacteria used in probiotics
        since they naturally live in our stomachs and intestines and protect against
        pathogens, regulate our immune system and provide nutrients by breaking down
        carbohydrates and fiber. This strain also produces short-chain-fatty-acids,
        which also play an important role in regulating gut health, hunger and weight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda0b000-6f8e-418f-8cf2-2bf6c271e41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:58:44.957+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:41.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior research used mixtures of probiotic strains to assess the
        effect on obesity management, so the authors of the current study sought to
        find out what happened when they administered Bifidobacteria alone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0e7dc4-1ff0-45e9-bc60-2702a0897298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:58:44.958+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:41.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Probiotics for weight management</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacd608f-5aee-4cfc-a5d5-389fcf52c5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:58:44.958+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:41.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors studied 100 children and adolescents between ages 6
        and 18 with obesity and insulin resistance — a condition in which cells in
        the muscles, fat and liver don''t respond well to insulin and can''t easily
        absorb blood glucose, so the pancreas produces more insulin to help glucose
        enter the cells. The reduced absorption creates a buildup of glucose in the
        blood over time, potentially setting the stage for the onset of type 2 diabetes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dfc2ab-9bea-4631-9143-d13d5dd85cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:58:44.958+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:41.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All children were on a Mediterranean-style diet with a calorie limit
        tailored to their needs, said the study''s lead author, Dr. Flavia Prodam,
        an associate professor in clinical nutrition in the department of health sciences
        at the University of Piemonte Orientale in Italy. Children then received either
        the probiotic for eight weeks or a placebo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25144b01-07df-42e5-a46a-6c777456f7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:58:44.958+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:41.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both groups ultimately experienced a reduction in body mass index,
        waist circumference, blood pressure, insulin resistance and concentrations
        of E. coli bacteria in their guts. The participants who took probiotics, however,
        saw greater results in weight loss, insulin sensitivity and reduced E. coli
        concentrations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6918fb05-5973-4fc0-be19-f144b6559135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:58:44.958+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:41.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That the effects of the probiotics continued for a few weeks after
        children stopped taking it is an unusual finding for studies on probiotics,
        said Dr. Christopher Moran, a pediatric gastroenterologist and director of
        the Pediatric Gastroenterology and Nutrition Fellowship at MassGeneral Hospital
        for Children in Boston, who wasn''t involved in the study.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dc9e1f-e976-4df7-ab57-9dae656e4b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:58:44.958+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:42.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many studies show that when you stop taking the probiotic, it vanishes
        in the intestines and doesn''t have long-lasting (effects)," added Moran,
        who is also an assistant professor of pediatrics at Harvard Medical School.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2454539d-c8a6-4e9c-91c5-4f80b0101eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:58:44.958+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:42.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Supporting your child''s gut health</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbdfc93-d9fd-4c37-91bc-ebcc2f22d4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:58:44.958+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:42.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents interested in caring for their child''s gut microbiota for
        weight management or overall health can look to whole food sources. Many fermented
        foods and cultured dairy products — such as yogurt, kefir, goat milk, aged
        cheeses, kimchi, miso and sauerkraut — contain living probiotics. Packaged
        foods can contain single or multiple probiotic strains, but the ingredients
        label can delineate which strains are present and whether they''re live and
        active.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5db9f9-daa9-4e96-b15b-e834a611b5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:58:44.958+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:42.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foods such as "wheat, onion, banana, garlic and leek" can also feed
        the Bifidobacteria in our guts, Prodam said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102e5038-985b-4b78-bd44-b2011dc18748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:58:44.958+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:42.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether children have more or less of certain probiotic strains
        can be genetically and environmentally predisposed, Moran said — but microbiota
        composition can also be "directly dependent on eating particular foods, including
        changes in the microbiota when we eat overly processed foods."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4532f173-8da8-4280-8609-ced1488b281d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:58:44.958+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:42.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eating a varied diet and avoiding lots of processed foods is the
        most important thing," Moran added. "The more processed foods that you eat,
        the more likely you are to have a bad effect on the microbiome. That could
        potentially lead to obesity but also potentially (gastrointestinal) distress
        and inflammatory conditions of the GI tract such as Crohn''s disease."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aae3f32-edc5-4deb-a209-f8939153f976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:58:44.958+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:42.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The unknowns of probiotics</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a267a20b-a72a-4e5a-86b1-9d1bedef28f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:58:44.958+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:42.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional, longer studies are necessary for greater understanding
        of how probiotic supplements could modify the gut microbiota, and therefore
        metabolism and weight.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91829e42-034f-4991-8911-0c37b121097a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:58:44.958+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:42.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is data that already exists suggesting that obesity might
        (be) associated with microbiome changes, although a lot of that data doesn''t
        describe whether the microbiome changes came first ... or the weight changes
        happened and then microbiome changes," Moran said in an email. "We also know
        that many large dietary changes (especially restriction diets) have a large
        effect on our microbiome."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9aa90c6-7478-4c6d-9993-4f368fdd6170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:58:44.958+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:42.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite how popular probiotic dietary supplements have become, many
        of them don''t require approval by the US Food and Drug Administration before
        they hit shelves. Probiotics sold as drugs or treatments for specific conditions
        have to first be proven safe and effective through clinical trials and approved
        by the FDA.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ae09bf-902e-412e-9de2-5f3fb130b2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:58:44.959+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:42.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although probiotics are generally regarded as safe for most people,
        the majority of probiotic trials have not reported safety data as rigorously
        as these data are reported in pharmaceutical trials," said Dr. Geoffrey Preidis,
        a pediatric gastroenterologist and assistant professor in the department of
        pediatrics at Baylor College of Medicine and Texas Children''s Hospital.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d01849b-1461-4fa9-9351-691c84afa722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:58:44.959+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:42.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the risk of side effects might be higher than we think," Preidis,
        who wasn''t involved in the study, added. "Parents should consult with their
        children''s doctors prior to starting any probiotic regimen."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966cc087-6364-42f4-91d1-804342de7139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:58:44.959+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:42.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/07/health/probiotics-for-childhood-obesity-wellness/index.html">"Probiotics
        may help manage childhood obesity, study finds."</a>&nbsp;</em></p>'
