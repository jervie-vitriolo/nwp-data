      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque also previously confirmed
        the country will join the Phase 3 clinical trial of Sputnik V, which will
        be fully funded by Russia. Around 1,000 people will be randomly selected from
        areas with high COVID-19 transmission to join the medical experiment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd86415-b601-4271-9756-c69efb397b10'
