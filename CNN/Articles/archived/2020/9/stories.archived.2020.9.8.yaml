  'PH-coronavirus-cases-near-242k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-08T16:08:31.085+08:00
    'imagesource': 'jcr:d5f4b16e-4963-4fce-89e6-cf5c2662a646'
