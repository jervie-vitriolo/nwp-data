      'mgnl:created': 2020-09-08T14:59:08.030+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:49:59.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early June, China established a fast lane with Singapore, its
        first travel deal with a Southeast Asian country. It started out with six
        Chinese provinces and Singaporean municipalities, which would be expanded
        amid discussions on the gradual resumption of commercial flights.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7cedb7-59bb-4b56-a31e-6ecc2ff2a8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T14:59:08.030+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:50:00.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has a similar arrangement with South Korea, Germany, and is
        in talks with other countries, according to its foreign ministry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31933f19-795e-4329-a5f6-f9c4a0087b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T14:59:08.030+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:50:00.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a video conference with the Philippines'' Finance Secretary
        Sonny Dominguez on Monday, Chinese Ambassador Huang Xilian commended the "smooth"
        implementation of projects under Manila''s massive "Build, Build, Build" infrastructure
        program and Beijing''s Belt and Road Initiative, the embassy said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062cb0ea-1164-4f9b-abd6-5122a967f832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T14:59:08.030+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:50:01.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Huang] expressed his belief in the Philippines’ construction of
        an increasingly healthy and stable business environment that would exert a
        positive influence on the bilateral economic and trade cooperation in wide
        areas of mutual interest," the embassy said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36a1a72-cf94-4366-ace8-d1ba84bb3cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T14:59:08.030+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:50:01.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang expressed hopes more projects would be implemented soon, while
        Dominguez said the Philippines is working toward the timely completion of
        flagship programs, the Chinese Embassy added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff8b3fd-96b9-4dab-aedb-d06edf3e6cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T14:59:08.031+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:50:02.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.ph/news/2020/9/3/china-projects-philippines-us-blacklist.html">RELATED:&nbsp;China
        insists PH projects comply with laws of both countries</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1019eb-cbe4-4ed1-9114-e9bf5502f70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T14:59:08.030+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:50:02.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the eve of the 122nd anniversary of the Philippines'' Independence
        Day, President Rodrigo Duterte and Chinese leader Xi Jinping, <a href="https://cnnphilippines.com/news/2020/6/12/Duterte--Xi--discuss-COVID-19-response-on-eve-of-Independence-Day.html?fbclid=lwAR2">agreed
        to pursue bilateral cooperation under the new normal.</a> In the same phone
        conversation, Xi <a href="https://www.cnnphilippines.com/news/2020/6/12/duterte-xi-china-covid-19-vaccine.html">promised
        that the Philippines would be prioritized once China develops a vaccine</a>
        against the coronavirus disease.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09da7197-0bf8-49bc-beae-2c02c865b8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T14:59:08.030+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:50:03.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus has infected more than 27.3 million people worlwide since
        it was discovered in Wuhan, China in December 2019. The Philippines has recorded
        the most infections in Southeast Asia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8b4826-8b77-43ab-83ab-be98585a07ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T14:59:08.031+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:50:03.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries are embroiled in a long-standing dispute on the
        South China Sea, a global waterway that Beijing claims almost entirely. An
        international tribunal in The Hague recognized the Philippines'' sovereign
        rights to areas within its exclusive economic zone that China contests, but
        the Duterte government <a href="https://cnnphilippines.com/news/2020/7/15/teddy-boy-locsin-wang-yi-south-china-sea-arbitral-ruling-.html">agreed
        to set aside the arbitration win for cooperation.</a></p>'
  'DILG-LGU-underground-medical-facility-COVID':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-09-08T15:34:45.965+08:00
    'imagesource': 'jcr:b1aabe26-491f-4e1f-b4a7-ae31b169cc0d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1dc41899-f2e9-48b7-8753-5eca44dd8441'
    'lead': 'The Interior Department said it will order local government units to
      boost efforts in tracking down and apprehending ''underground'' COVID-19 medical
      facilities in their respective areas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-08T15:39:37.995+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T20:49:52.970+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:34:20.620+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DILG', 'LGU', 'COVID-19', 'coronavirus', 'underground-hospital',
      'Chinese-patients', 'Pampanga']
    'template': '1'
    'title': 'DILG seeks heightened LGU efforts to locate, apprehend illegal underground
      COVID-19 hospitals'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff79d02-b990-4698-aaed-3474a1ff77b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:39:37.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:49:53.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8)—</strong> The
        Interior Department on Tuesday said it will order local government units (LGUs)
        to boost efforts in tracking down and apprehending “underground” COVID-19
        medical facilities in their respective areas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b228790a-6ebd-4759-ab96-081998fb0484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:39:37.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:49:53.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Those are illegal and we will continue to locate them and arrest
        them and stop those operations,” Interior Secretary Eduardo Año said in an
        interview with CNN Philippines’ <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbeb91f4-d5b6-4b5c-bb1f-91d9b570bcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:39:37.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:49:54.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I enjoin the public to provide us with information, and I will
        actually direct the LGUs really to put extra effort,” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c264ab6d-1762-4d7f-8808-2a9659413a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:39:37.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:49:54.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año made the statement in response to the reported presence of some
        unlicensed COVID-19 hospitals in Pampanga— which locals claimed only catered
        to Chinese nationals. Local officials, however, have yet to comment on the
        matter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbf2c56-c9ea-4a4c-9d8b-00f277b32dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:39:37.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:49:55.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, local police raided an unlicensed makeshift medical facility<a
        href="http://cnnphilippines.com/news/2020/5/20/Fontana-Leisure-Park-COVID-19-Chinese-patients-medical-facility-raid.html">
        inside the Fontana Leisure Park</a> in Clark Freeport, Pampanga, which was
        also said to be catering exclusively to Chinese patients suspected of COVID-19.
        The Fontana Development Corporation denied any involvement in the scheme.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb33329-b216-444e-8a4f-ecc8124f8406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:39:37.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:49:55.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illegal COVID-19 clinics in the cities of <a href="https://cnnphilippines.com/news/2020/4/27/Baclaran-Paranaque-raid-clinic-medicine-COVID-19.html">Parañaque</a>
        and <a href="https://www.cnnphilippines.com/news/2020/5/27/coronavirus-clinic-makati-.html">Makati</a>
        were likewise raided n the past few months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f9fc34-de1b-4bca-bc8c-b8288acab0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:39:37.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:49:56.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año, meanwhile, assured that authorities are continuously monitoring
        some establishments, noting that those illegally operating centers may only
        pose further risks to the public’s health.</p>'
  'da-us-asean-partnership-agri-trade-and-investment':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-08T15:34:05.003+08:00
    'imagesource': 'jcr:17cf1979-3ded-4187-acf2-1ec56f11bf9b'
