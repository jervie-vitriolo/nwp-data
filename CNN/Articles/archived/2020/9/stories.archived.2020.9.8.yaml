      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) —</strong>&nbsp;The
        municipal hall of Kitaotao in Southern Bukidnon has been put under lockdown
        after one of its employees tested positive for the coronavirus disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ab6f06-1255-4813-8efb-ebd7569c45fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T12:48:11.801+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:53:31.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government office has been closed since yesterday for
        disinfection, according to local officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99b37f4-03e6-402b-bf18-eaf6f0552789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T12:48:11.801+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:53:31.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kitaotao Municipal Accountant Benjun Nala said other health and
        safety measures are already being taken. Employees have been scheduled for
        rapid COVID-19 tests, while those who were directly exposed to the 43-year
        old female worker&nbsp;are now under quarantine.         </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3880ec-f791-4868-bba0-775d7e231e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T12:48:11.801+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:53:31.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The house of the infected employee, which is only a few meters away
        from the municipal hall, as well as the neighboring streets, were also placed
        under lockdown.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a94bf9d-d9df-44e7-a73b-c99841818bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T12:48:11.801+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:53:31.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kitaotao Municipal Mayor Lorenzo Gawilan, Jr. said local government
        services will be available to the public on Thursday, September 10.         </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf0d3f9-3bb2-4305-9a28-9e4676750acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T12:48:11.801+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:53:31.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the town''s&nbsp;first reported case of local transmission.
        Kitaotao only has five&nbsp;COVID-19 cases. Majority&nbsp;of which come from
        locally stranded individuals and returning overseas Filipino workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927926bd-0bca-47f1-8cd4-af17b1492623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T12:48:11.801+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:53:31.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, there are now 238,727 confirmed cases of the viral infection,
        with 3,890 deaths and 184,906 recoveries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953ed619-2633-48f9-a3ca-9778eb13123e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T12:48:11.802+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:53:31.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Bukidnon-based correspondent&nbsp;Melchor Velez
        contributed to this report.</em></p>'
  'DILG-Secretary-Eduardo-Ano-recovers-second-COVID-19':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
