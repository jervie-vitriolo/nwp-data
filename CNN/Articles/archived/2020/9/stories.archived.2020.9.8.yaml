      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) —</strong>&nbsp;Davao
        City has earned the title "Cacao Capital" of the Philippines for being the
        top producer of cacao beans, the Department of Agriculture declared on Tuesday.</p>'
    '2':
