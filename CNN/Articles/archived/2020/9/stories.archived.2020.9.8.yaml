      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:03:29.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:08.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9ecac9-6450-4ac2-b12d-297565fa6d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:03:29.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:09.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s share surge has made the company''s founder one of China''s
        richest people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147471ca-bd88-4b4c-97f1-bd0b3008a2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:03:29.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:09.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8d67b7-6a0c-4471-8cb5-32781923f316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:03:29.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:10.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhong Shanshan, who established the company in 1996, owns Nongfu
        Spring shares worth $40 billion. Adding in his shareholdings in a Beijing
        pharmacy firm, Zhong is worth about $50 billion, making him China''s third
        richest man after Alibaba founder Jack Ma and Tencent founder Pony Ma, according
        to Bloomberg Billionaires Index.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4926b805-0f7b-4bf2-b269-3689da5fe2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:03:29.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:10.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66faff0-e468-4bf8-b7b8-725f4a730c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:03:29.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:11.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nongfu''s blockbuster IPO provides further evidence of how Hong
        Kong is evolving rapidly as a business hub.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd52c1f7-fa18-4479-929e-63d39f65b36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:03:29.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:11.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f198e37a-1436-41ce-84ed-4256adb3428c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:03:29.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:12.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its role as a global financial center has been shaken in recent
        months by tensions between the United States and China, which have intensified
        as Beijing moves to assert its authority in the city.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca49b7d-5d3c-4ea6-a8eb-43bdfbd41fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:03:29.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:12.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1807ca-c8ee-4b08-9299-5e2f31f89297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:03:29.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:13.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The souring relations between Beijing and Washington have prompted
        many Chinese firms to return from overseas exchanges, wanting to protect themselves
        from the geopolitical tensions. This has helped trigger a boom in activity
        on the Hong Kong Stock Exchange.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f312a4-d844-4bd4-85ca-c8b39dcd8624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:03:29.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:13.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfa8ad8-2c0c-4194-aa55-d3da4c0ee6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:03:29.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:14.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong is the world''s second most popular venue for stock market
        listings so far this year, behind only the tech-heavy Nasdaq. By Monday, Hong
        Kong IPOs and secondary listings had raised a combined $22.5 billion, up 109%
        from a year ago, according to data provider Refinitiv.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2483aefe-1bae-4f0b-82ea-3927b6be332d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:03:29.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:14.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96269720-c87e-4103-8880-2f2f4079fb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:03:29.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:15.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The declining US-Sino relationship seems to be driving the evolution
        of Hong Kong''s business model," said Brock Silvers, a veteran investor focused
        on China and former chief investment officer for Adamas Asset Management.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b577a44-c447-4e8c-a5f7-29dca8cc4bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:03:29.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:15.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a02984f-7f72-4e49-b8ca-79bf4bcebcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:03:29.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:16.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong''s modern prosperity has significantly resulted from
        its role as the West''s window into China, but Hong Kong is now operating
        more as China''s window to the West."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e686e631-f402-4b6d-ae5e-9b53b4979e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:03:29.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:16.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0bafca-028a-4952-b040-524aa0723fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:03:29.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:17.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong itself is also trying to shore up its role as a gateway
        for China''s tech industry to the world.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7f2263-4907-4d88-aaef-e580663a45ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:03:29.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:17.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cccec9-7863-4a61-a421-cd3e9cbee374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:03:29.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:18.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city added more tech stocks to its benchmark Hang Seng Index
        earlier this week, including Alibaba and Xiaomi. In July, the city''s index
        compiler launched a new Nasdaq-like technology index, which tracks the 30
        largest tech firms that trade in Hong Kong, citing "overwhelming" market support
        for the move.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189202a0-30d5-4587-82aa-01b1ee54e780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:03:29.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:18.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed9ff3c-3a12-4c53-b01f-7071eff6e781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:03:29.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:19.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Financial hub''s status shaken</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ab1628-791f-4e49-845b-64e6b45b4cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:03:29.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:19.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian financial hub''s future has been cast into doubt in recent
        months after China''s imposition of a sweeping national security law, which
        critics say stripped the city of the autonomy that Beijing promised when Britain
        handed the territory back in 1997.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c8bec6-6a68-4e9e-b498-6daffdb38fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:03:29.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:20.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db342b2c-d046-4f01-8e00-4808681dde49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:03:29.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:20.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law has stoked fears of Beijing''s tighter grip on the city
        and a clampdown on its political freedoms and civil liberties, which are considered
        crucial to Hong Kong''s success as a global business hub. The imposition of
        the law even triggered the Trump administration''s decision to revoke Hong
        Kong''s special trade status.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7e9d48-e5c8-4285-b681-a31b4331f3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:03:29.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:21.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3675ab-9222-4339-b783-e7cdf9df8bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:03:29.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:21.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears are growing among foreign business executives about the city''s
        future.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdff85f5-9f00-4af0-aaef-4bb01fcdc796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:03:29.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:22.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf220090-855d-48b2-a73e-eee8aaca3743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:03:29.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:22.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a July survey by the American Chamber of Commerce in Hong Kong,
        68% of respondents said they were "more concerned" about the national security
        law than a month earlier, when China had just announced the law.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dda7725-5761-42b3-a430-6549a19f90e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:03:29.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:23.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4dda80-ebe1-4003-a9f7-40059d9a22b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:03:29.722+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:23.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 46% were worried it could be a "game-changer" for Hong Kong
        as a financial center. Some said the potential for arbitrary application of
        the law is "frightening" and the uncertainty could hinder business investments
        and talent flows to the city.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95a3993-23f2-4238-bdec-25a30988e8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:03:29.722+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:24.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be28fac7-fa01-4ecf-88c4-8026acd0f19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:03:29.722+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:24.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The other side of the coin</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4608765-e86f-4ca7-a7b6-56ca5a79ed62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:03:29.722+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:25.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hong Kong has also become increasingly attractive to Chinese
        companies that fear their business prospects in the United States may be in
        jeopardy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2da574-940a-4a64-b44e-b8a4c7a911a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:03:29.722+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:25.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2042886d-542b-4ea0-b86b-35593c919283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:03:29.722+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:26.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba, NetEase and JD.com — all of which trade in New York — have
        held secondary listings in recent months.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fc2312-a156-4913-a9a3-da88019c5942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:03:29.722+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:26.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e9d38e-50e2-40ca-b8df-a20001785ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:03:29.722+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:27.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yum! China — which operates the KFC, Taco Bell and Pizza Hut fast
        food chains in China — is also set to start trading in Hong Kong on Thursday.
        The company, which already trades in New York, is seeking to raise $2.2 billion
        from its secondary listing.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b45fbd1-49a6-4114-93c6-3382f40a315f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:03:29.722+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:27.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1efa54-0b39-4334-9a1a-76b459756707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:03:29.722+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:28.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Ant Group, the company behind the Chinese mobile payments business
        Alipay, is gearing up for an IPO that could reportedly raise $30 billion —
        an amount that would make it the largest in history.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77be238d-6bb9-46ad-a7ca-15bd296fb931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:03:29.722+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:28.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2dab2b-7809-4fe7-8b6b-fefd3fb9db16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:03:29.722+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:29.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to the IPO surge, Hong Kong has seen massive capital inflows.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8513fd-e71f-49d4-a0ba-2d23a0274534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:03:29.722+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:29.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265302c8-c532-4e33-97f0-36b1719e31b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:03:29.722+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:30.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key barometer of banking liquidity soared to a three-year high
        of more than $26 billion Monday, figures from Hong Kong Monetary Authority
        showed. That was almost four times the level in April.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0585655f-7aac-4af9-8449-d13927469e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:03:29.722+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:30.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf78252-8c47-48b3-a384-85f8ca6523ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:03:29.723+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:31.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HKMA''s chief executive Eddie Yue said in July that the Hong Kong
        dollar had remained strong as net inflows since April had reached close to
        $14 billion.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6542016-ad0c-4d63-bb17-6147f4f13afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:03:29.723+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:31.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368af62f-585c-456d-8cb6-fd8b3334c85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:03:29.723+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:32.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fund flows from mainland China were particularly strong. For the
        first eight months, net flows from China to Hong Kong stocks via the Hong
        Kong Stock Exchange surged to more than $55 billion, up nearly 190% from a
        year ago, according to estimates by China Galaxy Securities.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b43642c-bddb-4152-8447-8439014ccf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:03:29.723+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:32.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da257bb-a2a0-4dc6-855e-1f8d3c4d666e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:03:29.723+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:33.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The capital inflows are genuinely due to the vibrancy of Hong Kong''s
        stock market," Raymond Yeung, chief economist for Greater China at ANZ Research,
        said in a research report last month.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f7250f-b937-42ed-a168-7e148a1f857e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:03:29.723+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:33.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6428be49-6384-460f-a988-bda8fd368e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:03:29.723+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:34.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, the desire to hold Hong Kong dollars is underpinned
        by investment demand for Chinese assets" listed in the city, he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf3fcb4-0efa-4421-8251-f8cdc34b6087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:03:29.723+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:34.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/08/investing/hong-kong-china-ipo-intl-hnk/index.html">Bottled
        water company founder is China''s third-richest man after another blockbuster
