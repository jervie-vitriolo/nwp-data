    'mgnl:tags': ['advertisement', 'vaccine-trials', 'coronavirus', 'COVID-19', 'pandemic']
    'template': '1'
    'title': 'New ads encourage minorities to roll up their sleeves and participate
      in coronavirus vaccine trials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5924b184-8f91-4a06-b86a-410ebcdd8533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:47:13.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:11.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A group funded by the National Institutes
        of Health has released a series of emotional television ads asking Black people
        and Latinos to roll up their sleeves and become study participants in clinical
        trials for coronavirus vaccines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f8ce3a-4786-4013-b67a-600c6fd887b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:47:13.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:12.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b03a21a-d3c2-417f-8752-16248d48b3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:47:13.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:12.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When everything looks bleak, we know that someone somewhere is
        full of hope and strength and wants to take action," says one ad, showing
        a series of Black people. "Walking the walk and rolling their sleeves to go
        to normal sooner."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c53d77-f333-4cd6-8131-955251416ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:47:13.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:13.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfb3dea-00e8-4ed0-9dc3-01a04e7cf1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:47:13.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:13.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ads shows Black and Latino people pointing to their upper arms,
        where an injection would be given, and then a nurse appears to roll down a
        Black man''s sleeve after giving him a shot. The ad ends with the website,
        <a href="https://coronaviruspreventionnetwork.org/">preventCOVID.org,</a>
        where people can sign up to join a trial.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04aa26b-4d51-4579-b080-d2750b56fce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:47:13.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:14.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90c235c-dab7-4ae6-8bfd-e1f6a22a5837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:47:13.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:14.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Volunteer to find the Covid-19 vaccine. Help end the uncertainty,"
        the voice-over says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c9f3cb-52fc-4788-9950-25f4047a5262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:47:13.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:15.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e38d0a-8d2b-4c00-a518-e2060ecfc075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:47:13.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:15.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another ad shows a couple cooing in Spanish at a video of their
        newborn grandson.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eee920d-b5f5-457e-bcf0-5fca191f6724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:47:13.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:16.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0f764c-b24c-44a0-adc9-76da0fba5c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:47:13.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:16.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple''s daughter looks into the camera.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cb4588-1466-4f68-b6c5-f900e7b43807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:47:13.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:17.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d308654-eda2-4979-afdb-e7d8173bd5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:47:13.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:17.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wonder when they''re going to get to see him," she says in Spanish.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7960b2f-a95f-4826-af9a-2c2bbe133f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:47:13.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:18.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97547704-c08d-4312-9ed6-e3b9ea048f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:47:13.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:18.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine trials -- there are three underway in the United States
        -- need more minorities to sign up. Dr. Larry Corey, who runs the group that
        put out the ads, said he knows the ads won''t instantly increase enrollment,
        but he hopes they help.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1976320e-55d1-4141-8cf1-ebfc0f9d06a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:47:13.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:19.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db37d79e-6d2e-48a2-8c6c-7a584d9ad688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:47:13.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:19.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not everybody is thinking about how they could play a role in ending
        the pandemic," said Corey, who is leading the Covid-19 Prevention Network.
        "The point of any advertising is to reveal options, to reveal choices."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3112fecd-27fc-4b80-839c-bd84acc31ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:47:13.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:20.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4a7832-765b-429c-bd49-9564d69030fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:47:13.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:20.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ads were developed by the Covid-19 Prevention Network, which
        is based at the Fred Hutchinson Cancer Research Center in Seattle, and two
        advertising agencies, Socialisssima and Sam Bonds Creative. The ads are scheduled
        to start airing Tuesday on major television networks as well as the BET network,
        the Oprah Winfrey Network, TV One, Telemundo, and Univision.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f46ae09-6e73-4fff-9b65-696c1fb37a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:47:13.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:21.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3227448f-cce0-40f7-9498-1e7171ee751c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:47:13.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:21.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why clinical trials are seeking minority volunteers</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e200be7-3e8f-4f06-98b2-f90072160cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:47:13.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:22.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, director of the National Institute of Allergy
        and Infectious Diseases, has urged that about 37% of the volunteers in coronavirus
        vaccine clinical trials be Latino, and 27% be Black.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22373e8-9219-4c60-a694-33d41e0f1183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:47:13.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:22.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff04e17-45c1-47b8-98e7-3adb70351f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:47:13.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:23.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrollments so far have fallen far short of that.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e758f57b-d456-4a59-b123-32d5aff238b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:47:13.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:23.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c657a2f-1c6a-46bc-b9a7-6781da558287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:47:13.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:24.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, 16% of <a href="https://www.modernatx.com/cove-study">Moderna''s</a>
        new enrollments were Latino and 10% were Black. And as of August 31, 11% of
        <a href="https://www.pfizer.com/science/coronavirus/vaccine?linkId=98881406">Pfizer''s</a>
        US trial volunteers were Latino and 8% were Black.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b71ed8-7275-4c30-b8e9-ade49a97c1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:47:13.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:24.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236bf3e3-9f56-4031-ba33-b7b3396c5f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:47:13.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:25.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers have two reasons for wanting to improve these numbers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fec945-072d-4e64-86a0-c4d3d91354fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:47:13.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:25.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b8f124-d7ea-4393-a4d6-cde205423ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:47:13.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:26.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines and medicines can work differently in different racial
        and ethnic groups, so diversity in clinical trials is important.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc7fddd-4648-4d65-906d-3fed6da8d7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:47:13.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:26.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30969b9c-93b9-47cc-88f5-539e6628b25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:47:13.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:27.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, in order for the vaccine clinical trials to succeed, scientists
        have to recruit people who have a high likelihood of encountering the virus.
        Otherwise, the researchers will have to wait a longer time to know if the
        vaccine works or not.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c8700d-00b0-444e-a833-e0f3e4c371b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:47:13.248+08:00
