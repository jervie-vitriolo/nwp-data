    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '993dedee-48de-49dd-991d-e8df4acbab0f'
    'lead': '''Kung talagang maging harmful pa rin talaga ‘yan, then we can put a
      stop. But for now, I’m inclined to support really the DENR,'' the DILG chief
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-08T14:17:57.260+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T20:50:23.541+08:00
