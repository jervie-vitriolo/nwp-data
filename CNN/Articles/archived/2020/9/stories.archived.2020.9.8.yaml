      'mgnl:created': 2020-09-08T20:42:24.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T20:42:25.394+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the blessedly uninitiated, Common Core math methods require
        children to group numbers to solve arithmetic problems, rather than the vertical
        "carry the one" method most adults are used to. The approach goes beyond simple
        computation to emphasize deeper mathematical concepts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06854c29-0be7-4586-b4f7-514709a159c5'
      'mgnl:activationStatus': true
