    'template': '1'
    'title': 'CSC seeks to fill some 260,000 vacant positions via online job fair'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1cb86f-a389-4048-ade3-d2132961b8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:15:20.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:43:24.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8)</strong> — The
        Civil Service Commission said around 260,000 are waiting to be filled via
        an online job fair to be held this month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03161377-b8c6-4c28-a14b-48da002c0f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:15:20.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:43:25.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mayroon tayong</em> five-day, government online career fair...<em>ito
        po ay gaganapin</em> Sept. 14 to 18," Commissioner Aileen Lizada told CNN
        Philippines on Tuesday. "More or less we have 260,000 vacant unfilled positions
        and we would like to fill them up."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a8580f-ab05-4cbf-9406-8d46452df764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:15:20.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:43:25.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada said 700 government agencies have registered so far, adding
        she encouraged other agencies to participate as well. They have until Sept.
        10 to register, she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6343dd-93bc-4630-bc4f-ad0dbee0c3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:15:20.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:43:26.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2020/9/3/PSA-July-unemployment-figures.html"
        target="_blank"><strong>RELATED: 4.6M Filipinos jobless in July as unemployment
        worsens in Metro Manila PSA</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2da7cf1-4d0c-42e6-b939-5b75ebcaff57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:15:20.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:43:26.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The job fair is a tie-up with Jobstreet.com, Lizada said. Jobseekers
        simply have to create an account with the site, and to fill out a personal
        data sheet and they will be directed to the CSC website for the next steps.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8014d32f-3730-40de-9d36-9b353f3e0a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:15:20.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:43:27.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of vacant positions will not be available for viewing until
        Sept.14.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16be6b04-f158-45f0-9bb0-2fb9c0dbb9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:15:20.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:43:27.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada also reminded the public that everything will be done online,
        meaning all interviews will be conducted virtually. She also said civil service
        eligibility may not be required for some positions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2da3da-88ef-4285-865d-00eca9496c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:15:20.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:43:28.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a general rule, yes (civil service eligibility is required),
        but <em>may mga</em> position po kasing <em>hindi nagre-require ng</em> eligibility,"
        she said. "Like, let''s say from salary grade 1 to salary grade 4, wala hong
        eligibility yan."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9080f145-ed57-41b1-a93b-409510388b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:15:20.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:43:28.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As a general rule yes, but there are positions that
        do not require eligibility. Like from salary grade 1 to salary grade 4, no
        eligibility is needed.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de3ff06-0990-4164-bc2e-ad1bc5aa30e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:15:20.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:43:29.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada said among the most in demand jobs are deputy register of
        deeds, admin officer, attorney, accountant, procurement officer, research
        specialist, medical officer, guidance counselor, information technology, and
        engineer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6e8d90-0c84-4f1f-8fd2-68f1bc77b733'
