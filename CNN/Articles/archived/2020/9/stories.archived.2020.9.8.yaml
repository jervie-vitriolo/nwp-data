      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55682f6c-b935-4799-b8eb-41ac2caf8c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:42:24.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T20:42:25.401+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know the answer to 99% of what my six-year-old asks me,"
        says Suzanne Cala, a business operations director in Atlanta. "Thank goodness
        for YouTube, Alexa, and Google."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac607481-e261-4234-a30f-4e8a3f9a8682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:42:24.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T20:42:25.401+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f986336b-2f81-42e2-9fe5-84bf7496164a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:42:24.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T20:42:25.402+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"YouTube was my best friend," agrees Tracy Glanton of Mableton,
        Georgia, whose son finished fifth grade last year by learning online from
        home.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be1c4c1-81dd-4b13-a963-38676ce7dc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:42:24.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T20:42:25.402+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b82f346-100e-4cf2-bf96-4863fdf0c441'
