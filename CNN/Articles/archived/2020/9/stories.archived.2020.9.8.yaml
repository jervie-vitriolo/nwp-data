    'template': '1'
    'title': 'SoftBank takes $10 billion hit after being unmasked as Nasdaq ''whale'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8aef387-548c-458c-baf6-2215c054ee26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:34:42.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:39:19.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Shares in SoftBank retreated again on Tuesday,
        bringing losses in Japan to 7.7% over two days following reports that the
        conglomerate had <a href="https://edition.cnn.com/2020/09/07/investing/softbank-stock-options-intl-hnk/index.html">been
        making huge and risky bets</a> on tech stocks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23450e5f-7d1e-4a2a-b464-0cde6321c488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:34:42.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:39:19.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd97f05-9805-45df-8e2b-5e6b88376559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:34:42.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:39:20.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The losses have wiped roughly $10 billion off the market value of
        SoftBank.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5ebd37-988a-43eb-9ee4-040c9ffaaa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:34:42.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:39:20.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e2294b-7a05-456f-a160-1179fa125b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:34:42.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:39:21.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How big are the bets? SoftBank bought $4 billion worth of options
        tied to underlying shares it had earlier purchased in tech firms like Amazon,
        Microsoft and Netflix, according to the <a href="https://www.wsj.com/articles/softbanks-bet-on-tech-giants-fueled-powerful-market-rally-11599232205">Wall
        Street Journal</a>. The newspaper said that the options generated an exposure
        of about $50 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573f9d50-0bed-40ec-b8d6-9708a91f78b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:34:42.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:39:21.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edf2d14-0e08-4dd5-ab63-c2aa6490d94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:34:42.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:39:22.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The size of the bets means that SoftBank CEO Masayoshi Son is now
        being called a "whale" — a heavy hitter with the power to move markets on
        his own. But investors in his company are nervous.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efb9df3-ae4c-470c-87b2-956635ad2178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:34:42.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:39:22.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b24dd46-1e96-41f7-877e-dca284bc6c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:34:42.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:39:23.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The options could pay off for SoftBank. According to the <a href="https://www.ft.com/content/75587aa6-1f1f-4e9d-b334-3ff866753fa2">Financial
        Times</a>, which was first to report on the position, the company is sitting
        on trading gains of about $4 billion. But such trades are also risky, since
        they could lead to big losses if equity markets keep falling.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9e25b1-048d-4deb-b1ee-088b163aa0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:34:42.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:39:23.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942e820d-c907-4517-9ac9-7303a7fc00cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:34:42.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:39:24.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Remember:</strong> The Nasdaq plunged more than 6% in two
        days last week before the Labor Day weekend. Futures are down sharply on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f297f0c-1844-47fd-ae64-7bd508812e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:34:42.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:39:24.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a700fd-9090-48f4-a12a-7462b9b41ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:34:42.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:39:25.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why worry:</strong> Son had been preaching a defensive strategy
        after his company reported a record 1.36 trillion yen ($12.7 billion) operating
        loss in May caused almost entirely by his $100 billion Vision Fund, which
        invests in tech startups.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1a2f65-bf43-4224-9471-76acef085dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:34:42.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:39:25.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd862bfef-9972-458a-a3cb-b37ce71aba04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:34:42.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:39:26.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, SoftBank announced that it would sell more than 1 million
        shares in its mobile carrier affiliate SoftBank Corp., worth 1.47 trillion
        yen (nearly $14 billion). That asset sale came on top of plans the firm announced
        in March to raise some 4.5 trillion yen ($42 billion) by selling assets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193163fa-7e3d-4355-88e2-3456d1c95a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:34:42.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:39:26.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5088cf-f739-4c40-a42b-394ecf57c091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:34:42.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:39:27.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s next:</strong> Analysts are questioning the rationale
        behind the options purchases, and wondering how they fit into a defensive
        strategy. SoftBank has so far declined to comment, but some investors have
        seen enough.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41caa4cb-bb1c-49fc-9693-8890788fa1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:34:42.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:39:27.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4a889c-7389-4ce9-aa50-334ea9612a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:34:42.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:39:28.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, if investors want to purchase options on US tech stocks,
        they are able to do so without buying shares in SoftBank.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6833e6e6-f682-47dc-b70c-5752c5b3c611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:34:42.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:39:28.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88eea7ba-2734-4a95-a007-f14564dbaf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:34:42.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:39:29.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One final Brexit deadline</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f455f7-5445-4ab5-b6cf-6f6c7cbbab73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:34:42.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:39:29.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember Brexit? The saga is nearly at an end.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dda4a2e-d43e-4161-8ae8-c8b4a3674cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:34:42.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:39:30.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7f3e93-7d7c-4dc2-85f4-1ecfce98c153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:34:42.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:39:30.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British and EU officials start an eighth round of negotiations Tuesday
        on a new trade agreement that''s needed if UK companies are to avoid significantly
        higher trading costs and other hurdles next year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96d181b-4451-4ea4-b44b-32d04d8c7f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:34:42.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:39:31.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7914f7fc-9a51-4db5-9f57-fda0eeade715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:34:42.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:39:31.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom left the European Union in January, but trade
        has continued as before during a transition period that expires on December
        31. Negotiations have not yet produced a breakthrough, with disagreement over
        access to fishing waters and rules on government aid to companies.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e9e8d8-e960-4d59-b785-201737e147e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:34:42.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:39:32.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b35cb2-18c4-4c74-b763-437e8b597f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:34:42.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:39:32.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lack of progress in the negotiating room is feeding a growing
        concern in Brussels and EU capitals about the lack of time," Mujtaba Rahman,
        managing director for Europe at the Eurasia Group, said last week.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb44e3f-8809-432d-95ef-128028dde188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:34:42.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:39:33.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58c2b3d-3f51-403a-9383-2820cc287b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:34:42.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:39:33.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why it matters:</strong> The coronavirus pandemic has devastated
        the UK economy, which was already suffering from years of uncertainty over
        Brexit.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900ae80a-d7a1-4587-996c-5828c277555c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:34:42.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:39:34.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bffd887-dcef-4860-aa6d-6b367b0e1717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:34:42.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:39:34.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK economy contracted by 20.4% in the second quarter of 2020,
        the most of any major developed economy. About 730,000 jobs have been shed
        since the country was locked down in March.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1ec89a-c51e-49e0-9d29-825e7b2523d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:34:42.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:39:35.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8e340f-6422-4e38-818a-66cee4e87c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:34:42.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:39:35.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without a new EU trade deal, British exporters would be hit with
        taxes. Car manufacturers, for example, will face tariffs of up to 10% on vehicles,
        which was the second most valuable category of goods Britain exported to the
        European Union in 2019, according to customs data.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5d57a7-11f6-41b3-bd18-0d2b3ffc57e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:34:42.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:39:36.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631af702-4fbb-4290-8d54-8ee7d95ecc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:34:42.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:39:36.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if EU and British negotiators reach agreement, the movement
        of goods and services will be subject to customs checks and added regulation,
        adding billions of dollars of cost to British and European businesses.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9ee950-f671-4706-a285-69aebb46eb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:34:42.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:39:37.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dee6bf-5081-4916-b26c-42ac78e4eda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:34:42.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:39:37.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The latest:</strong> UK Prime Minister Boris Johnson is
        threatening to walk away from trade talks if a deal isn''t reached next month.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bce7c18-aa0c-4ea6-89b9-b2cb561533da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:34:42.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:39:38.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b108c187-9c60-4f8d-909f-cfb8477e3225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:34:42.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:39:38.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Market insight:</strong> Investors are taking notice of
        the risks. According to fund network Calastone, £1.2 billion ($1.6 billion)
        has flooded out of UK-focused equity funds between June and August. That''s
        the biggest three-month period of outflows since Calastone began tracking
        them in 2015.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8a5a52-93bd-4c4b-b6b7-babf653f3388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:34:42.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:39:39.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2f3f71-0336-46b1-85f1-58d8b08c7c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:34:42.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:39:39.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British pound is taking a hit, too. The currency dropped 1%
        against the dollar on Tuesday, bringing losses so far in September to 2.5%.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef89bae-244b-44ab-ac64-500f5bed6c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:34:42.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:39:40.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a81c5a-17c3-4e82-be58-dc24b5e899b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:34:42.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:39:40.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kit Juckes, a strategist at Societe Generale, said that the pound
        could lose more ground if the government doesn''t change course. The currency
        is trading at $1.30, more than 8% below its post-referendum high from 2018.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42026192-94cb-42cb-8614-c153d93f9b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:34:42.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:39:41.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01394ec-bcd4-4916-a47a-85807b68b993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:34:42.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:39:41.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s easier to avoid getting knocked down where you''re already
        on the canvass," said Juckes.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4c56a9-e7bb-4011-8e97-76bc6f5e6573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:34:42.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:39:42.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8dc752-b9d1-49a8-99b0-bef2e5f2c440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:34:42.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:39:42.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump threatens break up with China</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6546e28c-61cd-4a7f-a389-3da27483fd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:34:42.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:39:43.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump is intensifying his criticism of China as
        he seeks a second term in the White House, raising the prospect of severely
        restricting trade with the world''s second largest economy.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531a1de6-641f-497e-a42d-a6f4f84cef4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:34:42.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:39:43.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271af91e-859f-4efa-a4cb-dfb4bcbd2f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:34:42.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:39:44.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you mention the word decouple, it''s an interesting word,"
        Trump said during a speech on Monday. ''We lose billions of dollars and if
        we didn''t do business with them we wouldn''t lose billions of dollars. It''s
        called decoupling ... you''ll start thinking about it. You''ll start thinking."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36814f53-73ea-46f3-92b8-7093db5c1599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:34:42.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:39:44.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7747d0ea-a491-4d4a-85a1-d8776568bb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:34:42.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:39:45.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and China have sparred recently over trade, Hong
        Kong, media access, human rights, intellectual property, tech firms and the
        coronavirus pandemic. But an economic "decoupling" would further restrict
        the ability of US companies to do business in China and lead to a sharp drop
        in trade.</p>'
    '53':
