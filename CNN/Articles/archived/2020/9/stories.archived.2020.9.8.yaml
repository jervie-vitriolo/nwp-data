      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Duterte assumed presidency in 2016, he pursued an "independent"
        foreign policy which is seen as a way for the Philippines to lessen its relations
        with US and to forge stronger ties with China and Russia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fe30da-8d42-4d81-9670-66d60c769735'
