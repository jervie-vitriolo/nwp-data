      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Nothing is known about this novel coronavirus. There is no rapid
        diagnostic test. There are no known treatments. And there is no vaccine.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca97470-61f1-4991-a9da-34723c147bb3'
      'mgnl:activationStatus': true
