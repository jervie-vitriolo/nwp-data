      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple, who have since bought a home in Santa Barbara, California,
        moved into the early 19th-century building shortly before the arrival of their
        son Archie in May 2019. The property had undergone structural changes to turn
        five small dormitory-style units into a single home.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd305862-2e25-4c80-9c4b-e59e47a69332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:07:17.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:39:59.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c15a2bd-8699-42f7-ba21-873c786aa170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:07:17.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:00.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other works included the removal of a chimney, re-finishing the
        roof, new staircases, fireplace installations and a new "floating" wooden
        floor, all of which were detailed in planning applications to the local council.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e876d5-20fd-4920-b468-719bde8e94d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:07:17.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:00.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adbb8b9-7f8d-4b80-a924-44cc9d13bc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:07:17.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:01.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sovereign Grant, which pays for salaries of the Queen''s staff,
        upkeep of palaces and official royal duties, including travel, footed the
        bill for the renovations. Harry and Meghan paid for all the fittings, fixtures
        and furnishings themselves.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1985199e-9b06-4698-a653-834ea3a86f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:07:17.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:01.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ce4960-bb1c-4eec-947e-2e483c64978b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:07:17.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:02.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Duke and Duchess of Sussex said in a statement
        to CNN: "A contribution has been made to the Sovereign Grant by The Duke of
        Sussex. This contribution as originally offered by Prince Harry has fully
        covered the necessary renovation costs of Frogmore Cottage, a property of
        Her Majesty The Queen, and will remain the UK residence of The Duke and his
        family."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10b4972-0f47-477e-8d5c-6f747dd613d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:07:17.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:02.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68032ca6-e137-4b38-89d9-f1f4679b3678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:07:17.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:03.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, it emerged that the couple had signed a multi-year
        production deal with Netflix, to produce exclusive films and series for the
        streaming service. The financial terms of the deal have not been disclosed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2397b73-a890-4cca-948a-478b8dc70351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:07:17.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:40:04.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/08/uk/frogmore-debt-repaid-gbr-scli-intl/index.html">Finalizing
        their divorce from Britain, Harry and Meghan repay $3 million spent on renovating
        their UK home</a>."</em></p>'
  'softbank-takes-10-billion-hit-nasdaq-whale':
    'author': 'Charles Riley, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
