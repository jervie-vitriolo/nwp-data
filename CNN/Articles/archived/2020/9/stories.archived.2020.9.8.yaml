      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) —</strong> The
        Department of National Defense is ''trying its best'' to patrol the West Philippine
        Sea as China forges on with construction activities and maintains presence
        in disputed areas, Secretary Delfin Lorenzana said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acae2053-80bc-4902-b3dc-545eb2422b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:20:30.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:53:04.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet official said Filipino troops continue to patrol the
        Philippines'' exclusive economic zone and the government is looking to invest
        in new equipment to boost military presence in disputed waters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ef869d-16f7-422e-b1db-f06e4e7bbefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:20:30.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:53:04.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has not stopped construction and improvements of artificial
        islands it earlier built in the South China Sea, and which were the subject
        of diplomatic protests lodged by the Department of Foreign Affairs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b7e674-2356-4551-9379-af3e0fc85cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:20:30.509+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:53:05.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/8/22/philippines-china-diplomatic-protest.html">China
        hits back at PH after diplomatic protest: Stop illegal provocations</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1691a6cf-a5eb-4df5-a4f5-5b838649fdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:20:30.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:53:05.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tuloy-tuloy yung kanilang improvement sa mga nagawa na nilang
        isla. Hindi po namin alam ano ang ginagawa nila sa mga isla nila, pero alam
        namin ay nandiyan sila palagi at tuloy ''yung pagdami ng kanilang</em> buildings<em>
        diyan</em> [China continues with improvements on the islands they built. We
        do not know what they are doing there, but we know that they are always there
        and the number of buildings remains on the rise]," Lorenzana said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d56125-c79b-4902-8b0f-4c9a4e9b8d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:20:30.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:53:06.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added there is consistent presence of Chinese troops in Subi
        Reef, <a data-cke-saved-href="http://cnnphilippines.com/news/2015/07/23/west-philippine-sea-101-mischief-reef.html"
        href="http://cnnphilippines.com/news/2015/07/23/west-philippine-sea-101-mischief-reef.html">Mischief
        Reef</a>&nbsp;and Fiery Cross Reef —&nbsp;known locally as Zamora Reef, Panganiban
        Reef, and Kagitingan Reef.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfec6486-5524-4543-94b1-08728310f3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:20:30.509+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:53:06.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/3/23/China-research-stations-West-Philippine-Sea.html?fbclid=IwAR1uBZomcPAiD1SEVry6tRFn3XQVcfKDJzq6Ryrh3Jf2Q5ErRVJspTDQNTM">China
        puts up new research stations on PH-claimed reefs in West Philippine Sea</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccf1d7c-2c22-43fa-a843-a405d5fa7d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:20:30.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:53:07.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are doing our best with the assets available to us na patrolyahan
        natin ang ating mga areas. It''s not adequate kasi napakalawak ng West Philippine
        Sea and the Navy has limited assets, also the Air Force, but we are trying
        our best with our limited assets to assert our sovereignty over the area,"
        Lorenzana also told lawmakers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b179a30-368e-4174-a9f6-fa5f7a7e5667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:09:38.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:53:07.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​He added that local troops regularly check if Chinese vessels have
        committed incursions within the EEZ, which would then trigger the filing of
        a diplomatic protest. The DND official added this is what the Philippines
        can do for now as the country remains ill-equipped compared to the mainland.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef0fc97-0866-48d5-8926-2091923762e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:20:30.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:53:08.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House appropriations committee tackled the DND''s ₱208.7 billion
        budget for 2021, which is nearly 9 percent higher than this year''s funding.
        Lorenzana said the allocations will allow military forces to continue their
        patrols around the EEZ.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62df8ee2-6f78-41c7-bc21-29f87e987720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:20:30.509+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:53:08.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is also beefing up its presence in the Kalayaan
        Island Group located off Palawan, with a cemented airport at Pag-Asa Island,
        seen ready by yearend. The area is one of the biggest islands occupied by
        the Philippines in the disputed Spratlys area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49315c1a-90df-46e5-a13c-34cf81e0f459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:20:30.509+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:53:09.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China insists it has indisputable sovereignty over practically the
        South China Sea, rejecting a Hague tribunal’s ruling that invalidated its
        sweeping claim. The landmark decision recognized the Philippines’ sovereign
        rights in areas within its exclusive economic zone that China claims.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82533740-8e49-4532-8edf-df658200aa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:20:30.509+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:53:09.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam, Malaysia, Indonesia, Brunei and self-governing Taiwan also
        have their own territorial claims in the South China Sea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e6bf59-dd57-45fb-9d46-2615cc4228fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:20:30.509+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:53:10.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/4/27/joint-patrols-grave-escalation-tensions-South-China-Sea.html">Joint
        patrols with more allies eyed amid ''grave escalation'' of tensions in South
        China Sea – expert</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ad50cf-6b36-4355-974f-b47407324e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:20:30.509+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:53:10.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Lorenzana explained why the Armed Forces <a href="https://www.cnnphilippines.com/news/2020/8/4/philippines-naval-exercises-south-china-sea.html">sat
        out during the naval exercises led by the United States</a> in the South China
        Sea. "<em>Kung talagang kailangan nating makipag-</em>naval exercise with
        Americans<em>, pwede nating gawin doon sa ating mga</em> territorial waters
        <em>diyan sa Sulu Sea, hindi doon sa</em> disputed areas [If we really need
        to do naval exercises with Americans, we can do that in our territorial waters
        like the Sulu Sea but not in disputed areas]," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2183f9f8-05ad-40ac-8e11-4e27ee8799a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:20:30.509+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:53:11.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte gave a standing order for local forces
        not to take part in any joint military drills in the South China Sea, except
        in national waters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f60e84-2609-4f83-b2ee-ed9c968c282a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:09:38.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:53:11.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​Lorenzana said the Philippines is not taking part in drills in
        contested waters to avoid being caught in the middle of Beijing and Washington,
        which have had trade and military standoffs in recent weeks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ac38bc-1635-4f24-abaf-0db080a5a172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:11:20.568+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:53:12.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/8/27/US-imposes-visa-restrictions-on-Chinese-persons-responsible-for-militarization-of-South-China-Sea-.html">US
        imposes visa restrictions on Chinese persons responsible for militarization
        of South China Sea</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3b2501-0a00-4136-a2c1-d32bf854fdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:20:30.509+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:53:12.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bayan Muna Representative Carlos Zarate questioned why
        the DND''s maintenance costs kept on rising through the years. The agency
        chief explained it reflects the higher cost of maintaining old and secondhand
        planes and ships which the DND previously bought from other countries.</p>'
  'biden-trump-us-election-analysis':
