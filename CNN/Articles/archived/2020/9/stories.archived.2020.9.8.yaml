  'BSP-digital-PERA-launch':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-08T15:56:11.522+08:00
    'imagesource': 'jcr:7de25392-186e-4ded-b439-3f838d137d40'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e454619-0842-439f-b7b9-06eb6d5f63c4'
    'lead': 'The central bank on Tuesday launched the digital Personal Equity and
      Retirement Account or PERA platform, which could help more Filipinos save for
      retirement on top of mandatory pension premiums.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-08T15:59:56.302+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T20:48:38.198+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:34:22.154+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bangko-Sentral-ng-Pilipinas', 'BSP', 'Personal-Equity-and-Retirement-Account',
      'PERA', 'Benjamin-Diokno', 'retirement']
    'template': '1'
    'title': 'BSP targets 5M Filipinos with online retirement fund by 2025'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd045ca75-55fb-42c5-b7f7-1f0b463b4627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:59:56.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:48:38.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8)</strong> — The
        central bank on Tuesday launched the digital Personal Equity and Retirement
        Account or PERA platform, which could help more Filipinos save for retirement
        on top of mandatory pension premiums.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa75f0ad-6f36-4f2d-a1e7-5ca930a51891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:59:56.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:48:39.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Leveraging on digital technology, we revolutionized the PERA investment
        process by creating a one-stop shop digital experience for investor education,
        client on-boarding, settlement of transactions, and monitoring of PERA investments,"
        Bangko Sentral ng Pilipinas Governor Benjamin Diokno said during the platform''s
        virtual launch.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e564e717-bbf0-4efd-89f3-1f5f2f587160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:59:56.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:48:39.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users may open or access their PERA accounts anytime and anywhere
        using a mobile gadget, he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab15bc0-24bc-45c7-803f-b9dc5f46e488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:59:56.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:48:40.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PERA was established under Republic Act No. 9505, which was enacted
        in 2008, to help Filipinos come up with funds which may be used post-retirement.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b91c1a9-070a-4e63-a32d-04bd2cb2ba9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:17:40.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:48:40.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its implementation in December 2016, Diokno said PERA is
        underutilized, with only over 1,500 Filipinos having invested in the platform
        as of end-July, posting total contributions of ₱137 million.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f6a760-4a9d-45a0-a6b4-c5f52bcc176b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:59:56.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:48:41.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a recent survey, Diokno said Filipinos only set aside 3.6
        months'' worth of income for retirement, which is below Asia''s regional average
        of 2.9 years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9dce9e-0319-4580-bad7-4324ca890469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:17:40.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:48:41.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview during the ''Laging Handa'' briefing on
        Sept. 30, Diokno said any Filipino with a tax identification number and has
        the capacity to invest could become a PERA contributor.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65d023f-5b80-4626-84a4-ac60234c8dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:17:40.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:48:42.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the maximum contribution is ₱100,000 per year, except for
        Filipinos abroad who can contribute up to ₱200,000 annually. For the married,
        a husband and wife can contribute up to ₱100,000 each.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1c1193-8de4-4d7c-b899-9f970200c754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:17:40.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:48:42.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minimum contribution is ₱10,000.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e902afff-bd3a-4f8d-b322-93e0e24b938c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:59:56.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:48:43.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the retirement fund going online, the BSP hopes to get five
        million Filipinos on board in five years'' time. Among its perks are cheaper
        costs for online transactions and contributions being tax free and even providing
        tax credits in partnership with the Bureau of Internal Revenue.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158ad0a3-cfbe-4e1a-b3c4-616a9987c7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:17:40.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:48:43.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III welcomed the platform, saying
        it is "a major step towards the broadening of financial inclusion by enabling
        a convenient, safe, and seamless medium for both investment and retirement
        savings for the Filipino people."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab50e7fa-10fa-4a2a-ab2a-d495e1257295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:59:56.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:48:44.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The platform also creates a new source of capital for economic growth
        by deepening the country''s local debt market with the conversion of savings
        into investable funds, which can then be tapped by local companies, he added.</p>'
