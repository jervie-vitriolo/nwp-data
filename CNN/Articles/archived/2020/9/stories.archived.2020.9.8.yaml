      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos is the second coronavirus-stricken lawmaker to pass away after
        Senior Citizens party-list Rep. Francisco "Jun" Datol, Jr.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b0e6dc-fd86-4871-a436-878a99656436'
