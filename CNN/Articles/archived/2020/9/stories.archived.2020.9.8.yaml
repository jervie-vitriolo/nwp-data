  'Lawmaker-measure-fair-accountability-road-crashes':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-08T20:31:59.986+08:00
    'imagesource': 'jcr:ec1e1959-6c8a-40fc-aa05-a3eb44be7684'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32e9908c-7452-49b9-bb91-313ce4374c44'
    'lead': 'Iligan City Representative Frederick Siao proposes the Philippine Responsible
      Driving and Accountability Act which seeks fair rules of accountability among
      drivers and pedestrians on the road.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-08T20:35:34.909+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T20:39:07.638+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:34:33.397+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmaker pushes measure on fair accountability for road crashes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff4e97e-0438-4ff7-9719-ed38377c045d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:35:34.909+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:39:08.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) —</strong> Iligan
        City Representative Frederick Siao is proposing the Philippine Responsible
        Driving and Accountability Act, or House Bill 1987, which seeks fair rules
        of accountability among drivers and pedestrians on the road.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f655c17c-7964-4c42-86ee-a1a9b87cde8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:35:34.909+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:39:08.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a set of solutions I thought of to save lives on the road,
        sidewalks, and adjacent areas,” Siao said in a CNN Philippines interview on
        Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de609bde-ce80-4e5a-8755-ee8717e54b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:35:34.909+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:39:09.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that one of the measure’s goals is to instill discipline
        among drivers and pedestrians and other individuals who share the collective
        responsibility of road safety.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283bb20e-fe13-455f-b22f-9e272c9f8e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:35:34.909+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:39:09.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is to update our archaic or obsolete laws about criminal, civil,
        administrative liability for loss of life, injury, damage to property, and
        disruption of lives involving road safety,” Siao added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d8d3b3-238b-4f30-b392-b772bd83a407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:35:34.910+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:39:10.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House lawmaker noted that the bill also aims to be fair to whoever
        is responsible for road crashes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e793f2f0-36e1-4b0b-bcd1-5ff8f771e992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:35:34.910+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:39:10.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You do not suffer all the burden of the incident,” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84422429-983c-4215-9fa9-f018949ce011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:35:34.910+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:39:11.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure is now being studied by a technical working group in
        the lower chamber.</p>'
  'parents-frustration-distance-learning-coronavirus':
    'author': 'AJ Willingham, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
