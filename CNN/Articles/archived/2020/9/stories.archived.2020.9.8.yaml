      'mgnl:lastActivated': 2020-09-08T20:42:25.403+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casey Blackwood, a mother of two who also lives in Mableton, points
        out that math class isn''t the only time parents have to dust off knowledge
        from their school days.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd36758-9926-470a-8932-6933026f39e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:42:24.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T20:42:25.403+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abca01c-f8f4-4618-a444-9eb1bc7e4829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:42:24.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T20:42:25.403+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also know parents with kids in distance learning programs are
        sweating their high school Spanish skills," she says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6510a657-1ac5-4b21-9cfd-6dc54ca361d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:42:24.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T20:42:25.403+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e74c53-3fd7-4478-a174-bb5568d1a0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:42:24.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T20:42:25.404+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When mom or dad becomes tech support</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfd4b00-73ce-4271-83ab-e29d42b31f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:42:24.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T20:42:25.404+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actual subject matter isn''t the only thing parents must pay
        more attention to now that part of their house have been transformed into
        full-fledged classrooms.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cd8769-9ab4-4de6-b5c4-3408875365c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:42:24.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T20:42:25.405+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0ab775-f10a-4332-9f1d-0c5173457c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:42:24.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T20:42:25.406+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, there''s navigating the technical difficulties of online
        learning: Complicated course software, internet issues and audio-visual equipment
        failure have parents playing tech support before the first class of the day
        gets underway.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1a66d6-e814-48f0-b6f6-b1c0ce13a3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:42:24.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T20:42:25.406+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9665cd07-1631-4a9b-95fe-e7a9969a0f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:42:24.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T20:42:25.407+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You become everything for your kid, and that includes keeping track
        of eight thousand Zoom passwords," says Amy Persinger, a nurse practitioner
        from Bethesda, Maryland. While talking to CNN, she had to pause to help her
        fourth-grade son log in for one of his classes.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7cb85d-3b53-4d88-870c-d9bb23ff1f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:42:24.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T20:42:25.407+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae008fa-8c32-4a98-b61c-386394079e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:42:24.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T20:42:25.407+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For schools that use online-meeting software, children may need
        to join a different video call for every class. If they can''t log on or get
        kicked off because of connection issues, that can cause disruptions -- and
        sometimes, tears.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bee8654-a42a-4384-8ab5-5eda62c35a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:42:24.806+08:00
      'mgnl:createdBy': 'bamba'
