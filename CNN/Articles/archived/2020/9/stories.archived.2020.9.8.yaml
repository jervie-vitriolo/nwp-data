      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city in 2019 produced 2,289.74 metric tons of cacao, or 38 percent
        of the region''s contribution of the chocolate source, the DA said.</p>'
