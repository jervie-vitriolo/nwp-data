      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd71267-3e04-4a81-ab38-8dc2c757d708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:42:24.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T20:42:25.409+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Persinger says she learned from past mistakes and now keeps the
        most common login information -- homeroom, major classes -- on a laminated
        sheet in case one of her three children has issues while she or her husband
        are busy.</p>'
