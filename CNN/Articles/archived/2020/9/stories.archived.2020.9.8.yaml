      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Black man jogging in the predominantly
        white neighborhood of Deltona, Florida, last month found himself handcuffed
        and detained when police said he matched the description of a suspect in a
        nearby burglary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9ab026-2a75-4364-98f4-a079dbc32338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:48:12.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:22.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cb1be0-97d7-4963-84eb-af1c0e4fe73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:48:12.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:23.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video shared by the Volusia County Sheriff''s Office showed how
        the incident unfolded.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cca443d-7b79-4d2d-8988-94cb8c0ac137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:48:12.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:23.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b7e8e5-f32c-42cb-9da0-a57a622a4e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:48:12.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:24.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 27, Volusia County Sheriff''s officers were on the lookout
        for a man suspected of stealing a weed eater/leaf blower from a shed behind
        a home, according to the sheriff''s report on the incident. One deputy came
        upon 28-year-old Joseph Griffin, who was jogging and who matched the description
        of the burglary suspect.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f25fed-3dd4-4ee0-a415-fcaf549aec45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:48:12.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:24.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b17ae3-9504-402d-8152-7c9ebf432a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:48:12.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:25.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hey Buddy, you''re not in any trouble or anything. There''s a burglary
        that happened -- you kind of fit the description," an officer is heard saying
        on body camera footage released by VSO as he gets out of his vehicle and approaches
        a sweaty Griffin. "Let me just make sure that you''re not him," the officer
        says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5f4318-3844-406f-a52a-2ce25663209e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:48:12.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:25.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b1dea1-841b-41c3-849b-25b25d42080c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:48:12.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:26.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griffin looks surprised when he responds saying, "Really?" and says
        he has his ID.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a639ec-0b9f-4627-b082-4869511a47a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:48:12.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:26.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713176c2-046f-4eb4-9fd0-58f1fd117a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:48:12.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:27.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Griffin pulls out his ID, the officer points to Griffin''s attire
        and says, "Literally they said, white tank top, black shorts and they said
        that you had a beard."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5bc846-ddf1-4e05-aa1b-6346aa089283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:48:12.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:27.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8122fed6-39a6-4ae3-90a1-0e18f563c196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:48:12.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:28.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, I''m not saying it''s you, but it was a Black male -- again
        -- not saying it''s you, buddy," the officer reiterates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd954422-42a1-42ee-b429-ea09a0d6afe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:48:12.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:28.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb42662a-8755-4537-ab25-a52a014fd0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:48:12.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:29.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officer steps back and radios his colleagues while Griffin is
        seen on body cam footage repeatedly looking down at his phone. He started
        a Facebook Live and was recording the encounter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5fa01c-fb47-4190-9460-011ccce9d5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:48:12.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:29.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c60dd35-5810-45fd-b333-433315d00b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:48:12.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:30.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what appears to be an edited video of the Facebook Live posted
        on Griffin''s Facebook timeline, he''s seen breathing heavily and the officer
        can be heard telling him, "Listen, just bear with me OK? Because, you fit
        the description -- I''m not saying you''re guilty."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8bbdf0-e2cb-4fe0-8201-dd93cce3dd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:48:12.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:30.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b73ac24-10f0-42d5-a492-eda435758847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:48:12.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:31.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griffin responds saying, "I know," and then looks at the Facebook
        livestream.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d4d37f-86a0-4952-8229-8c3f5865fae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:48:12.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:31.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87ba5ad-dfaf-4e95-ba97-f78652e3e64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:48:12.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:32.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But my sergeant is telling me to detain you. That''s my sergeant,"
        the officer says.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84d4af4-fba2-4a4d-b37c-6641558969b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:48:12.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:32.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f242a5-77b4-482c-a559-93896f9b3d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:48:12.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:33.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holding his phone up higher Griffin says, "I just had a daughter
        born two days ago so just have this on Live."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7dde59-443b-4a0e-bd8d-4834dd6caee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:48:12.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:33.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a5a2c9-7f72-4c2a-aae1-426c26976089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:48:12.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:34.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s live?" the officer asks. On the officer''s bodycam video,
        he says, "Do you mind setting it down here?" pointing to the ground.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621157da-4af4-4f68-82e4-5e215d0a8d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:48:12.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:34.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8ec669-d7ed-470f-af27-18c93d740cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:48:12.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:35.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griffin then attempts to put his phone on the ground when the officer
        interrupts him and says he''ll put it on the ground for him.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7256d78f-0d8f-4f0b-8c8b-c9ea5aeabadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:48:12.922+08:00
      'mgnl:createdBy': 'bamba'
