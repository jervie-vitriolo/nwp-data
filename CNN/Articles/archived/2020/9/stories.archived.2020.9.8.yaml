      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers offered prayers for their colleague after House Deputy
        Majority Leader XJ Romualdo informed them of Ramos'' passing. They suspended
        the session for the day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0286911-e32a-4897-8b7a-057efd7cd5c0'
