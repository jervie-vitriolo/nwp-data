      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:19.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce53f83-4eaa-4713-958b-375778e6262c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:20.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the 2020s, many Democrats believe that the party will need
        to make greater inroads in both congressional and presidential contests across
        the diversifying Sun Belt -- including not only this year''s targets but also
        emerging opportunities led by Texas and Georgia -- to offset the likelihood
        that Republicans will compete more effectively throughout the preponderantly
        White Rust Belt.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d8e63d-b52e-4157-a75e-9371b55785e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:20.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe22e3c-f05e-4798-b9ec-1306bc7bd80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:21.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if Biden can regain enough ground in the Rust Belt in November
        to win the White House, he''ll buy time for Democrats to allow increasing
        racial diversity and a steady influx of college-educated White professionals
        to strengthen their hand in Sun Belt states that have leaned reliably Republican
        for decades.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7ef221-3fd0-45ed-8f50-4ff9748b4552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:21.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac8b451-41db-4fa5-833c-3812739ae3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:22.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s how Biden could offer Democrats a bridge: His potential
        to improve on Hillary Clinton''s showing with older and blue-collar Whites
        means that even if falls short in some or all of the Sun Belt states that
        many in the party see as its long-term future, he could still reach 270 Electoral
        College votes by recapturing <a href="https://edition.cnn.com/2020/08/02/politics/rust-belt-voters-analysis/index.html">Michigan,
        Pennsylvania and Wisconsin</a>, the three big Rust Belt states that Trump
        dislodged from the Democrats'' "blue wall."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1071fcba-fd19-4161-a55f-1a6d2c729dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:22.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c4f9fe-bdad-4546-bffd-b194a9292904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:23.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As on many fronts, Biden''s electoral strategy may not define the
        Democrats'' long-term direction, but he may revive just enough of the party''s
        past to sustain it until that future comes more clearly into focus. "You don''t
        want to be in a position of having to make the Sun Belt work [this year],"
        says Ruy Teixeira, a veteran Democratic electoral analyst who''s a senior
        fellow at the left-leaning Center for American Progress. "You want to be in
        a position of having a lot more degrees of freedom than that. That''s the
        beauty of Biden in this election."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a377e5b2-6ad1-4e20-9bb3-332efebac44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:23.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98071b9-fd39-400b-9e3c-b66a2ce21312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:24.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The electoral battlefield this year offers almost perfect symmetry
        between the Sun Belt and the Rust Belt. The six states noted above, which
        both sides consider the most competitive, split evenly between the regions.
        So does the next tier of possibly competitive states.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317c28c7-974d-48bb-987e-b3b1e1e62972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:24.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0247eff3-d594-4be8-9f97-64fde6f2b0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:25.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though facing longer odds than in the first group, Democrats see
        opportunity in four more states Trump carried last time: Iowa and Ohio across
        the Rust Belt, and Georgia and Texas in the Sun Belt. Meanwhile, the two states
        carried by Hillary Clinton that Trump is most hoping to pry loose -- again
        at longer odds -- also divide between the Rust Belt (Minnesota) and Sun Belt
        (Nevada).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db46a138-8900-43f7-9858-26eb280f670b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:25.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54b200d-d31f-42fe-b62b-d2b447c057d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:26.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A geographic shift</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a4affa-a874-4b27-a53d-8151acc4821b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:26.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The equal number of contested states in each region is in one sense
        unexpected. Over the past generation, Democrats have consistently run better
        in both presidential and congressional contests in the Rust Belt than the
        Sun Belt. Of the potentially competitive Rust Belt states this year, Democrats
        carried four of them in all six elections from 1992 to 2012 (Michigan, Pennsylvania,
        Wisconsin and Minnesota), Iowa five times and Ohio four. By comparison, they
        won Texas not at all, Georgia, Arizona and North Carolina only once and Florida
        three times; only in Nevada (four wins) did they prevail most of the time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3942879e-92bd-42aa-bad8-c1f385f6b8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:27.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e03c812-4bf4-4096-afe3-ddcca68a99a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:27.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the 2016 election -- shaped by Trump''s polarizing message and
        persona -- rattled this alignment. Behind big gains among Whites without college
        degrees, he surged forward in the Rust Belt, routing Clinton in Ohio and Iowa,
        narrowly capturing Michigan, Pennsylvania and Wisconsin and significantly
        reducing the margin in Minnesota, which Clinton held by less than 2 percentage
        points. Trump benefited from big gains in small-town and rural places, and
        his strength in those communities remains formidable to this day. Even now,
        "there is a huge urban-rural divide" across the Midwest, notes Craig Robinson,
        the former political director of the Iowa Republican Party.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d04d83-cfd9-42e0-be2e-14aa04fc957a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:28.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876883e5-5198-43fd-bc44-923f6f82e284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:28.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><a href="https://edition.cnn.com/2020/08/15/politics/what-matters-august-14/index.html">How
        to make sure your 2020 mail-in vote is counted</a></em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a46c8c0-d2f9-4539-ba12-cf0a82484daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:29.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45ec060-5cff-45a6-ba5b-7b85c1adbc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:29.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The picture in the Sun Belt was more complex. Clinton solidified
        earlier Democratic gains in well-educated and diverse Virginia and Colorado,
        moving them from swing states toward a deeper shade of blue (to the point
        where neither side considers them seriously in play this year). And she significantly
        improved on President Barack Obama''s 2012 showing in Arizona, Georgia and
        Texas, three other states also being reshaped by increasing racial diversity
        and an influx of college-educated suburbanites, though she ultimately fell
        short in each. But with Trump''s strength among his core groups of older,
        non-college and rural Whites as the battering ram, Clinton lost ground relative
        to Obama in Florida, North Carolina and Nevada, winning only the latter.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcdd9d7-05b0-443e-964a-e6b05b1cc69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:30.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f8cf1e-297e-446a-a2bd-f381a6230424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:30.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those results -- combined with Trump''s strategy of targeting so
        much of his agenda and rhetoric at blue-collar and rural Whites on issues
        such as immigration and trade -- seemed to establish the conditions for a
        historic geographic shift between the parties. When Trump took office, many
        Democrats feared he might consolidate his 2016 beachhead in the Rust Belt,
        forcing the party to make greater inroads across the Sun Belt if it hoped
        to beat him this year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0731f3-e125-48bd-9acc-5e1607058b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:31.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db031ac-6c38-4374-b0c5-e4ca741123af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:31.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, since taking office, Trump and the Republican Party have
        demonstrably lost ground across both regions. But because Trump began with
        less margin for error in the Rust Belt states, the consequences of that erosion
        have been more severe for him there than in the Sun Belt.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0857de-8810-4233-84a9-4abfa7a07c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:32.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb4c02a-383b-4ed9-836c-eb4f0755fd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:32.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was evident in the <a href="https://edition.cnn.com/election/2018/results">2018
        elections</a>.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640e169e-2f41-45c5-9cdc-5e4e4eb0e748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:33.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d20b47-d42c-48ac-b3b3-146ce037ceff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:33.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roaring back after Trump''s 2016 inroads, Democrats convincingly
        won both the governor''s and Senate races in Minnesota, Michigan, Pennsylvania
        and Wisconsin and a Senate contest in Ohio; although Republicans held the
        governorships in Iowa and Ohio, Democrats also ran much better in both contests
        than Clinton had in those states.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bd5845-dfbc-41c7-8a05-81ddb765b7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:34.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc8d11c-e5ab-434d-9d32-f2a6db575edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:34.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Sun Belt, the picture remained more mixed. Democrats broke
        through to win Senate seats in Arizona and Nevada and the governorship in
        the latter. But even with charismatic candidates who inspired huge turnout
        -- and significant gains in white-collar suburbs around cities such as Atlanta,
        Dallas and Houston -- the party fell just short in high-profile races for
        the Senate in Texas (behind Beto O''Rourke) and the governorships in Georgia
        (Stacey Abrams) and Florida (Andrew Gillum). Veteran Democratic Sen. Bill
        Nelson also lost in Florida. And Democrats were routed in the Texas and Arizona
        governor''s races.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51d38d0-cc3c-4da9-bc09-93fbe42f0ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:35.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77daa481-e6f5-4de9-a30c-2863c7e59cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:35.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Something of a surprise</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c09c25-634f-4b52-bab2-8d880b011c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:36.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Biden has clear opportunities in both regions, public polls
        and internal surveys by his campaign again show him in a slightly stronger
        position across the Rust Belt battlegrounds than those in the Sun Belt. In
        their internal rankings, the Biden campaign and <a href="https://drive.google.com/file/d/1jIEsUN1zBQjBorK0xeO21XtNbQNtxbvw/view">other
        Democratic groups such as the super PAC Priorities USA</a> all place the three
        central Rust Belt swing states as slightly better opportunities than any of
        the three Sun Belt showdowns.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e60416-e04e-4364-bb6f-1511d1fcfb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:36.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70aea8a7-f648-43bd-8995-ec39ae12014d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:37.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not a prospect that all Democrats or analysts (myself included)
        expected when the campaign began.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f570612a-94d1-4d91-a75a-308f5b5c421e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:37.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ac1421-f16c-47a5-8d4f-82f67a63bdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:38.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the cycle started, I was of the belief that Arizona was going
        to be easier for Democrats than Wisconsin," says Democratic pollster Andrew
        Baumann. "I thought those were the two states that were going to be the tipping
        point states."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e706d329-244c-42c1-b200-a20e463ee1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:38.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbef8816-a279-43bc-a696-b55ac1f4f1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:39.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><a href="http://cnn.com/Roadto270">The Road to 270: Interactive
        Electoral College maps</a></em></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b4c95c-59fa-4db4-8696-55c1a7a73e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:39.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7054f7-7797-4532-98be-589d2e5eb0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:40.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These assessments are shaped by the core tension in the modern electoral
        landscape: While changes in the underlying demography are more favorable for
        Democrats in the Sun Belt, their capacity to win White voters remains much
        greater in the Rust Belt.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abecc35-77d2-4d86-a847-a2c7c7c15081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:40.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfe73f2-6354-4638-92b0-c248aa665f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:41.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nonpartisan States of Change project, which Teixeira helps to
        direct, <a href="https://www.americanprogress.org/issues/politics-and-elections/reports/2019/10/24/476315/path-270-2020/">projects</a>
        that since 2016 minorities have increased much more as a share of eligible
        voters in Arizona, Nevada, Texas, Georgia and North Carolina than in Michigan,
        Minnesota, Pennsylvania and Wisconsin. By the project''s forecast, Trump''s
        best group, which is Whites without college degrees, will remain a majority
        of the eligible voters in all of the big Rust Belt battlegrounds (except Pennsylvania,
        where they will fall just below half) but make up no more than 41% of the
        eligible population in any of the most contested Sun Belt states -- or, for
        that matter, Virginia and Colorado.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a0c36d-aa66-40ea-b4c1-ec4ac8e5c789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:41.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36633cca-ca6d-4521-8aa8-b50a0a628180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:42.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the Rust Belt states may still prove somewhat easier for Biden
        because considerably more White voters -- both with and without college degrees
        -- appear willing to vote for him there. Recent public polls by <a href="https://www.cbsnews.com/news/biden-trump-wisconsin-opinion-poll-protests/">CBS
        News</a> and <a href="https://static.foxnews.com/foxnews.com/content/uploads/2020/09/Wisconsin.pdf">Fox
        News</a> in Wisconsin; <a href="https://poll.qu.edu/2020-presidential-swing-state-polls/release-detail?ReleaseID=3672">Quinnipiac
        University</a> and <a href="https://www.fandm.edu/uploads/files/166320825519932897-f-m-poll-release-aug-2020.pdf">Franklin
        &amp; Marshall College</a> in Pennsylvania; and <a href="https://www.monmouth.edu/polling-institute/reports/monmouthpoll_ia_080520/">Monmouth
        University</a> in Iowa earlier this summer all showed Biden winning at least
        40% of Whites without college degrees in those states and holding his deficit
        with Trump among that group there to about 10-15 percentage points.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8951620-cb0e-427c-b970-c4e4c538de59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:42.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10531455-86cf-4fd5-86fd-120be22d221d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:43.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, recent Monmouth polls in <a href="https://www.monmouth.edu/polling-institute/reports/monmouthpoll_nc_090320/">North
        Carolina</a> and earlier this summer in <a href="https://www.monmouth.edu/polling-institute/reports/monmouthpoll_ga_072920/">Georgia</a>;
        summer Quinnipiac surveys in <a href="https://poll.qu.edu/texas/release-detail?ReleaseID=3667">Texas</a>
        and <a href="https://poll.qu.edu/2020-presidential-swing-state-polls/release-detail?ReleaseID=3670">South
        Carolina;</a> and a new <a href="https://www.dallasnews.com/news/politics/2020/09/06/trump-erases-bidens-lead-in-texas-as-hegar-chips-away-at-cornyns-edge-in-senate-race/">Dallas
        Morning News/University of Texas at Tyler</a> survey in Texas each showed
        Biden attracting no more than 28% of Whites without college degrees in those
        states and trailing Trump by margins that stretched as high as 50 percentage
        points. (A <a href="https://static.foxnews.com/foxnews.com/content/uploads/2020/09/North-Carolina.pdf">Fox
        poll in North Carolina</a> put Biden at 31% with those voters there.) Only
        in Florida (<a href="https://poll.qu.edu/2020-presidential-swing-state-polls/release-detail?ReleaseID=3672">Quinnipiac</a>)
        and Arizona (<a href="https://static.foxnews.com/foxnews.com/content/uploads/2020/09/Arizona.pdf">Fox</a>)
        did Biden approach the 40% mark in the recent public polls with those blue-collar
        Whites, which he routinely reached in the Rust Belt.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a367c6e7-8f79-482c-baa1-aed63ec3b8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:43.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef834ee-d9ff-4ffb-867a-2f9ba2a72b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:44.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political experts offer several explanations for these huge disparities:
        <a href="https://edition.cnn.com/2019/11/05/politics/white-non-college-evangelicals-election-2020/index.html">More
        non-college Whites in the South are evangelical Christians</a>, fewer have
        experience with labor unions and more may be receptive to Trump''s overt appeals
        to racial resentment. But whatever the cause, Trump''s towering margins among
        Southern non-college Whites, even if potentially slightly diminished from
        his 2016 levels, remain a huge obstacle for Democrats hoping to flip North
        Carolina, much less Georgia and Texas or, at some future point, South Carolina.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fc58a1-0e58-4c38-8c91-ef0c175a6ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:44.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680e9cc4-7165-4036-b577-5fdd3cbfa4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:45.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Texas and Georgia, North Carolina, the White non-college margins
        are like a mountain," says Teixeira. "That''s something you always have to
        take into account."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0911927c-17cc-4e90-ad89-ebd6338bc5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:45.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e481a559-58a1-407f-a691-424fa603bf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:46.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only this year, but through the 2020s, the Democrat prospect
        of overcoming those deficits with Sun Belt working-class Whites will likely
        depend on following the same formula that moved Colorado and Virginia reliably
        into their camp: benefiting from growth in the minority population while improving
        their performance among college-educated suburban Whites.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2d4f3e-af56-43c3-8b24-5ffb2b2fc837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:46.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edca598-7f35-4eef-b224-f819d9a93fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:47.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent round of polls almost all show Biden substantially
        leading Trump among college-educated White voters across the key Rust Belt
        states; both the Quinnipiac and Franklin &amp; Marshall surveys, for instance,
        showed Biden ahead with them in Pennsylvania by more than 20 percentage points.
        In the Sun Belt, his position with college Whites isn''t as strong or as consistent.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ded573-b525-4589-945f-cdecd304341d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:47.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35188bb0-e1d9-428d-a08c-eafded68c40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:48.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest polls show him establishing leads of around a dozen percentage
        points with them in Arizona and Florida, which would likely be enough to win
        those states, and a narrow edge in North Carolina that leaves the state at
        the tipping point. But in Texas and Georgia, Biden is still struggling to
        push much past 40% with those voters, about the same level of support O''Rourke
        and Abrams drew in their narrow defeats.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f46c144-45d5-4f44-b2af-3f6dd5860f93'
      'mgnl:activationStatus': true
