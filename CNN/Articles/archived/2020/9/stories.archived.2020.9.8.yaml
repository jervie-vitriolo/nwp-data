      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8728a5d-ed0d-49af-a6cb-dcf4ee33288d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:47:13.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:28.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black people are 2.6 times more likely to get Covid-19 than White
        people, and Latinos are 2.8 times more likely to get Covid-19 than White people,
        according to the US <a href="https://www.cdc.gov/coronavirus/2019-ncov/covid-data/investigations-discovery/hospitalization-death-by-race-ethnicity.html">Centers
        for Disease Control and Prevention.</a></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d4ad41-7652-4e28-b7bb-90ceb65a25bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:47:13.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:28.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108b9a7d-d5f7-48ce-b1c9-e2a7ef562b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:47:13.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:29.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ads are not enough</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4756aa-26d3-43e9-b285-5433b40e81df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:47:13.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:29.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pastor Ricky Temple, who leads a large Black church in Savannah,
        Georgia, said he found the ads "touching."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17264ae6-6198-40fe-a199-26636807aee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:47:13.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:30.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c17c93-04fa-410e-8d97-41cbd854cb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:47:13.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:30.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think these are great. The pointing to the arm was a graceful
        invitation to participate that was inviting and personal," he said of the
        ads, which include Black and Latino bus drivers, teachers, nurses, students,
        parents, and grandparents.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8633e363-77a0-44d5-9fee-ff5413432d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:47:13.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:31.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76313fb-293b-47df-87e3-3c1d928299a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:47:13.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:31.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspired by Dawn Baker, a Savannah television news anchor who in
        July became the first person to enroll in a Phase 3 coronavirus clinical trial
        in the US, Temple asked leaders in his church how they felt about encouraging
        members of the congregation to join the trials.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d78386c-5f1e-4159-a80c-33dc83eba437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:47:13.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:32.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d62fe04-74aa-4e52-8cb2-38cc4e3991ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:47:13.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:32.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer was a resounding "no."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95cac20-5b75-4035-bdc0-4dba73c53682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:47:13.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:33.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0db935e-3647-4982-9c9e-410a42947f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:47:13.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:33.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a response based in fear centered in a lack of trust, and
        it''s on my left, it''s on my right, it''s everywhere I turn," Temple said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1131d8be-537d-44ef-994c-312e77f09215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:47:13.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:34.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb092559-f144-47c5-848b-9d75d8f3fd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:47:13.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:34.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Black community has historically been hesitant to join clinical
        trials because of past abuses in medical trials and ongoing injustices in
        the healthcare system. Black study subjects were horrifically mistreated in
        the Tuskegee syphilis trials from 1932 until 1972, and Black people still
        face injustices and disparities in today''s medical system.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8c9192-9954-4ae1-a353-237e14d5b852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:47:13.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:35.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9c349e-50b1-494f-99ef-291d2890bdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:47:13.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:35.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temple said President Trump adds to that mistrust when he says a
        vaccine could be ready by Election Day, which experts say would be too quick
        and scientifically unsound.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d02f902-c18e-4efd-a1b9-ebb07d4de97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:47:13.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:36.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9263ac34-a856-4cb2-94a6-41ba1ee37bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:47:13.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:36.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temple said the ads won''t change all of this, but they''re "a good
        start" towards building trust in medical research within the Black community.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b93be73-9c81-4a7a-a57b-ca02d8ad43fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:47:13.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:37.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3c9622-dd59-47b1-8e62-00426ec434a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:47:13.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:37.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You chip away, you chip away, you chip away, and one day people
        won''t remember all the bad things that happened. Tuskegee will be way in
        the back somewhere and we''ll think those people are no longer with us and
        now there''s a new crew," he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed9040b-a39f-4758-b07c-4ced9f9d58df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:47:13.249+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:42:38.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/08/health/coronavirus-vaccine-trial-ads-minorities/index.html">New
        ads encourage minorities to roll up their sleeves and participate in coronavirus
        vaccine trials</a>."</em></p>'
