      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 22 large fires are burning in
        California, where dry, windy conditions and record-breaking high temperatures
        have been fueling flames for weeks in some areas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128ac674-1557-4136-889e-f5cc66883ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:54:38.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:48:49.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbc35eb-5836-4cd4-bc4f-20295b124b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:54:38.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:48:49.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While firefighters continue to battle the flames and rescue people
        from dangerous areas, other agencies are proactively closing national forests
        and temporary power shut-offs have been ordered to prevent future blazes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5e6cf1-c181-43bb-9476-eb15205aec06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:54:38.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:48:50.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d23f20-b1fd-4d62-a2e7-acbfff6279a5'
      'mgnl:activationStatus': true
