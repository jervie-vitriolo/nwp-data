    'template': '1'
    'title': 'Gov’t eyes home quarantine ban for COVID-19 patients'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f72e5d-f1ab-4c9d-8e82-8faf7538b639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:41:31.743+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:33.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8)—</strong>&nbsp;The
        government is eyeing a strict implementation of the proposed “no home quarantine”
        protocol for COVID-19 patients, a top official said Tuesday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8152bea5-e10a-4b7f-bcd5-670328c71264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:03:16.625+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:33.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Interior Secretary Eduardo Año said
        the move— which has yet to be approved by the country’s COVID-19 Inter-Agency
        Task Force— is seen to curb the spread of the mysterious virus in households.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451b5363-3418-43da-9dce-93894afb970e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:03:16.626+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:33.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Magkakaroon ng</em> amendment<em> ‘yung</em> JMC (joint memorandum
        circular) between DOH and DILG. So what we are going to do is really strictly
        implement the no-home quarantine,” Año said in an interview with <em>The Source</em>,
        referring to the Department of Health and the Department of Interior and Local
        Government.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53869c07-1045-45fa-9648-c8a4e4860c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:03:16.626+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:33.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Very important <em>kasi na talagang mailabas sila sa bahay, kasi
        nahahawa ''yung pamilya.</em> That is for the good and for the sake of their
        family members… <em>Ang talagang pinakamaganda talaga, lahat ay ma-</em>isolate
        natin, rich or poor,” he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83c003a-b5d8-49a7-aac4-5aec0a4b80a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:03:16.626+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:33.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s very important that we get them out of their
        homes, because families may get infected. That is for the good and for the
        sake of their family members. It’s better if we isolate all patients, rich
        or poor.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399a22d0-8466-45be-90cd-19d2070f4b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:03:16.626+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:33.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año cited the establishment of numerous quarantine facilities around
        the country, with some hotels also serving as isolation centers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb7c704-517d-4b2f-baea-41482a2020b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:03:16.626+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:33.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, stressed that officials will still be “considerate”
        and will make exemptions for the policy if patients’ reasons are justified.
        He noted health and local officials would conduct inspections to make sure
        that houses are fit for the quarantine measure.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16193031-22bc-4a02-aadc-6c2ab290db7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:03:16.626+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:33.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is no timeframe yet for the policy’s rollout pending
        IATF approval, Año said officials are hopeful it will be implemented within
        the week.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2106408-c532-4812-a13a-ea28c43b6fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:03:16.626+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:33.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pero huwag magalala ang ating mga kababayan, kasi</em> we are
        very considerate. <em>Gusto lang natin mapababa etong mga</em> confirmed <em>at</em>
        positive cases. We will be considerate, but we really have to enforce strictly
        the no-home quarantine,” Año said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fe366c-d430-4e19-8041-11c07608ce27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:03:16.626+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:33.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But the public should not be worried, because we are
        very considerate. We just want to lower our confirmed and positive cases.
        We will be considerate, but we really have to enforce strictly the no home
        quarantine.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d6e2a1-18eb-4d0e-9a9f-fa71e620740d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:03:16.626+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:33.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 National Task Force chief implementer Carlito Galvez, meanwhile,
        supported the proposal to disallow home quarantine for now, citing positive
        developments in areas which implemented the same policy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbee9db-98fb-4b18-a101-42a59560ed61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:03:16.627+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:33.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So <em>talagang kailangan po ''yung</em> isolation pace <em>natin</em>
        ay very aggressive and absolute <em>na lahat po ng positive kailangan po natin
        i-</em>isolate. <em>Kasi nakita po natin even ''yung mayayaman po na nagho</em>-home
        quarantine,<em> nagkakahawaan po ang kanilang mga kamag-anak</em>,” Galvez
        said during the government’s Laging Handa media briefing in the same day.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a933a2c8-1d62-4cb6-a934-5ee6d8153275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:03:16.627+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:33.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We really need to have a very aggressive and absolute
        isolation pace for those positive cases. Because we’re seeing that even those
        who are rich, who can afford home quarantine, they are still reporting transmission
        among family members.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef79a11-7477-4b60-8136-aff4563ceb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:03:16.627+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:33.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Guidelines for home quarantine?</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e9a0f3-d5ad-47f2-b795-ba0f6f534238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:03:16.627+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:33.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With households seen as one of the sources of widespread COVID-19
        transmission, testing czar Vince Dizon said the  task force will lay down
        guidelines to help the public stay vigilant against the virus even inside
        their homes, such as constant wearing of face masks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9167f31d-4bfb-4aaa-be88-a45b95183705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:03:16.627+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:33.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking at various interventions like wearing of masks even
        when you''re at home, and also trying to avoid situations where we put ourselves
        in vulnerable situations like when we have family gatherings, for example,
        where we eat around a dinner table, we share utensils, we share serving utensils
        when we serve food," he told CNN Philippines on Tuesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fbc59a-4b32-4801-905c-088fb32265cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:03:16.627+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:33.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department currently does not prohibit home quarantine
        as long as the patient has his own room and toilet and does not live with
        vulnerable people, including the elderly and those with underlying medical
        conditions.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41b7f7d-cd12-4e2a-a322-27f1fc8fb6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:03:16.627+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:33.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, patients who cannot comply with the home quarantine
        protocols were fetched from their homes under the "Oplan Kalinga" program
        and brought to government quarantine facilities to control the COVID-19 transmission.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd426d0ee-f1d0-43c3-a0bc-31a212a566d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:03:16.627+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:33.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also earlier launched a two-week house search program
        in an effort to detect and isolate residents with symptoms of the coronavirus.
        Under the protocol, health and village workers knocked on houses to look for
        symptomatics, who would then be given real-time polymerase chain reaction
        tests for the virus and would be isolated for the time being.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9d5910-ae10-46dd-b404-02444f22a0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:03:16.627+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:33.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, coronavirus infections in the country have surpassed the
        238,000 mark, with 1,383 new infections reported on Monday. Recoveries have
        climbed to 184,906, while the death toll stood at 3,890.</p>'
