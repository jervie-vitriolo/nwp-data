      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire earlier said the Philippine
        government will continue to negotiate with vaccine manufacturers from around
        the globe, including US-based firms Pfizer and Moderna, as well as the Australian
        company CSL Limited.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647c5e27-0029-4118-8013-5b6f7e6322d8'
