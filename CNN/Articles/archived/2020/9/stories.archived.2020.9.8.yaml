      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>A few American travelers returning from Asia die of an unknown,
        influenza-like illness. The Centers for Disease Control and Prevention confirms
        the victims were infected with a novel coronavirus, SPARS-CoV.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6053195e-46c2-4c43-810d-4059d930b0a7'
