      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has a ₱10 billion standby fund for COVID-19 vaccines
        and testing under the proposed Bayanihan to Recover as One Act or the Bayanihan
        2.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b48d3a-f156-4b3f-b925-71c686c426d2'
      'mgnl:activationStatus': true
