    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83c9edf9-f7d6-467c-898a-abd43b032de9'
    'lead': 'Spain became the first country in western Europe to reach half a million
      confirmed coronavirus infections on Monday, and recorded its highest daily case
      count since May on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-08T17:34:01.511+08:00
