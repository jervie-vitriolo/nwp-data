      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a325caa4-7d77-4e98-8198-5aee68da00bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:20:41.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T21:24:28.534+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With increasing public concerns about the processes we are using
        to develop these vaccines, and even more importantly, the processes that will
        be used to evaluate these vaccines, we saw it as critical to come out and
        reiterate our commitment that we will develop our products, our vaccines,
        using the highest ethical standards and the most scientific [rigorous] processes,"
        Bourla said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1db80d7-f313-4787-ab3c-2b17ea946ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:20:41.142+08:00
