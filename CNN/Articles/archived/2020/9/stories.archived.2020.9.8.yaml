    'jcr:uuid': '37f8a8f8-a673-4ffd-bb09-325aeb02fe60'
    'lead': 'It''s a truly humbling moment when your child asks you to help diagram
      a sentence or solve a grade-level math problem and you, a functioning adult
      with a diploma and years of experience, draw a complete blank.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-08T20:42:24.803+08:00
