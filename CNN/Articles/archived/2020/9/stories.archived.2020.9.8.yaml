    'template': '1'
    'title': 'Nearly half of adult Filipinos using Internet before pandemic — SWS'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56de8713-e73b-4e1d-bfdd-750a7ec688f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:10:39.262+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-08T21:16:03.857+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) —</strong> Close
        to half of adult Filipinos have already been using the internet even before
        COVID-19 hit the country, the Social Weather Stations reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6fc197-6f79-4f16-b511-e88e22d15e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:10:39.262+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-08T21:16:03.857+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fc0820-5375-4ab7-a109-5bb6b00030c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:10:39.263+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-08T21:16:03.857+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 45 percent of adult Filipinos were internet users as of December
        2019, according to the pollster''s <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20200908150946&amp;mc_cid=6e4c1b81d9&amp;mc_eid=31b9d30a85">Fourth
        Quarter 2019 Social Weather Report</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88db8ba5-29af-4adb-92ca-a8feac8fb916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:10:39.263+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-08T21:16:03.857+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9821fb95-0e06-40dd-a30e-e648e081f754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:10:39.263+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-08T21:16:03.857+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 1,200 adults took part in the nationwide survey held from December
        13 to 16.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b50586-52e4-4419-ba53-2d7166c7b0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:10:39.263+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-08T21:16:03.858+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd6439e-ebcb-4216-bf87-c59ba72b605c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:10:39.263+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-08T21:16:03.858+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS also noted that internet use in the country has been in
        "a generally upward trend" beginning in June 2006, when the SWS started surveying
        it. The percentage of adults online has remained at at least 40 percent since
        March 2018, peaking at 47 percent in December 2018 and September 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c993e1-8b56-46f0-af8f-13df6b738618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:10:39.263+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-08T21:16:03.858+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d85d0d7-9162-4a4d-b294-c71ba90e4848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:10:39.263+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-08T21:16:03.858+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila still has the highest rate of internet users, rising
        by three percentage points to 65 percent in December from September 2019.
        The Visayas also saw figures rise, posting its new all-time high of 39 percent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c221b2f3-653a-4b29-85bc-921356508999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:10:39.263+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-08T21:16:03.858+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417e51b2-9fb0-4417-a42f-ae2e2bb32722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:10:39.263+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-08T21:16:03.858+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proportion of internet users in Balance Luzon barely moved,
        with the region recording 50 percent during the month -- one percentage point
        down from September 2019.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2c161e-cecc-4a76-8b22-e1799b05b6cf'
      'mgnl:activationStatus': true
