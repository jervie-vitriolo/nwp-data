      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lisa Cantrell, a marketing director in Douglasville, Georgia, says
        math is the biggest challenge for her nine-year-old and 12-year-old -- and
        for her.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5a5050-03e9-47dd-8b92-f76476c00371'
      'mgnl:activationStatus': true
