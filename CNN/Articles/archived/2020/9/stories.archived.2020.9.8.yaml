      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:42:57.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2019 to 2020 flu season, there were between 24,000 and 62,000
        deaths from influenza in the United States, according to the US Centers for
        Disease Control and Prevention, with elderly people, young children and pregnant
        women at elevated risk. Getting a flu shot not only reduces the odds of getting
        sick, it often means a less severe illness.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a531101-eddd-4313-918a-c668c3f2bab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:42:57.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7094f84d-2af0-41a9-939d-07c64f24a394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:42:58.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, evidence from last spring shows that it may be possible
        to get both coronavirus and influenza simultaneously. "We saw that in some
        of the early cases from this year, where patients had other viruses at the
        same time as they have Covid-19," Bailey said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c75bc70-b58b-4815-b7a4-abb762105e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:42:58.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e5ed57-0dc1-4eb7-887d-0171d5a54377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:42:59.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And because flu symptoms -- including fever, sore throat and cough
        -- look so similar to Covid-19 symptoms, it will be impossible to rule out
        a coronavirus diagnosis without a test. That means a case of the flu, even
        if it turns out to be mild, can cause substantial disruption to work and school.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059584b5-2d2f-4b4f-9e01-12dbaafb8b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:42:59.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d7e300-e006-4121-a00b-69af88e09dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:43:00.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Getting out the vaccine in a pandemic year</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f30d76-a84b-4b7b-a052-99be67224446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:43:00.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a critical year for us to try to take flu as much off the
        table as we can," said Dr. Robert Redfield, director of the US Centers for
        Disease Control and Prevention, in an interview with the AMA''s JAMA Network.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e28e13-c086-443d-aa5c-a9000a664adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:43:01.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2000ab5-a8cd-4eb5-aa43-52a75f622f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:43:01.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That requires an unprecedented effort to boost flu vaccination rates,
        and Redfield hopes to push US vaccination rates to 65%. The CDC projects that
        between 194 million and 198 million doses will be available this year, an
        increase of nearly 30 million doses from the year before.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cd3799-a3af-4c85-80c6-bb98edaaf97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:43:02.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df249c99-24f2-4e06-a5aa-bfd74c75fd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:43:02.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help get vaccines to those in need, the CDC purchased 9.3 million
        doses of adult flu vaccine and 2 million doses of pediatric flu vaccine. It''s
        a massive increase over the 500,000 doses the federal agency usually buys
        for uninsured adults.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138ab361-527e-4fbe-bedb-19d9b6f8171b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:43:03.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5478e3c-d9d3-4af4-bc80-65c62b348e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:43:03.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the pandemic makes distribution more complicated. In past flu
        seasons, many Americans have gotten vaccines in their workplaces. Amid concerns
        about large gatherings, that is one less venue for providing flu shots. In
        addition, the pandemic ushered in an overall drop in childhood vaccinations.
        While those numbers have rebounded in some places, pediatricians remain concerned.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da228fca-f4ec-4f43-91bc-6ccd53a18855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:43:04.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4832548a-f17a-4698-925f-57e9f7793ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:43:04.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State, government agencies and private companies are stepping up
        to support the campaign. The Arizona Health Care Cost Containment System is
        enabling certified pharmacists to administer flu vaccines to children enrolled
        in Medicaid, and handing gift cards to members who get their shots.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5ed4e0-c445-40e4-b7bf-e058c985db35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:43:05.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57396e97-58ac-49b1-8887-29b9046d2e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:43:05.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reduce contact and risk of infection, Michigan''s Spectrum Health
        is offering curbside flu vaccines in Grand Rapids. Drive-through flu shots
        are also available at some Kaiser Permanente locations. Flu shots are currently
        available at many chain drugstores, including CVS and Walgreens.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6017a56a-2405-463d-9808-8b29f2673485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:43:06.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb06377-4ba7-46a0-901f-c29e4cab510d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:43:06.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in any state can find out where to get vaccinated using
        the CDC''s VaccineFinder website, which partners with local health departments
        and clinics.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa5379f-c247-48ba-b002-c015e1dff661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:43:07.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc11917-171d-4e8f-8e2b-532b583253cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:43:07.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Do not proceed without a flu shot</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab315a9-2e35-41ee-bc4e-031944dbcb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:43:08.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flu shots can save lives. For some Americans, vaccinations are also
        a stipulation of in-person work and schooling this year.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cd64f0-eba0-4861-ab44-d01e5505fcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:43:08.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed146705-f35b-466a-a5c6-47abdbba4483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:43:09.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees and students in the University of California system will
        be required to get flu shots by November 1, announced UC Health in August,
        a decision that affects more than half a million people.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc39fe3a-cf22-4bc4-bb0b-72c2ed626005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:43:09.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952ab1f9-3faa-43ad-9b4d-5586057fc05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:43:10.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flu shots are also required for children and youth at Massachusetts
        education facilities, beginning with child care and preschool and going all
        the way through university. Massachusetts is the first state to introduce
        such a ruling, and the decision has sparked protest.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b926e7fe-46c6-40d4-b01f-df0fb28d5d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:43:11.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c92364-07f8-4fe5-9507-ae6355306cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:43:11.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pending bill in the New Jersey legislature would also make flu
        vaccinations a requirement of enrollment. Vermont is considering a mandate
        as well, said the state''s health commissioner Dr. Mark Levine in an August
        28 press conference.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dba07b-c47b-426b-9b37-982d468fea4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:43:12.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb58632-f39e-4a11-a407-06fdef09350e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:43:12.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>It''s not all bad news</h3>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726e9523-df0b-4346-9b37-2a7a9e32a5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:43:13.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the prospect of a double hit of Covid-19 and influenza is
        alarming, it''s not all doom and gloom.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633a4407-8463-48a8-ab78-15d7eb69125c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:43:13.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6503fc9-0041-45b6-9462-52e2620e011c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:43:14.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flu season in the Northern Hemisphere, which generally starts ramping
        up in October, arrives on the heels of the Southern Hemisphere winter. Because
        the Northern Hemisphere flu season tends to follow trends from the south,
        scientists scrutinize numbers in Oceania and South America for clues to what''s
        coming.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4d97d3-4f24-46cc-901e-7286aace4f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:43:14.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bb60a0-db65-439c-ae93-e06f777aa757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:43:15.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, it''s looking pretty good.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f62e33-66ab-463b-b0e4-a03708883c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:43:15.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2f6bac-f69f-4ed6-b776-5e56c98877dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:43:16.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The low levels that we''re seeing are unprecedented," said Lauren
        Sauer, an emergency medicine expert and the director of research for the Johns
        Hopkins Biocontainment Unit. "While we still remain really vigilant, and we''re
        still concerned for flu season, we''re hopeful that we will have a similar
        experience when it comes up here.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3491662-ed86-4e9e-8dcc-30750dda2f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:43:16.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba44fd9e-502a-4a7c-af3b-ff35e75048ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:43:17.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Influenza rates in Australia have been lower in 2020 than recent
        years, mirroring drops in Chile and South Africa. In part, that could be due
        to an increase in vaccination rates. A record number of flu vaccines were
        made in Australia this year. In Buenos Aires, flu shot clinics sprang up in
        repurposed day care centers and churches.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45489436-f795-4ed8-8a95-6ca688b49d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:43:17.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d13a4d9-12e2-4805-ab81-47af9bbb7c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:43:18.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the downward trend of influenza infections also likely reflects
        the precautions taken to combat Covid-19.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24556200-4fb0-461f-aa50-4a4a8a45a23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:43:18.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e81db1-ac8b-450e-b0de-0956e99ce5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:43:19.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Social distancing activities, hand washing, measures around touching
        your face — they are all exceptionally helpful for flu," Sauer said. Wearing
        a mask can help, too, studies have shown.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190bdf25-646e-46e2-afc5-b180b27743a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:43:19.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbbf098-3d5a-4944-83bd-37c42c4723c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:43:20.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another bright spot is creative solutions to giving vaccinations
        in a pandemic, which Sauer would like to see outlast Covid-19. "Making it
        easier for people to get the flu vaccine is incredibly important, and a valuable
        thing I hope we adopt," she said, citing efforts to provide vaccinations outside
        of traditional health care settings.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ba3e25-2f36-4e66-a939-56df2007ae53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:43:20.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28bfd26-86c0-4ebd-a942-2cef2b0aaec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:43:21.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sauer also said the mandatory flu vaccines are a good sign, and
        an important step in reducing influenza deaths now and in the future. In fact,
        flu vaccines have been required by Johns Hopkins Medicine, where Sauer works,
        since 2012. It has worked well.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca9fcef-d220-46c8-9d66-9a652913ca38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:43:21.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c692668d-d421-4cbb-bc05-562f184aa1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:43:22.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s such a beneficial approach," she said. "It''s beneficial
        for the system, but also for the individual who gets that vaccine, and our
        patients and our community."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05807459-19ae-4e22-8e5e-3d227eae9d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:43:22.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/08/health/flu-shot-influenza-prevention-wellness/index.html"><em>"This
        might be your most important flu shot ever"&nbsp;</em></a></p>'
  'Four-men-arrested-play-dead-prank-Valenzuela-City':
