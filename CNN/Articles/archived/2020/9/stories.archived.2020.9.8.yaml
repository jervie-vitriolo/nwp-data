      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metropolitan Manila Development Authority General Manager Jojo Garcia
        said on Tuesday that checkpoints  will be placed randomly around the National
        Capital Region during curfew hours to look out for those driving while intoxicated
        or over speeding.</p>'
