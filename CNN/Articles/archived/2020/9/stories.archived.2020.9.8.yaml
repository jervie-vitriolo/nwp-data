      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75026e62-ad90-4b4c-8965-203fdec5072a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:41:51.465+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:36:09.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clearing the air, trying to create a better situation for
        the two countries to interact and to stabilize the relationship that has been
        rocked by early pronouncements of President Rodrigo Duterte," said Renato
        de Castro, international studies professor at De La Salle University.</p>'
