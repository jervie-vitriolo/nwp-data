  'Hong-Kong-police-12-years-old-protest':
    'author': 'Eric Cheung, CNN'
    'caption': 'The force defended its officers'' actions in a statement saying they
      deployed "minimum necessary force" during the stop and search'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-08T07:08:58.408+08:00
    'imagesource': 'jcr:9523cb03-7e2f-4124-935b-b37ae40d2bb1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd35b3668-d951-4e89-941f-cd867e7d9b6d'
    'lead': 'Hong Kong police have come under heavy criticism after a widely-circulated
      video showed officers tackling a 12-year-old girl to the ground during a pro-democracy
      protest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-08T07:13:54.070+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T20:53:43.861+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:34:13.115+08:00
