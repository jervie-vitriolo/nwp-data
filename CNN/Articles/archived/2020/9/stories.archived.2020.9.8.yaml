      'mgnl:lastActivated': 2023-01-25T20:50:56.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know any scientist involved in this effort who thinks
        we will be getting shots into arms any time before Election Day," said the
        official, who is familiar with Operation Warp Speed, the federal government''s
        effort to develop coronavirus vaccines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1710cadb-fc56-4b28-8320-5e36c4b08a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:52:36.303+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:50:57.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, however, has projected optimism for a quicker timeline.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde4a0e1-b866-48dd-b5d9-ced588d316ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:52:36.303+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:50:57.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[It''s] going to be done in a very short period of time —&nbsp;could
        even have it during the month of October," the President said at a press briefing
        Monday. "We''ll have the vaccine soon, maybe before a special date. You know
        what date I''m talking about."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec43326d-2e04-4bea-82cb-5bf982eae032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:52:36.303+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:50:58.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 6, Trump said he was "optimistic" a vaccine would be ready
        by around November 3.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739e8e62-af0d-4966-9ea9-f87f254c20a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:52:36.304+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:50:58.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe we''ll have the vaccine before the end of the year, certainly,
        but around that date, yes. I think so," Trump said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71d3a0f-4953-4dec-a0b6-f91ca5103919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:52:36.304+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:50:59.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And at a rally last week, he said, "It will be delivered before
        the end of the year, in my opinion, before the end of the year;&nbsp;but it
        really might even be delivered before the end of October."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f19ef50-2b8b-471e-b29a-db83e2bb9023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:52:36.304+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:50:59.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal official is not the first to cast skepticism on Trump''s
        forecast.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa718fb3-bd58-42a3-b6b3-eb094244d699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:52:36.304+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:51:00.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s "extremely unlikely, but not impossible" that a COVID-19 vaccine
        could be authorized for emergency use by the US Food and Drug Administration
        before the end of October, Moncef Slaoui, the chief adviser to Operation Warp
        Speed, told NPR last week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0437bef8-8d70-4591-85fa-909ef3a8fafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:52:36.304+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:51:00.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Larry Corey, who''s leading a group set up by the National Institutes
        of Health to work on coronavirus vaccines, also said he doesn''t think there
        will be a vaccine available by Election Day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ce7412-54bf-45c3-bb5b-675235a06495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:52:36.304+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:51:01.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would agree with Dr. Slaoui. The chances are very low, very remote,"
        said Corey, who leads the COVID-19 Prevention Network.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b1aaf6-b5e0-435b-9e2e-8f42286f3539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:52:36.304+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:51:01.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why the U.S.&nbsp;likely won''t have a vaccine by Election Day</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e026996-1c70-496c-85e2-51f0520de1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:52:36.304+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:51:02.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one word, this is why there likely won''t be a vaccine available
        before Election Day: biology.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890ab55b-84c0-491e-a298-e5eb9b956fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:52:36.304+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:51:02.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how the trials work: You take 30,000 people, give half of
        them a vaccine and half of them a placebo, which is a shot of saline that
        does nothing. Then, those 30,000 people go about their lives; and you wait
        to see how many in each group become infected and sick with COVID-19, the
        "endpoint" in medical parlance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f75b409-683d-40c5-979d-7361595a175b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:52:36.304+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:51:03.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That waiting takes time, especially since the coronavirus vaccines
        currently being studied in the US are two-dose vaccines, with each dose several
        weeks apart.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d111b9-8e12-4e2f-b078-d695789fc2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:52:36.304+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:51:03.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine makers try to target locations and populations that will
        get them to their endpoint quickly, but it doesn''t always work out.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6104670-15d8-483d-b99f-084ba859bc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:52:36.304+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:51:04.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"EVERYTHING will depend on how fast the number of cases accrue,
        and then the number of cases in each group," Dr. Robert Frenck, director of
        the Vaccine Research Center at Cincinnati Children''s Hospital, wrote in an
        email to CNN. "It REALLY is a numbers game."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03e2cb5-706a-4042-9af1-8894551aa493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:52:36.304+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:51:04.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The length of that wait depends on how likely the trial participants
        are to come in contact with the virus in their daily lives. Did the trials
        recruit people who work from home and wear masks religiously when out in public?
        If so, it could be a longer wait for them to become infected in significant
        numbers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bd4bd7-5ba0-4e56-9b56-9458fcb5f80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:52:36.305+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:51:05.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who''s in the trials —&nbsp;the kind of people who tend to stay
        at home, or the kind of people who attended the Sturgis rally?" said John
        Moore, an immunologist at Weill Cornell Medicine, referring to a motorcycle
        rally in South Dakota that led to at least dozens of cases of COVID-19.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71366df8-0d84-48c2-8cf4-b9dd53c21752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:52:36.305+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:51:05.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historical precedent, as well as the demographics of the participants
        in the current coronavirus vaccine trials, suggest more the stay-at-home type.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f587993e-18f8-4a76-b7d6-a8cb3f2092f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:52:36.305+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:51:06.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That does not bode well for bringing the trials to a speedy conclusion.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb29aba-4585-4eb1-9a05-591101c2203e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:52:36.305+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:51:06.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why White college-educated women are bad for coronavirus vaccine
        trials</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10498089-8736-4f25-aaa6-d72472c158e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:52:36.305+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:51:07.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, those who volunteer for clinical trials tend to be "White,
        college-educated women," said Frenck, who has been the principal investigator
        on dozens of vaccine clinical trials, and has served on the Data and Safety
        Monitoring Board for many others.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72c764a-c127-43bc-b234-19bbcf86b4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:52:36.305+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:51:07.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three of those factors are potentially bad news for the coronavirus
        clinical trials, because data indicates White college-educated women are at
        lower risk for being exposed to the novel coronavirus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a62e0a1-6cba-4453-8035-3ebf34069aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:52:36.305+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:51:08.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the clinical trials being run by both Pfizer and Moderna, about
        three-quarters of the participants are White, according to the two companies.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4782a285-46e8-41bf-824c-fe9156d50912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:52:36.305+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:51:08.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White people are more likely to be able to work from home, according
        the US Bureau of Labor Statistics. Also, essential workers are at high risk
        for contracting COVID-19; and while White people make up 60% of the population,
        they account for only 55% of essential workers, according to the Economic
        Policy Institute.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4115465-8df3-41a7-bf2e-52420335e5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:52:36.305+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:51:09.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those factors help explain why White people tend to be less likely
        than others to contract COVID-19.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6984fe5e-ba39-4766-85d5-2f6b6f4fa132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:52:36.305+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:51:09.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they make up 60% of the US population, White people account
        for only 41% of US cases for which racial information was available, according
        to the US Centers for Disease Control and Prevention.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7dc0a3-d3cd-4b0f-8166-1ab3176dbcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:52:36.305+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:51:10.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna and Pfizer have not released the education status of their
        participants, but if it''s like other trials, the volunteers are likely to
        be college-educated.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9056d21a-7edf-4755-8be6-d815e82560e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:52:36.305+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:51:10.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s bad news, too.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a2c3ca-5622-4f29-8fd6-1a3e60aa2793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:52:36.305+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:51:11.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with a college education are less likely to be essential
        workers,&nbsp;and more likely to be able to work from home. They''re also
        more likely to wear masks, according to a July Gallup poll.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5996db-ac12-45b6-9671-b2a4e677d6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:52:36.305+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:51:11.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of those factors help them stay away from the coronavirus.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfa6df3-bd2f-4839-9a7e-cceecfa77f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:52:36.306+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:51:12.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for women —&nbsp;that''s a third potentially bad sign for the
        trials.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67adb45-a740-4777-8187-9934634a20ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:52:36.306+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:51:12.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and Moderna haven''t released a gender breakdown of their
        trials; but according to the FDA data, 72% of clinical trial participants
        in 2019 were women.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14d604a-f65f-4414-91b7-a4d422a80d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:52:36.306+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:51:13.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only are women more likely to be able to work from home, they''re
        also more likely to always wear masks in public.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801e3f18-007c-4340-9331-77c6841d44ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:52:36.306+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:51:13.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinical trials often don''t go as fast as researchers would like.
        But the COVID-19 vaccine trials are unusual because of the urgency. Researchers
        need the trials to accrue COVID-19 cases in a timely manner, so a vaccine
        can get on the market and life can go back to normal.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc71fa73-59d5-48e0-88e3-b2dbdf928955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:52:36.306+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:51:14.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corey, who runs the COVID-19 Prevention Network, noted that Pfizer
        and Moderna were the first two coronavirus vaccine trials to start, both dosing
        their first volunteers on July 27. AstraZeneca followed this month, and several
        more are expected to start later in the fall.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28af0d4d-1027-417d-9115-3d0e8aa0124d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:52:36.306+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:51:14.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are the first trials, and we do not know how efficiently
        we will achieve the defined endpoints of the trials. Will it be a straight,
        easily defined line, or more akin to a meandering trail with switchbacks?
        We are in unchartered waters," Corey said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd438d0-e90a-4ffe-9f67-889474781c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:52:36.306+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:51:15.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another infectious disease expert said researchers must be concerned
        that the endpoints will come slowly, given who typically joins trials.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9be86f3-0b9b-48d4-8af9-b921ee174a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:52:36.306+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:51:15.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t imagine that anyone is not concerned that the endpoints
        will be long in coming, just for those reasons," said Dr. William Schaffner,
        an infectious disease specialist at Vanderbilt University Medical Center.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2502aaff-69e3-42b0-b0c1-d13690b66709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:52:36.306+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:51:16.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He personally knows two college-educated White women who''ve volunteered
        for the COVID-19 vaccine trials: his daughter-in-law and his granddaughter.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0e17de-b257-402d-8307-e6a482a0397f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:52:36.306+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:51:16.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They wear masks. They do social distancing. They are meticulous,"
        Schaffner said. "The other day, they came over to our pool, and they stayed
        on one end of the pool, and we stayed on the other. They never went inside
        the house. My wife said to me, ''Well, they''re not going to be helpful in
        the trials, that''s for sure.''"</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7619b42e-c971-46e4-ad22-4a56b6d3907e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:52:36.306+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T20:51:17.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <strong>CNN.com</strong></em>
        <em><a href="https://edition.cnn.com/2020/09/07/health/trump-vaccine-timeline/index.html">"Another
        federal official raises questions about Trump''s vaccine timeline"</a></em></p>'
  'Vice-President-Leni-Robredo-Duterte-absolute-pardon-Pemberton-Laude':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-08T14:02:27.199+08:00
    'imagesource': 'jcr:f5fac20e-bcf1-4b99-8710-bf4ebd4226b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c6e892d-6e31-4663-9918-e23518bd3ca1'
    'lead': 'Vice President Leni Robredo highlights that the granting of absolute
      pardon was one of the many examples to prove the Duterte administration prioritizes
      the rich and powerful over the thousands of poor Filipinos languishing in jail
      for lighter crimes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-08T14:05:19.268+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:50:45.979+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:34:19.352+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'VP Robredo condemns injustice in pardon of US Marine Pemberton'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541a7328-4205-4623-8c1b-b5864785be3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T14:05:19.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:50:46.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) —</strong> Vice
        President Leni Robredo on Tuesday questioned President Rodrigo Duterte''s
        decision to <a href="https://cnnphilippines.com/news/2020/9/7/duterte-pemberton-absolute-pardon.html">grant
        absolute pardon</a> to Lance Corporal Joseph Scott Pemberton, the US Marine
        convicted of killing Filipino transgender woman Jennifer Laude in 2014.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298e1324-c41b-4ade-8ed2-9ea99497f66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T14:05:19.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:50:46.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She highlighted that it was one of the many examples to prove the
        Duterte administration prioritizes the rich and powerful over the thousands
        of poor Filipinos languishing in jail for lighter crimes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad9c684-dbe3-4d92-8266-d1fd83dae2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T14:05:19.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:50:47.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang tanong nga natin: Patas at makatarungan ba ang naging desisyong
        ito? Isa lang ang kasong ito sa maraming patunay ng pagkiling sa makapangyarihan
        na nakikita natin mula sa pamahalaan. Ang nakikita natin: Kapag mahirap, may
        parusa; kapag mayaman at nasa poder, malaya," she said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e3a19a-a214-4028-ab36-c34b5e6c9557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T14:05:19.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:50:47.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are asking if the decision was fair and just. This
        case is only one of the many proof that the government coddles the powerful.
        From what we see, the poor are punished, but the rich are allowed to be free.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c32eb3-4753-4472-9d2e-1c4678442d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T14:05:19.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:50:48.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo lamented Pemberton''s access to lawyers, special detention
        facility, quick trial, and legal options to file an appeal. She added that
        it''s clear he has the resources to gain attention from the President of the
        Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f62426-55df-47e6-8ca2-8d778a5784d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T14:05:19.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:50:49.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to hope that the President exercises his vast powers
        in a manner that is fair and that benefits the common Filipino," she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859dd2b0-59b9-4633-be73-10fd12d6903b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T14:05:19.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:50:49.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Albay Rep. Edcel Lagman said the grant of pardon is immediately
        executory and cannot be appealed. He said there are minimal restrictions when
        granting executive clemency, such as impeachment cases and election offenses,
        but the lawmaker said there should be a clear reason why the President is
        giving such privilege.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7872a5fe-e964-4a62-976b-d4292d572925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T14:05:19.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:50:50.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That power, although absolute, should not be exercised with capriciousness.
        Kailangang merong rason, merong justified reason, clear and justified reason
        bakit ang isang bilanggo ay bibigyan ng absolute pardon. Dito sa kaso ni Pemberton,
        mukang walang gaanong rason," he told CNN Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628ebfa3-bb0e-43ff-8fd7-aef70ad0e8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T14:05:19.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:50:50.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There should be a clear and justified reason why a
        prisoner is given absolute pardon. In Pemberton''s case, it appears there
        is no such reason.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c55b6e7-e904-4a9a-b5fb-03c2962dd735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T14:05:19.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:50:51.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said Duterte did not take the
        usual process when handing out clemency, but assured it was nothing illegal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fa9aec-ffe2-4983-b62d-e61c6bb427ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T14:05:19.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:50:51.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The usual procedure is for an inmate to apply for pardon or parole,
        which the Board of Pardons and Parole will evaluate. It will then submit its
        findings to the DOJ, which will endorse the recommendation to the President
        if all documents are fulfilled.&nbsp;</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c87eaf3-df36-4fbb-a230-da769e5c3579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T14:05:19.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:50:52.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing prevents the president from directly exercising his constitutional
        power to grant executive clemency at any time, because it is a personal act
        of grace," Guevarra said in a message.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76605f6-a89c-4a0e-9d12-eab5c4193f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T14:05:19.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:50:52.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton''s lawyer, Rowena Garcia-Flores, admitted that she was
        surprised by Duterte''s decision because she did not personally file an application
        for pardon for her client. She added she has no information if anyone else
        wrote an application to the President</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef57cb4a-6cec-4741-ae8b-9f7ebacce3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T14:05:19.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:50:53.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camp of Pemberton expects the American to be released from his
        detention facility in Camp Aguinaldo by Friday after only serving 5 years
        and 10 months of jail time. He will undergo the taking of fingerprints, pictures,
        and acquiring clearance from the National Bureau of Investigation before he
        can be released.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28656d35-8405-4041-9dfb-0ebc95725e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T14:05:19.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:50:53.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 11, 2014, Laude was found dead in an Olongapo City motel
        room after a night out with then 19-year-old Pemberton, who confessed to killing
        her after finding out she had male genitalia. Laude''s neck was blackened
        with strangulation marks, head rammed into a toilet.</p>'
