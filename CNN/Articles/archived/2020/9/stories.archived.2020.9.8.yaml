      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riyadh''s version of what happened on October 2 has repeatedly shifted
        as new details emerged, but it has always maintained that neither bin Salman
        nor his father King Salman knew of the operation to target Khashoggi.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890d29ba-d08a-4725-9553-b9d2d460d305'
