    'template': '1'
    'title': 'PH, China working on ''fast lane'' for official travel to speed up projects'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80debfb7-e3ee-4cad-a210-f9ac24d9fb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T14:59:08.029+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:49:58.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8)</strong> — A
        fast lane arrangement between the Philippines and China is in the works to
        facilitate essential business and official travel amid the pandemic, the Chinese
        Embassy in Manila said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6beb2482-7f63-45f7-b1c5-63142d0d808d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T14:59:08.029+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:49:58.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is part of the two countries'' commitment to push forward the
        ongoing government-to-government projects, which have resumed at 80 percent
        capacity, the Chinese consulate said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e231fb-00b0-4d0b-865c-34904f148040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T14:59:08.029+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:49:59.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both sides are working closely to establish a ''fast lane'' for
        the movement of the key personnel and trying their utmost to help the projects
        resume full capacity," the statement read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51475b68-8e8f-4cae-ad81-fdba879d55e9'
