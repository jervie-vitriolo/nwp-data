    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:34:30.995+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['women', 'leaders', 'Europe', 'Belarus', 'dictator', 'Alexander-Lukashenko',
      'Maria-Kolesnikova', 'Svetlana-Tikhanovskaya', 'Veronika-Tsepkalo']
    'template': '1'
    'title': 'These three women stood up to Europe''s longest-serving dictator. Here''s
      what happened to them

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8643cd85-f4d0-4531-864d-223a9a1897c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T19:32:40.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:40:55.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Five weeks have passed since Belarus learned
        the results of its presidential election, in which the country''s Central
        Election Commission announced that President Alexander Lukashenko, often described
        as Europe''s last dictator, had won with 80.23% of the vote.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8472139e-cbee-41d8-b41c-da964746377b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T19:32:40.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:40:56.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0b5dde-a3a3-4e7c-88e8-71b9aaf2c52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T19:32:40.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:40:56.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the weeks that have followed, the country has seen mass protests
        from citizens who believe the vote was rigged, violent police crackdowns on
        those protestors and, possibly most disturbingly, three high-profile opposition
        figures -- all of whom are women -- have disappeared from public view or fled
        Belarus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf324b0c-b7ea-403c-a437-eff8ecfc793e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T19:32:40.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:40:57.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c196af8f-58cd-4e04-8ac2-a87149827c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T19:32:40.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:40:57.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belarusian state media said on Tuesday that Maria Kolesnikova, a
        key opposition figure, had been detained on the Belarusian side of the border
        between Ukraine and Belarus. The statement was made by Belarusian Border Control,
        and aired on state TV.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a576a3-0e8b-41a2-9c7b-d3d7dbb5b2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T19:32:40.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:40:58.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077e4cb6-d6b1-442c-89cc-b0659f3ae4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T19:32:40.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:40:58.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The disappearance of the candidates demonstrates beyond all doubt
        the brutality of this regime and how important it is that the international
        community doesn''t lose interest in the appalling events that have unfolded
        since the election," Tom Tugendhat, chairman of the UK''s Foreign Affairs
        Select Committee, told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108abb2b-09fa-4854-b6df-77a36ee1a73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T19:32:40.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:40:59.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5abcfe-c8d5-4cd6-b93c-b6f33f17bb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T19:32:40.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:40:59.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kolesnikova joined forces with fellow opposition candidates Svetlana
        Tikhanovskaya and Veronika Tsepkalo to take on Lukashenko in the election
        after several opposition candidates were either barred from running or jailed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474f03f7-370b-434b-b54e-6b6fca78b87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T19:32:40.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:41:00.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7504e49-8a2a-4540-8562-6dbb2a781ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T19:32:40.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:41:00.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tikhanovskaya and Tsepkalo left Belarus in the immediate aftermath
        of the election, while Kolesnikova stayed and spoke out against the result.
        She told CNN in an interview on August 13 that Lukashenko "has to accept that
        the Belarusian people don''t like him and don''t like for him to stay the
        President of Belarus."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0641203-f469-4d6b-9881-534d38a96eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T19:32:40.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:41:01.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b814abe-283e-4d74-9291-f4d8c8738269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T19:32:40.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:41:01.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Maria Kolesnikova</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7343e426-09c3-4da5-88fa-7e73298700a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T19:32:40.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:41:02.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kolesnikova disappeared in central Minsk on Monday. Two of her colleagues
        from the Coordination Council, the main Belarusian opposition group also disappeared
        shortly after.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc938d88-165d-47e9-980a-a9298be18229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T19:32:40.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:41:02.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d685dc7-ea01-4a93-a323-469c70a129bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T19:32:40.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:41:03.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her colleagues passed through the Alexandrovka checkpoint into Ukraine
        at 4 a.m., according to Belarusian Border Control. Kolesnikova did not.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983a3624-1848-4157-bb41-6d38d1d13632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T19:32:40.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:41:03.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8d1247-4ac1-404d-b75f-43635f90cdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T19:32:40.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:41:04.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian State Border Guard Service press officer Oleg Bokyo said
        Kolesnikova "did not arrive at the checkpoint of Ukraine for border control."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbe608b-c706-4cd2-90b4-7449b273a6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T19:32:40.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:41:04.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3d6bbb-f9ff-4701-aae9-e16c3f4e8b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T19:32:40.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:41:05.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN''s Christiane Amanpour from her exile in Ukraine
        on Monday, Tikhanovskaya said: "At the moment, members of the Coordinated
        Council I created are chased, kidnapped and harassed. And it''s worrying me
        a lot, because at the moment we still don''t know where Maria Kolesnikova
        is."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fff2ce-daf7-47b8-ac69-505953bac237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T19:32:40.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:41:05.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f076d69a-649f-449e-b869-864d64e5813f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T19:32:40.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:41:06.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Svetlana Tikhanovskaya</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5238039d-8fdc-4c77-bb95-98ca886743e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T19:32:40.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:41:06.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tikhanovskaya, the main opposition candidate in August''s disputed
        presidential election, left the country days later -- after security forces
        mounted a sweeping crackdown on protests over the result.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e8afb6-ce80-4ada-8045-ab699262a7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T19:32:40.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:41:07.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c13ceb-f401-497e-9b77-ded241d410ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T19:32:40.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:41:07.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tikhanovskaya, who stood in for her husband as an opposition candidate
        after he was jailed, is now in neighboring Lithuania with her children, according
        to her campaign.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f41506-d032-4b2d-8599-acb4f2ee9ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T19:32:40.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:41:08.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fe604e-d665-4c3a-aecd-4ac3df34b4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T19:32:40.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:41:08.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had publicly questioned the result of the election, demanding
        a recount after the Central Election Commission announced that she had only
        won 9.9% of the vote.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2952e6de-856a-4bcb-809c-3fbcbe4d0550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T19:32:40.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:41:09.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc62d991-dc7f-4bc8-97d7-1f2612894c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T19:32:40.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:41:09.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not recognize the election results," she said. "We have seen
        real protocols. We urge those who believe that their voice was stolen not
        to remain silent."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce7338b-e663-465d-949d-fa67048eb7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T19:32:40.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:41:10.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e50f397-599e-4c72-a469-18eb44639a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T19:32:40.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:41:10.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Veronika Tsepkalo</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062aa40a-6622-49a3-a043-f613108ddece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T19:32:40.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:41:11.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsepkalo, who served as an adviser to Tikhanovskaya, meanwhile,
        fled Belarus for Moscow for safety reasons before the election took place,
        her campaign told CNN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5f044c-cfa6-4587-9a7e-4f4d01da77d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T19:32:40.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:41:11.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3dd529-4da9-4586-bcc1-75980808d551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T19:32:40.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:41:12.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsepkalo''s husband Valery Tsepkalo, the former Belarusian ambassador
        to the US, was not allowed to register as a candidate and had previously gone
        to Russia with their children, fearing for their safety after receiving threats
        of arrest.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae01c9f-c793-42f8-8a3c-e994bedbb7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T19:32:40.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:41:12.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628c549c-518d-413e-9b18-75cac0edfc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T19:32:40.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:41:13.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family is now in exile in Poland. Tsepkalo told Reuters on August
        19 that the "only legitimate President is Svetlana Tikhanovskaya ... our main
        aim is just to make Lukashenko go," adding that she would like to go back
        to Belarus but understands the chances of her going to jail are "very, very
        high."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7528cb20-7b25-4524-bfa3-9239427e6ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T19:32:40.623+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:41:13.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/08/europe/three-women-who-stood-up-to-lukashenko-belarus-intl/index.html"><em>"These
        three women stood up to Europe''s longest-serving dictator. Here''s what happened
        to them"&nbsp;</em></a></p>'
  'pnp-supreme-court-enhanced-ewarrant-system':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-08T19:36:30.196+08:00
    'imagesource': 'jcr:843ee8e6-860e-4b38-9cf2-9472cef35e17'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed08f2ee-8143-41ad-976d-fdf7f1add984'
    'lead': 'The Supreme Court and the PNP launched the  Enhanced e-Warrant System
      on Tuesday which aims to speed up the issuance and serve as a database of arrest
      warrants in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-08T19:41:26.161+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T20:40:48.872+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:34:31.232+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PNP', 'Philippine-National-Police', 'Supreme-Court', 'Enhaned-E-warrant-System']
    'template': '1'
    'title': 'Enhanced e-warrant system launched for faster issuance of arrest warrants'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896d7b20-2f2e-48df-9e77-517628ff27ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T19:41:26.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:40:49.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8)</strong> — The
        Supreme Court and the PNP launched the Enhanced e-Warrant System on Tuesday
        which aims to speed up the issuance and serve as a database of arrest warrants
        in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78601368-c9ee-4438-bdad-0e6cb2e83a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T19:41:26.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:40:49.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Supreme Court said it was a "monumental first
        for the Philippine justice system."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf0e8ec-f632-400a-8107-8819df47035d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T19:41:26.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:40:50.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said, "Spearheading the paperless transmission of
        documents, in timely response to the effects of the COVID-19 pandemic, the
        Enhanced e-Warrant System is set to operate as an online database of warrants
        of arrest, providing real-time updates on the status of warrants and the specific
        actions taken by law enforcement agents."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09c8f9e-3b1b-4d49-885b-d24b078d4eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T19:41:26.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:40:50.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Justice Diosdado Peralta witnessed the launch together with
        Philippine National Police Chief Camilo Cascolan at the En Banc Session Hall
        of the Supreme Court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5d0709-c4d7-454b-aee3-0e1d26943ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T19:41:26.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:40:51.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s first e-Warrant was issued today by Hon. Maria Gracia
        Cadiz-Casaclang, Presiding Judge of Branch 155, Regional Trial Court, Pasig
        City, involving a case of qualified theft.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf3d468-4788-4cca-b465-89087545907b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T19:41:26.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:40:51.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court statement explains once probable cause has been
        determined, details are encoded to and generated by the Enhanced e-Warrant
        system, for instantaneous transmission to the police station which has jurisdiction
        over the residence of the accused, and to the station which filed the complaint.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309929e8-bd17-4143-bbae-624e95cf78b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T19:41:26.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:40:52.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon receipt, the concerned police stations have 10 days to provide
        feedback on whether the warrant has been served or the reasons why it has
        not been given. This real-time feedback mechanism is viewable by all the courts
        nationwide.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32a53d9-067a-484b-a04e-7e0dbccc1411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T19:41:26.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:40:52.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Courts can also use the system to see whether any accused has pending
        cases in other courts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89824a03-c3dd-4189-95ed-049cc953ab8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T19:41:26.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:40:53.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be a nationwide rollout of the system to around 2,600
        courts and 1,900 police stations all over the country, and it is expected
        to be fully implemented before the end of the year.</p>'
