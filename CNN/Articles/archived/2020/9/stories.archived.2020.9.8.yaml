      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP chief Lt. Gen. Gilbert Gapay said the military''s anti-terrorism
        crackdown seeks to "significantly degrade" rebel forces in these areas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31310b9c-aa31-44aa-9387-59ab94a0156e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:41:13.057+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:44:48.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as the Abu Sayyaf Group, we are striving to really end it
        this year," Gapay said during the Department of National Defense budget briefing
        on Tuesday, in response to the query of Basilan Rep. Mujiv Hataman about ending
        the reign of terror in Mindanao. "The entire local terrorist group problem
        would be (resolved) by 2022, before the term of President Duterte ends, ''yun
        po ang timeline ng Armed Forces."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666af55c-e1a4-4d22-a43a-86d9aad89352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:41:13.057+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:44:48.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wanted Abu Sayyaf leader Abduljihad "Edang" Susukan, notorious for
        kidnap-for-ransom activities, was&nbsp;<a data-cke-saved-href="https://cnnphilippines.com/news/2020/8/15/abu-sayyaf-idang-susukan-camp-crame.html"
        href="https://cnnphilippines.com/news/2020/8/15/abu-sayyaf-idang-susukan-camp-crame.html">surrendered
        to authorities last month</a>. He has multiple warrants of arrest for murder,
        kidnapping, and serious illegal detention.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcd3b04-35bd-44cf-bfab-ab5488894345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:41:13.058+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:44:49.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/8/14/Military-operations-Abu-Sayyaf-Idang-Susukan.html">AFP
        intensifies operations vs. Abu Sayyaf in Mindanao after subleader''s arrest</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2a2c44-d599-468e-bfbe-602797044c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:41:13.057+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:44:49.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gapay said the three-year target covers other factions like the
        Maute Group, which <a href="http://cnnphilippines.com/news/2018/05/22/remembering-marawi-crisis.html">attacked
        Marawi in 2017</a>; the Al-Khalifa group in Sarangani, and the Bangsamoro
        Islamic Freedom Fighters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced57ba0-a4c9-4072-ba0c-ef36a64fae2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:41:13.057+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:44:50.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolo, Sulu fell victim to the most recent terrorist attacks in the
        country, where<a href="https://www.cnnphilippines.com/news/2020/8/30/Duterte-to-visit-Jolo-Sulu-twin-blasts-site.html">
        twin blasts killed 15 people</a>&nbsp;and injured 78 others in August.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9565336a-d7ba-4453-818d-838198e570cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:41:13.057+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:44:50.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gapay said there are eight foreign terrorists hiding in the country,
        most of them affiliated with the Abu Sayyaf group. There are 29 other foreigners
        on the military''s watch list.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d1e1da-1915-45d1-a6eb-2e892dc7a0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:41:13.057+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:44:51.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s twin explosions, also in Jolo, were triggered by <a
        href="http://cnnphilippines.com/news/2019/02/01/jolo-blast-suicide-bombers-ano.html">two
        Indonesian suicide bombers</a> which left 22 dead. The Interior Department
        previously said the foreigners were likely aided by local Abu Sayyaf members.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b3342c-da9e-409a-9470-9529a00d1d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:41:13.057+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:44:51.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our counter-terrorism strategy is comprehensive," Gapay said, as
        he batted for enhanced maritime security to monitor foreigners who sneak in
        through ''back door'' ports.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7731dfe-5cc9-4b20-8fb6-1b8b30b169ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:41:13.058+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:44:52.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Better coordination with the Bureau of Immigration will also be
        useful in detecting foreigners entering air or seaports using different identities,
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79ce080-ed1b-40a3-a9c4-83d559db25ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:41:13.058+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:44:52.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said local insurgency and terrorism are the country''s
        top security concerns, followed by maritime issues in the West Philippine
        Sea and illegal drugs.</p>'
  'Djokovic-US-open':
    'author': 'Ravi Ubha, for CNN'
    'caption': 'Novak Djokovic tends to a line judge who he hit with the ball.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-09-08T17:37:53.322+08:00
    'imagesource': 'jcr:676cc18e-9298-4112-aef5-30e08cb84c23'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a8b27c9-283b-4850-bb6c-fc5dd6bd1230'
    'lead': 'The US Open normally marks the end of the grand slam season. But the
      coronavirus pandemic changed that and having another major just around the corner
      could be exactly what Novak Djokovic needs to overcome the lowest point of his
      career.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-08T17:41:53.595+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T20:44:26.244+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:34:26.905+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Novak Djokovic is ''in pain'' after US Open incident, says former coach'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a9ddd2-7bc2-4379-9a0f-bac123bf9c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:41:53.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:44:26.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The US Open normally marks the end
        of the grand slam season. But the coronavirus pandemic changed that and having
        another major just around the corner could be exactly what <a href="http://www.cnn.com/2020/09/07/tennis/novak-djokovic-reaction-us-open-spt-intl/index.html">Novak
        Djokovic</a>&nbsp;needs to overcome the lowest point of his career.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70fa4de-5f17-4bd6-a777-fd52cc816ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:41:53.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:44:27.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is the thought of his friend and former coach Radek Stepanek,
        and former world No. 1 Jim Courier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ba5ed9-6bf4-4a35-a72c-4925df8a3c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:41:53.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:44:27.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stepanek isn''t discounting a turnaround in the land of public opinion
        at some point when it comes to Djokovic, either, despite his<a href="https://cnn.com/2020/06/27/tennis/novak-djokovic-adria-tour-backlash-spt-intl/index.html">&nbsp;rocky
        last few months.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b6beb8-3d20-4b65-8659-5d6e01b9f122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:41:53.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:44:28.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has made an eye-catching pronouncement on <a href="https://cnn.com/2020/04/20/tennis/novak-djokovic-vaccine-tennis-amelie-mauresmo-spt-intl/index.html">vaccines</a>,
        discussed the effects of<a href="https://www.eurosport.com/tennis/novak-djokovic-positive-emotions-can-purify-polluted-water_sto7744129/story.shtml">
        emotions on water</a>,&nbsp;organized the Adria Tour exhibition series in
        the Balkans that went badly wrong and, most recently, <a href="http://www.cnn.com/2020/09/06/tennis/us-open-tennis-djokovic-spt-intl/index.html">left
        the US Open in shame.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ae9cac-2d24-45f2-99d7-0517a3f91d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:41:53.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:44:28.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There wouldn''t have been as many players in recent history as strong
        a favorite to land a major than Djokovic in New York this year, given his
        dominance -- unbeaten in 2020 -- and the absence of his two biggest rivals,
        Roger Federer and Rafael Nadal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ccfacf-2163-471e-b0d5-35ccbc6f99b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:41:53.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:44:29.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic, though, was defaulted Sunday when he hit a ball that inadvertently
        struck a line judge in the throat. Frustration got the better of the 17-time
        grand slam winner after missing three set points in the first against Pablo
        Carreno Busta, hurting his left shoulder in a fall and then getting broken
        to trail 5-6 in a frantic 10-minute spell.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6cab87-b141-49a6-9cab-d3e3be80ef43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:41:53.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:44:29.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later apologized on social media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21a7c45-d7c5-4713-9ebb-7e23787d1aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:41:53.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:44:30.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnn.com/2020/09/07/tennis/ashleigh-barty-not-defending-french-open-title-tennis-spt-intl/index.html">Barty
        will not defend her French Open title</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60675461-b8b9-4ee0-9dc2-e00968bd7b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:41:53.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:44:30.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''He is very sad inside''</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a3ed01-07a4-4feb-a703-82660b83850d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:41:53.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:44:31.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stepanek is a massive fan of Djokovic but he had no issue with the
        decision tournament officials made.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fff2016-5dcb-4324-bdd9-1bc1daf9489a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:41:53.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:44:31.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Czech, who coached Djokovic alongside Hall of Famer Andre Agassi
        for several months from 2017 to 2018, suspected the Serb was suffering.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcad76a-de43-4f4c-80d1-046e0144f7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:41:53.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:44:32.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know he is very sad inside himself and he is in pain," Stepanek,
        a former world No. 8 and a Davis Cup hero for the Czech Republic, told CNN.
        "He is in pain because it was unintentional and, in that moment, the pain
        is bigger.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2004728-0a6a-4b01-93d7-3691957794d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:41:53.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:44:32.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it''s hard for him because we know how hungry he is to become
        the player with the most grand slams. I believe he felt -- everyone felt --
        this one should be for him, reachable.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac6ddf4-33b2-4ad5-ba6b-344bb34bb260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:41:53.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:44:33.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All these circumstances make it very sad for him and in the first
        moment, empty, because I believe he himself knew that it was wrong that she
        got hit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7727e2b-65b3-4edf-8697-70b2a207d085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:41:53.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:44:33.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously the pressure on him and the criticism he is getting over
        time, it''s hard. He''s trying to do the best he can. He might be by the end
        of his career the greatest of all time. We are all human beings. We have a
        right to make a mistake."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a89b820-ecb7-43af-85bc-302863d68a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:41:53.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:44:34.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it was pointed out to Stepanek that Djokovic might have made
        a few mistakes, he didn''t disagree.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674bc37b-d468-4c88-ba2f-6bf14191fe4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:41:53.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:44:34.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We create our own world and mistakes," said Stepanek, who irked
        an opponent or two during his career but was one of the most entertaining
        players of his generation. "We have to accept the outcome of it."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cb7403-c428-48f2-b008-fb2806cf51d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:41:53.597+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:44:35.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the time being, Stepanek said Djokovic is likely seeking refuge
        with those nearest and dearest to him. They would include his wife, Jelena,
        and their two young children.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2f40db-b530-4954-a4e2-9281d3a844cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:41:53.597+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:44:35.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he''s going to go back to his family and the closest ones
        to feel in the safe environment," said Stepanek. "Be with his loved ones.
        I think that one of his biggest strengths is his mental power.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d61e2e-2c2a-492d-9b38-28a5c591f05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:41:53.597+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:44:36.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter how sad and empty he is right now -- and from what I
        know, it is very deep because he is a deep feeling person and he is sensitive
        -- he is also hard on himself right now. I think the thing that gets him out
        of this will be getting back to work."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893818e7-5112-48ee-b876-2775e4710ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:41:53.597+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:44:36.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnn.com/2020/09/07/tennis/novak-djokovic-reaction-us-open-spt-intl/index.html">''He''s
        going to be the bad guy the rest of his career,'' says McEnroe of Djokovic</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676a2f92-f4ed-4c6c-8a61-51311c4ccffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:41:53.597+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:44:37.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Cathartic return</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d569344-f843-46d9-b92f-0134209acb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:41:53.597+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:44:37.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic is expected to return to action at the upcoming Italian
        Open in Rome before his appearance at the French Open, which was pushed back
        from its customary slot in late May to September 27 in Paris because of the
        pandemic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f87bcc-78db-4b63-91c8-db67fc54d1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:41:53.597+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:44:38.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''ll have a clay court event to focus on that starts in a week''s
        time and he''ll need to get ready for that, change surface from hard to the
        clay," Courier told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca21b9a-6c5f-4940-a86e-00eaa983e830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:41:53.597+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:44:38.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That could be cathartic for him, to have something so quickly to
        be able to help him put behind this unfortunate incident.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eed305a-df6b-45fb-887f-a192251e130b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:41:53.597+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:44:39.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bad news for him is that he''s out of the US Open but the good
        news for him is the French Open is right around the corner and he''ll have
        the chance to turn the page and move on."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4806f68-8ecb-45b3-b933-3f572ced7c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:41:53.597+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:44:39.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 12 titles, Nadal will be the heavy favorite at Roland Garros,
        again, but Djokovic shouldn''t be discounted. He is one of only two players
        to defeat the Spaniard at Roland Garros, alongside Robin Soderling.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f929859-39fd-4759-b234-8c1a4e749c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:41:53.597+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:44:40.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is much at stake in Paris regarding the grand slam record
        books. If Nadal adds to his incredible haul, he would tie Federer atop the
        men''s list with 20 majors. Djokovic would get to within two majors of Federer
        -- who is recovering from knee surgery and won''t play again this season --
        for the first time if he triumphs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ea1d87-b6e2-402a-901d-575717f2881c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:41:53.597+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:44:40.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roland Garros two years ago proved to be instrumental to Djokovic''s
        renaissance after an elbow injury and dip in motivation. Miffed at exiting
        in the quarterfinals to Marco Cecchinato when he had one opportunity after
        another, he subsequently won Wimbledon and had bagged three of the past five
        grand slams.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d207d49-a8fb-4bfe-9772-53e3629d6fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:41:53.597+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:44:41.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be intense for quite some time with what happened,
        but I believe when he gets back on court and gets his eye on the possible
        trophy that he will focus on what he is doing and he will get strong again,"
        said Stepanek.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214c788a-d80f-405b-b7de-fd54838b0c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:41:53.597+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:44:41.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Winning back fans</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d7e471-a878-467c-ae2d-17e922452597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:41:53.597+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:44:42.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic was already trailing Federer and Nadal when it came to
        fan support prior to his miscue on Sunday. His matches against the Swiss at
        Wimbledon and at the year-end championships in London are just some examples.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95264500-4f30-49af-b2bf-ad019521a6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:41:53.597+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:44:42.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Stepanek isn''t ruling out an uptick.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724624d6-08ab-4943-96ec-a1c5f1a4e8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:41:53.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:44:43.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s done a lot for tennis," said the 41-year-old.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae62ac55-fd88-4036-aea7-9e57a47cb266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:41:53.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:44:43.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe people will love him, some others will not like him,
        it''s all individual. Obviously we know that Roger and Rafa are more famous,
        but if he picks up, you don''t know what the future holds.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b1aecd-e25d-4890-a4dc-36eac683eae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:41:53.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:44:44.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I lived it for 20-plus years on the tour and you don''t know what
        tomorrow holds. You never know what can happen."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e35141-1adb-4c59-8967-5ae5705dc6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:41:53.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:44:44.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/08/tennis/djokovic-us-open-coach-fans-spt-intl/index.html#:~:text=''He%20is%20very%20sad%20inside''&amp;text=The%20Czech%2C%20who%20coached%20Djokovic,the%20Czech%20Republic%2C%20told%20CNN.">"Novak
        Djokovic is ''in pain'' after US Open incident, says former coach"</a></em></p>'
  'douglas-macarthur-history-controversy':
    'author': 'Robbin M. Dagle'
    'caption': 'Here are five controversies you probably didn''t know about the general.
      Photo from INTRAMUROS ADMINISTRATION/FACEBOOK'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-09-08T17:41:41.424+08:00
    'imagesource': 'jcr:2fc95694-9b6f-432f-b9ea-870ba657a56f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9274ebd-4e1a-45dd-aaa4-8f5ae5b84e1b'
    'lead': 'Here are five controversies you probably didn''t know about the general.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-08T17:44:15.330+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T20:44:09.697+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:34:27.247+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Liberator or ‘Dugout Doug’?: MacArthur’s legacy in the Philippines revisited'
    'visualType': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6225910-3e4e-4273-a63b-d83cb0f9a43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:15.333+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:44:10.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> World War
        II ended 75 years ago on September 2, when Japan signed the Instrument of
        Surrender aboard the USS Missouri. In his <a href="https://ussmissouri.org/learn-the-history/surrender/general-macarthurs-radio-address#modal"
        target="_blank">speech</a>, General Douglas MacArthur, supreme commander of
        the Allied Forces, recalled how the Japanese succumbed to its imperialist
        aspirations:</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdb8d77-87e2-42a3-ae61-49e15bbbfe1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:15.331+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:44:10.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But alas, the knowledge thereby gained of Western science was forged
        into an instrument of oppression and human enslavement. Freedom of expression,
        freedom of action, even freedom of thought were denied through appeal to superstition,
        and through the application of force.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c4b83b-e5fa-4080-b04b-9a716c8fed79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:15.331+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:44:11.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, MacArthur’s warning is eerily resonant. Myths of supremacy
        still drive nations to exclude and take advantage of others. Tyrants create
        cults of personality to rally their base and oppress their enemies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a26cac-e037-4a96-a582-21b1f7342d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:15.331+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:44:11.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MacArthur was himself prone to such delusions. Historian William
        Manchester called him the “<a href="https://www.americanheritage.com/american-caesar-douglas-macarthur-1880-1964"
        target="_blank">American Caesar</a>,” extolled for his genius and bravery,
        but fatally flawed in his hubris and ambition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24566290-e246-4b1c-8c55-612156f1e9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:15.331+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:44:12.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here in the Philippines, where collective memory of the war is quickly
        fading, MacArthur’s legacy remains steadfast. He is best known for making
        and keeping his promise to Filipinos: “I shall return.” This earned the respect
        and adulation from the people, who even named him then as “<a href="https://www.officialgazette.gov.ph/1945/07/04/joint-resolution-no-3/"
        target="_blank">Defender and Liberator of the Philippines</a>.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e227dc40-f732-4d70-af6c-7e4be0aec6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:15.331+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:44:12.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, the Intramuros Administration held an <a href="https://www.youtube.com/watch?v=9Vgzpt_xqPs&amp;feature=youtu.be&amp;fbclid=IwAR2rapMLboa69CRu6Gv41pK_FZ2vrqyt2lnuG7L1VKFOCYAEquumHUnF7gA"
        target="_blank">online event</a> with historians to discuss MacArthur’s mixed
        yet enduring legacy. Here are five controversies you probably didn''t know
        about the general.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e1ef6b-bfe7-4325-a374-0976bda09327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:15.331+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:44:13.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quezon, MacArthur, and the $500,000 payment</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb99dc45-1085-4dbb-b435-b5c1d20a1400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:15.331+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:44:13.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manuel Quezon was so sure of winning the presidency in 1935 that
        he asked his long-time friend MacArthur a year prior to beef up the Philippines’
        national defense. Ricardo Jose, professor at UP Diliman’s Department of History,
        said that MacArthur probably saw the post as an “adventure,” having already
        reached the heights of military service as Chief of Staff. It was also a homecoming
        of sorts for the general, who started his military career in the country in
        1903.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47bb569-0bf4-4041-94f9-8d25411c17fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:15.331+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:44:14.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MacArthur, who requested Quezon for “adequate living quarters,”
        was given the luxurious penthouse suite of the Manila Hotel. (The <a href="https://www.manila-hotel.com.ph/macarthur-suite/"
        target="_blank">room</a> is still available for guests.) The two were even
        compadres, acting as godparents to each other’s sons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e572b0bb-f99d-4ca7-996e-68971f3b951a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:15.331+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:44:14.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just as world war became more imminent, MacArthur was suddenly
        hard to reach for Quezon. Jose said that MacArthur was probably “distracted,”
        spending more time with his family and watching movies. This frayed ties between
        the two, as Quezon sought counsel from other officers of the Philippine Army
        and Major Dwight Eisenhower, MacArthur’s chief aide.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e3ad48-62f4-4390-989a-52b1a7f02baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:15.331+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:44:15.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MacArthur and Quezon would later reconcile after Japan’s surprise
        attack on the Philippines. Quezon even gave MacArthur <a href="https://www.washingtonpost.com/archive/politics/1980/01/29/macarthur-given-500000/3ad863a3-8caa-4792-b038-d91bb3f804b4/"
        target="_blank">a payment of $500,000</a> for his services to the Commonwealth.
        While legal, this proved to be controversial as American officers were generally
        prohibited to take money from foreign governments. Jose believes that Quezon
        “was trying to make amends” to MacArthur and was also “probably trying to
        get MacArthur to call for more US aid.” Quezon made similar offers to Eisenhower,
        who refused, and to MacArthur’s chief of staff General Richard Sutherland,
        who accepted.</p>'
    '0':
      'image': 'jcr:daf0c91d-fe1c-43cb-99d2-4134b94811e8'
      'imageCaption': 'MacArthur''s return to the Philippines almost didn''t happen.
        MacArthur (photo center) and the Allies had to first claw their way back up
        and defeat the Japanese forces in New Guinea. Photo from the US ARMY/PUBLIC
        DOMAIN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9da63d-82e0-47be-9a32-aab6db70bb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:46:32.090+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:44:15.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b2c555-0863-44b7-a0cb-41b9af134720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:15.332+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:44:16.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Caught unprepared?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5049ec4-e497-4501-b25b-ae0fc6d9273e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:15.332+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:44:16.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MacArthur assured Quezon that the Philippines “can be defended”
        in the event of war, given proper funding. Despite this assurance, some have
        blamed MacArthur for the Filipinos’ lack of preparation when the Japanese
        finally attacked.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75617db-b5f4-487b-b94e-1f2d3713efa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:15.332+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:44:17.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose attributes the ill-prepared Filipino forces to gaps in funding
        and execution. “The reality was usually different from what was on paper,”
        he says. MacArthur “pushed and pushed” for more reinforcements and equipment
        from the Americans and thought that everything would be ready by March 1942.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a760f1b-aa20-4757-96ce-edb302d333e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:15.332+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:44:17.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan attacked on December 8, 1941. Hours after their surprise attack
        on Pearl Harbor, Japanese planes bombed Clark and Iba airfields, decimating
        the Philippines’ air fleet (which was still mostly on the ground when the
        Japanese attacked). There were not enough planes to counter Japan’s air power.
        The enemy also attacked from the beaches, landing in Lingayen Gulf. The plan
        was to deploy torpedo boats to defend the Philippine coastline and pepper
        the beaches with heavy artillery. This never happened. MacArthur, an Army
        man, also left out the US Navy’s Asiatic Fleet in his plans. Jose says the
        Army-Navy rivalry may have influenced the general’s decision.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4433e690-4009-4b43-b66d-f76c6e8671e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:15.332+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:44:18.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cooperating with the Japanese</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f38797-5eff-4833-acc4-e0e6598b7f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:15.332+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:44:18.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the occupation of Manila was imminent, MacArthur declared the
        capital an “open city” on December 26, 1941 to prevent further destruction.
        War Plan Orange was now in effect — troops had to abandon defense of the beaches,
        withdraw to Bataan and Corregidor, and blow up bridges along the way to obstruct
        the enemy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11320ce4-84f6-4b76-a2ca-4ed6c7d605b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:15.332+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:44:19.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MacArthur, Quezon, and select cabinet officials had to escape before
        the Japanese arrived. Before leaving, the general met with the cabinet at
        Quezon’s Marikina residence. Here, MacArthur reportedly told Jose P. Laurel,
        Jorge B. Vargas, and other cabinet members to “<a href="https://scholarship.claremont.edu/cgi/viewcontent.cgi?referer=https://www.google.com/&amp;httpsredir=1&amp;article=1071&amp;context=cmc_theses"
        target="_blank">cooperate” with the Japanese</a>, but not to take an oath
        of allegiance. MacArthur had denied this account, but Jose says most of those
        present in the meeting remembered the general’s words “very clearly.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a18104-cbc0-40cd-8387-0e1a164f4ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:15.332+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:44:19.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laurel, who was associate justice of the Supreme Court when war
        broke out, would later become president of the Japanese-sponsored Second Philippine
        Republic in 1943. Vargas, who was mayor of Manila when it was declared an
        open city, was named chair of the Philippine Executive Commission, the interim
        government set up by the Japanese before the Second Republic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d3edc1-a549-403d-af44-a35d80227c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:15.332+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:44:20.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‘Dugout Doug’</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487ad83c-cd30-41e4-ab97-55b73aa02ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:15.332+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:44:20.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in Corregidor Island, MacArthur set up his wartime headquarters
        at Malinta Tunnel. Here, they constantly monitored updates from nearby Bataan,
        where Filipino and American troops had retreated. Bataan’s <a href="https://history.army.mil/books/wwii/5-2/5-2_15.htm"
        target="_blank">rugged terrain</a> was strategic for holding off the Japanese
        while awaiting reinforcements from the Americans.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b61610-5f36-4222-9b83-31875a1573fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:15.332+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:44:21.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MacArthur only visited his troops in Bataan once on January 10,
        1942. Some viewed this as cowardice and lack of leadership, at a time when
        his men needed a morale boost. This earned him the nickname “Dugout Doug,”
        as in hiding inside a tunnel while his troops faced death. Jose is not sure
        why MacArthur did not visit Bataan often, but perhaps, MacArthur wanted to
        maintain a “more mystical and untouchable” aura.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd7e9d7-03c9-490c-ac13-e3f459d2d30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:15.332+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:44:21.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Corregidor, MacArthur maintained a brave face. According to Jose,
        MacArthur was never photographed wearing a helmet. Sometimes, he exposed himself
        “needlessly” to enemy air attacks and did not seek shelter during ongoing
        air raids.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8052fa1c-0a2f-4f2f-9f28-ff83ddbfec5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:15.332+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:44:22.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MacArthur almost did not return</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7145e920-1e64-4f9d-96e3-06801368ca31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:15.332+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:44:22.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the Allied Forces’ gallant stand, Bataan and Corregidor
        fell to the Japanese by April-May 1942. By then, MacArthur and his family
        had already left the Philippines in a daring escape to Australia, upon orders
        from President Franklin D. Roosevelt. It was in <a href="https://trove.nla.gov.au/newspaper/article/48749454"
        target="_blank">Melbourne</a> where he promised Filipinos: “I shall return.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b22433-3264-462c-ab10-7bf47bc456fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:15.332+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:44:23.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This almost did not happen. MacArthur and the Allies had to first
        claw their way back up and defeat the Japanese forces in New Guinea. The Americans
        were also divided on where to go from there.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c6aafe-496f-40bf-96d3-1392262477eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:15.333+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:44:23.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years later, and fresh off victories in New Guinea, Roosevelt
        called MacArthur for a meeting in Hawaii to strategize the invasion of Japan.
        The plan was to proceed to enemy-held Formosa (now Taiwan), thus bypassing
        the Philippines. MacArthur vigorously opposed the plan since it would be more
        strategic to retake Luzon first and stage the invasion from there, rather
        than fighting it out in hostile Formosa.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047ce146-3f67-4887-857d-6b3f4adde7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:15.333+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:44:24.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But James Zobel, director of the MacArthur Memorial Library and
        Museum in Virginia, USA, said that it was probably MacArthur’s moral plea
        that eventually convinced Roosevelt to change his mind. For the general, bypassing
        the Philippines would mean leaving thousands to die, betraying their commitment
        to the Filipino people, and diminishing America’s standing in the world.</p>'
