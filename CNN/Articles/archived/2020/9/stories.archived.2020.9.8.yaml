    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43e1bd9-e970-4dc2-8933-9361bebf3790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T08:54:22.651+08:00
