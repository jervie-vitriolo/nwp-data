      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For now I''m going to detain you. But you''re not under arrest
        -- I''m detaining you right now because you fit the description," the officer
        is heard saying on body camera footage.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9a8274-d275-4e66-934c-7989fac696f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:48:12.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:36.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a93543-d337-46b8-9640-8b45341ff572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:48:12.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:37.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several police sirens are heard approaching in the background as
        Griffin is handcuffed and then seen looking down at his phone on the ground
        repeatedly saying, "If something happens to me, you all better raise hell."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf63ef0-1074-4bc2-a73b-16419c3a3dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:48:12.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:37.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5920855e-54ee-49ad-8b9d-2650eaa8e8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:48:12.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:38.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the way, I''m live too, I even got a recording," the detaining
        officer says.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466ccb68-d934-4b77-a99c-60816af04a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:48:12.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:38.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa1e8cb-2e6c-4234-bb97-95a7a1e4c523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:48:12.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:39.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griffin was eventually released once officers cleared him of any
        involvement in the crime. Police ultimately determined that Griffin was detained
        in error and the real burglary suspect was later identified and arrested.
        But VSO says this case may yet yield a positive outcome.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b753dbd5-4fed-4f4b-8f6d-13428e78fffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:48:12.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:39.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd2939d-d061-4e4d-bd0e-021c53d838ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:48:12.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:40.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knew we were going to get beat up, criticized, a bit because
        there were several officers there. It never looks good. But then I was shown
        the body camera video," Sheriff Mike Chitwood told CNN. "I watched the video.
        Mr. Griffin was great with my deputies. And my deputies were extremely professional.
        I called each and every one of them to thank them for their professionalism.
        I called Mr. Griffin, too, and thanked him for how he handled the situation.
        When you get stopped by police this is how to act. This really is a teachable
        moment. We can learn from each other."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1435fe38-3c5a-4bf9-ac1e-0311812b6f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:48:12.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:40.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5bf59f-c31c-4c6b-9395-1af1b7c8049b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:48:12.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:41.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I learned that Mr. Griffin was a former military police officer.
        I asked if he would come in and do trainings with our entire staff. He was
        surprised about it and agreed. Due to Covid-19 we can only train 20 people
        at a time. We will start trainings early October and keep doing it," Sheriff
        Chitwood added. "I also offered him a job. We have 40 openings now. But he
        declined that offer saying he had a job in healthcare."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd49137-c708-4503-a50b-b54855c9d634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:48:12.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:41.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a558500-ff92-49a7-a3d0-e6f88aa8c86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:48:12.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:42.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No stranger to policing amid controversial race relations issues,
        Sheriff Chitwood has participated in several roundtables, discussions and
        meetings in attempt to ease and racial tensions in Volusia County.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00bbb8e-5b95-47ac-b8a3-b5aa1d9f4f89'
