      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also declared on Monday that the Philippines has finally
        "flattened the curve" in its COVID-19 fight, and acknowledged the <a href="https://cnnphilippines.com/news/2020/9/7/NCR-coronavirus-cases-decline.html">"vital
        role" of local governments</a> in implementing anti-virus measures.</p>'
