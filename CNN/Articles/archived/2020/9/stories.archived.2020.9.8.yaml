    'template': '1'
    'title': 'Saudi court sentences suspects in Jamal Khashoggi murder'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079eab88-27f8-43c7-81db-250cc3840fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:06:59.371+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:44.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Saudi Arabia has issued "final verdicts"
        against eight suspects in the murder of Washington Post journalist Jamal Khashoggi
        in October 2018 -- sentencing five of the defendants to 20 years in prison
        -- the state-run Saudi Press Agency (SPA) has reported, citing a public prosecutor
        spokesman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ad760d-ed0e-4ec0-9fd3-e12b3c95233d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:06:59.371+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:44.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfec7e1-31e6-4e57-9f87-c5c40185a070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:06:59.371+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:44.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One defendant was handed a sentence of 10 years and the two others
        face seven years in prison, SPA reported on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55daea2-57e9-49a3-8ba4-445ca292a90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:06:59.371+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:44.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32164238-0182-49fd-acf5-f0ad7dbbe1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:06:59.371+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:44.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verdicts come after Khashoggi''s family "pardoned" five of the
        suspects in May, thereby sparing them the death penalty, CNN previously reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fa80e9-b833-46f5-a3ca-ea3db107f50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:06:59.371+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:44.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb3f606-ad50-4d42-bc4c-0679a6e2f8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:06:59.371+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:44.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agnes Callamard, the UN Special Rapporteur for Extrajudicial Killings
        who lead an independent investigation into the murder, called the verdicts
        a "parody of justice" on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa1c7b7-5b37-40a2-99c4-b45907777c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:06:59.372+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:44.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45927bf-c60b-4b18-936b-de5d8c75f585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:06:59.372+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:44.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Saudi Prosecutor performed one more act today in this parody
        of justice. But these verdicts carry no legal or moral legitimacy. They came
        at the end of a process which was neither fair, nor just, or transparent,"
        Callamard wrote on Twitter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ac1311-d308-433a-bc36-87ba826627dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:06:59.372+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:44.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea86255e-4b25-4fc0-b2b3-d11f96b8d5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:06:59.372+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:44.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 5 hit men are sentenced to 20 years imprisonment, but the high-level
        officials who organized and embraced the execution of Jamal Khashoggi have
        walked free from the start -- barely touched by the investigation and trial,"
        she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456a640f-3c57-451c-8b10-7735a47b6f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:06:59.372+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:44.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9873233-b8cf-40ac-95b3-398909f0bf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:06:59.372+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:44.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khashoggi -- a Washington Post columnist and royal insider-turned-critic
        -- was killed and allegedly dismembered after entering the Saudi consulate
        in Istanbul on October 2, 2018, having gone into the building to collect documents
        for his upcoming wedding.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e58246-fb79-4264-a9a8-3ab59d860932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:06:59.372+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:44.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fde72e-7c4f-4279-aa38-ec3ac8cfbdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:06:59.372+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:44.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2019, Saudi authorities said they were investigating
        11 people involved in the Khashoggi murder. Charges were dismissed against
        the most high-profile figures, including former deputy intelligence chief
        Ahmed al-Assiri and Saudi Consul-General at the Istanbul consulate Mohammed
        al-Otaibi.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dc34dd-b07d-45f2-bc44-4b542243c8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:06:59.372+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:44.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8414aa-e9f2-4ab9-9045-3be632021160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:06:59.372+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:44.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, there was "no evidence" Saud al-Qahtani -- a former
        top adviser to Crown Prince Mohammed bin Salman and a member of his inner
        circle -- the Saudi Prosecution said in 2019.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7940e292-981f-4205-9f37-3b8cf319851b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:06:59.372+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:44.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7527aedc-41e4-4784-bbb2-27f2af66f3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:06:59.372+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:44.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The murder of Khashoggi drew international condemnation and the
        CIA concluded that bin Salman personally ordered the killing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5403340-b2a9-4c8d-821c-d51dd2ddbf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:06:59.372+08:00
      'mgnl:createdBy': 'glee'
