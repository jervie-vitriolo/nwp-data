      'COVID-19', 'online-learning']
    'template': '1'
    'title': 'Parents'' biggest frustration with distance learning'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcb6098-4910-4246-ba2b-33fc1dfcdf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:42:24.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T20:42:25.389+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s a truly humbling moment when your
        child asks you to help diagram a sentence or solve a grade-level math problem
        and you, a functioning adult with a diploma and years of experience, draw
        a complete blank.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613a6322-6c7b-462d-a200-df36720a54f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:42:24.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T20:42:25.390+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd7c0c1-c585-4697-84bd-ac84a402829c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:42:24.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T20:42:25.390+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone with school-aged children can probably relate. And as <a
        href="https://edition.cnn.com/2020/08/10/health/online-distance-learning-schools-wellness/index.html">many
        schools start the year with virtual learning</a>, parents are trying to summon
        even more of that long-forgotten knowledge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec82783f-eeb4-4f79-a683-0448b67a4c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:42:24.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T20:42:25.390+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36eda54b-e994-4039-84cd-0aa4d2a7bb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:42:24.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T20:42:25.391+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helping your child navigate Zoom tech support can be daunting. So
        can balancing work and household duties with making sure your children are
        engaged and learning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c0b87e-e5d2-40d6-b761-05700888331a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:42:24.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T20:42:25.391+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ee06c8-e920-4356-a891-4b9f6d415056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:42:24.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T20:42:25.392+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the single biggest challenge, many parents say, are the math
        topics taught through Common Core -- <a href="https://edition.cnn.com/2013/11/25/opinion/ravitch-common-core-standards/index.html">a
        standardized teaching method rolled out in 2010.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ab8d0d-aca9-4238-993d-acf45f9e0aea'
