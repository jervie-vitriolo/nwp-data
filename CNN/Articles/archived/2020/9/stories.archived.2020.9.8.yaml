      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:33:03.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:51:19.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Novak Djokovic hitting a line judge with
        a ball has become one of the enduring images of an already bizarre season
        of tennis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d7a6b9-6984-4538-985e-5f124a6912d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:33:03.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:51:20.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17-time grand slam winner was disqualified from the US Open,
        a tournament he was favorite to win to close the gap on Rafael Nadal''s total
        of 19 grand slam wins and Roger Federer''s 20.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0eb6965-4e58-459e-8a4e-5bfc12a4aea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:33:03.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:51:20.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the French Open set to start at the end of the month, the world
        No.1 still has an opportunity to add to his all-time tally during this curtailed
        season —&nbsp;but has the Serb tarnished his reputation?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3df1dbc-7b2c-434b-afaf-fb6ed3926c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:33:03.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:51:21.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven-time grand slam champion John McEnroe, who was famous for
        his on-court outbursts, believes the incident will have an impact.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f494fd-0944-4d45-b06d-1a2b1ba664a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:33:03.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:51:21.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pressure just got to him I think," McEnroe, himself disqualified
        from the 1990 Australian Open for misconduct, told ESPN. "... Now whether
        he likes it or not, he''s going to be the bad guy the rest of his career.
        It''ll be interesting to see how he handles it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e28dc4-49ba-45f8-93e7-2322e524f36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:33:03.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:51:22.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he embraces that role, I think he could recover," added McEnroe.
        "He''s got a lot of things going for him, but this is obviously a stain that
        he''s not going to be able to erase."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c9238d-ca4e-41b6-a951-5a776a7111a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:33:03.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:51:22.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic left Flushing Meadows without speaking to the media, but
        did write an apology on his Instagram account, saying he was "extremely sorry
        to have caused her such stress."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c779150-708b-4ef1-9b16-d9957212d32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:33:03.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:51:23.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McEnroe knows all too well how hard it is to shake a "bad boy" reputation
        in tennis and was surprised somebody with as much experience as Djokovic would
        make such an error.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91561a13-19e4-4192-83d6-146603136c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:33:03.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:51:23.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just when you think something crazier couldn''t happen [in 2020],
        it does happen," he said. "We talked before the event that the only way Novak
        could lose is if he beat himself.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d64ff5-5e9d-43b2-bafc-f47cb45def37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:33:03.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:51:24.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t anticipate in my wildest dreams that this would happen.
        So it''s terrible for everyone, it was a rookie mistake."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbf0455-e296-4c25-a2d5-d254af3205b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:33:03.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:51:24.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic ''deeply sorry'' for Adria Tour after COVID-19 positive
        test 01:52</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baad64a1-1576-4253-9f46-c87eacf5ed5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:33:03.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:51:25.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disqualification is the latest incident during what has been
        a difficult summer for Djokovic. First, he arranged a tournament in Croatia
        which failed to observe social distancing regulations and resulted in him
        and a number of top players testing positive for COVID-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b564988-d788-4c99-862d-a087d5729037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:33:03.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:51:25.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, he spearheaded a new breakaway players'' association, the
        Professional Tennis Players Association (PTPA), drawing criticism from Federer
        and Nadal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2814ff-ffa3-477e-9e76-c5822410dfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:33:03.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:51:26.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kyrgios starts Twitter poll</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc24f4f-d0d0-4f85-a319-d858ae33dac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:33:03.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:51:26.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nick Kyrgios, often dubbed the "bad boy" of tennis'' current generation,
        posted a tongue in cheek Twitter poll asking what his punishment would have
        been in the same situation.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Swap
        me for jokers incident. ‘Accidentally hitting the ball kid in the throat’
        how many years would I be banned for?</p>&mdash; Nicholas Kyrgios (@NickKyrgios)
        <a href="https://twitter.com/NickKyrgios/status/1302724712871518208?ref_src=twsrc%5Etfw">September
        6, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b473b7fc-ff8d-42ad-a9bf-0fb9c93967f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:33:03.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:51:27.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51dda66-a0f4-416c-abff-d29b6f972680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:33:03.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:51:27.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Swap me for jokers [Djokovic''s] incident. ''Accidentally hitting
        the ball kid in the throat,'' how many years would I be banned for?" he asked.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f8bdec-31c0-4154-8248-1424e2613635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:33:03.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:51:28.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five, 10 and 20 years were the options, with 20 winning by a considerable
        margin at the time of writing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62e95e3-fc39-41f1-938d-28fda45d99eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:33:03.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:51:28.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''d be bailing you outta jail right now," American player Tommy
        Paul responded.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d15e0df-5616-412d-ac8b-bc80bfb2f2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:33:03.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:51:29.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former British tennis player Tim Henman, who was disqualified in
        similar circumstances when he hit a ball girl at Wimbledon in 1995, believed
        Djokovic made a mistake by not facing up to the media following the incident.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6b6dc3-6972-4d81-a1e3-d8dc9be43c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:33:03.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:51:29.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately he''s compounding the error," he told Prime. "He
        needs to face up to it, apologize and accept he made a mistake. By, in essence,
        running away, it''s going to go on longer."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9331a301-9344-4690-9ab9-42869ad900c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:33:03.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:51:30.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billie Jean King, a 12-time grand slam winner, said the officials
        made the right decision.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce58f03d-6047-4b57-807d-4d86f55c978a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:33:03.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:51:30.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First I hope the line judge is okay," she tweeted. "The rule is
        the rule. It is unfortunate for everyone involved, but in this specific situation
        the default was the right call."</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="und" dir="ltr">😳🤷‍♂️
        <a href="https://t.co/xDAoayNMK4">pic.twitter.com/xDAoayNMK4</a></p>&mdash;
        steve darcis (@stevedarcishark) <a href="https://twitter.com/stevedarcishark/status/1302714551717318657?ref_src=twsrc%5Etfw">September
        6, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71330a44-85dd-42f5-81a2-1c80b7e958a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:33:03.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:51:31.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dec7fa-071c-4c32-b9e3-38c86c91f966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:33:03.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:51:31.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic was unbeaten so far in 2020, boasting a 26-0 record going
        into Sunday''s match against Pablo Carreno Busta. Former tennis player Steve
        Darcis jokingly gave credit to the one person who was able to break Djokovic''s
        winning run —&nbsp;the line judge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53f785d-f167-47de-a060-5e98a3e8770b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:33:03.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:51:32.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "''<a data-cke-saved-href="https://edition.cnn.com/2020/09/07/tennis/novak-djokovic-reaction-us-open-spt-intl/index.html"
        href="https://edition.cnn.com/2020/09/07/tennis/novak-djokovic-reaction-us-open-spt-intl/index.html">He''s
        going to be the bad guy the rest of his career,'' says John McEnroe of Novak
        Djokovic</a>"</em></p>'
