      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials, however, have said such a mission -- including 15
        men sent from the Kingdom -- could not have been carried out without the authorization
        of bin Salman.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c6e0cf-e5a6-4096-8a39-075d8e70f593'
