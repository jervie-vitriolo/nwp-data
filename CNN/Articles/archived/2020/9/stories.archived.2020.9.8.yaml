      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Boris Johnson first took over as British
        Prime Minister, many in his Conservative Party couldn''t believe their luck.
        After years of watching Theresa May''s government rub out red line after red
        line on Brexit, the man who led the triumphant march to freedom in 2016 was
        in charge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca57b70-40dd-4017-a2aa-1acec51ea9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:44:46.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:11.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1c85e2-b86c-4b99-b80f-9c7a5f5ded51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:44:46.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:12.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barely a year on, a decent chunk of that optimism has turned to
        frustration and agitation. Despite the fact Johnson has taken the UK out of
        the European Union and won a landslide election victory, there is fear the
        Prime Minister''s desire to end the Brexit story on a personal note of triumph
        is clouding his thinking.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab416779-2cea-4ca1-bd08-88789b4e0a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:44:46.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:12.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22934187-93cf-4706-8214-6a5a513d1e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:44:46.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:13.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, talks on a future trade deal between London and
        Brussels have been uneasy. Both sides are indicating that negotiations are
        going nowhere and that the other is making unacceptable demands. Both have
        made clear that unless things change the time to walk away could come soon,
        meaning a no-deal crash out of the transition period on December 31.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766ed457-a011-4287-a7f1-18412eb83015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:44:46.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:13.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1559eb-8061-4380-804f-c68d182f4ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:44:46.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:14.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In prepared remarks sent out prior to a speech Johnson is expected
        to give ahead of round 8 of EU negotiations which start on Tuesday, the Prime
        Minister said that unless there was an agreement by October 15, the UK would
        walk away. "There is no sense in thinking about timelines that go beyond that
        point. If we can''t agree by then, then I do not see that there will be a
        free trade agreement between us, and we should both accept that and move on,"
        said Johnson.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466b9b04-97ac-40eb-b3c5-2b5d666cc9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:44:46.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:14.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2436e017-b206-42d7-931a-d7cb01c1b485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:44:46.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:15.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Monday the Financial Times reported that sections of a market
        bill slated for publication Wednesday, were expected to "eliminate the legal
        force of parts of the withdrawal agreement," the framework treaty that sets
        the terms of the UK''s departure from the EU, according to three sources familiar
        with the plans. Johnson hailed it as a "great deal" when it was signed last
        October -- but there are aspects of it, relating particularly to Northern
        Ireland, that have always rankled with Euroskeptics in his party and some
        have been lobbying recently for him to repudiate it, at least in part.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0416939b-5f80-46e2-8711-cf115ed04d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:44:46.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:15.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b976968-74db-4cf4-9d30-627e3b1418fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:44:46.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:16.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU officials were spooked by the story, and Downing Street moved
        quickly to reassure Brussels. A UK government official told reporters on Monday
        that the "government is completely committed, as it always has been, to implementing
        the NI (Northern Ireland) Protocol in good faith."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2010e818-de3d-47fc-a7a0-535aae5397a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:44:46.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:16.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1531405d-39d1-4c14-bcdf-695907dcceac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:44:46.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:17.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet some Euroskeptics are concerned that Johnson''s strong words
        are laying the ground for concessions to get a last-minute deal that he can
        claim as a great victory, avoiding the economic fallout of a no-deal cliff
        edge. Others worry that recent ruptures are theater, designed to make any
        agreement appear such a feat of diplomacy it eclipses any concessions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a47a482-473f-455d-98b9-107d046587e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:44:46.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:17.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3edc245-b090-45c0-880f-db3f50d25210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:44:46.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:18.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is some basis for this fear. Johnson''s previous deal with
        the EU came after months of declaring that he would either renegotiate May''s
        deal or leave the EU without one. The clock ticked as no progress was made
        on the former; the latter seemed inevitable. Suddenly, a deal was reached
        in Brussels just 14 days before the no-deal deadline -- a deal that looked
        an awful lot like the one struck by May that many Euroskeptics, including
        Johnson, hated and voted against.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af46910c-c86b-4805-b5b3-38900425ea04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:44:46.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:18.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8967a8c5-5b92-4521-87fc-3fa8a796eda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:44:46.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:19.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s moveable position on Brexit mattered less at the time,
        as this deal only covered how the UK would leave the EU, not the more permanent
        future relationship. The fact Johnson held his nerve and stood up to Brussels
        was enough evidence for many Euroskeptics that he''d do the same later on.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca52112a-bfea-44bb-80a8-be4713faa961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:44:46.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:19.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e239d66-4550-4f18-85e3-692967d30875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:44:46.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:20.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the world is different now. It''s no secret that Johnson''s
        has had a difficult 2020 to date. His government''s handling of the coronavirus
        pandemic has been criticized on numerous fronts. The UK is both the coronavirus
        capital of Europe and the country that''s suffered the deepest Covid recession
        of any major economy. He''s been forced to make a series of embarrassing U-turns
        in the face of pressure from politicians across the divide. A big victory
        for the government before the end of the year would doubtless be welcome.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced43d4b-6e2a-4418-bf0d-384f7d495deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:44:46.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:20.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1c8aac-e083-4e22-9e7e-8f6e541d4606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:44:46.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:21.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who have recently worked in government can see how this outcome
        might become reality. David Davis, a long-standing Brexiteer and the UK''s
        former Brexit secretary, thinks there are "three options which are equally
        likely": no deal, lots of micro deals and a free trade agreement. "If we are
        to arrive at option three, then there will need to be lots more of these public
        demands and counter demands to smooth the path to compromise."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56adc853-f6a6-4bd0-a359-eedb05584746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:44:46.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:21.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3107fb63-723c-483f-adec-bf20c3605da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:44:46.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:22.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Montgomerie, who previously worked as an adviser to Johnson,
        says "they like to be the people that pull a rabbit out of the hat at the
        last minute, which right now would suit them perfectly. They don''t run marathons,
        they run sprints, so don''t have much of a long-term strategy. This makes
        a last-minute compromise on Brexit that can be claimed as a victory an attractive
        prospect I think."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548d24e9-8fd7-4e88-a60a-88adbf33b170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:44:46.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:22.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749fc0c4-12a7-439a-b32a-efc6775dfda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:44:46.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:23.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as Anand Menon, Professor of international politics at King''s
        College London says, "at the moment it really will look like a success if
        he gets any kind of deal, regardless of the content. It''s absolutely the
        case that talking the likelihood of no deal because of EU intransigence will
        make it look like Johnson has achieved the impossible."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b1b14e-58d5-4521-bdf8-2ac97ce98909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:44:46.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:23.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8910a5-6241-4306-bc13-605e61a24aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:44:46.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:24.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of Johnson''s Conservative party see why this approach might
        appeal, even if it annoys Brexit hardliners in his party. "There would be
        a row with the Brexiteer purists, but he would carry with him the great majority
        of Leave-supporting Tory MPs if he declares it a triumph. Not to mention many
        of the former Labour voters in the north who voted for Johnson in 2019, who
        are less purist than Conservative leavers," said a recent Conservative cabinet
        minister.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e355d4f6-5607-42e6-942c-826081a647ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:44:46.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:24.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3455ae-11f7-40bb-b75d-c3a14083fe7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:44:46.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:25.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This calculation that Johnson might see merit in a public Brexit
        triumph combined with minimal risk of backlash from his backbenchers is what
        sources say is spooking the Brexit hardliners who used to support him.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee960cac-e664-422e-95bd-d3011afdcdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:44:46.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:25.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965ec3f3-9231-4c12-8b2e-2f4e960fc4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:44:46.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:26.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lots of MPs are expecting a huge concession in order to make a
        deal. They are reluctant to call out the government in public but are lobbying
        hard behind the scenes," says a senior Conservative figure whose work in the
        party would be compromised by speaking on the record. "I think the government
        is talking up no deal to reassure hardliners they are being firm with Brussels
        so that when they do make a concession they have the benefit of the doubt."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de658d9e-51d6-406e-97ce-49b695b1aa04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:44:46.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:26.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf76fe9-ea6f-49c5-8d65-525cb58dc20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:44:46.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:27.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for the government, the hardest Brexiteers have been
        here before. "These things aren''t disguisable anymore. The government has
        set itself such a hardline on sovereignty, so I don''t see how they could
        pull a rabbit out the hat and expect us to be happy. We''ve all become experts
        on this stuff," says another former cabinet minister who is currently lobbying
        the government on Brexit and didn''t wish to be named.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33135952-1de1-4f4f-84e0-648559f9b048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:44:46.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:27.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a67c88b-3ce4-4526-b84f-4d9d3b845bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:44:46.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:28.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third former Conservative cabinet minister and prominent Brexiteer
        said: "Many are sitting on small majorities that could be blown away by a
        perceived betrayal, probably focused on an event like a concession that blows
        up."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52dd836-98fc-4907-aad4-4ab144401237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:44:46.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:28.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81704a4-71aa-46b2-83be-e35f9889520f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:44:46.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:29.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Euroskeptics on edge</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c145f8-6f2d-4f46-b1c3-c60b4c4775e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:44:46.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:29.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The word betrayal is important. Johnson has suffered waves of public
        criticism from Conservative MPs for economic decisions taken during the pandemic
        that on the surface don''t look very conservative. The third former minister
        went on to explain that some MPs "are very worried at not knowing what''s
        going on in the Prime Minister''s head," and that many are "assuming he is
        going to try and spend his way out of trouble" in order to appeal to his new
        voters, rather than the traditional conservative base. They added that this
        perceived willingness to move from the base on economic matters was putting
        long-standing Euroskeptics on edge.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d92816-0d6f-46c0-8cdc-2220f630c2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:44:46.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:30.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85eb670-1a02-4896-a0db-9abb6de8298f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:44:46.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:30.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN approached a long-standing Brexit campaigner to ask about
        any perceived betrayal, they exploded: "I don''t care what other MPs are saying
        and I don''t see why that has given you journalists reason to speculate. People
        voted leave in order to take back control and the Prime Minister has been
        clear that is what we will do. I have nothing more to say on the matter,"
        before hanging up.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf379e7a-ba6f-4680-bf64-b4864e9f59b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:44:46.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:31.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acb407e-368c-4f2d-9d59-1635b5106dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:44:46.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:31.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior conservative figure explained that such frustration with
        journalists asking questions of a perceived Brexit betrayal might be because
        this faction suspects if Johnson does make a concession and sell it as a triumph,
        there is little they can do about it. "If you''re part of the hardcore, what
        do you do when it comes to parliament? You could vote against it, but then
        you risk having the whip removed and forced to sit on the outside post-Brexit.
        Ultimately, it''s probably better to be part of the happy ending and say that
        you were on the right side of history rather than a ''Debbie downer,'' no
        matter how much you hate the deal."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffcf59a-f320-41d1-b5bb-467fe36d084a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:44:46.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:32.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2643a7c-4e91-4050-8165-79b125574381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:44:46.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:32.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This might be wishful thinking. Johnson''s former foe, Nigel Farage,
        wrote recently that any final deal will not be the "true freedom" that he''d
        dreamed of. And history tells us that Farage is very effective at mopping
        up angry voters, forming a powerful political movement and hurting the Conservatives
        badly.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3556193c-4c4b-4d3d-8411-3eec6ea826cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:44:46.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:33.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6214944c-486d-4315-bd1e-fe295ef93bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:44:46.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:34.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is still a long way to go before Brexit concludes. The EU
        thinks a deal needs to be agreed by mid-October in order for it to be ratified
        in time for December 31, which gives Johnson plenty of time to be convinced
        one way or the other.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31148448-94c5-4e52-bdea-3691eafb598e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:44:46.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:34.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1a1fc1-9a27-44ec-8b23-48a3960a6631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:44:46.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:35.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s worth noting that Downing Street dismisses these claims as
        speculation, despite difficulties with talks. A senior advisor to the Prime
        Minister said: "We are serious about leaving without a deal. We aren''t bluffing.
        If the EU don''t take a more realistic approach to the issues of state aid
        and fisheries then we will have to leave on Australia terms. They are insisting
        on us replicating current rules which are at odds with our status as an Independent
        nation."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f81ae55-c76a-48cd-880d-57722594e478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:44:46.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:35.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5665b328-e5f3-4793-a559-cfc75521c579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:44:46.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:36.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there are plenty of Conservative MPs who say that when it comes
        to Brexit, their leader will act in the best interest of the UK, whether he
        reaches a deal with Brussels or not.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6edeb5b-b8fd-4473-a1bf-ee1f0e226911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:44:46.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:36.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1629cb87-8a38-4b4b-82c2-31cbf3b3b262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:44:46.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:37.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as Johnson''s inner circle becomes tighter and his strategy
        more secret -- as tends to happen when negotiations reach a crescendo -- the
        coming weeks could be very uncomfortable for those former Johnson loyalists
        who''ve long dreamed of true independence.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d07ac3b-6d60-4029-84f5-310f3f914794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:44:46.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:46:37.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/07/uk/johnson-brexit-betrayal-intl-gbr/index.html">Boris
        Johnson is battling to reach a Brexit deal. But hardliners already fear betrayal</a>."</em></p>'
  'Cascolan-orders-PNP-reorganization-anew':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-08T16:44:26.207+08:00
    'imagesource': 'jcr:a51af37a-b303-42f0-acd0-f2682c5e14f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0cbd4cdd-1180-453f-83c4-125301f77fc9'
    'lead': 'After ordering a reshuffle among the three top positions in the Philippine
      National Police, PNP Chief Police General Camilo Cascolan ordered another round
      of reorganization among senior officials to lead Camp Crame-based units and
      regional offices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-08T16:46:09.973+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T20:46:00.316+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:34:24.999+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cascolan orders PNP reorganization anew'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c974443-4fb0-46fe-942b-9b4914a14477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:46:09.974+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:46:00.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) —</strong> After
        ordering a reshuffle among the three top positions in the Philippine National
        Police, PNP chief Police General Camilo Cascolan has ordered another round
        of reorganization among senior officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf6f6b1-4968-480b-a085-b22b08b6d8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:46:09.974+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:46:01.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a PNP statement on Tuesday, the reshuffle involves
        the assignment of two-star and one-star generals, and police colonels, to
        new posts in Camp Crame-based units and police regional offices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fa96c8-2524-4a2c-bb01-17e576eb0988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:46:09.974+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:46:01.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police General Bernard Banac was named as the new Director of the
        PNP Training Service after serving as the PNP Spokesperson and the chief of
        the Public Information Office. Banac will be replaced by Police Colonel Ysmael
        Yu as acting PIO chief starting September 9.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c7bf2b-eb64-4dfa-84f6-f3e05289225a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:46:09.974+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:46:02.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the new Director for Investigation and Detective Management
        is Police Major General Marni Marcos Jr. effective September 10, while Police
        Major General Celso Pestano was named as the Director for</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83ed3e2-4f01-463e-818d-239f7f49dd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:46:09.974+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:46:02.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information and Communications Technology Management.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce36709-6694-4d1d-83a8-8080e53a765a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:46:09.974+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:46:03.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Brigadier General Pascual Munoz Jr. was designated as the
        Regional Director of Police Regional Office Mimaropa and Police Brigadier
        General Jonnel Estomo is to step in as the Regional Director of Police Regional
        Office 7.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd627a46-f867-467f-8d68-6986661bf621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:46:09.974+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:46:03.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cascolan earlier ordered a major reshuffle in the police ranks after
        the retirement of Police General Archie Gamboa as PNP chief.</p>'
