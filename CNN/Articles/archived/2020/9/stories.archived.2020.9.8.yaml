    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wildfires force evacuation of entire town in central California'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddbe3ed-ec38-4117-a09d-e39a11e3d40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:21:55.352+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:36.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Authorities issued evacuation orders
        Monday for the entire town of Auberry, a mountain community of 2,500 in central
        California, as the Creek Fire continued to burn out of control. The Creek
        Fire has grown to nearly 80,000 acres in size and is 0% contained.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56760cf1-a352-4ccc-b6a7-343d8ad79f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:21:55.352+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:36.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An evacuation order means there is an immediate threat to life.
        Officials said evacuation centers have been opened in Fresno and Oakhurst.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fed1c1-256e-47c3-bf61-04d8dd467e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:21:55.352+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:36.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evacuation orders were also issued for additional portions of Madera
        and Fresno counties, including the communities of Big Creek, Huntington Lake,
        Shaver Lake and Cascadel Woods.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d274faa-f081-4ce9-89ab-7c780b2d598c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:21:55.352+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:36.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire is burning on both sides of the San Joaquin River near
        the Mammoth Pool Reservoir and Shaver Lake.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1aff658-f3a8-4eb0-b8bb-bd232e6ab88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:21:55.352+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:36.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any community currently in danger has had an evacuation advisory
        issued. However, the fire is moving fast. Have a plan and be ready to leave
        ahead of an order if you feel unsafe," the Madera County Sheriff''s Department
        added in a tweet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f656a6d1-df0d-4cbf-9b57-8d798d6f9d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:21:55.352+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:36.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The orders come as wildfires continue ravaging the state of California
        -- one of which began with a botched gender reveal -- destroying homes and
        leading thousands to evacuate their communities. There are currently 76 active
        wildfires burning in the United States, 22 of which are in California, according
        to the National Interagency Fire Center.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3073573a-231c-4dae-866d-7f1ab8424243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:21:55.352+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:36.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Gov. Gavin Newsom declared a state of emergency Sunday
        in five counties as multiple wildfires continue to burn across the state.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2874c8c-f817-4fe5-8ce1-3529c651632c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:21:55.352+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:36.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of emergency applies to Fresno, Madera and Mariposa counties
        where the Creek Fire is burning, and San Bernardino and San Diego counties
        where the El Dorado Fire and Valley Fire, respectively, are raging, a statement
        from the state''s Office of Emergency Services (Cal OES) said Sunday night.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a776f0-6d81-4503-92f6-957e469ac60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:21:55.352+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:36.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of the state emergency and evacuation orders, electrical
        companies are also considering shutting down power.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ce6a17-a6b5-4a72-9269-88d5e2c603c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:21:55.352+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:37.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacific Gas and Electric (PG&amp;E) announced Monday that about
        172,000 customers across 22 counties in Northern California could have their
        power shut off starting Monday night to prevent electrical equipment from
        sparking a wildfire, PG&amp;E Incident Commander Mark Quinlan said during
        the briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99c52a2-dee3-4cac-9bf1-1abeca7f1ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:21:55.352+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:37.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full restoration of power is expected by Wednesday evening.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205ef1f5-21e5-4ec1-a514-0e63a5f5fd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:21:55.353+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:37.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PG&amp;E filed for bankruptcy in 2019 after billions of dollars
        in claims were filed against the company linking it to 2018 wildfires across
        Northern California.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20641976-243f-4b0b-a047-41077fe587ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:21:55.353+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:37.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A red flag warning has been called by the National Weather Service
        from Monday night through Wednesday morning, according to PG&amp;E senior
        meteorologist Scott Strenfel. Peak wind gusts of up to 50 mph are expected
        for many elevated areas in Northern California.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64e5c3e-a40c-4609-b24c-0bd1d46d3724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:21:55.353+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:37.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, this wind event is occurring on the heels of the
        current heat wave and will produce critical fire potential conditions," Strenfel
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d9c8d2-cd6d-41d0-b381-e2472507e1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:21:55.353+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:37.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands of acres have been burned by the three fires,
        which have also destroyed homes and caused thousands of residents to evacuate,
        according to the Cal OES statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc8a067-6b9f-4f9f-8599-b0d124879b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:21:55.353+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:37.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of wildfires across the US this year remains below the
        10-year average for the same period, the National Interagency Fire Center
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890c213e-7e82-49b2-b206-aa8c914edd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:21:55.353+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:37.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>National Forests close down due to wildfires</strong></h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98ead9c-543b-4753-a233-5800e5873b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:21:55.353+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:37.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Forests in southern and central California will close to
        the public Monday night because of the "monumental fire threat" from wildfires
        across the state, according to a news release from the US Forest Service.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310ac4d4-b24c-436d-b086-914293efb971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:21:55.353+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:37.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of California remains under the threat of unprecedented and
        dangerous fire conditions with a combination of extreme heat, significant
        wind events, dry conditions, and firefighting resources that are stretched
        to the limit," the release says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373e9872-a86b-40e1-9bc3-072c28bdda54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:21:55.353+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:37.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statewide, all campgrounds will be closed for both day use and overnight
        camping. Among the areas being closed are the Sierra National Forest, where
        the Creek Fire is still burning out of control and more than 200 people had
        to be airlifted to safety over the weekend.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe6a8e1-02ff-478a-b48b-557712c2da97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:21:55.353+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:37.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yosemite National Park, also near the Creek Fire, is preparing for
        the worst by closing some areas to visitors and protecting vulnerable structures,
        according to the park''s verified Facebook page.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59a4da4-4e3f-47a7-bee1-2e0f75006866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:21:55.353+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:37.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Bernardino National Forest, where a pyrotechnic device at
        a gender reveal party sparked the El Dorado Fire, will also be closed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564a0f17-24c1-4bc0-be48-89706f0c028a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:21:55.353+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:37.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closure means no hiking, biking, fishing or even taking scenic
        drives on Labor Day. The Forest Service said it hopes the closure will reduce
        the potential for fires caused by humans.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bf353c-a365-4c98-93a8-decf5ec7cf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:21:55.353+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:37.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The wildfire situation throughout California is dangerous and must
        be taken seriously," said Randy Moore, regional forester for the USDA Forest
        Service Pacific Southwest Region. "Existing fires are displaying extreme fire
        behavior, new fire starts are likely, weather conditions are worsening and
        we simply do not have enough resources to fully fight and contain every fire.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc72993-e1a7-434b-9cc2-2909b04288b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:21:55.353+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:37.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are bringing every resource to bear nationally and internationally
        to fight these fires, but until conditions improve, and we are confident that
        National Forest visitors can recreate safely, the priority is always to protect
        the public and our firefighters. With these extreme conditions, these temporary
        actions will help us do both."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c83e83f-7ac8-4eda-bda1-553752db5a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:21:55.353+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:37.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Body found after small brush fire in Los Angeles</strong></h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5b5b1d-f735-4a24-90bd-5f20c7ffc1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:21:55.354+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:37.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters found a dead man while battling a small brush fire
        Sunday, according to the Los Angeles Fire Department.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e3e6dd-6160-4224-9e59-0e00bc8aa628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:21:55.354+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:37.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exact cause of the man''s death and the cause of the fire are
        under investigation, LAFD said. The Los Angeles County Medical Examiner''s
        Office is expected to conduct an autopsy in the next few days, spokeswoman
        Nani Cholakians told CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da365eaa-5a06-434f-9b0e-322d994e4fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:21:55.354+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:37.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sepulveda Basin fire, northeast of downtown Los Angeles, broke
        out Sunday afternoon and quickly spread to about 20 acres, fire officials
        say.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e883ddc8-5997-4329-a00c-beaef79238ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:21:55.354+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:37.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over than 100 firefighters battled through intensely hot weather
        to extinguish the fire," LAFD said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acb3f61-d7ed-4492-9565-396a9dc382e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:21:55.354+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:37.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blaze was contained after about three hours. Firefighters protected
        the nearby Japanese gardens and water reclamation plant.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdc6148-8b23-48d2-843d-eedc49cae1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:21:55.354+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:37.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two firefighters and one civilian were hurt in the Sepulveda Basin
        fire. Those injuries were not life-threatening, according to LAFD.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1deb0d6-fdfc-4b9b-9328-5e3d850622bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:21:55.354+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:37.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>The fires have burned thousands of acres</strong></h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc0f5ab-082f-42fa-b5bc-aa5ee4c13bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:21:55.354+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:37.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Creek Fire in the Sierra Nevada Mountains has burned more than
        80,000 acres. The fire started on Friday night, northeast of Shaver Lake and
        the cause is still under investigation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e355ef7c-bb64-410b-9507-cd2da62d72ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:21:55.354+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:37.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Valley Fire in San Diego County, southeast of Alpine, has burned
        9,850 acres since it began Saturday and is at 1% containment, Cal Fire San
        Diego said in a tweet late Sunday night. Eleven structures have been destroyed
        by the fire and evacuations have been ordered in the area.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889d7e3c-b6a8-43ed-b03f-70de4a9c4d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:21:55.354+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:37.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In San Bernardino County, the El Dorado Fire -- which started during
        the gender reveal using a pyrotechnic device -- has burned about 7,400 acres
        and is 7% contained, according to the San Bernardino National Forest.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3116061-aa21-4ea6-a881-48c267bb74fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:21:55.354+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:37.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are several lightning complex fires throughout the state,
        accounting for more than 850,000 scorched acres between the SCU, CZU and LNU
        lightning complex fires.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b903f975-fc99-4187-9fb3-0ade22b5865a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:21:55.354+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:37.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Records broken throughout the state</strong></h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad124cd-fc0b-46aa-88f9-509750e8acb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:21:55.354+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:37.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This wildfire year is the worst in California''s history in terms
        of acres burned. The state broke its record for land scorched statewide Sunday,
        with 2.09 million acres burned, Cal Fire Capt. Richard Cordova told CNN.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d764b2-58f6-4463-8079-7c14d824ff0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:21:55.354+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:37.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is crazy. We haven''t even got into the October and November
        fire season and we''ve broken the all-time record," Cordova said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6ade2c-91b1-48cd-b98f-56b70468c839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:21:55.354+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:37.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It concerns us because we need to get these firefighters off these
        lines and get them breaks from battling these wildfires," he added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353427c2-86b2-444b-90fd-c3eb0acf8952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:21:55.355+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:37.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A national fire potential outlook for the months of September and
        October issued by the National Interagency Fire Center last week predicted
        a dramatic increase in fire activity across the West based on weather patterns.
        The report said several multi-day heat and lightning events coupled with wind
        primed and ignited fuels that had become critically dry in California.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e72bf1-8540-47e4-9f29-3d44b4ab34dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:21:55.355+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:37.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 10 heat records were broken this weekend, according to
        an alert from the National Weather Service.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d03d3c8-3900-43d9-bfa7-c2c45995a834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:21:55.355+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:37.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the hottest it''s been in more than half a century, with
        seven other records set in the 1950s beaten Sunday in various parts of the
        state, the alert said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474b3a10-196b-4786-87a5-5cfd2bb12211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:21:55.355+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:37.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles County, where at least two fires are still burning,
        saw temperatures reach a record-breaking 121 degrees Sunday in Woodland Hills.
        National Weather Service Los Angeles also reported a high of 117 degrees in
        Paso Robles, making it the highest ever recorded in San Luis Obispo County.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced8626c-e43e-44c0-be18-6f50e26e1639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:21:55.355+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:37.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Cold front expected with Colorado wildfires</strong></h3>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656c020a-50b8-4a78-a7ef-824528e58fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:21:55.355+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:37.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Cameron Peak Fire continues to burn through over 89,000 acres
        in Colorado, a strong cold front is expected Monday evening with near blizzard
        conditions through Tuesday morning, according to the United States Forest
        Service (USFS).</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0aaf5f8-cb56-4fba-b79e-8599f33191a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:21:55.355+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:37.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cold front bringing rain and snow is expected to arrive Monday
        night. Crews will be preparing for strong winds and a possible wind shift
        as that front passes over the fire area," according to the USFS. "Snow, heavy
        at times, will begin in earnest after midnight with northeast winds gusting
        to 40 mph. This will create near blizzard conditions at times through at least
        Tuesday morning."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47e2e55-a04f-4104-b811-734b54ffd3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:21:55.355+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:37.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six to 12 inches of snow are expected across the entire fire area,
        USFS said, with the highest totals falling above 9,000 feet.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fec5009-d8a8-4044-ab8d-37e97140275d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:21:55.355+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:37.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "snow is very helpful" and will give firefighters an opportunity
        to be "more aggressive on the fire and not be in such a defensive posture,"
        said Chuck Russell, deputy incident manager for the fire incident management
        team.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f85486-41d3-4adf-9754-26f0eb3af56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:21:55.355+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:37.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cameron Peak Fire began August 13 and as of Monday is 4% contained,
        according to the National Wild Fire Coordinating Group.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a46b5e6-5f02-4764-a392-8e791f5b665d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:21:55.355+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:37.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/09/07/us/california-fires-update-monday/index.html">"Wildfires
        force evacuation of entire town in central California."</a></em></p>'
  'Ashleigh-Barty-will-not-defend-French-Open-title':
    'author': ' Jill Martin, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-09-08T11:22:04.547+08:00
    'imagesource': 'jcr:ecebf7d6-686b-4358-9728-11de4b3dfbcf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca233cae-629e-47ba-8f58-e61edce50880'
    'lead': 'World tennis No. 1 Ashleigh Barty will not be in Paris to defend her
      French Open title.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-08T11:24:25.226+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T20:53:34.262+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:34:15.349+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ashleigh Barty will not defend her French Open title, announces she
      will not travel to Europe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df071a8a-aaee-46e2-82bb-db5978c3417f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:24:25.226+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:34.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;World No. 1 Ashleigh Barty will not
        be in Paris to defend her French Open tennis title.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718936ec-23ce-4446-9043-d69ef6b32576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:24:25.227+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:34.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian said in a statement that she would not be traveling
        to Europe in part because of the Covid-19 pandemic as well as factoring in
        her lack of preparedness to play at Roland Garros.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4097c27-204c-4f2c-8d9b-380b057f5614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:24:25.227+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:34.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been a difficult decision to make but unfortunately I will
        not be competing in Europe this year," Barty said in a statement. "Last year''s
        French Open was the most special tournament of my career so this is not a
        decision I have made lightly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d146f34-7206-45d4-8d29-0ae855466041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:24:25.227+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:34.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are two reasons for my decision. The first is the health
        risks that still exist with Covid. The second is my preparation, which has
        not been ideal without my coach being able to train with me due to the state
        border closures in Australia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a83635-fed0-4d7e-9e04-472bd5e12052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:24:25.227+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:34.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish the players and the French Federation all the best for a
        successful tournament.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff0bf62-d3d8-4b53-96c4-0b7adbec33f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:24:25.227+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:34.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I now look forward to a long preseason and the summer in Australia.
        It has been a challenging year for everyone and although I am disappointed
        on a tennis front, the health and well-being of my family and my team will
        always be my priority. Thank you to my fans for your continued support, I
        can''t wait to play for you again."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8964fcbd-cf61-4230-a403-92a2eef881be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:24:25.227+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:34.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2019 French Open, Barty defeated Marketa Vondrousova to win
        her first major title. Later that June, Barty rose to No. 1 in the WTA rankings
        for the first time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad39193-41a0-4e6d-be6b-081a3dc7eb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:24:25.227+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:34.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barty, 24, announced in late July that she would not compete at
        the Western &amp; Southern Open or the US Open in New York, citing Covid-19
        concerns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a3e61f-1e94-475e-9538-dfad69a65a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:24:25.227+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:34.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French Open is normally the second major in the tennis calendar
        year, traditionally beginning in late May and ending in early June. This year''s
        tournament was moved because of the coronavirus and now starts later this
        month. Wimbledon was canceled because of the pandemic earlier this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f1dd9a-97cf-456a-b84e-e2ffdecc042c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T11:24:25.227+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:53:34.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/09/07/tennis/ashleigh-barty-not-defending-french-open-title-tennis-spt-intl/index.html">"Ashleigh
        Barty will not defend her French Open title, announces she will not travel
        to Europe."</a></em></p>'
  'Philippines-task-force-no-home-quarantine-COVID-19':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-09-08T11:25:12.075+08:00
    'imagesource': 'jcr:09fe900e-0881-4d01-89b2-ea55ff6cbb3a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '050ec910-afcf-4bf6-b9b7-6e6b8819531a'
    'lead': 'The government is eyeing a strict implementation of the proposed ''no
      home quarantine'' protocol for COVID-19 patients, a top official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-08T11:41:31.743+08:00
