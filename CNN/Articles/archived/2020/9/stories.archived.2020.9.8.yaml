    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:34:25.873+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Spain', 'school-year', 'resumption-of-classes', 'coronavirus',
      'COVID-19', 'pandemic', 'education', 'inequality']
    'template': '1'
    'title': 'Spain heads back to school, but the pandemic is exposing inequality'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c58ed4-f121-4fea-becf-602c2954a1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:07.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As Spain struggles to reign in the fastest
        <a href="https://edition.cnn.com/2020/09/03/europe/europe-reopening-second-wave-intl/index.html">growing
        COVID-19 infection rate in Europe</a>, it''s grappling with how to ensure
        <a href="https://edition.cnn.com/2020/09/03/us/fauci-college-reopening-guidelines-wellness/index.html">safety
        in the classrooms</a> this September, even as some schools in Madrid have
        been forced to delay the start of school by several days or even weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497db57e-acd8-459c-af25-31ec30bc96a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:07.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73966b7-822e-44b3-93d8-f817913272b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:08.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain became the first country in western Europe to reach half a
        million confirmed coronavirus infections on Monday, and recorded its highest
        daily case count since May on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d5553a-5a72-48d8-a34f-e049a989e98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:08.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87cb4a0-4dac-4a5e-99a1-1e1d420a07d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:09.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to stop the spread in schools, the country''s government
        laid down the rules at the end of August: All students aged six and above
        must wear masks in class; class sizes are to be reduced; students are to be
        kept in assigned "bubbles" to prevent them mixing; desks must be positioned
        at least 1.5 meters apart; all schools must improve open-air ventilation,
        and provide hand disinfection stations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36a8f01-8625-469b-b40a-1302a4e59372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:09.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a095a3-8c14-420b-9e3c-f55ae00b8da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:10.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Covid-19 regulations, however, risk widening the gap between
        rich and poor, by exacerbating the disparity between private and public schools
        -- especially in the hardest-hit neighborhoods of Madrid.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b2a50c-baf4-4326-91ab-25a248bc1aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:10.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa6db40-702c-42a9-a3d2-5c61b1a2005a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:11.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Spanish capital, the British Council School -- a private
        fee-paying institution -- was already constructing a new open-air extension
        to its cafeteria when the new Covid-19 guidelines were announced.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16837736-89c7-4b22-b2c1-ce300581468c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:11.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8f34a0-e73d-4afa-bcbc-b7813ce9e69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:12.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is now installing six pre-fabricated mobile classrooms and its
        playground has been transformed into a rainbow-colored labyrinth of plastic
        dividers, to keep students in their safety bubbles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce70ab8f-9ad9-4603-8bfc-a61ebe038e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:12.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126d2cce-1dd4-4eb1-bc35-bfef77e42eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:13.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It forces you to think creatively, to look at spaces in a different
        way, and to look at what are the fundamentals of learning," explains Head
        of School Mercedes Hernandez.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f607da7d-64e8-403a-82a3-5eebc7c0958e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:13.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27bd442-889c-4f53-b636-2dd46e73e1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:14.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernandez admits her school is in a privileged position. "Technology,
        a large campus and the beautiful Spanish weather gives us the option to learn
        in many different spaces in many different ways," she tells CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68054ca-9bf1-4438-b93e-e90291d7d46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:14.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40ca4c7-cd81-42c4-bcf2-66e93936e421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:15.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a tour of its suburban campus, Hernandez introduces the school''s
        head nurse, Inmaculada Herranz, who is busy training two smiling nurses who
        have joined her team ahead of the new school year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa6831b-3a9d-4e82-9d37-dbbfc7a1ff35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:15.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1904e49-8d0d-4bcf-af99-d1b189993a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:16.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are just some of the new staff the school has hired to help
        shoulder the burden caused by the Covid-19 protocols: Extra classes, testing
        and health checks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387722ba-b0a9-4b45-990d-26867df0425f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:16.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01412390-aeee-4ecb-b4ae-c187dbc58f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:17.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nursing station is piled high with hand-sanitizer, masks, face-screens
        and thermometers. Herranz squirts a pink liquid into our hands, the gold standard
        in disinfectant gels she assures us.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c918d92d-b262-4914-8bc6-13a419a0369b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:17.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b645730a-0672-4fe8-a095-280454e1352c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:18.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernandez says the school is making the most of its good fortune.
        It was able to act quickly -- before the government guidelines were issued
        -- because it drew on the experience of other British Council schools, particularly
        in China.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19d336f-2ca4-4546-9768-99e7f12db24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:18.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449710fb-d612-4d86-a692-167ef96be554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:19.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In January and February, the school started to form an incident
        management team, looking at potential scenarios -- what would happen, and
        what would we do?" Hernandez says. "Little did we know a few weeks later it
        would come to Italy, and then to us."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52245ce-a337-4bc2-92a5-46b72ca465d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:19.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66f1696-51b3-40c6-9764-46f651673a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:20.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>School exposes inequalities</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506074d3-9e81-4628-bce7-605a8d0b1eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:20.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The difference between Madrid''s private and public schools is stark,
        especially in working class areas to the south, where the virus has grown
        fastest in recent weeks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feba678e-87a3-4efc-b23d-77263a3270d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:21.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f580b1-cd16-491d-92b8-d2784a14ed5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:21.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the neighborhood of Leganés, Aben Hamza public school has a sports
        field of cracked concrete, and steel shutters over the windows.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68e7b6d-958c-48ae-a120-353ec77f5086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:22.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2851e4-fad4-478c-b0bb-43e2c24a51a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.514+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:22.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Carmen Morillas of the National Parents'' Association says
        classes here can easily exceed 30 students -- far above the government guidelines.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4234689-7f88-4524-8c2c-a45a40e0594e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.514+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:23.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9fdd8a-09a3-44e2-a88d-be0c5cebe1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.514+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:23.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are no builders here constructing extensions to already
        well-ventilated classrooms, and no orientation programs for new staff. That''s
        because budgets are still being processed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6ed7bb-55c1-4246-85ad-52aa607d76ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.514+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:24.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e61ccfb-2b82-4ae3-8a2a-faf9e75a0b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.514+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:24.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The delays have bred mistrust, obviously," she says. "What is absolutely
        necessary is financial investment: Teachers need to be hired now, from day
        one, not after weeks and weeks of waiting."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cbd453-1736-4471-8165-1720a2b48a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.514+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:25.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0f20af-d57f-41a9-8b31-6904b7d5673a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.514+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:25.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madrid''s municipal government finally earmarked €370 million ($437m)
        for Covid-19 measures in schools in late August, promising to hire 11,000
        new teachers. But the news came too late for many schools in the city, which
        have had to delay the start of the school year.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622a0ea0-d37d-4508-baf4-239613442c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.514+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:26.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755a3d0a-c019-4447-be1e-e1ec46041dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.514+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:26.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teachers are frustrated too.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6421f14e-0400-4282-8112-457ca0faa178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.514+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:27.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3eb1863-41eb-445f-8382-6984fcb9fdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.514+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:27.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been no forward planning," says Laura Macgregor, an English
        teacher at a private school in Madrid, whose own children attend a public
        school in the city center.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755da692-2a4b-4123-82c1-da3edf5d5938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.514+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:28.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c473a46-7ca6-4b11-8062-8a0f09218ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.514+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:28.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knew the virus would still be with us in September -- the plans
        should have been in place since July so that school administrators had time
        to prepare," she says.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f220f2-a04a-44a9-8f7e-b4dde176e583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.514+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:29.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb6e25b-54cd-4ef3-92ae-8ecff5a267a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.514+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:30.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, they are working around the clock without any time to think
        or to plan. It''s going to be really chaotic, the first few weeks of term."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88019413-eaed-4951-9b7a-537418aa30b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.515+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:30.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13ed466-a0af-47b4-8937-e0a3d541e1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.515+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:31.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worse still, if classes can''t be run safely, parents'' association
        representative Morillas worries that public school students may be forced
        to return to online learning. She fears that would leave them lagging behind
        their peers in private schools which may be able to stay open.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9320db3-3f97-4df8-acf4-53a64409024a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.515+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:31.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c0d742-72e3-44e0-abf5-8c7355deeee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.515+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:32.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morillas has four children of her own -- and just one computer,
        which they all had to share for classes at the peak of the pandemic.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7074db-c0b5-4454-aeae-b916e1cbfeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.515+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:32.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f48cae6-a3ff-473f-9eff-fe09a85f4e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.515+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:33.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A screen is not a school," she says bluntly.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0529fa94-4b9a-4e90-9604-aeb81fa39290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.515+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:33.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20c1c32-68cd-46e9-be3f-50e371033849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.515+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:34.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These last few months have created a digital gap that has made
        the social divide even bigger, a problem that is now much deeper and more
        complex to fix."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292efd29-99b4-47f0-a116-89e0b022d035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.515+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:34.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b07e56-51d7-4597-a977-3ae24f5e6751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.515+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:35.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic is highlighting inequality in other European countries
        as well.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e2eeb0-f7cb-4a6c-84fa-9c422fffa308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.515+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:35.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7f918e-5102-4d8a-92fc-d664e3bbcde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.515+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:36.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During lockdown in the UK, 31% of private schools provided pupils
        with four or more lessons daily, compared with just 6% of state schools, a
        University College London <a href="https://www.ucl.ac.uk/news/2020/jun/children-doing-25-hours-schoolwork-day-average">study</a>
        found. In half of the private schools surveyed, pupils spent four or more
        hours a day on schoolwork, but in state schools, the figure stood at just
        18%.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf30eea-b04e-4f6d-b75c-4dbeda787006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.515+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:36.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4065c531-0819-4f63-8029-4197596bd2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.515+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:37.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in August, pupils in England, Wales and Northern Ireland, unable
        to take their exams, were dealt grades determined by an algorithm -- leading
        to <a href="https://edition.cnn.com/2020/08/23/tech/algorithms-bias-inequality-intl-gbr/index.html">an
        outcry over alleged algorithmic bias</a> against pupils from more disadvantaged
        backgrounds.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7464c220-5307-438b-955b-d0fc4bbbf42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:37.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36d4966-d83b-48ad-ade8-025b8f887347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:38.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Use of the algorithm, which has since been <a href="https://edition.cnn.com/2020/08/17/europe/uk-school-exams-coronavirus-gbr-intl/index.html">walked
        back</a> on by the UK government, was supposed to guarantee fairness by ensuring
        grade distribution for the 2020 cohort followed the pattern of previous years,
        drew on teacher-predicted grades and teacher rankings of students to determine
        grades. But crucially it also took into account the historical performance
        of schools, which benefited students from more affluent backgrounds.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d9dd00-45cd-4195-b76c-0d1a486de560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:34:01.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:45:38.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/08/europe/spain-school-inequality-intl/index.html">Spain
        heads back to school, but the pandemic is exposing inequality.</a>"</em></p>'
  'papillon-bear-escape-italy':
    'author': 'Jessie Yeung, CNN'
    'caption': 'Bear M49, nicknamed Papillon, was recaptured after yet another escape
      in Italy.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-08T17:35:13.316+08:00
    'imagesource': 'jcr:9ddb0520-b7be-4f87-ba53-a20be4994d33'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29645559-a25d-44ca-b5da-24fa6e438085'
    'lead': 'A brown bear nicknamed "Papillon" for its ability to escape from its
      wildlife enclosure in northern Italy has been recaptured after more than a month
      on the run.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-08T17:37:44.564+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T20:44:54.309+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:34:26.419+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Italy''s serial escape artist bear Papillon recaptured after 42 days
      on the run'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12e9d75-9f14-4ca7-ac66-d618b400707a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:37:44.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:44:54.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A brown bear nicknamed "Papillon"
        for its ability to escape from its wildlife enclosure in northern Italy has
        been recaptured after more than a month on the run.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65011a0-5715-491e-b030-cbd6d531d1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:37:44.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:44:55.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 4-year-old male bear, officially named M49, <a href="https://www.cnn.com/2020/07/28/europe/escaped-bear-italy-scli-intl/index.html">broke
        through an electric fence</a> and tore through additional mesh fencing to
        flee its 9,000 square-meter enclosure on July 27.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20121ff-867b-4d01-9b50-76ca54c39282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:37:44.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:44:55.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forestry workers recaptured the bear with a "tube trap" in the Lagorai
        area of Trentino province in the eastern Alps, according to <a href="https://grandicarnivori.provincia.tn.it/News/Orsi-catturato-con-la-trappola-a-tubo-l-orso-M49">a
        statement</a> on the provincial government site released Monday. This marks
        an end to Papillon''s 42 days of freedom, Italian public broadcaster RAI News
        reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8276095b-1790-4ffd-8917-b73b0d81a764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:37:44.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:44:56.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s only the latest in Papillon''s long string of bids for freedom.
        The bear -- affectionately named after the eponymous character of the autobiographical
        novel by French writer and escaped convict Henri Charrière -- has "fled his
        cage multiple times," a spokesman for the region''s local government <a href="https://www.cnn.com/2020/07/28/europe/escaped-bear-italy-scli-intl/index.html">told
        CNN in July.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0650d4-c734-4cab-8f46-6b04daf1f364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:37:44.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:44:56.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being captured in 2019, Papillon broke free last July -- and,
        without a tracking collar on him, spent the next nine months evading government
        agencies and forestry teams despite intensive efforts to catch him, RAI News
        reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed2e7dc-6f23-41c0-87c0-a9d437321639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:37:44.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:44:57.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bear was recaptured this April, according to a spokesman for
        the region''s local government. But only hours later, it escaped again from
        the fenced area, which it shared with a second, female bear.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baa860a-ca8d-4226-884c-034c82747874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:37:44.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:44:57.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once returned to captivity, Papillon was castrated in a bid to "calm
        him down," according to the spokesman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed777090-1e48-4636-91e3-71a5763ee421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:37:44.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:44:58.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it clearly didn''t work.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd178ad8-20c8-43d9-996f-4e5cfa0e5b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:37:44.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:44:58.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is he is too wild and has a strong instinct to return
        to the forest," the spokesperson told CNN at the time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4605307-243c-4200-b291-2809c81fa140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:37:44.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:44:59.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown bears were reintroduced to the region in 1999 as part of the
        Life Ursus project, which sought to conserve the species in the Alps. The
        scheme, launched by the National Institute of Wild Fauna, has led to 100 bears
        living in Trentino province today.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51754eb-0b21-4f14-9793-bf87ad37291f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:37:44.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:44:59.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aim had been for the bears to disperse, but instead they concentrated
        in the area, according to the government spokesman, and are "fearless of humans
        and livestock." The animals are believed to be responsible for killing several
        donkeys, goats and cows.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c420ae-2c33-4f23-89b6-2b5d9ec47c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:37:44.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:45:00.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have also been several bear attacks in the region in recent
        years, and local authorities have a database of bear DNA collected from feces,
        fur and saliva. Surveillance cameras are used to match the DNA to the animals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e5f5d9-edf7-4ae7-b547-4e3483dd584f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:37:44.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:45:00.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Papillon has also won over some fans and supporters, including
        Italian Minister of the Environment Sergio Costa, who has repeatedly urged
        the government not to kill the bear in their recapture efforts. After Papillon''s
        escape this July, Costa <a href="https://www.facebook.com/SergioCostaMinistroAmbiente/posts/912789665898080">posted
        on Facebook</a> that the bear had not hurt anyone, and had only caused property
        and material damage that could be compensated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc74a2f2-211c-4627-8733-5da7ef03bd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:37:44.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:45:01.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every animal must be free to live according to its nature," he
        wrote in the post. "Papillon must live!"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc56b4e9-0524-4ec9-820e-f632d51bfc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:37:44.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:45:01.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/09/08/europe/papillon-bear-escape-italy-intl-hnk-scli/index.html#:~:text=Bear%20M49%2C%20nicknamed%20Papillon%2C%20was,a%20month%20on%20the%20run.">
        "Italy''s serial escape artist bear Papillon recaptured after 42 days on the
        run"</a></em></p>'
