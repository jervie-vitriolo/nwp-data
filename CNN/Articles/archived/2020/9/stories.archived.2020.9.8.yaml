  'flu-shot-annual-vaccine-':
    'author': 'Jen Rose Smith, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-08T18:25:53.784+08:00
    'imagesource': 'jcr:e3dfcfa1-182b-45d5-9790-0b3cf8725ebb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '731512e4-fc24-4aa9-b7e0-7c643193ba29'
    'lead': 'With the Covid-19 pandemic spreading rapidly around the globe, getting
      the flu vaccine takes on new urgency. An annual flu shot is a safe, inexpensive
      way for you and your family to stay healthy.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-08T18:30:06.457+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T20:42:47.745+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:34:28.725+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['flu-shot', 'vaccine', 'influenza']
    'template': '1'
    'title': 'This might be your most important flu shot ever

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8194a675-544d-4d92-98a2-809d84142dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:42:48.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> With a black suit jacket shrugged off
        her left shoulder, Michigan Gov. Gretchen Whitmer didn''t flinch while getting
        a flu vaccination on live television last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fba420-212d-4c11-8ffb-59328cc4183e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:42:48.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670515ca-3062-4ee5-a92b-f509d649b4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:42:49.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Literally the easiest thing I will do today," said Gov. Whitmer,
        who called the press conference to underscore preparations for this coming
        flu season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b04f5e-c376-4dd0-b084-b49a291809f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:42:49.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6574f2f-7109-4205-b54d-26e27935412a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:42:50.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Preventing the flu will help us save lives and preserve the health
        care resources we need to continue fighting Covid-19," she said. "It''s more
        important than ever."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6831bf-960d-4987-a8fc-ca76af0fec9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:42:50.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee586c00-bfd1-4242-82c9-a3d96b30efbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:42:51.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting a flu shot is a safe, inexpensive way to stay healthy. But
        in a typical year, less than half of Americans get the vaccination (just 45%
        last year). Rates in the United Kingdom are comparable, where just 44.9% of
        registered patients ages 6 months to 64 years old got a flu vaccination from
        2018 to 2019. In the European Union, which committed in 2009 to vaccinate
        at least 75% of residents ages 65 and older, only 45% of people in that group
        received vaccines in 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71900af-1011-4492-b063-8da4e714d598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:42:51.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92813e1-15ec-4590-a4ce-8cf0b52d7416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:42:52.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number is even lower for people of color, who have been especially
        vulnerable during the pandemic. In the 2017 to 2018 flu season, just 28.4%
        of Hispanic people in the United States got vaccinations against influenza.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e51f252-03e3-4bba-90fe-9364cbdd0d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:42:52.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd264578-4fc0-4aa8-b84b-2b96ab45a07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:42:53.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Covid-19 pandemic spreading rapidly around the globe, distributing
        the flu vaccine takes on new urgency, according to medical experts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c30ee9-d979-4981-9df4-9ffeb3dc4017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:42:53.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4468b36b-db63-4ae9-abb5-cdb3f3562301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:42:54.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since hospitals and doctors'' offices are going to be very busy
        caring for Covid-19 patients, a flu vaccine can help decrease burdens on the
        health care system and make sure that those who need medical care are able
        to get it," said Dr. Susan Bailey, president of the American Medical Association
        and an immunologist in Fort Worth, Texas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe34e1c-5454-43d2-992b-5a60c691919b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:42:54.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ac5d06-23ea-49e5-a413-27ce7f1f0e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:42:55.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just to free up resources for Covid-19 patients, though.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09b7cc6-c78f-41fe-a993-b80a8f734f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T18:30:06.458+08:00
