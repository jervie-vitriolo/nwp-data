      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oakland University standout was first discovered by veteran
        basketball coach Chot Reyes in 2004 while playing in a tournament in his native
        state of Michigan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e91b37-6abe-422f-845d-0a65945a8425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T08:54:22.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:40.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams brought his talents to the Philippines by first playing
        with the Magnolia team in the now-defunct Philippine Basketball League.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a555da68-0688-468d-aea6-25ffebb21912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T08:54:22.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:40.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his high-leaping ability and on-court brilliance, Williams
        was selected first overall in the 2006 PBA Draft by Sta. Lucia Realtors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521f6f37-93aa-447e-854d-d2d18da91b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T08:54:22.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:40.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his stay with the Buddy Encarnado-managed franchise, Williams
        won several accolades including Rookie of the Year, All-Rookie Team member,
        All-Defensive Team member, Best Player of the Conference, and his lone MVP
        award. He also won a title with the Realtors during his MVP season in the
        2007-08 PBA Philippine Cup.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e849c165-7446-4490-aadc-7116cdea5893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T08:54:22.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:40.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, Williams together with Ryan Reyes and Charles Waters were
        traded to the Talk N’ Text franchise. He won five championships with the Manny
        Pangilinan-owned franchise.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfee1bb-1477-4f83-b37f-8a1ac556f327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T08:54:22.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:40.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams is also a five-time All-Star, two-time Slam Dunk Contest
        champion, three-time Mythical First Team member, and four-time Mythical Second
        Team member.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e199fef1-a1f2-408e-862c-d2ea817346c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T08:54:22.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:40.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also suited up with the national team, having played in the 2007
        and 2011 FIBA Asia Championships.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019bf675-3330-4bf3-ae9e-ca5f39cd00ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T08:54:22.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:40.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009, Williams was diagnosed with thrombocytopenia, a rare blood
        disorder.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdba3b92-9096-442d-a2a3-1a0010c14450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T08:54:22.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:40.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I turn the final page of this chapter and I fear not. I did the
        best I could with what I had, now I can lay my career to rest with peace in
        my heart,” he added.</p>'
