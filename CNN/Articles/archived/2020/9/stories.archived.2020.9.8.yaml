      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve just set the expectation with them that I will teach them
        the way I know and they''re going to have to translate it to the way they''ve
        been taught in school," she says. "They still get angry when I don''t understand
        what they''re trying to explain to me."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89f310c-3dac-4b02-a2f1-a9d2ac150bf5'
