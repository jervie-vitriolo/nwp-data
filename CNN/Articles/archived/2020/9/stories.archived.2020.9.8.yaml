        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/CE04HDTBq3A/?utm_source=ig_embed&amp;utm_campaign=loading"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">It’s with gladness &amp; sadness that I announce my retirement
        from basketball. I couldn’t have predicted that I’d have the kind of career
        I was able to experience. Thank you Philippines for giving me solid ground
        to grow as both a player and a man for the last 15 years. Thank you PBA for
        giving me access to your stage for 14 seasons and to the great fans who supported
        me during my time. I gave my all when I put Pilipinas and my teams on my chest
        and I hope you felt that. Thank you SLR for giving me freedom to be me. Coach
        Boyet, Boss Buddy, mgmnt, Atty Magno, coaches, utility and all my teammates.
        It’s because of you that I’m in the All-time 40 and I’m forever grateful!
        Thank you TNT for extending my career. To the coaches &amp; teammates who
        lifted me up time &amp; time again. I know it wasn’t easy. Thank you🙏🏼 I
        love you guys. Wheyking Fam and Anytime Eastwood, thank you for supporting
        my fitness journey over the years! Fam &amp; friends your unconditional love
        and support gave me strength to keep pushing, Tina, Jay (too many to say but
        you know exactly who you are). Did I make you proud, mama? I believe daddy
        is smiling down on me❤️ Uncle Jonas &amp; Enrico thank you for looking out
        for me, making calls, making sure I took a look at the Philippines 🙏🏼 Coach
        Chot, can’t thank you enough for placing your bet on a skinny no-name kid
        from Detroit back in 05. I am indebted to you. Thank you, Alex Compton, for
        having my back and making sure my career got off on the right foot. And everyone
        else (too many to name) who made either my life or my career better with the
        space you held within my journey. Thank you🙏🏼 To 🏀, thank you for being
        a safe haven to a young lost kid &amp; bringing meaning to my life EVERY YEAR
        since 1991. Forever grateful. I turn the final page of this chapter and I
        fear not. I did the best I could with what I had, now I can lay my career
        to rest with peace in my heart. Now I can be nearer to my sons. The Machine
        Gun signing off. 21 gun salute 🇵🇭</a></p> <p style=" color:#c9c8cd; font-family:Arial,sans-serif;
