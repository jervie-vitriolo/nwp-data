      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Duke and Duchess of Sussex have repaid
        the $3 million of public money that they used to renovate their home in the
        UK.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bdef26-8841-4746-84b6-78fdd74954e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:07:17.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:39:54.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0504d5-8707-4930-90b2-fae07bfdb17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:07:17.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:39:55.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Settling the debt could be regarded as the couple''s final move
        in their split with Britain, though the house on the Windsor estate will remain
        their official residence when in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bd09cb-a228-4cfa-bd81-bbc1164d8d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:07:17.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:39:55.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d09f137-a3fe-493f-b7e6-a50b945dd8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:07:17.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:39:56.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Harry and Meghan announced that they were "stepping
        back" from their roles as senior members of the British royal family, and
        would divide their time between the UK and North America.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ceaeeca-5906-420b-9626-decdc5f2b5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:07:17.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:39:56.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc08709c-408c-4aa9-8cdb-5430521af9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:07:17.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:39:57.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The work to the Sussexes'' official residence, Frogmore Cottage,
        which was carried out in 2019, cost £2.4 million (around $3 million) from
        the Sovereign Grant, which comes from taxpayers to support the monarchy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7476959a-bc71-4556-bcee-b60a6d274bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:07:17.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:39:57.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d59267-5453-4759-a999-3cfdefc1869c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:07:17.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:39:58.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The house became the subject of controversy after the couple distanced
        themselves from public life and declared their intention to become "financially
        independent." They later declared their intention to pay back the renovation
        cost.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eecdca6-83f7-4b89-82c8-fb8068ff9bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:07:17.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T20:39:58.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f25d41-808a-4ffd-ab3d-135592d4c602'
