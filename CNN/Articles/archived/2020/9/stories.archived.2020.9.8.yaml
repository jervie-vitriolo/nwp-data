      'mgnl:lastActivated': 2023-01-25T20:52:16.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> <a href="https://edition.cnn.com/election/2020/candidate/biden">Joe
        Biden</a> has described himself as <a href="https://edition.cnn.com/2020/03/09/politics/joe-biden-bridge-new-generation-of-leaders/index.html">a
        "bridge" between the Democrats'' current and future generations</a> of leaders.
        But he may also be a bridge between its present and future on the electoral
        map.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d4a882-c8fb-4381-af36-efc69926d576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:16.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93a18d7-fb92-4cbb-880c-81336f939603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:17.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exactly eight weeks before Election Day, Biden has strong opportunities
        to recapture states that <a href="https://edition.cnn.com/election/2020/candidate/trump">President
        Donald Trump</a> won in 2016 both in the Rust Belt and the Sun Belt. But public
        and private polls consistently show that Biden is running slightly better
        in the former group of battlegrounds -- centered on Michigan, Pennsylvania
        and Wisconsin -- than the latter, which include North Carolina, Florida and
        Arizona.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf11c8c-6220-4c4d-bea8-d99c7c6e10a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:17.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2246aced-bb4a-460b-9c6c-7ce78dad033b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:18.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s something of a surprise, because Trump has focused his message
        and agenda so precisely on the priorities and resentments of the older, rural
        and non-college Whites who dominate the electorate in Rust Belt states, while
        the Sun Belt states are adding many more of the younger non-White voters who
        increasingly compose the Democrats'' base.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315bcb5a-726b-4985-b13a-fbb9e18261f8'
