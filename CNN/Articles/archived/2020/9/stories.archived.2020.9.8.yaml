      'jcr:uuid': 'e23cd22f-b88e-4624-b4ac-09ed41b53aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:53:02.564+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:45:51.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) —</strong> China-backed
        Dito Telecommunity has been officially allowed to put up cell towers inside
        military camps, Defense Secretary Delfin Lorenzana said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb07d57-f5bb-4ee0-85f7-146da0b5108d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:53:02.564+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:45:52.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet official told House members that he recently signed
        an agreement allowing the new telecommunications player to install cell towers
        within camps, similar to mobile service providers Smart and Globe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d7d8ee-832c-4f05-af26-c40ff679eed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:53:02.565+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:45:52.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Armed Forces of the Philippines <a data-cke-saved-href="http://www.cnnphilippines.com/news/2019/9/11/Dito-Telecommunity-China-Telecom-military.html"
        href="http://www.cnnphilippines.com/news/2019/9/11/Dito-Telecommunity-China-Telecom-military.html">allowed
        the country''s third telco player to set up communications equipment in its
        camps</a>, but was halted amid security concerns raised by some lawmakers
        about allowing the China-backed firm to do so.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed0c126-0f9c-45e5-ba59-9c8bc287bf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:56:53.469+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:45:53.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2019/9/17/DICT-Dito-Telecommunity-competition-laws.html">Barring
        Chinese-backed Dito from military camps against competition laws – DICT</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a1f74e-2fd5-410e-a78c-a193e769ca0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:53:02.565+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:45:53.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana explained that the document was submitted to him in 2019
        but went under Senate review.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bf36a3-8f50-4373-9fbf-20914a3c500e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:53:02.565+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:45:54.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They came out with nothing naman, wala silang complaint or any
        recommendation on the contract. It was returned to us," he said, noting that
        the AFP pledged to install safeguards.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e599dd-1ce1-4b8a-a5fb-8c9b355b7d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:53:02.565+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:45:54.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Cagayan de Oro Representative Rufus Rodriguez said it was
        wrong to compare Smart and Globe with Dito, as the latter is 40 percent owned
        by a Chinese state-run company.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707766ac-0cbf-474a-ad84-fb4f983c3e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:53:02.565+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:45:55.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can you imagine there will be Chinese (individuals) allegedly employees
        of Dito who may be spies for China – where we have a conflict especially in
        the West Philippine Sea – entering our camps and being able to secure installations
        which should not be known by outside forces?" Rodriguez emphasized during
        the agency''s budget hearing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7555df81-9355-4483-bffa-4c4aece2b3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:53:02.565+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:45:55.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito is a brand built through the partnership of businessman Dennis
        Uy''s Udenna Corporation and Beijing-run China Telecom through a $5.4 billion
        (about ₱60 billion) investment deal last year. The joint venture plans to
        put up 10,000 cell towers in the next five years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09505a7b-e106-4328-b33e-c29af3019dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:56:53.470+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:45:56.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/8/15/Bayanihan-2-provision-faster-rollout-cell-tower.html">Bicam
        on Bayanihan 2 OKs move to expedite cell towers construction</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291ddce5-bdb2-4d63-a202-74cdaf0b7104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:53:02.565+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:45:56.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito paid a ₱25.7-billion performance bond to the government as
        it pledged to provide internet service with a speed of 27 megabits per second
        to more than a third of the population on its first year of operation. Failure
        to deliver meant the government gets to keep the money.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03256f91-4ad1-48fe-a623-55aa3c4a7bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:53:02.565+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:45:57.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third major player <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/7/1/dito-telco-covid-rollout.html"
        href="https://www.cnnphilippines.com/news/2020/7/1/dito-telco-covid-rollout.html">pushed
        back its rollout target from July 2020 to next year</a>,&nbsp;saying lockdowns
        due to the pandemic delayed its processes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5da1dc-5beb-423e-ac42-013bcdb4cd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:56:53.470+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:45:57.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/7/27/smart-globe-sona-2020.html">Duterte
        tells telcos Smart and Globe to improve services before December</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a42c62-c8e9-4e75-a550-2006a74735fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:53:02.565+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:45:58.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Lorenzana supported President Rodrigo Duterte''s order
        to honor all other contracts with Chinese firms despite a blacklist by the
        American government, a retaliatory move against Beijing''s incursions in the
        South China Sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97b3e01-e397-46d8-99df-2c72c84c1e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:53:02.565+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:45:58.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we will get out of the contract, granting it has been signed,
        then we will be slapped with huge damage," the defense chief said, adding
        that projects like the ₱500-billion contract for the Sangley airport upgrade
        was secured "fair and square."</p>'
  'cebu-cease-and-desist-dolomite-mining-firms':
