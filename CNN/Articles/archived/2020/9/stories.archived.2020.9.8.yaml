      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T20:42:25.410+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/07/31/us/distance-learning-inequality/index.html">Distance
        learning can also be expensive</a>. At the very least, a child needs a reliable
        internet connection and a computer with some sort of camera. That setup is
        not always easy to come by.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17e57f2-96b9-40ff-a00a-10cdb87796a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:42:24.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T20:42:25.410+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1095924b-6077-443b-b2b2-5444deb0be77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:42:24.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T20:42:25.410+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to<a href="https://www.commonsensemedia.org/about-us/news/press-releases/k-12-student-digital-divide-much-larger-than-previously-estimated-and">
        a recent study from Common Sense Media and the Boston Consulting Group</a>,
        about 15 to 16 million K-12 public school students in the US live in homes
        with inadequate internet connections or don''t have access to devices needed
        for distance learning.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ac66e9-8b50-4ace-83fa-862b26f40d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:42:24.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T20:42:25.411+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58a9cdc-1970-4623-a2f0-be4391639768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:42:24.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T20:42:25.411+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And -- surprise! -- keeping kids engaged at a computer screen for
        several hours a day isn''t exactly easy.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db14b9d9-a78f-4252-b296-4f5043c606a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:42:24.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T20:42:25.412+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a22fef-ce6d-4c5c-a43d-d733c5cc47fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:42:24.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T20:42:25.412+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Keeping my nine-year-old on task has been the biggest challenge,"
        says Sareh Baca, a portfolio manager from Atlanta. "I get her set up and then
        jump on a meeting, and about 75% of the time when I go back to check on her
        she''s watching YouTube or playing video games. I''ve had to solicit her older
        sister to help but that doesn''t always end well, and she has her own work
        to do."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ce38f8-47ed-497d-9685-6c7b5af0c265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:42:24.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T20:42:25.412+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efad0a2e-3c60-43a4-be7b-f16d403489e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:42:24.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T20:42:25.413+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Parents in 2020 must juggle even more than usual</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806e39cc-ea8c-4b45-9253-debc495f36a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:42:24.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T20:42:25.414+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, if having one child in distance learning is hard, the job
        gets even more complex when you add in more children and equally scattered
        work situations for adults.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1701b8cb-3361-4bd9-a7e3-6d9275556f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:42:24.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T20:42:25.414+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2244c166-626f-40ca-8938-f9aefa9a655d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:42:24.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T20:42:25.415+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Persinger, the nurse practitioner, has recently returned to work
        part-time. That means she and her husband have to juggle both of their work
        schedules, plus the schedules of their three children, who all go to different
        schools and each have a different combination of distance learning and in-person
        classes.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4462037d-59ee-47a3-9e3e-db3ef9dd7ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:42:24.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T20:42:25.415+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab774b3a-d215-4901-9287-888894c48d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:42:24.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T20:42:25.416+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How does she keep it all together? Aside from the laminated passwords
        and tons of organization, she says it''s important to remain as level-headed
        as possible.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb073a2a-89c1-46a6-adeb-1a5416528b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:42:24.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T20:42:25.416+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c701f5d-128e-43ed-a891-318dd02513bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:42:24.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T20:42:25.417+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, try to get a little exercise, sleep and keep a good
        diet," she says. "And you just have to take it day to day. Because if you
        look too far into the future, you can easily get overwhelmed."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877c4089-9fc9-40e9-b2fd-40e59d78d080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:42:24.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T20:42:25.417+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97070cef-e5b7-4cd6-bc41-7c5dbe310adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:42:24.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T20:42:25.417+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Persinger''s family, that also means teasing out any positives
        from an objectively challenging -- and sometimes impossible -- situation.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d5d915-7499-4398-b24e-bae59133e30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:42:24.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T20:42:25.418+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b45a3d-0079-4bb6-af99-629cb123477a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:42:24.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T20:42:25.418+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think some parents are getting insight into how their children
        learn and where their deficits and strengths are," she says. "And the kids
        have had to learn a lot about resilience and flexibility."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c97605-925f-4071-9a22-0c24333bd875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:42:24.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T20:42:25.418+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7dd684-8d04-4833-a8b9-8e27c06743a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:42:24.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T20:42:25.419+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even the most prepared parents have bad days. Your child just
        started a confusing new math unit, the internet''s out again and the bills
        are piling up -- all while you''ve been trapped in your house-slash-school-slash-quarantine
        chamber for months.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2416fa99-077f-4c7a-a64b-691edbe866d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:42:24.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T20:42:25.419+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be39ff7-6723-44fc-9639-d556e8691fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:42:24.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T20:42:25.420+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it all becomes too much, plenty of parent support groups will
        suggest a more off-label remedy: A glass of wine and a good cry.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd4648a-449b-4def-b958-e9a930390871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:42:24.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T20:42:25.420+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/08/us/distance-learning-problems-parents-trnd/index.html">Parents''
        biggest frustration with distance learning</a>."</em></p>'
  'duterte-pemberton-pardon-':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-08T20:42:34.798+08:00
    'imagesource': 'jcr:4848fb78-98fe-4e1f-ac68-39b9ccb0e0f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '448da4b3-0894-49c3-935d-af021e23b2c9'
    'lead': 'The impending release of US Marine Lance Cpl. Joseph Scott Pemberton
      may have raised emotions in the country, but there was nothing objectionable
      about it, Justice Secretary Menardo Guevarra says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-08T20:46:02.452+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2020-09-08T20:59:11.136+08:00
    'mgnl:lastActivatedBy': 'eimor'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nothing objectionable in Duterte pardon for Pemberton – DOJ chief '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbd4432-36c6-4bd9-beb2-bffc578dfb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:46:02.452+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-08T20:59:11.136+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8)</strong> — The
        impending release of US Marine Lance Cpl. Joseph Scott Pemberton may have
        raised emotions in the country, but there was nothing objectionable about
        it, Justice Secretary Menardo Guevarra said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9652f26-fa3c-4d98-9be5-801075ebdcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:46:02.452+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-08T20:59:11.137+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Guevarra said it is within
        the President''s exclusive prerogative under the Constitution to pardon anyone
        "for whatever reason he deems fair and reasonable." The President is not even
        obliged to explain it to the public, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3fdb83-8d26-4a10-bc98-dbc9b04791f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:46:02.452+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-08T20:59:11.137+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2020/9/7/duterte-pemberton-absolute-pardon.html">granted
        Pemberton absolute pardon</a> after less than six years in jail for killing
        Filipino transgender woman Jennifer Laude. It was a surprise move in the midst
        of the appeals filed by the Laude family and even the Philippines'' own Department
        of Justice to block Pemberton''s early release due to good conduct.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c082a654-b0d4-4b47-9fde-7ec3603e5a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:46:02.452+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-08T20:59:11.137+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said it was unfair to keep Pemberton detained pending the
        court''s resolution and that he should be given "the good character presumption."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830dd5a2-63ee-44c2-a6fc-ef5e1dd9baab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:46:02.453+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-08T20:59:11.137+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said, "I do not see anything really very objectionable
        about his (Duterte''s) reason for granting Pemberton that absolute pardon."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50676d10-f900-43d3-a1c8-580cc95dc9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:46:02.453+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-08T20:59:11.137+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Secretary explained Duterte did not actually consult
        him but "just informed" him about the planned pardon. "It seems to me that
        he had already made up his mind and was just probably sounding me off if it''s
        something that can actually be done."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff5edad-7006-4571-aade-3a724f700ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:46:02.453+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-08T20:59:11.137+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As to the motion for reconsideration against<a href="https://cnnphilippines.com/news/2020/9/2/Pemberton-release-order-Laude-killing.html">
        the September 1 court order for Pemberton''s release,</a> Guevarra said his
        department had already filed a motion for reconsideration prior to learning
        about the presidential pardon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a185e6c1-e522-40f0-951e-bd33f3a163cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:46:02.453+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-08T20:59:11.137+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not in the position to question the President''s judgment
        regarding the exercise of a purely personal act of grace," Guevarra said.
        "So we will just let it go and let the motion for reconsideration die a natural
        death. It will become moot and academic."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824a5b98-b332-4c02-a0b9-c2c65c38ef3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:46:02.453+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-08T20:59:11.137+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Jennifer Laude case</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f173f416-1a69-436d-a054-d31eb6eee062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:46:02.453+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-08T20:59:11.137+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olongapo City Regional Trial Court''s Branch 74 ruled that Pemberton
        should be freed, crediting to him more than four years’ worth of good conduct
        time allowance, a privilege given to detainees who exhibit exemplary behavior
        in prison.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92879a28-3bed-4f51-aa1d-5b5d2e26504c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:46:02.453+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-08T20:59:11.137+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Laude camp, along with some law experts questioned the basis
        for Pemberton''s good behavior when he has been staying “solo and comfortably”
        in a special detention facility – a far cry from the country''s overcrowded
        jails. In line with the Visiting Forces Agreement with the US, Pemberton has
        been detained in Camp Aguinaldo, the headquarters of the Armed Forces in Quezon
        City, instead of the New Bilibid Prison.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a880e19-15fe-44c0-ab99-30ae31b6b340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:46:02.453+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-08T20:59:11.137+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court of Appeals initially sentenced Pemberton up to 12 years
        of imprisonment, but this was later reduced to a maximum of 10 years. In October
        2014, <a href="http://cnnphilippines.com/news/2015/02/23/Transgender-Jennifer-Laude-murder-case-accused-US-Marine-Joseph-Scott-Pemberton-timeline-verdict.html">Laude
        was found dead in an Olongapo City motel room</a> after a night out with then
        19-year-old Pemberton. Laude''s neck was blackened with strangulation marks,
        head rammed into a toilet, after Pemberton learned that she was transgender.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f1b04b-29fc-4805-ad8c-edfce3690aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:46:02.454+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-08T20:59:11.137+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-profile case sparked complaints that American servicemen
        get special treatment in the Philippines, a former US colony. It has also
        been condemned by left-wing groups who have long been calling for an end to
        US military presence in the country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8321610b-3fc7-4e8a-90eb-8d004583a474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:46:02.454+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-08T20:59:11.137+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pemberton relieved, critics dismayed</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f290eff0-27cf-4b61-b20c-b906fd0b9ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:46:02.454+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-08T20:59:11.137+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton''s lawyers maintained there was no preferential treatment
        for Pemberton, saying his jail cell was also small, and he has served his
        time there.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb7bdee-9cd4-4cc4-8c4b-523fbf3f1e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:46:02.454+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-08T20:59:11.137+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang pinakamatinding damdamin niya ay relief," Rowena Flores, Pemberton''s
        counsel, told reporters. "Hindi naman po selebrasyon, kung hindi po sa paghihintay
        ng anim na taon na nasa kulungan siya, ang pakiramdam niya ay salamat naman
        po at natapos na ito at kung maaari ay magpanibagong buhay na siya."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0944e78d-eb3e-4009-98e2-a584759b604c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:46:02.454+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-08T20:59:11.137+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What he really feels is relief. It''s not really a
        celebration, but after six months in jail, he''s grateful that this is over
        and he can turn a new leaf.]</p>'
    '2':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        Mugshot of US Marine Lance Cpl. Joseph Scott Pemberton, who will soon walk
        free due to the &#39;absolute pardon&#39; granted by President Rodrigo Duterte.<br><br>📷:
        BuCor <a href="https://t.co/gSBTdN0v2O">pic.twitter.com/gSBTdN0v2O</a></p>&mdash;
