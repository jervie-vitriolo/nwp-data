    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines’ COVID-19 cases near 242,000 with 3,281 new infections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db2d78a-6b2e-4b72-8649-32f0af472a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:18:20.325+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:48:27.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8)</strong> — The
        Department of Health announced 3,281 COVID-19 infections on Tuesday, pushing
        the nationwide tally to 241,987.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff154e3-b7d9-4d62-97c5-ac6198120a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:18:20.325+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:48:28.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new cases are more than twice Monday’s figures, when the DOH
        <a href="https://www.cnn.ph/news/2020/9/7/PH-covid-cases-238k.html">reported
        1,383 infections</a> — the lowest daily rise since July 14.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b140353-fcb1-4341-bcb5-e31f3243ccb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:18:20.325+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:48:28.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-three percent, or 1,420, of the new infected residents are
        from Metro Manila, <a href="https://www.cnnphilippines.com/news/2020/9/7/NCR-coronavirus-cases-decline.html">which
        recorded a decline in cases over the past two weeks.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f817d19b-a3c9-46ef-8285-3bf58f2f7b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:18:20.325+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:48:29.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the COVID-19 Inter-Agency Task Force meeting on Monday, Health
        Secretary Francisco Duque III said all 16 cities and the lone municipality
        in Metro Manila have seen a downward trend in viral transmission following
        the implementation of the two-week stricter modified enhanced community quarantine
        in the region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3c917d-916f-495c-824b-0073d27d2dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:18:20.325+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:48:29.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOH said Cavite recorded 263 more patients on Tueday,
        while Negros Occidental had 204. Laguna had 197 cases, while Rizal had 196,
        it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451ad0e6-054b-495e-b108-3f56d378efbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:18:20.325+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:48:30.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest report, the department also confirmed 286 more survived
        the disease, but 26 more died. These brought the total to 185,178 recoveries
        and 3,916 deaths.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa0e5b1-5285-4605-952c-f3ebda86e572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:18:20.325+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:48:30.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen of the newly reported deaths happened in September, while
        eight in August and four in July, the DOH said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709367e5-8009-4bf8-be4f-dfc9e6125072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:18:20.326+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:48:31.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of active cases or currently ill patients in the country
        now stands at 52,893.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a0fe61-84e8-476f-a2c3-d8f33ca058ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:18:23.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:48:31.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also said it removed 21 duplicates from the overall tally
        as part of its cleaning process, while seven cases previously reported as
        recoveries turned out to be deaths after final validation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349bcbb5-9215-4f58-b9ab-c29e1a0683a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:18:23.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:48:32.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among overseas Filipinos, the Department of Foreign Affairs confirmed
        another seven contracted the coronavirus, while 10 more patients got well.
        These figures pushed the tallies to 10,136 confirmed cases, with 6,333 recoveries
        and 763 deaths.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132a74ee-20b6-4ea3-9605-7a48ccb1dc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:18:23.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:48:32.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global case count has breached 27.3 million, of which 892,000
        have died and around 18.3 million have recovered, based on data from the US-based
        Johns Hopkins University.</p>'
