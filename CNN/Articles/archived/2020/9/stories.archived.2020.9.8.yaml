      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8)</strong> — Sorsogon
        2nd District Rep. Maria Bernardita "Ditas" Ramos has passed away after testing
        positive for COVID-19, a House leader announced Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db96c449-c706-412a-b9bc-b46c6aef4f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T16:20:43.454+08:00
