    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong-Kong', 'police']
    'template': '1'
    'title': 'Hong Kong police criticized for tackling 12-year-old to the ground during
      protests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5fdfd6-9c4c-45dd-bfd2-4086dd5a2532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:13:54.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:43.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Police in Hong Kong police have come
        under heavy criticism after a widely-circulated video showed officers tackling
        a 12-year-old girl to the ground during a pro-democracy protest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5013e03-8d1f-4caf-b8c6-e7e3b40c65a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:13:54.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:43.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11974f0-8d72-4305-b646-98ac0d71a274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:13:54.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:43.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video, posted by the student media group of Hong Kong University
        of Science and Technology (HKUST), showed the girl walking along a sidewalk
        when riot police officers stopped her. The girl started running away before
        the police chased after her and tackled her to the ground.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813d644e-1b96-4346-b64c-5fd6ea2f0d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:13:54.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:43.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295c2be2-4e85-4cfd-98a4-52578919b759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:13:54.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:43.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the force defended its officers'' actions, saying
        they had deployed "minimum necessary force" in the situation. It said protesters,
        including the girl, had been intercepted for a stop and search.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2502d4-664a-4351-8dbd-0eec3b149c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:13:54.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:43.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b74205-2a6d-4aca-bf43-adfbc08c7369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:13:54.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:43.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the interaction, she suddenly ran away in a suspicious manner,"
        it said. "Officers, therefore, chased and subdued her with the use of minimum
        necessary force."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f58e836-b33e-4f57-b2f4-14940d65cadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:13:54.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:43.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caaad7a-5223-48ea-ad5c-12694f7d8991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:13:54.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:43.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the girl had violated the city''s ban on gatherings
        of more than two people, and added that she was issued a penalty ticket with
        a fine of $2,000 Hong Kong dollars ($258).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0357cf3f-f807-4ad6-b226-2ccd4f74b72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:13:54.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:43.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5d5d23-f22b-4d5b-8257-d5ce4297e125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:13:54.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:43.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Ongoing protests</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6faa01-da6d-4785-b611-f0965ac93f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:13:54.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:43.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 300 protesters were arrested on Sunday, according to the
        police, during one of the largest pro-democracy demonstrations since China
        imposed a national security law in June.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadcb606-8ccf-413e-8c7b-4e99d3e30daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:13:54.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:43.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcbeca7-1026-472c-9bef-1c1510beb246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:13:54.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:43.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kongers were originally scheduled to go to the polls on Sunday,
        but in July the city''s leader postponed legislative elections for a year,
        citing public health concerns.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6036afe8-4f36-4451-87cd-011c4e69453d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:13:54.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:43.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215fb22f-96fa-4872-8c8a-3e2de8f52862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:13:54.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:43.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some pro-democracy activists, who had been aiming to win a majority
        in the city''s Legislative Council, accused the government of using the coronavirus
        pandemic as an excuse -- for fear that pro-government parties could do badly
        in the vote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2331560-df4e-4925-8129-1c3b2fb4a605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:13:54.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:43.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6528f231-f70b-4494-b21a-079fe1ec34b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:13:54.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:43.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has been in political turmoil since June 2019, when anti-government
        protests broke out in the city, initially spurred by a controversial extradition
        bill that was eventually shelved.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32338494-dd96-4950-b2e5-7251bd4af6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:13:54.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:43.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5519445-9a45-4779-88a4-283c1c4e1912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:13:54.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:43.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the demonstrations have evolved into a broader protest
        movement against the city''s pro-Beijing government, the Chinese central government,
        and the police force, which many accuse of excessive force.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c0bb50-7251-4d4c-9d7e-4a0cc0e5e4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:13:54.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:43.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ce72ff-d4c0-4340-b5a0-6a0bbb2fb737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:13:54.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:43.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have consistently argued that their tactics are the result
        of protesters'' violence and disruption, and have strenuously denied wrongdoing
        and accusations of brutality.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1496a47b-201e-409d-8b85-4d80884271ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:13:54.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:53:43.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/09/07/asia/hong-kong-police-12-year-old-girl-intl/index.html">Hong
        Kong police criticized for tackling 12-year-old to the ground during protests</a>''</em></p>'
