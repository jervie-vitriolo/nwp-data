    'created': 2020-09-08T11:16:17.582+08:00
    'imagesource': 'jcr:eb3cdcb6-ec69-4dc3-8b98-f5afdff5e5b7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
