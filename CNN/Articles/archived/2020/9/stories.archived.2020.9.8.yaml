      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0aac073-a894-414e-a3f1-3225e9433c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:49.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shifting foundations</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eba534-a129-42ed-8cda-c1950282c228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:49.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another big uncertainty is <a href="https://edition.cnn.com/2020/08/23/politics/biden-black-voters-analysis/index.html">whether
        Biden can inspire a large turnout among minorities</a>, especially young people.
        That would improve the Democrats'' fortunes in both regions, but especially
        in the Sun Belt states where people of color dominate the new voters who turn
        18 each year.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3b0525-20ce-4123-9168-1779c52873ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:50.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9ecbe0-a988-4116-bca7-e59df6698859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:50.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Biden struggled with young people during the Democratic primaries
        and public polls have offered <a href="https://edition.cnn.com/2020/04/21/politics/joe-biden-young-voters-older-voters/index.html">contrasting
        pictures of their enthusiasm</a> for the general election, <a href="https://globalstrategygroup.app.box.com/s/b1pce6y8ouskmqbkrratnr04c0n3wgak">a
        poll Baumann released last week</a> for the advocacy group NextGen America
        found unexpectedly high levels of interest among young people, with Blacks
        and Hispanics as engaged as Whites. Among young people, because of their strong
        antipathy to Trump, "there is no question [Biden] is better positioned in
        terms of both margins and turnout than Clinton," Baumann insists.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3ae90c-33f4-4c18-9f08-74e40da86349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:51.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0910a3df-9fc8-4583-8b36-326ca5879799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:51.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s own unique strengths and weaknesses reinforce these underlying
        regional dynamics. Polls have repeatedly raised questions about whether Biden,
        who also struggled with Hispanics during the primary, will match Clinton''s
        margins with that growing voter bloc; Trump, some in both parties believe,
        may be positioned to slightly improve his 2016 showing, particularly with
        Hispanic men. Conversely, strategists on both sides agree that Biden doesn''t
        alienate nearly as many Rust Belt non-college White voters as Clinton, whom
        many perceived as an elitist who looked down on them.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7306ed8f-a075-456e-b4d7-1de4a1d12549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:52.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feeb8f89-44fa-42e3-be76-044751e73c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:52.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of those White non-college, particularly older, voters who
        had moved toward Trump are coming back to Biden in the Rust Belt, which has
        blunted that movement which we saw moving away from Democrats," says Baumann.
        "And it does certainly seem that Biden is a little weaker with Hispanics than
        Hillary was, which blunts his potential gains in the Sun Belt. So you put
        those things together and the Rust Belt still seems a little stronger."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc585e5-71d2-4463-97da-4a5a4d391003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:53.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09873bd-c35d-4171-bb87-9d85cb896e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:53.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><a href="https://edition.cnn.com/interactive/2020/politics/us-presidential-election-race-like-no-other/">A
        Presidential race like no other</a></em></p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75286653-4720-4d72-a03d-7a338b692f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:54.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b54da7-a168-4531-b74f-16940eae5a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:54.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the political foundation shifting in both regions, the range
        of possible results is multiplying. <a href="https://www.theatlantic.com/politics/archive/2016/11/campaign-efforts-rustbelt-and-sunbelt/506873/">On
        Election Day in 2016, I wrote</a>: "The risk for Hillary Clinton is that her
        party''s foundation in the Rust Belt is fracturing before the twin forces
        of diversity and rising education levels have advanced enough to provide Democrats
        a secure foothold in the Sun Belt."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937fde6a-dd7b-4a6f-97b3-c7129fe48f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:55.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ad9987-0a76-41cb-8f49-23d96f267c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:55.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s exactly what happened to Clinton: She fell just short in
        the key Sun Belt battlegrounds and lost by even smaller margins in the decisive
        Rust Belt contests. That remains the nightmare scenario for Democrats this
        year: Trump mobilizes just enough non-college Whites to squeak by again in
        the Rust Belt, while Biden fails to energize quite enough non-Whites (and/or
        convert enough well-educated Whites) to flip the big Sun Belt battlegrounds.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d962a1-ba4d-48e3-b6a0-e7b3a4f91e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:56.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676d7945-4666-4fff-8b41-b0c8d8b5bbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:56.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump now faces the risk of the opposite scenario. Biden could
        recapture the key Rust Belt battlegrounds by reeling back just enough older
        and non-college Whites while advancing further in white-collar suburbs and
        improving minority turnout even slightly. Simultaneously, the latter two dynamics
        could allow him to flip some of the Sun Belt battlegrounds, even if blue-collar
        Whites there remain overwhelmingly behind Trump. That would produce a blowout
        election.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d77bb92-faed-4a5c-ae98-220c5948e700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:57.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0024c7d3-cfd3-45ec-a61f-4879e75aef46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:58.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most troubling for Trump is that Biden can reach an Electoral College
        majority even if he breaks through on only one of these fronts.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56be283-6283-4bf1-9d36-ba9721b12d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:58.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf7313f-180f-4856-8759-ac0b4c8b5576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:59.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the benefits of the map that exists now is we have multiple
        paths to 270," says Katie Drapcho, director of polling and research at Priorities
        USA. "Of the six [big swing states] we can win some of them, not win some
        of them, and still deny Trump a path to reelection."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1efad04-e1f6-4a35-9aa3-fa1063592622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:52:59.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bf5bef-da84-49f6-a028-350af8fe1b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:53:00.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, even though Biden''s position looks stronger at this
        point than Clinton''s, it''s worth the footnote that Democrats felt that way
        for most of the final weeks in 2016 as well.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9cd960-4a88-42ea-bab2-8a8ad6a0cced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T13:21:00.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:53:00.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/08/politics/2020-election-biden-trump-states/index.html">How
        Biden is pressing a two-front war against Trump</a>."</em></p>'
