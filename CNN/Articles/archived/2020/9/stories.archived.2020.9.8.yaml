      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6913aa6f-76be-42bf-95c9-826adbf87267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T07:06:59.373+08:00
