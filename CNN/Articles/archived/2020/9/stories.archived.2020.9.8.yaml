  'antigen-tests-domestic-flights-other-local-travelers-COVID-19':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-08T11:12:08.362+08:00
    'imagesource': 'jcr:edc91bff-3546-4e75-8bca-856f2309ef78'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c15f78a-d355-45ab-9640-5fb83ee27be9'
    'lead': 'Asymptomatic local air travelers will be required to undergo antigen
      tests before departure or upon arrival at their destination, Inter-Agency Task
      Force spokesperson Harry Roque stated on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-08T11:11:11.410+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-25T20:53:37.684+08:00
    'mgnl:lastActivatedBy': 'magnolia'
