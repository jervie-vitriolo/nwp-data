      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:48:50.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://pgealerts.alerts.pge.com/updates/?_ga=2.167092670.1682260955.1599541447-287508122.1599541447">public
        safety power shutoff</a> is in effect for 22 counties in Northern California,
        with 172,000 <a href="https://www.pge.com/en_US/residential/outages/alerts/alerts.page?WT.mc_id=Vanity_outagealerts">Pacific
        Gas and Electric (PG&amp;E)</a> customers impacted Monday night. Full restoration
        of power is expected by Wednesday evening.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418920d8-bff3-4207-8b78-32cc3bac633c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:54:38.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:48:51.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc3086d-c7c6-4b6b-bb6c-7e32c349252a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:54:38.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:48:51.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently 76 large wildfires burning across the United
        States, according to the <a href="https://www.nifc.gov/">National Interagency
        Fire Center</a>, but California has remained the hardest hit state. Of the
        more than 5,500,000 acres that have been burned nationwide so far this year,
        California accounts for more than 2,000,000 acres scorched, NIFC said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2875e58-f74d-4d6f-aae4-bf9c6ab47b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:54:38.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:48:52.298+08:00
