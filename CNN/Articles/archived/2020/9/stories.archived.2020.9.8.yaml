      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it will take much to really bring us back to 70,000
        cases a day," said Dr. Peter Hotez, dean of the National School of Tropical
        Medicine at Baylor College of Medicine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a543aa09-37e5-4b82-910b-7b870f4a6305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T17:44:49.661+08:00
