    'lead': 'The state of emergency applies to Fresno, Madera and Mariposa counties
      where the Creek Fire is burning, and San Bernardino and San Diego counties where
      the El Dorado Fire and Valley Fire, respectively, are raging.'
    'mgnl:activationStatus': true
