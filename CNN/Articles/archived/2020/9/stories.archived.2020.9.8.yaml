    'template': '1'
    'title': 'Interior chief Año returns to work after recovering from second bout
      with COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd069a9c3-bb87-4089-9496-a4eb3f73ab7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T12:50:06.958+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:29.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8)—</strong> Interior
        Secretary Eduardo Año will return to work on Tuesday following his full recovery
        from a second battle with COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5765f049-6a9f-49be-9562-b8c76d0986bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T12:50:06.959+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:30.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The DOH (Department of Health) has cleared me that I’m fit to work,
        that I’m no longer contagious, and I’m fully recovered,” Año told CNN Philippines’
        <em>The Source</em>. “But <em>siyempre hinay-hinay pa rin</em> (But of course
        I’ll have to take it slow).”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc0b79f-71b2-4ee7-a40f-c7a18c543167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T12:50:06.959+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:30.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año in mid-August revealed he had <a href="https://cnnphilippines.com/news/2020/8/16/Interior-Secretary-Eduardo-Ano-tests-positive-COVID-again.html">once
        again tested positive</a> for the viral disease. The Interior chief first
        got infected with coronavirus in <a href="https://www.cnn.ph/news/2020/3/31/dilg-eduardo-año-coronavirus.html">March,</a>
        which made him the first Cabinet member to contract COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db94e6b2-3a2f-4f5a-822a-94aed66d0b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T12:50:06.959+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:31.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año, however, revealed that his second bout with the disease was
        tougher than the first— as he had experienced numerous symptoms and was hospitalized
        for 11 days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc3754a-c518-4202-a7f3-f46361069d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T12:50:06.959+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:31.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include fever, diarrhea, coughs, and body aches, among others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9104540a-81ca-4648-b9a0-eeef6dcfe839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T12:50:06.959+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:31.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t have any bacterial infection. It’s really the virus that’s
        creating the havoc,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e537c42-771a-4cc1-b380-43db2de09307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T12:50:06.959+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:31.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the DILG said Año tested negative for COVID-19
        on September 2, and has been cleared to return to work and reassume duties
        as head of the agency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dbb238-71e5-419e-8fac-8a56662dc65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T12:50:06.959+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:53:31.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, coronavirus infections in the country have surpassed the
        238,000 mark, with 1,383 new infections reported on Monday.</p>'
