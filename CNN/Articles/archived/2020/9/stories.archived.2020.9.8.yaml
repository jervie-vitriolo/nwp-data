      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) --</strong>
        The absolute pardon granted by President Rodrigo Duterte to US Marine Lance
        Cpl. Joseph Scott Pemberton is one of the signs of the improving Philippines-United
        States relations, an international studies professor observes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffc10ea-3da5-4dfe-b7df-a8a20d557884'
