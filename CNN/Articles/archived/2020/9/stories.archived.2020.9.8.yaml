      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e02661-7883-45c8-a1e3-ab961536b4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:42:24.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T20:42:25.396+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our son in second grade was learning math using the ''grouping
        method,'' and my husband had to learn it. He said it was counterintuitive,"
        says Monique Owens of Mableton, Georgia. "I refused to do the math portion
        of anything."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4963f4-52ba-4ef9-9b7d-d09e5dd1286f'
