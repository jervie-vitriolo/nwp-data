  'nine-covid-19-vaccine-makers-safety-pledge':
    'author': 'Jacqueline Howard and Naomi Thomas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-08T21:15:36.517+08:00
    'imagesource': 'jcr:6a5f211d-4c62-4464-9b60-c3221425b91d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '837674b7-3f34-4d1e-b9e9-9c412c09b13c'
    'lead': 'Nine biopharmaceutical companies have signed a joint pledge to uphold
      "high ethical standards," suggesting they won''t seek premature government approval
      for COVID-19 vaccines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-08T21:20:41.140+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2020-09-08T21:24:28.521+08:00
    'mgnl:lastActivatedBy': 'bamba'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'pandemic', 'vaccine', 'safety-pledge']
    'template': '1'
    'title': '9 vaccine makers sign safety pledge in race for COVID-19 vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698e2beb-49e9-493d-8e8d-f773d051ff1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:20:41.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T21:24:28.522+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nine biopharmaceutical companies have <a
        href="https://investors.modernatx.com/news-releases/news-release-details/biopharma-leaders-unite-stand-science">signed
        a joint pledge</a> to uphold "high ethical standards," suggesting they won''t
        seek premature government approval for COVID-19 vaccines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f84999e-908a-4907-b24c-648c9015d369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:20:41.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T21:24:28.522+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8825bcb-1b76-4c38-bcf1-ea0378262e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:20:41.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T21:24:28.523+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This pledge, released on Tuesday, states: "We, the undersigned biopharmaceutical
        companies, want to make clear our on-going commitment to developing and testing
        potential vaccines for COVID-19 in accordance with high ethical standards
        and sound scientific principles."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fb194a-1ba6-4f58-a800-709681205b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:20:41.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T21:24:28.523+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753d6514-8222-4807-a697-31aaf3e75910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:20:41.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T21:24:28.524+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies that signed the pledge include AstraZeneca, BioNTech,
        Moderna, Pfizer, Novavax, Sanofi, GlaxoSmithKline, Johnson &amp; Johnson and
        Merck.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a8f0b4-0b00-48e5-b085-adbf31ce824f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:20:41.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T21:24:28.526+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d37c50-c9f4-49fd-a741-57f3d62be8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:20:41.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T21:24:28.527+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pledge comes at a time when President Trump has repeatedly <a
        href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-09-08-20-intl/h_d7bf8d05d1778bee08297016c04f93fd">pushed
        for a quick vaccine timeline</a> -- even referencing Election Day in November.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818afa44-e5b2-4657-a8bf-01c1ffbbd48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:20:41.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T21:24:28.527+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfb2307-d795-410f-924a-be212f874741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:20:41.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T21:24:28.527+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[It''s] going to be done in a very short period of time -- could
        even have it during the month of October," the President said at a press briefing
        on Monday. "We''ll have the vaccine soon, maybe before a special date. You
        know what date I''m talking about."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c57240-65c7-4ee1-af12-56a4f4d8b97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:20:41.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T21:24:28.527+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7224dc-725d-4104-a8bc-09d40bd8a910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:20:41.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T21:24:28.527+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 6, Trump said he was "optimistic" a vaccine would be ready
        by November 3.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaa85cd-8295-4824-a74f-ab1e09a057ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:20:41.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T21:24:28.528+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6306c6cd-f48d-497a-9986-db6240579a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:20:41.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T21:24:28.529+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pledge also comes just about a week after <a href="https://edition.cnn.com/2020/08/30/health/fda-covid-19-vaccine-eua/index.html">US
        Food and Drug Administration Commissioner Dr. Stephen Hahn</a> said in an
        interview with the Financial Times that the agency could consider emergency
        use authorization or approval for a Covid-19 vaccine before critical Phase
        3 trials are complete.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663a8dd5-111a-4725-90fb-8f46d7e49787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:20:41.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T21:24:28.530+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6ccf44-6d17-4316-9ee0-fd0af9494a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:20:41.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T21:24:28.530+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nine companies on Tuesday wrote that they pledge to "Only submit
        for approval or emergency use authorization after demonstrating safety and
        efficacy through a Phase 3 clinical study that is designed and conducted to
        meet requirements of expert regulatory authorities such as FDA."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04684727-de40-468d-8abd-d02e610bf3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:20:41.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T21:24:28.531+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db76e10-6bbd-42d6-8f65-a8f2e3bc801c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:20:41.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T21:24:28.532+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and Moderna have vaccines in late-stage, Phase 3 clinical
        trials in the United States; Johnson &amp; Johnson is preparing to start one.
        Vaccine makers are seeking to enroll at least 30,000 volunteers so they can
        tell whether the vaccine is really safe and protects people from infection.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69c8d8f-a18b-4770-b247-192dfa8fbf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:20:41.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T21:24:28.532+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0295aa-be5c-4b8d-a458-04b3c0d47ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:20:41.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2020-09-08T21:24:28.533+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine developers involved in the pledge to maintain high ethical
        standards for vaccines felt the need to reiterate their commitment to high
        ethical standards and scientific processes, <a href="https://twitter.com/TODAYshow/status/1303301489977364482">Pfizer
        CEO Albert Bourla said on NBC''s Today show</a> on Tuesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3feee1-4df6-4177-8881-d262c7f5a8d6'
      'mgnl:activationStatus': true
