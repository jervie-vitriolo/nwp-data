      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte is expected to sign it into law at the
        latest next week to help the national government boost the economy during
        the crisis.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79115f8-5000-439b-8520-61e2ec1cf881'
