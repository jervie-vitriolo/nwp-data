      'jcr:uuid': '4d3de82d-dc1e-41dd-acfe-790be28453dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T22:41:51.466+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:36:11.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also announced on February the Philippine government will
        terminate the Visiting Forces Agreement (VFA), a protocol for American personnel
        in the country which contains controversial provisions like relaxed visa and
        passport policies for American troops and the authority granted to the US
        government to retain jurisdiction over military personnel if ever they commit
        crimes locally.</p>'
