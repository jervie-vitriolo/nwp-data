    'jcr:uuid': '45b30828-e038-4e26-9f32-39fa884a7959'
    'lead': "DA partners with US business group to boost agricultural investments\
      \ and trade as a way to help develop the sector amid the health crisis.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-08T15:44:24.004+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T20:49:45.324+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:34:20.780+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US-ASEAN', 'DA', 'agriculture', 'trade', 'investment', 'COVID-19',
      'coronavirus', 'pandemic', 'recovery-plan']
    'template': '1'
    'title': 'DA partners with US-based business group to boost agri investments and
      trade  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ad6fad-0493-4b7f-80b3-8345866a508d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:44:24.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:45.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8) —</strong> The
        Department of Agriculture has partnered with a US business group to boost
        agricultural investments and trade to help jumpstart the economy amid the
        COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0331faf-27c2-4963-81fe-71e07872a641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:44:24.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:46.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0777c4-b03c-4638-bbdd-e83c39ef7653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:44:24.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:46.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, the department said Agriculture Secretary
        William Dar met with US-ASEAN Business Council President Alex Feldman via
        teleconference on September 3, during which they also signed a memorandum
        of understanding to institutionalize the partnership and strengthen agricultural
        cooperation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb198467-f915-4677-9adc-9a64f0e7c6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:44:24.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:47.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9647e1cb-8fac-4259-b347-28164d3f0536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:44:24.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:47.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from trade and investment, the DA said the agreement also
        includes cooperation in livestock production and animal health, agricultural
        technology and digital agriculture, food safety, and inclusive business and
        sustainability.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d11a49e-f09a-4fd6-a76e-2d02b4ab8e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:44:24.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:48.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5387a07b-ebe5-4d5e-b5a4-87ad66ea5f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:44:24.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:48.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said he hopes the partnership can help build a more resilient
        food system for better livelihood, nutrition, and health. He also said it
        would be better to accelerate digital transformation in agriculture to come
        up with new revenue streams and help improve livelihood in rural communities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e356583d-8d8b-4a4a-99f6-57fb7741ca6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:44:24.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:49.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea877412-c980-40cb-a951-16f8a94b1ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:44:24.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:49:49.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a great opportunity to grow Philippine agribusiness more,
        not only at this time of the pandemic, but continuously over the longer term,”
        Dar said. “We need a strong agribusiness sector to achieve inclusive, and
        sustainable economic growth, and keep our people food secure.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7814a9c5-1c88-4c11-9eb0-9610fe290bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T15:44:24.005+08:00
      'mgnl:createdBy': 'bamba'
