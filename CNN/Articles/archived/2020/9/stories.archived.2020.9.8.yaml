      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b219f1d3-29b6-4952-94d2-c9fa44482792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T21:20:41.142+08:00
