      'DOH']
    'template': '1'
    'title': 'Manila Bay ‘white sand’ can be halted if project proven harmful — DILG'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19516a96-34b8-46a1-9e19-e3123819e48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T14:17:57.260+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:50:24.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8)—</strong> The
        controversial Manila Bay “white sand” project can be halted if the materials
        used in the rehabilitation is proven to have health risks, the Interior Department
        said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0608a9c3-bfa7-404c-ad97-ce1f066cb1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T14:17:57.260+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:50:24.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Interior Secretary Eduardo Año said
        while he currently supports the ₱389-million project, the government can “put
        a stop” to it if it indeed poses harmful effects to the public.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9770ac05-9492-4994-a6e2-763809963e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T14:17:57.260+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:50:25.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’d like also to get the side of the DOH (Department of Health)
        <em>kung mapo-</em>prove<em> talaga nila na</em> harmful <em>ito. Kung talagang
        maging</em> harmful <em>pa rin talaga ‘yan,</em> then we can put a stop,”
        Año said in an interview with <em>The Source.</em> (Translation: We’d like
        also to get the side of the DOH if they can prove this is harmful. If it is
        indeed harmful, then we can put a stop.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2e64a8-f623-42d4-a81d-32d785788a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T14:17:57.260+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:50:25.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But for now, I’m inclined to support really the DENR (Department
        of Environment and Natural Resources),” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8e59e9-07de-4cba-b033-c781b4203309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T14:17:57.260+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:50:26.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Health Department, citing medical research, said the
        crushed dolomite boulders being used to cover a portion of the bay in Roxas
        Boulevard could cause several <a href="https://www.cnnphilippines.com/news/2020/9/7/DOH-white-sand-Manila-Bay-adverse-health-effects.html">adverse
        health effects</a> when inhaled or ingested.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d24e02a-5dd2-412c-9880-47a7d756045c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T14:17:57.260+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:50:26.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include eye irritation and other respiratory problems if inhaled
        and gastrointestinal illnesses when ingested.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57875e59-9d22-4326-adf7-671f5415c4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T14:17:57.261+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:50:27.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Año, citing pronouncements of DENR officials this time, argued
        the dolomite presently used is already a “finished product” and is not expected
        to present health problems.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c1abbc-f02f-4211-8147-b2f9b0ef311f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T14:17:57.261+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:50:27.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The dolomites <em>na</em> harmful are those dolomites during the
        crushing — <em>doon pa sa</em> source <em>na kina-</em>crush <em>‘yung mga</em>
        boulders, <em>nandoon ‘yung</em> danger. <em>Pero ito, hindi mo na ito mahihinga</em>,”
        the DILG chief explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f14f7bb-3f86-4dd3-b9a0-3167540069e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T14:17:57.261+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:50:28.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: The dolomites that are harmful are those dolomites
        during the crushing -- at the source where they crush the boulders. The danger
        is there. But this, you can''t inhale it anymore.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff8d28b-e478-4326-aeaf-afd02f67a4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T14:17:57.261+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:50:28.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment advocates have strongly opposed the beautification project,
        noting that it may not only destroy the natural ecosystem in Manila Bay but
        the source of the dolomite as well.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0b6985-9be9-4d2d-b7f9-cf5572c40bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T14:17:57.261+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:50:29.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR earlier responded to critics by saying that authorities
        have studied the project thoroughly before pursuing it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6423b5-7fa9-41a0-afe0-c9c56d8484f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T14:17:57.261+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:50:29.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said the program— if completed— would not only benefit the aesthetics
        of the site, but also provide a "safety buffer area" for visitors.</p>'
