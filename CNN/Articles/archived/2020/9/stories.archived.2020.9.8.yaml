      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f1e9d5-87ab-49d8-8e5a-c3a5914f6fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:46:02.454+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-08T20:59:11.137+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo was among those <a href="https://cnnphilippines.com/news/2020/9/8/Vice-President-Leni-Robredo-Duterte-absolute-pardon-Pemberton-Laude.html">who
        questioned the commutation of Pemberton''s sentence</a>. "Isa lang ang kasong
        ito sa maraming patunay ng pagkiling sa makapangyarihan na nakikita natin
        mula sa pamahalaan. Ang nakikita natin: Kapag mahirap, may parusa; kapag mayaman
        at nasa poder, malaya," she said in a statement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09607b60-6bc4-4026-93a5-757e2921dac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:46:02.454+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-08T20:59:11.137+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are asking if the decision was fair and just. This
        case is only one of the many proof that the government coddles the powerful.
        From what we see, the poor are punished, but the rich are allowed to be free.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42fdcc9-266d-423a-be4d-fe6a5a56e891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-08T20:46:02.454+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-08T20:59:11.137+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite public outrage, Guevarra said nothing can stop Pemberton
        from walking free since a presidential pardon is not appealable.</p>'
  'SWS-adult-Filipinos-Internet-use-pre-pandemic':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
