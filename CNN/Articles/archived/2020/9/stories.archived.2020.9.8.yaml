      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nine vaccine makers said they will stand with science, at a
        time when the world is looking to science -- in particular to a vaccine --
        to help bring us to the end of the pandemic, Bourla said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13039676-3ea8-4faa-901b-426c6facae02'
      'mgnl:activationStatus': true
