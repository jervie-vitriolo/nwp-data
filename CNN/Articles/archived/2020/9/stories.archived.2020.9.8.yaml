    'imagesource': 'jcr:c9beb2ee-83a4-40af-91c8-2856a4cf33ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'faedf801-12cf-4354-8bc2-6fc6ed90ab96'
    'lead': 'Five weeks have passed since Belarus learned the results of its presidential
      election, in which the country''s Central Election Commission announced that
      President Alexander Lukashenko, often described as Europe''s last dictator,
      had won with 80.23% of the vote.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-08T19:32:40.620+08:00
