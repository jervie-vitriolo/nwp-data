  'football-team-social-distancing':
    'author': 'Ben Church, CNN'
    'caption': 'An amateur football team in Germany certainly doesn''t need reminding
      of that as it suffered a crushing 37-0 defeat on Sunday after practicing social
      distancing in its game against local rival SV Holdenstedt II. (FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-09-19T15:40:59.991+08:00
    'imagesource': 'jcr:f4e9ba08-7fb0-4624-b5e9-7bc502b481bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8dab246-fa60-4943-807e-13d5c7106475'
    'lead': 'You know what they say, safety always comes first.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-19T15:43:48.412+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T21:25:43.186+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:25:30.843+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['soccer', 'football', 'social-distancing', 'Germany']
    'template': '1'
    'title': 'Amateur football team loses 37-0 after practicing social distancing
      during game'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ad67ca-8ec6-433e-9046-8d2220918b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:43:48.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:43.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> You know what they say, safety always comes
        first.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3465542-98ed-4bbf-acf2-2cbadd13e48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:43:48.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:43.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An amateur football team in Germany certainly doesn''t need reminding
        of that as it suffered a crushing 37-0 defeat on Sunday after practicing social
        distancing in its game against local rival SV Holdenstedt II.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8c2f6f-02d0-4d2d-8d6b-96e89e2ab865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:43:48.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:43.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SG Ripdorf/Molzen, which plays in the 11th tier of German football,
        fielded just seven players over fears its opponent was a COVID-19 risk.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83022560-f461-4f13-99b1-c1904916ba2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:43:48.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:43.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ripdorf co-chairman Patrick Ristow told CNN that Holdenstedt had
        come into contact with an infected player during its previous game and so
        Ripdorf felt the conditions were unsafe due to the two-week incubation period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960ea80f-d996-446d-9548-fc839d146900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:43:48.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:43.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The club had attempted to postpone the game, Ristow said, but its
        opponents said there was no reason to do so as the team had later tested negative
        for the virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385f085b-0c40-4dea-afe9-a19de21f3696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:43:48.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:43.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The club''s coach, Florian Schierwater, told Altmark Zeitung there
        was "no basis to call off the match" because none of the players had come
        into contact with an infected person.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd8dde9-54f9-4cde-a1f7-33c37719673c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:43:48.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:43.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven Ripdorf players did eventually volunteer to take part in the
        game, which meant it could go ahead and the club avoided a fine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ea0072-7e70-433a-a0d9-f6789428b414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:43:48.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:43.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this pandemic, our club hasn''t much money to pay this so our
        team said they would play, but keep distance from the opponents," Ristow told
        CNN via email.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6417e2d2-3686-4fde-b968-ec4bc5740500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:43:48.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:43.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the full 90 minutes, our players kept perfect distance so
        Holdenstedt had enough time to score goals. We didn''t speak about tactics
        because we all knew that this game would be a big loss. Our opponent didn''t
        understand when we walked to the side of the pitch.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b63013b-090c-4596-81ab-02dcef595c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:43:48.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:43.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also know that the score is really bad but security is more
        important than a game for us. For all players this result is okay and [at]
        the end of the season, it''s important to collect points and not goals."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbf11c5-2fbe-4f2e-a880-1aa8951574a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:43:48.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:43.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Holdenstedt players showed little mercy throughout the game
        and notched a goal nearly every two minutes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fbb96f-c2d1-4bc6-ac86-2126aede2139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:43:48.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:43.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result went viral on social media and the club has experienced
        some unexpected attention from the global media.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c96f8bd-2e8d-4116-abe2-0f6caadc8ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:43:48.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:43.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the last few days we had many calls from radio and TV stations
        around the world, many opinions from people all over the country and suggestions
        of what we could do," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419884aa-80b7-4d0d-b1a2-bf544e613803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:43:48.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:43.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this situation [would] happen again, we hope that we can find
        a way together with our opponent to postpone the game."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53783d14-668b-4651-ae1d-4e1ef38c6d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:43:48.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:43.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/09/18/football/sg-ripdorf-molzen-germany-amateur-football-coronavirus-trnd-spt-intl/index.html"
