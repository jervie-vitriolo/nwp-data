      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a department bulletin, 100 more people succumbed to
        COVID-19, raising the death toll to 4,930. Of the newly reported deaths, it
        said seven died in April, four in June, seven in July, 16 in August and 66
        in September alone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f50148-c532-481f-be06-5a3d8b1c6ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T17:16:45.506+08:00
