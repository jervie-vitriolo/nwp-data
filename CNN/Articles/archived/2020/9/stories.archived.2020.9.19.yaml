      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) —</strong>
        Authorities arrested 34 Filipinos and foreign nationals in the middle of an
        evening "drinking session" in a bar in Barangay Poblacion, Makati City, police
        said on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8279e66-fa30-493e-9960-dfe91c8fb11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T20:33:18.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:38.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati police rounded up the partygoers late Friday night at the
        Kartel Rooftop Bar in Algier Street after receiving a tip from a concerned
        citizen who caught the violators on video.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9db067-4de3-42f8-86fd-c266107e90b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T20:33:18.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:38.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police listed eight foreign nationals —&nbsp;one German, one
        American, one Kazakh, two Dutch citizens and three Koreans — among the violators
        who went against the city''s <a href="https://twitter.com/Mayora_Abby/status/1300594346798981120">10
        p.m.-to-5 a.m. curfew</a>&nbsp;and its social distancing rules.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e789d7f7-480b-45ae-aff5-ae75f6644908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T20:33:18.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:38.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were brought to a police station and later released after being
        issued violation receipts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b0ec28-9a46-49a7-aa6c-c787b793889c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T20:33:18.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:38.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police had arrested several quarantine violators in Makati bars
        before, including <a href="https://cnnphilippines.com/news/2020/6/29/Makati-Skye-Bar-arrest-GCQ-.html">over
        100</a> in a single raid in June.</p>'
