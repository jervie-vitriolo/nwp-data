      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) —</strong>
        The Philippine Military Academy (PMA) will be off limits as Baguio City reopens
        its doors to tourists from the north.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070ce69b-cbc5-4bfb-947f-312f9a3453f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T19:52:23.312+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:25:39.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba73838-33d0-4f8c-ae10-2f6600861425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T19:52:23.312+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:25:39.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commandant Brigadier General Romeo Brawner Jr. said during the visit
        of the National Task Force against COVID-19 Coordinated Operations to Defeat
        Epidemic (CODE) team in Baguio City that the PMA remains COVID-free.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caa6184-8247-47c1-9ff4-bcd591da4dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T19:52:23.312+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:25:39.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99a9408-5015-4572-b3eb-cdb8e7aa013d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T19:52:23.312+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:25:39.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with this, Baguio City Mayor and contact tracing czar Benjamin
        Magalong approved the request of Brawner to exempt the tourist spot from being
        visited as the city’s tourism industry prepares to get back on its feet on
        September 22.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3101b799-fad1-494f-87f6-936874bf77e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T19:52:23.312+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:25:39.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3caa958-4d72-40f3-898f-e3b2334fae32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T19:52:23.312+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:25:39.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Mayroon sana kaming request, if we could exempt PMA from the
        tourist destinations that will be opened this September 22,”</em> he said.</p>'
