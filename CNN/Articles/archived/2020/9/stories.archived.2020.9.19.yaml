  'Japan-centenarians':
    'author': 'Sara Spary and Yoko Wakatsuki, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-19T10:34:49.510+08:00
    'imagesource': 'jcr:72c2b307-3804-46da-bb68-05c26ec812f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '457de0ba-6795-460f-80d8-c3e6c9d507f1'
    'lead': 'Nearly 1 in 1,500 people in Japan is now aged 100 or older, new data
      from the Japanese government shows.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-19T10:41:50.257+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:25:48.590+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:25:29.056+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['japan']
    'template': '1'
    'title': 'A record one person in every 1,500 in Japan is aged at least 100 — and
      they''re probably a woman'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d762058-bda5-4664-9a37-217291e5d735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T10:41:50.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:48.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Nearly 1 in 1,500 people in Japan
        is now aged 100 or older, new data from the Japanese government shows.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f666ca-87f5-4882-bde8-f599a7ff0fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T10:41:50.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:48.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Figures from Japan''s Health, Labor and Welfare Ministry show the
        number of centenarians went above 80,000 for the first time this year -- the
        50th consecutive annual increase and the biggest rise to date.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa5915e-7f4a-49bd-9eaa-1d9b82bc1597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T10:41:50.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:48.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 80,450 people aged 100 and over as of Tuesday -- 9,176
        more than last year -- which equates to one in every 1,565 people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ce4d5a-4381-4229-bb92-e11cb8c860af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T10:41:50.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:48.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers show that women in Japan are far more likely than men
        to live for a century or more, making up 88% of all centenarians.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e25618-7bfb-4a33-9a8f-27718d8bd132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T10:41:50.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:48.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has a rapidly aging population and average life expectancy
        across the country is also at a record high.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e256d5b-4d3d-4120-b2f0-95d2fea870d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T10:41:50.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:48.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On average, women are expected to live to 87.45 years and men are
        expected to live to 81.41, government figures released in July showed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b1c4c5-9bb5-4d8b-81cb-9ea9cbdaf94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T10:41:50.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:48.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan began documenting the number of centenarians in 1963.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e2857f-a15c-4638-bffb-0682a1766525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T10:41:50.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:48.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time there were only 153 people aged 100 or over in the country.
        But 1988, that had ballooned to 10,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84eda1a4-3ba7-4262-9b75-372ae9949da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T10:41:50.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:48.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Secret to longevity</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7773468c-0606-4682-a1e3-8a3181a1632d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T10:41:50.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:48.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s oldest person, 117-year-old Kane Tanaka from Fukuoka, was
        confirmed as the world''s oldest person by Guinness World Records last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf719096-4a2c-487b-8f4e-d41ffa5ff9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T10:41:50.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:48.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was born in 1903 -- the year aviation pioneers Orville and Wilbur
        Wright made history by successfully completing the world''s first powered
        flight.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b557126-44e4-47f8-a55d-d3832c006b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T10:41:50.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:48.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She now lives in a nursing home, where she usually wakes at 6 a.m,
        and enjoys playing the strategic board game Othello.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8514cf71-743a-4567-b0ab-6e13b5c2f59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T10:41:50.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:48.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanaka has said that eating good food and practicing math are her
        secrets for a long life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8f54f6-b73c-49ee-9766-a894fd890474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T10:41:50.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:48.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/09/18/asia/japanese-centenarians-scli-intl/index.html"
        href="https://edition.cnn.com/2020/09/18/asia/japanese-centenarians-scli-intl/index.html"
        target="_blank">A record one person in every 1,500 in Japan is aged at least
        100 -- and they''re probably a woman</a></em></p>'
  'NDFP-peace-talks-Robredo-':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-19T11:21:01.772+08:00
    'imagesource': 'jcr:668a024e-294d-46bb-9ee2-016dff4fcf0e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b14428e5-e326-45d7-9d16-8003bf1f403a'
    'lead': 'The National Democratic Front of the Philippines, which represents communist
      rebels in peace talks with the government, wants to discuss the resumption of
      negotiations with Vice President Leni Robredo after botched efforts with the
      Duterte administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-19T11:24:21.723+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T21:25:48.050+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:25:29.222+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Communist rebels eye talks with Robredo for ‘post-Duterte’ resumption
      of peace negotiations'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dacdf5-8375-4cb1-a20f-ed9abc608aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T11:24:21.724+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:48.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19)</strong> —
        The National Democratic Front of the Philippines, which represents communist
        rebels in peace talks with the government, wants to discuss the resumption
        of negotiations with Vice President Leni Robredo after botched efforts with
        the Duterte administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf748bf-c211-470e-8c7f-2966614dd9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T11:24:21.724+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:48.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The NDFP, including its panel, should hold discussions with opposition
        parties, in particular, the Liberal Party,” said Julie de Lima, the newly-appointed
        NDFP negotiating panel interim chairperson who replaced the late Fidel Agcaoli.
        Robredo is chairperson of the Liberal Party.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce4ecca-bf1e-4e74-ad69-33d821af9983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T11:24:21.724+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:48.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima added that the communist organization should engage with
        Robredo as constitutional successor "to press for the resumption of the peace
        negotiation as a rallying point in the effort to oust Duterte.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a09c05-4ffc-489b-8f8f-b71b14c093f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T11:24:21.724+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:48.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Communist Party of the Philippines <a href="https://cpp.ph/2020/09/18/ndfp-to-engage-with-vp-robredo-for-peace-talks-resumption/">released
        a statement on Friday</a> on these remarks that De Lima made in a Thursday
        interview with Ang Bayan, its official publication.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b699dc-a1ac-4125-8a9e-ef9e333157b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T11:24:21.724+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:48.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP and its armed wing New People’s Army are waging Asia’s longest-running
        insurgency which has spanned over five decades. President Rodrigo Duterte
        formally terminated the on-and-off peace talks in November 2017, just more
        than a year in office, as both sides accused each other of ceasefire violations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30a6833-d3e1-4d3c-a26a-00cdeb2add39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T11:24:21.725+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:48.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/12/29/How-peace-talks-with-communist-rebels-failed.html">READ:&nbsp;How
        peace talks with communist rebels failed</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8576301f-2605-4aab-a446-0a70774d9c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T11:24:21.724+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:48.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Prospects for resuming the peace negotiations after Duterte, whether
        he is ousted or he finishes his term, are possible and desirable,” De Lima
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993940c1-49aa-4403-bdf5-f010230ed059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T11:24:21.725+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:48.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said priority would be given to tackling social and economic
        reforms in a “post-Duterte scenario.” The CPP has been pushing for the signing
        of the Comprehensive Agreement on Social and Economic Reforms (CASER), even
        making it a condition for its self-exiled founding chairman Jose Maria Sison
        to accept Duterte’s <a href="https://cnnphilippines.com/news/2018/06/20/CPP-Joma-Sison-wont-return-to-Philippines-in-August.html">previous
        invitations for a face-to-face meeting in the Philippines.</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7aa346-2181-4e15-8b4e-fffcdfb53e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T11:24:21.725+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:48.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said the CASER seeks to establish quality health services
        for all and disaster preparedness and response which are necessary amid the
        coronavirus pandemic. It also has provisions to hold corrupt and negligent
        government officials criminally and civilly liable, she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295edef4-3ac4-4670-ab01-d79c71a8ed99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T11:24:21.725+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:48.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s office and the Palace have yet to respond to the NDFP''s
        statement.</p>'
