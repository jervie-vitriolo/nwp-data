    'title': 'VP Robredo: 200,000 jobs at stake if EU pushes trade sanctions vs PH
      over human rights issues'
    'updated': 2020-09-20T15:19:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270b4449-180a-4d40-ae15-2e0b8a6cd880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T14:36:37.613+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:47.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20) —</strong>&nbsp;Over
        200,000 Filipinos could lose their jobs if the government fails to meet the
        standards set by the European Union amid its calls to step up efforts in tackling
        human rights abuses in the country, Vice President Leni Robredo said Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882214b5-f89f-4547-858a-c085a2fb4bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:20:01.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:25:47.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ebe42a-4690-4114-81ed-ae072464b3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:20:01.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:25:47.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from the European Chamber of Commerce in the Philippines,
        Robredo said that the Philippines'' trade benefits under the Generalised Scheme
        of Preferences Plus (GSP+) program may lead to losses of up to 200,000 jobs
        related to exports to the 27 EU-member states.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6fc7e9-cee9-4c15-a5c5-a9828158591d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:20:01.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:25:47.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e9298c-2cb0-4b51-bd1b-f461e57d24b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:20:01.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:25:47.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the Philippine government should focus its efforts
        on proving to the EU it did not commit any wrongdoing, instead of daring the
        international body to push through with its trade sanctions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09934d1-a094-43e0-8fc4-be422d34bfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:20:01.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:25:47.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38cfa0f-5455-4a4c-baa2-4580ffbdc5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:20:01.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:25:47.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kapag tinanggal ito, ibig sabihin 200,000 jobs ang mawawala
        sa atin. Kapag tinanggal ito, about ₱108.9 billion in exports iyong mawawala
        sa atin kasi sisingilin na ng tax, na dati hindi naman sinisingil."</em> Robredo
        said in her weekly radio show.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfef077-4d95-44ff-94aa-3171264e3a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:20:01.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:25:47.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09667334-5c2d-4058-8271-b54e53659371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:20:01.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:25:47.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If this privilege gets revoked, we will lose over
        200,000 jobs. If this gets revoked, we will lose about ₱108.9 billion in exports
        because they will impose taxes which were not previously imposed.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c64f6e-fd55-4b6e-8270-47582e08a567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:20:01.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:25:47.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb0e0b5-4eb0-4016-89d7-1e14b9ed9c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:20:01.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:25:47.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Philippines'' GSP+ status, no tariff can be imposed on
        more than 6,200 Filipino products exported to Europe.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb96005-8096-47be-bfba-50ecebc12037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:20:01.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:25:47.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf1a6ce-a4e4-4f56-a49f-45c5e7fd61be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-20T15:20:01.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:25:47.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines previously said that it has been working with its
        United Nations Resident Coordinator for human rights cooperation, amid the
        threat of trade sanctions from the European Union over alleged killings and
        abuses in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc46b315-9e4d-4e69-9fdd-346a47534268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T14:36:37.613+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:47.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, the Philippine Mission to the United Nations
        in Geneva said consultations “have been going on for months” on a framework
        that will allow the UN “to support national efforts to uphold the human rights-based
        approach in governance.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d1c0ce-afc6-47ae-8842-5f992c4a4687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T14:36:37.613+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:47.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the agencies involved are the Department of Foreign Affairs
        and Department of Justice, which leads the inter-agency panel <a href="https://cnnphilippines.com/news/2020/6/30/un-human-rights-chief-duterte-war-on-drugs.html">investigating
        the 5,655 anti-drug operations that resulted in deaths.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a35a217-8d79-449d-abfc-98d7863aea55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T14:36:37.614+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:47.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The UN Joint Program will support the Philippine Government’s efforts
        to continue strengthening its domestic mechanisms and processes on accountability
        and rule of law,” the DFA said in a separate statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c68473-41a4-4322-9651-5e4007d2ba8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T14:36:37.614+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:47.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government expects discussions to reach a conclusion by year-end,
        Ambassador Evan Garcia, Permanent Representative to the UN told High Commissioner
        for Human Rights Michelle Bachelet in a briefing. The Philippine National
        Police and other agencies also sent proposals for the multi-year joint program.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b54ce8-845c-4374-91d1-d75dac4da3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T14:36:37.614+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:47.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s also an invitation for Bachelet’s office to support national
        programs on accountability mechanisms and the monitoring and implementation
        of the country’s human rights obligations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9c7182-1ea1-4778-ac7e-a2953d05d120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T14:36:37.614+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:47.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tough week for PH</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99028dfc-9a6f-497b-a802-8d25c01279f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T14:36:37.614+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:47.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statements on the planned joint program on human rights came a day
        after <a href="https://cnnphilippines.com/news/2020/9/18/EU-Parliament-pushes-for-trade-sanctions-vs.-PH-over--rapidly-deteriorating-human-rights-.html">the
        EU Parliament adopted a resolution</a> seeking an end to drug-war killings
        and other human rights violations in the Philippines and pushing for immediate
        trade sanctions “in the absence of any substantial improvement and willingness
        to cooperate” on the part of local authorities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c37ab1-a415-446f-bfd9-2d00a2636c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T14:36:37.614+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:47.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez said they are now coordinating with
        the EU Commission, the main institution implementing the GSP+ program. Lopez
        believes there''s no reason for the privilege to be withdrawn, saying officials
        are "able to explain objectively" the Philippines'' side on several issues.</p>'
    '2':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Cayetano:
        Sa ating mga kaibigan sa European Parliament, may kasabihan kami dito sa Pilipinas
        na bilog ang mundo. The day will come - itaga ninyo sa bato - that the Philippines
        will be in a position to impose economic sanctions on your countries. | <a
        href="https://twitter.com/eimorpsantos?ref_src=twsrc%5Etfw">@eimorpsantos</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1307271528124280835?ref_src=twsrc%5Etfw">September
        19, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
