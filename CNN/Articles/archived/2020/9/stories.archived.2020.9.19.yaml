      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19)</strong> —
        The spokesman of the Bureau of Corrections said on Saturday that he tested
        positive for the coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5782b30d-83c6-4ed3-84a2-edc8fb039dad'
