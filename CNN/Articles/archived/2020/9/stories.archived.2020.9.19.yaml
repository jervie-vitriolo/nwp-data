    'lead': 'Chrissy Teigen let the cat out of the bag regarding her third pregnancy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-19T07:35:04.107+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:25:52.451+08:00
