    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13da2e9-9feb-401d-9b43-f4b033822d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:35:14.724+08:00
