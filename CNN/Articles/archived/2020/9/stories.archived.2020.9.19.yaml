      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) -</strong>
        Gilas Pilipinas will play in a ''bubble'' when the 2021 FIBA Asia Cup qualifiers
        resume in November.</p>'
