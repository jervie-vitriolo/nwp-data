      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Marine Battalion Landing Team-5 were on a military
        truck when an anti-personnel mine exploded, the military said, adding that
        identities of the victims have yet be disclosed pending notification to their
        next of kin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
