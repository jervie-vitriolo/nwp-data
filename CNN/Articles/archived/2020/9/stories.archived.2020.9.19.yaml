      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said they removed 27 duplicate cases from the total count,
        including 15 recoveries and one foreign national. There were also 17 deaths
        that were mistakenly listed as recoveries in the previous report, the DOH
        clarified.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
