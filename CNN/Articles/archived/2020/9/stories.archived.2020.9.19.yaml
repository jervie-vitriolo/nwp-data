      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the country''s total number of COVID-19 cases is now
        at 283,460, the DOH reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42427066-c45a-49a3-b471-006616104255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T16:22:43.245+08:00
