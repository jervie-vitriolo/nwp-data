      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specialized programs of the Department of Tourism will also be included
        in the pilot studies on the use of Rapid Antigen Tests (Ag-RDTs).</p>'
