      'mgnl:lastActivated': 2023-01-25T21:25:55.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire, citing a local study,
        said in a briefing that wearing a face mask and face shield, as well as keeping
        at least three feet of space from others, reduces a person’s risk of getting
        COVID-19 by 99 percent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d9fa4b-b685-4a85-918c-2a91b11f3550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T06:29:51.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:55.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The distance inside public utility vehicles will revert to one meter
        after the Department of Transportation on September 14 reduced the distance
        to 0.75 meter. The World Health Organization recommends maintaining a one-meter
        distance to prevent the spread of COVID-19, which is transmitted through respiratory
        droplets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4bd2a2-861c-4fbc-81c2-62807a6b25d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T06:29:51.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:55.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr was supposed to implement gradual reduction of distancing —
        down to a 0.3-meter space between commuters in the final phase by mid-October
        — but this was met with criticisms from the health sector.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cbbe56-c7e1-4e12-bc7c-007746a37e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T06:29:51.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:55.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of medical experts opposed the easing of physical distancing
        in public transport, warning the number of COVID-19 cases will spike to at
        least 600 new cases daily in Metro Manila.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf34243b-9dd4-4972-ba4d-89761d0c853b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T18:50:38.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:55.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Maricar Limpin, vice president of the Philippine College of
        Physicians, advised keeping the physical distancing measures in place until
        the number of cases has significantly dropped. She did note, however, an improvement
        in the DOH''s numbers which are now at over 3,000 new infections a day, compared
        to over 5,000 and 6,000 cases daily in past weeks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef63881d-b642-4f3c-a51f-deb341d06cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T18:50:38.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:55.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as <em>medyo ganito pa kadami ang mga tao na may</em> COVID-19
        infection then we cannot let our guard down," she told CNN Philippines'' Newsroom
        Weekend.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379fa796-5236-4562-b36f-7599fd506bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T18:50:38.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:55.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As long as we have this many people who have the COVID-19
        infection, then we cannot let our guard down.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335b859f-b9b2-471e-b43b-a5e9961f96a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T18:50:38.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:55.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former COVID-19 task force adviser Dr. Tony Leachon also said maintaining
        a safe distance is the best way to protect people from contracting COVID-19.
        He said this even trumps the wearing of face masks and face shield, which
        are requirements in PUVs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ff40f7-a204-4c52-9e6c-6cc2db5e7679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T06:29:51.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:55.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of all interventions, physical distancing is the most effective,
        cornerstone in controlling infections," he said on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca69948e-6138-4ae7-8148-91c9e9c91a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T06:29:51.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:55.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy has also elicited opposing opinions within the national
        government''s COVID-19 task force. Transportation Secretary Arthur Tugade
        stood pat on its enforcement, stating medical studies. But Health Chief Francisco
        Duque III, joined by National Task Force Against COVID-19 Vice Chair Eduardo
        Año, thumbed down the plan during their review.</p>'
