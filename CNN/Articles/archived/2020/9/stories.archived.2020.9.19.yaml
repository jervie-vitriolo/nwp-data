      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor Public Information Office chief c is currently undergoing
        mandatory quarantine and is exhibiting mild symptoms of the infectious disease.
        He was tested on Tuesday and got his results on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a395f6-d4ab-4e27-a110-4c9aec4c9098'
      'mgnl:activationStatus': true
