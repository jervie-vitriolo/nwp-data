      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The P389-million facelift, which involved the crushing of dolomite
        boulders and transporting the materials from Cebu province, was heavily criticized,
        with groups claiming the project was ill-advised and not beneficial to the
        environment. Some quarters are even blaming the dolomite for the <a href="https://cnnphilippines.com/news/2020/9/17/denr-denies-connection-between-baseco-fish-kill-manila-bay-white-sand.html?fbclid=IwAR1TrVw01Oc62LhGO4BqXXQEA5s-SxSGOSqCIvZdUcP6671XSUydddfuLMI">fishkill</a>
        that occurred near the Baseco compound a few days before the project''s opening.</p>'
