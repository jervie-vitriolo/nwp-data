      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new cases, 3,286 or 83 percent were detected in the last
        14 days, the DOH said in its case bulletin. There are also 68,645 patients
        who are active cases or are currently sick, of which 87.4 percent have mild
        symptoms, nine percent have no symptoms, 2.5 percent are in critical condition
        and 1.1 percent are severe cases. Metro Manila had the highest number of new
        cases among the provinces with 1,440 new infections, followed by Bulacan with
        354, Cavite with 287, Laguna with 222 and Batangas with 213 more infected
        residents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1817d0f-b329-4d64-9661-8378167dfd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T16:22:43.245+08:00
