      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:25:54.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ''bubble'' format was first initiated by the National Basketball
        Association for the resumption of its 2019-20 season, where the teams played
        and billeted at the ESPN Wide World of Sports Complex inside the Walt Disney
        World Resort in Orlando, Florida.</p>'
  'TikTok-restriction-US':
    'author': 'Brian Fung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-19T06:46:00.645+08:00
    'imagesource': 'jcr:14b0a3d4-3768-46fd-82ce-f74babf343bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55d84c3b-8ddf-480c-ae6f-3f543e7d6680'
    'lead': 'At midnight between Sunday and Monday, TikTok will vanish from US app
      stores, including those operated by Apple and Google.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-19T06:50:45.815+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:25:53.843+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:25:27.211+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here''s what''s going to happen to TikTok on Sunday'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5912f6-aeba-42aa-8e1d-28d4f337e956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T06:50:45.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:53.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Trump administration said it will
        restrict access to TikTok on Sunday, Sept. 20. What does that mean for users
        of the short-form video app?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4638148-dd1b-4f90-a1be-ff02f0a9cd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T06:50:45.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:53.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The short answer is, you''ll still be able to use TikTok — if it''s
        already on your phone. But at midnight between Sunday and Monday, TikTok will
        vanish from US app stores, including those operated by Apple and Google.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1609015-bfe9-4325-a84b-34cb5b7424bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T06:50:45.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:53.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means US users looking to install the app anew, or who are
        looking for security patches or other updates, won''t be able to receive them,
        under Commerce Department restrictions announced on Friday that limit how
        the app can be distributed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8d5fd1-aae6-40ac-8ba2-aabd01878580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T06:50:45.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:53.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple and Google did not immediately respond to requests for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dc7c0d-1f55-4fa9-a2c3-dcf7e0cfd45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T06:50:45.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:53.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok said in a statement that it disagreed with and was disappointed
        by the administration''s announcement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c90fc4-6a23-40d1-bbc1-753cbcd5f608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T06:50:45.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:53.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our community of 100 million US users love TikTok because it''s
        a home for entertainment, self-expression, and connection," the company said,
        "and we''re committed to protecting their privacy and safety as we continue
        working to bring joy to families and meaningful careers to those who create
        on our platform."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e3ec73-bdd2-461a-bec8-2c969fa21a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T06:50:45.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:53.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, the Trump administration has alleged that TikTok is
        a risk to national security because the app is owned by a Chinese parent company,
        ByteDance. The administration has claimed ByteDance could be required to hand
        over TikTok''s user data to the Chinese government, compromising the safety
        and privacy of US users. In August, President Trump signed two executive orders
        aimed at banning the app and forcing ByteDance to sell TikTok.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e4f64f-1e2f-4733-96f6-65f38aa5160b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T06:50:45.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:53.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok has insisted that US users'' information is stored outside
        of China, beyond the reach of Beijing, and that the company would reject any
        effort by China to compel the information. Cybersecurity experts have said
        there is no evidence that TikTok has been compromised by the Chinese government
        and that the danger, while plausible, is largely hypothetical.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52581dc9-939b-42f3-ae6b-23c8c27a3866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T06:50:45.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:53.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some security experts have criticized the Commerce Department limitations
        because they would prevent security updates from being pushed to WeChat and
        TikTok users.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5555e671-8eb5-4945-b0e3-24872b827cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T06:50:45.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:53.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One senior Commerce official dismissed it as "simplistic criticism."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e223192e-49fc-429e-92e6-c1a240bc765a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T06:50:45.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:53.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The argument that we''re eroding security because we''re not allowing
        an untrusted entity to push security updates to apps that are already untrusted,
        on its face falls flat," the official said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a11b06-e749-44d9-8637-b8dccca0b7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T06:50:45.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:53.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new restrictions come as the administration weighs a partnership
        between TikTok and Oracle meant to address the national security concerns
        raised by the administration. On a call about the restrictions this morning,
        the Commerce Department declined to say what would happen if such a deal were
        finalized before Sunday evening.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f9b688-3498-444f-8e14-d797500a211b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T06:50:45.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:53.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the companies aren''t able to complete a deal by Nov. 12, then
        further restrictions will be applied to TikTok that could degrade its functionality,
        Department officials said. The restrictions would apply to internet infrastructure
        companies in ways that could hinder the transfer of TikTok content, potentially
        slowing it down or creating outages on the service.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054939e1-22dd-4dad-8429-2fd1d187e583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T06:50:45.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:53.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/09/18/tech/tiktok-ban-sunday-need-to-know/index.html"
        target="_blank">Here''s what''s going to happen to TikTok in US on Sunday</a></em></p>'
  'Trump-US-coronavirus':
    'author': 'Maegan Vazquez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-19T06:53:33.280+08:00
    'imagesource': 'jcr:d8c6a8c1-ba28-479f-ab6d-ce355a225bbe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '740c66bf-ce26-4f7e-b910-9d053872658d'
    'lead': 'A series of new revelations about the federal government''s coronavirus
      response could reinforce concerns about whether the Trump administration''s
      political motives were a higher priority than the health of Americans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-19T06:57:27.178+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:25:53.198+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:25:27.428+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New revelations reinforce concerns that Trump''s political motives are
      a higher priority than Americans'' health'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb417287-2af1-48c6-863f-369e5295c9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T06:57:27.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:53.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A series of new revelations about
        the federal government''s coronavirus response could reinforce concerns about
        whether the Trump administration''s political motives were a higher priority
        than the health of Americans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bc7418-9d7e-4334-88cd-a535f8e27236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T06:57:27.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:53.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.nytimes.com/2020/09/17/health/coronavirus-testing-cdc.html"
        target="_blank"><em>The New York Times</em></a> reported Thursday that a US
        Centers for Disease Control and Prevention recommendation narrowing the scope
        of who should get tested for coronavirus was not written by CDC scientists,
        but "dropped" into the CDC''s public-facing website by the Department of Health
        and Human Services.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446713e4-38ac-4dec-a0b2-f1375ab33770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T06:57:27.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:53.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.washingtonpost.com/us-policy/2020/09/17/usps-trump-coronavirus-amazon-foia/"
        target="_blank"><em>The Washington Post</em></a> recently revealed that this
        past spring, the US Postal Service and HHS were working on a plan to send
        masks to heavily infected areas and eventually nationwide. But the idea was
        reportedly nixed by the White House out of concern receiving masks could cause
        panic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ae8cd4-7e15-46c3-b3dd-828a5ae1ca73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T06:57:27.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:53.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Friday, President Donald Trump told reporters that there
        will be enough coronavirus vaccines for all Americans by April, once again
        contradicting estimates made by medical experts within his own administration.
        But thus far, despite Trump''s optimistic outlook, no vaccine currently in
        trials has been approved by the US Food and Drug Administration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cd7d7d-b5a3-41a3-b41a-9657c40fd7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T06:57:27.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:53.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to Trump''s prediction, an administration health official
        cautioned that timing depends on the vaccine development process, which is
        still under way. The official went on to say that Americans may still not
        be able to get back to normal life until the third or fourth quarter of next
        year, essentially backing up what CDC Director Dr. Robert Redfield said earlier
        this week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f97ec6e-2b9b-4b00-a545-0412879fdbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T06:57:27.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:53.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new reports suggest Trump''s comments to journalist Bob Woodward
        in the early stages of the pandemic in the US trickled down to the different
        agencies responsible to the federal government''s coronavirus response --
        that despite knowing the coronavirus was "deadly stuff," Trump "wanted to
        always play it down."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2166b3d2-a99c-44e7-a966-86a32b61a907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T06:57:27.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:53.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it was purposeful or not, in both stories, agencies appeared
        to opt for more Trump-friendly strategies downplaying the urgency of the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3daf59-14ca-4fe3-841c-2abd31e216ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T06:57:27.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:53.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Times, the CDC''s guidelines dropped in by HHS
        were published despite the objections of CDC scientists. And when they were
        made public, HHS did not subject the language to the CDC''s rigorous scientific
        review process. A federal official close to the process similarly told CNN
        last month the new directive came from the top down. A source also told CNN
        on Friday that the guidance was sent to the CDC by HHS.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9a2a1e-a3c1-43c7-928c-068a18e9b053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T06:57:27.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:53.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that the change was made on August 24, updating
        its recommendation for coronavirus testing "for all close contacts of persons
        with SARS-CoV-2 infection" to stating that some people without symptoms may
        not need to be tested, even if they''ve been in close contact with someone
        known to have coronavirus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bcefa3-e2bc-40f4-8f9d-88fe55222ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T06:57:27.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:53.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change came after Trump said earlier in the summer that testing
        was a "double-edged sword" because, he argued, it showed more positive cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a6541e-9283-447d-905f-99bc2594993e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T06:57:27.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:53.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said he wasn''t kidding when he told rallygoers
        he had asked staff to slow down testing. But federal health officials have
        maintained that they have not been told to slow down coronavirus testing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee0801c-46ee-4fe2-8302-f131d26ee843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T06:57:27.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:53.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the CDC updated the testing guidance once again, rolling
        back HHS'' changes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f574f2f-cfb3-456f-8011-816a2e1789c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T06:57:27.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:53.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updated guidance once again stresses that anyone who has been
        in contact with an infected person should be tested for coronavirus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667097d9-9e8b-463b-8529-50450be7d531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T06:57:27.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:53.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USPS and HHS, according to the Post, had a plan this spring
        to begin distributing face masks nationwide by first targeting shipments to
        the hardest hit areas of the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fca3ab6-5e91-43eb-ad25-81353b09ec63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T06:57:27.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:53.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan had gone so far that the USPS had drafted a press release
        for the distribution plan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1b7422-66f7-4913-b797-32b62a90479c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T06:57:27.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:53.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the White House scrapped the plan, instead opting for an HHS
        program, Project America Strong, to distribute "reusable cotton face masks
        to critical infrastructure sectors, companies, healthcare facilities, and
        faith-based and community organizations across the country."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adb4f7a-dd97-4f73-af16-d80df0a6ff13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T06:57:27.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:53.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One administration official told the Post: "There was concern from
        some in the White House Domestic Policy Council and the office of the vice
        president that households receiving masks might create concern or panic."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ab0504-2b24-4b93-b9bc-c8e6fd96ec78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T06:57:27.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:53.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters on Friday, the President said he didn''t know
        why the USPS'' plan to distribute face masks was canceled.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d80a2f-506e-4af7-81cd-b58d6d86d6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T06:57:27.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:53.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If those masks had gone out, and you look at the calculations,
        you model this on other countries, you see what has happened, and it seems
        like maybe 80% of the people who died could have been saved," Dr. Sanjay Gupta,
        CNN''s chief medical correspondent, told "New Day" in response to the Post''s
        report.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f39345e-e753-4e30-8651-4194f197e7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T06:57:27.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:53.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was evidence by April, when the USPS had prepared for the
        mask distribution, that coronavirus could spread between asymptomatic individuals.
        That month, the administration recommended Americans wear cloth facial coverings.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ea7561-9d6a-4dbd-a3b1-f59b4327b366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T06:57:27.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:53.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said at the time that the recommendations, which came after
        a week of heated deliberations inside the White House, were voluntary and
        that he would not partake.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f074ab-62c3-450a-aa3c-df228f6b6762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T06:57:27.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:53.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has since worn a mask infrequently in public and,
        most recently, questioned their effectiveness.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d68a3b-4cd8-4c15-ae44-0c090f34642d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T06:57:27.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:53.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Nikki Carvajal and Jim Acosta contributed to this report.</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1eee2f-b232-464c-8937-de50616ca377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T06:57:27.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:53.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/09/18/politics/donald-trump-coronavirus-usps-cdc-hhs/index.html"
        target="_blank">New revelations reinforce concerns that Trump''s political
        motives are a higher priority than Americans'' health</a></em></p>'
  'Chrissy-Teigen-third-baby-boy':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-09-19T07:32:00.565+08:00
    'imagesource': 'jcr:875992e5-f61a-41d9-9c84-d50d6ee23beb'
