      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a153f6f-aa7a-4db0-97e3-ccad143ec5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T08:47:18.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:49.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trainers include Jessica Soho, Korina Sanchez, Arnold Clavio, and
        Karen Davila, Education Undersecretary Alain Pascua <a href="https://www.facebook.com/UsecAlainPascua/photos/a.479302949196291/1015379225588658/"
        target="_blank">said Friday in a statement posted on Facebook.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af182a90-366c-4881-ad14-3ebff1fdceaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T08:47:18.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:49.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c710bd-1b52-4f41-a935-0b3ce6d99896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T08:47:18.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:49.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran broadcaster Luchi Cruz-Valdez will serve as senior trainer
        and adviser and anchor-host Paolo Bediones will be lead trainer, Pascua said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18705f9b-f3f3-454a-b990-cef58d559967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T08:47:18.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:49.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f394a849-6623-44a7-ab7b-8c78266bdebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T08:47:18.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:49.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also joining the lineup of trainers are Kara David, Sandra Aguinaldo,
        Abner Mercado, Atom Araullo, Jacque Manabat, and MJ Marfori.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9235af-6fb0-49b7-b522-85dabc84f2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T08:47:18.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:49.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae47e866-9ebf-48c0-a197-177f41936c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T08:47:18.545+08:00
