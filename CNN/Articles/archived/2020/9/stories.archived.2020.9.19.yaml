  'Duterte-physical-distance-rule-public-transport-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-19T06:27:49.261+08:00
    'imagesource': 'jcr:655d36cf-82e5-40e7-b4a5-dc75ff7511e2'
