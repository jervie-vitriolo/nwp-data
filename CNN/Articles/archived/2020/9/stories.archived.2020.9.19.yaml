    'mgnl:tags': ['Chrissy-Teigen']
    'template': '1'
    'title': 'Chrissy Teigen accidentally reveals the gender of baby #3'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2867bc1-d12c-47c1-94e3-29a89ab9bf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:35:04.107+08:00
