      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Basketball Federation (FIBA) ordered the November
        2020 and February 2021 windows of the Continental Cups qualifiers, including
        Asia, to be played in a ''bubble'' or an enclosed environment strictly for
        game venues and team members'' lodging.</p>'
