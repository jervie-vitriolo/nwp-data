      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also reported one new case and
        one new recovery among Filipinos abroad, bringing the total infected individuals
        to 10,386 in 78 countries. The number of survivors also rose to 6,594 while
        the death toll remained at 777. Of the total number of cases in the sector,
        the DFA said 2,093 were verified by the DOH.</p>'
  'Duterte-anti-red-tape-law-pandemic':
    'caption': 'FILE PHOTO. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-19T18:47:35.112+08:00
    'imagesource': 'jcr:74615fa2-ddf7-4d14-adef-582e1b9546d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b36723a2-991a-4534-817e-8d2131afcf54'
    'lead': 'Senators are drafting a bill seeking to grant President Rodrigo Duterte
      authority to expedite government transactions amid the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-19T18:53:38.172+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T21:25:39.966+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:25:31.138+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators working on giving Duterte new powers to ease gov''t transactions'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468126ab-8418-4b4d-acfd-398dfe273e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T18:53:38.172+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:39.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19)</strong> —
        Senators&nbsp;are drafting a bill seeking to grant President Rodrigo Duterte
        authority to expedite government transactions amid the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e96a7f-1097-4871-b1f4-b1e95e0bb805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T18:53:38.172+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:39.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte <a href="https://cnnphilippines.com/news/2020/9/17/Philhealth-abolish-privatization-Duterte.html">met
        with Congress leaders early this week</a> requesting for amendments to the
        Ease of Doing Business Act to further reduce or eliminate bureaucratic red
        tape.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947c2cc8-89f0-4910-addd-01c06c285bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T18:53:38.173+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:39.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, Senator Panfilo “Ping” Lacson said lawmakers
        have agreed “it would be more practical and expeditious” to pass another law
        to shorten government process while the country is under a state of health
        emergency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3455084d-ba4d-4c8c-9b09-e96c6faff7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T18:53:38.173+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:39.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, one of the authors of the anti-red tape law, said this consensus
        was reached Friday night in a meeting led by Senate President Vicente “Tito”
        Sotto III.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e5956c-198f-46c9-b656-261f9daaed3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T18:53:38.173+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:39.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When the final draft is approved by at least the majority of the
        senators in a caucus, SP Sotto will present the same to the chief executive
        as well as the leaders of the (House of Representatives) so we can pass the
        corresponding legislation,” Lacson said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e342888-2a4d-4a48-aa16-868d90e008c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T18:53:38.173+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:39.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Senator Miguel “Migz” Zubiri said the planned
        measure would be like giving Duterte “anti-red tape emergency powers” to cut
        short the processing time for permits and licenses and waive some requirements.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50c9d64-743a-4390-b68f-90dc7f406c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T18:53:38.173+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:39.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act No. 11032 or the Ease of Doing Business and Efficient
        Government Service Delivery Act of 2018, applications or requests should be
        processed within three workings days for "simple transactions" and up to seven
        days for complex ones. A longer period is allowed when the processes involve
        more government offices or highly technical processes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ee9049-6c65-4d0b-88c5-f14d8c86b413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T18:53:38.173+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:39.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte <a href="https://cnnphilippines.com/news/2020/9/11/Bayanihan-2-law-signed-covid-19-pandemic.html">recently
        signed the Bayanihan to Recover As One Act,</a> which allows him to exercise
        additional powers necessary for pandemic response and recovery. It also sets
        aside ₱165.5 billion for additional health spending as well as assistance
        to sectors hard hit by the global COVID-19 crisis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e975660d-0517-431b-8a4e-7ed8b96759c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T18:53:38.173+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:39.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has also issued a proclamation <a href="https://cnnphilippines.com/news/2020/9/18/Duterte-extends-national-state-of-calamity-2021-.html">extending
        the national state of calamity for one more year,</a> or until September 2021,
        citing the continued rise in coronavirus infections.</p>'
