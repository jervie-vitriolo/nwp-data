      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Chrissy Teigen let the cat out of
        the bag regarding her third pregnancy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b1129c-1d26-4b04-b0b5-d577f63af7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:35:04.107+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:52.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teigen, who is married to singer John Legend, was updating fans
        via her Instagram stories on Thursday when she let the gender of her baby-to-be
        slip.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ffd241-21ba-449f-940d-3dc117753da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:35:04.107+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:52.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While talking about complications with her placenta she said, "It''s
        so weird because the baby''s really really healthy. He''s big."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10207db-3bfd-494a-b0c8-225d61347c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:35:04.107+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:52.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She quickly realized her mistake but laughed it off, "He''s probably,
        oops! That was stupid."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb14a58-91f8-4397-b2db-7c744e0aa9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:35:04.107+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:52.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teigen posted the clip on her <a href="https://www.instagram.com/p/CFQPeAlhXYh/"
        target="_blank">Instagram stories</a> and captioned it, "Hahahahaha might
        as well tell you."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4888ae08-77d9-4f0f-bab6-6696c85bebfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:35:04.107+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:52.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teigen and Legend already have a 4-year-old daughter and 2-year-old
        son.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d159f8-5f4e-4d77-b53e-89bab7349156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:35:04.107+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:52.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They revealed they were expecting another child in Legend''s "Wild"
        music video in August, when she was seen holding her baby bump at the end.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e3f8cf-a4f9-466d-afa9-6f450cc845a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:35:04.108+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:52.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She previously went through IVF for her two children but explained
        that this third pregnancy happened naturally and unexpectedly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eadb55c-841c-4790-987c-cd41c98be418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:35:04.108+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:52.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/09/18/entertainment/chrissy-teigen-baby-boy/index.html"
        target="_blank">Chrissy Teigen accidentally reveals the gender of baby #3</a></em></p>'
  'Trump-US-coronavirus-vaccine-':
    'author': 'Maggie Fox and Nikki Carvajal, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-19T07:40:06.529+08:00
    'imagesource': 'jcr:37ec0454-62cc-41c9-90f7-070832240685'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd91d1976-4c54-4a4e-89f4-323ab80b2849'
    'lead': 'Trump says every American can get a coronavirus vaccine by April, but
      health experts say that''s not likely'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-19T07:43:04.880+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:25:52.085+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:25:27.808+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump says every American can get a coronavirus vaccine by April, but
      health experts say that''s not likely'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e864328-44cf-4483-bfa0-cab31e312a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:43:04.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:52.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump claimed Friday
        there will be enough coronavirus vaccines for every American by April — a
        claim that doesn''t match any timeline given by the federal government''s
        health agencies, private researchers, or even the companies making the vaccines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69f4096-2f8c-4db5-85ea-f62e6de18df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:43:04.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:52.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump and one of his top advisers said they were confident that
        a vaccine would be approved, manufactured and ready for distribution to all
        by April.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4108aa52-6fdb-4daa-9fde-e2bb00ee8421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:43:04.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:52.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as a vaccine is approved the administration will deliver
        it to the American people immediately," Trump said at a White House news briefing
        on Friday. "Distribution will begin with 24 hours after notice."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ee65ec-2402-43b2-ba4e-142806cbe3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:43:04.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:52.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government''s Operation Warp Speed program for developing
        a vaccine earlier this week made the same promise. But Trump went further.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02748bdb-15a7-45e3-ac98-e4f01560ddb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:43:04.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:52.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll have manufactured at least 100 million vaccine doses before
        the end of the year, and likely much more than that," he said. "Millions of
        doses will be available every month, and we expect to have enough vaccines
        for every American by April."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b9c0d4-7bbc-4a8b-9b48-7c44f1d09a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:43:04.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:52.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies working to develop coronavirus vaccines have already
        started manufacturing doses, even while they are still testing the vaccines
        to ensure they are safe and to see whether they protect people from infection.
        They will have to take any data showing this safety and efficacy to the US
        Food and Drug Administration, and request either emergency use authorization
        of full approval. The FDA will then decide whether to grant the go-ahead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12941e3e-93ad-47c0-a67f-04aa7053eb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:43:04.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:52.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Distribution is likely to be complicated and time consuming as well,
        experts have told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf18c642-caf0-43cf-b452-d2fbd0d5c7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:43:04.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:52.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump''s newest adviser on the White House Coronavirus Task
        Force, Dr. Scott Atlas, echoed the April promise at the news briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a3e025-f775-4d3f-ac5e-8b5ae7f55b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:43:04.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:52.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By April every single American who wants to be vaccinated will
        have the ability to be vaccinated," Atlas said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ebcaaf-e990-43bf-ae80-caa87ad62c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:43:04.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:52.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Centers for Disease Control and Prevention director
        Dr. Robert Redfield told a Senate Appropriations committee hearing that it
        would likely be the second or third quarter of next year -- late spring or
        summer -- before widespread vaccination could be underway in the US.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de258cf-a9bc-48a2-a1a6-afeef79a9487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:43:04.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:52.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Institute of Allergy and Infectious Diseases Director Dr.
        Anthony Fauci has said he agrees with that timeline.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0a6fe1-62d1-4296-a675-5bcf17a2e751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:43:04.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:52.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about that, Trump responded: "That''s on the outer edge, we
        think we can beat that number very substantially."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3949cae-b7be-46c7-aa26-9d35ed436a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:43:04.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:52.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Trump''s news conference, an administration health official
        told CNN much depends on the vaccine development process which is still underway.
        "Are they going to be safe and effective?" the official asked.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d5fd91-a36c-4df5-8317-d6a06b2170d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:43:04.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:52.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said Americans may still not be able to get back to
        normal life until the third or fourth quarter of next year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55933ca-9e15-455f-b2ea-03407997da9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:43:04.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:52.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Peter Hotez, a pediatrician, vaccine expert and dean of the
        National School of Tropical Medicine at the Baylor College of Medicine, told
        CNN that Trump''s promise is unrealistic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcd681f-5041-4bf7-a41a-a93a7822e121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:43:04.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:52.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s too many unknowns right now for either the President or
        Dr. Atlas to make those statements," Hotez said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7fe029-39f8-4ba3-aec2-e4c55d0414bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:43:04.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:52.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all, we don''t even know if any of the three Operation
        Warp Speed vaccines in clinical trials even work or if they are safe," he
        added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bbc404-570b-43a0-b11c-26029d4485b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:43:04.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:52.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we are manufacturing at risk, so I believe the manufacturing
        numbers are possible but then depending on which vaccine of the three works,
        or all three works, we don''t even have details on the distribution."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f86546-6e81-4db7-9ac3-9dbc3f8e5be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:43:04.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:52.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most groups advising the federal government on a vaccine distribution
        plan have advised immunizing people in groups, with frontline health care
        workers and people at high risk of severe illness at the front of the line.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3010d5a2-0325-4637-b1cc-de36db77d0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:43:04.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:52.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can we vaccinate all of the country by April? I don''t see how
        that''s possible," Hotez said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e001c73-5512-4035-8a21-af04a037b11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:43:04.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:52.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To have the nation vaccinated by the end of 2021 would still be
        a world land speed record."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09540db9-4aa8-4d6b-8d8f-045e458434d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:43:04.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:52.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;Trump says every
        <em><a href="https://edition.cnn.com/2020/09/18/health/trump-coronavirus-vaccine-april-promise-bn/index.html"
        target="_blank">American can get a coronavirus vaccine by April, but health
        experts say that''s not likely</a></em></p>'
  'US-Justice-Ruth-Bader-Ginsburg-dies-at-87':
    'author': 'Joan Biskupic and Ariane de Vogue, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-19T07:44:21.010+08:00
    'imagesource': 'jcr:b5338b16-52dc-4374-9cd6-031315504cf0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c62a0411-0e11-4e9a-9b0f-824b9327f64c'
    'lead': 'US Supreme Court Justice Ruth Bader Ginsburg died on Friday, the court
      announced. She was 87.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-19T07:47:23.801+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:25:51.000+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:25:28.154+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US Supreme Court Justice Ruth Bader Ginsburg dead at 87'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32683f81-c6f2-4437-91da-15c4d3da56aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:47:23.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:51.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Supreme Court Justice Ruth Bader Ginsburg
        died on Friday, the court announced. She was 87.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653857a1-0384-4670-a987-480a3e13e846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:47:23.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:51.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginsburg was appointed in 1993 by President Bill Clinton and in
        recent years served as the most senior member of the court''s liberal wing
        consistently delivering progressive votes on the most divisive social issues
        of the day, including abortion rights, same-sex marriage, voting rights, immigration,
        health care and affirmative action.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61e845c-0e2a-42e1-b91b-ffefe58448ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:47:23.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:51.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along the way, she developed a rock star type status and was dubbed
        the "Notorious R.B.G." In speaking events across the country before liberal
        audiences, she was greeted with standing ovations as she spoke about her view
        of the law, her famed exercise routine and her often fiery dissents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d55c224-84cb-4b7c-a8df-2e31457eedac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:47:23.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:51.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had suffered from five bouts of cancer, most recently a recurrence
        in early 2020 when a biopsy revealed lesions on her liver. In a statement
        she said that chemotherapy was yielding "positive results" and that she was
        able to maintain an active daily routine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0bbf5b-7721-4a16-8543-78d93cdb115b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:47:23.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:51.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have often said I would remain a member of the Court as long
        as I can do the job full steam," she said in a statement in July 2020. " I
        remain fully able to do that."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3c20c2-8fc7-47a0-bc40-59ea2ab5d729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:47:23.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:51.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told an audience in 2019 that she liked to keep busy even when
        she was fighting cancer. "I found each time that when I''m active, I''m much
        better than if I''m just lying about and feeling sorry for myself," she said
        in New York at the Yale Club at an event hosted by Moment Magazine. Ginsburg
        told another audience that she thought she would serve until she was 90 years
        old.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5795dcd8-b1c2-4190-a32f-823199087089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:47:23.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:51.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiny in stature, she could write opinions that roared disapproval
        when she thought the majority had gone astray.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec02f4d7-feb8-489f-85c8-1a722fd5332f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:47:23.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:51.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the election of President Donald Trump, Ginsburg told CNN
        that he "is a faker" and noted that he had "gotten away with not turning over
        his tax returns." She later said she regretted making the comments and Trump
        suggested she should recuse herself in cases concerning him. She never did.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a6ee6b-ff3d-4fc7-a583-ac6fc98fab36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:47:23.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:51.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, by contrast, President Barack Obama singled out Ginsburg
        at a White House ceremony. "She''s one of my favorites," he said, "I''ve got
        a soft spot for Justice Ginsburg."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25499b00-588a-4b1e-a319-8efa0814f118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:47:23.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:51.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vacancy gives Trump the opportunity to further solidify the
        conservative majority on the court and fill the seat of a woman who broke
        through the glass ceiling at a time when few women attended law school with
        a different justice who could steer the court to the right on social issues.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bb7abd-5b6e-4f25-95f2-e73da6a8453e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:47:23.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:51.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginsburg was well-known for the work she did before taking the bench,
        when she served as an advocate for the American Civil Liberties Union and
        became the architect of a legal strategy to bring cases to the courts that
        would ensure that the 14th Amendment''s guarantee of equal protection applied
        to gender.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92822d4-66f3-4164-9a7d-cc7442a71929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:47:23.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:51.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had the good fortune to be alive and a lawyer in the late 1960s
        when, for the first time in the history of the United States, it became possible
        to urge before courts, successfully, that society would benefit enormously
        if women were regarded as persons equal in stature to men,''" she said in
        a commencement speech in 2002.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa022898-86f6-48ac-9ffb-9e38faa00378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:47:23.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:51.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once she took the bench, Ginsburg had the reputation of a "judge''s
        judge" for the clarity of her opinions that gave straight forward guidance
        to the lower courts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62769982-0034-409e-809a-da52348ef1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:47:23.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:51.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Supreme Court, she was perhaps best known for the opinion
        she wrote in United States v. Virginia, a decision that held that the all-male
        admissions policy at the state funded Virginia Military Institute was unconstitutional
        for its ban on women applicants.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442220a4-e224-451e-9b81-1393960d005d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:47:23.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:51.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The constitutional violation in this case is the categorical exclusion
        of women from an extraordinary educational opportunity afforded men," she
        wrote in 1996.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841d654c-d339-4fc5-ba65-3ad200f3ab69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:47:23.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:51.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginsburg faced discrimination herself when she graduated from law
        school in 1959 and could not find a clerkship.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d5c21e-cb61-4540-aa91-dfb176e0d5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:47:23.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:51.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one was more surprised than Ginsburg of the rock star status
        she gained with young women in her late 70s and early 80s. She was amused
        by the swag that appeared praising her work, including a "You Can''t have
        the Truth, Without Ruth" T-shirt as well as coffee mugs and bobbleheads. Some
        young women went as far as getting tattoos bearing her likeness. A Tumblr
        dubbed her the "Notorious R.B.G." in reference to a rap star known as "Notorious
        B.I.G." The name stuck. One artist set Ginsburg''s dissent in a religious
        liberty case to music.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8023ab5c-280c-4f2a-91e0-ce0af95b2009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:47:23.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:51.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes absolute sense that Justice Ginsburg has become an idol
        for younger generations," Justice Elena Kagan said at an event at the New
        York Bar Association in 2014. "Her impact on America and American law has
        been extraordinary."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0d0a1c-cd48-4e10-8d9c-87538cc1d32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:47:23.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:51.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a litigator and then as a judge, she changed the face of American
        anti-discrimination law," Kagan said. "She can take credit for making the
        law of this country work for women and in doing so she made possible my own
        career."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70576bea-9712-443d-b2d8-e9a5683448de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:47:23.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:51.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dissents and strategy</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf2f69c-a134-4cba-ac53-aa6b1a616588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:47:23.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:51.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of Ginsburg''s renown came from her fierce dissents in key
        cases, often involving civil rights or equal protection.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32964770-16fb-488d-aa60-0e9ef9d6770a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:47:23.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:51.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, the court heard a case concerning Lilly Ledbetter, who
        had worked as a supervisor at a Goodyear tire plant in Alabama. Near the end
        of her career, Ledbetter discovered a pay disparity between her salary and
        the salaries of male co-workers. She filed a claim arguing she had received
        discriminatorily low salary because of her sex in violation of federal law.
        A majority of the court found against Ledbetter, ruling she had filed her
        complaints too late. Ginsburg wasn''t impressed with that reasoning.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f930a48f-e81b-41a3-a602-5351400d7455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:47:23.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:51.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The court''s insistence on immediate contest overlooks common characteristics
        of pay discrimination," Ginsburg wrote, urging Congress to take up the issue,
        which it did in 2009.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eb134d-5852-4bda-8301-215a5f5bc7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:47:23.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:51.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, it was Ginsburg who led the liberal block of the court
        as it voted in favor of same-sex marriage with the critical fifth vote of
        Justice Anthony Kennedy. Kennedy wrote the opinion and it was joined by the
        liberals who chose not to write separately. Ginsburg was likely behind that
        strategy and she said later that had she written the majority she might have
        put more emphasis on equal protection.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d059ba-c856-4e36-8d90-2d5d09e250d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:47:23.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:51.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the retirement of Justice John Paul Stevens, Ginsburg was
        the most senior of her liberal colleagues and she had the power to assign
        opinions when the chief justice was on the other side.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe2873d-48b6-4718-be1b-60c875739fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:47:23.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:51.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She assigned herself an angry dissent when the court struck down
        a key provision of the Voting Rights Act in 2013.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df735015-50f5-4a3b-b709-6a86bcb175db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:47:23.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:51.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sad irony of today''s decision lies in its utter failure to
        grasp why the VRA has proven effective," she wrote. She compared racial discrimination
        to a "vile infection" and said early attempts to protect against it were like
        "battling the Hydra."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89f60dc-9cb4-4f06-a591-81c1b8bad205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:47:23.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:51.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also penned a partial dissent in 2012 a case concerning Obama''s
        health care law disagreeing with the conservative justices that the individual
        mandate was not a valid exercise of Congress'' power under the Commerce Clause.
        She called the reasoning "crabbed" but was satisfied that Chief Justice John
        Roberts delivered the fifth vote to uphold the law under the taxing power.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a70b95-4a28-46c0-81fd-e9aa97cd7b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:47:23.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:51.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginsburg puzzled some liberals with her criticisms of the 1973 decision
        in Roe v. Wade that legalized abortion -- a case that was decided well before
        she took the bench. Although she said she felt like the result was right,
        she thought the Supreme Court should have limited itself to the Texas statute
        at hand instead of issuing a sweeping decision that created a target for opponents
        to abortion rights.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb697cd-5458-4eba-83de-0bbed22edadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:47:23.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:51.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was in dissent in 2007 when the majority upheld a federal ban
        on a procedure called "partial birth abortion." She called the decision "alarming"
        and said that it "tolerates, indeed applauds, federal intervention to ban
        nationwide a procedure found necessary and proper in certain cases by the
        American College of Obstetricians and Gynecologists."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599c76d1-5c88-45b1-905c-3d6bc74f3893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:47:23.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:51.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She voted with the majority, however, in 2016 when the court struck
        down a Texas abortion law that critics called one of the strictest nationwide.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11587e8-36c5-44e2-bef0-a07db751c938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:47:23.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:51.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July (2020), Ginsburg filed another fierce dissent when the conservative
        majority allowed the Trump administration to expand exemptions for employers
        who have religious or moral objections to complying with the Affordable Care
        Act''s contraceptive mandate.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15a95ea-54d4-4849-b7c3-a15e894edd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:47:23.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:51.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, for the first time, the Court casts totally aside countervailing
        rights and interests in its zeal to secure religious rights to the nth degree,"
        Ginsburg wrote, joined by Justice Sonia Sotomayor. She observed that the administration
        had said the new rules would cause thousands of women -- "between 70,500 and
        126,400 women of childbearing age," she wrote -- to lose coverage.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e630d4f2-189a-4721-aff4-3dd9eb05a288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:47:23.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:51.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Friendship with Scalia</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccf93f9-c54a-4e98-8993-d6f7e02e154a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:47:23.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:51.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their ideological differences, her best friend on the bench
        was the late Justice Antonin Scalia. After the conservative''s sudden death
        in February 2016, she said he left her a "treasure trove" of memories.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c58a1f-45a5-4d71-a540-5e5c755ad726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:47:23.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:51.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was a life-long opera fan who appeared onstage in 2016 at the
        Kennedy Center for a non-speaking role in the Washington National Opera''s
        "The Daughter of the Regiment."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f57038-bad0-4e7c-be7b-e9b6969fc6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:47:23.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:51.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At speaking events she often lamented the fact that while she dreamed
        of being a great opera diva, she had been born with the limited range of a
        sparrow.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ec54fa-8e83-458d-b6ab-dcd5fa098623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:47:23.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:51.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her relationship with Scalia inspired Derrick Wang to compose a
        comic opera he titled Scalia/Ginsburg that was based on opinions penned by
        the two justices.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66de0959-e316-4110-b1a3-f8e4d660d7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:47:23.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:51.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress Kate McKinnon also portrayed Ginsburg -- wearing black
        robes and a trademark jabot -- in a recurring "Saturday Night Live" skit responding
        to the news of the day.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ddb74e-a844-4e24-97fb-648a89fd1bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:47:23.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:51.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginsburg suffered two bouts of cancer in 1999 and 2009, and received
        a stent implant in her heart but never missed a day of oral arguments. She
        was married to Martin Ginsburg, a noted tax attorney for more than 50 years
        until his death in 2010 and they had two children.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21e55d1-2b94-425d-abd8-79bc5affc4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T07:47:23.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:51.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would just like people to think of me as a judge who did the
        best she could with whatever limited talent I had," Ginsburg said at an event
        at the University of California Hastings College of Law in 2011, "to keep
        our country true to what makes it a great nation and to make things a little
        better than they might have been if I hadn''t been there."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988b419c-887e-479c-87ba-9d8e1abd8e07'
      'mgnl:activationStatus': true
