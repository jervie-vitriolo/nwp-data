      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bucks were, however, eliminated in the Conference semi-finals
        by the Miami Heat who won the series 4-1.</p>'
