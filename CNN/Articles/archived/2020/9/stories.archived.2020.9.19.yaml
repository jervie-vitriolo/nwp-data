      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 100 more people succumbed to the disease, bringing the
        death toll to 4,930. Of the newly reported deaths, seven died in April, four
        in June, seven in July, 16 in August and 66 in September alone, the department
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a896da2-7712-4d3b-82e3-b85fc0e727fa'
      'mgnl:activationStatus': true
