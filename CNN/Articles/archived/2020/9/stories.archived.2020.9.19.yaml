      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“DepEd’s teacher-broadcaster training program will help equip and
        empower its select teacher-broadcaster candidates to be effective presenters
        on television, and also allow them to deeply understand the elements of video
        production by allowing them to discover the roles of associate producer, videographer,
        editor, graphic artist, and production coordinator throughout the program,”
        Pascua said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a302a9-6b9e-4791-b76d-e8c0281d6226'
      'mgnl:activationStatus': true
