      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (September 19) —</strong> A number of broadcast
        journalists will be tapped to train teachers who will deliver lessons through
        television under the blended learning program, the Education department said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11395474-0854-4b31-b2f3-c971941483d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T08:47:18.545+08:00
