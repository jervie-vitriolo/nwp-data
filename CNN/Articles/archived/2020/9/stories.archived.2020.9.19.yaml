      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A preliminary 4.5-magnitude earthquake
        jolted the Southern California area late Friday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552dd7c9-a59f-40e6-8b96-0fea22e3dfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T23:08:12.056+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:37.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It hit at 11:39 p.m. local time two miles west of El Monte and 10
        miles from Los Angeles, the US Geological Survey reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c84ce5b-8908-43d0-8745-c045754c67c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T23:08:12.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:37.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake shook buildings and rattled windows, and was felt
        in San Diego, Valencia and the San Fernando Valley areas. There were no immediate
        reports of damage or injuries, and the Los Angeles Fire Department warned
        residents to prepare for aftershocks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ebb2e2-7630-4b24-b560-ec15c7cda66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T23:08:12.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:37.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If inside, when shaking starts, drop cover, hold on. Protect your
        head + neck while taking cover under sturdy furniture or near a sturdy interior
        wall, away from windows and doorways until shaking stops," the LAFD tweeted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2865f62-9b16-407d-9dde-7c8a3ab59476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T23:08:12.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:37.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake was also felt at the Los Angeles International Airport,
        where crews are checking the airfield and terminals for any signs of damage,
        the airport tweeted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bc8ef4-965a-47b3-a58d-b45fc315b5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T23:08:12.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:37.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucy Jones, a seismologist with the California Institute of Technology,
        said the earthquake produced "a pretty good jolt" in Pasadena, where she was.
        It was "almost the same location as the M5.9 Whittier Narrows earthquake in
        1987," she tweeted. That earthquake hit on October 1 that year and caused
        $360 million in damage.</p>'
