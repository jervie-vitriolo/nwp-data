      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd is expected to have a final test broadcast on September
        21 to 25 via IBC-13 and other partner networks evaluating contents and designs,
        Pascua said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e70932-1696-4f5c-814a-9178b95b417e'
