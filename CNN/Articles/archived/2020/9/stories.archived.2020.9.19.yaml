      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19)</strong> —
        One marine was killed and four others were injured in an explosion in Maguindanao
        province Friday night, according to a military statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7c2307-918c-4d59-9163-827a82e0b1d5'
