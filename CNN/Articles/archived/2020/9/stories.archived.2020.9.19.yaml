      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This disclosure intends to advise all personnel and staff who might
        have had interaction with him since last week to visit the Directorate for
        Health Sevices (DHS) for assessment and swab testing,” the BuCor said in a
        statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe4fa04-ee44-4376-8fda-c46bf5be7ac6'
