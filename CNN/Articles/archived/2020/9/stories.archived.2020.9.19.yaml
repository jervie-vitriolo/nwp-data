    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb2ac488-9c0a-4bee-acc9-c71fda6a5ca9'
    'lead': 'A team of researchers from Angeles University Foundation Pampanga and
      University of Santo Tomas has discovered a new plant species in Mt. Arayat National
      Park, the Pyrostria arayatensis, after three years of botanical exploration'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-19T00:28:16.523+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T21:25:58.683+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:25:25.487+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Angeles-University-Foundation-Pampanga', 'University-of-Santo-Tomas',
      'Mt.-Arayat-National-Park', 'Pyrostria-arayatensis', 'Marlon-Suba']
    'template': '1'
    'title': 'New plant species discovered in Mt. Arayat National Park  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a1ff7b-790f-4d41-8aa5-21d63ff7e5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T00:28:16.524+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:25:58.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) -</strong>
        A team of researchers from Angeles University Foundation Pampanga and University
        of Santo Tomas has discovered a new plant species in Mt. Arayat National Park,
        the Pyrostria arayatensis, after three years of botanical exploration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bde6b2-93f6-401f-8f2a-b3a6df00780c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T00:28:16.524+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:25:58.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The botanical study by the researchers on the new plant species
        was published in the international scientific journal of Annales Botanici
        Fennici in August.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc463af-defd-4a99-8083-0fba80fb8c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T00:28:16.524+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:25:58.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb78a37-e16e-454a-a7bb-a6bf50184ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T00:28:16.524+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:25:58.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the researchers, Dr. Marlon Suba, said that the newly-discovered
        species belongs to the family of Rubiaceae and is endemic to the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d69e92d-86c6-4d7e-8bc3-b5912d7b5da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T00:28:16.524+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:25:58.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7067d1e-c400-45d3-a35a-4846a2655366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T00:28:16.524+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:25:58.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the study, the Department of Environment and Natural Resources-Central
        Luzon said Pyrostria is currently represented by Pyrostria elmeri, Pyrostria
        obovatifolia, Pyrostria oligophlebia, Pyrostria ramosii, Pyrostria subsessilifolia
        and Pyrostria trifloral.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a55b7b-00e4-4838-8748-40b965e66715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T00:28:16.524+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:25:58.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b17e509-bd83-4a54-ad5c-f227f5472130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T00:28:16.524+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:25:58.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DENR-Central Luzon executive director Paquito Moreno, Jr. said in
        a statement the discovery of the new species indicates that the 3,715-hectare
        Mt. Arayat National Park has sustained its healthy biological diversity, as
        rare native plants continuously grow in the area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e021f5-243a-489c-b29f-f4067a9e570b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T00:28:16.524+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:25:58.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694ce180-1e52-41ce-a093-67c23bf6b721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T00:28:16.524+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:25:58.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said the national park is home to 49 species of trees
        and plants, 86 species of birds, 14 species of mammals, and 11 species of
        reptiles. Of these, two species of plants are endemic, the Flame Tree (Brachychiton
        acerifolius) and the Chamberlain''s Pitogo (Cycas chamberlaini).</p>'
