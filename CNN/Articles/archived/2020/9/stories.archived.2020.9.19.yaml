      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51267e66-b57e-4dfc-9134-586b23837fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T01:02:30.022+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:25:56.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the IATF-MEID <a href="https://www.officialgazette.gov.ph/downloads/2020/09sep/20200917-IATF-RESO-72-RRD.pdf"
        target="_blank">Resolution No. 72</a>, the pilot studies will cover interzonal
        travel in the country considering "cross-border differences in quarantine
        status and the prevalence level of transmission."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bdbd8b-82e1-4a19-b7ba-6a0b112d8395'
