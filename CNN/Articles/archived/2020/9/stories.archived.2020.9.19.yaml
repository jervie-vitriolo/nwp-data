    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6728d03-82b3-493d-b2e7-4a36f695edce'
    'lead': 'It''s final: The Philippine government is terminating the controversial
      policy that reduced the physical distance between commuters following President
      Rodrigo Duterte''s decision, Presidential spokesman Harry Roque Jr. said on
      Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-19T06:29:51.150+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:25:55.239+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:25:26.797+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Philippines']
    'template': '1'
    'title': 'Gov''t scraps distance-reduction rule in public transport'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaf03a0-feab-4729-915d-17e0f40dd1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T06:29:51.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:55.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18) —</strong>
        It''s final: The Philippine government is terminating the controversial policy
        that reduced the physical distance between commuters following President Rodrigo
        Duterte''s decision, Malacañang said on Saturday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e55d85b-58e1-4376-8bab-9f8219640f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T10:50:12.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:55.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang desisyon po ng Presidente, mananatili ang one-meter distancing
        sa pampublikong transportasyon,” Presidential spokesman Harry Roque Jr. told
        state-run People''s Television Network.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91eed13a-425f-439f-8b02-aa7a85cd937b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T10:50:12.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:55.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President’s decision is to retain the one-meter
        distancing in public transportation.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b359cae5-07c2-4822-a176-93dd761bc861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T10:50:12.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:55.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from keeping distance, commuters must wear a face mask, face
        shield, refrain from talking, and sanitize, Roque added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890d3f2e-1bed-4e1b-839e-fac46e9d02f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T10:50:12.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:55.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation said in a statement it will abide
        by Duterte’s decision. “The President has spoken. We shall aggressively comply
        and strictly enforce the 1-meter physical distancing in all public transport
        as envisioned and mandated.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d5019f-f94e-4208-8121-0681715dacd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T13:15:46.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:55.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health and Metro Manila mayors welcomed Duterte''s
        decision to keep the one-meter distancing rule in PUVs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f4ae6e-8af9-416a-afc1-ad143ae7d5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T13:15:46.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:55.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kami po ay nagagalak na ito po’y inapubrahan ng mahal na Presidente
        na we have to sustain ''yung ating distancing,” Metro Manila Council chairman
        and Parañaque Mayor Edwin Olivarez said in a briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4b0806-7520-473c-9d84-77b448800d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T13:15:46.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:55.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are glad our dear President approved the recommendation
        to sustain the one-meter distancing.]</p>'
    '13':
