      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities of the ''bubble'' host city must comply with FIBA health
        protocols such as reverse transcription-polymerase chain reaction testing
        and controlled entry in the secured area. The hosts will be decided at the
        regional level and will be announced in a later date.</p>'
