      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The young woman and her sister had traveled
        across Europe just as the coronavirus pandemic was taking off there, visiting
        Milan and Paris before heading to London.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a2c5f3-951d-443d-88a1-cdbf132c2502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:35:14.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:45.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the woman left London on March 1, she had a sore throat and
        cough as she boarded a flight home to Vietnam, but no one noticed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc9c66e-6887-45ab-9e55-28b2136458cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:35:14.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:45.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time she got off the flight in Hanoi 10 hours later, 15 other
        people who had been on the plane with her were infected, researchers reported
        Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90a3213-9860-43e2-86c3-af50cb660bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:35:14.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:45.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story is one of two published Friday demonstrating how coronavirus
        can spread on airline flights, and suggesting that simply spacing people out
        a little will not fully protect them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a6391b-5eda-4efc-8671-6f6e9d45eb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:35:14.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:45.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another incident, passengers on a flight from Boston to Hong
        Kong appear to have infected two flight attendants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0189a4fd-7344-4fc4-9e50-22ea6b6b90b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:35:14.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:45.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both cases involved long flights early in the pandemic, before airlines
        began requiring face masks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd025b7-e54d-49a0-bce3-2ff1fa9f4607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:35:14.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:45.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team from Vietnam tracked down a cluster of cases linked to the
        flight that arrived in Hanoi from London on March 2.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36eb5e12-d29d-44b7-8f86-b6995abb53c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:35:14.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:45.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A 27-year-old businesswoman from Vietnam, whom we identified as
        the probable index case, had been based in London since early February," Nguyen
        Cong Khanh of the National Institute of Hygiene and Epidemiology in Hanoi
        and colleagues wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca767141-79d2-4440-9938-d23394ef069b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:35:14.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:45.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On February 22, case 1 and her sister returned to Milan, Italy,
        and subsequently traveled to Paris, France, for the yearly Fashion Week before
        returning back to London on February 25," they wrote in the journal Emerging
        Infectious Diseases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d19f032-1b4e-4a3a-9aa6-9bf65bce2a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:35:14.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:45.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this time, coronavirus was starting to spread fast in Italy but
        very few cases had been reported in Britain.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620f4683-2437-4381-8e88-949e9657da96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:35:14.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:45.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman boarded a flight to Hanoi on March 1.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4922569-4931-48c8-8038-3b7999fca333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:35:14.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:45.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was seated in business class and continued to experience the
        sore throat and cough throughout the flight," the researchers added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6793d1d0-f136-491f-ae61-2b6e7f478cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:35:14.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:45.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went to a hospital three days after landing and tested positive
        for the virus. Health officials tracked down 217 passengers and crew who had
        been on the flight with her and found 12 fellow business class passengers,
        two economy class passengers and one crew member were also infected.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db07314c-cb99-4375-bfd7-3acd72f66094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:35:14.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:45.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigators said there was no other likely way any of the
        15 others could have been infected other than exposure to the sick patient
        on the flight.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f222a5a4-a0e4-4354-af92-0423ec31076d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:35:14.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:45.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most likely route of transmission during the flight is aerosol
        or droplet transmission from case 1, particularly for persons seated in business
        class," they wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c81f331-3a27-4baa-92b2-3123e5aeb5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:35:14.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:45.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We conclude that the risk for on-board transmission of SARS-CoV-2
        during long flights is real and has the potential to cause COVID-19 clusters
        of substantial size, even in business class—like settings with spacious seating
        arrangements well beyond the established distance used to define close contact
        on airplanes," Khanh''s team wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5d5fae-3d4e-4ccc-83c7-cb9ea15b1fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:35:14.726+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:45.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as COVID-19 presents a global pandemic threat in the absence
        of a good point-of-care test, better on-board infection prevention measures
        and arrival screening procedures are needed to make flying safe."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1157cdf0-7f5b-4f3a-b4c4-77169a1dd8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:35:14.726+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:45.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second incident, a couple flew from Boston to Hong Kong in
        business class on March 9. They both exhibited symptoms after they arrived
        and were diagnosed with coronavirus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c1c0bc-ce78-46f9-a84b-af128e7ef85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:35:14.726+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:45.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contact tracing found two flight attendants were also positive for
        the virus. "The only location where all four persons were in close proximity
        for an extended period was inside the airplane," Deborah Watson-Jones of the
        London School of Hygiene &amp; Tropical Medicine and colleagues wrote in a
        second report in the US Centers for Disease Control and Prevention''s Emerging
        Infectious Diseases journal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fbba6c-4c12-4e00-ae83-9c95fdc96e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:35:14.726+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:45.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Genetic sequencing linked all four cases. The near full-length
        viral genomes from all four patients were 100% identical," Watson-Jones and
        colleagues wrote.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6951a71b-77d8-49b6-89ea-583fbd02eca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:35:14.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:45.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/09/18/health/coronavirus-airline-transmission-studies/index.html"
        href="https://edition.cnn.com/2020/09/18/health/coronavirus-airline-transmission-studies/index.html">Coronavirus
        can spread on airline flights, two studies show</a>"</em></p>'
  'trump-ruth-bader-ginsburg':
    'author': 'Jim Acosta, Kevin Liptak, Kaitlan Collins and Paul LeBlanc, CNN'
    'caption': 'US President Donald Trump hailed US Supreme Court Justice Ruth Bader
      Ginsburg as a "brilliant mind" in a statement Friday evening, praising her for
      demonstrating "that one can disagree without being disagreeable toward one''s
      colleagues of different points of view." (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
