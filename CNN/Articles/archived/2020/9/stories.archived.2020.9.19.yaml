      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f6b77d-a3d0-486a-8c3c-427009566757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T14:36:37.614+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:47.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the UN Human Rights Council’s 45th session opened with
        Bachelet expressing concern about the abuses across several countries, including
        the drug-related killings in the Philippines amid the COVID-19 pandemic. She
        called for <a href="https://www.cnnphilippines.com/news/2020/9/16/united-nations-bachelet-philippines-duterte-drug-war.html">an
        end to the policies and rhetoric</a> that were said to have led to killings
        and human rights violations.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d147f6b-2641-4af1-ba7b-a9b81d0bef2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T14:42:36.238+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:47.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bachelet said her office is seeking details from the Philippine
        government “so we can advise and assess” the scope, process, and efficacy
        of the panel reviewing these cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5c1627-4f8b-4dd7-b1c7-e7f6f40913e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T14:42:36.239+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:47.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Presidential Spokesperson Harry Roque said the country
        already has domestic institutions to promote accountability and assist “those
        who claim to be victims of human rights violations.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba0fdb3-9e94-416e-a74e-e4c8fdb12a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T14:42:36.239+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:47.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest government data show 5,810 people were killed in anti-drug
        operations since the campaign began in July 2016. Local and international
        human rights groups say President Rodrigo Duterte''s public pronouncements
        against drug suspects have resulted in thousands more extrajudicial killings,
        a claim Malacañang has repeatedly denied.</p>'
  'Hubble-Jupiter-storm':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-19T15:09:44.560+08:00
    'imagesource': 'jcr:7abeb53d-098d-429d-907e-ba98df5a7286'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed318361-9fc0-4c7c-aef6-aa03ff7cd0d8'
    'lead': 'Hubble''s weather report has shown new storms and updates on the Great
      Red Spot and its cousin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-19T15:12:29.662+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:25:46.319+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:25:29.780+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hubble spies stormy weather on Jupiter'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2a4566-33f4-49e1-8bdf-53fb7ed5daee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:12:29.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:46.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Each time the <a href="https://hubblesite.org/contents/news-releases/2020/news-2020-42"
        target="_blank">Hubble Space Telescope</a> captures an image of the largest
        planet in our solar system, Jupiter looks a little different. This time, Hubble''s
        weather report has shown new storms and updates on the Great Red Spot and
        its cousin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f472c870-527c-454e-86ac-1ae3aad6c736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:12:29.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:46.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gas giant has an atmosphere that''s constantly in motion. Its
        signature bands of color are created by the planet''s atmosphere, which is
        dominated by hydrogen and helium.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214d7ab9-a634-445c-9b17-7724ac697e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:12:29.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:46.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streaking and swirling clouds are pushed along by hurricane-force
        winds. Lightning can be seen illuminating the insides of storms on the planet
        -- and their force makes lightning on Earth seem weak.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415a2477-dea0-4ff8-a156-8b4edd01d169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:12:29.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:46.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each year, Hubble is able to capture detailed portraits of Jupiter
        when Earth makes its closest approach during opposition -- when Jupiter is
        actually on the other side of Earth from the sun. It''s a near approach in
        astronomical terms, but nearly half a billion miles still separate the two
        planets during this August event.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7039527a-b97f-49f7-aa4b-a27ebc171c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:12:29.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:46.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Hubble images, taken on August 25, show Jupiter at 405,755,388
        miles from Earth. The detail that Hubble can capture, even at this distance,
        acts like a revealing weather report for Jupiter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6eee221-f4d6-40bf-88b4-b17e069395e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:12:29.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:46.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europa, Jupiter''s icy moon, also makes a cameo appearance in the
        left side of the image. Scientists think Europa contains a subsurface liquid
        ocean beneath an icy crust. It''s one of the "ocean worlds" in our solar system
        that could be potentially habitable for life.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9a2a6e-64ba-40a5-84ca-ee113a414d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:12:29.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:46.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europa will be among the moons explored by a European Space Agency
        mission called JUICE, or JUpiter ICy moons Explorer, set to launch in 2022.
        The mission will observe Jupiter, Ganymede, Callisto and Europa.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc2e189-7534-4e80-ba47-299f6d039021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:12:29.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:46.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a new storm visible in Jupiter''s roiling atmosphere, scientists
        noted. This storm, which appears as an elongated bright white spot in the
        mid-northern latitudes of the planet, appeared on August 18. Another has also
        appeared in this region, where storms are common. The new storm is moving
        at 348 miles per hour.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b476f92-988e-44b5-abf3-cee75f99c3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:12:29.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:46.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A unique feature about the new storms in this area is the fact that
        they have more structure than other storms. Smaller dark clumps can be seen
        behind the storms, which are moving counterclockwise, and these features haven''t
        been seen before.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5f44d1-b376-401d-a8f4-959273d9e43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:12:29.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:46.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible that this could be the formation of a new, persisting
        spot -- much like the famous Great Red Spot storm in the southern hemisphere
        of Jupiter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c9cdc8-e179-4635-9475-41d1e03cc212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:12:29.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:46.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This spot, also visible in the image, is slowly shrinking over time.
        While scientists don''t know why, this downsizing of the storm has been occurring
        since astronomers began observing it and recording measurements since 1930.
        The storm is now 9,817 miles across -- so it''s still large enough for Earth
        to fit inside (which is 7,917.5 miles in diameter).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6aa5859-e84d-4295-903f-299a78438ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:12:29.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:46.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the Great Red Spot is carving a counterclockwise path
        through the clouds, which creates bands of white and beige. The storm itself
        is a deeper red than before, which creates a striking contrast.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047db919-3930-4ff7-bf4c-4fb01e15658f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:12:29.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:46.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Great Red Spot has a cousin: Red Spot Jr. (or the Oval BA).
        It''s just below its larger cousin. And it''s changing color again.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970cb5d6-14e1-435c-a07e-027e436cfc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:12:29.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:46.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red Spot Jr., astronomers have noticed, has been fading back to
        white over the last few years. This is the spot''s original color before it
        turned red in 2006. But the core of this storm is a dark red, which could
        suggest that Red Spot Jr. is about to be more red again in the future, like
        the Great Red Spot.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1919f748-f8b2-417f-9cd3-00a217bcdf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:12:29.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:46.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new image also revealed that white clouds around the planet''s
        equator are being cleared out by an orange-hued hydrocarbon smog.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670f98a3-6b71-41da-863e-27990662b8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:12:29.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:46.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Jupiter isn''t normally blue, Hubble also imaged the planet
        in multiple wavelengths of light, including visible, ultraviolet and near-infrared.
        This allows scientists to better study particles and haze on Jupiter, along
        with insights gained about its cloud patterns in the other image.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77df8752-67c9-4f0f-bb77-3d5560820313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:12:29.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:46.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hubble participates in the Outer Planet Atmospheres Legacy program,
        and these images of the outer planets help scientists study the giant planets
        and their atmospheres. In turn, this enables researchers to learn more about
        Earth''s atmosphere as well as those that may exist on exoplanets outside
        our solar system.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b197f3-f953-4dea-bccd-b62ef39d10c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:12:29.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:25:46.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/09/18/world/jupiter-storm-hubble-image-scn-trnd/index.html"
        target="_blank">Hubble spies stormy weather on Jupiter</a></em></p>'
