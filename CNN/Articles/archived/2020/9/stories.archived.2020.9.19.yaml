      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is also to inform other stakeholders, partners from the media
        and NGOs who might have been exposed to seek immediate medical advice,” it
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e387fe-d94a-48bf-b45e-a7d776cc02d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T13:35:10.026+08:00
