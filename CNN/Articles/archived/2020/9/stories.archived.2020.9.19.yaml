      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Undersecretary Benny Antiporda said the beach will be
        opened to the public again on Sunday from 5 a.m. to 6 p.m., with plans to
        close it afterwards for the next phase of its development. He said they plan
        to expand the beach by another 380 meters, making it a three-hectare project.</p>'
