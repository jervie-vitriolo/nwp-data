      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Milwaukee Bucks power forward Giannis
        Antetokounmpo was named the NBA’s Most Valuable Player (MVP) for the second
        straight year on Friday, becoming the first European player to win the award
        twice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cc49a3-ede9-430f-b082-946a4e49f110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T05:22:37.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:25:55.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74a6386-05f4-4d59-97d2-ba1fb7953604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T05:22:37.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:25:55.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antetokounmpo won by a landslide to beat Los Angeles Lakers star
        LeBron James to the prize, receiving 85 of the 101 first-place votes from
        a global panel of sports writers and broadcasters. James received only 16.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd87f02-59f6-4632-968f-0181ddcad496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T05:22:37.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:25:55.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbbcde0-f311-42e7-bbbe-09842f534ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T05:22:37.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:25:55.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old Greek powerhouse was also named the Defensive Player
        of the Year this month, joining Chicago Bulls great Michael Jordan and Houston
        Rockets legend Hakeem Olajuwon as the only players to win both awards in the
        same season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec386d2a-55c6-49d6-ab86-19ab968a5812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T05:22:37.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:25:55.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8cf981-7d04-468c-9884-5555606b82a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T05:22:37.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:25:55.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antetokounmpo dominated this season averaging 29.5 points, 13.6
        rebounds and 5.6 assists in just 30.4 minute per game as the Bucks finished
        with a 56-17 record to top the Eastern Conference.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36af723c-f6b5-4c40-b56e-f4da1c5cc842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T05:22:37.397+08:00
