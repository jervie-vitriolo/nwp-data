      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) —&nbsp;</strong>Nearly
        5,000 people have died from the coronavirus disease in the country, as the
        total number of infections hit 283,460, the Department of Health announced
        on Saturday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf3cad7-14d2-4f65-b53e-3aa242f7da52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T17:16:45.506+08:00
      'mgnl:createdBy': 'janine'
