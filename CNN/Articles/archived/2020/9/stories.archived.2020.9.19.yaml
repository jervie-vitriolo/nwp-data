      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world basketball governing body decided to do away with the
        traditional home-and-away format of the games for the health and safety of
        the players, coaches, and officials.</p>'
