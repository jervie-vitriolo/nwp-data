      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19) -</strong>
        The Inter-Agency Task Force for the Management of Emerging Infectious Diseases
        (IATF-MEID) approved on Friday the conduct of pilot studies on the use of
        antigen tests for border screening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7764af0-648b-4615-acf3-cb4e5cc0f80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T01:02:30.021+08:00
      'mgnl:createdBy': 'david'
