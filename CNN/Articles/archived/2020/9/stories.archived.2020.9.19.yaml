    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b31ba1bb-c967-4799-aeb3-cf2b22ce3b46'
    'lead': 'US President Donald Trump hailed US Supreme Court Justice Ruth Bader
      Ginsburg as a "brilliant mind" in a statement Friday evening, praising her for
      demonstrating "that one can disagree without being disagreeable toward one''s
      colleagues of different points of view."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-19T15:39:50.650+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T21:25:44.905+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:25:30.259+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Ruth-Bader-Ginsburg']
    'template': '1'
    'title': 'Trump lauds Ginsburg but is eager to nominate her replacement, source
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6f9b20-200f-4a83-a1ef-2e7d92d4ec0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:39:50.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:44.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Donald Trump hailed US Supreme
        Court Justice Ruth Bader Ginsburg as a "brilliant mind" in a statement Friday
        evening, praising her for demonstrating "that one can disagree without being
        disagreeable toward one''s colleagues of different points of view."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c00f067-f8b8-47bd-8773-02ae7d31ad0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:39:50.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:44.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her opinions, including well-known decisions regarding the legal
        equality of women and the disabled, have inspired all Americans, and generations
        of great legal minds," the statement continued.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263acbbd-ddf5-42bf-9596-75664e0f9e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:39:50.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:44.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a source close to the President told CNN that Trump has been
        "salivating" to nominate a replacement for the liberal stalwart even before
        her death on Friday and the possibility of picking a replacement for Ginsburg
        has weighed on his mind.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921928fa-d106-4f38-9348-1f9393e92d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:39:50.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:44.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump specifically has said he would "love to pick" Judge Amy Coney
        Barrett —&nbsp;who serves as a federal appeals court judge and is a favorite
        among religious conservatives —&nbsp;but is "doubtful he will have Senate
        support," the source said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c0c811-1e1c-47a3-8dde-c3ca6ee92172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:39:50.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:44.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has previously said that he would aim to fill a Supreme Court
        vacancy during the final months of his term, telling conservative radio host
        Hugh Hewitt in August: "I would move quickly. Why not? I mean they would.
        The Democrats would if they were in this position."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e116ea9-6fc8-4b98-941c-1f785c577a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:39:50.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:44.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House is prepared to move "very quickly" on putting forward
        a nominee to replace Ginsburg once Trump signals his intentions, a senior
        administration official said Friday night. Officials feel confident in their
        ability to shepherd a potential nominee through the process on a condensed
        timeline, and say they will await Trump''s word on how to proceed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be74eb3f-5b29-446d-b0d0-89c1baa64940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:39:50.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:44.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the process will be based in the White House Counsel''s
        Office, led by Pat Cipollone, though it is expected that chief of staff Mark
        Meadows will be heavily involved on Capitol Hill.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fc1667-94e1-406b-9669-934cfc3c6842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:39:50.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:44.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said several potential nominees have been through at
        least some type of vetting given the previous vacancies and the list Trump
        produced earlier this month, which could help expedite the process.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e1e238-8246-4128-b211-f878a4305cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:39:50.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:44.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An additional official said the campaign and White House had planned
        to put out a short list of candidates to fill a vacancy should one become
        available before the election. Ginsburg''s passing has altered that planning,
        but shows the White House was already paring down candidates and making a
        shorter list.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3886704e-b882-4b4f-bf46-61d4b2f7c26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:39:50.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:44.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whomever Trump nominates will get a vote on the Senate floor, Senate
        Majority Leader Mitch McConnell has vowed, signaling a historic fight in Congress
        over one of the most polarizing issues in American politics.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f5a459-f5ab-4808-a55f-fffc359e179d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:39:50.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:44.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump''s nominee will receive a vote on the floor of
        the United States Senate," McConnell, a Kentucky Republican, said in a statement
        Friday evening that set him on a collision path with Democrats, though the
        exact timing of such a fight was not immediately clear.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1e6661-c3c8-4e76-a2b6-3ed3e1c8a1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:39:50.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:44.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Republicans, who hold the majority in the upper chamber,
        only need 51 votes to confirm a new justice once one is formally nominated
        —&nbsp;and Republican leaders have already previously vowed to fill any potential
        Supreme Court vacancy this year if one were to occur. Republicans currently
        control 53 seats.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edffe5af-a21e-4b5d-b98e-ab0bc13deab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:39:50.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:44.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s first comments on Ginsburg''s death came after a rally
        in Minnesota on Friday night where he appeared to hear the news for the first
        time from reporters. "Just died?" he responded, when asked about her death.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4ff381-427c-4a94-91f8-da84b2f07d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:39:50.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:44.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t know that. I just —&nbsp;you''re telling me now for the
        first time. She led an amazing life," Trump said. "What else can you say?
        She was an amazing woman, whether you agree or not, she was an amazing woman
        who led an amazing life. I''m actually sad to hear that. I am sad to hear
        that."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73159713-86bd-43a8-8cd9-3b3d6a985647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:39:50.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:44.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his Minnesota rally, when the President still appeared to
        be unaware of Ginsburg''s passing, he joked that will name Sen. Ted Cruz,
        a Texas Republican, as a Supreme Court nominee and said that "one of the things
        we''ve done that''s so good is the Supreme Court."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc8665d-becc-4690-a1a0-8baba8b80775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:39:50.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:44.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I even said I''m putting Ted Cruz as one of the people for the
        Supreme Court. You know why I did it? Because I wanted to make sure I had
        somebody on the list. We had about 45 unbelievable people. The smartest, the
        best, the absolute creme de la creme. The best minds in the country. Conservative.
        They believe in the Constitution. Little things like that," Trump told the
        audience.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67650e60-3ca0-4695-953a-10488fb9ab4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:39:50.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:25:44.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/09/18/politics/trump-ruth-bader-ginsburg/index.html"
        href="https://edition.cnn.com/2020/09/18/politics/trump-ruth-bader-ginsburg/index.html">Trump
        lauds Ginsburg but is eager to nominate her replacement, source says</a>"</em></p>'
  'Canada-gargle-test-COVID-19':
    'author': 'Paula Newton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-19T15:37:41.762+08:00
    'imagesource': 'jcr:a802a82e-5bc6-41fe-82c4-f3c98b00713a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f216820-6bb8-435f-85c4-78edf21737d8'
    'lead': 'Most children in British Columbia can say goodbye to those icky swabs
      and uncomfortable Covid-19 tests as the Canadian province launches a new gargle
      method for students ages 4 to 19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-19T15:40:12.523+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T21:25:44.217+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:25:30.568+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A new Canadian Covid-19 gargle test ''one of the first of its kind''
      in the world, doctor says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34325f8-7066-4458-a504-299b37d65f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:40:12.523+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:44.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Most children in British Columbia
        can say goodbye to those icky swabs and uncomfortable Covid-19 tests as the
        Canadian province launches a new gargle method for students ages 4 to 19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede57fd9-b3ca-4281-8e33-e1bd452db60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:40:12.524+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:44.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f032f04-30b2-447d-a779-a8745471d3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:40:12.524+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:44.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is one of the first of its kind around the world," said Dr.
        Bonnie Henry, B.C.''s provincial health officer, at a press conference Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f740958-d2b4-4be6-b8d9-98964512ef83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:40:12.524+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:44.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b9368b-dfd4-445c-befb-6e980750c828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:40:12.524+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:44.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The B.C. Centre for Disease Control says the new test is just as
        accurate as tests using a nasal swab and is much easier to administer for
        children.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d1d1d2-dc04-4834-91a8-4116fd3d277e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:40:12.524+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:44.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ed55a5-6bec-4dbf-8c6c-8b4abc9416b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:40:12.524+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:44.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes at a time when testing is in high demand:
        Canada has seen a doubling of new daily cases in the last month. And while
        experts are still looking into the role children play in Covid-19 transmission,
        a recent report suggests they can -- and do -- spread the virus, even when
        they have mild or no symptoms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f9c92b-a7f3-4162-bb80-c8652d824610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:40:12.524+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:44.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924903f7-25ff-4a80-abe1-848e4e6022de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:40:12.524+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:44.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a new saline gargle where you put a little bit of normal
        saline, so sterile water, in your mouth and you swish it around a little bit
        and you spit it into a little tube and that''s an easier way to collect it
        for young people," said Dr. Henry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781d1bb6-e5f6-4487-8821-74422739ee33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:40:12.524+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:44.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d7c55b-c411-4c45-aa49-8075474d9c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:40:12.524+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:44.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>B.C. public health officials say they compared test results in both
        children and adults and found the rate of Covid-19 detection was very similar
        between the nasal swab and the new gargle test.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74deaaa3-392d-4c3d-9696-c1a45f71863f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:40:12.524+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:44.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f437ac9c-ec64-4258-9979-f599e41886fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:40:12.524+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:44.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>B.C. is prioritizing children for the new test but hopes to expand
        to adults in the coming weeks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0075545f-aaa5-4950-a91c-db778bb37b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:40:12.524+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:44.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9c0582-8051-4517-83fc-15d086155d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:40:12.524+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:44.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the sample will still have to be taken to a lab for processing
        the test does not have to be administered by a healthcare professional.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b234cfa9-f370-46da-bc27-af3404a299cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:40:12.525+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:44.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bf2555-31a8-4509-b7c7-2a41edbf1e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:40:12.525+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:44.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Test comes as numbers edge upward</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74d62c6-ab6a-42cd-bdb3-a98e1c990118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:40:12.525+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:44.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s seven-day average for new Covid-19 cases edged upward
        to 849 Friday, and public health officials said Canadians under the age of
        40 are fueling the surge in cases. It''s a 123% increase from a month ago,
        when the seven-day average stood at 380.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47f7e86-a640-47c8-a7e6-1fa7b2a87662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:40:12.525+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:44.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc50fa10-4573-4525-8658-136e73e7686e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:40:12.525+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:44.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ongoing increase in the national daily case counts is an indicator
        of accelerated epidemic growth," Dr. Theresa Tam, Canada''s chief public health
        officer, said during a news conference Friday. "This situation increases the
        likelihood that we lose the ability to keep Covid-19 at manageable levels."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c354666d-5f19-4542-9e06-e653167a9b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:40:12.525+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:44.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324e7794-2225-4db8-a834-4840cec89dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:40:12.525+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:44.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada''s positivity rate remains at 1.4% as testing ramps up, but
        public health officials are worried cases are rising too quickly to adequately
        test, contact trace and isolate positive cases.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db6e7a4-e9a7-49cc-b189-e22e4d9f77c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:40:12.525+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:44.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e379b820-38e6-4c4b-b16f-1df0f24ef35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:40:12.525+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:44.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other indicators to really watch out for are the hospitalizations
        and ICUs, those are low at the moment, but again if there''s any signals that
        things are increasing it''s another indicator that we might be going in the
        wrong direction,'' said Dr. Tam.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eecac65-83f6-4f8e-b8f6-492520b99e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:40:12.525+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:44.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a873338-d24b-471b-9a9e-6dc804892b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:40:12.525+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:44.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian provincial leaders say they are fed up with young people
        recklessly gathering at restaurants, bars, private homes and even parks and
        beaches.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cdec0a-9fb9-445c-bca3-2accf8a3c003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:40:12.525+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:44.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a615be11-401f-4e12-b61c-3ed712a31ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:40:12.525+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:44.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every week we see images in bars, there''s dance floors that are
        full, all sorts of things are happening in bars," said Genevieve Guilbault,
        Quebec''s minister of public safety during a press conference Friday in Quebec
        City.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae5ccf4-97d6-4871-8334-91c1ea3f89e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:40:12.525+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:44.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbedf98-b6ab-463c-b4b7-ff8d5e89e416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:40:12.525+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:25:44.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quebec announced a sweeping police operation for this weekend saying
        law enforcement officials would visit more than 1,000 bars and restaurants
        to make sure owners and patrons are complying with health regulations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d03a027-8249-4dd4-ac35-ade03192c558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-19T15:40:12.525+08:00
