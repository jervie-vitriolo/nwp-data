    'template': '1'
    'title': 'Stevie Lee, wrestler and stuntman known for ''Jackass 3D,'' dies at
      54'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7419ca1a-858f-493f-a093-ca86ecca3b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T12:26:27.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:09:36.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Stevie Lee, a pro wrestler known as "Puppet
        The Psycho Dwarf" who starred in the movie "Jackass 3D," has died. He was
        54.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b81699e-6bb4-4b4c-b783-bcd3f353890c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T12:26:27.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:09:37.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddaa548-08f3-4080-9b44-60d3ac27c55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T12:26:27.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:09:37.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee died on Wednesday morning from an unexpected heart attack in
        his home, friend and fellow wrestler Jacob "Turtle" Colyer confirmed to CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd132e95f-aadc-40b1-bfdd-db7ffc3d0465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T12:26:27.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:09:38.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f429b623-e19b-4a1e-b33b-bb0fc4a67b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T12:26:27.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:09:38.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s the nicest guy I''ve ever known," Colyer said. "He enjoyed
        life, that''s what it was. He was all about living in the moment."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dd2eda-6266-4417-b7e8-8d87ac963a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T12:26:27.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:09:39.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ac8714-9d34-41a1-94a0-683079886dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T12:26:27.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:09:39.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before acting, Lee made his name on the wrestling circuit, and Colyer
        said Lee completely changed the sport of "Midget Wrestling." Previously, he
        said, the league was seen like a joke, but Lee was an integral part of changing
        all that.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58e4913-19ef-467c-99c9-b1928791a9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T12:26:27.947+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:09:40.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee founded the Half Pint Brawlers, a "Midget Wrestling" company
        that later became a reality television show on Spike TV in 2010.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8840b7-9804-45c8-842f-fc9741493997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T12:26:27.947+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:09:40.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b58798-5ade-4ac0-a0aa-b6b67a2fc243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T12:26:27.947+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:09:41.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee was like a big brother to everyone he met, Colyer said, and
        could cheer up even the saddest person.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28228159-be92-4264-814f-56c7edef3d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T12:26:27.947+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:09:41.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4616ed01-abaa-4bb0-8e47-876689df6605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T12:26:27.947+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:09:42.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When he walks in with that big ol'' smile on his face, the whole
        room brightens up," Colyer said. "I''m gonna miss that about him."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ec7bef-aef5-4ef6-b551-43fadfca5dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T12:26:27.947+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:09:42.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fab006e-8930-43c3-a944-7474aee52ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T12:26:27.947+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:09:43.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee is survived by his brother, wife and kids, Colyer said. A GoFundMe
        page has been set up to help pay for funeral costs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7edd0b6-c32d-40bc-8715-25b5ed08ded7'
