    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Air pollution from the wildfires can make people more vulnerable to
      coronavirus, doctors say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bedecb-b70f-4d35-8a51-76aca3e5eced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:27:56.581+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:07:33.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As deadly wildfires ravage Western states,
        doctors are warning that bad air quality from the smoke could make people
        more vulnerable to coronavirus infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961c5cd7-dbcb-4dff-85d8-efe73fc6f021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:27:56.581+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:07:33.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e8941a-9e50-47b1-942e-4827ea310bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:27:56.581+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:07:34.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Multiple studies have shown a correlation between higher levels
        of pollution in the air and greater spread and severity of Covid-19 cases,"
        said Dr. Brad Spellberg, chief medical officer of the Los Angeles County-USC
        Medical Center.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a51ad3-79e2-4dfd-841b-d327a64fd2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:27:56.581+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:07:34.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27c8d2c-a86f-4c88-82ea-a76f4f0280a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:27:56.581+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:07:35.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited several studies conducted in the United States, China and
        Italy, saying some have also shown that exposure of lung tissue to pollution
        may increase susceptibility to viral infections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb413c7-7ff0-441d-9bb2-e05fd2196d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:27:56.581+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:07:35.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3178c74d-0f26-47eb-9b6c-aa2884eea542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:27:56.581+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:07:36.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smoke from wildfires can irritate the lungs and cause inflammation
        that can affect the immune system, said Dr. Rekha Murthy, an infectious disease
        specialist and vice president of medical affairs at Cedars-Sinai Hospital
        in Los Angeles. That inflammation can make people more at risk of lung infections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1c09ed-f75d-4fe3-8c0d-bd1ca7b5a96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:27:56.581+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:07:36.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc1e768-99e0-47a4-8b89-3777bc0affbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:27:56.581+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:07:37.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever the lining of the lung or the airways become inflamed
        or damaged, it increases the potential for inhaled viral particles to take
        hold in the lungs and cause infection," Murthy said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3446574a-504d-4f76-91be-a37691aecd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:27:56.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:07:37.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21112bd-f17b-4359-b2cf-d3dcadcded89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:27:56.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:07:38.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent the possible spread of coronavirus, those remaining indoors
        due to poor air quality should stay away from anyone who is not in their immediate
        household, said Dr. Leana Wen, a CNN medical analyst and ER physician.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c9d731-2ad7-49cb-a209-f8920813cb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:27:56.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:07:38.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523d7530-4cdd-4d84-8a0f-6f0ed628728a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:27:56.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:07:39.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Early mask wearing would have saved lives</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e072ee0c-77fc-4081-a147-444800879434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:27:56.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:07:39.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 6.4 million infections have been recorded in the US and
        193,016 people have died, according to Johns Hopkins University.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac39a19-40e8-4db8-8055-b4fe129bc648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:27:56.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:07:40.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ff6347-fea3-4220-8e48-b275175ccf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:27:56.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:07:40.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 150,000 of those lives would have been saved if more Americans
        wore masks earlier on in the coronavirus pandemic, a health expert says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48127f2-8e70-4935-8b69-0e0956499317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:27:56.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:07:41.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d5139f-d3ba-408e-a068-78286cdd5a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:27:56.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:07:41.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the President had said from day one everyone is wearing a mask,
        we''d have about 45,000 deaths in this country," said CNN medical analyst
        Dr. Jonathan Reiner, who''s a cardiologist and professor of medicine at George
        Washington University.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cf4d8c-97fd-4709-be81-7511afb431e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:27:56.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:07:42.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e157da9-e21f-4553-b966-ebf5e20675dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:27:56.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:07:42.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reiner pointed to how Germany handled the pandemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f596020b-9a81-4a0a-a6f7-34e91e145e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:27:56.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:07:43.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0656b5a3-999e-48b6-84fd-e30bc7ee42f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:27:56.582+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:07:43.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They haven''t been the best. They haven''t been the worst. They''ve
        been OK in their pandemic response and they''ve had about 10,000 deaths,"
        he told CNN''s Erin Burnett.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d5a02d-6047-43b5-b668-79f863fd59fc'
      'mgnl:activationStatus': true
