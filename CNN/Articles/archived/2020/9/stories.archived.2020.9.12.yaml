    'jcr:uuid': '80b0b721-c34d-4e4b-99b7-b06f5adbd269'
    'lead': 'An influential model is predicting a catastrophic winter with a significant
      rise in coronavirus deaths in the US.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-12T17:24:54.137+08:00
