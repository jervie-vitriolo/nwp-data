    'lead': 'As deadly wildfires ravage Western states, doctors are warning that bad
      air quality from the smoke could make people more vulnerable to coronavirus
      infections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-12T17:27:56.581+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T21:07:32.538+08:00
