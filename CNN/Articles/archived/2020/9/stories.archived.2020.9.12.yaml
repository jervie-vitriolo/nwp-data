    'template': '1'
    'title': 'BTS on making music, watching Netflix and working out during quarantine'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a69c2c-0d5e-422f-8024-646f297bfbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:36:11.899+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:21.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;BTS, they''re just like us -- except
        with millions of fans and number one hits.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2ca97f-95ae-433c-8bbb-31c2cf32861a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:36:11.899+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:21.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ebdf4d-b47f-4578-8d65-6dc16b4a7466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:36:11.900+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:22.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the international K-pop sensation that is BTS were supposed
        to be on tour right now. But due to the Covid-19 pandemic, they''ve had to
        press pause.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d9f56c-a5ac-4ed6-9d3f-2e52275a9892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:36:11.900+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:22.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1b8253-6b85-4f08-9055-3cb736a97d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:36:11.900+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:23.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from releasing their latest hit single, "Dynamite," the group
        told CNN in an interview on Friday they''ve been spending a lot of time in
        recent months streaming shows, like a lot of us.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921bc0a7-9baf-40db-88a7-7644669ff230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:36:11.900+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:23.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48592658-1e14-4286-922d-39b37e8c8370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:36:11.900+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:24.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re working out, watching Netflix and learning to play instruments.
        I think we''re doing a lot of self-development, and also just trying to stay
        active," J-Hope said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c06cb10-a284-4772-a58d-a5da126c13a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:36:11.900+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:24.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08da7bd-9d18-4c76-9c19-cd83dc0b4b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:36:11.900+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:25.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimin added, "We''re working on a new album. Although we cannot
        say for sure how concerts are going to go, we''re still working very hard.
        Personally, I don''t think I''m doing a lot of things myself."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2186570b-1635-4f15-b04f-d96cbaaa8261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:36:11.900+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:25.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca29a70a-5079-4d9f-801f-e980fbd9bbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:36:11.900+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:26.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global pandemic hasn''t slowed down the group''s success.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbddd2da-5200-4e2d-8992-4aedcc5d7d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:36:11.900+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:26.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a31ffeb-5fae-4dc5-9d31-28b7558f08bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:36:11.900+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:27.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dynamite," their first full English song, currently sits at the
        top of the Billboard Hot100 chart for the second consecutive week. This makes
        BTS the first South Korean pop act to ever achieve such a milestone, earning
        praise from fellow artists like Justin Bieber.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857daafd-cb51-4d08-a535-81833d8aa462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:36:11.900+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:27.820+08:00
