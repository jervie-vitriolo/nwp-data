    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Terence Conran, British designer and businessman, dies at 88'
    'visualType': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c092d837-d21a-4852-9667-9e12372f735c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:31:35.988+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:48.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;British designer and businessman Terence
        Conran has died at the age of 88.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c600b45f-6072-4075-8551-b691a5b826d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:31:35.988+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:48.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fad6c3-bd39-4aca-86bf-ed1da2109690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:31:35.988+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:49.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conran, who founded the Design Museum in London in 1989, "passed
        away peacefully" at home on Saturday, according to a family statement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3173185-b634-4fe2-aaf0-eb3480890e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:31:35.988+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:49.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33f932f-e2a8-49fe-b114-adcad25f6921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:31:35.989+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:50.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a visionary who enjoyed an extraordinary life and career
        that revolutionised the way we live in Britain," the statement said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb7d0fa-0e61-49d6-9561-79a6e39c1031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:31:35.989+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:50.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eab24d6-4cac-45a2-84e0-813b269bc05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:31:35.989+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:51.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Design Museum also paid tribute to Conran, saying he "had a
        greater impact than any other designer of his generation."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4695800-1e9f-4803-885d-2d2bbcb0d39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:31:35.989+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:51.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2f414b-45b1-4b3b-9bc5-693cf2d5b100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:31:35.989+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:52.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After studying textile design in London, Conran founded Habitat
        in 1964, which went on to become a national and international chain.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a85b58a-112c-4435-8fd8-0c4e4461091d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:31:35.989+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:52.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab2651d-a808-4ebc-b33c-d381baa2517e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:31:35.989+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:53.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight years later, the designer opened the first Conran Shop, before
        launching stores in cities including Paris and New York.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbef76e5-d548-4d47-a55b-0421d7ab2544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:31:35.989+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:53.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c473e9a-0050-4de5-a432-3602739c9e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:31:35.989+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:54.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as successes in retail and design, Conran was a renowned
        restaurateur, with interests stretching around the globe.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ff465d-c51c-41b9-ac7b-0a5f2e3e544b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:31:35.989+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:54.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cece10d6-5adf-4b15-ad7b-af02b46ac6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:31:35.989+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:55.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Mandelson, Chairman of the Board of Trustees at the Design
        Museum, was among those who paid his respects to the designer.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf85adeb-b558-4a19-8004-cb4971c786cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:31:35.989+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:55.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfec967-d697-48b1-91fe-05050d9d6427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:31:35.989+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:56.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Terence Conran has filled our lives for generations with ideas,
        innovation and brilliant design. He is one of the most iconic figures of post
        war Britain," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1634dc44-2da9-4bda-8b13-1eee8467bdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:31:35.989+08:00
