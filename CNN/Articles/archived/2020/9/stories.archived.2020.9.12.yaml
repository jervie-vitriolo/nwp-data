    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '974a24d2-fb8c-4f01-af2c-8c5cb6f3d0ba'
    'lead': 'The Kansas City Chiefs and Houston Texans kicked off the 2020 NFL season
      by holding a moment of unity against racism together on the field at Arrowhead
      Stadium only to have boos heard from the Kansas City crowd.'
