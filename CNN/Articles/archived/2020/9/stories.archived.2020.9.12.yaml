  'Private-schools-suspending-operations-2020-2021':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-12T13:05:42.382+08:00
    'imagesource': 'jcr:c36eb536-86b0-4d4d-a7cd-915995aa3fbf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '467c7570-6e39-4a0c-823e-52c708283754'
    'lead': 'In a matter of two days, 98 more private schools offering basic education
      informed the Department of Education they will suspend operations for the academic
      year 2020 to 2021.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-12T13:08:20.024+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:09:30.565+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:04:56.193+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Number of private schools suspending operations this academic year rises
      to 846'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995cf576-ac3b-44bd-8d37-cbaead01d38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T13:08:20.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:09:31.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> —
        In a matter of two days, 98 more private schools offering basic education
        informed the Department of Education they will suspend operations for the
        academic year 2020 to 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a061384-176a-4240-8950-c830b7087131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T13:08:20.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:09:31.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd Undersecretary Jesus Mateo told CNN Philippines’ Newsroom
        Weekend that as of Friday, September 11, there are 846 private education institutions
        that were not operating amid the shift to distance learning and low enrollment
        turnout. DepEd data as of September 9 showed that 748 schools were suspending
        operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad01f78-f617-428a-9f05-a03944f17541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T13:08:20.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:09:32.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/9/9/Private-schools-temporary-closure-DepEd-.html"
        target="_blank">READ: 748 private schools suspend operations this school year,
        DepEd says</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6afe8a0-c0af-4d71-8d5e-b4923eb76982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T13:08:20.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:09:32.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Karamihan po dito ''yung mga elementary,” Mateo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6049b3f7-8cf0-4b6c-9e7f-9e8e060f2fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T13:08:20.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:09:33.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Most of those stopping operations are elementary schools.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0287e322-72c3-4b7b-bb87-7d4feac3bc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T13:08:20.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:09:33.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that to date, 398,000 learners who used to go to private
        schools have transferred to public schools where costs are lower, reflecting
        the impact of the economic crisis brought about by COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8299cfdf-e74d-44fb-812e-67b6459c6512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T13:08:20.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:09:34.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the official urged parents and guardians who may have qualms
        about sending their children to a new type of school to reconsider their decision.
        He argued that the kids may have a hard time catching up with lessons once
        they skip one academic year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9422161c-b692-41aa-be0c-2dc297a50448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T13:08:20.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:09:34.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on a DepEd order, late enrollees can be accepted in schools
        as long as they “meet 80 percent of the prescribed number of school days for
        each school year and the quarterly requirement to pass the grade level as
        governed by the latest existing applicable DepEd issuances.”</p>'
  'century-old-postcard-Michigan':
    'author': 'David Williams, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-12T13:25:54.036+08:00
    'imagesource': 'jcr:56d54003-fce5-4ae6-911d-dd86dccabd46'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '728731b2-4756-4df8-96be-8aec60bbb129'
    'lead': 'A Michigan woman got quite a surprise when she went to her mailbox this
      week — amid her regular bills and junk mail was a postcard that had been mailed
      almost 100 years ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-12T13:33:09.000+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:09:20.432+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:04:56.531+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A postcard arrived in Michigan almost 100 years after it went in the
      mail'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf61e12-3af4-4cc1-a4fd-4bb2cca7f86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T13:33:09.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:09:20.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Michigan woman got quite a surprise
        when she went to her mailbox this week -- amid her regular bills and junk
        mail was a postcard that had been mailed almost 100 years ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22739d32-a215-4b08-b12a-cf688fb4ab58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T13:33:09.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:09:21.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brittany Keech told CNN that she didn''t give the card much thought
        at first because she was busy with her kids and her daily hustle and bustle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd7e6de-39c6-4a3f-8762-7179d84bdf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T13:33:09.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:09:22.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought it was very peculiar that I was receiving a postcard
        because nobody sends postcards anymore nowadays," Keech said. "I went ''Okay,
        this is different.''"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc7261c-d220-46be-b25f-8ec267bab223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T13:33:09.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:09:22.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later she noticed that the card was postmarked October 29, 1920.
        It had her Belding, Michigan, address but was written to someone named Roy
        McQueen in faded cursive writing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb5b459-dc49-4306-84ad-8bb84f4c6bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T13:33:09.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:09:23.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The card reads:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334c1bdb-7ee3-4f25-85e3-ccafe0cd14c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T13:33:09.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:09:23.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dear Cousins,</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09e9eb1-4ce3-4be4-b14a-7f92708ee220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T13:33:09.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:09:24.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hope this will find you all well. We are quite well but mother has
        awful lame knees. It is awful cold here. I just finished my history lesson
        and am going to bed pretty soon. My father is shaving and my mother is telling
        me your address. I will have to close for a night. Hope grandma and grandpa
        are well. Don''t forget to write us - Roy get his pants fixed yet."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf87a03-a410-4b0f-8c2d-9536cac79f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T13:33:09.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:09:24.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was signed by Flossie Burgess.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b6d1d2-3c57-41a2-a611-6c094e225eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T13:33:09.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:09:25.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The card has a Halloween theme that includes a black cat holding
        a broom, a bat, a goose and an owl, along with a woman with a cane and a jack-o''-lantern
        in a witch''s hat.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984b58b7-6de8-4629-a900-5e8f7cbdade5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T13:33:09.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:09:25.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a George Washington one cent stamp on the back and the
        smudged postmark says Jamestown, but the state appears to be covered by some
        kind of sticker.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987391cd-1d5e-4205-b90f-b4f5c706854c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T13:33:09.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:09:26.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keech, 30, said she has no idea what delayed the card, which was
        mailed decades before she was born.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ddd6a6-7f12-4789-a3e1-486138f90fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T13:33:09.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:09:26.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Postal Service told CNN affiliate WXMI that
        "in most cases these incidents do not involve mail that had been lost in our
        network and later found. What we typically find is that old letters and postcards
        -- sometimes purchased at flea markets, antique shops and even online -- are
        re-entered into our system. The end result is what we do best -- as long as
        there is a deliverable address and postage, the card or letter gets delivered."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e169d6-0a71-402a-b365-e7487cbbafac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T13:33:09.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:09:27.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keech posted photos of the postcard on a <a href="https://www.facebook.com/groups/1436027899946204/permalink/2728922640656717/"
        target="_blank">Facebook group</a> in hopes of finding McQueen''s or Burgess''
        relatives, or someone who might have known the families.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41ed81a-0579-45f5-92a9-eb494cc25b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T13:33:09.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:09:27.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have two wonderful ladies that are helping me look into their
        genealogy," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a27e851-c362-4be0-8934-4eb9309488f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T13:33:09.002+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:09:28.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several people have posted old documents in the comments section
        that might help solve the mystery.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07bf959-95d4-469c-9c4c-9cdb8ddd14da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T13:33:09.002+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:09:28.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keech wants to return the card to a family member and said they''ve
        got a lead on one possible relative.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb409c9-1d74-48e9-b69a-a38942acbd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T13:33:09.002+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:09:29.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/09/11/us/michigan-old-postcard-delivered-trnd/index.html?fbclid=IwAR2dCumd9yOz1XMoREhLdjCGmzdUibsHj6kgIl1STMEmsMBqMKJyuOg7Is4"
        href="https://edition.cnn.com/2020/09/11/us/michigan-old-postcard-delivered-trnd/index.html?fbclid=IwAR2dCumd9yOz1XMoREhLdjCGmzdUibsHj6kgIl1STMEmsMBqMKJyuOg7Is4"
        target="_blank">A postcard arrived in Michigan almost 100 years after it went
        in the mail</a></em></p>'
  'OFW-Kuwait-pardoned-':
    'caption': 'Philippine Embassy in Kuwait Consul General Noordin Pendosina Lomondot
      (left) sends off former Filipino death row convict Bienvenido Espino (right)
      at the Kuwait International Airport on 30 August 2020.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-12T15:16:48.367+08:00
    'imagesource': 'jcr:563d3782-8e35-40de-a473-64dc310562da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48614fe0-0821-442e-934a-7967bade278d'
    'lead': 'An overseas Filipino worker in Kuwait who was initially sentenced to
      death for the killing of his Filipina partner over a decade ago is now back
      in the country, thanks to the pardon granted by the Amir of Kuwait, the Department
      of Foreign Affairs says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-12T15:19:40.722+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:09:15.224+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:04:56.869+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OFW who escaped death penalty for ‘killing’ partner now back home —
      DFA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe4adaf-437a-40ac-a31b-920a8152cf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T15:32:05.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:09:15.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>&nbsp;An
        overseas Filipino worker in Kuwait who was initially sentenced to death for
        the killing of his Filipina partner over a decade ago is now back in the country,
        thanks to the pardon granted by the Amir of Kuwait, the Department of Foreign
        Affairs said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f76cb7-27e1-4a5e-b142-b1a2c03258b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T15:32:05.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:09:16.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OFW, identified as Bienvenido Espino, who was released from
        a 13-year detention, is among the 314 overseas Filipinos whom the DFA helped
        bring home on August 30. They availed of the government repatriation program
        amid the coronavirus pandemic, the DFA said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d215563-8832-4d54-b75b-6a74712a0f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T15:32:05.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:09:16.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>         It took more than 10 years for Espino to be granted clemency, the DFA said,
        adding that he received the “Amiri pardon” along with his fellow Filipino
        detainees at the Sulaibiya Central Jail.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11d450d-78ec-441d-af74-9dd871f721b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T15:32:05.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:09:17.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA noted it has been 12 years since the Philippine government
        first sought the Amiri pardon for the convicted Filipino.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd56cc1b-5e6c-4529-83bd-e9f5eb48f2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T15:32:05.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:09:17.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Kuwaiti court had handed Espino a guilty verdict on charges of
        murdering his partner in October 2007, and sentenced him to death by hanging
        in May 2008, the DFA said. The ruling was upheld by both the appeals court
        and the high tribunal in Kuwait in 2009.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb6c74b-767a-4e49-ae2c-45c2658019ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T15:32:05.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:09:18.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Espino’s punishment was revised to life imprisonment in 2013
        after he received a “tanazul” or letter of forgiveness from the family of
        his late partner, which he got in exchange for blood money.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cd1f46-3cc4-471b-95e2-009c325baef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T15:32:05.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:09:18.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The issuance of a tanazul led to the commutation of his death sentence
        to life imprisonment in 2013,” the DFA said.</p>'
  'eased-distancing-public-transport-september-14':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-12T15:17:39.503+08:00
    'imagesource': 'jcr:e1f1ffa2-d085-4614-b1ca-e52d9bd01872'
    'jcr:mixinTypes': ['mgnl:hasVersion']
