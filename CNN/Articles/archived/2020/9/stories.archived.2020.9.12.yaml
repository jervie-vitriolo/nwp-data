  'Pemberton-pardon-deportation':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-12T17:36:02.968+08:00
    'imagesource': 'jcr:3f3cf0ff-3460-45c3-bea5-1148f58697c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a381eaa7-44d2-42ad-b63d-6bd5fdcadf6c'
    'lead': 'Pardoned US Marine Joseph Scott Pemberton is just moments away from flying
      home to the United States as Philippine authorities announced the completion
      of documentary requirements for his deportation.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-12T17:37:56.136+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T21:06:54.965+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:05:00.790+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'All documents in, Pemberton deported soon  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8642e44d-c25f-429c-ab21-068a8472e255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:37:56.136+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:06:55.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> —
        Pardoned US Marine Joseph Scott Pemberton is just moments away from flying
        home to the United States as Philippine authorities announced the completion
        of documentary requirements for his deportation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53378a8d-8b25-485a-aa72-dfee5301f432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:37:56.136+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:06:55.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Required documents have already been submitted, but his final flight
        details and preparations for implementation have yet to be discussed,” Bureau
        of Immigration spokesperson Dana Sandoval said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd8a88d-b071-4dba-9cfd-49d17b6494f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:37:56.137+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:06:56.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton also tested negative for COVID-19, one of the requirements
        for his travel. There are no details yet about his flight.</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        US Marine Joseph Scott Pemberton is negative for COVID19. The swab test was
        one of the requirements prior to his leaving the country | <a href="https://twitter.com/AC_Nicholls?ref_src=twsrc%5Etfw">@AC_Nicholls</a>
        <a href="https://t.co/GLACwq9gzx">pic.twitter.com/GLACwq9gzx</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1304629085977473027?ref_src=twsrc%5Etfw">September
        12, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902e5dd5-dbaf-4d0f-84cb-a2a72d051727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:39:55.662+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:06:56.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86056b7-fbbd-4166-a196-6d1bf73807e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:37:56.137+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:06:57.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as Justice Secretary Menardo Guevarra estimated, Pemberton
        could leave the country this weekend.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1447af1b-aefe-4341-b830-0f31d0c248c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:37:56.137+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:06:57.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American soldier is staying at Camp Aguinaldo, headquarters
        of the Armed Forces of the Philippines, where he had spent solitary confinement
        for less than six years for <a href="https://cnnphilippines.com/news/2015/02/23/Transgender-Jennifer-Laude-murder-case-accused-US-Marine-Joseph-Scott-Pemberton-timeline-verdict.html">brutally
        killing Filipino transgender woman Jennifer Laude</a>. He had a special detention
        cell in line with the country’s Visiting Forces Agreement with the United
        States. He is now with Immigration authorities after the Bureau of Corrections
        turned over his custody.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca31367-d0cb-4383-b92e-7c8caf48df56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:37:56.138+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:06:58.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this week, President Rodrigo Duterte surprised the country
        <a href="https://cnnphilippines.com/news/2020/9/7/duterte-pemberton-absolute-pardon.html">when
        he granted Pemberton absolute pardon</a>, extinguishing his criminal liability.
        It came despite the appeals filed by the Laude family and even the country’s
        own Justice Department against Pemberton’s early release on the basis of good
        conduct.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b63327-da40-4926-acc7-d1afe4fd239f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:37:56.138+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:06:58.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pardon preempted the court’s resolution on the contested issue.
        Laude’s mother Julita said the family was surprised at Duterte’s move, saying
        they treated him as an ally since he gave them financial aid <a href="https://cnnphilippines.com/news/2020/9/11/jennifer-julita-laude-duterte-pemberton-pardon.html">and
        promised to not let Pemberton walk free under his watch.</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65924136-225b-4a24-b8d8-40f02f754772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:37:56.138+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:06:59.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque, a former legal counsel of
        the Laude family, denied Duterte made such a promise.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5044103a-45ef-4bf6-b6d3-9ad72a55c345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:37:56.138+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:06:59.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pemberton blacklisted</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238c6298-a953-4a3d-841c-ef5cc9e0145c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:37:56.138+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:07:00.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Undersecretary Markk Perete meanwhile confirmed that Pemberton
        is also blacklisted, something that usually comes with deportation orders.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9290509e-6e90-45d1-9125-e616e0c8c764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:37:56.139+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:07:00.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Under the rules, a person blacklisted on the basis of moral turpitude
        may apply to lift the order of blacklisting 10 years after its implementation,”
        Perete said in a statement.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d33392-edc2-4744-8d60-991cbaaf8454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:37:56.139+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:07:01.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton’s lawyer, Rowena Flores, said he plans to finish his tertiary
        studies since he was just 19 when he committed the crime. She also said Pemberton
        hopes to get in touch with the Laude family and apologize.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30dfe75-dac6-45b2-a3b8-26aca5d8c816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:37:56.139+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:07:01.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton has not reached out to the Laudes to date, Virgie Suarez,
        the family’s lawyer, said in a statement.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f942c52e-37c8-474e-a687-035c0f63649f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:37:56.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:07:02.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Never reached out. No apology,” Suarez said. “May he find peace
        of mind. Hoping he has learned from all these the value of life and dignity
        regardless of gender and nationality.”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379f75a3-fbd1-4fe8-9e68-41621694e49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:37:56.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:07:03.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laude was found dead in an Olongapo City motel room after a night
        out with Lance Corporal Pemberton in October 2014. Laude''s neck was blackened
        with strangulation marks with her head rammed into a toilet, after Pemberton
        learned that she was a transgender.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe38d6e-9d34-408d-883f-bef7d79ab86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:37:56.141+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:07:03.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-profile case raised emotions in the country from members
        and supporters of the LGBTQI community and from groups that criticize the
        perceived special treatment extended to erring American servicemen.</p>'
  'california-oregon-mass-fatality':
    'author': 'Jason Hanna and Nicole Chavez, CNN'
    'caption': 'Firefighters in Oregon are racing to slow down two wildfires from
      merging into a single inferno Friday after blazes in three West Coast states
      have killed at least 26 people since last month. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-12T17:39:06.200+08:00
    'imagesource': 'jcr:d4838d1e-d31c-4ec0-9cb9-1db9c94824bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9ba9f5c-69d6-4383-95cb-407945094540'
    'lead': 'Firefighters in Oregon are racing to slow down two wildfires from merging
      into a single inferno Friday after blazes in three West Coast states have killed
      at least 26 people since last month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-12T17:56:24.386+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T21:06:26.559+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:05:01.308+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Oregon']
    'template': '1'
    'title': 'Oregon officials preparing for ''mass fatality incident'' as fast-moving
      wildfires threaten to merge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447b1a3c-6e8d-414b-94d9-88cb56c7f03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:56:24.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:27.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Firefighters in Oregon are racing to slow
        down two wildfires from merging into a single inferno Friday after blazes
        in three West Coast states have killed at least 26 people since last month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96953248-10ff-4a4b-a270-ad8da5867c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:56:24.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:27.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Oregon communities burned to the ground this week and about
        500,000 people have been either ordered to evacuate or warned to be prepared
        to evacuate. State officials say they are focusing their efforts on saving
        lives but they anticipate a devastating aftermath.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014dff30-3452-4cdb-98fa-77fbdbb76015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:56:24.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:28.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know we are dealing with fire-related deaths, and we are preparing
        for a mass fatality incident based on what we know and the numbers of structures
        that have been lost," Andrew Phelps, director of the Oregon Office of Emergency
        Management, told reporters Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c32ac1-716f-4954-b326-6ac7a646685e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:56:24.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:28.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oregon Gov. Kate Brown said Friday that wildfires have consumed
        more than 1 million acres and dozens of people remain missing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fbe055-0c49-42dc-a9f6-824976e131ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:56:24.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:29.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As two major fires in Oregon —&nbsp;the Beachie Creek and Riverside
        fires —&nbsp;threatened to merge in the coming days, air quality levels have
        badly deteriorated from smoke. Four of the top five cities worldwide with
        the worst air pollution are in the region —&nbsp;Portland, Seattle, San Francisco
        and Vancouver, according to IQAir, a Swiss air quality technology company
        tracking pollution levels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7101398c-fc2d-4afd-81e7-072cf7e6ada6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:56:24.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:29.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blazes have killed at least six people in Oregon, according
        to data from the state''s office of emergency management and the Lane County
        Sheriff''s Office. In California, 19 people have died from mid-August through
        Friday —&nbsp;including at least nine found dead this week in one Northern
        California fire —&nbsp;and one person was recently killed in Washington state.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743b463a-2872-4574-9e77-e8dbff5b75eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:56:24.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:30.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities had said the number of deaths linked to the North Complex
        Fire were 10 but the Butte County Sheriff Kory Honea said Friday that deputies
        discovered an anatomical skeleton model made out of resin in a storage shed
        and believed it was a human body.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097f2f71-c683-48c1-93f8-b4d4075878e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:56:24.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:30.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Jim and Tina Weber tried to drive away from a blaze in Oregon''s
        Blue River area, flames blocked their road, with "fire crossing the road on
        both sides, and trees falling down," Jim Weber told CNN affiliate KVAL.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5843b1e-532c-47c0-9102-ca6c7474bcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:56:24.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:31.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, firefighters led them and 30 other families to the parking
        lot of a running track, where they kept spot fires at bay throughout the early
        hours of Tuesday. Only hours later could firefighters lead them away in a
        car caravan, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54da2a0-b7b5-4b9e-87bc-4b6205e142b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:56:24.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:31.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We went by many, many homes that were still in flames on both sides
        of the river," he told KVAL. Much of Blue River, a community of a few hundred
        people, was destroyed, the governor has said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2419d804-9eab-4043-8222-4a31f047b9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:56:24.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:32.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More than 10% of Oregon''s population told to evacuate</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2af1b5-37a7-487a-bd5b-8a0eb76b3026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:56:24.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:32.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Oregon, wildfires have killed at least three people and nearly
        wiped out the southern cities of Phoenix and Talent, near Medford. Authorities
        fear they''ll find more bodies as they access more neighborhoods, they''ve
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8421b6-e5c8-4c79-b379-f8cc2c646c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:56:24.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:33.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portland Mayor Ted Wheeler declared a state of emergency Thursday
        night, closing city parks and activating evacuation sites for people in threatened
        areas. The state says about 500,000 people were under evacuation orders in
        Oregon —&nbsp;more than 10% of the state''s population. And that number is
        expected to grow.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5d533b-af76-4f6c-9374-577f99f51f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:56:24.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:33.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-five wildfires remain active in the state, down from nearly
        50 earlier this week. The blazes have scorched about 900,000 acres across
        the state, the Oregon governor''s office said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46090256-8055-4800-8f1c-886cc8cb2d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:56:24.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:34.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor called the scope unprecedented. For the past 10 years,
        the state has seen an average of 500,000 acres burned each year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c93978-34a3-4442-8f29-be18145d86e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:56:24.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:34.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the grim outlook, Portland has limited firefighting resources
        because some have been deployed to assist in other parts of the state, according
        to Wheeler''s emergency order.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1e8d59-1251-4f79-9473-f4706dfd7940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:56:24.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:35.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiffany Lemmerz of Blue River lost everything, but her family survived,
        she said. One of several wildfires blazing in the state arrived at her doorstep
        Monday while she was at work. Her daughter, 6, niece and sister were in her
        house.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93e5744-943e-41a7-99c5-af785543b50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:56:24.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:35.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she rushed home to get them, Lemmerz got into a wreck, she told
        CNN affiliate KOMO. She pleaded with a sheriff''s deputy to give her a ride
        home, but they couldn''t make it through the flames. The blaze melted the
        back of her car.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0053d79-7800-4dd4-a3e6-3cd668334962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:56:24.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:36.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters from Junction City rushed to the home and got her relatives
        out.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99295e9c-320d-4d19-92d9-47f6403089de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:56:24.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:36.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My kid''s alive, that''s all I care about," Lemmerz told the affiliate.
        "I can''t say anything else. My kid is alive, and it was very close."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2cd467-612b-4d1b-8859-77b9e6972c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:56:24.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:37.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Beachie Creek Fire, formerly known as the Santiam Fire, moved
        through the night Tuesday in Marion County, a grandmother and her grandson
        weren''t able to flee from the flames, their family said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5844a267-cea7-4122-966d-e473e83cb776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:56:24.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:37.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wyatt Tofte, 13, was found dead in a car with his dog on his lap,
        a family spokeswoman told CNN, and his grandmother, 71-year-old old Peggy
        Mosso who was inside another car was also killed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a407cdf-8b77-4fa3-88b5-18dbb014a2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:56:24.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:38.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We lost two really beautiful people," said Susan Vaslev, a spokeswoman
        for Enchanted Forest, a local amusement park owned and operated by the Tofte
        family.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca375002-76ad-4e97-ade2-0a1527ed6720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:56:24.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:38.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wyatt was "just the sweetest little boy; loved to fish, played video
        games, like a lot of kids, just a very sweet, polite boy," Vaslev said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b71c7f9-5352-4e25-9e31-657662da9591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:56:24.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:39.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angela Mosso —&nbsp;Peggy''s daughter and Wyatt''s mother —&nbsp;is
        in critical condition at a burn center in Portland after being badly burned,
        the Salem Statesman Journal reported. Her husband, who was looking for all
        three, found her walking along a road as the fire raged around them, according
        to the newspaper.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f45f761-136d-4800-afe3-af25b7f9ffc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:56:24.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:39.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He didn''t immediately recognize her, and when he told her he was
        searching for his wife and son, she said, "I am your wife," the Statesman
        Journal reported.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64841c52-cc79-4fcc-9f57-5ac3ace55d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:56:24.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:40.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>California: ''You''d think that you were in a fireplace''</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c08033-8733-4fcc-a621-041add6b798d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:56:24.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:40.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristen Marin lives north of San Francisco in Mendocino County,
        where the massive August Complex fire —&nbsp;the largest blaze in state history
        at 746,600 acres —&nbsp;has helped turn the skies a dull orange.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735c4c29-f623-4943-80f9-b38251f5978d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:56:24.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:41.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels a little like doomsday," Marin told CNN affiliate KNXV.
        "It felt like it was night all during the day time. The air quality was awful.
        The crickets were chirping. The floodlights were on, thinking it was dark.
        Everything is covered in ash. It smells like smoke. You''d think that you
        were in a fireplace."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d460bef-d918-4dc9-964b-22b0c99d6711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:56:24.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:41.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 15,000 firefighters are battling at least two dozen major
        wildfires across California. Many, like the August Complex, were sparked by
        lightning last month.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564c4600-79ce-4169-bc12-a38be634eac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:56:24.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:42.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Sierra Nevada range north of Sacramento, the North Complex
        Fire has torn through the Berry Creek community and Plumas National Forest
        since a lightning storm sparked it August 17, consuming more than 252,000
        acres.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dd003d-182c-4078-85d6-88263eb856a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:56:24.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:42.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven bodies were found Thursday in areas scorched by that blaze,
        raising the total killed in the North Complex fire alone to at least 10.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174a8056-793a-49ac-9118-47030c217660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:56:24.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:43.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was terrifying," resident Nancy Hamilton told CNN of the blaze
        that tore through the Berry Creek area. "It was a beast. The thing is a beast."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5629f478-1ab2-48f3-b8a0-57b6eb4fa92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:56:24.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:43.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That fire has put more than 20,000 people under evacuation orders,
        including parts of the city of Oroville. Residents of parts of the nearby
        town of Paradise —&nbsp;devastated by the 2018 Camp Fire —&nbsp;have been
        told to be ready to leave.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52173e20-e7d1-4fdf-a911-915ca1436b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:56:24.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:44.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 140,800-acre Slater Fire burning in California and Oregon
        since Monday, at least two people were found dead this week on the California
        side, Siskiyou County authorities said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b45b85-522e-4555-8421-1073457edb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:56:24.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:44.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the central California mountains northeast of Fresno, the Creek
        Fire has destroyed more than 360 structures, fire officials said. It has burned
        more than 175,800 acres and is 6% contained.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193f8567-9144-46dd-b575-7fe20d415602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:56:24.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:45.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire officials issued evacuation orders and warnings across several
        parts of the state including in Southern California, where the El Dorado Fire
        continues to burn parts of San Bernardino County and is 31% contained. In
        San Diego County, the Valley Fire —&nbsp;which has burned more than 17,000
        acres —&nbsp;also prompted several evacuation orders and warnings.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac14e93-593e-4653-9d35-0b2eae90521f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:56:24.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:45.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statewide, more than 3.1 million acres have been scorched this year
        alone —&nbsp;26 times the amount that burned in the state through this date
        last year, according to Cal Fire.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e095a5a-3f81-4d25-99eb-22927c2cfb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:56:24.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:46.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Gavin Newsom has pointed to climate change as a primary factor
        in the wildfires.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e962d4-0754-4317-9911-299d541ef697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:56:24.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:46.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wildfires are a big part of the seasonal challenge," Newsom said.
        "The challenge we''re facing now is the extreme fire events that we believe
        are climate induced."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829c71d2-ae12-40b2-a7b2-a987f1548e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:56:24.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:47.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A 1-year-old dies in Washington</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa8ccf8-95fa-41a3-b38e-00bf30e08b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:56:24.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:47.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington state resident Darrell Herde woke up to a stranger pounding
        on his door this week. He barely escaped.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561fc16d-3d2d-43c8-ba69-356d719aebd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:56:24.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:48.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was yanking on my door and telling me to run. I thought he was
        a little nuts. I didn''t think it was that bad," said Herde, a resident of
        Graham.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caad725-3d15-4019-8eca-804450103efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:56:24.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:48.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Five minutes after, I walked out the door. It was crawling through
        trees," the 71-year-old told CNN affiliate KIRO. "And you can''t believe how
        fast those embers were flying at you."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8552d2ab-75da-4fce-9df0-c89768e3b902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:56:24.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:49.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, he found his home a pile of rubble. Now, he just has the
        clothes on his back.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03841f1-c6b7-42c4-bfab-a380aedd5ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:56:24.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:49.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Someplace in that pile, there is my mother''s rings, and it tore
        my heart out," he said. "That''s something that sort of killed me this morning.
        The rest of this stuff —&nbsp;it''s stuff that you can replace."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8779ee16-31dc-4c6e-8e5c-7846cda5ff81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:56:24.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:50.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in the state, a 1-year-old boy was killed and his parents
        were badly burned as they tried to escape the wildfire, officials say.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc99ffd-5979-45f8-be21-05369111f410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:56:24.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:50.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family was visiting their property in a rural area west of Spokane
        and evacuate in the middle of the night when the wildfire got closer. They
        abandoned their vehicle and ran to a river to flee the menacing flames, CNN
        affiliate KCRA reported. The couple was rescued from the river but their son
        did not make it.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9155e0f-3350-47ca-bd51-c58fc501a960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:56:24.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:51.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 16 major wildfires burning across Washington have scorched about
        625,000 acres, according to the National Interagency Fire Center.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8a9f72-c502-4524-9e47-f0058577ddde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:56:24.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:51.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The enormity of these fires, the geographical scope, the intensity
        and the destruction are unequal in Washington state history," Gov. Jay Inslee
        said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25415b20-d70c-4df0-ac92-0986e7939d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:56:24.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:52.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 100 large fires were burning Friday in the US West overall,
        including 12 in Idaho and nine in Montana, the NIFC said. The fires have burned
        more than 4.5 million acres in 12 states.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772cffcb-0014-4ce9-818d-865deef17a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:56:24.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:52.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Stella Chan, Sarah Moon, Shawn Nottingham, Jon Passantino,
        Joe Sutton and Konstantin Toropin contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c1328c-0dd2-4ba1-8e73-34696c997d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:56:24.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:53.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/09/11/us/california-oregon-washington-fires-friday/index.html"
