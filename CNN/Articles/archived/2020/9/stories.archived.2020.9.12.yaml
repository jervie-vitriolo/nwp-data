      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90537e13-2e2c-4175-846a-ae729870aff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:36:11.900+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:28.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>V said in a separate interview on Saturday that the success of "Dynamite"
        is thanks to their devoted fan base, nicknamed the BTS ARMY.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c6acdf-dafb-4bce-9cbf-5ddfe59be9f4'
