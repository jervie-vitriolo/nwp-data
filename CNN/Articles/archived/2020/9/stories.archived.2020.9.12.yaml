      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 69-year-old already has over 940,000 followers under the handle
        "@yourlolagets" after almost only four months of using the app. Apart from
        dancing, she also answers questions from viewers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa5fb45-2fca-4e77-9356-1fee4c74bcb0'
