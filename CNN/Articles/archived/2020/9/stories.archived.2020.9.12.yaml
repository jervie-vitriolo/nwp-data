      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ben Tinker, Maggie Fox, Haley Brink, Jen Christensen,
        Amanda Watts, Lauren Mascarenhas and Shelby Lin Erdman contributed to this
        report.</em></p>'
