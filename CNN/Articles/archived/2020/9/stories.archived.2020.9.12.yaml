    'lead': 'The Philippine Ports Authority will be launching its own contact tracing
      app and automated ticketing system to curb COVID-19 transmission in terminals
      nationwide, an official confirms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-12T16:51:47.381+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T21:08:44.525+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:04:57.982+08:00
