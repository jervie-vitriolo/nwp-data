      'mgnl:lastActivated': 2023-01-25T21:05:14.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9017594-f407-492b-81fb-26dfc4d7444e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:52:22.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:05:15.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar also suspended the processing and evaluation of applications
        of import clearances related to pork from Germany, the Department of Agriculture
        said in a separate statement. This comes after the town of Schenkendöbern,
        Spree-Neiße Brandenburg confirmed an ASF case according to the Friedrich-Loeffler-Institut,
        the agency added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e4135f-c3b2-4a87-910e-80580ad944ed'
