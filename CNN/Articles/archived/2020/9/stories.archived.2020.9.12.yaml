    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'United-States', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'US could see a ''very deadly December'' with tens of thousands of coronavirus
      death to come, computer model predicts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723f9911-7e9b-4f9f-aff5-c6bf90acc671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:24:54.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:08:16.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An influential model is predicting a catastrophic
        winter with a significant rise in coronavirus deaths in the US.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cfa51c-ce1a-4b6c-b701-6c525f58544a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:24:54.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:08:16.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A possible scenario sees 415,090 COVID-19 deaths by January, the
        Institute for Health Metrics and Evaluation (IHME) at the University of Washington
        says in its latest forecast. The worst-case scenario is 600,000 deaths by
        January 1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bee843-9846-4c60-91be-f5023441d2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:24:54.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:08:17.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we look ahead into the winter with seasonality kicking in,
        people becoming clearly less vigilant, you know mask use is down, mobility
        is up in the nation, you put all those together and we look like we''re going
        to have a very deadly December ahead of us in terms of toll of coronavirus,"
        IHME director Dr. Christopher Murray told CNN''s Anderson Cooper.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373f1e3b-0922-4377-97e6-ba3250708450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:24:54.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:08:17.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IHME model is essentially predicting the number of deaths will
        double in the next four months. As of Friday, nearly 6.4 million infections
        have been recorded in the US and more than 192,000 Americans have died, according
        to data from Johns Hopkins University.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786b38a1-00ae-41df-8376-f889d7bc920c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:24:54.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:08:18.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the dire prediction, President Donald Trump says the US
        has done "really well" in fighting the virus, according to a Thursday video
        on the White House official Facebook page.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ae5b66-ca7a-4a57-8d8e-5b02f1b4226d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:24:54.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:08:18.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really do believe we''re rounding the corner and the vaccines
        are right there, but not even discussing vaccines and not discussing therapeutics,
        we''re rounding the corner," Trump said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c004ad51-6265-4314-8c25-6fa628e32467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:24:54.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:08:19.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking with MSNBC''s Andrea Mitchell on Friday, Dr. Anthony Fauci
        said he does not agree with the President''s statements.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfeb64c-018d-45eb-a323-1c29b608adc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:24:54.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:08:19.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re plateauing at around 40,000 cases a day, and the deaths
        of around 1,000," said Fauci, the director of the National Institute of Allergy
        and Infectious Diseases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dd442a-5fa9-4c54-b22a-c0ccc58d72cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:24:54.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:08:20.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said test positivity is increasing in some regions of the country
        and people are spending more time indoors because of cooler weather.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4537f83-3f3d-4f62-b04d-c603ffee3b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:24:54.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:08:20.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s not good for a respiratory-borne virus," he said. "You
        don''t want to start off already with a baseline that''s so high."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bb2ffa-64ca-4a52-897c-95453df2ab35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:24:54.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:08:21.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci''s disagreement with that comment is another example of a
        top scientist and a member of the White House coronavirus task force publicly
        disputing the President''s claims about the virus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0322d37e-b297-4f37-a8a6-0f0bc7a93efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:24:54.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:08:21.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in a very politically-charged atmosphere now and whenever
        you''re trying to get people all together singing from the same tune and doing
        the same things as a society, unified against this common enemy —&nbsp;this
        virus —&nbsp;it''s very difficult to do that when you have such a charged
        atmosphere that we have right now," Fauci told CNN''s Wolf Blitzer Friday.
        "And that really is truly unfortunate."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e53923-35e0-4c63-8ce3-4f87ac689698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:24:54.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:08:22.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci warned that the country needs to get the levels down lower
        "so that when you go into a more precarious situation, like the fall and the
        winter, you won''t have a situation where you really are at a disadvantage
        right from the very beginning."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfadde24-e318-4997-b59d-7a5fc6be47ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:24:54.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:08:22.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US may not return to normal until 2021, Fauci says</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed0cfed-4232-4ec9-9101-0369f9e67cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:24:54.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:08:23.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US might not return to pre-coronavirus life until the end of
        next year, Fauci said, but he is cautiously optimistic the US will have a
        vaccine by the end of this year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359a4599-7c58-4772-8d5b-e66a9191e9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:24:54.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:08:23.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it''s not going to be turning a switch off and turning the
        switch on. It''s going to be gradual and I think it''s going to take several
        months before we get to the point where we can really feel something that
        approximates how it was normally before COVID-19," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e9e85d-5fd5-4e28-a163-a346b9259c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:24:54.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:08:24.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also the issue of how many doses of the vaccine will be
        available and how long it takes to distribute the vaccine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de7d57a-9172-4f2e-b2c1-5d32a00bc1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:24:54.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:08:24.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to take several months to get the country safe and
        vaccinated," Fauci said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0583e3d-8768-446f-8e41-a12787953673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:24:54.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:08:25.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 30 US states are reporting downward trends in COVID-19 cases,
        but the pandemic will likely worsen again, Fauci said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c991a9ee-1e9a-435e-8f45-8a2d489e4227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:24:54.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:08:25.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to hunker down and get through this fall and winter because
        it''s not going to be easy," Fauci said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748a8ebd-da4c-4947-96ce-d22e5b681972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:24:54.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:08:26.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts —&nbsp;including the US Centers for Disease Control and
        Prevention director -- have warned the months ahead will be challenging. The
        US continues to see about 36,000 new cases each day —&nbsp;which is better
        than August but still too high, Fauci said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df094909-2261-4e86-b802-dee986b260ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:24:54.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:08:26.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I keep looking at that curve and I get more depressed and more
        depressed about the fact that we never really get down to the baseline that
        I''d like," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ac555e-bb2d-4dc2-9992-ee2b796543ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:24:54.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:08:27.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the weather gets colder, Americans will move indoors more, where
        the virus spreads more easily.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd751eb32-d5bd-41e7-af0c-0f2c50d78783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:24:54.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:08:27.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coming flu season will complicate diagnoses. The strains on
        the healthcare system will make for one of the "most difficult times that
        we experienced in American public health," CDC Director Dr. Robert Redfield
        has said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe73c6d5-4a4e-4796-8f1d-a3e391425d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:24:54.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:08:28.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where we stand now</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c11d7a2-d2f1-4d44-bed8-7c870bf55bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:24:54.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:08:28.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actual number of infections could be far greater. Many may have
        had Covid-19 without knowing, as the CDC projects about 40% of people who
        are infected don''t show any symptoms.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59f4b8e-de68-4c87-885f-fa4820052c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:24:54.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:08:29.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others could have been sick but never got tested. A new study says
        the US greatly undercounted COVID-19 cases at the start of the pandemic —&nbsp;missing
        90% of them —&nbsp;mostly due to a lack in testing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f25e96-f27d-4c33-8535-848831bf66d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:24:54.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:08:29.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the US, 28 states are reporting downward trends —&nbsp;including
        Florida and California —&nbsp;compared to the previous week, and 14 are steady.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012f7edf-3cb6-4b8f-9eeb-63568812be39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:24:54.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:08:30.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts worry a surge could come weeks after Labor Day celebrations,
        like cases soared after the Fourth of July.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe88faf-70f4-4553-996b-1afe4d82f795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:24:54.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:08:30.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ensemble forecast from the CDC now projects that between 205,000
        and 217,000 people in the US will die by October 3.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20a0e31-9423-444d-ad5e-86f4453e14bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:24:54.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:08:31.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical experts also worry about the upcoming flu season. Fauci
        told CNN Friday the CDC recommended people getting their flu vaccines by October
        31.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fd93ae-f841-458c-ae2a-32bb08bbdbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:24:54.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:08:31.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re hoping for —&nbsp;and I hope this happens — is that
        a combination of people getting vaccinated against the flu and the fact that
        the very public health measures that they implement to avoid coronavirus will
        actually help them avoid influenza," Fauci said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86e4641-286a-4b1c-9ea0-26a4be37a3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:24:54.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:08:32.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci also recommended people "hunker down" for the fall and winter,
        but he says that does not mean shutting down the country again.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205de2e2-e225-4ea4-8e3e-c7e7d12abc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:24:54.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:08:32.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t need to shut down, we can do this if we pull together
        and abide by relatively simple and understandable public health measures,"
        Fauci said, adding that the measures include social distancing, wearing masks
        and avoiding crowds.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df60d20-6d6c-402b-80e0-dfd7a09f72e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:24:54.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:08:33.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Non-symptomatic children can transmit virus, data show</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f98dcc0-b72e-4289-9486-552b646caf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:24:54.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:08:33.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even children with mild or no symptoms can transmit Covid-19, according
        to contact tracing data from three Utah child care facilities released Friday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a787f6b8-41ca-4d37-bd29-4d1fc30286cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:24:54.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:08:34.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers said 12 children got Covid-19 in a child care location
        and transmitted it to at least 12 people outside, including household members.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310e074d-8be2-4b6a-88c6-80036740a194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:24:54.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:08:34.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They analyzed contact tracing data from 184 people with links to
        three child care centers in Salt Lake County from this April to July.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635ab8a1-7a67-4846-a670-92032bd0d4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:24:54.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:08:35.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found at least two children who had no symptoms not only had
        caught the virus but passed it to other people, including one mother who was
        hospitalized. One 8-month-old child spread the virus to both parents.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11498d3f-517f-43f2-9ddb-dcb4a5204343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:24:54.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:08:35.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers say that two of the facility outbreaks began with
        staff members who had household contacts with the virus.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9c7d41-7228-4ee1-af0f-18859b4b18fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:24:54.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:08:36.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, children accounted for 13 of the 31 confirmed Covid-19
        case linked to the facility, and all of the children had mild or no symptoms.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1f825e-f7fc-4160-891b-845c4a6a3beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:24:54.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:08:36.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infected college students shouldn''t be sent home</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde5e822-970f-44ae-932c-587a7166f9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:24:54.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:08:37.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colleges across the country have made face masks a requirement hoping
        to keep COVID-19 cases down. But just weeks into the first semester, campuses
        from all 50 states have reported infections.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16552957-3890-405a-a4f0-ed3059662989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:24:54.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:08:37.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of Texas at Austin announced this week three confirmed
        clusters on campus which collectively account for about 100 cases. San Diego
        State University confirmed almost 400 infections among students, after announcing
        a halt on in-person instruction.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bf702f-e2af-4994-beb8-48b2505c1348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:24:54.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:08:38.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And more than 1,300 Arizona State University students have tested
        positive since August 1.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbdf354-39e1-4322-afa9-522eb19375ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:24:54.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:08:38.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colleges and universities should try to isolate infected students
        instead of sending them home, Fauci has said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc57629-7f23-44ea-aeb0-86fd995ae649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:24:54.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:08:39.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You send them back to their community, you will in essence be reseeding
        with individuals who are capable of transmitting infection, many communities
        throughout the country," he said earlier this week.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b93dedf-15d4-4ea1-a0c2-a6a0a19ac393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:24:54.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:08:39.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it''s much, much better to have the capability to put them in
        a place where they could comfortably recover."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5d11ed-0d72-4db5-aad7-abe356e261ed'
      'mgnl:activationStatus': true
