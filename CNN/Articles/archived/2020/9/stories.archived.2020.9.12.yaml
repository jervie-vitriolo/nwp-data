  'exercise-link-brain-function':
    'author': 'Sara Spary, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-09-12T06:36:01.441+08:00
    'imagesource': 'jcr:1e0fb3b2-449c-4569-acce-5877b211d11d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d673532-749a-4691-a8ee-e88ed8d0d9cd'
    'lead': 'This is not the first study to show the benefits of exercise for wellbeing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-12T06:42:01.891+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:10:53.557+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:04:53.242+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Want to study better? Just two minutes of exercise beforehand could
      help'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4551e030-ee17-4df7-8cef-8511556416a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T06:42:01.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:54.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;If you''re feeling a bit sluggish
        today, just two minutes of exercise could give your brain a boost, a new study
        shows.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8601d4d9-1826-4e5c-81dd-85c211fef5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T06:42:01.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:54.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from Jönköping University in Sweden analyzed a range
        of 13 studies into the <a href="https://onlinelibrary.wiley.com/doi/10.1002/tsm2.190"
        target="_blank">effects of exercise on people aged 18-35 conducted by scientists
        between 2009 and 2019.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622bd1ed-a91a-4244-b800-90e6e89fd022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T06:42:01.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:55.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing in the journal Translational Sports Medicine last month,
        they concluded that between two minutes and one hour of aerobic exercise --
        such as running, walking or cycling -- improves learning and memory functions
        in young adults.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52010ad-cf99-431f-bb32-dbb029f350c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T06:42:01.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:55.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exercise at moderate to high intensity, even for just 120 seconds,
        they added, "improved learning memory, planning and problem solving, concentration...
        (and) verbal fluency," with the positive effect lasting up to two hours.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f03ae80-9c41-4ddb-ae7a-44650ad95c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T06:42:01.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:56.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Exercise before work or study</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522f3a1b-914f-4a81-b821-5fba5e3df4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T06:42:01.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:56.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers said there was a connection between exercise and
        "learning ability," which suggests that exercising before you work or study
        could be beneficial -- though they said more research was needed to identify
        "optimal exercise strategies."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b986afcf-628f-478d-bf8c-086addd84980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T06:42:01.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:57.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This systematic review shows that aerobic, physical exercise before
        encoding improves learning and memory functions in young adults," the authors
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5be9ae-91bd-4338-80fc-c202d8d090c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T06:42:01.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:57.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encoding, the researchers explained, is the first stage in the brain''s
        process of storing information to memory, and is the "processing of the information"
        phase.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede1fce9-9d4f-4079-9f7f-1efefd2be025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T06:42:01.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:58.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first study to show the benefits of exercise for
        wellbeing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3bca20-605a-4bc2-b370-1e1becc98ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T06:42:01.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:58.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study of people with an average age of 66 published in the American
        Academy of Neurology journal in May found that regular exercise can increase
        thinking and verbal skills of older adults, too.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2b272d-d0a8-4024-b85c-fde5a59490df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T06:42:01.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:59.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is because increasing the heart rate through exercise pumps
        more oxygen-rich blood to the brain, stimulating the release of hormones that
        boost the production of new brain cells.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ee7cff-c7fe-4703-949b-69136d7df9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T06:42:01.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:59.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if you start an exercise program later in life, the benefit
        to your brain may be immense," study author Marc Poulin, an exercise physiology
        and nutrition professor at the University of Calgary in Alberta, Canada, told
        CNN at the time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41b6ec3-ea3f-4737-8e71-f0995e7405d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T06:42:01.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:11:00.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<a data-cke-saved-href="https://edition.cnn.com/2020/09/11/world/two-minute-exercise-scli-intl-wellness-scn/index.html#:~:text=Just%20two%20minutes%20of%20exercise%20beforehand%20could%20help&amp;text=Researchers%20from%20J%C3%B6nk%C3%B6ping%20University%20in,boost%2C%20a%20new%20study%20shows."
        href="https://edition.cnn.com/2020/09/11/world/two-minute-exercise-scli-intl-wellness-scn/index.html#:~:text=Just%20two%20minutes%20of%20exercise%20beforehand%20could%20help&amp;text=Researchers%20from%20J%C3%B6nk%C3%B6ping%20University%20in,boost%2C%20a%20new%20study%20shows."
        style="font-style: italic;" target="_blank">Want to study better? Just two
        minutes of exercise beforehand could help</a></p>'
