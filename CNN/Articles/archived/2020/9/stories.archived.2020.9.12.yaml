    'jcr:uuid': '3957171a-e187-4a1d-9ebe-83dd9c4b4802'
    'lead': 'It’s final. The one-meter distancing in public transport units will be
      eased starting Monday, September 14.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-12T15:21:22.971+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T21:09:01.839+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:04:57.260+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOTr bares new rules as eased distancing pushes through on Sept. 14'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d83be3-24ee-4cf5-931d-b07979237639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T15:21:22.971+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:09:02.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines, September 12)</strong> — It’s final.
        The one-meter distancing in public transport units will be eased starting
        Monday, September 14.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec9a781-6651-4cfe-bbf8-cfda48cfe2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T15:21:22.972+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:09:02.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation announced the new rules on Saturday
        following its meeting with several agencies, including the Department of Health,
        the Economic Development Cluster, and the Inter-Agency Task Force on Emerging
        Infectious Diseases – the policy-making body in the government’s COVID-19
        response.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15900ff5-d80d-47b2-bc55-ad8179f7f280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T15:36:45.810+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:09:03.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr <a href="https://cnnphilippines.com/news/2020/9/11/Public-transportation-physical-distancing-rules-Philippines.html">first
        announced the start date on Friday</a> but retracted, saying details have
        yet to be finalized.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f679d7-ada0-47b0-8975-aac2f90e70e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T15:21:22.972+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:09:03.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation officials in an online briefing said the required
        space between commuters will now be reduced to 0.75 meter on September 14.
        This will be further shortened to 0.5 meter on September 28, and to 0.3 meter
        starting October 12. The World Health Organization recommends a distance of
        at least one meter, but Philippine officials maintained it can be modified
        since face masks and face shields are worn.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b1f4f7-237f-41cd-8763-d2bfba5a83eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T15:21:22.973+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:09:04.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move aims to open up the transport sector so that it can accommodate
        more passengers, after most industries resumed operations with the relaxation
        of community quarantine measures.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd0a3b8-8f77-49a1-bbd4-f42b05ac97d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T15:21:22.973+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:09:04.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the plan, trains will be able to accommodate around 200 passengers
        once the 0.75-meter distancing starts, from the current 155 to 166 passenger
        capacity, depending on the rail transit line.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33607c7e-1fad-425a-94e1-4fd59f972e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T15:21:22.973+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:09:05.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land Transportation Franchising and Regulatory Board Chairman Martin
        Delgra said up to three more passengers can ride a modern jeepney, while buses
        will be able to accommodate as many as 36 passengers instead of the current
        24 or 25.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a63218e-6321-42e4-bfd6-391fd4d2a1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T15:21:22.973+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:09:05.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities assured there will be strict implementation of other
        protocols to prevent the transmission of the novel coronavirus among commuters.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bb9030-0de5-4163-a67b-2bbfa5efb8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T15:21:22.974+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:09:06.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the required face shields and face masks, passengers
        are also asked to bring their own pens for filling out contact tracing forms.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae46566-1a99-4e60-912b-758b347fc9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T15:21:22.974+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:09:06.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Railways General Manager Junn Magno said there
        are also discussions on the use of a QR, or Quick Response, code system.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2100fd36-a3e9-4762-beb9-8abc9d30d823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T15:21:22.974+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:09:07.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guards and train marshals will ensure that the one-meter distancing
        is still practiced while on the queue or anywhere else in the station before
        boarding the train, Magno said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c01631-f4b6-41e9-b2e2-ac85b13081c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T15:21:22.975+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:09:08.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will also see to it that passengers are not taking phone calls
        or talking to each other. While standing passengers will be allowed, they
        cannot face each other.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23d6e88-a3e7-4db0-83bb-0bb586a7ea24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T15:21:22.975+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:09:08.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pagbabawal na po namin ‘yung mga pasaherong magkakaharap (We will
        prohibit passengers from facing one another),” Magno said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec7e314-0361-49a7-ae39-0434d03455f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T15:21:22.975+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:09:09.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Assistant Secretary Steven Pastor said fares should
        be collected in terminals and not inside public utility vehicles like jeepneys
        or buses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a1883c-f10f-4c73-8b1b-90a7a5e511ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T19:33:36.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:09:09.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Edsel Salvaña, an expert on infectious diseases, expressed concern
        over the government''s move to ease distancing in public transport, saying
        it was problematic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d79d4fa-f7a9-428d-b5dd-4563a968f306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T19:33:36.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:09:10.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is a single COVID-19 positive person in the transport,
        anyone less than one meter from him/her after 15 minutes becomes a close contact
        who will need to quarantine and can potentially spread disease," he said on
        his Facebook page on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295a2358-8f26-4563-b7de-8d9690864382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T19:33:36.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:09:10.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said while wearing face masks and face shields will reduce the
        transmission, but people maintaining physical distance from each other is
        still crucial.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfb5369-7929-4b48-b5ff-af328c8f4cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T21:47:52.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:09:11.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navotas City Mayor Toby Tiangco also opposed the measure saying
        it was inconsistent with the prevailing safety policies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b034be7-c393-46e3-9a9f-e869affe358c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T21:47:52.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:09:11.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Studies of health experts showed that social distancing, along
        with proper wearing of face mask and handwashing, help prevent the spread
        of the coronavirus disease. Reducing distancing among commuters to increase
        ridership is inconsistent with the minimum safety standards that we have been
        teaching our people for six months now,” Tiangco said in a statement on Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c642dc4-a296-4cc5-9784-c6678a0f1a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T21:47:52.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:09:12.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the country has seen the start of the flattening of the
        curve, meaning health and safety protocols were effective.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f27c4a-fbd3-4fce-b17d-d08bfd9fa68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T21:47:52.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:09:12.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us always put the highest priority on the health and safety
        of our people,” he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515ec8da-f644-411a-b225-2c838c99d169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T15:21:22.975+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:09:13.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite concern over the new physical distancing rules in public
        transportation, officials assured that health experts were consulted and infection
        prevention measures will be strictly enforced.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bbdf7d-ac13-4fc0-a7e4-b544ca6d173b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T15:21:22.976+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:09:13.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus is mainly spread through droplets when an infected
        person talks, coughs, or sneezes. Individuals can also contract the virus
        when they touch their eyes, nose, or mouth after touching a contaminated surface.
        COVID-19 has infected more than 252,000 people nationwide.</p>'
  'doh-257-000-covid19':
    'author': 'CNN Philippines Staff'
    'caption': 'The country''s total number of COVID-19 patients rose to 257,863,
      with 4,935 more infections, the Department of Health said Saturday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-12T15:10:54.690+08:00
    'imagesource': 'jcr:baeeb02b-9c36-4835-8fc3-9e77812a65a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2afd71d7-d7bb-4eed-9478-ae04c81894ff'
    'lead': 'The Philippines recorded its highest number of deaths from COVID-19 in
      a day after 186 succumbed to the disease, the Department reported on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-12T16:20:47.129+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T21:08:55.914+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:04:57.620+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Department-of-Health', 'DOH']
    'template': '1'
    'title': 'DOH reports highest number of COVID-19 deaths in a day at 186'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10078f31-b28b-4f96-9a7d-3ddb82f088ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T16:20:47.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:08:56.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        The Philippines recorded its highest number of deaths from COVID-19 in a day
        after 186 succumbed to the disease, the Department reported on Saturday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfc977e-a41d-4c31-aa1c-4da2bb30134c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T16:49:15.891+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:08:56.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said of the newly recorded fatalities, one died in April,
        three in May, 24 in June, 59 in July, 63 in August and 36 in September, bringing
        the death toll to 4,292.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a566519-c770-41cc-9b50-821d54c4df54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T16:49:15.891+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:08:57.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department noted however that in its previous report 126 deaths
        were mistakenly reported as recoveries and two other recoveries were actually
        active cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b1b0a9-5e93-4476-843c-1ac6543c3e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T16:49:15.891+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:08:57.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as the country''s total number of COVID-19 patients rose
        to 257,863, with 4,935 more infections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be307e9b-bb66-49ae-91ee-25833ffaa0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T16:49:15.891+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:08:58.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said in its case bulletin that 66,455 people are active
        cases or currently ill, of which 89.2 percent have mild symptoms, 8.2 percent
        have no symptoms, 1.6 percent are in critical condition and 1.1 percent are
        severe cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89adef10-3294-415a-a142-0ec59f7f2d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T16:49:15.891+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:08:59.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly reported cases, 82 percent or 4,034 infections were
        detected in the last 14 days with Metro Manila recording the highest number
        among the provinces. The capital region listed 2,619 more infected residents,
        followed by Cavite with 343, Laguna with 258, Rizal with 227 and Negros Occidental
        with 177 new cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70399a6-84e9-480a-84fc-fdb980abdc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T16:49:15.891+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:08:59.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 659 more people got better, raising the number of recoveries
        to 187,116. The department said it removed 32 duplicate cases from the total
        count including 18 recoveries and two deaths. Four cases, including three
        recoveries were also removed because the patients actually tested negative
        to the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9faeb0-a659-4eaf-a591-a1382baaa75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T16:49:15.891+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:09:00.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also announced that 13 more Filipinos
        abroad tested positive for COVID-19, bringing the total to 10,181 in 77 countries.
        Of this number, 2,028 cases were verified by the DOH, the DFA said. The agency
        added that ten more people also recovered while none have died. The number
        of survivors rose to 6,431 while the death toll remained at 768.</p>'
  'Ports-authority-launch-contact-tracing-app':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-12T16:49:59.040+08:00
    'imagesource': 'jcr:7708deab-2cb8-4e37-bb7a-a80c7b46d7e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
