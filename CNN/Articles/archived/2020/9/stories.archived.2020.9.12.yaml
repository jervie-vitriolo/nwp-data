    'lead': 'The Office of the Ombudsman has suspended for six months 89 barangay
      chairpersons over alleged anomalies in their implementation of the financial
      assistance program for their constituents who have been most affected by COVID-19,
      DILG says'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-12T11:28:21.884+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:09:57.153+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:04:55.166+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG: 89 barangay chiefs suspended over cash aid program anomalies'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009dcf02-55db-422c-8cb9-7113f3d7ac2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T11:28:21.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:09:57.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        The Office of the Ombudsman has suspended for six months 89 barangay chairpersons
        over alleged anomalies in their implementation of the financial assistance
        program for their constituents who have been most affected by COVID-19, the
        Department of the Interior and Local Government said Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4860af6-a36e-46b3-b14d-998e5af86cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T11:28:21.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:09:58.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some 89 Punong Barangays across the country have been placed on
        six-month preventive suspension by the Office of the Ombudsman following the
        filing of complaints by the Department of the Interior and Local Government
        against the said barangay officials for anomalies and irregularities involving
        the implementation of the first tranche of the Social Amelioration Program,”
        the DILG said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccdfa4b-f24b-4891-a539-d66dc3242b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T11:28:21.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:09:58.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior chief Eduardo Año directed mayors to immediately act on
        the suspension order upon receiving their copies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43eb7e4a-1143-4f2c-a46a-f736e94a279b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T11:28:21.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:09:59.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said <a href="https://us6.campaign-archive.com/?u=f6ead2ca14c70669cc7e6e0ae&amp;id=3edcd465c7"
        target="_blank">most of those</a> who were ordered suspended are from the
        regions of Ilocos Region with 12 local officials, Metro Manila with 11 and
        the Cagayan Valley with 10.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b8bcf5-3c02-44c6-9cb3-e9249ecf91d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T11:28:21.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:09:59.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Soccsksargen, which is composed of South Cotabato, Cotabato,
        Sultan Kudarat, Sarangani and General Santos, has no suspended barangay official.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d338ed-810c-4aac-98f4-313861f4d440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T11:28:21.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:00.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG said it has filed cases against 447 individuals for violations
        of Anti-Graft and Corrupt Practices Act, RA 11469 (Bayanihan To Heal As One
        Act, and Code of Conduct of Government Officials and Employees over their
        handling of the emergency subsidy program. Of the figure, “211 are elected
        local and barangay officials, 104 are appointed barangay officials and 132
        are their civilian co-conspirators.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaa2571-d455-47ce-903c-f5a62994209f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T11:28:21.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:00.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government placed Luzon under the strictest movement restrictions
        in March until May to curb the spread of coronavirus, prompting it to distribute
        billions of pesos of aid under the social amelioration program since millions
        of Filipinos were unable to work during that period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366eacc8-ff4f-4c77-9828-1dfebf2ebf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T11:28:21.885+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:01.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first tranche of the government''s financial aid program initially
        covered nearly 18 million low-income households, who were targeted to receive
        ₱5,000 to ₱8,000 in cash assistance. The second round of cash aid distribution
        is still ongoing, according to the government.</p>'
  'Naya-Rivera-drowning-investigation':
    'author': 'Amir Vera, Jon Passantino and Jaqueline Hurtado, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-09-12T12:00:22.687+08:00
    'imagesource': 'jcr:1a11ada1-8cb5-466e-b49f-95ad5f17f286'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a497643-cbf2-4ad2-8535-7e5724db43f9'
    'lead': 'Naya Rivera screamed for help right before she drowned, using the last
      of her strength to get her 4-year-old son back onto a boat, he told investigators.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-12T12:03:33.915+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T21:09:46.969+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:04:55.502+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Actress Naya Rivera yelled ''help'' before drowning, her son told investigators'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775546f4-d527-4d1f-beaf-aaeb146019c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T12:03:33.916+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:09:47.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Naya Rivera screamed for help right
        before she drowned, using the last of her strength to get her 4-year-old son
        back onto a boat, he told investigators.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0c219c-9ca9-416b-a848-7971e772b03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T12:03:33.916+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:09:47.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f455774-8574-4f7a-98a5-9895defb91ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T12:03:33.916+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:09:48.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Glee" actress and her son rented a pontoon boat in July at
        Lake Piru. The two decided to jump into the water for a swim, according to
        an investigative report from Ventura County. Shortly after, Rivera told her
        son to get back on the boat, the report said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9b143d-f7d1-4270-b0ee-4eee729c0357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T12:03:33.916+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:09:48.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd593ae-ed04-4ba2-ae1e-043cf25f3f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T12:03:33.916+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:09:49.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She helped him onto the boat and he then heard (his mother) yell
        ''help'' and she put her arm in the air," the report said. "She then disappeared
        into the water."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fe0cb0-e942-4e49-bea1-e34d88cbe543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T12:03:33.916+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:09:49.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597b5df0-6625-4a91-9353-4f8a29df465e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T12:03:33.916+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:09:50.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera''s cause of death was drowning and her manner of death was
        an accident, according to an autopsy report from the Ventura County Medical
        Examiner''s Office. The autopsy and investigative report said Rivera did not
        have a history of "suicidal ideation or attempt" and had recently been taking
        medication for a sinus infection. The reports also say she had vertigo that
        got worse when she was in the water but was considered to be a good swimmer.
        She did not have any Covid-19 symptoms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3440c6c4-7db8-40b2-84f8-0d1edb39c541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T12:03:33.916+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:09:50.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1568b334-0510-4281-b376-b3c0de5cc9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T12:03:33.916+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:09:51.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, Rivera was offered a life jacket, but declined, the investigative
        report said. The rental employee told investigators he provided her a jacket
        anyway. Hours after Rivera drowned, the employee went to check on the pontoon
        boat because it was past due for return. The employee found the 4-year-old
        asleep on the boat wrapped in a towel and wearing a life vest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b78821-36e1-4444-905d-4d9b3c53ae06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T12:03:33.916+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:09:51.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a910f9-325f-4165-bca6-1b3b1c7016c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T12:03:33.916+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:09:52.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera''s disappearance led to a six-day search, which ended with
        the discovery of her body in the northeast area of the lake where the water
        is between 35 and 60 feet deep.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194e6c9b-0a19-4c8a-80ca-0310bd26f3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T12:03:33.916+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:09:53.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8d52a9-fa6a-4ced-95dc-344f9e07a479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T12:03:33.916+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:09:53.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old actress is best known for her role as Santana Lopez
        on the Fox show "Glee," which quickly won critical acclaim after debuting
        in 2009. She appeared in nearly every episode of the beloved musical-comedy-drama,
        which ended in 2015.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a69e2b-ce23-44f3-9aa5-a36a49445f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T12:03:33.917+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:09:54.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3202eec0-5e29-401f-8f98-51b1dfb31754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T12:03:33.917+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:09:54.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera''s fellow "Glee" cast members Cory Monteith and Mark Salling
        have also died.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97302162-f346-419e-a927-f1f65aa6f7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T12:03:33.917+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:09:55.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22cccac-c2f9-4125-80e7-8c809131f20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T12:03:33.917+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:09:55.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera was also on the CBS sitcom "The Royal Family" and in the
        comedy film "The Master of Disguise." More recently, she starred in the "Step
        Up" television series, based on the movie franchise.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b82a063-dfdf-41f2-9a35-472c4b845712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T12:03:33.917+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:09:56.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/11/entertainment/naya-rivera-autopsy/index.html#:~:text=(CNN)%20Naya%20Rivera%20screamed%20for,in%20July%20at%20Lake%20Piru.">"Actress
        Naya Rivera yelled ''help'' before drowning, her son told investigators"</a></em></p>'
