      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they continue to live and continue to develop, we expect hatching
        to be in the next two to three&nbsp;weeks," he said. "We''ve got our fingers
        crossed that one of these animals will hatch, but we don''t know for sure."</p>'
