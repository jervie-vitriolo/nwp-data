    'lead': 'Filipino pole vaulter EJ Obiena settles for third in the 2020 Poznań
      Athletics Grand Prix at Poznań, Poland early Saturday'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-12T08:50:48.987+08:00
