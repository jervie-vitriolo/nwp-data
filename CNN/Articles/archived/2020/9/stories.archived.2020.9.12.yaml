      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>&nbsp;Import
        of pigs and pork products from Germany is not allowed in the meantime, after
        the European country recorded an African swine fever case, Agriculture Secretary
        William Dar said on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9875db7-f080-45aa-8151-86f8bc0655e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:52:22.269+08:00
