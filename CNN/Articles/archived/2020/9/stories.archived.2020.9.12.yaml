    'template': '1'
    'title': 'Kansas City Chiefs fans booed players during a moment of unity against
      racism'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4752daa-3071-4d59-9fd8-0fe71fbeff36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:34:27.424+08:00
