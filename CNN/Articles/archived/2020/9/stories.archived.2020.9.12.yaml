  'Transport-group-ready-new-distancing-rules---':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-12T21:15:35.599+08:00
    'imagesource': 'jcr:94940ad7-7eb4-4ac3-ae10-fde52f17a424'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e216ba07-6a6f-4461-a3fe-c0ffeb35ac5c'
    'lead': ' Piston says it is ready for the eased social distancing protocols in
      the public transport sector set by the Transportation Department, as it claims
      to consistently follow minimum health measures.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-12T21:18:24.128+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T21:06:06.399+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:05:02.121+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Transport group says it''s ready for new distancing rules   '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bda204-78d1-4360-b8e1-6cb7d0674517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:18:24.128+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:06:06.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        The jeepney drivers and operators group Piston says it is ready for the eased
        social distancing protocols in the public transport sector, as it claims to
        consistently follow minimum health measures set by the Department of Transportation
        (DOTr).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1189ab-ead8-4524-be24-10770be5b022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:18:24.128+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:06:07.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piston president Modesto Floranda said they are ready for the influx
        of passengers on Monday, with the increase in capacity of public utility vehicles
        due to the new distancing protocols.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dc74f6-b258-47b4-87a0-93ab12e02ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:18:24.129+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:06:07.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang sektor po ng transportasyon ay matagal nang handa sa panunumbalik
        ng ating serbisyo sa mga mamamayan,”</em> Floranda told CNN Philippines’ Newsroom
        Weekend on Saturday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4981cf2-a95f-430f-8c3b-71256a213b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:18:24.129+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:06:08.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The transportation sector has always been ready to
        provide service to our citizens.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbda6de-2ce9-4cbf-af5a-166d68ca9fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:18:24.129+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:06:08.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr announced on Saturday that they are easing the minimum
        social distancing requirement in public transportation from one meter to 0.75
        meters starting on Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9d3861-81ce-4751-a178-60b7d25cfc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:18:24.129+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:06:09.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Floranda pointed out that the Land Transportation Franchising
        and Regulatory Board (LTFRB) and DOTr have not released a clear memorandum
        concerning the placement of barriers between passengers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3fb296-3d25-4755-9dce-e0584228a400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:18:24.130+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:06:09.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sila po ay walang malinaw na memorandum circular. Ang division
        sa loob ng jeepney ay sariling plano ng operator.”</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e545a167-9315-4ddd-a789-ad37e5ececde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:18:24.130+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:06:10.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They do not have a clear memorandum circular. The
        division we have inside jeepneys was designed by operators.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd942784a-6d8d-49a9-8ddd-88d0015e158a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:18:24.130+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:06:10.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a DOTr online press briefing on Saturday, LTFRB chairman Martin
        Delgra confirmed that the only memorandum released by the agency was about
        the placing of plastic barriers separating the driver of PUVs from passengers.</p>'
  'Terence-Conran-dies-at-88':
    'author': 'Rory Sullivan and Niamh Kennedy, CNN'
    'caption': 'Designer Terence Conran founded the Design Museum in London in 1989.
      He passed away at the age of 88.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-12T21:27:36.798+08:00
    'imagesource': 'jcr:5660ac86-a0ac-40e3-b248-8d58fab425cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0e59f2c-ff2c-443d-b02a-c68d901fc9f2'
    'lead': 'British designer and businessman Terence Conran has died at the age of
      88.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-12T21:31:35.986+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T21:05:47.918+08:00
