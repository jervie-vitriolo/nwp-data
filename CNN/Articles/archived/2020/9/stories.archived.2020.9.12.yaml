      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Kansas City Chiefs and Houston Texans
        kicked off the 2020 NFL season by holding a moment of unity against racism
        together on the field at Arrowhead Stadium only to have boos heard from the
        Kansas City crowd.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6593b8f0-2179-438c-b878-79006c354732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:34:27.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:07:16.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visiting Texans were not on the field for "Lift Every Voice
        and Sing" and the National Anthem while the Chiefs remained on the field for
        both. The boos began after the Texans returned to the field to join the Chiefs
        during a moment of silence and a show of unity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3c4a20-17cd-40cb-9d15-d4abf32b9396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:34:27.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:07:17.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please join us in a moment of silence dedicated to the ongoing
        fight for equality in our country," the announcer at the stadium stated ahead
        of the moment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254e5dae-3610-4ddc-8366-fdc71407f794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:34:27.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:07:17.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boos, lasting about 5 to 10 seconds, could be heard from the crowd
        as the Chiefs linked arms and the Texans made their way to the middle of the
        field to join them. It''s unclear if the fans were booing the Texans for not
        being on the field for the National Anthem or if the boos were directed at
        the moment of unity.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">A moment
        of silence dedicated to the ongoing fight for equality in our country. <a
        href="https://twitter.com/hashtag/ItTakesAllOfUs?src=hash&amp;ref_src=twsrc%5Etfw">#ItTakesAllOfUs</a>
        <a href="https://t.co/srC0SlnWdh">pic.twitter.com/srC0SlnWdh</a></p>&mdash;
        NFL (@NFL) <a href="https://twitter.com/NFL/status/1304215562143195136?ref_src=twsrc%5Etfw">September
        11, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd438a15f-aa22-4a44-8c27-16e5bb7edc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:34:27.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:07:18.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3c9b83-9062-44ce-ab22-35f57f724ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:34:27.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:07:18.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Chiefs quarterback Patrick Mahomes and Texans quarterback Deshaun
        Watson standing in the center, the two teams formed a chain with players and
        staff by linking arms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e6e1aa-4e84-4114-8b9f-953e37a7e939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:34:27.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:07:19.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd eventually applauded once the chain was formed, and the
        teams then broke apart to get ready for kickoff.</p>'
