      'mgnl:lastActivated': 2023-01-25T21:06:19.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63d0af9-7dea-4a7a-a404-7b2f1dc26438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:01:17.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:19.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi nakikita ko ''yung iba, nakakaaliw.... tapos naisip ko,
        ah, para makapag</em>-communicate <em>ako sa mga taga-hanga diyan</em>," she
        told CNN Philippines'' Newsroom Weekend. "<em>Kasi nga alam mo ''yung</em>
        lockdown <em>nakakaburyo ''di ba</em>?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab245a2-55ef-4033-a657-69a347369198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:01:17.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:20.178+08:00
