      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815ef340-8a95-47af-8931-64b02cf7f8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:01:17.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:06:22.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, the actress went viral for her own rendition of the "It
        Really Hurts" dance challenge that was popularized by Youtube vlogger Mimiyuuuh.
        She also previously did the "Wipe It Down" challenge where TikTok users switch
        clothes following the tune of "Wipe it Down" by BMW Kenny.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
