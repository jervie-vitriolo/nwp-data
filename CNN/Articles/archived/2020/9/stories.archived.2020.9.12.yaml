      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093cc3b9-e59d-426d-89c3-efcf7fe2f003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:36:11.901+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:29.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is truly amazing," he told CNN. "We are sincerely so grateful.
        You made our dream come true. Thanks to ARMY."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18fe08a-c48c-440e-852a-d0e9d0221a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:36:11.901+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:29.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af529518-4b8d-4d15-b4b6-7907c4169263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:36:11.901+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:30.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS, which stands for Beyond the Scene, said they felt they needed
        give their audience new music amid these challenging times.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a287a8e8-13eb-4f50-88c9-dafaa2d451af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:36:11.901+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:30.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66f94ae-d7e9-4192-8a93-a93e9e35206d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:36:11.901+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:31.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If everything went according to plan, we''d be on tour right now,
        but the pandemic has changed everything. So we thought about what we can do,
        and what we can do best at this point, in this situation. Everyone is going
        through such a difficult time, so we wanted to cheer them up," Suga told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367e3985-8fc3-4ff2-9d29-a10a1baca3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:36:11.901+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:31.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f69d80-ac2f-43fb-86cf-bee6d43ef83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:36:11.901+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:32.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Band members Jin, Suga, J-Hope, RM, Jimin, V and Jungkook, still
        feel like their rise is a bit of a "pinch me" moment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918f321a-bd2b-45ee-8233-4df3d1f70920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:36:11.901+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:32.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20267dce-b093-4873-a28f-8dd745a02cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:36:11.901+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:33.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It still doesn''t feel 100% real because we can''t perform in front
        of ARMY. We do and see all these things, but we don''t have the opportunity
        to perform," Jungkook said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f18857-9dcd-4789-a3c2-5ef5cdee0a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:36:11.901+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:33.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0092116f-171c-41e1-aee3-95c651533258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:36:11.901+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:34.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has been frequently compared to The Beatles, even breaking
        one of the English rock band''s records with three Billboard No. 1 albums
        in a single year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d981d5-6acd-498c-b857-af15b347e376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:36:11.901+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:34.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00be2df-f579-4d88-8c48-cd6dd1b19213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:36:11.901+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:35.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>J-Hope said being compared to legendary group is humbling.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14599223-3aae-4a15-86b3-2f5a0ca5a51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:36:11.901+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:35.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a647b1b0-81ef-4ada-91f1-3e96afdeed80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:36:11.902+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:36.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s such a great honor to be mentioned along The Beatles. We
        want to keep doing our own music and show our own colors," J-Hope said. "As
        big fans of The Beatles, we are thankful for such association and we want
        to work even harder to put out great music. We will try to make the name BTS
        sound as cool as The Beatles."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c01a51-0330-4b18-9cb9-7b6deeaf57d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:36:11.902+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:36.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc846651-19ee-4efc-97be-88332f48b665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:36:11.902+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:37.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s worldwide recognition grew in 2018 with their albums
        "Love Yourself: Answer" and "Love Yourself: Tear." Beyond their accomplishments
        together, they''ve also scored numerous hits with other artists like Halsey,
        Ed Sheeran, Nicki Minaj and Fall Out Boy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7861a029-bd65-4e9e-8546-7474559bd4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:36:11.902+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:37.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826deeb8-87ce-47d4-9b5e-031a0f9964d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:36:11.902+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:38.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their massive fan base is like no other.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf00b24-bdf3-4c0e-be24-2a228fb063a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:36:11.902+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:38.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7e5b5f-04bb-4c26-8ef6-23a8fa3b541b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:36:11.902+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:39.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the group acknowledges their fame, comes with some tradeoffs.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e699837f-a869-4c7f-bee4-a4fab8572f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:36:11.902+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:39.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0d8793-fc54-4e84-a080-d68044361cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:36:11.902+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:40.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Korea we call it fame tax, which we have to pay," RM said with
        a smile. "As a citizen we have to pay a fame tax and we always pay it. You
        know, you have some positive sides and some negative sides as well but it''s
        our destiny."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abc0aa8-1bef-43ae-a3ba-a156a8e569d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:36:11.902+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:40.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb78758-f7a2-4534-a208-dd0f47065786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:36:11.902+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:41.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jin said although he''s recognized everywhere he goes, making South
        Korea proud makes it all worth it.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133e5064-98a4-4369-96ee-2c02520b23a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:36:11.902+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:41.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f853e200-ea19-4912-aba4-36289d110b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:36:11.902+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:42.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are rare occasions when I inevitably have to go out. And
        when I do, people come up to me to say they''re really glad to see me, and
        that they''re really proud of how more people got to know about Korea because
        of us," he said. "In those moments, I get a sense of fulfillment and feel
        like I''ve actually shown something to them."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740d9796-2234-43a1-8314-be79670f5f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:36:11.902+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:42.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbef0d3-f841-4c26-aaa6-c44320494561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:36:11.902+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:43.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That BTS ARMY has helped propel them to shatter records across the
        music industry and also came to their defense on social media last year when
        the group was shut out from Grammy nominations.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38956373-e20a-4972-a229-67d524dbbdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:36:11.903+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:43.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cb86fe-ffb5-4f53-beb5-c03d623bec78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:36:11.903+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:44.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is more hopeful for a nod next time around.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c684ba4d-e0f7-400a-b1db-132e660995cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:36:11.903+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:44.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01708bef-49aa-4c02-83e8-d28516637127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:36:11.903+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:05:45.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We grew up watching the Grammys, so we know of its significance.
        And it would be incredible if we could be nominated," Suga said. "We never
        had a Grammy in mind when we first began, but it''s now become a more tangible
        dream. It''s something we do want to accomplish, of course, but it''s also
        not something we can make happen just because we want it. What we can do is
