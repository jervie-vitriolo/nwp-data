      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci has said repeatedly that it''s possible at least one of the
        vaccines being tested could get emergency authorization from the US Food and
        Drug Administration by the end of this year or early next year. But it won''t
        be available to everyone immediately.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7986e5ac-d9a2-4f5b-b806-a1effd8ce9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T08:03:00.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:28.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the time you mobilize the distribution of the vaccinations,
        and you get the majority, or more, of the population vaccinated and protected,
        that''s likely not going to happen to the mid or end of 2021," he told MSNBC''s
        Andrea Mitchell.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7604a49a-f207-4f72-9880-d13b3ba066ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T08:03:00.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:29.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One stumbling block -- keeping the vaccines cold. Most of the experimental
        coronavirus vaccines must be kept frozen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e509e8d8-ac05-46a2-a198-ac6db2a7150a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T08:03:00.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:29.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking during a Friends of the Global Fight webinar earlier on
        Friday, Fauci said, "One of the things that''s always an issue is the cold
        storage issue, and the ''cold chain'' that is so often required."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b729a079-00ca-43e9-a861-6fae07142c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T08:03:00.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:30.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Debunking nonsense</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9f8103-2e24-4653-a582-fbf0777b2e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T08:03:00.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:30.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, people are not always doing what they should do to control
        the spread of the virus, even now, Fauci said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbe62af-d349-4ea8-af73-8ff575444216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T08:03:00.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:31.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re dealing with a situation that requires behavioral
        change, we in the United States have a significant issue that I''m very disappointed
        in," Fauci said during the webinar.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9b277f-2d52-4bb9-b94a-1262050589cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T08:03:00.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:31.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was stunning to me ... that in some states and cities and counties,
        you would see television clips of people crowded indoors at bars, which is
        a superspreading event if you ever saw it."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84164e46-5d97-4e33-bd24-43301cc9dc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T08:03:00.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:32.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young people may think they are not going to get dangerously ill,
        and get careless, Fauci said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea444ebc-39b5-418a-9250-c6bdaa9de623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T08:03:00.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:32.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But what they forget is their societal responsibility to not propagate
        the outbreak because if they get infected, they''re likely going to infect
        someone else who then might infect someone who really is vulnerable and will
        have a serious severe consequence."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b8d6fe-f13a-4e4d-b336-c29e2d6770e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T08:03:00.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:33.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And people are spreading misinformation, making the virus even harder
        to fight.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988d4984-c684-4954-a654-39fa53104bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T08:03:00.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:33.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The one thing that bothers me is the amount of things that aren''t
        evidence-based, and we''ve seen examples of that in the United States like
        claims that certain drugs have a great positive effect when there''s no scientific
        evidence whatsoever that they have a positive effect," Fauci said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313508c0-7dd3-499b-91eb-e71d4012ca50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T08:03:00.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:34.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And yet it gets ingrained and I and my colleagues have to spend
        a lot of time trying to debunk that. And you''re in the middle of a pandemic
        and you''re trying hard to address all the appropriate issues, it is truly
        a waste of time to have to debunk nonsense."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864877c9-9426-4ead-8dcf-0d98abe7cbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T08:03:00.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:34.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci also cautioned that just because coronaviruses are in the
        spotlight, people should not forget the flu.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee68875-59ac-4410-8ff5-1097fc3241a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T08:03:00.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:35.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The one thing I''ve learned throughout the years is don''t put
        anything past the flu -- don''t take anything for granted," he said during
        the MSNBC interview.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd68d63e-c24c-499d-a56d-eaff3f581ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T08:03:00.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:35.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There "a hint of potential good news" when it comes to flu season.
        In Australia, where the flu season just ended, "They have had the lightest
        flu season in memory -- which most people think is because they''re doing
        things to prevent SARS-CoV2 infection with masks, distancing, avoiding crowds,
        outdoor more than indoor. That what they''ve done as a secondary offshoot
        of that is they brought down the level of influenza cases, very, very low,"
        he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34ff852-a34d-429d-bfe1-704e6a890006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T08:03:00.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:36.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that if Americans can do this, he''s optimistic the country
        will have a light flu season too.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa6ce62-3b00-4941-98fd-ed85323775b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T08:03:00.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:36.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/09/11/health/fauci-normal-life-2021/index.html"
        target="_blank">Fauci says normal life may not be back until the end of 2021</a></em></p>'
  'ball-python-Saint-Louis-Zoo-':
    'author': 'David Williams, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-12T08:26:26.408+08:00
    'imagesource': 'jcr:d8fb29c8-f6b7-46a7-bb86-60217322ae37'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff77a556-268c-4d75-aeb3-07fbb9620a90'
    'lead': 'Zookeepers at the Saint Louis Zoo were surprised to see their oldest
      snake coiled around a clutch of freshly laid eggs because she hadn''t been near
      a male in more than 15 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-12T08:28:47.571+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:10:16.549+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:04:54.121+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A ball python laid 7 eggs at the Saint Louis Zoo, even though she hasn''t
      been around a male in years'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28671abd-0249-4bb6-ab75-97a90ad4f7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T08:28:47.571+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:17.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Zookeepers at the Saint Louis Zoo
        were surprised to see their oldest snake coiled around a clutch of freshly
        laid eggs because she hadn''t been near a male in more than 15 years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f916bd-a73d-4288-aebf-9b72142b925e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T08:28:47.571+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:17.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ball python, which has been at the zoo since 1961, laid seven
        eggs on July 23, Mark Wanner, the Zoological Manager of Herpetology told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c8ec62-e135-4565-ab5f-8222445d6d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T08:28:47.571+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:18.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a surprise. We didn''t expect her to drop another clutch
        of eggs, honestly," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06389e89-66d8-4378-8d8d-19678755f73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T08:28:47.571+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:18.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keepers had noticed some changes in the snake beforehand, but Wanner
        said they were subtle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae31a9fe-18cb-4afc-b12f-7862a01481d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T08:28:47.571+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:19.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The snake doesn''t have a name, but is identified by the number
        361003, according to the zoo. She''s believed to be at least 62 years old.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cedba1-95c2-4716-a2cd-efa356b13f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T08:28:47.572+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:19.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ball pythons are native to central and western Africa and can reproduce
        asexually, which is known as facultative parthenogenesis, the zoo said. Wanner
        said Komodo dragons and some other snakes and reptiles also reproduce asexually.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b672b07-84f2-499c-a161-c750b8109e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T08:28:47.572+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:20.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Females can also store sperm for delayed fertilization, but Wanner
        said the longest documented case they found of that happening was seven years
        after the contact.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620824d3-a906-4f46-9b27-42e5ac5e27f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T08:28:47.572+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:20.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She laid another clutch of eggs back in 2009, but none of those
        eggs hatched and there are no records of her being around a male then either.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2200643b-b2ff-4dee-b96b-0289b9ad84e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T08:28:47.572+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:21.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wanner said she could have been with a male in the late 1980s and
        early 1990s because keepers used to put the snakes together in buckets while
        cleaning their cages.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c753e2fa-faa5-460f-9498-b4ade9519fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T08:28:47.572+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:21.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re saying 15 plus years, but I mean, it''s probably easily
        closer to 30 years since she''s been physically with a male," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a170e875-aeae-4949-be07-fdba617771ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T08:28:47.572+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:22.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner said they''ve taken two of the eggs for genetic testing to
        determine if the eggs reproduced sexually or asexually. Two more eggs have
        died and the remaining three are being incubated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a9885f-e2fa-48bd-ab5e-3ae1bcf62e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T08:28:47.572+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:22.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they''re hoping to get the test results back in about a
        month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d6f11d-5bc8-4f3b-81ba-49111243b7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T08:28:47.572+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:23.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t wait for the samples to be tested to actually get that
        information because that will end any of the hearsay or whatever we might
        think could or couldn''t be," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674b826a-3647-4984-b8ef-22a35fdf477a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T08:28:47.572+08:00
