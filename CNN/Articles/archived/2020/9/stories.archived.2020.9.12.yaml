  'Mulan-backlash-Disney':
    'author': 'Michelle Toh, CNN Business'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-12T06:27:58.947+08:00
    'imagesource': 'jcr:b3f93bd7-9693-4f2e-ac60-9a0229ca59de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdf2c69d-421c-4aa0-a6cc-f936acf5e02c'
    'lead': 'In the credits of the movie, the company thanked a Chinese government
      agency accused of human rights abuses in Xinjiang for its help in making the
      film. Disney had not previously spoken publicly about the issue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-12T06:32:37.393+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:11:02.257+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:04:53.002+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['mulan']
    'template': '1'
    'title': 'Backlash over filming ''Mulan'' in Xinjiang ''generated a lot of issues,''
      admits Disney'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f1c252-e8c1-46f7-8fde-579cb73bd17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T06:32:37.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:11:02.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A top Disney executive has acknowledged
        that the uproar over its movie "Mulan" has caused "issues" for the company.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2d663f-c5ec-42d0-b66c-9f655a2f553b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T06:32:37.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:11:03.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remarks — given by Chief Financial Officer Christine McCarthy
        at a Bank of America conference on Thursday — come after days of online criticism
        directed toward Disney and just before the film''s theater premiere in China
        on Friday. In the credits of the movie, the company thanked a Chinese government
        agency accused of human rights abuses in Xinjiang for its help in making the
        film. Disney had not previously spoken publicly about the issue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fef0bf9-988b-4730-8e67-92b39861ea37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T06:32:37.394+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:11:03.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mulan was primarily shot in, almost the entirety, in New Zealand.
        And in an effort to accurately depict some of the unique landscape and geography
        of the country of China for this historically period piece drama, we filmed
        scenery in 20 different locations in China," McCarthy told analysts at the
        conference, which was held virtually.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab48651-5557-487c-b865-be8f3cdc081e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T06:32:37.394+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:11:04.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCarthy said it was "common knowledge" that filming in China requires
        the permission of government publicity departments, and noted that it is standard
        practice to "acknowledge in the film''s credits, the national and local governments
        that allowed you to film there."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0d01cc-cf7c-44ed-863b-a6eb97384307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T06:32:37.394+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:11:04.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So in our credits, that was recognized, both China as well as locations
        in New Zealand. And I would just leave it at that," she said. "But that''s
        generated a lot of issues for us."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6fff87-d1d9-4267-86bd-222766fee34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T06:32:37.394+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:11:05.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCarthy did not elaborate on what those "issues" were, and Disney
        did not immediately respond to a request for further comment outside of US
        business hours.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c24831e-4b19-4efd-b75c-a2ae1a073939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T06:32:37.394+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:11:05.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney began releasing its live-action remake of "Mulan," the iconic
        1998 animated picture, in some international theaters and as a $30 video-on-demand
        on its streaming service, Disney+, last weekend.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0bd057-bd78-4171-b63b-cf7dc931b9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T06:32:37.394+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:11:06.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the credits, the company acknowledged several Chinese government
        bodies. A few in particular raised red flags: The Xinjiang government''s publicity
        department and the Public Security and Tourism bureaus for Turpan, a city
        of about 633,400 people just outside Xinjiang''s capital Urumqi.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad3fd4c-be65-4a3c-8286-aee845c7793f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T06:32:37.394+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:11:06.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turpan Public Security Bureau has been listed by the US government
        as an organization involved in "human rights violations and abuses" in the
        region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8c61b4-fab2-4f2e-8735-d497f6e3952f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T06:32:37.394+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:11:07.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has long defended the crackdown in Xinjiang as necessary
        to tackle extremism and terrorism, and said it is in line with Chinese law
        and international practice, calling accusations of mass detentions a "groundless
        lie" and "sensational rumor."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b851668-d097-4c45-b251-e45fbab7ee3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T06:32:37.394+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:11:07.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, China''s Ministry of Foreign Affairs said that the film''s
        note of thanks to the Xinjiang government for "providing convenience" was
        "normal practice."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbefbc1-1e45-461a-b14b-8af8cf48454c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T06:32:37.394+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:11:08.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Xinjiang affairs and Hong Kong affairs are purely China''s internal
        affairs," spokesperson Zhao Lijian told reporters at a regular press briefing.
        "No foreign government, organization or individual has the right to interfere."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d12e9a-84e1-468e-bf9f-1028a0c899a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T06:32:37.394+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:11:08.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move by Disney to credit Chinese agencies was immediately met
        with a fierce backlash. Critics demanded that Disney clarify its dealings
        with authorities in Xinjiang, while some social media users called for people
        to boycott the movie.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8683a19-efca-4c20-bf6d-8129dab09ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T06:32:37.394+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:11:09.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by an analyst on Thursday whether she thought the controversy
        would affect the film''s performance, McCarthy demurred.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3553fec6-963a-4b71-95ea-c4a2d46019b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T06:32:37.394+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:11:09.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not a box office predictor [or] prognosticator," she said.
        "But I will say that it has generated a lot of publicity."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589b2882-4cee-475d-bc73-4f714e8b6d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T06:32:37.394+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:11:10.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, McCarthy told investors at a separate conference
        that the studio was "very pleased" with the initial response to the film''s
        release over the Labor Day holiday weekend.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe27ed3-c9ee-424f-bed4-7271be6597bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T06:32:37.394+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:11:10.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Opening in China</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c9caa5-f49e-40dd-a1f3-5818c6787130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T06:32:37.395+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:11:11.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie was mired in controversy even before its release.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5823a33c-23b6-4c2c-9e4d-b26546cfa87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T06:32:37.395+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:11:11.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Liu Yifei, a Chinese-born US citizen who stars as the
        movie''s titular character, expressed her support for Hong Kong police as
        they faced allegations of excessive violence against protesters. That led
        pro-democracy activists in Hong Kong to call on people to boycott the film.
        The movie is expected to debut in Hong Kong next week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa46a1b6-b896-4d01-817b-69f6faa0ddf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T06:32:37.395+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:11:12.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao, China''s foreign ministry spokesperson, on Friday praised
        Liu and called her "the modern-day Mulan."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca222f4-60a3-45a6-9f82-486dd9403434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T06:32:37.395+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:11:12.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to give her a thumbs-up. She did a good job," Zhao said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ae03a8-624b-4bca-8db7-f2ef58a078e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T06:32:37.395+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:11:13.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But arguably the most important test for "Mulan" is its theatrical
        debut in mainland China this weekend.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca55dfe-3882-4147-95bb-a414fbbfd968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T06:32:37.395+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:11:13.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is home to the world''s second biggest box office and is a
        critical market for Disney. Analysts have said that "Mulan" appears to be
        tailor-made for audiences there, given that the film''s storyline is set in
        the country and that the new remake boasts an international cast, with an
        ethnic Chinese star.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e73de3-6bb0-468b-be2d-727d54c7e392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T06:32:37.395+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:11:14.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not even clear that Mulan will succeed in mainland China,
        where many people grow up learning about the traditional legend of Hua Mulan,
        a female warrior who disguised herself as a man and took her father''s place
        in the army.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d0fd4d-a198-4050-b831-27f933713578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T06:32:37.395+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:11:14.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Douban, China''s most popular film rating website, "Mulan" is
        only rated 4.7 out of 10 — lower than other Disney live-action titles such
        as "Cinderella" and "Maleficent."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf51289-d543-41c4-a35c-9fcce5ec6ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T06:32:37.395+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:11:15.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harold Li, a 29-year-old software engineer in Shanghai, said he
        watched the film on Friday and came away feeling disappointed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be32e965-5727-4362-b305-e3d0ca839215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T06:32:37.395+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:11:15.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Disney interpretation is filled with stereotypical tropes,"
        he told CNN Business. "I don''t think the Chinese audience will buy [it]."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db766579-3195-46b0-84cd-78194ba29162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T06:32:37.395+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:11:16.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sentiment was echoed by many users on Douban, who took issue
        with the accuracy of the plot.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8133abb5-81f1-4cfc-84ed-6b88fde9c55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T06:32:37.395+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:11:16.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some Chinese viewers expressed their approval on social
        media, saying that the movie was "not as bad as some critics say."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecd8a73-f6cf-4963-9def-a8e3ae768f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T06:32:37.395+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:11:17.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate isn''t deterring some people from checking out the movie.
        By 5 p.m. on Friday, ticket sales for the title had reached about 36.8 million
        yuan ($5.4 million), according to Maoyan, China''s biggest online movie ticketing
        platform. "Tenet," a Hollywood spy thriller, raked in about 51.4 million yuan
        ($7.5 million) on its opening day last week in China. ("Tenet" is produced
        by Warner Bros, which, like CNN, is owned by WarnerMedia.)</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0305b5-86d1-4158-9bf1-075f1c6bec41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T06:32:37.395+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:11:17.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the beginning, this was going to be tough to pull off, according
        to Chris Fenton, former president of DMG Entertainment, a Beijing-based global
        media company.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa546bcd-8ccb-41a1-a03f-de04b90e2daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T06:32:37.395+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:11:18.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s adopting a mythology near and dear to China, and then taking
        an iconic American company like Disney to try and Hollywood-ize it," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbe9ee6-fb8b-4e4d-b455-bfa20841e168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T06:32:37.395+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:11:18.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the most likely scenario, you create a feathered fish where
        it doesn''t succeed in either market. It''s ''too Chinese'' for Americans
        or ''too American'' for Chinese. It''s very tough to make it work in both
        countries."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8a9eb0-508a-47b5-9f99-526cd6367001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T06:32:37.396+08:00
