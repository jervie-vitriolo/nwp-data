  '-Brazilian-surfer-Guinness-World-Records-':
    'author': 'Alaa Elassar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-12T17:34:08.965+08:00
    'imagesource': 'jcr:3517cbae-bb44-4e70-8c94-d1c66342b146'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6359f71b-91f4-464c-8a30-4f90c1e16f6e'
    'lead': 'Brazilian surfer Maya Gabeira has broken her own world record for the
      largest wave surfed by a woman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-12T17:35:55.061+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T21:07:05.468+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:05:00.376+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A Brazilian surfer broke her own Guinness World Records title by riding
      an epic wave'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4153233-6cd4-448a-bd16-495c17c65943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:35:55.062+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:07:05.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Brazilian surfer Maya Gabeira has broken
        her own world record for the largest wave surfed by a woman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8b2e99-e061-4df4-94e9-c147acd1629d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:35:55.062+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:07:06.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52877cf4-f57b-4a3c-a112-947d8b004c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:35:55.062+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:07:06.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old rode a 73.5-foot wave in Praia do Norte, Portugal,
        on February 11, beating her previous record by 5.5 feet. She made history
        in 2018 after surfing a 68-foot-high wave in the same waters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d6cfa9-3d48-41b8-abc4-cb9200718844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:35:55.062+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:07:07.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1d8284-1245-4da2-95cc-6d13f33cee3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:35:55.062+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:07:07.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never thought this could happen, still feels surreal," Gabeira
        said in an Instagram post capturing her achievement. "To have a woman in this
        position in a male dominated sport is a dream come true!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88f06a5-ec41-4b9b-a8fe-77c6f2736328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:35:55.062+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:07:08.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f563a39f-6f27-4914-932f-63928d4e2e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:35:55.062+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:07:08.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since measuring the size of waves is difficult, teams from the University
        of Southern California, WaveCo Science Team and Scripps Institution of Oceanography
        reviewed videos of the surfer''s feat to confirm she once again broke the
        record, according to Guinness World Records.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12605455-2f37-4f67-b8b9-7fffd9cc8085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:35:55.062+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:07:09.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016249b5-9a26-42a9-81a5-7089ea875898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:35:55.062+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:07:09.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teams used scientific calculations based on real-world coordinates
        as well as Gabeira''s height and the length of her board to determine the
        measurements, the organization said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad97045-1d57-4a41-af77-4bb466f016c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:35:55.063+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:07:10.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09f27f9-e8ce-49ca-87cf-f67b86b307e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:35:55.063+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:07:10.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabeira, who began surfing when she was 17, was knocked unconscious
        in 2013 while in the water and was rescued by a fellow surfer -- but it didn''t
        stop her from getting right back on her board.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012649c5-d313-4da9-960a-b86884a0bef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:35:55.063+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:07:11.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056adfb1-d757-483a-8a96-29b6361d6bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:35:55.063+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:07:11.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still love the sport so much even after so many hard times and
        serious injuries and trauma," she said in a statement on Guinness World Records.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62705f1e-8cb2-4e26-9cf1-b58e1c4ca86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:35:55.063+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:07:12.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764fd6a1-bae1-4484-bf4d-1fc1858cb664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:35:55.063+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:07:13.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabeira was also declared by the World Surf League as winner of
        the cbdMD XXL Biggest Wave Award.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be64c4c8-7a68-407c-a796-17453ac34cb1'
