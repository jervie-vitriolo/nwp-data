      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A possible scenario sees 415,090 Covid-19 deaths by January, the
        Institute for Health Metrics and Evaluation (IHME) at the University of Washington
        says in its latest forecast. The worst-case scenario is 611,000 deaths by
        January 1.</p>'
    '33':
