      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As wildfires ravage the West Coast,
        one boy and his dog died huddled together in a car, where they sought safety
        from the flames.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596a2d55-12ee-4dbe-9697-f2cdbac208cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T07:11:28.761+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:46.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wyatt Tofte, 13, died Tuesday in the wildfires in Marion County,
        Oregon, along with his 71-year-old grandmother, Peggy Mosso, a family spokesperson
        told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a02f9e-af8a-4519-82e1-f8a0d4ebe114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T07:11:28.761+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:46.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mosso was found dead in a car that went up in flames, as her daughter
        and Wyatt Tofte''s mother, Angela, stood nearby attempting to save her. Angela
        survived but is in critical condition. Her husband and Tofte''s father, Chris,
        also survived.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2776b103-ffda-4f98-bc3e-fd3127cf7441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T07:11:28.761+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:47.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our family is devastated by the loss of our kind-hearted 13-year-old
        Wyatt and his beloved grandmother Peggy in the Santiam Fire in the early morning
        of September 8th," a family statement said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3586074-d73e-46bf-9c12-716c1cd84e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T07:11:28.761+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:47.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a long search for Wyatt, he was found in a car with his dog
        on his lap, but unfortunately, was not able to escape the fire. Angie is in
        critical condition with full-body burns," the statement said. "We want to
        thank all emergency personnel and people who helped in the search. Our family
        appreciates the love and support we have received from everyone during this
        terrible tragedy."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18356631-0876-4b25-814d-c6a2457fcace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T07:11:28.761+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:48.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Salem Statesman Journal reported Chris Tofte''s search for his
        wife, son and mother-in-law as the fire raged around him. On Tuesday, he found
        his wife badly burned, walking along the road to their home when he returned
        with a borrowed trailer to retrieve their belongings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87052622-e459-496a-94ce-cbe56d4f46ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T07:11:28.762+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:48.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He didn''t recognize her at first, he told the newspaper, and he
        told her he was searching for his wife and son.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6927f8a5-02aa-45a3-9345-c849a2758ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T07:11:28.762+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:49.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am your wife," Angela replied, according to the Statesman Journal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf78e08-24d0-42ad-bf83-333ec8d4ccb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T07:11:28.762+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:49.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wyatt Tofte was found in a different car, and the family assumes
        he ran and got into the car thinking he would be protected from the surrounding
        flames, the family spokesperson said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214b29ae-edaa-40c0-9261-148badb0ad5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T07:11:28.762+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:50.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wyatt, just the sweetest little boy; loved to fish, played video
        games, like a lot of kids, just a very sweet polite, boy," said Susan Vaslev,
        a family spokesperson.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b16740-c654-4d2c-8bc6-ab7690b89dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T07:11:28.762+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:50.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least four people have been killed by the fires in Oregon and
        Washington state. And wildfires in California have killed at least 20 people
        since mid-August.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbf8ec6-4983-4016-88ab-b94c09439bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T07:11:28.762+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:51.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In southern Oregon, two small cities -- Phoenix and Talent, home
        to 11,000 people combined -- have been almost completely destroyed by the
        fires.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57e3afe-991a-4488-9794-77b410f218bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T07:11:28.762+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:51.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This could be the greatest loss of human lives and property due
        to wildfire in our state''s history," Oregon Gov. Kate Brown said Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac15ea7e-52d7-4a11-98cf-ac61b618f3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T07:11:28.762+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:52.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2020/09/11/us/oregon-wildfire-victim-trnd/index.html"
        target="_blank">A young boy was found dead with his dog in his lap after trying
        to escape Oregon wildfire</a></em></p>'
  'migrant-kids-kicked-out-US-Trump':
    'author': 'Catherine E. Shoichet, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-12T07:50:49.373+08:00
    'imagesource': 'jcr:83b101e1-755f-40dd-b683-190a13648863'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5271a233-d3b9-489d-93d0-37bc185051fb'
    'lead': 'Nearly 9,000 unaccompanied migrant children have been kicked out of the
      United States without court hearings under the Trump administration''s coronavirus
      restrictions at the border.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-12T07:54:44.759+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:10:38.031+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:04:53.548+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump']
    'template': '1'
    'title': '8,800 migrant kids were kicked out of the US under coronavirus border
      restrictions'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dadc82-6c73-4ee2-aa2d-d1ac3ca2897c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T07:54:44.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:38.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Nearly 9,000 unaccompanied migrant
        children have been kicked out of the United States without court hearings
        under the Trump administration''s coronavirus restrictions at the border.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294f1ac5-9e45-4ccf-ad2c-131497f38563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T07:54:44.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:39.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A court declaration Friday from US Border Patrol Deputy Chief Raul
        Ortiz revealed the number, which previously hadn''t been released to the public.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb85d18-aef0-4a34-84a6-8b8197a04a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T07:54:44.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:39.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Trump administration invoked a public health law to implement
        new restrictions at the border on March 20, the agency has expelled more than
        159,000 people, according to Ortiz. That figure, Ortiz says, included 8,800
        children who were traveling alone and 7,600 family members.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d303ec1-f661-438d-b999-23ad24d8e23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T07:54:44.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:40.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Border Patrol official''s filing, first reported by CBS News,
        reveals new details about who has been kicked out of the US under the sweeping
        public health restrictions, which largely bar migrants from entering the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dc500c-2a15-40f9-a312-7b9760a85b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T07:54:44.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:40.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration was filed as part of the government''s appeal of
        a recent court ruling over a controversial aspect of the coronavirus restrictions:
        the increasing use of hotels to detain migrant kids rather than licensed and
        monitored facilities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949cb8b5-f56a-4388-a0c0-2c7ada5ef054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T07:54:44.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:41.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigrant and civil rights advocates have warned that the secretive
        system is putting kids in danger. They have criticized the administration
        for using public health claims as a pretext to impose harsh immigration restrictions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5701ea6a-44fb-4c44-b7b6-2fb8f44b8acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T07:54:44.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:41.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, US District Judge Dolly M. Gee ruled that detaining migrant
        children in hotels wasn''t safe and did not "adequately account for the vulnerability
        of unaccompanied minors in detention." She has ordered the government to stop
        the practice by September 15.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1404ce9-dcc0-4795-8ea8-cd290c076fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T07:54:44.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:42.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ortiz and other US officials argue that doing so will put the
        public at risk, interfere with efforts by the Centers for Disease Control
        and Prevention to contain Covid-19 and increase the likelihood that US Customs
        and Border Protection agents and others caring for children in custody could
        contract coronavirus. They are asking California''s 9th Circuit Court of Appeals
        to block Gee''s order.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855c6514-0e10-4d38-af9c-4d5c9b944969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T07:54:44.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:42.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his declaration on Friday, Ortiz stated that being forced to
        stop detaining migrant children in hotels would cause "three significant problems"
        for the government: crowding and an increased risk of Covid-19 exposure in
        Border Patrol facilities, an increased risk of Covid-19 exposure in Health
        and Human Services and Immigration and Customs Enforcement facilities and
        the straining of an "already overburdened system."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9c55c3-fda1-4fdf-a59a-cf6ecf72b335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T07:54:44.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:43.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2020/09/11/politics/migrant-children-expelled/index.html"
        target="_blank">8,800 migrant kids were kicked out of the US under coronavirus
        border restrictions</a></em></p>'
