    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b819d5f-ca07-42bb-9b13-cec2007d12fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T07:11:28.761+08:00
