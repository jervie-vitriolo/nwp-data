      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pareño has been going viral for participating in dance challenges
        on the popular app TikTok. The actress shared that she joined the TikTok community
        to spread "good vibes" to everyone amid the stress of quarantine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37c4b23-b380-4925-839a-8a7bd69d9612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:01:17.506+08:00
