    'template': '1'
    'title': 'EJ Obiena places third in Poland meet'
    'updated': 2020-09-12T19:20:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f96c447-d809-43c2-b986-5ea943d0b661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T08:50:48.988+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:08.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)&nbsp;—</strong>
        Filipino pole vaulter EJ Obiena settled for third place in the 2020 Poznań
        Athletics Grand Prix at Poznań, Poland early Saturday morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f41ffb-4754-420f-8168-f7706c8ed889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T08:50:48.988+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:09.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac3957c-61cb-4652-951d-f47862fcd699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T08:50:48.988+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:09.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old pole vault star cleared 5.37 meters in his first
        attempt, hurdled 5.52 m in his second, but failed at 5.62 m in three tries.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae57155-c2ca-4867-973b-bd3a4ef34c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T19:13:00.815+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:10:10.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena said he was not satisfied with his performance in the Poznań
        meet despite finishing third in the tournament. He added there may be some
        issues in the runway and the movement of poles which contributed to the low
        jumps of the competitors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2345a339-9faa-4912-8164-e6426ce109fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T19:13:00.815+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:10:10.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this moment, I wanna be consistently jumping over that. This
        Poland competition will definitely not motivate me, but it won’t derail me
        from what I know what I can do,” Obiena shared to CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d7f671-a893-489a-9bd7-a64fd551e2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T08:50:48.988+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:11.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ecd5ee-4378-479f-bd24-6e87fa1b5941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T08:50:48.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:11.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena tied with hometown bet Robert Sobera and Matt Ludwig of the
        U.S. as they ended up with a final clearance at 5.52 m. The American had a
        runner-up finish after clearing the height in his first attempt, which led
        Obiena and Ludwig to tie for third.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0395bf9-eb86-41cb-bccc-da0dac80ee62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T08:50:48.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:12.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164862d3-53fc-4119-a3f3-f9502ac02137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T08:50:48.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:12.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobera''s compatriot Piotr Lisek ruled the competition with a 5.72-m
        clearance. Veteran pole vaulters Menno Vloon of Netherlands and Pawel Wojciechowski
        of Poland finished fourth and fifth, respectively, in the five-man contest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8718562-1fbb-4da2-838f-93e3461259a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T08:50:48.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:13.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3351707-5ac8-4955-95b4-75d016a024d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T08:50:48.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:13.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena, 2019 Southeast Asian Games gold medalist, is waitlisted
        at the ISTAF Continental Tour at Berlin, Germany on Sept. 13. His other upcoming
        tournaments are the Rome Diamond League on Sept. 17 and Doha Diamond League
        on Sept. 24.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55835480-d041-4a78-bf6b-032127d9bcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T08:50:48.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:14.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61beba20-3464-4d45-95fa-fe193cb5c3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T08:50:48.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:10:14.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena is now in Italy training for the Tokyo Olympics. He was the
        first Filipino to qualify in the quadrennial sporting meet.</p>'
  'Joseph-Gordon-Levitt-Philippines-project':
