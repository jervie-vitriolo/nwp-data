      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        Veteran actress Gina Pareño is taking the spotlight in another platform full
        of youngsters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7faaa24-3fb1-4162-8ed4-d8c8b3b0ddf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:01:17.506+08:00
