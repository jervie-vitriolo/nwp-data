      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c42061f-79bf-464b-8648-2666b9954d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:52:22.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:05:17.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines experienced an <a href="https://cnnphilippines.com/news/2019/9/14/african-swine-fever-timeline.html">outbreak
        of the disease among hogs last year</a> resulting in an import ban on several
        countries. Cases of African swine fever have since been confirmed in a number
        of cities in Metro Manila and some provinces in Luzon, including Bulacan,
        Pampanga, Nueva Ecija, Pangasinan and Cavite.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026ba428-a3b8-46da-b660-04130572ec38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:52:22.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:05:17.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadly virus can kill a pig <a href="https://www.cnnphilippines.com/news/2020/1/25/african-swine-fever-pork-dumplings-manila-china.html">within
        three to five days</a>, threatening food supply, but it cannot infect humans.</p>'
