      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371d3303-df45-4391-86d3-041357bc8c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:01:17.506+08:00
      'mgnl:createdBy': 'janine'
