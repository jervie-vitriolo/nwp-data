    'template': '1'
    'title': 'Ports authority to launch contact tracing app, automated ticketing system
      nationwide'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9598d48-011e-41d5-91d7-cc54159af92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T16:51:47.381+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:08:45.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12) —</strong>
        The Philippine Ports Authority (PPA) will be launching its own contact tracing
        app and automated ticketing system to curb COVID-19 transmission in terminals
        nationwide, an official confirms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a50ebf-58e9-4cb4-9de4-f6df366a5e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T16:51:47.382+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:08:45.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PPA general manager Jay Daniel Santiago said in a virtual press
        briefing by the Transport Department on Saturday that the app will be launched
        next week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f61b45f-087f-4148-8b48-929e6300699b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T16:51:47.382+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:08:46.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the moment, PPA has been strictly implementing transport health
        protocols including requiring passengers to fill out a health declaration
        form. According to Santiago, a contact tracing app will be a big help to contain
        infections. The PPA is also requiring passengers to follow the one-meter social
        distancing rule.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa89b1e3-9fde-47c5-b11f-cc396880ff01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:41:58.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:08:46.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Santiago said an automated ticketing system was in the
        works.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278c8749-29f0-4131-aac0-31bcc9e483de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T16:51:47.383+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:08:47.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sa susunod ding linggo, magkakaroon din tayo ng test run ng
        ating automated ticketing system,”</em> he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f043bd-7aa5-46b6-9477-734aa7ea78fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T16:51:47.383+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:08:47.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Next week, we will also have a test run for our automated
        ticketing system.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13242cc-c0f0-48ab-97ff-b6d413280856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T16:51:47.383+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:08:48.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this setup, Santiago said there will be no need for face-to-face
        contact with ticketing agents as automated machines will be placed in terminals.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef7782c-77d8-4fc2-822e-592e55cc32b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T16:51:47.384+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:08:48.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the DOTr is also studying to have a unified contact
        tracing platform for public transport units in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a24ce9b-28ac-42f9-a5f6-da9262ae9d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:41:58.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:08:49.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate interview on Sept. 21, Atty. Mark Jon Palomar, PPA Human
        Resources Management Department Manager said those who have downloaded the
        app will be automatically notified if they have come in contact with someone
        who has tested positive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9c3c4a-edd7-46e4-9d04-1077d108f9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:41:58.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:08:50.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we receive a report that someone is positive, we enter it
        into the app and you will be automatically informed that you have possibly
        been in contact with someone <em>na naging</em> positive for COVID, and to
        advise you to contact trace or to get tested," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2df028b-990e-4d18-a02b-285f2c7d5ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:41:58.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:08:50.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palomar said the app is meant to improve contact tracing among those
        who travel via local ports.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be9ac1a-0fc6-48a7-a64e-a17ececbb8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:41:58.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:08:51.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the app can be used by any establishment by registering
        and creating their unique QR code.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f986f5c9-6905-4608-84d6-f02bebe651ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:41:58.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:08:51.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea56320-6595-41e1-b30c-58c597e56767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:41:58.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:08:52.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The) DOTr is considering using this with regard to the other sectors,
        particularly yung sa air transport, they''re looking at using this app to
        facilitate the contact tracing of the passengers <em>na pupunta sa</em> airports
        <em>nila</em> [who will go to their airports]", he said.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<iframe width="750" height="450" src="https://www.youtube.com/embed/2XH7FqCMDUY"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02f8d58-bdc7-40d7-a0a5-ebaa964a3936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:41:58.723+08:00
