  'belgian-king-love-child':
    'author': 'Rory Sullivan and Barbara Wojazer, CNN'
    'caption': 'The love child of the former king of Belgium, Albert II, is asking
      a court to grant her royal status, months after she was recognized as his fourth
      child. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-12T17:25:26.287+08:00
    'imagesource': 'jcr:076ad341-9a54-4bf6-bc1c-fcbcbf4fcd2a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c74bc8f9-80fa-4e8e-b2e8-27ec99513600'
    'lead': 'The love child of the former king of Belgium, Albert II, is asking a
      court to grant her royal status, months after she was recognized as his fourth
      child.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-12T17:30:17.611+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T21:07:21.399+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:04:59.658+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Belgium']
    'template': '1'
    'title': 'The former King of Belgium''s love child is suing for royal status'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60ef8b0-8e56-4358-8e98-e1444da275bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:30:17.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:07:21.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The love child of the former king of Belgium,
        Albert II, is asking a court to grant her royal status, months after she was
        recognized as his fourth child.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da7d623-51fb-4e6c-9c0a-c4aeea22ddbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:30:17.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:07:22.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in January, Albert''s lawyers acknowledged that Delphine Boël,
        a 52-year-old Belgian artist, was his daughter, seven years into a legal battle
        over her paternity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce258be6-a2df-4769-8fc7-d5ed8300116e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:30:17.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:07:22.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former king had contested Boël''s claim that she was conceived
        during an affair between him and her mother, Sybille de Selys Longchamps,
        but reversed his position following the results of a court-ordered paternity
        test.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5263b607-0c81-4329-a008-a20587572ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:30:17.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:07:23.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albert''s lawyers said in a statement at the time that "legal paternity
        is not necessarily a reflection of biological paternity," pointing out that
        the former king had not been involved in Boël''s upbringing and that he''d
        respected her relationship with her "legal father."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc64a27-6d2e-46c2-b1e8-0792440b252e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:30:17.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:07:23.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in January, Alain Berenboom, Albert''s lawyer, told CNN
        affiliate VTM News that the former monarch would "treat all his children as
        equal," saying Boël would be included in his will.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a98b004-75f0-4575-aeed-b852d3792891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:30:17.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:07:24.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boël has now brought legal proceedings "to be considered fully as
        Albert II''s child, with the same titles and the same rights" as her siblings,
        her lawyer, Marc Uyttendaele, told CNN on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9ea62c-6a8b-49d2-8eac-d1afc8d1f50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:30:17.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:07:24.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will include being given the title "princess of Belgium," Uyttendaele
        said, according to the AFP news agency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32307ab0-ac59-4481-ba46-ba0f2ad3b430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:30:17.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:07:25.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Berenboom, representing Albert, told CNN: "We believe
        that she has the right to be recognized but these requests do not fall within
        the competence of the court."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f612f535-74e7-485a-8130-a303e457ea8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:30:17.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:07:25.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Boël''s request for a title should be made to either
        the reigning king, Philippe, or the Minister of Justice.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1ed4ca-9258-4c28-92b1-d106cab6222a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:30:17.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:07:26.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berenboom also told CNN that the proceedings, which are now with
        the appeals court in Brussels, were part of those launched in 2013, adding
        that Boël had on Thursday "made additional requests that were not in the original
        request."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbf3e39-2c23-4f77-a476-7e1c883779a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:30:17.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:07:26.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albert''s admission earlier this year ended more than two decades
        of speculation that he had fathered a child in the 1960s during an extramarital
        affair.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc271f32-148d-4dec-b293-a060df2407dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:30:17.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:07:27.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors were fueled by the publication of a 1999 biography about
        Paola Ruffo di Calabria, later Queen Paola of Belgium, whom Albert married
        in 1959.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf39a8b2-8ee1-4902-bad6-6e6e13488359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T17:30:17.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:07:27.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boël, who was subsequently named as the alleged child in the Belgian
        media, brought a lawsuit in 2013 to see Albert recognized as her father.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c13c57a-66d7-4b56-aa0b-a6c962eddd18'
      'mgnl:activationStatus': true
