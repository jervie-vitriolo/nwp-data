      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becdfcc8-8fe1-44c2-ae9d-3a631af5bbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T21:52:22.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:05:16.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All shipments of pigs, pork, and pork products from Germany into
        the Philippines will be confiscated by all DA-Bureau of Animal Industry (BAI)
        veterinary quarantine officers at all major ports of entry," the department
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
