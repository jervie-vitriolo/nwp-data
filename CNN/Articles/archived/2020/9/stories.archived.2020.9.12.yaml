      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wanner said the eggs are about halfway through their incubation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50409e68-2e6c-4f9e-935d-25565e042545'
