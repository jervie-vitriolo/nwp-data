      'mgnl:lastActivated': 2023-01-25T21:08:52.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bda2b4c-8720-4e39-b4ae-e0382c129fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:41:58.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:08:53.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palomar said there would also be helpdesks to aid people who do
        not have the capacity to download the app. He added multiple people can be
        registered under the app.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1549f3cb-b444-4a37-b462-c864d6775a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:41:58.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:08:53.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ce5f79-1dee-41d7-8bdf-d0a49dbc7275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T16:51:47.384+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:08:54.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transport Department announced on Saturday that they will <a
        href="https://cnnphilippines.com/news/2020/9/12/eased-distancing-public-transport-september-14.html?fbclid=IwAR3HrwK6WRlcYuzuO-i1eb6ZS0iq5n_utUqHa9QyNJLRM81PDwBlpjCcGPs">gradually
        ease</a> the one-meter distancing rule in public transport units starting
        September 14. The distancing measure has been reduced to 0.75 meter, and will
        be further shortened to 0.5 meter on September 28, and to 0.3 meter starting
        October 12.</p>'
  'us-could-see-deadly-december-coronavirus-deaths':
    'caption': 'An influential model is predicting a catastrophic winter with a significant
