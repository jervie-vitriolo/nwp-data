  'Air-pollution-wildfires-coronavirus':
    'author': 'Faith Karimi and Alexandra Meeks, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-12T17:14:12.258+08:00
    'imagesource': 'jcr:b9f83bfc-df6a-476f-9d27-6642c0623f16'
    'jcr:mixinTypes': ['mgnl:hasVersion']
