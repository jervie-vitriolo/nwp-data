    'template': '1'
    'title': 'Joseph Gordon-Levitt shares finished project on the Philippines '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc97122-0efa-47fb-8818-f971c3715945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T11:19:50.285+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:10:02.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> —
        Remember when Joseph Gordon-Levitt <a href="https://www.cnnphilippines.com/lifestyle/2020/8/19/Joseph-Gordon-Levitt-Philippines-photos.html">asked
        for snapshots</a> of the Philippines for a new project?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e262440-7209-4b0e-981d-576152604652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T11:19:50.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:10:03.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American actor on Saturday thanked contributors for thousands
        of photos and videos received by his online collaborative media community
        HitRECord.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbfabba-a615-4b5d-b1f8-6d95885b19ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T11:19:50.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:10:03.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his official Facebook page, Gordon-Levitt <a data-cke-saved-href="https://web.facebook.com/watch/?v=1162394047476756"
        href="https://web.facebook.com/watch/?v=1162394047476756">shared a minute-and-a-half
        long film titled “The Beauty of the Philippines.”</a> It’s a montage of shots
        featuring the country’s sceneries and its people, including revered Kalinga
        tattoo artist Apo Whang-od.</p>'
    '1':
      'image': 'jcr:e8d0c97a-30b8-41ae-ac87-aead608564e4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25fc932-5b57-49d6-93b6-f4d2cd89c663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T11:43:49.699+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:10:04.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67331840-a74d-45c1-98f5-412114ca2cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T11:19:50.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:10:04.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most beautiful thing about the Philippines is its people,”
        a voice-over says. “Every spot is special… but it is the people you will remember
        most.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6df9eaf-bf15-4381-b471-819ec06a7871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T11:19:50.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:10:05.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In their eyes, you will find hope and love and you will be forever
        changed,” the video concludes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4479c4-9f10-4f7e-a4bf-22c85634ec5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T11:19:50.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:10:05.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was written, produced, and voiced by a number of artists.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68cda09-d178-44c7-b470-220260a4e120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T11:19:50.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:10:06.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon-Levitt said he is “really pleased” with how it turned out,
        and is looking forward to the next collaboration.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f958d823-7ba4-4fa4-a5f6-bd22c003c94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-12T11:19:50.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:10:06.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The finished piece is such a sweet celebration of a beautiful place
        and culture,” Gordon-Levitt said. “Hope you all enjoy it as much as I did.”</p>'
