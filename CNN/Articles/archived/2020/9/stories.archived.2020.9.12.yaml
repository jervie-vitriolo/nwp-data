      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because I see the others and they were entertaining
        and I thought it would be a way to communicate with fans because the lockdown
        is making life boring, right?]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71793b13-b925-4b7e-a879-645540209f6a'
