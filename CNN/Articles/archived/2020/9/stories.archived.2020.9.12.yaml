      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albert abdicated the throne in the same year that the case was launched,
        citing concerns about his age and health, with his son Philippe succeeding
        him as monarch.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
