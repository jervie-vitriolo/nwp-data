      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d33b8d2-b8df-4205-bfc7-cc1b73749fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:14:47.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:18.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many clothing stores and department stores are cutting back, rather
        than hiring.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9dedb4-7daf-4c57-a956-ce05dc80b68b'
      'mgnl:activationStatus': true
