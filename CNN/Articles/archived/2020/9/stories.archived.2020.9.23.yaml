    'lead': 'The Land Transportation Office awaits the approval of the Transportation
      Department for its submitted guidelines on requiring owners of electric bikes
      and scooters to get a driver’s license.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-23T20:45:56.937+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T21:42:46.848+08:00
