      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Johnson &amp; Johnson''s Covid-19 vaccine
        candidate begins Phase 3 trials in the United States today. Trials for the
        single-dose vaccine will include up to 60,000 adult participants at nearly
        215 sites in the US and internationally.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd241fb43-ccaf-4e8f-80f6-832cc4ab303f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:16:29.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:43.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f607ff08-b063-4022-b057-1a14ff47bf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:16:29.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:43.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phase 3 trials will begin immediately, with the first participants
        receiving doses on Wednesday, Johnson &amp; Johnson Chief Scientific Officer
        Dr. Paul Stoffels said on a call with reporters. The vaccine candidate was
        developed by Janssen Pharmaceutical Companies, a subsidiary of Johnson &amp;
        Johnson.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef86b25-fbf8-43ac-9530-7526d473c35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:16:29.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:43.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ee4a5b-16dc-4625-876c-ab5a26e94b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:16:29.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:43.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson is now the fourth company to begin large-scale
        clinical trials for a Covid-19 vaccine in the United States, behind Moderna,
        Pfizer/BioNTech and AstraZeneca.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ad9f8d-084e-4d5d-b499-be1e953972ee'
      'mgnl:activationStatus': true
