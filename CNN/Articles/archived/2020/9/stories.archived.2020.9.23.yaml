  'Duterte-assures-PH-upholds-human-rights-in-1st-UNGA-participation':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-23T05:30:50.243+08:00
    'imagesource': 'jcr:18cf0782-6b0a-488e-800f-229d20e71085'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b79a7c61-7028-48a9-bbb9-9c219223f4a9'
    'lead': '"The Philippines will continue to protect the human rights of its people,
      especially from the scourge of illegal drugs, criminality, and terrorism," President
      Rodrigo Duterte said during his first appearance at the United Nations General
      Assembly in his four-year presidency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-23T05:20:02.028+08:00
