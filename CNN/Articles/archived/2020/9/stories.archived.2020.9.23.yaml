    'lead': 'America''s love for chicken wings has only grown during the pandemic.
      And big restaurant chains from Applebee''s to Domino''s want in.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-23T15:54:20.125+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T21:43:03.116+08:00
