      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After reviewing improvements in Tesla''s own battery designs and
        manufacturing advancements that could result in huge reductions in battery
        costs, Musk promised a $25,000 Tesla electric car that would be available
        in about three years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16780b64-f69b-4825-a186-faa05b522153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:19:15.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:42.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fb85b2-f260-46fd-83eb-ba4288cce77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:19:15.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:42.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would be much cheaper than any car Tesla has made so far. Musk
        has a history of sometimes under-delivering on promises, or even not delivering
        at all. Years ago, Tesla promised a $35,000 electric car, the Tesla Model
        3, but even then the Model 3 was only available at that price for a short
        time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3aec92-2ab1-4444-b6b2-ae7ce771b92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:19:15.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:42.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd75585-1498-44e7-8ea9-10a025fba4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:19:15.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:42.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk also promised on Tuesday that the $25,000 car would be capable
        of driving fully autonomously, a difficult feat because the sensors and other
        equipment needed for even partly autonomous driving are expensive. And even
        as he touted the company''s ambitious future plans, he admitted that the company''s
        fully-autonomous driving software experienced unforeseen challenges, prompting
        a "fundamental rewrite" of the "entire software stack," though he did not
        detail when that rewrite occurred.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947cc1d3-ff2f-42a5-a9aa-9a2de4563915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:19:15.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:42.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebdabb7-3f20-4551-ae97-8a683d032753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:19:15.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:42.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In years past, Musk had gone so far as to predict that Teslas equipped
        with the company''s "Full Self Driving" hardware would be capable of a "coast-to-coast"
        autonomous trip by the end of 2017. His self-imposed deadlines have repeatedly
        been pushed back, however.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5266da-3792-4798-90b3-2aaf36ba374a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:19:15.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:42.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ae9b28-5752-44b5-a735-f4184f70329b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:19:15.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:42.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk also announced that Tesla is taking orders now for the new
        three-motor Tesla Model S with "Plaid Mode," a version capable of producing
        1,100 horsepower. This car will be able to go from zero to 60 miles an hour
        in under two seconds and run a quarter-mile drag strip in under nine seconds.
        Costing about $140,000, the Model S Plaid will have a top speed of 200 miles
        an hour and will be able to go 520 miles on a full charge, according to Tesla.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73324c50-87c0-49fa-bf12-4ca94de43eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:19:15.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:42.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19461349-c515-4474-a977-80cb80b1bebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:19:15.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:42.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By comparison, the Dodge Challenger SRT Demon, a specialized drag
        strip car, was capable of going from zero to 60 in 2.3 seconds and running
        a quarter-mile in 9.65 seconds, according to Fiat Chrysler Automobiles. Customers
        can order the Model S Plaid now, Musk said, and the first ones will be delivered
        by the end of next year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a6b55c-e78e-4805-bc01-c914a94ee15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:19:15.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:42.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1cff55-363b-4cf7-894a-410536eb7356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:19:15.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:42.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The name "Plaid Mode," like that of the the slightly slower "Ludicrous
        Mode" available in today''s Model S, is taken from the movie Spaceballs, a
        1987 parody of Star Wars directed by Mel Brooks. In Star Wars, when spaceships
        entered "hyperspace" and were traveling faster than the speed of light, the
        movie screen filled with streaks of smeared starlight. In Spaceballs, a spaceship
        could go so fast that the streaks of lights became plaid.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4604c718-6d03-4889-97e9-7854a160d877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:19:15.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:42.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d949c2-06a0-49ff-b146-aa0c5bd488bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:19:15.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:42.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the lengthy presentation, Musk and Andrew Baglino, Tesla''s
        head of powertrain development, detailed improvements the company has made
        in its battery design and battery manufacturing capabilities. These advancements
        could lead to massive reductions in battery costs per kilowatt hour, a measure
        of a battery''s energy-holding capabilities, they said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0688523-e78d-42f1-97c2-cd0c3cd64b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:19:15.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:42.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71e060e-7bda-4035-8e54-30e0c8334b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:19:15.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:42.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With improved battery cell designs and simplified manufacturing
        processes, Tesla hopes to attain "terawatt hour scale" manufacturing of batteries.
        One terawatt hour is 1,000 gigawatt hours or a trillion watt hours. Tesla
        achieved annualized production of 20 gigawatt hours at its Nevada battery
        factory in 2018, according to the company''s website. At that rate, it was
        already the highest volume battery production factory in the world, Tesla
        claims. By 2022, Tesla aims to be producing 100 gigawatt hours annually and,
        by 2030, 3 terawatt hours.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0122c5-3d34-46a9-831b-0a9d11a08b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:19:15.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:42.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc47759-443a-46eb-a1c5-6bd48935f56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:19:15.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:42.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk and Baglino also predicted that, in the future, Tesla batteries
        would be fully recyclable so that mining lithium would no longer be needed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2400d1c7-e589-4549-9101-70e5c2be513c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:19:15.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:42.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be2da57-4cd0-42f9-ba14-e02b61d533de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:19:15.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:42.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk spent a large part of the evening talking about manufacturing,
        a topic he frequently discusses at length.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773fc968-d699-4cf6-b72a-5fe57ca20074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:19:15.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:42.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60ff1bb-14eb-4f08-aac5-6cf7e6f0a3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:19:15.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:42.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tesla is aiming to be the best at manufacturing of any company
        on Earth," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98b2fdf-db73-4ce7-aaf9-1408fded7b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:19:15.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:42.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c53dad-b186-4db6-a364-7654478590fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:19:15.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:42.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, Tesla hopes to make 20 million vehicles a year, Musk
        said, a figure greater than all passenger vehicles sold in the United States
        last year. By comparison, Volkswagen Group, which sells Volkswagen, Audi,
        Porsche and other brands, sold 11 million vehicles worldwide in 2019.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1f3fa2-591b-455a-b77a-5888252b504d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:19:15.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:42.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b8540f-23b5-4e1e-8a37-5dc529974cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:19:15.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:42.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Musk''s concentration on the subject, Tesla has struggled
        with manufacturing cars at high volume and with good quality. The company
        scored very poorly in the most recent J.D. Power Initial Quality survey, and
        the company''s initial struggle to assemble its entry-level Model 3 eventually
        led to cars being assembled in a tent outside the company''s Fremont, California
        factory.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc60de3-f637-4890-8272-d0019abca8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:19:15.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:42.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46872750-4ec9-4991-8fd5-40676985bfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:19:15.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:42.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk also outlined a new engineering structure for future Tesla
        cars in which the front and rear framework of the car would each be made of
        a single cast piece of aluminum alloy. These would be joined to the battery
        pack which would, itself, actually form a major part of the car''s structure.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308c05a2-8a04-4c74-8dfa-aedcbf106f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:19:15.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:42.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c3b66e-7787-47c4-aa73-93ecff80c3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:19:15.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:42.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its the way all electric cars in the future will ultimately be
        made," Musk predicted.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58aff760-ff01-4e3a-911f-579e42abf477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:19:15.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:42.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/22/business/tesla-elon-musk-battery-day/index.html">Elon
