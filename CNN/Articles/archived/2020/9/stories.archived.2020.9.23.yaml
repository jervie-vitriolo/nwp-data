  'Pentagon-coronavirus-funds-jet-engines':
    'author': ' Chandelis Duster, CNN'
    'caption': 'The Defense Department used portions of a $1 billion fund from Congress
      meant to aid in procuring medical supplies for the coronavirus pandemic response
      to purchase military equipment, The Washington Post reported.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-23T08:02:45.339+08:00
    'imagesource': 'jcr:54a9f27f-0340-415a-beec-a397fc4d2fff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b12852d1-12e3-4054-9ad1-e7c4073946f6'
    'lead': 'The Defense Department used portions of a $1 billion fund from Congress
      meant to aid in procuring medical supplies for the coronavirus pandemic response
      to purchase military equipment, The Washington Post reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-23T08:09:24.125+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T21:43:28.069+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:42:05.407+08:00
