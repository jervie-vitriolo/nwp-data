    'template': '1'
    'title': 'Duterte assures PH upholds human rights in 1st UNGA participation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc47062-62e1-4b63-807e-a3f788d735c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T05:20:02.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:40.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) –</strong>
        In his first appearance at the United Nations (UN) General Assembly after
        four years of being the Philippines'' head of state, President Rodrigo Duterte
        assured the international body that the government remains committed in protecting
        the human rights of its citizens.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa624c7-2043-43b6-bcc4-62835b9e72cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T05:20:02.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:40.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4428013f-a703-446a-87b6-4135585b0a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T05:20:02.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:40.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines will continue to protect the human rights of its
        people, especially from the scourge of illegal drugs, criminality, and terrorism,"
        Duterte said in his pre-recorded speech aired during the general debate of
        the 75th UNGA on Wednesday (Philippine time).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f76dae1-f3bd-47cd-b707-9f5d03b6674a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T05:20:02.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:40.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bcbaa7-f6ff-42e8-afa8-b4b0994689e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T05:20:02.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:40.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte stressed some groups are weaponizing human rights to prey
        on most vulnerable sectors of society, such as using children as soldiers
        in conflicts and promoting anti-government propaganda in schools.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4722a6-310b-4e52-b5c9-43f4c958be62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T05:20:02.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:40.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a5d8fc-2d96-4d7c-99af-b421ac56e2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T05:20:02.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:40.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They attempt to discredit the functioning institutions and mechanisms
        of a democratic country and a popularly elected government which in its last
        two years, still enjoy the same widespread approval and support," the President
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c256dd2-fa23-43e4-aba9-8a8cff1713e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T05:20:02.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:40.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7118c0-49ef-439e-a703-97600bb7ac53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T05:20:02.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:40.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte encouraged the UN to engage in a constructive and open dialogue
        to promote productive international cooperation on human rights.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15f3694-0c4e-41b8-8d0c-11def61300ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T05:20:02.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:40.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bbc0a2-d127-4c4a-bc72-164e8e3c9f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T05:20:02.030+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:40.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But these must be done in full respect of the principles of objectivity,
        noninterference, non-selectivity and genuine dialogue," Duterte said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f093de8f-d18e-4e40-820d-2453a8c67286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T05:20:02.030+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:40.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041144c7-be4e-41b5-bc55-4256e62a2756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T05:20:02.030+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:40.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President emphasized the Philippines is firm on its commitment
        to fight terrorism and violent extremism by addressing its root causes. He
        also guaranteed the rebuilding of communities affected by terrorist activities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c38c41-b4e0-44d1-95fc-4894a1c4b515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T05:20:02.030+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:40.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444c2dcf-8fa6-41cd-b2f5-806e7cbf9b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T05:20:02.030+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:40.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Marawi siege, where foreign terrorist fighters took part, taught
        us that an effective legal framework is crucial. Our 2020 Anti-Terrorism Act
        shores up the legal framework by focusing on both terrorism and the usual
        reckless response to it," he cited.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d491c2-9b2c-4227-982f-097be28b2b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T05:20:02.030+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:40.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bd54a6-00a5-4465-aa6c-a7a8ad07e4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T05:20:02.030+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:40.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon his assumption as president in 2016, Duterte repeatedly lashed
        out at UN for having a critical view of his government''s centerpiece program,
        the war on drugs. He even threatened to leave UN because of the body''s opposition
        to the reported extrajudicial killings in the country brought by the anti-illegal
        drug war called Oplan Tokhang.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f978a2-3db8-42dd-983a-bd2694a90f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T05:20:02.030+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:40.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f812c804-1a23-4ab2-942a-1631eeb5354f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T05:20:02.030+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:40.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last few years, the UN Human Rights Council had repeatedly
        called for a probe on the country''s bloody war against illegal drugs. The
        latest was the report filed by UN High Commissioner for Human Rights Michelle
        Bachelet, which found "serious human rights violations" in the anti-illegal
        drugs war.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca2482a-f1e9-408b-b059-5b4753e163bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T05:20:02.030+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:40.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b830ed3-2298-4502-972d-a31088220aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T05:20:02.030+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:40.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data show at least 6,600 people have been killed in anti-illegal
        drug operations since Duterte took office in July 2016. The Philippine Commission
        on Human Rights and international human rights groups have pegged the deaths
        at more than 27,000 that are filed by the police as "homicides under investigation."</p>'
  'Los-Alamos-County-healthiest-community-US-2020':
    'author': 'Kristen Rogers, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-23T06:33:52.252+08:00
    'imagesource': 'jcr:5efa4762-6bfc-47eb-b376-85fbc04e038c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35c1db9b-ead9-4e23-a655-5405771a2220'
    'lead': 'With its vast mountain ranges, diverse wildlife, and clean air, Los Alamos
      County, New Mexico, has been ranked the healthiest community in the US for 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-23T06:47:50.896+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:43:40.200+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:42:01.977+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This is the healthiest community in the US. Here''s why'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80730e40-3c6e-4c67-8152-04eff0d7fccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T06:47:50.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:40.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;With its vast mountain ranges, diverse
        wildlife, and clean air, Los Alamos County, New Mexico, has been ranked the
        healthiest community of 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c03200c-d565-4f2f-aad0-b43dd56fed32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T06:47:50.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:40.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located about 40 miles from Santa Fe, the county is home to the
        Los Alamos National Laboratory, which developed the first atomic bombs during
        World War II. The county received a perfect score for measurements including
        drinking water quality, affordable housing availability, park access, and
        population with an advanced degree, according to the annual <a href="https://www.usnews.com/news/healthiest-communities"
        target="_blank">U.S. News Healthiest Communities rankings report</a> published
        Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa37e8c8-b2e6-4faa-8b06-864974cd31d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T06:47:50.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:40.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Alamos County also ranked among the best for low racial segregation
        (No. 3) and low preventable hospital admissions (No. 21).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68ee12a-c4a6-4787-b017-a719036eca70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T06:47:50.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:40.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A healthy environment is part of what definitely contributes to
        (Los Alamos County) being a healthy community," said Los Alamos County Council
        Chair Sara Scott, who wasn''t involved in the report. "People have the opportunity
        and the interest in getting out, taking advantage of our mountains, trails,
        biking, horse-riding (and) golfing."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19255e39-396f-479d-b8fd-c5e732d265e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T06:47:50.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:40.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douglas County, Colorado, is the runner-up, followed by Falls Church,
        Virginia, Broomfield County, Colorado, and Routt County, Colorado.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e8a482-139f-4932-b0a8-c631a1c03a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T06:47:50.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:40.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Columbia County, New York, ranked last in the top 500 healthiest
        communities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd9025c-4a34-4e17-9220-eb6f6bf5d25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T06:47:50.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:40.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Healthiest Communities rankings are a snapshot of how healthy
        a community is at a period in time," said Deidre McPhillips, senior data editor
        at U.S. News &amp; World Report. "This year, it was incredibly important to
        factor coronavirus into that analysis."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b822aa-5fe1-459a-a478-0ed99089c321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T06:47:50.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:40.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though data used to determine the rankings were obtained before
        the pandemic, new tools used in this year''s report provided Covid-19 data
        on communities and highlighted the disproportionate impact of the virus on
        Black and Hispanic communities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292b8ef6-a22f-4588-aed4-53eb74662167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T06:47:50.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:40.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Healthiest Communities rankings and analysis are based on evaluations
        of nearly 3,000 communities nationwide for 84 health and health-related measurements
        in 10 categories, including community vitality, equity, economy, education,
        environment, food and nutrition, population health, housing, infrastructure
        and public safety.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df0775b-d5f1-4acf-9c94-27338ef62b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T06:47:50.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:40.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By assessing which communities provide their citizens opportunities
        to live healthy, productive lives, the project serves to educate residents
        and government officials about optimal policies and practices for positive
        health outcomes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2bd760-b400-41fd-8040-93e67aaf996c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T06:47:50.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:40.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project results from a collaboration with the Aetna Foundation,
        a health philanthropy organization, and a partnership with the University
        of Missouri Center for Applied Research and Engagement Systems, a research
        institution for community health. The rankings are based on measurements obtained
        from sources including the US Centers for Disease Control and Prevention and
        the Institute for Health Metrics and Evaluation, an independent global health
        research center at the University of Washington in Seattle.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86be4cc-f6e2-44dc-91e3-b6ff884bc90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T06:47:50.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:40.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A health-oriented, giving community tackling a pandemic</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75ac3b5-15b8-4c1c-984f-e369e26c70ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T06:47:50.898+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:40.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A health-minded, giving community is part of what makes Los Alamos
        County so healthy, Scott said. "We''ve seen that certainly in terms of people
        being able to pull together in philanthropic efforts," she added. "In the
        case of the pandemic, we''ve seen donations come in to help folks with utility
        support (and) folks banding together to make masks for workers or community
        members who don''t have them."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df567bc9-f44c-4634-9577-168f078fdd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T06:47:50.898+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:40.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That communal attitude contributed to the county''s four-pronged
        pandemic response: county operations, engagement and coordination, identification
        of new needs and communication, Scott said. In Los Alamos County, the rate
        of 124 Covid-19 cases per 100,000 residents was one of the 100 lowest rates
        in the country, the report found.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c89885-8fcf-4dd0-869a-501250421537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T06:47:50.898+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:40.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re all on the same page about what our concerns are, what our
        tools are (and) what our needs are" such as child care and mortgage payments,
        Scott said. Communication with state officials and citizens was also imperative,
        in terms of where people could get tested, find support for their businesses
        or catch up on updates to public health orders.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616c1df8-b4dd-4f1b-a903-b188eff3696d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T06:47:50.898+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:40.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The community has been supportive of taking those measures seriously,"
        Scott said. "People understand why the measures are important, how they impact
        our safety and our ability to open businesses ... and schools."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e792e925-4738-4b05-8c58-c2c871c267fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T06:47:50.898+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:40.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Covid-19 case rate of these communities was most strongly associated
        with scores in the Community Vitality category, especially regarding census
        response. What drives community vitality, illnesses and pandemics is whether
        people are informed, McPhillips said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1bd0f8-a116-4f11-bc54-649c17f72d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T06:47:50.898+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:40.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Los Alamos County, Scott said, census responses "really help
        us then do a good job of identifying where our needs are and what the priorities
        are for continuing to keep this an amazing place to live and work and recreate
        in."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93abdf56-cf47-4e9a-bdbb-d90061ba5648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T06:47:50.898+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:40.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pandemic disparities among races</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c76584-d066-44ed-a526-97d22d4c9e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T06:47:50.898+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:40.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 500 healthiest communities had a Covid-19 case rate that was
        40% lower than other US counties as of August 24, the report said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafeccd9-484f-4dc2-91f6-47a2070d6d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T06:47:50.898+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:40.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Counties with above-average populations of Black residents (at least
        13%) and Hispanic residents (18% or more) had average Covid-19 case and death
        rates that were at least 1.2 times the national average. Counties that were
        more than 50% Black had average case and death rates that were approximately
        double the national average.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937f5a2b-dcd7-43eb-b094-42a55cd47568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T06:47:50.898+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:40.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority-American Indian counties had a case rate that was higher
        than the national average as well.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32e76de-3cae-4a8b-8f96-e9d86de780b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T06:47:50.898+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:40.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Communities of color have long been underserved, under-resourced
        and under fire," said Susan L. Polan, the associate executive director of
        public affairs and advocacy at the American Public Health Association, who
        wasn''t involved in the study.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198f1b5d-fcc2-4fb9-b5e0-8f7bb45bb57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T06:47:50.898+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:40.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Systemic racism in community institutions like health care, education,
        policing and others have led to the inequities we see in COVID-19 and many
        other preventable deaths," Polan added via email.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6f5d05-e4c8-4a1c-8039-2652f19a2664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T06:47:50.898+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:40.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Top communities for low disease rates</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3040d6f0-e662-467f-ad66-2fd73bd37edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T06:47:50.898+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:40.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diabetes prevalence was 38% higher in communities where more than
        a quarter of residents said they didn''t engage in leisure-time physical activity,
        the report said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d780ba-fef2-4f1a-b7b8-293b6e915bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T06:47:50.898+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:40.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top community for low obesity was Teton County, Wyoming, while
        Pitkin County, Colorado, was the best community for low diabetes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec4cbad-6dcc-43f6-af54-f4f084afdd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T06:47:50.899+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:40.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honolulu County, Hawaii, ranked No. 1 for the mental health category,
        which assessed deaths from suicide, alcohol or drugs, the rate of depression
        among Medicare beneficiaries and the number of poor mental health days per
        month, McPhillips said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73045263-2cff-4fff-a4b7-34dbb74a6fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T06:47:50.899+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:40.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Community measures of "physical health and wellbeing can also impact
        mental health because they can limit or support the way individuals are able
        to move through their day and interact with their community," Polan said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05860a9a-ba98-4024-9918-38a36dd6a872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T06:47:50.899+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:40.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the factors most associated with "life expectancy are smoking
        rate, self-health assessment, teen birth rate, the number of poor mental health
        days and poverty rate," McPhillips said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a131205-810b-4f9c-8dfc-619b0c6db365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T06:47:50.899+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:40.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.usnews.com/news/healthiest-communities/coronavirus-data"
        target="_blank">U.S. News data hub</a> for coronavirus and healthiest communities
        metrics can help people choose a neighborhood and work with their governments
        on improving their communities, she added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09611c19-ebf5-4f86-a253-0fde5dcf02e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T06:47:50.899+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:40.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When choosing where to live, people should assess whether the residence
        "is a cohesive community with easy access to healthy food, safe places to
        play and walk, good schools, diverse residents and leaderships, affordable
        housing, public transportation and a full range of other services," Polan
        said. Local governments interested in investing in whole communities and economically
        sound, locally involved businesses are also pluses, she added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a2e0ad-f397-4a1a-b87c-506d3abd03d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T06:47:50.899+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:40.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/travel/article/2020-healthiest-community-in-america-wellness/index.html"
        target="_blank">This is the healthiest community in the US. Here''s why</a></em></p>'
