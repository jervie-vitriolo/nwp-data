    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tel-Aviv', 'Israel']
    'template': '1'
    'title': 'Tel Aviv set to become first city with electric roads that charge public
      transportation'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db825d0-20de-4748-9914-c997e9845d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T04:46:41.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:42.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The city of Tel Aviv is working on creating
        wireless electric roads to charge and power public transportation in the city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecda7fc5-9ce9-4b21-86da-5015328082f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T04:46:41.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:42.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The electric roads are part of a pilot program led by the Tel Aviv-Yafo
        Municipality in collaboration with ElectReon, a company developing a system
        that can charge electric vehicles while they are moving, and Dan Bus Company.
        The project is being funded by a combination of government and private funds,
        according to a spokesperson for ElectReon, though a full budget has not been
        released.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00804d40-38b1-43ca-8842-29a58648ecd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T04:46:41.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:42.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2c99fa-4df6-42db-ad48-116e74571158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T04:46:41.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:42.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The roads will span from Tel Aviv University Railway station to
        Klatzkin Terminal in Ramat Aviv, a route of about 1.2 miles. The electric
        road itself will be about .37 miles long, a little less than half a mile.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5047bc-f3cf-4996-81ef-bcd630f7c467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T04:46:41.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:42.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f4c458-202f-409c-8672-bf49242ba484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T04:46:41.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:42.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electric infrastructure under the road will charge specially-equipped
        buses. The system consists of a set of copper coils that are placed under
        the asphalt of the street, according to ElectReon. "Energy is transferred
        from the electricity grid to the road infrastructure and manages communication
        with the approaching vehicles," according to the company''s website.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab7db68-db30-4163-9377-52f92ee5df61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T04:46:41.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:42.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7143c1-bf2c-475d-a9b3-1064026a817c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T04:46:41.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:42.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the vehicles, receivers are installed on the floor of the
        vehicle to transmit energy directly to the battery while driving.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb294b3e-55be-4f48-8632-7a51989bb992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T04:46:41.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:42.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5f6d17-808a-4e4b-bd58-fd487b6f085d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T04:46:41.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:42.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last few days have been spent constructing the road," a spokesperson
        for the city told CNN Business. "Testing and trial runs will be required in
        the coming weeks before commencing regular operations."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddc8fa7-0412-4360-ae65-d05dc801f33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T04:46:41.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:42.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afd9cb3-16a0-4e6c-a45d-1226fad176a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T04:46:41.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:42.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the pilot is successful, the municipality of Tel Aviv will look
        into expanding and using the electric roads to more sections in the city.
        "Our strategic action plan to prepare for climate change has placed the fight
        against pollution at the top of the municipality''s environmental agenda,"
        Ron Huldai, the city''s mayor, said in a press release. "If the pilot is successful,
        we will evaluate -- together with the Ministry of Transportation -- its expansion
        to additional locations in the city."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb51c0d-d1c4-49b2-9372-105cacdc349e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T04:46:41.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:42.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cb4942-ea68-413f-9145-11fbd03d672d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T04:46:41.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:42.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Relying on direct charging of vehicles from the road itself will
        remove the need to establish charging stations or be operationally bound to
        terminals," Meital Lehavi, the deputy mayor for transportation at the Tel
        Aviv-Yafo Municipality, said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9123bed-e65b-46d4-90cd-6a844bc76d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T04:46:41.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:42.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b8f8ac-9ac2-4a91-bea1-4511fdffaadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T04:46:41.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:42.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technology''s testing and integration timeline is expected to
        take about two months, after which Dan Bus Company will commence regular journeys
        on the route, transporting passengers who are traveling to and from Tel Aviv
        University, according to a press release from the municipality of Tel Aviv.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26403c4b-5b71-4617-96f1-79dbeca880b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T04:46:41.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:42.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1661ef68-7322-46d4-9e96-ec5fac3caf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T04:46:41.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:42.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This news comes during car companies'' continuing race to get electric
        vehicles to market.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef87bff-2e19-475d-8b36-440fba2db037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T04:46:41.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:42.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/22/business/tel-aviv-electric-charging-road/index.html"
        target="_blank">"Tel Aviv set to become first city with electric roads that
        charge public transportation"</a></em></p>'
