      were believed to be already dead, with the clock ticking to save those still
      alive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-23T15:16:44.854+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T21:43:07.482+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:42:11.491+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tasmania finds another 200 pilot whales that may all be dead in mass
      stranding'
    'visualType': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86318583-b216-4729-a4f4-a6a8ee5d96d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:16:44.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:43:07.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Rescue teams in Tasmania were already
        frantically working this week to save about <a href="https://www.cnn.com/2020/09/22/australia/tasmania-pilot-whale-stranding-intl-hnk-scli/index.html">270
        pilot whales stranded in a harbor.</a> 270 pilot whales stranded in a harbor.
        Up to a third of the animals were believed to be already dead, with the clock
        ticking to save those still alive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a0498f-f013-415c-9a2f-baffc3b30f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:16:44.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:43:07.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, on Wednesday, they found another 200 stranded whales, which
        they fear may also be dead -- making this the largest mass whale stranding
        in the Australian island state''s history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0b7c5f-ee39-4083-9ad5-46c0482efc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:16:44.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:43:07.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tasmanian authorities spotted the first batch on Monday: the estimated
        270 whales were stranded in the small town of Strahan, scattered along two
        sandbars and the strip of beach. After determining that about a third had
        died, officials, volunteers and marine experts launched a concerted rescue
        mission on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1814b6d5-8c98-4c9c-9e59-8f57bd98163b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:16:44.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:43:07.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday brought new horrors, after aerial surveying detected a
        second group of 200 whales further south in Macquarie Harbour, believed to
        be part of the same mass stranding event at Strahan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17754731-2ece-4546-b3a9-63deb1572fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:16:44.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:43:07.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the air most of the additional whales detected appear to be
        dead, but a boat has headed over there this morning to do an assessment from
        the water," said Nic Deka, regional manager of Tasmania''s wildlife service,
        <a href="https://dpipwe.tas.gov.au/Documents/Media%20Release%20Whale%20Stranding%20Strahan%2023%20September%2012%20pm.pdf">in
        a press release.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db5c92d-23dc-4844-a6ff-7ad1038c13e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:16:44.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:43:07.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings the total number of whales for the mass stranding to
        more than 450, according to the Department of Primary Industries, Parks, Water
        and Environment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71c41e1-dcc9-4fed-8138-6dabdc8b64f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:16:44.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:43:07.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The additional whales were found in a part of the harbor where the
        water is a dark tannin color -- so they may have been stranded, washed back
        into the water, then back into the bay, making them more difficult to detect,
        Deka said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff744b9-cb81-4517-9b73-779bb276a9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:16:44.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:43:07.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wildlife biologist Kris Carlyon, one of the experts leading the
        rescue mission, said this stranding event is the biggest ever recorded in
        Tasmania. "There is little we can do to prevent this occurring in the future,"
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3d0051-7247-432f-b3f4-d67ad8bebd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:16:44.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:43:07.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tasmania''s previous largest stranding was in 1935, when 294 long-finned
        pilot whales were stranded in the northwest town of Stanley, according to
        the wildlife department.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2851dbec-875a-4acd-ba87-7262aaee21e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:16:44.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:43:07.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s little time to mourn; rescuers still have to save the
        living whales that remain. There are so many of them, spread across such a
        large area, that Carlyon said on Tuesday they have to triage by focusing first
        on the whales with the best chances of success.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2cb2cf-0d07-4c35-99c5-aa0ee21affed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:16:44.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:43:07.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is such a complex event that any whale we save we are considering
        a real win," he said. "We are focusing on having as many survivors as we can."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f838de0b-37c9-4f07-a4f0-a1f810fc291b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:16:44.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:43:07.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a bit of good news; 25 of the Strahan whales were rescued
        by the end of Tuesday, with the use of a boat and sling, and released back
        out to the sea, authorities said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc7464d-9691-4e2c-a5c2-688e834edc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:16:44.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:43:07.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And rescue teams are optimistic that they can save more. "I think
        we have a really good chance of getting more off the sandbar and out through
        the gates," Carlyon said on Wednesday. "We are still very hopeful."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ef2643-afbf-4b50-b455-68238382c24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:16:44.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:43:07.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rescue mission is expected to take several more days. On Wednesday,
        rescue teams will also be doing a more extensive search and conducting an
        infrared survey to assess the surviving whales'' condition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0607b5f3-627b-4bd0-aeee-cbc8a56b3d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:16:44.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:43:07.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not entirely clear what caused the whales to wash up on shore;
        Carlyon said whales might have been drawn in after feeding close to the coast;
        or, a few whales may have wandered too close in "simple misadventure," and
        the rest of the pod followed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcde10e-95c0-49ad-9e68-d6713bb3ed74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:16:44.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:43:07.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the back of our minds is always, ''What happened? What happened
        here?'' Typically, we don''t get any answers," he said on Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4b26f3-d5d5-4a53-a55d-6e8d3d3850e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:16:44.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:43:07.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/09/23/australia/tasmania-whale-stranding-new-pod-intl-hnk-scli/index.html#:~:text=Up%20to%20a%20third%20of,the%20Australian%20island%20state''s%20history.">
        "Tasmania finds another 200 pilot whales that may all be dead in mass stranding"</a></em></p>'
  'china-india-border-troop-agreement':
    'author': 'Steven Jiang, Philip Wang and Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-23T15:16:51.728+08:00
    'imagesource': 'jcr:8045090d-55ff-4637-ad7f-f282eb0fb7ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e481e89e-cb3d-43f5-bbb1-7aa3ddb0301e'
    'lead': 'China and India agreed to stop sending more troops to their disputed
      border in the Himalayas, following an escalation in tensions between the two
      nuclear powers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-23T15:18:06.015+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T21:43:06.693+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:42:11.664+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India and China agree to stop sending troops to disputed Himalayan border'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d78d334-5af3-423a-9ba9-c261a5a3fc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:18:06.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:43:06.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- China and India on Monday agreed to stop
        sending more troops to their disputed border in the Himalayas, following an
        escalation in tensions between the two nuclear powers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63d3d58-a7ba-485d-bc6b-51689e0ec981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:18:06.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:43:06.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian and Chinese senior military commanders met on Monday to discuss
        stabilizing tensions along the Line of Actual Control (LAC), the loosely defined
        demarcation line that separates the two countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309ea6a3-1548-47ec-b210-882c69e866b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:18:06.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:43:06.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement, both sides agreed to strengthen communication
        on the ground to avoid misunderstandings or action "that may complicate the
        situation."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9a3312-020d-4133-96ed-036913c3dd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:18:06.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:43:06.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also agreed to not take any unilateral action that would change
        the situation on the ground, according to the statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47131e64-51ef-4817-83c9-54447f77fa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:18:06.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:43:06.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another round of high-level military meetings will be held "as soon
        as possible," the statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc7011f-8514-4f51-8095-c7bb7a8138cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:18:06.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:43:06.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions have been rising in the Himalayas since <a href="https://www.cnn.com/interactive/2020/06/asia/india-china-border-explainer-scli-intl-hnk/">a
        bloody clash</a> between Indian and Chinese troops in June and efforts to
        deescalate in the wake of the violence appeared to be faltering.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c400a4b9-601a-4cb4-afa0-2eb8c0f2e4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:18:06.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:43:06.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 20 Indian soldiers were killed in that incident, the deadliest
        border conflict with China in over 40 years. China has never acknowledged
        any casualties from that clash.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54183d47-d951-4f9d-b664-9a13735f656a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:18:06.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:43:06.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meetings were immediately set up between top Chinese and Indian
        military officials, and both sides called for calm, but in early September
        both New Delhi and Beijing accused each other of <a href="https://edition.cnn.com/2020/09/01/asia/india-china-pangong-tso-lake-dispute-intl-hnk/index.html">illegally
        crossing into their territories,</a> leading to a renewed bout of saber-rattling
        on both sides.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec95d027-3f01-4bbc-95fe-536cf95761fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:18:06.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:43:06.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week later, China and India accused each other''s troops of <a
        href="https://www.cnn.com/2020/09/08/asia/china-india-border-warning-shots-intl-hnk/index.html">firing
        warning shots</a> across the Sino-Indian border, reportedly the first such
        case in more than four decades. Both sides blamed the other for violating
        bilateral agreements and taking "provocative" actions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1ff721-db17-4873-9b2b-a97c9fc0c761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:18:06.016+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:43:06.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India and China share a 2,100 mile-long (3,379-kilometer) border
        in the Himalayas, but both sides claim territory either side of it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a061370e-a09a-4e71-8a5b-753513dda496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:18:06.016+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:43:06.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent dispute was around Pangong Tso, a strategically
        located lake some 14,000 feet (4,200 meters) above sea level that spans an
        area stretching from the Indian territory of Ladakh to Chinese-controlled
        Tibet, in the greater Kashmir region, where India, China and Pakistan all
        claim territory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd70afc-75c1-4ee7-b4a9-00cdbc6d81b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:18:06.016+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:43:06.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Line of Actual Control, which marks the de facto border and
        passes through the lake, was established in the wake of the 1962 Sino-Indian
        war. Though it shows up on maps, India and China do not agree on its precise
        location and both regularly accuse the other of overstepping it, or seeking
        to expand their territory.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80981c00-0a73-4454-be75-915ad2c4d12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:18:06.016+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:43:06.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1996, the two countries signed an agreement which states that
        neither side shall open fire within 2 kilometers (1.24 miles) from the LAC
        to "prevent dangerous military activities."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1ab1ee-1d5f-4ed5-be9a-9daddc84eead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:18:06.016+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:43:06.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/09/23/asia/china-india-border-troop-agreement-intl-hnk/index.html#:~:text=India%20and%20China%20agree%20to%20stop%20sending%20troops%20to%20disputed%20Himalayan%20border,-By%20Steven%20Jiang&amp;text=(CNN)%20China%20and%20India%20on,between%20the%20two%20nuclear%20powers.">
        "India and China agree to stop sending troops to disputed Himalayan border"</a></em></p>'
  'Healthy-lifestyle-live-longer-even-chronic-disease-':
    'author': 'Katie Hunt, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-09-23T15:23:25.756+08:00
    'imagesource': 'jcr:f958aef4-920e-4ea6-a24c-a2e341167294'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab763f82-6592-461f-828b-31ac7a87cd48'
    'lead': 'Exercise, a healthy diet and not smoking or drinking can help you live
      years longer even if you''re dealing with other chronic physical and mental
      health conditions, according to a new study.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-23T15:27:58.597+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T21:43:06.020+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:42:11.855+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['healthy-lifestyle', 'live-longer', 'chronic-disease']
    'template': '1'
    'title': 'A healthy lifestyle can help you live longer even if you have chronic
      conditions, study suggests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491e9615-956c-41c7-857f-38df0d0c29d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:27:58.597+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:06.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Exercise, a healthy diet and not smoking
        or drinking can help you live years longer even if you''re struggling with
        other chronic medical conditions, according to a new study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7683a027-ab96-4e61-8ad3-701a9000ade8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:27:58.597+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:06.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23136631-5d93-4779-aa38-efb582bf6c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:27:58.597+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:06.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a healthy lifestyle has long been linked to a longer life
        span, there''s been very little research to date on how lifestyle factors
        affect people with "multimorbidity" -- living with two or more long-term mental
        or physical health conditions such as hypertension (high blood pressure),
        asthma, cancer, depression, migraine, diabetes and angina.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b40f0b-51f8-46b8-8ecc-e33b45f03367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:27:58.597+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:06.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a625f1f1-d394-42ea-b8e6-aa948bedc237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:27:58.597+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:06.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To find out, a team of UK researchers tracked 93,736 middle-aged
        adults who had two or more of 36 chronic conditions, for up to nine years.
        The team assessed four lifestyle factors: leisure-time physical activity,
        smoking, diet and alcohol consumption.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8225e1-79ad-4b3c-bde2-026c2b67601d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:27:58.597+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:06.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a27444-112a-45d4-9d49-23ffd8acaaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:27:58.597+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:06.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A very healthy lifestyle, the researchers found, is associated with
        up to 6.3 years longer life for men and 7.6 years for women, regardless of
        the presence of multiple chronic conditions, compared with those given the
        lowest lifestyle score.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba7da14-3183-435d-a9f8-3f81ee798750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:27:58.597+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:06.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404b0f3c-93a6-464f-b719-924dd5078cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:27:58.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:06.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not smoking conferred the biggest benefit, with smokers at age 45
        living five to six years less than non-smokers. Regular physical exercise
        was associated with living one to 2.5 years longer. The benefits of a healthy
        diet and lower alcohol intake were smaller and less certain.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8655e1-e494-4fd2-8218-f5ea6e02848b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:27:58.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:06.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f615899a-0dc2-46d9-bdbd-30d0dc4e8770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:27:58.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:06.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More individuals are living with multiple chronic conditions, impacting
        their health and daily lives," said Yogini Chudasama, an epidemiologist and
        statistician at the Leicester Real World Evidence Unit at the University of
        Leicester''s Diabetes Research Centre.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1b63e8-fc24-4546-8b35-cef978f01bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:27:58.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:06.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb8c3f5-9732-44c4-8bcb-13367ad7c1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:27:58.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:06.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found a healthy lifestyle, in particular abstinence from smoking,
        increased life expectancy by as much as 7 years. Our study has important implications
        for the public''s health, as we hope our findings have shown that it''s never
        too late to make vital lifestyle changes," she said in a press statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff18941-88b7-4955-8b67-a135c29a3f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:27:58.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:06.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6709ff0b-9d93-4b69-b502-a9476daaff04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:27:58.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:06.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For women with at least two chronic conditions, even an "unhealthy"
        score on the four lifestyle factors was associated with living 3.5 years longer
        when compared to people who were given a "very unhealthy" score. A "healthy"
        score was linked to a gain of 6.4 years and "very healthy" score was linked
        to a gain of 7.6 years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b9bbf7-6894-410b-9af0-47c3f4a0586c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:27:58.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:06.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3542d556-11e3-4dea-89ef-4f6a975230b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:27:58.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:06.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For men, the corresponding estimates were 1.5 years, 4.5 years and
        6.3 years. However, the gain for those classed as "unhealthy" wasn''t considered
        statistically significant by the researchers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0a956f-a8f3-4346-affc-1c21b4797c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:27:58.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:06.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3df6817-7b70-45ca-9924-6038a57d7ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:27:58.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:06.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their analysis, the researchers said they accounted for individual
        factors like socioeconomic status, ethnicity and employment status.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92388785-26b3-4196-801c-36d34eb9f888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:27:58.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:06.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee3ac13-8cc4-4be2-ae3e-bd52dd1fb83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:27:58.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:06.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study had some limitations, the researchers said: More than
        95% of participants were white and they were more affluent than the general
        population in the United Kingdom. It was an observational study and, as such,
        can only establish a link rather than cause.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7e5d2e-78ae-4ef2-a0f8-58ee721d00ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:27:58.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:06.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed14fab0-4a61-4b87-8b2f-134bd64ef9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:27:58.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:06.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most common conditions for men were hypertension, asthma, cancer,
        diabetes and angina, while for women they were hypertension, asthma, cancer,
        depression and migraine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54acb8d-d945-48da-96a2-4c089c01c452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:27:58.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:06.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/22/health/multimorbidity-live-longer-study-wellness/index.html"><em>"A
        healthy lifestyle can help you live longer even if you have chronic conditions,
        study suggests"&nbsp;</em></a></p>'
  'usda-2020-projection-ph-pork-and-chicken-production':
