      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers too favor testing. According to a recent SmartBrief for
        the Business Traveler poll, more than 65% think a test should be required
        to travel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38085a27-03cc-421d-80a2-a3d0e60b94b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972f9468-b2cb-4363-b0ea-0aaa90b936ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But is testing -- and the introduction of so-called Covid immunity
        passports that show when someone has recovered from the infection -- really
        the key to getting the world in the move again?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9063b8-5851-4431-b0f8-7b6136415e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95f56a4-d931-4eea-a7aa-0fe33a8b64e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer, of course, isn''t simple.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d964d82-fdb4-4273-9d14-4df15fc680d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4001b86-ebb7-4a21-8599-ac41c73f41ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PCR -- the gold standard</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5750f5f8-24f7-43e7-bba7-f92bcbb0b0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two categories of testing for Covid-19, which determine
        whether you have a current or past infection. Virus testing, using a swab,
        confirms if you currently have the virus, and the gold standard is the polymerase
        chain reaction (PCR) test. That is the type of testing we''ll be focusing
        on in this article.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1cdc38-6267-48c1-a5a3-5b7282b645e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31c313b-3a23-4476-8d35-875923c1eb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antibody testing determines whether you have been infected with
        Covid-19 in the past. We do not know whether this means a person is immune,
        or how long any immunity might last.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef83827-06f2-43ce-a77f-7a0ee2921b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef26b95c-e431-44a1-84aa-2e81ba95cfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem with virus testing is that it is only a snapshot in
        time. When Iceland introduced airport testing as a way to open up its borders,
        it quickly became apparent that the virus was still arriving despite negative
        tests, prompting the country to reintroduce a limited quarantine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e209698-3476-46dc-a53a-a81b53b4c088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2799a5bb-afef-4916-99e2-ec1f30230069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think people have a clear concept of testing," Rex Gerald,
        senior researcher at Missouri University of Science and Technology, tells
        CNN Travel. "The moment you take the test you are negative but by the time
        you get home you could have interacted with people and contracted the disease."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f09187b-d14c-40c6-8f19-f9f14ee603dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a024d0-1c77-4c19-a516-cc1ea4e39e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Testing in practice</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8d097a-050c-431a-a681-cbaa6f18ed80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emirates became the first airline to require passengers undergo
        testing, going further by pledging to passengers that it would pay for Covid
        treatment, including repatriation and -- should the worst happen -- funerals.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ddee76-4cf6-4dd6-bf4a-4edd1076a855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2478c9a1-9e6e-406d-be1a-82d42fdadc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong International was the first airport to implement arrivals
        testing and its approach illustrated the cumbersome logistical problems involved.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e53badd-b4bc-4989-be1f-e784854840ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d742a6-8210-452c-adfd-bab1a8d901ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers transferred to a facility for testing and awaiting results,
        which usually arrived on the same day. Since then it has imposed complex rules
        on who is to be denied entry, who can transit the airport to a beyond destination
        and who must provide proof of testing from a reputable lab.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18582f3-f2f4-4845-b8a7-6f5141ddb340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dabb74-d602-4650-9647-919affa59ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, the €120 test ($140) at Vienna Airport puts arriving
        passengers into a holding area while they await results. Whether or not testing
        is mandatory depends on the country of origin, meaning more confusion for
        travelers and the likelihood of more customs- and immigation-style delays.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb9d2bb-f68a-4c1a-ba7a-3da5dd26a936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62099a99-4ca9-4e8a-b4f7-32130ab9a355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, many airports, including London Heathrow and New York JFK
        are working on testing. But those who have a health certificate showing a
        negative Covid-19 result within 72 hours of arrival could skip inbound testing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2241c49-a5fb-4136-b298-fc8dc20a9846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e854ad-5745-4e73-8c48-55afdbbe27ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The travel industry wants governments to develop a global, harmonized
        approach that would replace wanderlust-crushing travel bans and 14-day quarantines
        with rapid, accurate testing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8260108-94a8-4856-a108-029d559d1752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa2bbb9-272b-432d-8559-cecc512ad933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A global standard could ease traveler confusion. Today, with so
        many requirements, questions remain. Should they get tested and, if so, when
        and how often will they need to be tested during the trip? What is required
        by the airline, country or hotel? Do recovered Covid cases retain immunity
        and, if so, for how long?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0854bcc6-b40b-4ed9-880f-72eb10e414da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c336c8c8-abde-4272-8d63-49d275f7ba15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many questions, there are no answers. Even the development of
        a vaccine won''t necessarily offer an ending, since the length of its effectiveness
        will be unknown.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab0b795-d8c1-4a3f-9ccb-4094e1729f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34fc97b-03c4-4b83-8cfb-374301a39a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ever-changing list of countries, airports, airlines, cruise lines,
        spas and hotels are implementing restrictions that require a negative result
        for travel.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dc8e43-5218-4714-be23-dae6248d6010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d4c77a-5684-4804-8569-dc6b32aef012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many countries, travelers can access pre-travel testing through
        their healthcare provider within a few days of travel, depending on availability,
        the country or airline requirements. Armed with negative test results, it
        is assumed they cannot spread the disease -- although of course, they could
        still pick up the virus straight after leaving the test center.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6749873f-e707-4929-b352-bf7a70f6a18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0075654f-fadc-4d8d-aeca-54ae05cda26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As to who pays for testing, it depends. The International Air Transport
        Association (IATA) reported arrival testing costs travelers as much as $200
        for some European destinations. Multiply that by a family of four and a trip
        becomes questionable, along with whether or not such costs are covered by
        insurance.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47a3b04-3587-428b-b747-72a419ecd98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7305e12e-eef6-4324-9db5-6266f15752e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Immunity'' passports</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43826c1-16bb-4b44-b6ac-7e44333ac084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chile, Germany, Italy, the UK and the United States are toying with
        the idea of "immunity" passports, a physical or digital document certifying
        immunity to Covid-19 and identifying those who have antibodies that make them
        immune. But the length of immunity for recovered patients is unknown. Scientists
        in Hong Kong recently confirmed a man was reinfected, just four months after
        recovery.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fcb4ea-981d-436e-8858-479a425bca89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b4df9a-5ad0-4b99-82b8-14a68dc6d9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health officials, including the World Health Organization
        (WHO), balk at so-called "Covid-free" or immunity passports, citing how little
        is known about the virus. They are concerned relaxing testing requirements
        risks further disease spread and worry those cleared would not wear masks,
        wash hands or social distance.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4e8028-ead7-4c51-b1cb-ccee4fe23993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162f45ce-2b3a-4281-9191-b1c24bf7fb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One "passport" innovation is Israeli company Pangea''s Covid-19
        International Travel Card, a secure digital card designed to enable fast,
        cross-border identification, according to CEO Rafi Kaminer. Other concepts
        would report whether or not a recovered person is immune.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9159bcc7-3d73-4ff4-afa5-d5bb419ce856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60a37da-3019-4756-95ea-399c3b55d990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our card enables authorities to know the actual Covid status of
        all inbound and outbound travelers, whether they were tested, who did the
        test, the results and whether they were tested for the current journey," he
        tells CNN Travel.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d692ff-a50e-427a-a05f-3a8ecec12152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397676c8-ba2e-4bb0-880f-6812c561480b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Travelers need to apply to government medical authorities who implement
        the online system which is integrated into Passport Control Authorities who
        can quickly approve or deny entry based on the card data. It is automatically
        updated with the test or when a vaccine is administered."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882e9509-b1d2-46cc-aef1-9ec7fb116469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee610ec-127e-46c0-9e8c-f2e087860cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rapid tests</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125e4b56-b822-4884-b9c0-8bc572fbb0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, researchers and tech companies in the US are in overdrive
        to develop rapid tests they say are stymied by government approvals.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b245b84-95bb-49f1-9cdf-ed2126ae6c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14b9faf-88c5-4fb1-94d1-2a7e2858413a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few of these rapid tests meet the stringent requirements WHO set
        for "point-of-care" tests in August, reported Chemical and Engineering News,
        a journal of the American Chemical Society. Those requirements include: Results
        within 40 minutes; administration outside a clinical environment with 70%
        accuracy for true positivity and 97% accuracy for true negativity; costs should
        not exceed $20.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18eecdc4-0d12-4e6b-8c17-0fd90af3059a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac97ca37-c47c-4afe-bac6-1d2074ce4fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As scientists scramble to develop rapid tests, a new debate is rising
        about tests that are faster than the standard PCR test, if not as precise.
        They question the need to have accuracy at that level.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becc8974-cf47-4e39-9b46-ccef202b183b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26eccf49-cecc-4964-80fe-1cfa375d6a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Mina, assistant professor and epidemiologist at Harvard
        T. H. Chan School of Public Health, argues that PCR testing is too slow, too
        costly and does little to stem the spread of the disease because it doesn''t
        identify when a person is infectious.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecadbc99-711f-4175-8420-2d7fd2ad5290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a352deb8-abbc-4f27-a7a7-b65947d9b830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He advocates DIY paper strip tests which do exactly that. Similar
        to at-home pregnancy tests but using saliva, these tests, now in development
        by a handful of companies, indicate when someone is most infectious. It could
        be as good as a vaccine, says Mina, who spoke during a recent press briefing
        urging faster approvals for the technology.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c411891-49a7-46a9-bdf6-f492d12bb888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bed973-b8ed-470c-a76b-54c1032f1bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ease backlogs</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc19671-763d-4361-b7dd-c584d1c8ceb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Diagnosing people doesn''t do much to actually stop the outbreak,"
        says Mina. "PCR used as a diagnostic tool not only offers little for breaking
        transmission chains, but it actually is putting us down the wrong road. I
        want tests that will tell somebody that they''re transmitting at the time
        that they''re transmitting so they can act on it. I want them to take it every
        single day or every other day. If everyone who tests positive stayed home,
        we would break the transmission."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82326d95-b8a9-4ca6-abda-367ac146eead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca7f9dc-4241-490b-8d9e-ab48e413b496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerald says that by delaying deployment of alternative tests which
        could ease testing backlogs, public health officials could be doing more harm
        than good. The problem is current government approval requires comparison
        with the PCR test and alternative tests are not as accurate. Tests also need
        to pass muster with international health authorities.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b494cd-024d-4329-9dbb-dcd131b0b4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8311255-d6cd-4a9d-bdb4-ae71008ebbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole idea is to keep the traffic flow moving," Gerald tells
