      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6651f42-204f-4752-aa40-c6a3708ff146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:14:47.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:18.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kohl''s, Macy''s and Gap, which together announced around 200,000
        holiday hires last year, have yet to announce seasonal hirings. All three
        have struggled in the pandemic and have announced job cuts. JCPenney, which
        filed for bankruptcy in July, is hiring 1,700 workers this year, after hiring
        37,000 last year, according to Challenger.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852b1557-805f-4a9a-ac1b-e2dac431c9e5'
