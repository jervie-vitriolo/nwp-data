      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A new clash between Donald Trump''s political
        goals and his duties to public health threatens to deprive America of presidential
        leadership in the critical weeks that will decide if a second wave of COVID-19
        swamps the country this winter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dc0079-7c52-4ab0-8dea-e215854d7f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:28:14.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:59.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9816946f-1228-4d87-a8cf-f88d9ff3f665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:28:14.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:59.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the US death toll from the pandemic passed 200,000, Dr. Anthony
        Fauci warned Tuesday that he was worried that the high base level of infections
        could make it difficult to keep the virus under control in the colder months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbae4d1-63d0-4a51-870d-631137acb593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:28:14.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:59.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dfb282-26e8-45d5-9770-6abadf135f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:28:14.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:59.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the government''s top infectious diseases specialist, who
        has been marginalized by Trump, said serious trouble was not "inevitable,"
        he added at the Citizen by CNN conference that "it''s not acceptable to not
        realize that we are entering into a risk period and we''ve got to act accordingly."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56988d55-c9ac-4e77-a281-18a477ee9b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:28:14.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:59.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14807c4-4b5e-4211-8272-00d02857d247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:28:14.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:59.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci spoke while medical indicators head in a perilous direction
        as the US approaches its 7 millionth infection. Cases are rising in 24 states,
        Washington, DC, and two territories. Wisconsin''s Gov. Tony Evers warned Tuesday
        of a "new and dangerous stage" of the pandemic in the crucial swing state,
        where Trump held a rally last week. And there are now more than 59,000 cases
        of coronavirus on college campuses, after many schools decided to open despite
        adopting insufficient safety measures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd40b70-2f7f-440d-8edb-d48c875b8bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:28:14.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:59.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7ff4f0-2e80-46e9-972a-84414d4db398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:28:14.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:59.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notre Dame canceled its game on Saturday against Wake Forest after
        seven Fighting Irish players tested positive for the virus. The move comes
        just a week after Trump claimed he had orchestrated the return of football
        for many of Notre Dame''s Midwest (and battleground state) neighbors in the
        Big Ten conference.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbed79b-d874-4a83-9a3c-1dc3112774e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:28:14.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:59.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83d38ec-6c8d-47ca-aad8-8f70d53a3a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:28:14.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:59.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is no visible sign of concern from the White House about
        this potential pivot point on which thousands of lives may depend. That may
        be because it coincides with the moment of highest tension in a presidential
        race in which the President is trying to convince voters that the worst of
        the emergency has passed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa28fe8-a88a-4b1a-8189-fb9143a612d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:28:14.754+08:00
