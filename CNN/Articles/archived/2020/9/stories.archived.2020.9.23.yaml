      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        President Rodrigo Duterte highlighted the threat of terrorism and defended
        the Philippines'' controversial anti-terrorism law at his first appearance
        at the United Nations General Assembly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06ee3eb-e4aa-46de-8291-96820c767de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:10:47.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:18.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Terrorism looms large," he began his speech Wednesday at the historic
        virtual event marking the UN''s 75th anniversary. "Our 2020 Anti-Terrorism
        Act shores up the legal framework by focusing on both terrorism and the usual
        reckless response to it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef6cd9d-2b91-4aa7-9939-5da6f8872fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:10:47.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:18.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the law was born out of the 2017 Marawi siege —&nbsp;the
        five-month-long battle with local and foreign Islamist extremists in Lanao
        del Sur &nbsp;which highlighted the need for a tougher law against terrorists.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3727f8f7-8e5f-450c-a803-c201fb4c916f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:10:47.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:18.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, before various world leaders, said the law will address
        the root causes of terrorism and violent extremism in the country. He asserted
        that it adheres to the policies of United Nations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f10c69-0865-40ae-b2bf-5eecef348c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:10:47.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:18.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its enactment was done pursuant to our commitment and the strict
        adherence to the relevant Security Council resolutions and the UN Global Counter-Terrorism
        Strategy," he added during his debut at the UN event four years into his six-year
        term.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5679568a-416e-47d6-b413-a40c1cfc6e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:10:47.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:18.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III, one of the authors of
        the Anti-Terrorism Act in the Senate, lauded Duterte''s decision to bring
        up the issue before the UN assembly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e432d9-f7cd-4557-8fbf-ce7cfface4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:10:47.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:18.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"UN members know we had the weakest law before," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d558df-6598-499a-9136-89778b157231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:10:47.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:18.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 35 petitions have been filed by legal luminaries, law professors,
        and rights advocates, among others before the Supreme Court to halt the implementation
        and nullify the Anti-Terrorism Law.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31957c7-a503-4406-950d-a6a49bb3c261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:10:47.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:18.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have previously voiced out concerns over the measure, saying
        it may be open to abuse and lead to possible human rights violations. Government
        officials and lawmakers have repeatedly dismissed these claims, saying citizens
        have their rights and there are several safeguards under the Constitution.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbbec14-a3aa-4ba7-81e0-0a7ff6bf87ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:10:47.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:18.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-terrorism law signed by Duterte in July — which repealed
        the Human Security Act of 2007 —  gives more surveillance powers to government
        forces. Among its contentious features is a provision allowing suspected terrorists
        to be arrested without warrant and detained without charges for up to 24 days.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e9ecb0-c35f-4411-be86-36f39cdb2921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:10:47.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:18.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the Philippines remains committed to rebuild communities
        torn by terrorism. However, the government has released barely half of the
        rehabilitation funding requirement set for Marawi, three years after the conflict
        that left the city in ruins.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aa1570-71d1-458f-8e84-45d71d58dfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:10:47.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:18.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Eduardo del Rosario of the Department of Human Settlements
        and Urban Development said Tuesday the government has released ₱22.2 billion
        of the ₱60.5 billion budget allocated for the rehabilitation. The delays have
        been blamed on red tape and lockdowns to contain the spread of COVID-19.</p>'
  'walmart-ups-increase-hiring-holiday-online-shopping-surge':
    'author': 'Nathaniel Meyersohn, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
