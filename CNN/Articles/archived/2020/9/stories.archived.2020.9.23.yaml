      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4366f865-42ef-42da-a307-c9cd43e840ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:47:08.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:52.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing has been adopted by various places as a key to allowing
        transit, leading to more widespread calls from the travel industry to use
        this to facilitate the return to a more normal flow of passenger traffic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
