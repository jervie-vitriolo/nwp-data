      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/09/22/us/mike-tyson-will-vote-for-the-first-time-trnd/index.html">"Why
        this year will be the first time Mike Tyson will vote."</a></em></p>'
  'Boracay-reopening-GCQ-October-2020':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-23T12:36:25.716+08:00
    'imagesource': 'jcr:5a46c561-6b9e-42a3-9492-b96968be3d10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91083d90-ca23-43a1-8d73-360d6520adb4'
    'lead': 'Tourists from areas under general community areas will be allowed to
      enter Boracay Island starting October 1, but they will be required to follow
      health protocols, officials say'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-23T12:43:25.905+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:43:19.413+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:42:08.085+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boracay to accept tourists from GCQ areas next month, but negative PCR
      test result needed'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18365af4-c9cc-437c-9b85-869907591c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:14:54.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:19.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        Tourists from areas under general community quarantine will be allowed to
        enter Boracay Island starting October 1, but they will be required to follow
        health protocols, officials said Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522772e2-c172-4893-978b-f5051cf1bf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T14:04:16.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:19.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This development came as a result of a special meeting convened
        by the principals of the Boracay Inter-agency Task Force led by its Chairperson
        Environment Secretary Roy Cimatu and Co-Vice Chairpersons, Interior and Local
        Government Secretary Eduardo Año and Tourism Secretary Bernadette Romulo-Puyat,
        with the Province of Aklan Governor Florencio Miraflores on 22 September,”
        the Department of Tourism said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2107769-fd5f-4a7c-ad29-58bddd04da58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T14:04:16.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:19.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Malay local government is still awaiting formal approval
        by the country''s coronavirus task force of their recommendation to open the
        doors of the Western Visayas island to more visitors, Acting Mayor Frolibar
        Bautista told CNN Philippines in an interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a0bd71-ebcd-46ad-8bc7-89ed0a4887cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T14:04:16.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:19.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors must have a negative result on a PCR, or polymerase chain
        reaction test, 48 to 72 hours prior to their travel to the famous tourist
        destination, the DOT said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec66d55-9aef-489d-b654-fad38246e667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T14:04:16.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:19.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Undersecretary Benito Bengzon said visitors must have pre-arranged
        reservations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8f7d1d-cc36-4322-9377-13ffc56e3922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:14:54.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:19.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pag nasa isla na sila, kailangan silang sumunod doon sa health
        and safety guidelines na na-develop ng Department of Tourism,”&nbsp;Bengzon&nbsp;stressed
        in a briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a4907d-56ed-4f35-8e7f-2d1b5fb04cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:14:54.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:19.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once they set foot on the island, they must follow
        the health and safety guidelines developed by the Department of Tourism.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766b8584-17ce-4bd4-977a-75256c204a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:44:32.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:19.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said nearly 200 establishments have also been given authority
        to operate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b89b14f-7439-4f9f-9d9b-967393b033e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:44:32.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:19.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Almost 195 accommodation establishments were given certificate
        authority to operate which comprise more than 4,000 rooms," he told CNN Philippines''
        News Night.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca11f548-2aea-4859-b1ed-cf265dc24526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T14:04:16.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:19.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Well-prepared</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36a6c03-c0b3-48a2-87b6-c1a83095ee5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:14:54.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:19.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same briefing, Interior Secretary Eduardo Año said Boracay
        Island is “well-prepared” to accept more tourists, noting that safety protocols
        have already been put in place.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbd7ff8-d7bf-4f00-9e34-91624b8f06ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:14:54.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:19.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said there is an isolation facility on the island and those
        suspected or confirmed to have the infectious disease will have to leave the
        place and be brought to Kalibo town proper in Aklan province.&nbsp;A COVID-19
        laboratory is also operational at the Dr. Rafael S. Tumbokon Memorial Hospital
        in Kalibo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3574b04c-2536-45c2-a8b8-9c37273e5bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:14:54.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:19.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, <a data-cke-saved-href="https://cnnphilippines.com/regional/2020/7/23/boracay-reopens-tourists-western-visayas.html"
        href="https://cnnphilippines.com/regional/2020/7/23/boracay-reopens-tourists-western-visayas.html"
        target="_blank">only tourists from Western Visayas</a>, composed of the provinces
        of Aklan, Antique, Capiz, Guimaras, Iloilo, and Negros Occidental, can visit
        the tourist attraction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c46315-3a1a-4044-a3ff-572cd3e50986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T19:47:23.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:19.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another conference, Carlito Galvez, Chief Implementer of the
        National Task Force Against COVID-19, said Bohol and Palawan also have potential
        to reopen doors to tourists soon. Bohol especially is "prepared", Galvez said
        after officials inspected the area, adding that it could see limited local
        tourism returning by mid-October.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501e1153-9a42-40ff-8730-f19333d6fd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T14:04:16.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:19.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Jun Tariman contributed to this report.</em></p>'
