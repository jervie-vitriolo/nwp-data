      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) –</strong>
        Scott Cooper remains as head coach of the Philippine Azkals after he signed
        a contract extension with the Philippine Football Federation (PFF).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298cd967-eee9-4ceb-b9cf-a1d96e1500b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:48:32.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:42:46.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the team has improved under him and we look forward to
        him taking the team to another level," PFF President Nonong Araneta said about
        the move.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c4e9ca-3c28-4afb-97f5-921816a7638b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:48:32.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:42:46.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e6f3d0-d17d-4d6e-9b99-8b4643e9f5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:48:32.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:42:46.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terms of the deal were not disclosed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce804209-c03d-42e7-ab8a-2b5224ad0aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:48:32.754+08:00
