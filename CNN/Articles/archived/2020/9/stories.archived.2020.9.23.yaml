      'jcr:uuid': '34fe876a-b757-41b1-b979-e185d2f4b62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:22:46.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:37.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Vanessa Bryant is suing the Los Angeles
        County Sheriff''s Department and Sheriff Alex Villanueva for a photo leak
        of the helicopter crash that killed her husband, NBA legend Kobe Bryant, their
        daughter Gianna, and seven others in January.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebe8bba-2e7e-465d-97fb-95d2d8dee36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:22:46.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:37.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa19c40-0e96-475f-9a79-b83eedc3ff71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:22:46.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:37.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The civil claim, filed Thursday in LA Superior Court, seeks undisclosed
        damages to remedy civil rights violations, negligence, emotional distress,
        and violation of privacy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cde98a3-1b2b-43ba-a444-f798b154d66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:22:46.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:37.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da14834-fa0d-4d02-98b1-0e95ba60fbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:22:46.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:37.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheriff''s department said it does not comment on pending litigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742ce016-2472-42d8-95b2-28cc5af49265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:22:46.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:37.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2295f9a1-8ce9-4d11-87d9-382954595668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:22:46.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:37.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day of the crash, family members gathered at the Lost Hills
        Sheriff''s Station where the sheriff assured them the crash site was secured.
        However, a leak from the department, according to the lawsuit obtained by
        CNN, led to TMZ breaking the news and fans flocked to the site.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38af7c6c-2b75-4b6a-b130-fcb0bb62cc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:22:46.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:37.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67c662c-5a99-40a3-9f2a-b6b9c1d393bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:22:46.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:37.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the biggest threat to the sanctity of the victims'' remains
        proved to be the Sheriff''s department itself," as eight deputies "pulled
        out their personal cell phones and snapped photos of the dead children, parents,
        and coaches. The deputies took these photos for their own personal gratification,"
        the lawsuit states.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff0ea37-d03e-41be-809f-0aadec3fd21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:22:46.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:37.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc41c641-873b-4124-9c3f-2d32c8758a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:22:46.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:37.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers for Bryant said the photos were shared in settings irrelevant
        to the investigation, including at a bar. A bartender overheard a trainee
        deputy use his photo to brag and try to impress a woman and the bartender
        filed a written complaint with the sheriff''s department, the lawsuit states.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4871c0e-7308-428b-93e4-6e4ee4ee5ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:22:46.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:37.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a77d7f-9572-44ad-b89f-ffac01c4c4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:22:46.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:37.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit states that Vanessa Bryant learned of the photo leak
        from a February Los Angeles Times article. She then requested information
        from the department about its investigation and details on what it had done
        to ensure all the photos of the crash site were secured.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0a2fc6-1dc2-4cdc-bf9d-8733dd644b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:22:46.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:37.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4827c3d-fec7-4f53-9bc6-f28805e0f7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:22:46.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:37.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the lawsuit, a month after she requested information,
        an attorney for the sheriff''s department responded that the department had
        no legal obligation to respond to her questions and would not do so.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8f75e4-6bce-4743-ad41-30c89e8b3961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:22:46.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:37.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0767bb1-5f04-4741-bfa3-d5ad4315c095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:22:46.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:37.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To date, the Department has not provided a single piece of substantive
        information in response to Mrs. Bryant''s private requests," the lawsuit states.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa0a8bb-4373-41d3-aab6-36d7fe0eb957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:22:46.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:37.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f22eca-2c5e-4c89-be2d-87d07ef17d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:22:46.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:37.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the sheriff said the department was investigating accusations
        that the deputies shared pictures of the crash scene with people outside of
        the crash investigation and eight deputies were facing administrative action.
        All photos of the crash that were in the possession of those deputies have
        been deleted, Villanueva said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632d9c3c-19d7-442a-93a8-25e66d1dd8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:22:46.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:37.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df77d452-fb05-4808-99a7-4bb5c2384f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:22:46.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:37.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit calls the department''s investigation a cover-up and
        says that the sheriff directed deputies to delete the photos to avoid discipline
        and to destroy evidence of their misconduct.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d9b883-6a44-458d-93a5-b8c413e2298b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:22:46.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:37.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420e8755-15de-41e7-8c72-0f868e8ef0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:22:46.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:37.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the stress of losing her husband and daughter, the claim
        says Bryant is sickened by the thought of strangers looking at the photos.
        She also dreads the thought that her children might stumble upon the pictures
        online, it said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f22d0cf-e5e4-47b4-a60e-a11213ba6a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:22:46.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:37.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e429a6-035f-499d-ab7f-1257e6654905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:22:46.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:37.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Another company added to wrongful death lawsuit</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45f7f63-8a56-4224-91c7-4fd1340cc0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:22:46.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:37.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate lawsuit, Vanessa Bryant added another company, OC
        Helicopters, to her wrongful death lawsuit for the crash, according to court
        papers obtained by CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b25dbb-e2d2-41c5-8d6f-550a66095a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:22:46.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:37.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89642ad6-0cbd-48fc-ad96-35e18179c1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:22:46.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:37.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Island Express and the pilot, Ara Zobayan, were named in Bryant''s
        original complaint filed earlier this year. However, in the latest filing,
        lawyers for Bryant say OC Helicopters owner Richard Webb regularly discussed
        weather and routes with Island Express pilots before and during flights.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38913447-2cde-453d-b429-3580aa01188e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:22:46.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:37.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad8705c-1b9e-40ea-816b-c985a2adab07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:22:46.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:37.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On that January morning, "Webb suggested the route for this subject
        fatal flight to Island Express pilot Ara George Zobayan. Webb personally checked
        and monitored weather conditions on the hour every hour and told Zobayan that
        based on the weather reports, the subject fatal flight was doable and was
        a good flight plan," said the lawsuit. Webb continued to text the pilot and
        sent him a final text about the weather 20 minutes after the crash.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05dff07-9547-4260-b531-b318357fe9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:22:46.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:37.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eb522b-04ca-4db8-8fc3-d93223e0fd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:22:46.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:37.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Bryant went to John Wayne-Orange County Airport to fly to the
        Calabasas crash site, Webb said she could not take off due to weather, according
        to court documents.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb6eab9-00bd-4abd-bd5c-cd55c3111f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:22:46.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:37.200+08:00
