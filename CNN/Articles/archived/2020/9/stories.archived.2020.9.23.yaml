      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the 200,000 deaths as he headed out to another campaign
        event Tuesday in Pittsburgh, with a non-socially distanced crowd, the President
        said "it''s a shame" but claimed he had nevertheless saved millions of lives.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c98a57-7dd8-47c6-83c2-69fbba22e69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:28:14.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:59.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab197b3e-eff3-4ac5-897a-e56232b24f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:28:14.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:59.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Tuesday evening, the President mocked his election opponent,
        Democratic nominee Joe Biden, who has been observing the safety protocols
        recommended by Trump''s government, for wearing a mask.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575a2a0d-a5e1-438b-bb43-9436e7abcf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:28:14.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:59.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9c69aa-8cf6-4c8d-a17f-8f86bf8536cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:28:14.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:59.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is he going to walk in with a mask?" Trump said, looking ahead
        to next week''s first presidential debate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d1b87b-86b6-4e71-8577-ec9fa969a1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:28:14.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:59.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fb629b-f4db-47d6-899a-3091f5fa4736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:28:14.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:59.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll be honest. He feels good about it. He feels good about the
        mask, and that''s OK. You know it, whatever makes you feel good," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118c2ef0-8f0d-4f76-8332-bf75e5dd782e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:28:14.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:59.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6313016-2252-46e0-b225-3aaf66359a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:28:14.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:59.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he''s not skipping around the country to take part in packed
        rallies that flout public safety guidelines, the President is far more enthusiastically
        focused on his quest to fill a sudden Supreme Court vacancy before the election
        than he is on working to mitigate the grim winter that experts fear.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93ea0dd-f392-43e9-b1a8-1db80753f44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:28:14.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:59.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23011f73-466e-44b5-a7be-df517d6136ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:28:14.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:59.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Indifference and confusion mark White House response</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9aad23-583a-4f59-8ccf-486723b2a6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:28:14.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:59.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation is mirroring Trump''s long failure to recognize the
        scale of the pandemic -- or at least to share with Americans his understanding
        of its gravity -- and unwillingness to make statements that contradict the
        false political reality in which he''s led a world-beating response to the
        crisis.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83364bec-8a4e-42a0-bb87-766f13a3b081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:28:14.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:59.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2f3b95-f17f-4b13-8e8c-9bfab99552d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:28:14.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:59.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also suggests that there is little or nothing Trump plans to
        do to avert what may be a very difficult few months, even as top medical experts
        like Fauci plead with Americans to limit indoor gatherings, to wear masks
        and to take precautions. In some ways, Trump has to keep up the illusion of
        a return to normality for only another six weeks, until Election Day. If he
        wins on November 3, he will have even less incentive to intervene. And if
        he loses, he would seem unlikely to launch a major eleventh hour initiative
        to take the virus seriously.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eeffe4c-c53b-4bd6-ba37-20cb47f671b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:28:14.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:59.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f77eb82-8b70-4e38-9727-6f39b94e47e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:28:14.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:59.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the White House was conducting often-daily coronavirus task
        force meetings in the early months of the pandemic, there is almost no high-level
        advice being offered to Americans as this crucial moment looms. What public
        health messaging there is is often tainted by Trump''s political influence.
        And this week''s withdrawal by the Centers for Disease Control and Prevention
        of new advice on how Covid-19 is transmitted offered another example of the
        chaos that has marked the government''s failed pandemic response.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc4a80b-205f-466c-9c30-96dca74787cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:28:14.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:59.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1599b130-87d4-4573-92d0-583d6757cf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:28:14.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:59.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s repeated predictions that a vaccine will be available before
        or around Election Day significantly outpace the optimism of most health experts
        and understate the complicated, months-long process that will be needed to
        get it to most Americans -- even if public trust has not been irreversibly
        damaged by the administration''s erratic approach to the pandemic.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c55b19-8f0d-493d-99e0-1779e5a3a149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:28:14.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:59.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d42fb00-313e-4336-bd4d-f5e91f9b3d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:28:14.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:59.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has in recent days taken to highlighting an alarming
        rise of new Covid-19 cases in Europe, which, according to most criteria, did
        a far better job of suppressing the virus in its initial assault than the
        United States did. But he appears not to have considered that signs of a second
        wave abroad could be a worrying omen on this side of the Atlantic, which has
        a far higher baseline of infections and did not enjoy Europe''s summer respite.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e96e8ff-35b1-48a7-a5b8-ba200a001a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:28:14.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:59.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d01b405-3fe4-43fb-b53d-d257d108a7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:28:14.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:59.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Top health expert : ''We have struggled''</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e38d6d2-331c-433d-ad64-4c34ac3356a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:28:14.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:59.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One problem going into the high-risk months of fall and winter remains
        the lack of a national testing and tracing program, which would have been
        vital in finding sources of infection early and isolating carriers of the
        virus to prevent them from seeding wider outbreaks.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7a45bd-d5fc-484c-ac52-0d5fb5f4c068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:28:14.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:59.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0af4489-a30c-45f7-ab9e-ac8c5c9f9429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:28:14.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:59.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even now, we can''t perform the number of tests our nation needs,"
        said Dr. Ashish Jha, dean of Brown University''s School of Public Health,
        on Tuesday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8986a53-c9a6-4a68-99ee-de592cc8ce9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:28:14.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:59.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d45538-4447-48a8-8408-aa5ca2cdc0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:28:14.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:59.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The failure to effectively and fully implement these public health
        measures have meant that we have more cases and more deaths than any nation
        in the world," Jha told the US Joint Economic Committee.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717f5091-9ad8-4f8f-bd30-83c1092cabff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:28:14.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:59.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdae0019-76f5-4a6e-ba0c-bcd183da3cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:28:14.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:59.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most high-income countries -- not all, but most -- have managed
        to both save lives and jobs," Jha said. "We have struggled in both areas."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e0b60e-0c95-411d-81b2-7bb06bd79553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:28:14.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:59.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24893ef8-9449-4340-aec7-7105bbb9f179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:28:14.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:59.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who has elected not to hold Trump-style rallies, which he
        argues are irresponsible and endanger supporters and others, is seeking to
        put the pandemic at the center of the election.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fad88f-929e-4ec6-87e7-9f1a7d536795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:28:14.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:59.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ff494b-47a1-4aa3-b825-02b4a7f7b7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:28:14.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:59.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
