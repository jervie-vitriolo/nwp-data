      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d71255a-5156-48cf-bf6e-fc736fa21a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:41:19.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:55.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We encourage anyone with information to reach out to us as we continue
        to investigate possible motives for this incident." Chief Ranger Lisa Hendy
        said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4d64bc-10dd-4f1b-9b2b-a2132632ece2'
