      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In canceling classes, Harris hopes students think of actions that
        can be taken to build the community and prevent further suffering.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb27d0d-dca5-4b50-983e-1b7fe39a1755'
