    'template': '1'
    'title': 'PJ Simon retires from PBA after 17 years'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2f5e72-a054-481d-a8f5-1143bb800b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:34:35.965+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:42:53.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        Peter June Simon has decided to call it a career after playing 17 years in
        the Philippine Basketball Association.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa13ede3-3fa8-461f-a8c2-b599cd59b4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:34:35.967+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:42:53.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 40-year-old announced his retirement on social media Wednesday,
        saying his father''s recent death in Davao may have been a sign for him to
        retire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395c818a-27db-4336-a9b8-08988f1c0e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:34:35.966+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:42:53.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kinailangan kong umuwi ng Davao nung nagkasakit at namatay
        ang</em> father <em>ko at nahirapan na rin akong makabalik dahil sa pandemya.</em>
        Sign <em>na rin siguro yun na ito na yung tamang</em> time <em>para magretiro</em>,"
        Simon said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b09c97-3369-4121-9ae3-45feb4544559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:34:35.966+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:42:53.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: I needed to go home to Davao when my father got sick
        and died and I had trouble coming back because of the pandemic. Maybe it was
        a sign for me that this is the right time to retire.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49903218-cf62-4ce8-817e-1b0489dada1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:34:35.966+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:42:53.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakakalungkot man pero ito na siguro yung tamang panahon para
        magpaalam sa liga</em>," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6efe94-12fd-445b-969a-7a9a50344b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:34:35.966+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:42:53.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: It may be sad but this is probably the right time
        to bid the league goodbye.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd38b03f-0a57-4293-90ab-cb1ac67e6bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:34:35.966+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:42:53.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drafted by the Sta. Lucia Realtors in the fifth round of the 2001
        PBA Draft with the 43rd overall pick, Simon eventually made his way to Purefoods
        in 2004. He spent the rest of his career with the franchise and helped it
        win eight titles, including a Grand Slam in 2014.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4930957b-1754-4e6d-9522-1e380c776101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:34:35.966+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:42:53.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon made a name for himself as one of the best sixth men in the
        league, earning the moniker "Super Sub" and "Scoring Apostle." The eight-time
        PBA All-Star also bagged an All-Star Game MVP, a Mythical Second Team selection,
        and a Three-Point Shootout title. He''s also one of only four players in the
        history of the league to win Mr. Quality Minutes twice.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c793d09e-4d74-4af7-a2e1-50ed9a90247e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:34:35.966+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:42:53.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Magnolia Hotshots initially planned to hold a jersey retirement
        ceremony for Simon in their game against Barangay Ginebra last May but it
        was pushed back. Simon originally intended to retire at the end of this year''s
        Philippine Cup but the COVID-19 pandemic hastened his plan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83492db5-a5be-483c-bea7-6f699f0daff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:34:35.967+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:42:53.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Umaasa ako na magkikita-kita tayo sa panahon na iretiro ang
        aking numero</em>," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f19a826-eb12-46c7-adb9-0b27ceae4c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:34:35.967+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:42:53.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: I expect that I will see all of you again at the time
        that my number is retired.)</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2490f4-c091-49a6-b84c-9e64b608f62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:34:35.967+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:42:53.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once his jersey retirement pushes through, Simon becomes only the
        fourth player to have his jersey retired by the Purefoods franchise together
        with Rey Evangelista, Jerry Codiñera, and Alvin Patrimonio.</p>'
