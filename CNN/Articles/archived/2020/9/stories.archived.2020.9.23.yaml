      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Officials from the Great Smoky Mountains
        National Park are investigating after someone placed a black bear skin and
        a cardboard sign that read "from here to the lake black lives don''t matter,"
        at an entrance to the park.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e779b1-b94c-443d-a37e-99cb9030ef72'
