      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On a glide path to a 30-year 6-3 Supreme Court conservative majority</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c8fec4-4a38-4ccd-b6e4-9795c7d6f53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:20:11.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:16.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We said to keep an eye on Mitt Romney as a possible third Republican
        to oppose the election-year effort to replace the late Ruth Bader Ginsburg
        with a conservative Supreme Court justice.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ab8ce2-001e-473a-9559-dafca15c234d'
