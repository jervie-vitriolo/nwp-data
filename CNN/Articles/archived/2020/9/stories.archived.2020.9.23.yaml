    'template': '1'
    'title': 'Duterte calls for protection of migrant workers’ rights amid pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b088af-08d8-43b5-8305-2352df847fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:39:56.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:35.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) –</strong>
        President Rodrigo Duterte appealed to fellow international leaders to protect
        the rights of migrant workers amid the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21ac322-c03a-4d54-902b-3420385f1d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:39:56.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:35.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742d386e-a5ad-425b-bb2f-2755328044d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:39:56.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:35.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In these times, we need stronger cooperation in promoting and protecting
        the rights of migrants, regardless of their migrant status," said Duterte
        in a pre-recorded speech during his first-ever United Nations General Assembly
        appearance on Wednesday (Philippine time).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6780d323-ff40-48a2-a350-c06b8304f1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:39:56.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:35.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcb92a7-b6a1-42e5-830b-7d3db6ed7e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:39:56.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:35.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President reported to the UN body that more than 345,000 overseas
        Filipino workers (OFWs) are eligible for repatriation, but he admitted only
        half of those have been brought back to the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d533f31-a551-49c1-98a8-ad185a1e258f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:39:56.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:35.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acfa637-7060-4aaa-a256-0954b5774c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:39:56.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:35.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added the Philippine government partnered with the International
        Maritime Organization (IMO) for the establishment of a Green Lane to facilitate
        the safe and swift disembarkation and crew change of Filipino seafarers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8375e86-610e-4a2c-98d9-4742d7a9d641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:39:56.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:35.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89f1fab-558d-4689-9e5d-d0153e2df010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:39:56.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:35.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s Maritime Industry Authority sent a communication
        to the IMO <a href="https://marina.gov.ph/2020/08/25/marina-communicates-ph-guidelines-on-green-lane-to-imo-ensures-speedy-safe-travels-of-seafarers-amid-covid-19-pandemic/"
        target="_blank">last August 25</a> for the formal implementation of guidelines
        on Green Lane for Filipino maritime workers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874c27eb-91dc-4599-838b-78f781c9037b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:39:56.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:35.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8694bf4d-2bcf-4d41-b6cd-591572e9daf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:39:56.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:35.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also recognized the sacrifices made by the OFWs, who continued
        to work amid the global health crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76665753-5cce-4b06-8c21-892cea5beb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:39:56.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:35.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8c014b-ff21-41dc-8030-765fee479009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:39:56.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:35.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many have lost not only their livelihood, but also their health
        and lives as well. Yet they go on in the frontlines, healing, caring for others
        in the different parts of the world," Duterte said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea559fd-c3cf-47b0-a7f3-656823ba5c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:39:56.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:35.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8ba4dd-7a6b-4b7b-9f71-d199c9a45459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:39:56.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:35.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte thanked the countries which provided OFWs with residence
        permits, access to COVID-19 testing, treatment, and related health services
        in this time of pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b009eb7b-0fa0-41ec-b010-4af94fdcb228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:39:56.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:35.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147e2806-2bac-48d1-a3ed-a7512a1f830d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:39:56.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:35.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2019, the Philippine Statistics Authority recorded an estimated
        number of 2.2 million Filipinos who are working abroad.  Saudi Arabia has
        the most number of OFWs followed by United Arab Emirates, Hong Kong, and Taiwan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fa1d7c-4590-4a61-9483-596d5bac89e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:39:56.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:35.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
