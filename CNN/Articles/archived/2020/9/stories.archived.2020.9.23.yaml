      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0ec560-9f2e-43e2-aac2-a42683dd267d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:41:19.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:55.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials believe the entrance was vandalized some time between
        September 18 and September 19, according to a news release from the park.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084961b2-32fe-4020-b3dc-89860692ea0a'
      'mgnl:activationStatus': true
