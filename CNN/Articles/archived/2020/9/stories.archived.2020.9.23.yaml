      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f578871-0186-4f99-af71-09a3de3d5542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:41:07.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:05.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of demand, the agency it this may improve in the second
        half of 2020 despite a 20 to 30 percent drop in the previous period as the
        government continues to relax quarantine restrictions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adab4515-5a01-4311-bef7-725ef6b81a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:41:07.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:05.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c460384-f746-421e-b27b-ae8908819922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:41:07.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:05.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unemployment has improved with the loosening of COVID-19 restrictions
        and is now at around 10 percent, would should contribute to improved demand
        in H2 of 2020,” USDA said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f34ab57-92af-4bb4-8b3e-e41b53d2bdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:41:07.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:05.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54b74a0-e584-44ce-875a-ceb463f68b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:41:07.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:05.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, chicken production is seen to decline 15 percent to 1.25
        million MT due to weak demand from its main demand drivers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c96869-7d8d-4f6c-bf9b-72fd82e305ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:41:07.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:05.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72f4a26-f903-4d2b-877b-fcf0b2cb597c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:41:07.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:05.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The six-month lockdown in the Philippines has heavily affected
        the hotel, restaurant, and institutional industry, where it is estimated that
        one third of all chicken is consumed,” the USDA said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37389e2a-199f-4ddd-b7ce-6cac34c59c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:41:07.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:05.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671814dd-a285-4ea0-9997-c273279f7472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:41:07.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:05.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the temporary halt in businesses operations and job loss
        led to lower consumer spending.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7816b58e-23b9-4aa6-80ee-b1912216b774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:41:07.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:05.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c935713-3bef-412c-a0f6-3337957b38e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:41:07.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:05.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slight recovery is seen next year as demand improves with the continuous
        reopening of the economy, the agency said.</p>'
