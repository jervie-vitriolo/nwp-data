    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19f3a02-b620-40dd-a352-31af8058e8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:28:14.753+08:00
