      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Helping the most vulnerable –  those displaced by conflict, persecution,
        and political instability – is a shared responsibility of all countries. In
        the face of a mounting refugee crisis worldwide, let us work together towards
        ending the conflicts and conditions that force people to flee their homes,"
