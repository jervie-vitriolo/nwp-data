      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;NASA has big plans for 2024.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacacbbd-b846-4f6c-b06a-ac1c55785c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:14:50.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:38.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space agency said that in four years, it plans to land the first
        woman ever on the Moon and the first man since 1972 through its <a href="https://www.cnn.com/2019/05/13/us/nasa-moon-2024-trnd-scn/index.html"
        target="_blank">Artemis program.</a></p>'
