      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The permanently conservative court is about to be the new reality,
        because barring the complete implosion of Trump''s Supreme Court nominee,
        Republicans have the votes.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
