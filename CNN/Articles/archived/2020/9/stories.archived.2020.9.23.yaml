    'jcr:uuid': '0f03f67d-a548-4655-9221-97d93155575e'
    'lead': 'Labor Secretary Silvestre Bello III says China, South Korea, and Taiwan
      have agreed to the Philippines’ request for help in the search for missing Filipino
      seafarers of Gulf Livestock 1'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-23T21:50:26.005+08:00
