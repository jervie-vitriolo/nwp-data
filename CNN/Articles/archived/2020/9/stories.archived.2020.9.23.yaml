  'Roque-Ombudsman-lifestyle-check-anti-money-laundering':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-09-23T17:25:00.200+08:00
    'imagesource': 'jcr:c8a40ec6-874e-4c63-8ab5-1fbc37e97353'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb21230f-ff13-40da-ad5b-dc3a51d646d0'
    'lead': 'Malacañang says it respects the Ombudsman''s decision to halt lifestyle
      checks on government officials, noting there are other existing measures that
      help can authorities go after erring employees.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-23T17:29:17.603+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T21:42:57.624+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:42:14.117+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ombudsman', 'anti-money-laundering', 'lifestyle-check', 'Roque']
    'template': '1'
    'title': 'No more lifestyle checks? Anti-money laundering rules ‘best way’ to
      determine unexplained wealth, Palace says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bd4065-1df9-46be-a600-1a272e1d0d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:29:17.603+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:42:57.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23)—</strong> Malacañang
        on Wednesday said it respects Ombudsman Samuel Martires’ decision to halt
        lifestyle checks on government officials, noting there are other existing
        measures that can help authorities go after erring employees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c1108b-f3ed-4d97-b212-2809c59b097a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:29:17.603+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:42:57.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We, of course, respect the decision of the Ombudsman; he is a constitutional
        body,” Presidential Spokesperson Harry Roque said in an interview with CNN
        Philippines’ <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df2e45c-2386-4bb2-8867-24ba6167fac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:29:17.603+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:42:57.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And I think what he considers as more important would be enforcement
        of the anti-money laundering law because that’s really the best way to determine
        if one’s income as a government employee can justify his assets that are hidden,”
        he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa30ca7-3e74-4530-8df5-cf82bc1bcf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:29:17.603+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:42:57.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires on Tuesday <a href="https://www.cnnphilippines.com/news/2020/9/22/ombudsman-lifestyle-checks-SALNs-weaponized.html">bared
        that he had ordered a stop to lifestyle checks</a> on public officials, citing
        questionable provisions of Republic Act No. 6713, also known as the Code of
        Conduct and Ethical Standards for Public Officials and Employees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e033e867-715d-4b0e-a9c8-3da3d587bd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:29:17.603+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:42:57.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>R.A. 6713, the same law that requires public officials and employees
        to file their statements of assets, liabilities and net worth, requires them
        and their families to "lead modest lives appropriate to their positions and
        income." Under the measure, they shall also not "indulge in extravagant or
        ostentatious display of wealth in any form.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e54eda-cc65-437b-a947-1eea202c96a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:29:17.603+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:42:57.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, meanwhile, partly agreed that lifestyle checks may not always
        be effective, especially since some officials can find ways to hide their
        ill-gotten wealth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31aefc5c-4b45-4586-a4f9-9fce5191eaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:29:17.603+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:42:57.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Siguro may mga panahon na</em> the corrupt ones will flaunt
        it. Pero times have changed, <em>ngayon</em> they could live modest lives,
        even they could use dummies for their bank deposits and can pretend to have
        modest lives even if they have trillions and billions of ill-gotten wealth,”
        the spokesperson said.</p>'
  'remote-exclusive-job-portal-go-remote':
