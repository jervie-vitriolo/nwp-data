    'template': '1'
    'title': 'Duterte: COVID-19 vaccine must be considered a ''global public good'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cd1783-fe7d-4e94-9295-2a94f01a6c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:00:37.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:39.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) –</strong>
        President Rodrigo Duterte emphasized before the United Nations General Assembly
        (UNGA) the need for equal access to COVID-19 vaccines among countries in the
        world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dba076-d97e-445e-bdd6-c311ce6ed9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:00:37.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:39.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2964b08-76e3-44f8-bf33-09014f3b42d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:00:37.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:39.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the world finds that vaccine, access to it must not be denied
        nor withheld. It should be made available to all, rich and poor nations alike,
        as a matter of policy," Duterte said in his pre-recorded speech aired during
        the 75th UNGA on Wednesday (Philippine time).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa4832d-7f65-4f43-b6c9-29062bf095f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:00:37.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:39.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb8b499-7207-4382-b4cf-d4a1068d539c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:00:37.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:39.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the ongoing race by rich countries in developing a COVID-19
        vaccine, the President said it must be considered a "global public good" without
        compromising its safety and effectiveness.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705b2d1b-a365-4838-af32-132732355e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:00:37.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:39.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71aa393-850e-480d-84a0-902cdd611627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:00:37.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:39.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ensuring universal access to anti COVID-19 technologies and products
        is pivotal in the global pandemic recovery," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0697bf-cb3f-4e4c-8757-46bca3eedd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:00:37.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:39.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7051231d-ea72-48e5-b882-3cc5c0eed9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:00:37.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:39.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also thanked frontliners and healthcare professionals
        who risked their lives to defeat the pandemic. He also expressed his condolences
        to families in the world who lost a loved one due to the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec048e9-b25f-436c-ab1a-ed424cdfdb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:00:37.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:39.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ca64ba-0d2d-4be7-a336-1639c0fe31eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:00:37.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:39.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added the COVID-19 pandemic brought an "unfamiliar" global
        landscape which became the biggest test for the UN and the world since the
        World War II.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d16b61-48d3-484e-bd71-68a660cfe543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:00:37.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:39.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff72bc70-e126-4953-96fe-a04714c81a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:00:37.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:39.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"COVID-19 knows no border. It knows no nationality. It knows no
        race. It knows no gender. It knows no age. It knows no creed," Duterte explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facebf87-80ae-4367-a67b-03a24914344e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:00:37.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:39.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5cc9ca-47b1-46d3-826b-472538462020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:00:37.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:39.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out the world''s future depends on how countries will
        address the medical crisis that has infected over 31 million people and killed
        around 966,000 lives worldwide.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81076c2e-0cc7-42bf-999f-47aeff82498b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:00:37.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:39.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48047988-e480-4e01-b6ee-31210afb2bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:00:37.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:39.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While each nation has its own strategy in fighting the pandemic,
        what the world needs are coordinated international plans and efforts to pursue
        a common purpose," said Duterte.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e126d610-5ceb-4877-a638-4c686680a648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:00:37.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:39.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730b86e6-2b6c-4f27-a330-05ce8ab0b023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:00:37.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:39.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary-General António Guterres said as the pandemic bared
        the world''s fragilities on social structures, countries around the world
        must forge solidarity in solving the virus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38893478-1ddb-48f9-9126-85d9ecf5a5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:00:37.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:39.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a817c820-333e-4d33-a9f1-58e57bd8fe2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:00:37.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:39.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To overcome today''s fragilities and challenges we need more international
        cooperation not less; strengthened multilateral institutions  not a retreat
        from them; better global governance  not a chaotic free-for-all," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32edde6-5ead-461d-9e68-88523bb3f287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:00:37.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:39.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f45890-fede-4511-baa0-08f77a57999d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:00:37.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:39.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte welcomed the launch of the UN COVID Response and Recovery
        Fund, aimed at helping countries economically affected by the pandemic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffaa30b-62f2-4d88-a0ec-dd55d702d125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:00:37.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:39.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd31d3c-70c6-43a6-955c-8206afe126a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:00:37.794+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:43:39.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines now has 291,789 confirmed COVID-19 cases, along
        with 56,097 active infections. The country''s new cases dipped to 1,635 on
        Tuesday after two weeks of reporting over 3,000 new infections daily.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72df8b79-cc9b-4d47-867c-ef113ca68bfc'
      'mgnl:activationStatus': true
