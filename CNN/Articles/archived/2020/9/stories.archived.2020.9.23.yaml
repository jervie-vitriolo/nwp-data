  'Silvestre-Bello-salary-hike-nurses':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-23T20:35:36.201+08:00
    'imagesource': 'jcr:3d34d21d-fefc-46bc-be22-f4a299fe5f48'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f450139c-6e29-469a-85ec-18a96769a87a'
    'lead': 'Labor Secretary Silvestre Bello III reveals that he will be submitting
      a proposal to the Inter-Agency Task Force for Emerging Infectious Diseases (IATF-EID)
      to increase the salary of nurses and medical workers in private hospitals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-23T20:41:32.150+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T21:42:47.256+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:42:17.508+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bello pushes for salary hike for nurses, medical workers in private
      hospitals '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb9d270-89c0-4c03-bd87-246a775695fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:41:32.150+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:42:47.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        Labor Secretary Silvestre Bello III revealed that he will submit a proposal
        to the Inter-Agency Task Force for Emerging Infectious Diseases (IATF-EID)
        to increase the salary of nurses and medical workers in private hospitals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a965ebf-c5dd-4ecf-b733-193fe382fdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:41:32.151+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:42:47.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said he will meet with members of the IATF on Thursday to
        discuss his recommendation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0258e4e-d82c-4fed-9111-98ef8be17a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:41:32.151+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:42:47.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor chief is looking at a possible increase of up to ₱26,000
        for entry-level health workers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8332c394-d695-41d7-b773-5507e3c592f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:41:32.151+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:42:47.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am going to present to the IATF a bill that will propose the
        increase of our nurses and medical workers in the private sector to the level
        of the nurses and medical workers in the public sector,” he said in a media
        briefing on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a272434-5e94-44c6-8fa4-06b72c92a8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:41:32.151+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:42:47.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello added that he has consulted Health Secretary Francisco Duque
        on this proposal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca13654-0631-45e2-9809-6b91ea5f8808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:41:32.151+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:42:47.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino Nurses United (FNU) have been appealing to the government
        to increase the salary and benefits of nurses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005fe541-79db-43b1-ad5d-aa38d095f6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:41:32.151+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:42:47.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the very center of this battle against the virus stands our
        country’s unyielding nurses who care for the sick, bravely risking their own
        lives,” the FNU said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd0efd9-b01d-4170-9444-4e615b670fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:41:32.152+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:42:47.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Too many of our courageous medical frontliners have already paid
        the ultimate price as they tried to save our countrymen during this pandemic,"
        the group also said. "We, as a nation, are indebted and pledge our immeasurable
        gratitude for their heroic service.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7352613d-ceb1-4f73-ba80-3aa8529e9049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:41:32.152+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:42:47.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added: "Nurses cannot even afford their own basic needs, much
        more of their families’ basic survival like food on the table, basic education
        for siblings and/or children, medical expenses of elderly parents and decent
        housing."</p>'
  'LTO-driver-s-license-electric-scooter-bike':
