      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte added in his UNGA speech the country is open
        to accepting refugees such as the Rohingyas, an ethnic minority group in Myanmar.
        A huge number of Rohingyas remain in refugee status after a state military-led
        genocide killed thousands of them in the Burmese state of Rakhine in 2017.</p>'
