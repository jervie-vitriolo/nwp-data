      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:03.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf35e77e-4d48-40ff-ab47-d107081fec7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:54:20.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:03.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smaller wing chains have seen growth, too. Wing Zone, which has
        about 70 locations in the United States, has seen sales spike about 25% from
        March to September compared to last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af42c99-4912-428c-ba7c-fc6106e0c525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:54:20.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:03.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482efa70-d26a-486f-9c4f-8d65704bff91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:54:20.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:03.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been the greatest sales surge we had in our 27-year history,"
        said co-founder and CEO Matt Friedman.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4383b0-4478-4deb-b62f-9612af65d50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:54:20.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:03.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85679e4e-1afc-412b-a8b6-198c73e531e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:54:20.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:03.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales at Atomic Wings, a smaller chain based in New York City, spiked
        up to 100% in some locations, said CEO Zak Omar.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c37bf0-4bc3-454c-8227-8760d76f6646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:54:20.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:03.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94947de5-88a5-4749-864e-36f1dabda4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:54:20.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:03.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wings have been becoming more popular in recent years, said Peter
        Saleh, restaurant analyst with BTIG. But growth has accelerated during the
        pandemic because chicken wings are great for delivery and feeding groups of
        people.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73292623-d9a4-46d4-867c-fcdd2973452e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:54:20.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:03.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597c2cfc-3762-4a41-b5e9-c7da2a5340ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:54:20.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:03.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It retains its heat. You can buy to feed a family or multiple people,
        so it''s more communal," Saleh said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcf4e9f-d1c5-44df-a268-5ade0590a319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:54:20.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:03.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbac2f6f-bd33-4775-af07-c3ae2fddc636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:54:20.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:03.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The menu item''s success has captured the attention of other food
        chains, Saleh noted, explaining that "they see the growth in the category
        and the viability of the offering."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ac8b42-2b74-4442-ba36-4f06662b1f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:54:20.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:03.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7ae90c-68c1-42b7-ad90-6b4dd8685424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:54:20.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:03.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Applebee''s introduced a "Neighborhood Wings by Applebee''s"
        virtual brand in the spring.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c302ed-4092-4709-9528-4a92c0cdd82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:54:20.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:03.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb8e8cd-d0f4-42a0-8e9b-c5497d2debe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:54:20.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:03.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At Applebee''s restaurants, wings are a top selling menu item,
        especially for To Go in 2020," said Scott Gladstone, vice president of strategy
        and development at Applebee''s in a statement emailed to CNN Business. He
        added that Neighborhood Wings is available at 750 locations through Grubhub.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cd07be-da49-41d8-9cc6-03a12330ae84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:54:20.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:03.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecacf91-144e-4e53-a6c3-f9a30ff14f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:54:20.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:03.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Brinker International, which owns Chili''s and Maggiano Little
        Italy, recently launched "It''s Just Wings," which is available via delivery
        platform DoorDash and has a limited menu: wings, a variety of sauces, curly
        fries and, for dessert, fried oreos with chocolate sauce.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a017876c-1903-4eee-9268-174edb1c8e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:54:20.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:03.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2633fe-0f81-4a63-844f-1cc29a6d6e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:54:20.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:03.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept is doing well so far, said Brinker CEO Wyman Roberts
        during an August conference call discussing the company''s second-quarter
        financial results. "Sales continue to build every week," he said. "We clearly
        see the potential to exceed $150 million in the brand''s first year."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b727a349-569e-4083-893d-3ac840a82c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:54:20.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:03.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3038886-485f-4674-8272-933b1fdd5806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:54:20.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:03.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casual dining brands like Chili''s and Applebee''s have long marketed
        themselves as spots to visit in person, so customers may not think of them
        as restaurants that would do takeout or delivery well — even though they have
        wings on their menus. The online-only wing brands could bring in those customers
        and help the companies capitalize on the trend.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c9ad12-c683-434a-aebe-57fe0452b206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:54:20.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:03.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ae1bac-e572-4160-849e-abc046318724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:54:20.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:03.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pizza chains, which have seen their own pandemic-fueled surge in
        demand, are also set up well for the trend, said Morningstar''s Hottovy, because
        they can use pizza ovens to cook wings.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633d58b5-07da-41e3-bfe2-de6fa1040606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:54:20.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:03.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f34e099-67c1-4424-9bb1-93bad57a3b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:54:20.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:03.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domino''s, which already served chicken wings, unveiled a new recipe
        this summer.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73cdad5-2167-4062-8923-7bf959552e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:54:20.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:03.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce3f9de-0f9f-4831-b783-73a70b9697d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:54:20.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:03.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wings are a rapidly growing category, as many of you know, in delivery
        and carryout," said Domino''s CEO Richard Allison during a July earnings call
        with analysts. "We''re very excited about this launch."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48064857-879f-462f-8cf7-121a48f3a6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:54:20.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:03.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/09/22/business/chicken-wings-delivery/index.html"><em>
        "Chicken wings are hot. Big restaurant chains are paying attention"&nbsp;</em></a></p>'
