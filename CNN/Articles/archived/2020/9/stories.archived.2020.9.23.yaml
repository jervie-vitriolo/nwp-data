      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de795b4c-fd5c-4922-bcd3-fc999fb2fb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:22:46.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:37.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other failures, OC Helicopters did not assess weather, obtain
        proper weather data before and during the flight, or recommend a safe route
        and flight plan.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a14a538-d4ed-4858-ba6f-e4edf41298ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:22:46.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:37.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8a36da-d926-449e-b78e-0832c8eff3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:22:46.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:37.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Defendant OC Helicopters improperly failed to tell the Island Express
        pilot Ara George Zobayan to abort or cancel the flight or turn around when
        its agent and employee Richard Webb was in communications with Defendant Zobayan
        and monitoring the weather during the flight," according to the claim.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d166b4-2199-4501-bbe6-6c6bbfe21457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:22:46.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:37.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a33c8f-778d-43bc-b019-0a133dc38874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:22:46.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:37.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit accuses the helicopter companies and pilot of dozens of
        counts of negligence ranging from providing safe aircraft services, proper
        training, to causing or authorizing the operation in a reckless manner.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e2e901-0929-407a-8573-76173cb2e76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:22:46.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:37.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c243fbf7-3c88-47f8-8044-b6a58ee6c202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:22:46.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:37.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the NTSB said weather and visibility were critical to the
        accident as that fateful morning in January was foggy by California standards.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a58e935-0405-4297-bf07-1f8709ee9421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:22:46.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:37.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eab6bcd-d3c6-4c62-94df-9c642e1f5c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:22:46.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:37.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman who answered the phone at OC Helicopters said the company
        is not commenting at this time.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f43e04-460d-4d1e-b533-0ddf21233915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:22:46.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:37.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8977466-8ec4-48dd-a75c-0ef850ed2805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:22:46.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:37.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its website, OC Helicopters describes itself as a private helicopter
        tour company "which brings the excitement of helicopter tours and charters
        to everyone."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1395167f-04c9-4acb-8b6e-706cd205c1da'
      'mgnl:activationStatus': true
