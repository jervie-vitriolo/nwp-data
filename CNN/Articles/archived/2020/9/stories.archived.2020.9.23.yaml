      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e403eac-c879-44dd-99bd-7fa26ab859d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:20:11.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:16.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And why not? Romney is a social conservative. This nominee will
        be a social conservative. He would be betraying his fellow conservatives in
        Utah, to some extent, by allowing a liberal justice on the court. Elections
        do have consequences and we''ll be living with the 2016 President and the
        2018 Congress until January.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f7fdd6-307c-4248-9920-6d4bec4306b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:20:11.168+08:00
      'mgnl:createdBy': 'bamba'
