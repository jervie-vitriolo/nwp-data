      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a1f752-e2e6-491b-8028-78c720211205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:27:30.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:42:48.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military identified them as Adbul Jihili, 28; Abu Yusop, 38;
        Sahira Sahibul, 28; Ali Jumsa, 38; Piedo Jumahari, 54; Mujib Jainal,48; Abdul
        Abubakar, 34; and Ila Abbas, 47. They were under Abu Sayyaf leader Mundi Sawadjaan.
        They surrendered to 1101st Brigade Commander Col. Antonio Bautista, Jr. of
        the Joint Task Force Sulu (JTF-Sulu).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6336a321-364a-4bd1-8140-c4e8fac949fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:27:30.347+08:00
