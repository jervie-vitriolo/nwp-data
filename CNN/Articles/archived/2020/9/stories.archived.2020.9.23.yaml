    'title': 'DOH: PH has not yet flattened the curve, but healthcare capacity improving'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1735970-c428-46a4-b43b-dc10c796a5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T16:13:17.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:01.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        The Department of Health (DOH) on Wednesday said the Philippines has yet to
        flatten the COVID-19 curve despite the lower transmission rate, but emphasized
        that there are improvements in the country''s efforts to control and respond
        to the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56de44c8-754e-43b9-a895-161de7d6c8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T16:13:17.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:01.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire said the clusters of
        COVID-19 transmission continues to crop up.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad067c8-7e17-4fae-a86a-1edd852efd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T16:13:17.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:01.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May nakikita pa kasi tayo na mga specific areas na merong mga clustering,
        merong mga pagtaas ng kaso," Vergeire said in a media forum. "At this point,
        we cannot really say we are flattening the curve."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cb73da-7f1a-457e-9bc9-f2383059e4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T16:13:17.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:01.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We see specific areas with new clusters, increases
        in cases.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2ac1db-fe73-4fd0-848f-b6ea9c9f9135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T16:13:17.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:01.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, she said there are some progress with the lower transmission
        rate, longer case and mortality doubling time, and improvements in country''s
        capacity to respond to COVID-19 patients who need medical assistance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834ee0a7-03fd-45cb-8363-ba49aafe5261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T16:13:17.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:01.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It now takes 10 days for new cases and deaths to double, the health
        official said. The critical care capacity is now up to the "warning zone,"
        an improvement from the previous "danger zone," she added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11123594-9d05-4f8f-ba8f-1f94874fa3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T16:13:17.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:01.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang masasabi po natin, may mga good indication na nakikita natin
        na nakakaagapay ang sistema..." she told the fourm. "We are slowly hoping
        na nagkakaroon tayo ng pagdecongest ng sistema, nagkakaroon tayo ng mas maraming
        kapasidad para maka-accommodate ng mga pasyenteng nangangailangan for COVID-19."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0121a86a-fe4a-4a6f-9108-4a5a67e43b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T16:13:17.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:01.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are good indicators that the healthcare system
        is coping better with the pandemic. We hope that the system will decongest
        and we can accommodate more COVID-19 patients.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd7e318-943d-4abf-89b6-ae2d5d917640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T16:13:17.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:01.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire reminded the public that a flattened curve does not mean
        that the virus is gone, stressing it only indicates that the healthcare system
        is not overwhelmed by the number of coronavirus cases.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0860078-4ceb-4b9e-9144-cb628cf010a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T16:13:17.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:01.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two weeks of reporting over 3,000 new infections daily, the
        Philippines'' new COVID-19 cases somewhat eased to 1,635 on Tuesday. The country
        now has 291,789 cases, 5,049 deaths, and 230,643 recoveries.</p>'
  'Palace-House-speaker-pass-2021-budget-on-time':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-09-23T16:10:14.499+08:00
    'imagesource': 'jcr:f5eafce1-e15f-4bd9-af9d-121def1bc1b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bb6f8ad-364b-4e35-b115-533caa8e44a5'
    'lead': 'Malacañang on Wednesday called on the House of Representatives to set
      aside differences and issues, particularly in relation to the speakership controversy,
      in order to pass the 2021 national budget on time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-23T16:14:18.312+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T21:43:01.331+08:00
