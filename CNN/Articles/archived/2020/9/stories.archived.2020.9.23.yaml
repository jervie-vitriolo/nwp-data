      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310bb67b-1d8c-4e33-9c4c-c9389c830b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:14:47.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:18.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear yet whether the holiday hiring this year will be able
        to match last year''s holiday pace, which took place in a growing economy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5c95fe-4106-4a0d-8349-9627abb79d0a'
      'mgnl:activationStatus': true
