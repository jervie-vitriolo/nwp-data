      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clothing and clothing accessories sector has shed 349,000 jobs
        since March. Overall, the retail sector has lost 570,000 jobs since March,
        according to data from the Bureau of Labor Statistics.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a184fcf-026f-42df-b787-438256296f9e'
