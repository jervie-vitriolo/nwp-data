    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312f21c2-61c3-4f6b-9d23-64f23c6755ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:20:11.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:16.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A more legitimate gripe is that Republicans said one thing in 2016
        and are saying the opposite thing now. It''s nakedly politics. But they''re
        politicians. Hypocrisy can be part of the job description when you''re looking
        for a way to vote the way your constituents want you to.</p>'
