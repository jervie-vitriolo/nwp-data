      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or they can pass a health care law with 51 votes. And if people
        don''t like it, Republicans can try to win back Congress and the Senate.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bbbede-d39d-4d20-ac6d-25ea2a01fcb4'
