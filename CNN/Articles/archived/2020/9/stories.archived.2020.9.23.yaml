    'title': 'Duterte lauded for sea row stance, urged to turn PH arbitral victory
      into reality'
    'visualType': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52a83ae-95e2-4500-ba42-306de350be7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:31:21.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:25.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        After finally raising the Philippines'' legal victory over the 2016 South
        China Sea ruling, President Rodrigo Duterte is now being called to continue
        implementing concrete actions that would solidify the country''s claims in
        the disputed territory.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfc0378-6d5b-4944-924c-be7c8715a9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:31:21.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:25.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e0f43d-c950-4f39-bf69-aa8ff8fa4e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:31:21.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:25.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public officials and foreign relations experts on Wednesday commended
        Duterte <a href="https://cnnphilippines.com/news/2020/9/23/Duterte-could-have-been-more-forceful-South-China-Sea-claims.html">for
        asserting the country''s rights over the West Philippine Sea in the 75th United
        Nations General Assembly</a>, but noted that the administration has to get
        more support from other countries to further raise the issue.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ddb81e-5fab-4889-8034-88777390ad46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:31:21.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:25.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341f999f-7166-4495-bbf1-9b2947f3085d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:31:21.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:25.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next step is for our President and his administration to put
        in reality the invocation of the Arbitral Award: our Government should work
        earnestly to get the support of more countries so that the Arbitral Award
        will be raised more emphatically next year, for the UNGA 2021," former Foreign
        Affairs Secretary Albert Del Rosario said in a statement. He also called on
        Filipinos not to waste such an opportunity.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5923fa-c570-4b10-8137-e324d8d1af9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:31:21.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:25.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45737601-fe5d-495d-b37a-032776b9fb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:31:21.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:25.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the first time that Duterte appeared before the international
        body in his four-year presidency. He reiterated that the Philippines rejects
        any attempt to undermine the arbitral tribunal ruling that largely favored
        the country''s claims over the West Philippine Sea.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4997a557-7883-4bf1-9a83-45859d08ca4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:31:21.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:25.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29bb2fa-28c4-4543-b107-c39d499e8c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:31:21.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:25.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Supreme Court Justice Antonio Carpio also commended Duterte''s
        strong stance on the issue. He expressed hope that the administration "will
        implement across all levels" a policy that will protect the West Philippine
        Sea in the negotiations for the Code of Conduct, and gather more support from
        the international community.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9941216f-035d-483c-9907-bc5d58a1daa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:31:21.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:25.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448356f8-a2ed-4318-9c47-4df28e5aced4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:31:21.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:25.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' Balitaan, Maritime law expert
        Jay Batongbacal expressed a similar sentiment, and said that "words are still
        different from actions."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bede504-35a8-4808-b20c-8272c16601b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:31:21.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:25.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02b0c13-6068-4a99-b743-5cf280ebd282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:31:21.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:25.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kailangan ipakita ito consistently, na pinanindigan natin iyong
        ruling at hindi ito salita lang para magpasikat sa UN."</em></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fea1f3-133f-403c-b09f-92326c738e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:31:21.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:25.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd850598-e1cb-4250-a9a5-5e861dfaa246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:31:21.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:25.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should be able to show this stace consistently,
        that we stand by the ruling, and these are not just mere words to impress
        the UN.]</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b77b2c-0219-46d1-af8e-c6fa78999df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:31:21.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:25.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9278b81-3e43-4bfe-aa81-8206776a0ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:31:21.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:25.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former Philippine ambassador to the United Nations Lauro
        Baja Jr. said that while Duterte took a "significant step" in raising the
        arbitral tribunal ruling, the move came four years after the award, and the
        statement could have been more forceful.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d30e193-2f8a-494f-8f01-c8b57d0284ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:31:21.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:25.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf343a4b-829c-4dce-b2d1-b1a30d5df50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:31:21.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:25.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Duterte] could have been more forceful in espousing our cause,
        in much the same vein as he was forceful in the question of drugs and human
        rights. But as a fresh step, it''s a significant fresh step," he told CNN
        Philippines'' New Day.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5beae77-c9c4-49ba-8908-6261782d311f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:31:21.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:25.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6c4e9f-65a1-4fb2-8ffb-1e01c7de3472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:31:21.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:25.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baja said that Duterte could have also been more assertive in telling
        China "to adhere to a decision by the UN body, to respect the provisions of
        UNCLOS (United Nations Convention on the Law of the Sea), and to refrain from
        what they are doing in the area."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0ff693-5452-4536-bb56-75ece4cf5e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:31:21.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:25.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1030926e-ef90-4966-bf8b-21c38b25bded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:31:21.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:25.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNCLOS is an international treaty established to define coastal
        and maritime boundaries and regulate seabed exploration outside territorial
        claims. The arbitral tribunal that ruled on the Philippines'' case against
        China was created under a provision of UNCLOS, with the Permanent Court of
        Arbitration based in The Hague serving as registry.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c764a7aa-7df8-46dd-962f-71c8754de2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:31:21.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:25.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd191b173-9590-4528-b81b-6e0704c1164a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:31:21.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:25.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also thanked nations which supported the tribunal''s ruling,
        which he called "a triumph of reason over rashness, a law over disorder, of
        amity over ambition."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b6706d-c4d4-4006-9a47-ae798958bc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:31:21.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:25.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16eaf711-d25f-44ca-8210-ff63cf1509d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:31:21.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:25.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Panfilo Lacson said that Duterte''s firm assertion
        can finally erase notions of being a "slave" due to the country''s soft stance
        on China.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13c89c8-5259-4133-b3be-1cf0b46e6dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:31:21.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:25.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5107c20-7b11-4579-a963-e9f1e689aaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:31:21.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:25.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro Locsin Jr. responded to this by
        saying that Duterte was never a slave, but rather a "slave to the reality
        he inherited" when the Chinese authorities stayed in the disputed territory
        after a stand-off with the Philippine navy.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b915974-4509-46bf-af57-97924923e104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:31:21.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:25.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41aad32b-d0a1-49c0-a73b-f6772112938c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:31:21.104+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:25.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to China Chito Sta. Romana also described
        Duterte''s speech as an "excellent articulation of the administration''s independent
        foreign policy," reflective of an approach that will support the UN at a time
        of escalating global tensions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1fc500-72b8-4813-89f5-119974436fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T09:25:28.194+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:25.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribunal ruled that <a href="https://cnnphilippines.com/news/2016/07/12/PH-wins-maritime-arbitration-case-vs-China.html">there
        was no legal basis for China to claim historic rights over most of the South
        China Sea</a> using its "nine-dash line" assertion. It also recognized&nbsp;Philippine
        sovereign rights in marine features within its exclusive economic zone and
        said Beijing violated those rights by interfering with fishing and petroleum
        exploration as well as constructing artificial islands.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f7cc73-6ce1-47c0-aea5-8fa3dc4fd064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T09:25:28.194+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:25.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has repeatedly refused to recognize the tribunal ruling and
        continued to reclaim islands in the disputed areas for military and research
        purposes.</p>'
  'Duterte-bold-reforms-UN-COVID-pandemic':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-23T09:43:35.721+08:00
    'imagesource': 'jcr:77abacad-932a-4459-8ca0-73762b86db11'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acda663e-0709-43e2-b837-aab75018b6ea'
    'lead': 'President Rodrigo Duterte has called on the United Nations to implement
      bold reforms to effectively address present-day challenges, including those
      brought about by the current COVID-19 crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-23T09:50:22.177+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T21:43:24.685+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:42:06.422+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'bold-reforms', 'UN', 'United-Nations', 'UN-General-Assembly']
    'template': '1'
    'title': 'Duterte calls for bold reforms in UN amid COVID-19 pandemic, other challenges'
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af79465-071e-4ac3-8f1a-f80cdf833bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T09:50:22.178+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:24.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23)—</strong> President
        Rodrigo Duterte has called on the United Nations to implement bold reforms
        to effectively address present-day challenges, including those brought about
        by the current COVID-19 crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfad6d16-7807-4e67-822a-6cf5a147ce5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T09:50:22.178+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:24.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first appearance before the UN General Assembly on Wednesday
        morning (Philippine time), Duterte urged the international body to do away
        with the “business as usual” approach, citing the need to transition to the
        so-called “new normal” amid the pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717cded5-a0e1-46a9-8114-743f9f843a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T09:50:22.178+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:24.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To defeat the COVID-19 pandemic and other challenges, we must work
        with seamless unity which demands complete mutual trust and the conviction
        that we will win or lose together,” Duterte said in his pre-recorded speech,
        addressing the leadership of the 193-member bloc. “To make significant changes,
        we need to be bold.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a97e6e-9df6-442f-a123-cb76f3c6cfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T09:50:22.178+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:24.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Indeed, to be ready for the new global normal, it cannot be business
        as usual for the UN. Let us empower UN – reform it – to meet the challenges
        of today and tomorrow,” the chief executive added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c381d87-4b15-4ea9-baf3-791df2922077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T09:50:22.178+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:24.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, Duterte called for the streamlining of the processes
        and operations of the UN, including the strengthening of the role of the General
        Assembly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21aa907-a017-4f2a-a186-33fd9c4ed598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T09:50:22.178+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:24.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With stronger reforms, the organization would be able to effectively
        address issues surrounding the globe— including peace and security, justice,
        human rights, and social progress, Duterte said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9107b8f0-62ac-4114-9fce-a49ecb8d6a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T09:50:22.178+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:24.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President likewise appealed to some UN member nations gathered
        to “not hate each other too much” despite geopolitical tensions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9e8ac5-fbab-4d02-8574-c4160aabeac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T09:50:22.178+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:24.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Just as we needed stability and confidence because of the pandemic,
        geopolitical tensions continue to rise. Escalating tensions benefit no one,”
        Duterte said in his 20-minute address to the UNGA, which for the first time
        is being held virtually.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70ecd80-a777-4747-870b-d4336bd52111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T09:50:22.179+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:24.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I therefore call on the stakeholders in the South China Sea, the
        Korean Peninsula, the Middle East and Africa: if we cannot be friends as yet,
        then in God''s name, let us not hate each other too much,” he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de96a3b1-36b8-4c56-8eb2-64e902740894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T09:50:22.179+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:24.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in his debut at the global body’s 75th general debate,
        likewise touched on other issues including the Philippines'' row with China
        in the South China Sea, the much-criticized human rights situation in the
        country, and the plight of overseas Filipino workers.</p>'
  'Facebook-fake-accounts-China-Philippines-police-military-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-23T10:02:09.277+08:00
    'imagesource': 'jcr:3258e6f3-db39-4dab-a9e4-4cb41041cf1f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f6d1d1d-4c23-4356-aa9c-46b694085f2a'
    'lead': 'Facebook found that the accounts linked to Philippines state security
      forces have spent roughly ‎₱53,421 to advertise fake posts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-23T10:08:19.984+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T21:43:24.168+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:42:06.571+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook shuts down fake accounts linked to China, PH police and military'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27decf4-7df7-40d1-b055-c28439f0d63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T10:08:19.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:24.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        Social media giant Facebook has taken steps against hordes of fake accounts
        tied to China and Philippine state forces that were found spreading misinformation
        on local politics and critics of the Duterte administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ae8e3b-5f77-4777-885c-284eed34b4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T10:08:19.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:24.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In each case, the people behind this activity coordinated with
        one another and used fake accounts as a central part of their operations to
        mislead people about who they are and what they are doing," Facebook head
        of Security Policy Nathaniel Gleicher said in a <a href="https://about.fb.com/news/2020/09/removing-coordinated-inauthentic-behavior-china-philippines/">statement</a>
        on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651020e4-e81f-426a-b07e-5fc22fa12451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T10:08:19.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:24.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook removed 57 accounts, 31 pages, and 20 Instagram accounts
        linked to state security forces for fake social media activity. It said accounts
        connected to the Philippine military and police were found to violate the
        policy on coordinated inauthentic behavior, with its posts focused on the
        Filipino audience.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26098716-58f4-4c66-a566-18a21d41b683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T10:08:19.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:24.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the Philippine police- and military-linked accounts used
        fake profiles to "evade enforcement, post content, comment and manage pages,"
        noting the activity accelerated between 2019 and 2020. These fake accounts
        delved on military activities against terrorism, the controversial anti-terrorism
        act, criticism of communism, youth activists and opposition, the Communist
        Party of the Philippines and its military wing the New People’s Army, and
        the National Democratic Front of the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75caae87-e551-4e2a-a05a-77c6b6cd77b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T10:08:19.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:24.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several social media accounts of local police stations and police
        officers have been under investigation for red-tagging opposition lawmakers
        and activist leaders. This continued despite the warning of former PNP Chief
        Archie Gamboa.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75c12f7-7c5a-4827-a6ab-8c43995525fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T10:08:19.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:24.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook found that the accounts linked to Philippines state forces
        have spent roughly ‎₱53,421 to advertise these fake posts.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c190a287-6f99-4f99-9d79-ac97d103319e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:18:34.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:24.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines said Facebook has not taken
        down any of its accounts. AFP spokesperson Maj. Gen. Edgard Arevalo said the
        military is set to meet with Facebook Philippines’ policy head on Wednesday,
        but the meeting scheduled way back is for a different matter. He added the
        issue will also be raised during the meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85257273-c00c-44a6-8954-e9cf963504ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:18:34.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:24.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of them are up and running. The AFP upholds truth and accountability
        of network and social media account managers as to the contents of postings
        in our websites, pages, and accounts," he said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f85c830-b826-4a4b-85f3-abc1feb7cb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T10:08:19.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:24.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also shut down 155 Facebook accounts, 11 pages, nine groups,
        and six Instagram accounts originating in China for foreign or government
        interference in the Philippines. It said clusters of connected activity used
        fake accounts posing as Filipinos to post, comment, and like posts "particularly
        about naval activity in the South China Sea."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51ca525-9711-4fe1-a90d-3a345f22586e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T10:08:19.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:24.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook also said these accounts posted fervent support for President
        Rodrigo Duterte and the possible 2022 presidential campaign of his daughter,
        Davao City Mayor Sara Duterte-Carpio. These accounts also criticized online
        news outfit Rappler, which has been constantly bashed by Duterte and his Cabinet
        members.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7946b4fc-2bb7-4d08-b289-ac41a5b2f8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T10:08:19.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:24.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social media giant in 2019 also <a href="https://www.cnnphilippines.com/news/2019/3/29/Facebook-Nic-Gabunada-Rodrigo-Duterte.html">took
        down 200 accounts linked to Nic Gabunada</a>, the man who managed the social
        media campaign of Duterte when he ran for president in 2016. Reports at the
        time quoted Gabunada as saying that as a communications person, his accounts
        were added even without his approval in pages and groups during and after
        the 2016 election campaign.</p>'
