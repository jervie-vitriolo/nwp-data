      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will only increase efforts to overhaul the courts now that
        a 6-3 conservative majority will be in place for 30 years. Amy Coney Barrett
