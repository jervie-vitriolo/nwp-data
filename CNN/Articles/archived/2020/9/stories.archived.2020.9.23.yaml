      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2f7e54-487d-4525-b320-e60fe7e78003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:14:47.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:18.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Traditional retailers have been reticent to commit to hiring targets
        for the holiday season, which reflects the uncertain business environment
        they face with sky-high unemployment, dwindling government stimulus, and changing
        consumer spending patterns," said Challenger.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fa581c-f3cd-40a0-86fb-a581aef77dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:14:47.807+08:00
