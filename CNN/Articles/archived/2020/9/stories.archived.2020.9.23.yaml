        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/CFd9NsOMkKf/?utm_source=ig_embed&amp;utm_campaign=loading"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">Hindi ko inakalang posible pala para sa isang payat at maliit
        na bata mula sa Makilala, North Cotabato na makarating sa PBA. Hindi ko rin
        inakala na pagkatapos hindi mapansin nung 2001 PBA Rookie Draft na posible
        pa pala mag-iwan ng sarili kong marka sa liga. Nakakalungkot man pero ito
        na siguro yung tamang panahon para magpaalam sa liga. Kinailangan kong umuwi
        ng Davao nung nagkasakit at namatay ang father ko at nahirapan na rin akong
        makabalik dahil sa pandemya. Sign na rin siguro yun na ito na yung tamang
        time para magretiro. Binigay ko yung 17 years ng buhay ko sa PBA, sa Magnolia
        Hotshots, at sa lahat ng fans but now it’s time to focus on my family. My
        wife is pregnant and gusto ko magkasama kami as we start a family. Sobra-sobra
        ang mga biyayang natanggap ko sa buhay ko especially sa aking PBA career at
        pinapasalamatan ko ng buong puso ang Panginoon. Naging sandalan ko ang Diyos
        sa bawat desisyon na aking tinatahak at pinapalangin ko na lagi akong gabayan
        ng Panginoon sa aking paglalakbay. Nagpapasalamat din ako kay Boss RSA na
        nagbigay ng oportunidad sa akin sa larangan ng basketball at negosyo, sa lahat
        ng naging coach at naging teammates ko sa loob ng 17 years sa paglalaro ko
        sa liga, sa mga support staff and management side, sa buong PBA, sa Magnolia
        franchise, at sa lahat ng fans na walang sawang sumuporta sa akin. Umaasa
        ako na magkikita-kita tayo sa panahon na iretiro ang aking numero. This is
        PJ Simon, The SuperSub, Your Scoring Apostle, signing out.</a></p> <p style="
