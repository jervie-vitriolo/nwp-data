    'title': 'Walmart, UPS and others are staffing up for an online shopping surge
      this holiday season'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc71e6b-bbfa-40d1-88f8-813c0da32114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:14:47.806+08:00
      'mgnl:createdBy': 'bamba'
