    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17a3ece-c2bb-49fb-8834-bc1edd14f4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:34:08.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:57.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        A group of Filipino professionals launched the country’s first “remote-exclusive”
        job portal that caters to those who want to earn while staying safe at home
        amid the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce40745-d29d-4710-9f6f-4f296d121f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:34:08.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:57.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72baf2dd-976d-42b0-9201-294249aa964a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:34:08.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:57.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria Escover, co-founder and chief marketing officer of GoRemote,
        told CNN Philippines’ Newsroom Ngayon that the website was conceptualized
        by her and her friends to help those who lost their jobs during this global
        health crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a3cd89-e077-4870-a7d6-9d5d40ae07d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:34:08.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:57.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddb4658-4864-46d8-8c59-0a712e48d455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:34:08.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:57.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we did for Go Remote… many of our friends lost their jobs
        during the pandemic, so what we thought of doing is we did a service wherein
        you can access many types of remote jobs that you can apply to using our website,”
        she explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b135e58-f98b-4058-9def-4e529b6f4a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:34:08.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:57.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601bf3b6-4a86-4431-8a1b-4cce50b08da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:34:08.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:57.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GoRemote is a job website catering to remote job positions only,
        or those that can be done away from the usual office set-up.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b280b48f-f88f-4878-87fa-52141d7b687f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:34:08.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:57.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c59e1e7-bb70-4f8f-aa35-1bbd760ceba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:34:08.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:57.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escover said that jobs listed in the website are from development,
        design, marketing, business, and support companies, which she noted are the
        booming industries during this time. Most of the companies are also foreign-owned
        and can help expose “Filipino talent in the international scene,” she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24322ea2-84e1-487e-a5c8-9edecfb9cbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:34:08.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:57.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304754ac-e928-42ab-ada4-99e0b25d9ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:34:08.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:57.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Currently, we only have 50 job listings available…" she said. "The
        purpose really is to build the list by itself. We are encouraging employers,
        even outside of the Philippines, to really post their job listings there and
        for applicants to apply.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478cc4f7-1193-4ac5-bd88-c13cf39ebafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:34:08.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:57.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cb0c41-d713-41a1-a283-c8d344ea79b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:34:08.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:57.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To apply, Escover explained that users will just have to go to the
        Go Remote website, search for a job, click on the job posting that will redirect
        the user to the website of the company hiring. She added that the job portal
        does not keep data since users directly apply to the company.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684c55f6-03b2-4f3f-a8c0-4f3b4b4be8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:34:08.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:57.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0e3cbe-cc75-4fe1-a958-022395fe6c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:34:08.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:57.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On ensuring the legitimacy of the companies who want to enlist in
        the portal, Escover said Go Remote checks the company’s website, LinkedIn
        and other social media accounts, as well as online reviews.</p>'
