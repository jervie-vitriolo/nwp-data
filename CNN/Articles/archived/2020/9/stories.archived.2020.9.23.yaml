      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friends of the Williams family started a<a href="https://www.gofundme.com/f/justice-for-mike-williams">&nbsp;GoFundMe
        campaign</a> to raise money to help pay for any expenses that they might incur
        from the investigation, to cover costs of the burial, as well as for living
        and transportation expenses for his children.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238a843c-7cb1-4b09-bce5-9d3df99dd6bf'
      'mgnl:activationStatus': true
