  'Vatican-condemns-euthanasia-homicide':
    'author': 'Delia Gallagher, Livia Borghese and Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-23T07:56:57.124+08:00
    'imagesource': 'jcr:1c62ed6f-7fb3-48bf-b8d8-3017eb38a8c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '820890b0-9dd1-445f-ae21-e84ea2b44f40'
    'lead': 'The Vatican has condemned euthanasia in its strongest language yet, calling
      it an ''act of homicide'' that can never be justified, in a document issued
      Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-23T07:59:31.211+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T21:43:35.190+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:42:03.272+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Vatican', 'euthanasia']
    'template': '1'
    'title': 'Vatican strongly condemns euthanasia, calling it an ''act of homicide'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9661df8c-1059-4106-8c61-c818375e4609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:59:31.211+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:35.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;The Vatican has condemned euthanasia
        in its strongest language yet, calling it an "act of homicide" that can never
        be justified, in a document issued Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bead0a-afc9-4ad1-b35b-d4b7c25ec609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:59:31.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:35.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17-page document, published by the Vatican''s doctrinal office
        and titled "The Good Samaritan," reaffirms the Catholic Church''s prohibitions
        on euthanasia and assisted suicide -- just as some traditionally Catholic
        countries are considering laws to legalize them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5520e66-3e10-442e-8e3c-e62ea9df81d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:59:31.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:35.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the document, euthanasia is described as a "crime against human
        life," and an "intrinsically evil act in every situation and circumstance."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f345f96-e7fa-4e69-881b-23f192e10b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:59:31.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:35.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its authors say those who approve laws in favor of euthanasia and
        assisted suicide are "accomplices of a grave sin that others will execute."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c23fc3-bc5d-45aa-98c7-8da47f10a3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:59:31.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:35.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Euthanasia involves a physician administering a drug to end the
        life of a patient, who is suffering, while assisted suicide allows the patient
        to administer his or her own lethal drug, usually with a doctor''s supervision.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c3a117-1bbe-4cee-ba44-9ff0211b3418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:59:31.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:35.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some form of assistance with dying is currently legal in nine US
        states and Washington DC, and euthanasia is legal in three European countries:
        The Netherlands, Belgium and Luxembourg. Spain and Portugal, traditionally
        Catholic countries, are currently considering laws that would make euthanasia
        legal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc18224-2382-45ae-9cfd-e29ae697b44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:59:31.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:35.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Church opposes assisted suicide as a violation of divine
        law, and leading figures have consistently spoken out against the practice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3f13e2-d86a-4315-a0b1-9d79b10770ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:59:31.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:35.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There may be a legitimate diversity of opinion even among Catholics
        about waging war and applying the death penalty, but not however with regard
        to abortion and euthanasia," Pope Benedict wrote in 2004 when he was still
        a cardinal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a2125f-6141-4f0e-87d3-29863e9d16aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:59:31.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:35.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis -- who succeeded Pope Benedict in 2013 -- has previously
        condemned assisted suicide and euthanasia and asked doctors to "reject the
        temptation" to facilitate the procedures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53abf6bb-e120-4d83-b786-b91c680ead33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:59:31.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:35.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s release of "The Good Samaritan" encourages health care
        workers and families to accompany a terminally ill patient in his/her suffering
        and blames a culture which values "autonomy and individualism" over community
        for allowing and assisting terminally ill patients to end their lives. To
        participate in euthanasia, the document says, "is to take the place of God
        in deciding the moment of death."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb07768-a0b1-4cc1-85cf-c8491e9a9dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:59:31.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:35.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/22/europe/vatican-euthanasia-intl-scli/index.html">"Vatican
        strongly condemns euthanasia, calling it an ''act of homicide''."</a></em></p>'
