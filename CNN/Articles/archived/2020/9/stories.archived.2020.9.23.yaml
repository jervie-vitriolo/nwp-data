      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re convinced that a single dose could be very efficacious,"
        said Stoffels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7b9c24-567a-422b-82d0-73da32e4c72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:16:29.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:43.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f04dad-dd6d-44b5-ae4a-801b7abfc098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:16:29.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:43.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial findings from the vaccine''s Phase 1/2 trials in the United
        States and Belgium suggest that a single dose of the vaccine provokes an immune
        response and is safe enough to move into large-scale trials. The Phase 3 trial
        is being conducted in collaboration with Operation Warp Speed, the federal
        government''s coronavirus vaccine effort.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4700a3-8ac9-45b1-ad28-c178e59934fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:16:29.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:43.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e02216-f22c-46cc-8f3b-7b7c30a8a901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:16:29.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:43.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trials will run in Argentina, Brazil, Chile, Colombia, Mexico,
        Peru, South Africa and the United States. Stoffels said the company plans
        to make diversity information about participants public and is committed to
        testing the vaccine in children after it has shown to be safe in the adult
        population.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd41d08-24dd-4e22-bea5-1e5b59d42cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:16:29.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:43.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41aca291-a28a-48d4-b476-6295d388bf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:16:29.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:43.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonson &amp; Johnson intends to run a separate Phase 3 trial, in
        collaboration with the UK government, to examine the effectiveness of two
        doses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cde985f-8c72-4167-a3c3-fbb583510e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:16:29.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:43.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a86fad-6dc7-47d4-b3b8-77d9c3549dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:16:29.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:43.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The human adenovirus technology used in the vaccine has also been
        employed by Johnson &amp; Johnson in a vaccine approved by the European Commission
        to respond to Ebola, as well as Zika and HIV vaccine candidates. The company
        said the technology has now been used to vaccinate more than 100,000 people
        for these diseases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e023ec52-25e9-48eb-941c-16ac861d721b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:16:29.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:43.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd860418-13e0-45f1-af9d-0f740b29b431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:16:29.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:43.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trials beginning Wednesday will help determine whether the technology
        can be used to prevent symptomatic Covid-19. This endpoint is similar to that
        of the trials for the other three coronavirus vaccine candidates, Operation
        Warp Speed Vaccine lead Dr. Matthew Hepburn said on a call with reporters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c00de8-60ea-4486-b613-e375fea1d1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:16:29.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:43.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35942ef-ebe1-4950-bde8-2f345bd1a868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:16:29.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:43.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even as Operation Warp Speed was coming together, Our National
        Institutes of Health colleagues really said, as we do multiple vaccines and
        multiple clinical trials, we need to harmonize this process as much as possible,"
        Hepburn said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e7aefe-c326-40e9-a2de-5509513f856a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:16:29.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:43.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed184fc0-1da5-4cf3-a521-300ed345b6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:16:29.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:43.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this will ensure all the vaccine candidates are meeting
        or exceeding the same regulatory bar.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4740b2c4-3e86-4a7b-8902-91b2fcbbda37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:16:29.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:43.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee989fa-bc91-47aa-ae24-bcc3b0e7bc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:16:29.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:43.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s also going to allow us to compare, and that''s great for
        the Janssen vaccine but it''s also great for just truly understanding what
        will protect people from Covid-19, and I think that that insight now is going
        to pay off for years to come as we address this pandemic," Hepburn said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdab239-99a4-455b-b35d-b2e67224e178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:16:29.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:43.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e95cdde-f8de-46db-b4fc-6f38fda2fa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:16:29.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:43.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big question is, when will we know if the vaccine works?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c75646-e470-49db-8ee4-360ab1bdfabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:16:29.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:43.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145e6f58-c5d4-48f7-8f81-00bde2d61138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:16:29.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:43.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a call with reporters Tuesday, Dr. Anthony Fauci, National Institute
        of Allergy and Infectious Diseases director, said the timeline for a definitive
        reading on this vaccine, like the others, will depend on the events that happen
        during the trial.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7422aaec-a3b7-423a-99a8-afdff7e5a9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:16:29.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:43.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b389f99f-ff92-49b6-b966-3dd70bf8726d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:16:29.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:43.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s all going to be event driven, as opposed to a predetermined
        amount of time," said Fauci.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478d81c8-c51c-4d50-9678-9fc2fc6b4566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:16:29.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:43.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f1e4bf-7282-4fad-b486-16f976c2897b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:16:29.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:43.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the vaccine is proven safe and effective, Johnson &amp; Johnson
        says it expects the first doses to be up for emergency use authorization from
        the US Food and Drug Administration by early 2021. The company says it is
        on track to make a billion doses a year.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4fff9b-2d0d-4377-9556-53a34d04d852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:16:29.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:43.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfa72a8-f24e-4afa-b9f3-592acdfdd4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:16:29.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:43.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janssen, the National Institute of Allergy and Infectious Diseases
        (NIAID) and the Biomedical Advanced Research and Development Authority (BARDA),
        part of the US Department of Health and Human Services, are funding the trial.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2562e5b1-5507-4e26-b707-b713b7042592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:16:29.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:43.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/23/health/johnson--johnson-coronavirus-vaccine-trial-begins/index.html">Johnson
        &amp; Johnson''s coronavirus vaccine is fourth to begin Phase 3 trials in
        the United States.</a>"</em></p>'
