      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The four Toss-up races are all seats with Republican incumbents.
        They include Iowa, where Sen. Joni Ernst is running against businesswoman
        Theresa Greenfield; Maine, where Sen. Susan Collins is facing a tough challenge
        from state House Speaker Sara Gideon; Montana, where Sen. Steve Daines is
        running against Steve Bullock, the state''s two-term incumbent governor; and,
        North Carolina, where Sen. Thom Tillis is matched up against Democrat Cal
        Cunningham, a former state senator and Army reservist.</em></p>'
