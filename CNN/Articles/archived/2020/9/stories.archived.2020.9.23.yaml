    'template': '1'
    'title': 'Emergency maintenance work to be done on int’l cable system of PLDT,
      SKY Cable'
    'updated': 2020-09-24T22:36:00.000+08:00
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873d673c-3933-472c-842b-79278caac773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-24T17:00:21.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:42:41.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23)</strong> -
        Two major telecommunications companies in the country will be affected by
        emergency maintenance activities on an international submarine cable system.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fd0392-22a5-4fc7-a43f-9da39ee32f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-24T22:35:25.329+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:42:41.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d6d687-6c7a-429e-b5fb-9fecd26bfff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-24T22:35:25.329+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:42:41.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telecommunications giant PLDT Inc. said on Thursday that the operator
        of the Asia-America Gateway will conduct maintenance work from 9 a.m. of Sept.
        26 to 5 a.m. of Sept. 30. PLDT released the updated advisory after previously
        announcing that work on AAG would begin on Sept. 25.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22e7420-ada9-4420-9336-f33fc89b4553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-24T22:35:25.329+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:42:41.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, while the company''s operations will be affected, it assured
        customers that it has alternative cable systems and that measures, such as
        traffic rerouting and local caching, are in place to minimize disruption.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd075387-4397-4865-889f-951dddee5ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-24T22:35:25.330+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:42:41.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We wish to assure our customers of continued connectivity, as we
        have alternative cable systems to keep our services going during this maintenance
        period of AAG,” PLDT said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff915ced-6c83-40b6-87ed-8af55fb727fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-24T22:35:25.330+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:42:41.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0e4291-dc15-4c6e-a8ce-3d83c17965d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-24T22:35:25.330+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:42:41.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s largest telecom firm said it had been "substantially"
        investing in boosting the capacity of its cable systems to ensure services
        remained available to its customers, including those of its subsidiary Smart
        Communications, Inc.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba2a4df-8a6c-4f54-a647-6de209912344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-24T22:35:25.330+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:42:41.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1d77ce-793f-438a-bfb6-d3ec6f7026dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-24T22:35:25.330+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:42:41.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Should there be internet traffic spike beyond the traffic of the
        past weeks, some slowing down in the busiest hours for traffic going to Asia
        may be experienced, but no service will be denied, and internet traffic within
        the Philippines and to the US will not be impacted," the company added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677dd004-fd7a-4cac-8217-7626110b331f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-24T22:35:25.330+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:42:41.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef53632-8b7c-4865-abb7-b12b9c548d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-24T22:35:25.330+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:42:41.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also affected is Sky Cable, which has warned its Sky Fiber subscribers
        of an internet slowdown starting 8 a.m. of Sept. 25 to 5 a.m. of Sept. 30.
        Sky Cable said customers should expect slower connection when using social
        media, web browser and video streaming sites.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c178dd-f799-4ba4-a5c5-b9e7ea275e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-24T22:35:25.330+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:42:41.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are working with our technology partners to minimize the effects
        of this activity to our subscribers,” it said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b21a9e-a2cd-4b26-bde1-dcdd28108b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-24T22:35:25.330+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:42:41.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens expressed concern that the scheduled repair on the AAG
        would affect online schooling and productivity at work since most activities
        are now conducted virtually. In view of the announcement, a number of schools
        have announced the suspension of synchronous online learning during the maintenance
        period.</p>'
