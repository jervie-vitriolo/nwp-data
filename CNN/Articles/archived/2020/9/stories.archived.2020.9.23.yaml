    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTO to require license for users of electric bikes, scooters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbc2749-d130-4cf9-ad6b-a79dd16fa6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:45:56.938+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:42:46.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        The Land Transportation Office (LTO) will soon require owners of electric
        bikes and scooters to obtain a driver’s license.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2892570e-f9f0-4826-8442-158b50dc7507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:45:56.938+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:42:46.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99921d86-e172-43ac-a414-0fe55e8e87be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:45:56.938+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:42:46.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is the requirement of the law if the vehicle is being used in
        our highways, our avenues, and our streets, if it’s run by either gasoline-powered
        or electric powered engine, the one operating should have a license,” said
        LTO chief Assistant Secretary Edgar Galvante.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807ff84a-8f31-4b01-9e32-53687982885b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:45:56.938+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:42:46.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebe1af8-b0f5-4a48-b473-b2b35bc7ec07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:45:56.938+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:42:46.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Galvante, the agency has already submitted a draft
        of its proposed guidelines on the regulation of electric bikes and scooters.
        It will be immediately effective once approved," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16f6df1-a94f-4051-a478-e46763908589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:45:56.938+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:42:46.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788794ac-f42e-416d-bfac-67a8fc18c44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:45:56.938+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:42:46.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTO chief, however, did not discuss the specifics of the guidelines
        during his interview on CNN Philippines’ Traffic Center on Wednesday. He explained  that
        there might still be possible revisions in the guidelines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
