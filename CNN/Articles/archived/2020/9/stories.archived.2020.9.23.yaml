  'Duterte-consistent-stand-South-China-Sea-arbitral-ruling':
    'author': 'Alyssa Rola, CNN Philippines'
    'caption': 'Malacañang denies that the current administration has ever set aside
      the Philippines’ arbitral win against the East Asian giant, saying the 2016
      ruling is already established as a ''legal fact'' recognized by international
      laws.(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-09-23T13:12:04.440+08:00
    'imagesource': 'jcr:1a1b26c5-7b48-435c-88dd-032d76e798c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a07d16e5-2e23-4638-a52b-08afb86acb0f'
    'lead': 'President Rodrigo Duterte was able to assert his consistent stand on
      the Philippines’ South China Sea arbitral victory against China when he addressed
      the United Nations General Assembly for the first time since his tenure, Malacañang
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-23T13:15:55.053+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T21:43:17.410+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:42:08.787+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'South-China-Sea', 'arbitral-ruling', 'Hague', 'China']
    'template': '1'
    'title': 'Duterte’s UN address shows government’s consistent stand on Hague victory
      vs. China – Palace'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e61d76-f30f-4b77-a165-23122ceeeda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:15:55.053+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:17.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23)—</strong> President
        Rodrigo Duterte was able to assert his consistent stand on the Philippines’
        South China Sea arbitral victory against China when he addressed the United
        Nations General Assembly for the first time since his tenure, Malacañang said
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073f8d95-4912-4635-9e4f-41975afabe97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:15:55.053+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:17.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, his spokesperson Harry Roque denied
        that the current administration has ever set aside the Philippines’ arbitral
        win against the East Asian giant, saying the 2016 ruling is already established
        as a “legal fact” recognized by international laws.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3759aa6-42c5-439f-a4b2-7694e1dd11a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:15:55.053+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:17.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He maintained Duterte would have also come up with the same pronouncement
        if the latter had decided to speak before the 193-member bloc in previous
        years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2631b4a-9a70-4885-a1cd-8120138f0561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:15:55.054+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:17.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s the first time that the President spoke in UN General Assembly.
        So it’s the first time that the President was able to say what has been his
        consistent position all along,” Roque said in interview with <em>The Source.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba8a676-41b2-4861-bedf-8a3cb48ca0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:15:55.054+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:17.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have never changed our position on the arbitral ruling… We are
        not setting it aside. The thing is, you don’t set aside a legal fact. Nothing
        that any other country will do can ever affect the fact that it’s already
        there, that there’s a ruling on the matter already that forms part of international
        law,” he stressed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387d5192-5a02-4a94-888d-d84d460d5dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:15:55.054+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:17.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in his debut at the global body’s 75th general debate early
        Wednesday (Philippine time), <a href="https://www.cnnphilippines.com/news/2020/9/23/Duterte-affirms-2016-arbitral-win-by-PH-vs.-China-before-UN--.html">reaffirmed</a>
        the arbitral victory on the South China Sea case, adding that the country
        rejects any attempt to undermine the said award.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd5cc73-a5d6-414d-908b-3541dbdc63e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:15:55.054+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:17.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s stance was a welcome development for experts and officials
        who have long urged him to raise the ruling to the international body. It
        proves to be a “significant step” for the Philippines’ fight to assert its
        territorial sovereignty, the country’s former ambassador to the UN Lauro Baja
        Jr. told CNN Philippines separately.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c619cb-35c6-456b-b755-0d5f391c9d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:15:55.054+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:17.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/9/23/Duterte-could-have-been-more-forceful-South-China-Sea-claims.html">Duterte''s
        UN speech on sea row: ''A few years late, but still a significant step'' —
        ex-envoy</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c79577a-dad3-4776-9c7c-9813bcc73ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:15:55.054+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:17.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Philippines and China previously maintained they will
        “agree to disagree” on the decision to make way for cooperation. In September
        2019, Duterte also agreed to shelve the ruling to pursue activities with Beijing,
        <a href="https://cnnphilippines.com/news/2019/9/11/duterte-arbitral-ruling-joint-exploration-china.html">including
        joint oil and gas exploration.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3807dea0-5386-4627-ad82-f8d88d012242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:15:55.054+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:17.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling by the international arbitral tribunal constituted under
        the UN Convention on the Law of the Sea invalidated China''s sweeping claims
        to the South China Sea. It also recognized the Philippines'' sovereign rights
        in areas within its 200-nautical mile exclusive economic zone where China
        has built artificial islands, prohibited Filipino fishermen from fishing,
        and interfered in petroleum exploration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e596c5f3-a634-43c8-993e-0b7d12f2fc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:15:55.054+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:17.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, for his part, maintained that military occupation and other
        related activities currently taking place in the area will not change the
        fact that the country logged the said victory in the international court.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103fc44e-7eb0-493f-8c46-544f8324c782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:15:55.054+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:17.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even if they resort to the use of force… even if they forcibly
        occupy all the disputed territories, that will have no effect as far as international
        law is concerned, because military activities and even military occupation
        will never have any legal effect as far as title is concerned,” Roque said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816fb7bf-d77f-4d10-9d17-3e50a9eab9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:15:55.054+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:17.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No resolution in the near future</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f725a8b4-1b88-4c2c-bdbc-abac1c0d01a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:15:55.054+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:17.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Roque admitted that the Philippines may not see a resolution
        on the sea row in the near future, especially with China repeatedly refusing
        to acknowledge the landmark decision.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76704dc5-f891-4f0d-9b15-f75d7c24e6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:15:55.054+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:17.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, the spokesperson said the country will still push
        through with other activities that strengthen its bilateral relations with
        China, particularly in investment and trade.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b52265d-9cd8-434e-8dc0-06482e825711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:15:55.054+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:17.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that the South China Sea issue is not the “sum total”
        of the Philippines’ relationship with the economic powerhouse.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6dab77-5645-4943-a212-6c1452d73b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:15:55.055+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:17.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we cannot resolve territorial issues, then we can put it temporarily
        on hold, and we will proceed with matters that we can move forward, specifically
        trade and investment," Roque said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6596dbd3-24f0-4640-a450-a956f9675b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:15:55.055+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:17.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not the sum total of our bilateral relationship with China,
        but of course, it’s important that the President restate a legal fact."</p>'
  'donald-trump-us-coronavirus-deaths':
