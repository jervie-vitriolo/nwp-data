    'mgnl:tags': ['Kelly-Clarkson']
    'template': '1'
    'title': 'Kelly Clarkson ''definitely didn''t see anything coming that came'''
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036bda71-fb89-422e-919d-8de09e80112d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:18:13.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:37.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Kelly Clarkson used the debut of the
        second season of her daytime talk show to go a bit more in depth about her
        pending divorce.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b59e91-d661-49ba-b473-ddf427beb84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:18:13.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:37.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Kelly Clarkson Show" returned Monday, and Clarkson addressed
        filing for divorce in June from her husband of almost seven years, Brandon
        Blackstock.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb0a970-10e7-4a4b-8cd7-a139458cedaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:18:13.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:37.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She reiterated that 2020 has been a "dumpster fire."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03beb79-3da8-4f3f-9983-4a532c8d144e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:18:13.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:37.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so glad I can still connect with all of you, though, in my
        studio because, as you probably know, 2020 has brought a lot of change also
        to my personal life," she said. "Definitely didn''t see anything coming that
        came."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e015c141-794a-4bf5-9a61-805773fcd3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:18:13.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:37.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer/talk show host explained why she would be extra careful
        discussing her split.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a24bf9-ca7f-4272-8e99-1ea549a0ed3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:18:13.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:37.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I''m dealing with is hard because it involves more than just
        my heart, it involves a lot of little hearts," Clarkson said. "We have four
        kids, and divorce is never easy."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651bde7a-7757-4053-977e-c8c54202283b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:18:13.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:37.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarkson cited "irreconcilable differences" in her divorce filing
        from Blackstock, a music manager with whom she shares two young children,
        River Rose and Remington Alexander, as well as two children from Blackstock''s
        previous relationship.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef93e17-7204-4524-8e7e-6449466a908d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:18:13.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:37.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Clarkson said that since both she and Blackstock come
        from families that have experienced divorce, "we know the best thing here
        is to protect our children and their little hearts."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172ac6ca-670f-4ccf-bf9d-7073b9901572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:18:13.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:37.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m usually very open, and I usually talk about everything," Clarkson
        said. "But in this case, I will talk a little bit here and there about how
        it affects me personally but probably won''t go too far into it because I''m
        a mama bear and my kids come first."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd61b847-7979-40a8-8120-aa18b89f0911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:18:13.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:37.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarkson is OK, she said, and plans to address her emotions in her
        music.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d871839-2976-46d0-a120-c4ebdc652f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:18:13.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:37.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her Emmy-winning talk show returned to its studio, but the guests
        and audience were virtual.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5725e74-2985-4713-ace9-1015eea9abcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:18:13.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:37.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/09/22/entertainment/kelly-clarkson-divorce-show-trnd/index.html"
        href="https://edition.cnn.com/2020/09/22/entertainment/kelly-clarkson-divorce-show-trnd/index.html"
        target="_blank">Kelly Clarkson ''definitely didn''t see anything coming that
        came''</a></em></p>'
