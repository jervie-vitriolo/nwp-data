      'text': '<p><strong>READ: <a href="https://www.cnn.ph/sports/2020/7/22/PFL-to-meet-Global-FC-over-allegations-of-unpaid-wages-and-services.html"
        target="_blank">PFL to meet Global FC over allegations of unpaid wages and
