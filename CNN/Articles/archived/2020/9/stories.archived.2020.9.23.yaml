    'mgnl:tags': ['House-of-Representatives', 'Roque', 'House-speaker', 'Cayetano',
      'Velasco', '2021-budget']
    'template': '1'
    'title': '‘Pass 2021 budget on time,’ Palace tells House amid speakership controversy'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5a408a-104a-4ca8-a890-0a35a46e6005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T16:14:18.312+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:01.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23)—</strong> Malacañang
        on Wednesday called on the House of Representatives to set aside differences
        and issues, particularly in relation to the speakership controversy, in order
        to pass the 2021 national budget on time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9235c4cd-0567-4c7b-8b07-e5ab55fd7589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T16:14:18.312+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:01.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung magkagulo po, sana</em> after the budget,” Roque told
        CNN Philippines’ <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091645bb-d2f4-456a-9a2a-39a9fcb0b190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T16:14:18.312+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:01.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there will be any disorder, hopefully after the
        budget deliberations.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd518e37-ec77-45ac-9633-3fe9d3525da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T16:14:18.312+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:01.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He’ll (President Rodrigo Duterte) leave it to the members of the
        House, to choose their leader," Roque said. "Whatever the decision of the
        members of the House, non-negotiable<em> po na kinakailangang mapasa ‘yung</em>
        budget on time because the budget contains ₱2.5 trillion of stimulus package
        which we badly need at the time of the COVID-19 pandemic.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea053005-4c51-484f-8e96-5a32e7eabb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T16:14:18.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:01.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whatever the decision of the members of the House,
        it’s non-negotiable that they need to pass the budget on time.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6be724a-8993-4db0-91fe-d83e9a9bdadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T16:14:18.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:01.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors of an alleged ouster plot against current Speaker Alan Peter
        Cayetano first surfaced over the weekend, just weeks before the Taguig representative’s
        stint is set to wrap up.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d93d56-3c77-4d90-90c6-18e026a3f1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T16:14:18.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:01.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers, including Cayetano himself, have accused his slated
        successor Marinduque Rep. Lord Allan Velasco of staging a coup so he can take
        over as Speaker while the House is discussing the proposed budget.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c7a357-45f2-4ae8-b1c6-b58292ca5bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T16:14:18.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:01.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/9/22/velasco-term-sharing-controversy.html">Velasco
        on House speakership controversy: My silence does not mean I am disinterested</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9bf1ce-0f39-4e86-96fa-cbf31e58c4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T16:14:18.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:01.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who brokered the “15-21” term-sharing deal between the
        two solons when the 18th Congress convened last year, is taking a hands off
        approach on the matter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3b108b-d0e7-4f54-a763-d8209f4dac2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T16:14:18.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:01.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque earlier relayed that while the President is hopeful that the
        agreement will be followed, the latter <a href="https://www.cnnphilippines.com/news/2020/9/22/Duterte-nothing-to-do-Cayetano-Velasco-Speakership.html">cannot
        do anything should members of the House decide not to honor the deal.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f297b1-d69a-42ba-932f-13d0a71b2dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T16:14:18.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:01.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cayetano assured that there will be no blackmailing while
        the lower chamber continues to deliberate on the proposed ₱4.506 trillion
        national budget for 2021.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe56f09d-9935-406d-b01a-ae77961bc4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T16:14:18.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:01.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There will be no hostage taking," Cayetano said in a Facebook video.
        "There will be no moves that will force us <em>na pumayag ng</em> pork, parking
        or corruption.”</p>'
  'Globe-network-equipment-Huawei-US-China':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-23T16:40:19.413+08:00
    'imagesource': 'jcr:caa358fd-4479-4cc4-803d-71b81421ecc3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10006133-f0df-49b4-90b2-7e1c5fd2141c'
    'lead': 'Globe Telecom is looking to set up an alternative network or to replace
      equipment provided by Chinese firm Huawei, which is the subject of a worsening
      trade scuffle between Washington and Beijing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-23T16:48:01.824+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T21:43:00.827+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:42:13.273+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Globe', 'Telecom', 'Huawei', 'equipment', 'communications', 'US',
      'China', 'trade-war']
    'stories': ['c3eda5b5-4bbd-48a9-80b3-2045f124e27f']
    'template': '1'
    'title': 'Globe eyeing new equipment as Huawei caught in US-China scuffle'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848da63e-7775-4382-89c4-410f03e27189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T16:48:01.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:43:00.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        Globe Telecom plans to tap more non-Chinese tools should tensions between
        the United States and China impact more products of Huawei, which provides
        80 percent of its communications equipment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bd2a8d-0e07-4ec5-817e-192681275fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T16:48:01.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:43:00.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe general counsel Froilan Castelo on Wednesday acknowledged
        issues that may arise from worsening tensions between the United States and
        China, with Huawei at the center of this trade and technology war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279f1282-ac4c-4cca-8ea5-1fda7ba2846d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T16:48:01.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:43:00.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of these developments coming in from the US and Europe,
        we''re coming up with a strategy for another network which is based on non-Chinese
        telco equipment providers," Castelo told the Senate Committee on Public Services,
        which discussed the bid of Globe''s subsidiary Bayantel for franchise renewal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11794ae5-6391-45bb-a3a0-21c0b4ca1d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T16:48:01.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:43:00.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have it in place but we are expanding it – an alternate network
        is what we call it – to provide for this."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c0f7e7-15dd-4023-9dd3-40bef57de780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T16:48:01.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:43:00.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington has been cracking down on Beijing through tech giant
        Huawei, having banned American developers like Google from providing services
        to China-made phones amid supposed national security threats. US President
        Donald Trump added pressure by requiring makers of semiconductors – an integral
        part of any gadget – to <a href="http://cnnphilippines.com/business/2020/8/14/us-sanctions-effect-to-huawei-business.html">secure
        a license before they can sell their supply to Huawei.</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121033b7-252f-4b3d-9080-383f862faa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T16:48:01.826+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:43:00.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2020/8/18/united-states-huawei-sanctions.html?fbclid=IwAR2NpgJi46hgh9MNET8G_1XOZhwKhZtbFhnTIg1bAZ7qxpcCt1LDv3kDpO8">New
        sanctions deal ''lethal blow'' to Huawei. China decries US bullying</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5f63cb-f4ce-402f-9926-cd07766cd262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T16:48:01.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:43:00.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the ban be enforced, Globe said it can demand compensation
        from Huawei. Equipment parts can also be replaced with microchips sourced
        from China or elsewhere.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951be7c3-ca3b-40bf-a3e1-d820e5717b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T16:48:01.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:43:00.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 20 percent of Globe''s network hardware come from European
        brands Ericsson and Nokia, Castelo added. He explained that Globe preferred
        Huawei as a leader in 5G technology, with American counterparts still far
        from catching up. Despite this, Globe said network security is a priority
        and Huawei does not get involved as a mere equipment supplier.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a19744-b8fd-490c-b815-2f5f1153a8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T16:48:01.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:43:00.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cell sites</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b7bc46-1346-4c14-a5f2-fcc9b73bf5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T16:48:01.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:43:00.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators also questioned Globe''s network reach, which it admitted
        to be insufficient in terms of demand. Castelo said the network provider has
        about 20,000 cell sites nationwide, but each is serving more subscribers than
        they are supposed to.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf89349-d976-42ac-9b6c-2f2b5ede90ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T16:48:01.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:43:00.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should be about 100-200 households per site... Currently, we
        have 4,000 users per tower," he explained. This is dwarfed by Vietnam''s 70,000
        cell sites, Castelo said, which services a smaller population compared to
        the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66a94b9-a891-42ba-b145-018c8bc6c43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T16:48:01.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:43:00.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe said it plans to build more cell towers to take advantage
        of relaxed permit processes through the Bayanihan 2 law. The Ayala-owned telco
        earlier set aside $1 billion (about ₱48.5 billion) to build towers, which
        is seen to cost ₱15 million each.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca51144d-5508-4d87-a0e8-5e3c9c5ffb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T16:48:01.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:43:00.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Globe was asked about its deal with the Armed Forces
        to set up cell towers inside military camps. Castelo said they have sites
        in about 100 camps run by the AFP, which they pay for by providing bandwidth
        for the military''s communication facilities instead of rent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731fb27e-ca84-4a29-b6f6-afdabede5184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T16:48:01.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:43:00.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP has been under fire for allowing third player Dito Telecommunity,
        which is backed by state-run China Telecom, to also <a href="http://www.cnnphilippines.com/news/2020/9/8/DND-deal-Dito-cell-towers-military-camps.html">install
        cell towers inside camps for a fee</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66edb769-5bce-40a0-b29b-4169c3e3480b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T16:48:01.826+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:43:00.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe said they make sure that the communication channels they provide
        to the military are secure, given possible implications to national security.</p>'
  'PH-coronavirus-cases-near-295k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-23T16:55:38.818+08:00
    'imagesource': 'jcr:154a94c2-502e-4f57-82ec-66f2ef12fa20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c82111c2-6929-45fb-8739-96631f1876ba'
    'lead': 'Coronavirus cases in the Philippines rise to 294,591, with another 2,833
      patients confirmed by the Department of Health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-23T16:57:11.767+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T21:43:00.270+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:42:13.411+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines logs 2,833 new COVID-19 cases as total nears 295,000

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cd2acc-6915-4032-846b-25de1deafbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T16:57:11.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:43:00.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23)</strong> —
        Coronavirus cases in the Philippines rose to 294,591 on Wednesday, with another
        2,833 patients confirmed by the Department of Health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3451743-55f8-4f26-bc9c-e92d4c887140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T16:57:11.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:43:00.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second consecutive day that the country recorded under
        3,000 infections, after hitting past that mark daily for two weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b54dda-457e-4625-9b21-4cbce2bd3eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T16:57:11.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:43:00.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest report, the DOH said 42 percent, or 1,222, of the
        new infections are from Metro Manila. Cavite had the second highest number
        with 228, followed by Negros Occidental with 206, Batangas with 143, and Bulacan
        with 141.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb81645-1dca-4a9d-b28c-01392c228afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T16:57:11.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:43:00.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department added that 765 more patients were also cleared of
        the disease, with recoveries jumping to 231,373.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f094eb9a-7887-4a6b-aae1-2100b25ce462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T16:57:11.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:43:00.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 44 more lost their lives, bringing the country’s COVID-19
        death toll to 5,091. Among the newly reported deaths, 21 occurred in September,
        14 in August, and nine in the months of May to July.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b61109c-8ffa-4338-8c56-b6667a76e534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T16:57:11.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:43:00.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These pushed the tally of active cases or currently ill patients
        to 58,127, the DOH data showed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8097eca-a899-4943-9137-2a612f9b7eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:41:40.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:43:00.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said five laboratories failed to submit daily reports.
        It added that it removed 31 duplicates from the total case count.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca193fd9-c722-40d8-854e-49e2c2c51d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:41:40.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:43:00.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also said 16 patients previously tagged as recovered turned
        out to have died and five were reclassified as active cases. One reported
        death was validated as recovered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2a5746-e325-48a6-ab84-2c329a979d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:41:40.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:43:00.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite improvements in the COVID-19 situation, the Philippines
        <a href="https://cnnphilippines.com/news/2020/9/23/DOH-COVID-19-flattening-of-the-curve.html?fbclid=IwAR1denconTdTpPv4biB4ub0o9JUHqcti4z6O8zSdy3mpnIUPy7mB4WzQc8I">has
        yet to flatten the coronavirus curve</a>, according to DOH. There are still
        clusters of emerging transmission, but Health spokesperson Maria Rosario Vergeire
        also pointed out that the country now has a lower national transmission rate
        and a longer case and mortality doubling time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a196573-0284-49cb-ac32-1071e802040e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:41:40.355+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:43:00.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the COVID-19 death count climbed to 785,
        with six more succumbing to the disease, the Department of Foreign Affairs
        said. The DFA also listed two more cases, bringing the total to 10,419. The
        number of recoveries, meanwhile, remained at 6,629.</p>'
  'AFP-PNP-fake-Facebook-accounts':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-23T16:56:11.311+08:00
    'imagesource': 'jcr:ffdcfe28-bfb9-4b29-9110-1d2dee18f7b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5684d4cb-1f40-4c54-82b7-47b39d927c79'
    'lead': 'Both the Armed Forces of the Philippines and the Philippine National
      Police say all their official social media accounts are still operational. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-23T16:58:56.620+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T21:42:59.794+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:42:13.573+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Military, police disown fake accounts taken down by Facebook'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a6736b-12be-428d-94f9-42e18a04813b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T16:58:56.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:42:59.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        The military and the police on Wednesday denied they are behind the supposed
        fake accounts and pages that have been taken down by Facebook for "<a href="https://cnnphilippines.com/news/2020/9/23/Facebook-fake-accounts-China-Philippines-police-military-.html">coordinated
        inauthentic behavior</a>."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22838ea-408c-4738-8300-047be552e666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T16:58:56.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:42:59.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Armed Forces of the Philippines and the Philippine National
        Police said all their official social media accounts are still operational
        following the mass takedown conducted by the social media giant on Tuesday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f2966d-562a-4c5d-9121-3b1ba24f2b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-24T09:00:34.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:42:59.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Gen. Camilo Cascolan reiterated that police officers follow
        rules and standards set by Facebook.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9a5f25-9bb9-4450-8793-291f39cdcc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-24T09:00:34.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:42:59.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Philippine National Police continues to adhere to the institutional
        policy, which is cyber etiquette and proper decorum in all public engagements
        including the social media," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca18e57-edf6-4f6b-b8a6-f4c69cf01ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-24T09:00:34.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:42:59.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, AFP Chief Gen. Gilbert Gapay is not discounting the possibility
        that the accounts found spreading misinformation on local politics and critics
        of the Duterte administration could be owned by their personnel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d528857-9fc2-4ed4-b83f-bb1535a0eeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-24T09:00:34.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:42:59.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking into ''yung mga personal accounts actually, baka
        ito din ang tinutukoy ng Facebook Philippines," Gapay said during the National
        Joint Peace and Security Coordinating Center meeting in Camp Crame.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c8cba8-ce68-449a-bc4c-e32b29ce6fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-24T09:00:34.233+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:42:59.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are looking into the personal accounts of our personnel,
        maybe these were the ones Facebook was talking about.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38479aca-04c7-4a49-8bf5-3ef68917c07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-24T09:00:34.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:42:59.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook took down 57 accounts, 31 pages, and 20 Instagram accounts
        that has links to the PNP and AFP. The head of its security policy, Nathaniel
        Gleicher, explained "the network consisted of several clusters of connected
        activity that relied on fake accounts to evade enforcement, post content,
        comment and manage Pages."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baaa15c-a742-4b3c-8666-395bf0ed1c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-24T09:00:34.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:42:59.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gleicher added that the accounts posted about local news and events
        including domestic politics, military activities against terrorism, the anti-terrorism
        bill, youth activists and the opposition, the Communist Party of the Philippines  and
        its military wing the New People’s Army, and the National Democratic Front
        of the Philippines.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96978ef4-ca8d-4ca2-94a7-b4954809f6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-24T09:00:34.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:42:59.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military chief lamented on the unfortunate take down of the
        "Hands Off Our Children" page, which describes itself as a group of mothers
        fighting against the "deceptive recruitment" of their children in the New
        People''s Army.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bc83f9-cc40-4c4e-ae14-d66ecc873d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-24T09:00:34.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:42:59.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that, as we look on to a new partnership with Facebook
        Philippines, that similar legitimate advocacies will be respected, if not
        uplifted," Gapay said in a statement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722b6a1c-b0db-42c0-b4e4-66897bd3593f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-24T09:00:34.234+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:42:59.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque also had a similar appeal
        to Facebook.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fd5bad-fbc9-4f33-9245-112098a34146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-24T09:00:34.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:42:59.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope the social media giant would exercise prudence in all its
        actions to remove any doubt of bias given its power, influence and reach,"
        he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2976c2c4-50b3-4fa5-9ad0-2df15a4e19ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-24T09:00:34.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:42:59.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stepped up social media presence vs. communists</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345f404f-1d4e-4577-b857-e99570df3270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-24T09:00:34.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:42:59.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the issue, authorities said they will continue to step up
        their campaign against the communist armed conflict on various social media
        platforms.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92efdc2-1b1d-4395-8bc6-5d7c50c20122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-24T09:00:34.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:42:59.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP and PNP signed a new joint directive against local insurgency
        and terrorism. Gapay said one of the highlights is the increased effort to
        use social media to disseminate the government''s anti-terrorism programs
        to the public.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9feb7556-dc75-408c-a87d-842710905783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-24T09:00:34.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:42:59.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said communist forces have been dwindling over the years.
        In his latest assessment, Cascolan said government forces were able to dismantle
        eight NPA guerilla fronts and have weakened at least five, leaving 25 more
        guerilla fronts that need to be crushed. He did not elaborate on the location
        of the supposed remaining NPA guerilla fronts. Liberation, the official publication
        of NDFP, in an editorial in February claimed guerrilla fronts have expanded
        to about a hundred amid intensified militarization.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14bbb49-d65d-4ff4-9ac8-bb49f3c4ed1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-24T09:00:34.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:42:59.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cascolan said the PNP''s Directorates for Integrated Police Operations
        will be at the forefront of the police''s anti-insurgency campaign in cooperation
        with the military.</p>'
