      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte <a href="https://www.cnn.ph/news/2020/9/14/DOJ-led-task-force-submits-PhilHealth-corruption-probe-Duterte-.html">approved
        the Department of Justice''s recommendation</a> to file criminal and administrative
        charges against the agency''s top officials, including its former president
        and CEO, Ricardo Morales.</p>'
