      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) –</strong>
        Bestselling Filipino author Alex Lacson published his very first novel that
        seeks to promote love as a way to solve the social ills of the Philippine
        society.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638973d7-0611-4f66-9541-b547da9ae809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:41:39.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:42:40.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34a386d-6983-441f-a111-7be7523c4024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:41:39.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:42:40.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' Rico Hizon on Wednesday,
        Lacson shared his book "Five Hundred Years Without Love" which represents
        the over 500 years of foreign colonization and national government rule in
        the country which failed to address the societal problems until today.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fec63c-9a34-425f-9f46-8a677248cfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:41:39.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:42:40.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649c013f-42bc-4c7e-b851-108c3454da76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:41:39.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:42:40.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our quest for nationhood began 500 years ago," Lacson noted. "In
        the last 500 years, our leaders ruled not with love from their hearts but
        with greed, lust, and selfishness."</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/uwWw_RqYtZ4"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
