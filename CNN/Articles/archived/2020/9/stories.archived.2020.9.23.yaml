      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65dab7f-c0ef-4de0-9296-7b5adc0f28d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s extremely confusing," Dr. Leana Wen, a CNN medical analyst
        and emergency medicine physician at George Washington University, told CNN.
        "And that type of whiplash -- especially without an explanation directly from
        the CDC -- creates confusion and unfortunately leads to lack of trust in the
        CDC overall."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db15743-bd9f-48df-99ef-b559a2bd1507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec48d262-c26d-42a1-b93c-1ea497e4c5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How confusion could contribute to spike</h3>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54851036-6a14-4bd5-a994-72f45153c35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With fall rolling in, the US is heading into what CDC Director Dr.
        Robert Redfield predicted could be one of the "most difficult times" in American
        public health. One expert told CNN this week the next months may make for
        an "apocalyptic fall."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc9967b-35ca-4a3b-8d50-26056eac0fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ab3543-a13e-4bfd-bace-198eaf06d680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s happening because we''re forcing schools to reopen in areas
        of high transmission," said Dr. Peter Hotez, dean of the National School of
        Tropical Medicine at Baylor College of Medicine. "We''re forcing colleges
        to reopen, and we don''t have the leadership nationally, telling people to
        wear masks and to social distance and do all the things we need to do."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03510feb-56f6-41dc-b90c-d254774118a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3838f80e-5e20-4abd-b7bb-c10d590ef719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US could see another surge of cases and that surge could come
        on top of flu season, which health officials have warned could complicate
        things -- greatly. At least 24 states are now reporting an uptick in new cases
        compared to the previous week, according to data from Johns Hopkins University
        -- many of them across America''s heartland and Midwest.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc6a23d-f2a6-48e1-869e-afecfdd8d246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fbec49-6ed9-49e6-997d-93742aff7333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why?</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475128b5-3ae5-4a94-99f7-19da528079cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278a89bf-460a-4c30-8b4d-88f2c3459c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jeanne Marrazzo, an infectious diseases expert at the University
        of Alabama at Birmingham, says there are several factors that could be contributing
        to the rise in numbers -- including the public''s fatigue of pandemic-like
        conditions.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32005941-0494-41c9-945f-0d32077f279a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d23fe80-8a92-491b-a066-cc2cb7905c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then the second thing is ... the completely contradictory messages
        that we''re getting -- not just the misinformation, but also the confusion
        about how things are spread."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205e343e-d48d-4575-94ae-0944b2e59c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513e980d-ff4b-40cd-8609-5d68bd0dcdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>More than 4,000 students and school staff infected in Texas</h3>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8287a0-ea9a-469c-8fd2-b8979f049a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rise in cases also comes after many students across the country
        returned to class -- both in schools and colleges.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0e15e7-bcfd-4689-a3de-52853b423461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28168bc7-00bb-4b78-8449-03388afff236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colleges and universities across all 50 states have reported infections
        -- prompting local leaders to set new measures in place in hopes of controlling
        the spread of the virus on college campuses and in college towns.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438e0dbe-8b8d-4154-b869-c5e4d4e3e876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05430fd7-7d04-4ef4-b4e0-72b789bb07e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infections have increased among younger students as well -- and
        those around them.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5290d4-4d1f-4678-87a7-a6891e016526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbdf3be-b3d0-4741-bcad-15b48b152b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Texas, there have been more than 4,500 positive cases of Covid-19
        among students and staff in the state''s public schools since the new academic
        year kicked off, according to data from the Texas Education Agency.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26159a84-e885-44fc-b958-77e9d4fa3a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b6db20-156a-4ab6-8102-c5576b6626b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,300 of those cases are students.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6efe70-28b3-4ffa-a520-b1699f607e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7bb5b9-a473-49bc-a09a-487bbaa1f0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Florida, the number of children under 18 who have contracted
        the virus has jumped 26% since many of the state''s public schools opened.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9cb510-dc5c-4372-bec1-3da3978670ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa9842d-7a60-4905-b95a-04cbfd45b16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts are still studying the role children play in the transmission
        of the virus but several studies have shown they can spread it too -- often,
        just as much as adults.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5af171-b063-4d7e-b0be-a1a52423aa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a01c22-aa7d-4137-aa7e-43999375da67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a report recently released by the CDC suggests that not only
        can children spread the virus but they can do so even when they show mild
        symptoms or none at all.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b08ceae-4c35-45a5-814d-08ad0609f030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/22/health/us-coronavirus-tuesday/index.html"><em>"Begin
        Covid-19 vaccine trials for children, pediatric specialists say"&nbsp;</em></a></p>'
