      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, the company has repeatedly come under fire for
        its actions and policies in India, a country increasingly important to its
        business as it''s locked out of China and looks for future growth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b064d6-2fdc-46f4-b36d-9d8374297641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.377+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d15fd4-655b-496d-851c-0b36b14b0eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.377+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook on Wednesday appealed to India''s Supreme Court to exempt
        it from facing a New Delhi government committee investigating the company''s
        alleged role in religious riots in the city earlier this year. The committee
        said Facebook declined to appear, arguing that regulating tech platforms is
        under the "exclusive authority" of India''s national government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0356587-ab3c-4927-bac0-a3b8b545e5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.377+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea69a64-fff2-40c4-b5c3-9f4c42640332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.377+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court is scheduled to hear Facebook''s petition on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd7bdc8-8c53-48eb-b7c5-22f6d45f52a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.377+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cbb5c2-8202-4770-89e6-b0f853dab26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.377+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The] refusal to appear before this committee is an attempt to
        conceal crucial facts in relation to Facebook''s role in the February 2020
        Delhi communal riots," the committee''s chairman said during a hearing last
        week. "This shows that Facebook has something to hide."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbeb07c1-4965-411b-a100-e505defe716b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.377+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af34c92-2d18-4f53-920c-8736ada67444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.377+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company did not immediately respond to a request for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c908483-e2ce-4626-81f3-080cc126ca0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.377+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a464c947-d93f-45ce-a8d7-ede7971d3372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.377+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the second time this month that Facebook has come under scrutiny
        from authorities in India.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9179b74-45ee-45c5-83f3-868c6f5f81f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.377+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf9527a-a86d-4afb-a8f4-a84e8877986a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.377+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s representatives were also questioned about allegations
        of hate speech and political bias by an Indian parliamentary committee earlier
        this month, with the head of the committee, opposition politician Shashi Tharoor,
        tweeting that they had "unanimously agreed to resume the discussion later."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77d5ead-1812-4538-b489-fd3e88e0dcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.377+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458e064b-e03c-40be-99da-2c65c993589f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.378+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said after the hearing that it would "remain committed
        to be an open and transparent platform."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678785a5-8eec-4d18-8f3c-4ec5afc52f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.378+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01afb26f-be13-47ed-b710-a585761cb153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.378+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal reported last month that Facebook allowed
        a politician from India''s ruling party to remain on its platform even though
        his anti-Muslim posts flouted its rules against hate speech. The Journal cited
        current and former employees as saying Facebook''s public policy head in India,
        Ankhi Das, opposed removing the politician because doing so would hurt its
        business interests in the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d92208-add5-462f-a89f-2bd3759acd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.378+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5144ce66-6ee8-435d-892d-b3fdcdb8442e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.378+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook finally banned the politician, Raja Singh, earlier this
        month. "The process for evaluating potential violators is extensive and it
        is what led us to our decision to remove his account," a company spokesperson
        told CNN Business.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a43f58d-86d2-46d7-ad8a-20ec1abaf274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.378+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d60bfaf-0b21-4e48-bb61-f7977e0a4e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.378+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is one of Facebook''s most important markets, where it has
        more users than anywhere else in the world. The company has rushed to cash
        in on India''s digital boom in recent years, with more than 600 million internet
        users in the country and nearly an equal number yet to come online.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae3c97c-f3d4-43d2-a02a-421982e8cbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.378+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c8ebe3-a3d5-430d-94a3-9f63a3008882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.378+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Facebook poured $5.7 billion — one of its biggest
        investments ever — into an internet company owned by India''s richest man.
        And India became the first country to get its new video service, Instagram
        Reels, in late June, days after the Indian government banned rival app TikTok
        amid a military dispute with China, home to TikTok''s parent company.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90c209a-b22b-481d-8589-3f6ed72d02b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.378+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098e519f-b3d1-4d5c-80db-0e8cd4de6132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.378+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the importance of the country to its business prospects,
        Facebook''s tenure in India has been marked by a series of controversies and
        clashes with authorities. In 2016, the Indian government blocked Free Basics,
        Facebook''s plan to offer free internet access to millions of Indians, on
        the grounds that it went against the principles of an open internet. More
        recently, Facebook has pushed back against the government''s demand to make
        messages on its mobile service WhatsApp traceable after a series of viral
        rumors that led to over a dozen lynchings in 2018, arguing that breaking encryption
        would compromise the platform''s privacy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba09383-2a31-4252-a677-46803b8f0163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.378+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72e5f6f-e6bb-4578-850a-7a699c1300bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.378+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is also in discussions with the government over proposed
        regulations that would impose restrictions on how tech companies can store
        and process Indian data.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4493fb-e944-4aab-b2e0-c9a1feed0c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.378+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ec42bb-6828-4b48-95a1-6d42a20f4d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.378+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s actions -— and missteps — in India are illustrative
        of the issues the company faces outside its home country, particularly in
        non-Western emerging markets. In an internal memo obtained by BuzzFeed News,
        a former Facebook data scientist outlined several instances when the company
        was slow to clamp down on abuse of its platform by politicians in countries
        such as Honduras, Azerbaijan and several others.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fad0e6-af22-4ee4-bf10-32b3d0dbdaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.379+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b022a7-3a80-40e7-b11c-60f18f699e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.379+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo reportedly mentioned a network of "more than a thousand
        actors" working to influence local elections in New Delhi in February.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06c2283-ce58-4315-9a21-7cf77dfe34bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.379+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae5b159-2093-49d1-acc5-314210316e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.379+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook did not immediately respond to a request for comment from
        CNN Business, but told BuzzFeed News its teams had taken down more than 100
        networks around the world for abusing its platform.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77afd42a-1b21-41e8-a7bb-769df3c85e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.379+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2911e6ae-e22e-4ab6-b33c-72b1063ac27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.379+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Working against coordinated inauthentic behavior is our priority,
        but we''re also addressing the problems of spam and fake engagement," Facebook
        spokesperson Liz Bourgeois told BuzzFeed News. "We investigate each issue
        carefully... before we take action or go out and make claims publicly as a
        company."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2920f6e8-f30f-4437-8edc-cb7aa231370c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.379+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dc162d-6a11-4447-b11e-61cc00644542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.379+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has faced accusations of failing to adequately curb hate
        speech in several of India''s neighbors, including Sri Lanka and Myanmar,
        where the company acknowledged two years ago that it was "too slow" to prevent
        the spread of "hate and misinformation" that led to widespread violence against
        the country''s Rohingya Muslim minority.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb2a983-3272-4858-a149-2f3cb0c213c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.379+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546b4045-7292-4403-8bd5-d5fb5946f966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.379+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has previously shown a tendency to take action in the developing
        world only when faced with questions from international media or global agencies
        such as the United Nations, said Nikhil Pahwa, founder of Indian tech news
        website MediaNama and a digital activist who was at the forefront of India''s
        2016 fight against Free Basics.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcbcca8-b46c-412c-9322-54e35ea57712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.379+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12843b7a-a6c2-4f31-b681-105edfada3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.379+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Historically, platforms tend to act late. They tend to first allow
        a problem to develop and then respond to that problem instead of acting on
        it in the first instance," Pahwa, who testified in front of both the parliamentary
        and Delhi committees, told CNN Business. "At some point in time they have
        to be held accountable for not acting, and I think we''re coming to a situation
        across the globe where that is becoming a cause for concern."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8196e131-0abf-44bb-9ff3-830791685bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.379+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c4d787-1353-468a-96db-173372000dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.379+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s status as Facebook''s biggest market by users, as well
        as the Indian government''s increasing willingness to place restrictions on
        foreign companies that don''t comply with its rules, mean it has to walk a
        tightrope in the country. And with the current issues around hate speech,
        the company''s own policies make that balance even more delicate.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50986437-efdf-4bdf-934d-a8d3d03a2ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.379+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708e5e9b-75a9-4261-b386-2590d239159c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.380+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Political leaders are influential speakers and are especially dangerous
        when they incite violence. Unfortunately they also control companies'' access
        to markets, and India is a big market for Facebook," said Chinmayi Arun, a
        fellow at Yale Law School whose work focuses on internet governance. "The
        company needs to work out how to stay committed to its policies against incitement
        to violence, despite the risks to its business that come from antagonizing
        political leaders," she added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0081f45-60e9-4715-9052-ba78f4886003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.380+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44a976b-224a-4b89-a4da-b01bfc7bc113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.380+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of the problems that Facebook is grappling with in the United
        States have existed for much longer in developing countries, said Mishi Choudhary,
        co-founder and legal director of New York-based tech advocacy group Software
        Freedom Law Center. Choudhary cited the company''s track record in countries
        like Brazil, Myanmar and more recently in Cambodia as examples of the company''s
        "lackadaisical approach" outside the West.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b82a269-3abb-4b6f-a67c-b81ff6a1540f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.380+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191e123b-aaad-43a7-b86a-08c6d78f74ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.380+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Problems that have been rampant in the Global South were constantly
        being ignored by Facebook until the 2016 US elections," she said. "They love
        patronizing us and play feel good stories about connecting the world."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466c627d-d190-4237-a3ed-bc2007d1858e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.380+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03e8123-a329-404d-a214-db284de8d84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.380+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choudhary and Pahwa both say Facebook''s issues in India are symptomatic
        of a larger global debate on how accountable tech companies are for content
        on their platforms — a debate that is also playing out in the United States.
        Facebook, Twitter and other social networks'' status as intermediaries allows
        them to facilitate speech without being held liable for what is said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7867781-e0ec-47cd-a87d-dd68d97e7240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.380+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a745a2a1-725c-41ba-bf6b-274a7cc84336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.380+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Indian government is now trying to change that. Proposed
        amendments to the country''s technology laws would force social networks and
        messaging platforms to trace individual messages that the government deems
        a threat. The proposed changes also require that social networks such as Facebook
        and Twitter take down "unlawful" content within 24 hours.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39e0746-b73c-4809-88b5-c0e8603b444b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.380+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb1e24a-ec79-41cf-81d4-bf4d674a872b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.380+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you are consciously choosing to not act on repeated violations,
        which are leading to harm, then it''s a choice you''re making, and somewhere
        law is going to catch up with you," said Pahwa. "The gap between responsibility
        and liability is going to get filled with regulation. And that''s what''s
        happening right now."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0007ab4d-8482-4cb2-aad6-4ec05237af40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.380+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c134329a-1345-40fc-84b2-23af564d3bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.380+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Vedika Sud and Swati Gupta contributed reporting.</em></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf34224e-7a28-4da4-9a1a-d1247f80a5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:27:08.380+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:21.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com<a href="https://edition.cnn.com/2020/09/22/tech/facebook-india-hate-speech/index.html">
        "Facebook has more users in India than anywhere else. It''s now dealing with
        a hate speech crisis."</a></em></p>'
