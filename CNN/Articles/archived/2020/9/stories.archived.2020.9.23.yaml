    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88cfc308-bb37-4cc4-9077-0274a5967968'
    'lead': 'San Miguel Corporation says concerns over flooding and tsunami risks
      over the planned Bulacan airport will be addressed by the new gateway''s design
      and structures. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-23T17:59:04.158+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T21:42:55.328+08:00
    'mgnl:lastActivatedBy': 'magnolia'
