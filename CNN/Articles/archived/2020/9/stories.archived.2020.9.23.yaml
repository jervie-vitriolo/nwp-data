  'pldt-five-day-emergency-maintenance':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-23T22:10:17.741+08:00
    'imagesource': 'jcr:087302cc-4a72-4b0b-8824-a4765fafd984'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5c89f0d-ec55-4235-b270-75b34307d6b9'
    'lead': 'Also affected is Sky Cable, which has warned its Sky Fiber subscribers
      of an internet slowdown starting 8 a.m. of Sept. 25 to 5 a.m. of Sept. 30. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-23T22:20:11.314+08:00
