      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shared the news with his followers along with a link to register
        to vote and the hashtag #NationalVoterRegistrationDay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c5f9ef-43de-40c1-b8f4-8397a4b47a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:33:44.129+08:00
