      'mgnl:lastActivated': 2023-01-25T21:42:49.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terms of the tentative deal for China''s most successful global
        app have caused a lot of confusion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9262b7c3-32df-4513-86a3-2bf903f18b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:15:25.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:49.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502b0813-c65a-4970-9605-fd03e5fc9ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:15:25.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:49.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial announcement last weekend implied that ByteDance would
        continue to own a majority of Tiktok going forward, raising questions about
        how that could resolve the Trump administration''s national security concerns
        about Chinese control of the app and its data.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc712069-ed0c-4aa5-9f04-64f1031b8206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:15:25.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:49.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9036b86-28ca-4fb4-aed3-13acf7fbf666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:15:25.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:49.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump has since indicated that investors Walmart and Oracle
        would "own the controlling interest." A person familiar with the deal told
        CNN Business earlier this week that a new US entity — TikTok Global — will
        be partially owned by ByteDance''s international and Chinese investors, but
        that ByteDance itself will hold zero percent of the company to be created
        by the deal to run the app outside of China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a438df-67c8-4a9d-8051-eb914a1b6475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:15:25.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:49.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399cea21-2286-4efd-8282-4fd42e762267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:15:25.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:49.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems as if TikTok can remain in the US. But only if ByteDance
        allows Oracle and Walmart to effectively take over the company," China Daily
        added. "China has no reason to give the green light to such a deal."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb9066f-7c47-4cc7-9a5e-dd975a9a3990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:15:25.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:49.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73a61c1-a435-4e56-a723-ca13d3a1e4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:15:25.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:49.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Global Times, a state-run tabloid, also slammed the deal this
        week in two editorials calling on Chinese regulators to block it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158c5a7d-f356-4545-b8a6-89441790494b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:15:25.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:49.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ac4762-c7c3-419f-8696-8f1d5c733220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:15:25.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:49.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard for us to believe that Beijing will approve such an
        agreement," the Global Times wrote in one editorial. In a second piece titled
        "TikTok extortion deal is unpalatable gambit," the publication added that
        "we should not let Washington control the lifeline of China''s technological
        development in the future. "</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a2879f-2c1c-4828-8d21-2fde2bd01bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:15:25.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:49.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca108f3-5953-400b-aa37-810818f26089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:15:25.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:49.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese state media is a powerful tool in the country''s propaganda
        machine, and the various outlets and their editorials are often looked upon
        as barometers of sentiment among senior officials. Some publications, like
        the Global Times, are more hawkish than others.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb138fe4-986a-4deb-b300-24c209e8dd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:15:25.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:49.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdf9bb2-c80d-404c-ad1b-968080dc80b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:15:25.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:49.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, the China Daily and Global Times editorials were published
        in English — an indication that the TikTok editorials are likely intended
        for an overseas audience. State media editorials in China may also act as
        trial balloons for ideas, or to send a message to Western governments. (China
        Daily is an English-language paper, but Global Times also has a much more
        popular Chinese edition. Similar editorials were published in that edition,
        too.)</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d5fd2c-a01c-4010-b29e-9e529574a6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:15:25.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:49.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da593506-172a-4ba3-87be-1510e729e28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:15:25.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:49.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extent to which Beijing still needs to review the deal is also
        not entirely clear.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ec840c-31f6-44c3-91c6-890fc97f3b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:15:25.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:49.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2742614-1eb7-44c0-9e28-8baf6b006489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:15:25.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:49.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Chinese regulators introduced new rules that govern
        the sale of certain kinds of technology to foreign buyers — a change that
        experts pointed out would likely require ByteDance to obtain government permission
        before selling TikTok to a foreign company. ByteDance has said that Oracle
        would be able to review the app''s source code, but that the deal does not
        involve the transfer of its algorithms and technologies.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5735834e-7241-4072-8a4e-711c51c94c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:15:25.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:49.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61763809-a4be-4856-8229-be0e14be7c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:15:25.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:49.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the negotiations, meanwhile, told CNN Business
        this week that ByteDance isn''t concerned about regulatory approval from China.
        The source said there are still a few details left to sort out in the United
        States, indicating optimism that the deal could still close despite the media
        and political firestorm.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ef6ecb-3d51-4a04-81a1-f8ad83bc0060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:15:25.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:49.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8688b95d-f63e-4cad-866b-312261798d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:15:25.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:49.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Selina Wang contributed to this report.</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df6078d-1d06-439f-91b8-e997255aa8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:15:25.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:49.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/23/tech/tiktok-china-state-media-us-intl-hnk/index.html">Chinese
        state media slams TikTok deal as ''dirty'' and ''unpalatable''</a>."</em></p>'
  'california-universities-unfair-admission-of-students':
    'author': 'Madeline Holcombe and Alexandra Meeks, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-23T20:15:50.562+08:00
    'imagesource': 'jcr:dff67e5d-c898-443d-8fff-51359912f5ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd620f4d-21d6-4c85-8be6-b7350edf65bc'
    'lead': 'The University of California improperly admitted dozens of students based
      on their personal or family connections to donors and university staff, the
      state auditor announced Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-23T20:19:19.866+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T21:42:48.919+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:42:17.066+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'California', 'universities', 'unfair-admission', 'state-auditor',
      'education']
    'template': '1'
    'title': 'Dozens of students were inappropriately admitted to California universities,
      state auditor says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8ab4ef-ebcc-4d51-aef2-bab2d2097ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:19:19.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:48.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The University of California improperly
        admitted dozens of students based on their personal or family connections
        to donors and university staff, the state auditor announced Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31847427-c651-4391-942f-c485cbd474c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:19:19.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:48.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56944ca-b19d-4abd-b6ed-29b86b1acdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:19:19.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:48.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audit conducted on the University of California''s admissions
        process found UC Berkeley, UCLA, UC San Diego, and UC Santa Barbara unfairly
        admitted a total of 64 applicants between 2013 and 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7206de-2e7d-4ff5-80eb-305bfda63272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:19:19.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:48.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8c8203-966b-4a43-ae13-ceff0c1f38da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:19:19.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:48.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By admitting 64 noncompetitive applicants, the university undermined
        the fairness and integrity of its admissions process and deprived more qualified
        students of the opportunity for admission," California State Auditor Elaine
        Howle said in a statement. "The university has also failed to ensure that
        campuses fairly and consistently treat the thousands of prospective students
        who apply each year."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f241a580-3dce-4735-b4bc-1bf870db8f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:19:19.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:48.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49af8a4-f3bc-4298-b4ed-8b9213ec4323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:19:19.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:48.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the audit, University of California President Michael
        Drake said the university system is "committed to safeguarding the integrity
        of its admissions practices" and will take prompt action to address the issues
        raised in auditor''s report.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5760df35-a021-4c9b-8c01-b06af7c33ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:19:19.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:48.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19023e3a-1756-4fb0-8f47-5b7c3ab4217a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:19:19.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:48.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have zero tolerance on matters of integrity and will do everything
        I can to ensure inappropriate admissions do not happen on any of our campuses,"
        Drake said. "I sincerely appreciate the time and resources the State Auditor''s
        office has committed to helping us improve and strengthen our admissions policies
        and processes."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2344904d-c914-4e75-8a78-cecf3c123f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:19:19.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:48.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3eafab-1728-4f3a-b274-a38ad463a0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:19:19.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:48.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audit findings come more than a year after several wealthy parents
        were arrested on charges of money laundering as part of the college admissions
        scandal dubbed "Operation Varsity Blues," which alleged that the parents used
        wealth and connections to have their children admitted to universities through
        means including cheating on standardized tests and bribing coaches to grant
        them entrance for sports they did not play.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d56704-fd06-4b26-b78c-1d2bf41ed0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:19:19.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:48.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e78a33-0ea7-4343-93e3-5f4ff8fa3ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:19:19.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:48.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Lori Loughlin was recently sentenced to two months in federal
        prison for her role in this particular scheme that helped her daughters gain
        admission into the University of Southern California.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2212dc6-e221-473c-b629-fd0d870fe135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:19:19.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:48.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b744991b-3837-4b79-b6ac-acebdf5aa3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:19:19.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:48.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of California campuses admitted 22 of the 64 students
        through their student-athlete admissions processes, even though the students
        did not have the athletic qualifications to compete at the universities, Howle
        said. UC Berkley unfairly admitted 42 who were connected to staff and donors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0bc3e0-e4ae-4e96-b8c3-2eb01328ba68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:19:19.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:48.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c0c560-7ba5-4086-967b-5a62656bac43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:19:19.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:48.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report released Tuesday said these applicants were less qualified
        than many others for whom the campus denied admission. "In fact, some of these
        applicants received the lowest possible scores on their applications," the
        report said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e348b9-f0ff-4892-b2f5-b40df6ad6339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:19:19.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:48.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a43232-fecc-43f0-a9fd-6b9502bbf362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:19:19.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:48.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither UC Berkeley nor UCLA have developed methodologies for how
        they determine which applicants to admit, according to the audit.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13db5bba-df1d-4c65-ac3a-e7828e2845fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:19:19.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:48.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d01e11-a3e1-478e-9879-c6f1c30df8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:19:19.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:48.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And inadequate training and monitoring of the staff who review applications
        at those schools, as well as UC San Diego, also unfairly affected applicants''
        chances of admission, the audit said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bbe08e-7c87-4888-bdeb-1dc3e5f4b4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:19:19.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:48.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2bd91e-edd6-4b6f-9bc9-a105470f799c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:19:19.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:48.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found that staff were sometimes overly strict or overly lenient
        in their review of applications, thereby making the applicants'' chances of
        admission unduly dependent on the individual staff who rated them rather than
        on the students'' qualifications," Howle said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315f34a7-82a1-4716-b5e5-ed1a664c7eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:19:19.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:48.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02c8294-4d5f-4762-ab62-cd8b1edebf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:19:19.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:48.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These practices are continuing due to a lack of adequate oversight
        of campuses'' admissions processes, the auditor said. She called for stronger
        standards to guarantee fairness and to detect and prevent inappropriate admissions
        decisions moving forward.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48dd964-7f48-4ba8-90a0-084ed14ae8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:19:19.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:48.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eafa2cd-02cb-4d37-9551-e418ac0e21a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:19:19.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:48.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auditor recommended that the office of the university system
        president require all campuses to verify the athletic talents of prospective
        student athletes and review donation records for indicators of inappropriate
        activity before they are admitted.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47053db7-c8ee-4407-aff5-d4aa2c9b9c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:19:19.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:48.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911468cc-5ee0-460e-8c94-4298eb178086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:19:19.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:48.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of this independent verification, the campuses largely
        relied on coaches'' assertions that prospective student athletes were athletically
        qualified," Howle said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa56431a-61b8-4f5a-a187-f1ede43b242e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:19:19.868+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:48.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/23/us/university-of-california-unfair-admission/index.html">Dozens
        of students were inappropriately admitted to California universities, state
        auditor says</a>."</em></p>'
