      'mgnl:lastActivated': 2023-01-25T21:42:55.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hendy called this incident "particularly egregious."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d01d63-8b81-42b6-a6d9-3516ba790fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:41:19.881+08:00
