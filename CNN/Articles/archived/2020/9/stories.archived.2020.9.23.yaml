    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca3e557-a5d3-49fd-bd82-5049511edf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:41:39.787+08:00
