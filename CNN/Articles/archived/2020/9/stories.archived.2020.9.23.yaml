      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump routinely seeks to downplay the effect of Covid. He also routinely
        seeks to downplay the fact that Russia is trying to interfere in US elections
