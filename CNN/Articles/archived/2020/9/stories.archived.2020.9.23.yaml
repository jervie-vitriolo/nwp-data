      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Mike Tyson, 54, has never voted before.
        He''s changing that this election year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b68689c-edf0-4ce8-aa05-e42597daf417'
      'mgnl:activationStatus': true
