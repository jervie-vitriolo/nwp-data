      'mgnl:type': 'text'
      'text': '<p>Take Maine''s Susan Collins, who has said she won''t vote for a
        court nominee this year. That could alienates base Republican voters at a
        time when she was already one of the most endangered Senate Republicans.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
