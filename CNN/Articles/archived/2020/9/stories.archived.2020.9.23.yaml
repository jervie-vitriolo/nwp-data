      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Philippines has a long history of accepting refugees,
        from the White Russians affected by the 1917 Revolution up to the Iranians
        displaced by the 1979 Revolution.</p>'
    '21':
