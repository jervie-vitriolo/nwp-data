  'testing-czar-on-red-cross-and-philhealth':
    'author': 'CNN Philippines Staff'
    'caption': 'Testing czar Vince Dizon on Wednesday said he believes that the contract
      on COVID-19 efforts between the Philippine Red Cross and the Philippine Health
      Insurance Corporation (PhilHealth) is legal, despite a lawmaker''s doubts. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-23T21:31:09.413+08:00
    'imagesource': 'jcr:7b779ac0-b4c2-4eba-a13b-efe73b9f5818'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e2bb221-07b3-49f0-b542-50240a3cbfa4'
    'lead': 'Testing czar Vince Dizon on Wednesday said he believes that the contract
      on COVID-19 efforts between the Philippine Red Cross and the Philippine Health
      Insurance Corporation (PhilHealth) is legal, despite a lawmaker''s doubts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-23T22:34:38.265+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T21:42:41.106+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:42:19.887+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['National-Task-Force', 'Vince-Dizon', 'Red-Cross', 'PhilHealth']
    'template': '1'
    'title': 'Testing czar confident that PhilHealth-Red Cross contract on COVID-19
      response is ''legal, aboveboard'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6ec032-95e3-4d2f-ab1e-0ffb37e5d698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:34:38.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:42:41.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>&nbsp;Testing
        czar Vince Dizon on Wednesday said he believes that the contract on COVID-19
        efforts between the Philippine Red Cross and the Philippine Health Insurance
        Corporation (PhilHealth) is legal, despite a lawmaker''s doubts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50170af5-2327-46be-be5f-d16dbbd4973a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:34:38.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:42:41.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon, deputy chief implementer for the National Action Plan Against
        COVID-19, said he will leave it to the involved agencies to explain their
        side.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ab5797-2dd5-4655-a601-2ecdd9af8a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:34:38.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:42:41.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang masasabi lang po namin, ang kontrata po ng</em> PhilHealth
        <em>at ng</em> Red Cross <em>ay</em> legal <em>sa aming opinyon at walang
        kahit anong anomalya</em>," Dizon said during an online press briefing with
        the National Task Force Against COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2301d2-0053-480f-8730-d4b31b3603cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:34:38.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:42:41.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we can only say is that the contract between
        the Philhealth and the Red Cross is legal in our opinion and there is no anomaly
        whatsoever.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dff2e8-2a76-43ba-a1cd-0a4e86999f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:34:38.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:42:41.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Naniniwala kami na mapapaliwanag itong mabuti, ''di lang ng</em>
        Red Cross <em>kundi pati na rin ng</em> PhilHealth <em>at ng</em> [Department
        of Health] <em>na ito po ay</em> completely aboveboard," he also said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dbc9a4-3414-4fde-a02b-1aae67c914aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:34:38.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:42:41.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We believe that the Red Cross, including PhilHealth
        and the Department of Health, will be able to explain well that this was completely
        aboveboard.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551f576a-d7ed-472d-bff7-2e37f290a216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:34:38.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:42:41.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon maintained that the Red Cross played a crucial role in the
        government''s response to the health crisis, especially at the onset of the
        virus outbreak. The Red Cross currently contributes 35 percent to COVID-19
        testing in the country, Dizon added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f9f78b-8ec0-449d-8634-761ed8cf4943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:34:38.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:42:41.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung hindi po tayo natulungan ng</em> Red Cross <em>noong panahong
        iyon hindi ko maisip kung anong mangyari sa atin</em>," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37a7cba-acf3-4f29-8b9b-29dbc38409cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:34:38.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:42:41.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the Red Cross did not help us that time, I do not
        know what could have happened to us.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c97cbb-206d-4e78-ab34-028bd9a6625e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:34:38.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:42:41.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Cross on Monday defended that all its transactions with
        PhilHealth were legal, responding to Senator Leila De Lima''s statement calling
        for a "full-blown investigation" into the deal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bfce79-e4e9-46dd-8989-88e4205ad95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:34:38.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:42:41.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said there was a conflict of interest when Senator Richard
        Gordon, chairman of the Red Cross, signed the agreement since he was still
        investigating PhilHealth for corruption at the time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473a2171-ed7d-4ae2-8fda-1294322c56ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:34:38.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:42:41.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress in recent months conducted a rigorous probe into PhillHealth,
        uncovering anomalies such as premature releases of financial aid to hospitals
        and a proposal to buy overpriced IT equipment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372e6978-ea2d-4927-9252-6f48698dfaae'
      'mgnl:activationStatus': true
