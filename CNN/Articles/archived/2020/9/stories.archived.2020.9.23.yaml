  'August-2020-budget-deficit':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-23T13:20:13.925+08:00
    'imagesource': 'jcr:4821cb4b-ff92-4114-b300-88c33c12436b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e17a630c-459f-4144-a668-ee522113d1a8'
    'lead': 'Subdued economic activity triggers a wider budget shortfall in August,
      the Bureau of the Treasury says, with tax collections unable to keep up with
      state spending needs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-23T13:26:10.111+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T21:43:14.330+08:00
