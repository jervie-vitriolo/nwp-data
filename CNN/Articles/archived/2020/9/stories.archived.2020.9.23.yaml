    'template': '1'
    'title': 'ANALYSIS: 200,000 Americans dead, but Trump says COVID affects ''virtually
      nobody'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48329bcb-de83-4f17-99a6-7a043127a616'
