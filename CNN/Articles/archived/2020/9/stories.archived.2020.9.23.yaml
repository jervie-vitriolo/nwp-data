  'PH-COVID-19-suppression-Duterte-medical-populism--':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-23T09:30:32.601+08:00
    'imagesource': 'jcr:99a3001c-686f-41c0-90e3-155f3b3e4f6d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bafe9b00-069d-4418-b18c-053582972a3c'
    'lead': '“Medical populism,” a political stance of some state leaders including
      President Rodrigo Duterte, is among the reasons why a country is failing to
      control the spread of coronavirus, The Lancet says'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-23T10:46:24.454+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:43:23.445+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:42:06.889+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lancet ranks PH 66th among 91 countries in COVID-19 suppression, says
      Duterte''s leadership style partly to blame'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c040c6-afb5-44e8-a20a-3f5588cbba59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T10:46:24.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:23.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (CNN Philippines, September 23)</strong>
        — Medical journal The Lancet has ranked the Philippines 66th out of 91 countries
        in terms of suppressing the spread of COVID-19 as of August, noting that President
        Rodrigo Duterte''s "medical populism" is partly to blame.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9d968e-c387-4a60-bb6a-ce647f5195e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T10:46:24.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:23.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ranking was based on the number of new coronavirus cases per
        million population per day, averaged over the 31 days of August, of countries
        with “sufficient data,” The Lancet COVID-19 Commission said in a <a href="https://www.thelancet.com/action/showPdf?pii=S0140-6736%2820%2931927-9"
        target="_blank">report published on September 14</a>. It explained that the
        newly confirmed infections are “the most straightforward measure of the rate
        of transmission of the virus.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3098fb8b-a89a-481c-8f5a-8d7832a94aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T10:46:24.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:23.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission said a country was able to curb the spread of the
        virus in August if it only had five or fewer cases per million population
        a day, provided that it conducted “at least 20 tests per new case,” which
        is considered “ample” testing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7544f606-d6a0-444b-a554-0a2b9c52db2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T10:46:24.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:23.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said 19 places suppressed the coronavirus transmission last month.
        These include Taiwan, Thailand, Vietnam, Lao People’s Democratic Republic,
        Cambodia, China, Myanmar, Malaysia, New Zealand, Uganda, Togo, Pakistan, Latvia,
        and Luxembourg.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56950ed0-d07c-4cd7-957d-2272f1816e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T10:46:24.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:23.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, there is a “low” COVID-19 transmission in countries with
        10 or fewer new cases per million population per day, according to The Lancet’s
        classification.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa55969-af70-4978-b02d-e040696dfaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T10:46:24.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:23.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the country reports 30 to 50 new cases per million per day,
        it has “moderate transmission.” The Philippines falls under this category,
        with 37.5 new infections per million a day for the month of August.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c738dac1-6ce6-46f7-bd70-c0726e761439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T10:46:24.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:23.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has "high transmission" when it recorded 50 to 100 new
        cases a day, and "very high transmission" once it tallies 100 or more infections
        per day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00fe6d3-ae28-400c-beed-6957cee0acfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T10:46:24.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:23.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Medical populism</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6587a6d4-6bf1-4e4a-bc83-4a48c9e89483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T10:46:24.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:23.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failure to implement non-pharmaceutical interventions, such as face
        mask use, testing, contact tracing, which proved successful in other countries,
        as well as high inequality, and the so-called medical populism, are some of
        the reasons why some countries failed to control COVID-19, the Commission
        noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eae8288-f59e-4eb2-9828-3602f9ae5232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T10:46:24.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:23.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical populism is defined as “simplifying the pandemic by downplaying
        its impacts or touting easy solutions or treatments, spectacularizing their
        responses to crisis, forging divisions between the ‘people’ and dangerous
        ‘others’, and making medical knowledge claims to support the above."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb43975-8212-4871-b242-007c7368eb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T10:46:24.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:23.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission noted this political style, observed in United States
        President Donald Trump, President Rodrigo Duterte, and Brazilian President
        Jair Bolsonaro, impedes the implementation of safety measures, and “breeds
        misinformation and rumour trafficking.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39789a7-3fce-487b-b9a8-51188caef1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T10:46:24.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:23.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lancet then called on governments to prioritize pieces of advice
        from the public health community, which work together with international agencies,
        and learn from the best practices of other nations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4158b248-539e-49c3-b815-dba2aa10eb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T10:46:24.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:23.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also asked world leaders “to desist in expressing personal viewpoints
        that are odds with the scientific and public health experts of their nations”
        as it warned against politicians “who are calling for unproven treatments
        that do not have supporting data and evidence, thereby politicizing the process
        of drug and vaccine discovery.”</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8303fb1-687c-4511-bb51-dd8850f4f5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T12:34:01.370+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:23.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Decisions are scientific, evidence-based’</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28f5674-6d6d-467b-9f9d-e38a4db82fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T21:40:10.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:43:23.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5919624e-08a5-467d-b309-baa5417fd813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T21:40:10.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:43:23.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, meanwhile, dismissed the medical populism claim, with
        Presidential Spokesperson Harry Roque saying the Duterte administration’s
        decisions are guided by “science and hard data.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8087f9f-4854-42bc-921c-164347966b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T21:40:10.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:43:23.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81b90bb-909a-4f5c-b756-2b942fd1eb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T21:40:10.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:43:23.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said officials have put in place “concrete interventions” to
        mitigate COVID-19’s impact, including improved testing and health system capacity,
        and enhanced contact tracing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4c1826-e2eb-4717-b66a-cb99a7ff7f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T21:40:10.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:43:23.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46aa1703-e7c6-4293-9211-19d43cf08ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T21:40:10.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:43:23.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier gave the national COVID-19 response<a href="https://www.cnn.ph/news/2020/9/15/Roque-grade-PH-COVID-19-response.html">
        a “very good grade” of 85 percent</a>, citing the country’s low case mortality
        rate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173cbfbd-655e-4b68-90b9-6202a25920cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T21:40:10.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:43:23.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6533a25-1aab-435b-8543-70fda5980b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T21:40:10.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:43:23.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire took note of the Lancet
        COVID-19 Commission’s report, adding their job to fight the pandemic continues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb79e0f-e416-4d2b-9594-cd8b33c14ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T12:34:01.370+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:23.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are doing a whole-of-nation, whole-of-society approach to this
        response that we have for COVID-19,” Vergeire said in a media forum.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
