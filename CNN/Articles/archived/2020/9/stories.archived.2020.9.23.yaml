  'Tel-Aviv-set-to-become-first-city-with-electric-roads-that-charge-public-transportation':
    'author': 'Alexis Benveniste, CNN Business'
    'caption': 'Photo courtesy: Guy Yechiely'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-23T04:48:04.815+08:00
    'imagesource': 'jcr:4931978e-84e5-40ba-a080-f0804d1dd395'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32b313dc-ae54-4489-b87e-fa779979ab8a'
    'lead': 'The city of Tel Aviv is working on creating wireless electric roads to
      charge and power public transportation in the city'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-23T04:46:41.883+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T21:43:42.898+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:42:01.228+08:00
