      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>According to Inside Elections, six Republican-held Senate seats
        currently rate as Tilt Democratic or Toss-up. In Arizona, Sen. Martha McSally
        is running against Democrat Mark Kelly, a former NASA astronaut and the husband
        of former Rep. Gabrielle Giffords. Colorado Sen. Cory Gardner, meanwhile,
        is facing off against former Gov. John Hickenlooper in a Democratic-leaning
        state. Both contests are rated Tilt Democratic.</em></p>'
    '68':
