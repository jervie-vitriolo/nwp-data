      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The upcoming holiday shopping stretch will
        look much different for retailers in a pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda82037-953a-4be5-adee-446953e408b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:14:47.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:18.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd61461-e1cc-4092-93d1-ea2902824cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:14:47.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:18.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of preparing for door-busters on Black Friday and frenzied
        shopping in stores before Christmas, many retailers and shipping companies
        are beginning to staff up in anticipation of a flood of online delivery and
        curbside pickup orders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3624a4-1058-4ea6-95a5-b61145077227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:14:47.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:18.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ea03c0-d554-4f34-bcff-79574a2607b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:14:47.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:18.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart, which has already hired more than 500,000 workers in stores
        and across its supply chain since March to meet growing demand in the pandemic,
        said Wednesday that it will hire more than 20,000 seasonal workers in e-commerce
        fulfillment centers across the country "to prepare for an expected increase
        in online shopping." Walmart has stores every year that bring on seasonal
        associates, according to a spokesperson, but the last time Walmart hired a
        "large number of seasonal associates" was in 2015, when Walmart added 60,000
        holiday workers for stores.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0a7f53-e433-4711-8dea-118e89ad6c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:14:47.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:18.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d3626f-b4fa-4924-98d8-a3ae0eee81f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:14:47.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:18.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other companies are also preparing for the online shopping rush
        by adding delivery, warehouse and curbside pickup workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea4b262-12f4-40fd-a80b-77ac282642f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:14:47.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:18.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf46902-9526-44c3-9a99-bbd139187a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:14:47.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:18.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FedEx said it will hire 70,000 workers, a 27% increase from last
        year, while UPS said it will hire 100,000 seasonal workers, the same as last
        year''s holiday hires. Floral delivery retailer 1-800-Flowers.com will bring
        on 10,000 employees to deliver bouquets to customers, up 25% from last year,
        and Michaels, the arts and crafts store, will add 16,000 seasonal jobs. That''s
        up around 6% from last year. Michaels said the jobs would help the chain,
        in particular, strengthen its buy online, pickup in store offering.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348d32b7-5e04-46c2-955d-6c663138795a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:14:47.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:18.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c43fa3-d1e8-458b-8aa5-0701c1cd288b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:14:47.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:18.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overall hiring forecast for this holiday season "remains uncertain,"
        but "it is clear that the proportion of sales that are made online will reach
        record levels and that may cause a permanent change in the future of holiday
        hiring," Andy Challenger, senior vice president at outplacement firm Challenger,
        Gray &amp; Christmas, said in an email.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160f6282-2683-4776-a22b-ffc6eb722e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:14:47.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:18.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921bc97e-e394-4eee-8dc6-811c89231a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:14:47.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:18.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shoppers have bought more goods online in recent months as they
        spend an increasing amount of time at home and limit their trips to stores.
        E-commerce sales for the second quarter of 2020 increased 31% to $211.5 billion
        from the previous quarter, the Commerce Department said last month. E-commerce
        made up 16.1% of US retail sales last quarter, up from 11.8% in the prior
        quarter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd5079b-83f0-4359-907a-cdbe7217d36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:14:47.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:18.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fbb79e-c6a3-4602-9f23-191fe759a741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:14:47.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:18.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deloitte predicted last week that e-commerce sales will grow between
        25% and 35% from November to January to up to $196 billion compared with last
        year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0516070-92bc-44c2-81ed-5288e1250857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:14:47.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:18.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b79fb4-a897-4ada-9ac9-1c9499640f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:14:47.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:18.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"E-commerce is likely to be a big winner because consumers have
        shown a clear movement towards buying online rather than at brick and mortar
        stores," Daniel Bachman, Deloitte''s US economic forecaster, said in a research
        report last week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f15ed9-0205-423b-8afb-df4e9ba99523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:14:47.807+08:00
      'mgnl:createdBy': 'bamba'
