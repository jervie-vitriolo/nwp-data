        in more sinister ways — around the world, including a country where Facebook
        has more users than anywhere else.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58d1c53-55c3-4da3-aa37-9124ab024cdb'
      'mgnl:activationStatus': true
