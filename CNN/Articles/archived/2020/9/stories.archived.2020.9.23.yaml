      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnn.ph/sports/2020/8/13/Joint-World-Cup--Asian-Cup-qualifiers-postponed-to-2021-.html"
        target="_blank">Joint World Cup, Asian Cup qualifiers postponed to 2021</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583eef43-65c0-4a92-ab9d-27f0de0cc7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:48:32.755+08:00
