      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        Philippine pork and chicken production may decline as a result of further
        spread of African Swine Fever and weak demand from the hotel and restaurant
        industry, the United States Department of Agriculture (USDA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2cfb7d-623d-4a39-b4b5-feb207bd74b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:41:07.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:05.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6936eaaa-c302-4c8b-bad0-589aa3b7765c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:41:07.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:05.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its Philippine Livestock and Poultry update, USDA reported that
        pork production is seen to decline by 20 percent to 1.27 million metric tons
        (MT) due to ASF infection, especially in top producing areas in Luzon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5694cf-44d7-4f6f-867f-b3f897d0a250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:41:07.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:05.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed90152-4ce3-404b-9628-87c9e18d0d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:41:07.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:05.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Post sees production dropping by 20 percent in 2020… as ASF continues
        to affect the main hog producing areas in Luzon,” it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a18beef-d697-4c47-ae17-8784e9282e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:41:07.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:05.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5c0605-cd1f-4e9d-ae32-a2ca7959ce0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:41:07.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:05.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest report submitted by the Philippine Department
        of Agriculture to the World Organization for Animal Health, the country has
        72 new ASF outbreaks most of which are in Luzon, while 33,406 hogs were already
        culled, bringing total count to over 300,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085ede9e-9957-4e66-88fe-15a59eb83027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:41:07.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:05.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5bf6ca-1280-4612-af21-0d17f46fa651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:41:07.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:05.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USDA said production recovery in 2021 might be gradual but may
        not reach 2019 levels as some areas continue to curb the spread of the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42abab09-3837-4527-b06b-9d56846c94ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:41:07.757+08:00
