      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef27ba4e-cdcc-4b44-8fbf-33dd5b2e7e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:33:44.129+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:19.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legendary boxer was convicted and sentenced to six years in
        prison on one count of rape and two counts of deviant sexual conduct in 1992.
        He was released from prison after serving three years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8317dac0-abac-46de-bf09-77ca768460f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:33:44.129+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:19.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da59a113-a8b6-4b96-8933-e9956d6f352e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:33:44.129+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:19.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conviction stripped Tyson of his right to vote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b146a583-d766-4121-bd70-0c6f05ba4c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:33:44.129+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:19.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65af8cde-7c58-4ee4-80c5-0a1be73cd273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:33:44.129+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:19.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many state laws throughout the US rule felons ineligible to vote.
        More than 6 million Americans -- about 2.5% of the nation''s voting-age population
        -- could not vote in the 2016 election due to felony records, according to
        an estimate by The Sentencing Project, a research group that advocates for
        improvements to the criminal justice system.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6141097-b9fb-477a-898d-de37899ace9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:33:44.129+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:19.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7079c1-07f5-414d-9bac-e8da1176d26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:33:44.129+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:19.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been a growing movement toward restoring convicted felons
        the right to vote on a state-by-state basis in the last few decades, according
        to the National Conference of State Legislatures.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab2e0a2-0e08-4b15-8214-0f5bcf1b62dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:33:44.130+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:19.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ea9b48-1a46-4d6a-b73f-b37390058c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:33:44.130+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:43:19.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyson''s home state of Nevada signed a law to restore voting rights
        to all persons convicted of felony upon release from prison in 2019, which
        will allow him to participate in this year''s election.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510e881e-e2ee-4252-87b6-747bf985a821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:33:44.130+08:00
