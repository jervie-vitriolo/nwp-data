      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08337009-4c89-408c-aab3-b5b2143f4e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:41:19.880+08:00
