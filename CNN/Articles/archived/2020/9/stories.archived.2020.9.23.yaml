      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268106e4-9f21-464a-a088-bab1b7becd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:14:47.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:18.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retailers added 702,000 jobs last holiday season, up 12% from the
        year prior, while the transportation and warehousing sector added 295,000
        jobs, around a 14% increase from the year prior, according to Challenger.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e4f1f8-d0a3-4b18-bf5f-71694625f20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:14:47.807+08:00
