      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) –</strong>
        The Games and Amusements Board (GAB) blacklisted Global FC from getting a
        new professional license.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89d8eca-9ad4-4414-9076-50791050bed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T21:09:05.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:42:45.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ac2736-d725-4974-b325-0bbc7c441d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T21:09:05.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:42:45.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter signed by GAB Chairman Baham Mitra dated Sept. 7, the
        professional sports regulator said it did not receive any response from Global
        FC team manager Mark Jarvis about allegations of unpaid wages and services
        to its players and a number of contractual employees.</p>'
    '4':
