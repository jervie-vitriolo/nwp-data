      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8076d1bc-a9c8-494c-a1e1-84dd97615a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:48:32.755+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:42:46.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the postponed 2022 FIFA World Cup and 2023 Asian Cup qualifiers
        resume, the Azkals are expected to have an away game rematch with China and
        home court fixtures against Maldives and Guam to complete the home-and-away
        round-robin matches of the tournament.</p>'
