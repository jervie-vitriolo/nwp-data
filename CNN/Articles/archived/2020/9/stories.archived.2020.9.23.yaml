      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF guidelines prohibit mass gatherings in sporting events
        beyond 50-percent capacity. Furthermore, spectators in all non-contact sports
        and exercises shall be prohibited, thus, organized play is not allowed under
        quarantine.</p>'
