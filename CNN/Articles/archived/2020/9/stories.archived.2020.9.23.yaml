      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd6faab-a188-4c3e-8178-8d21b9b11fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:27:30.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:42:48.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JTF-Sulu said in a statement the bandits surrendered “for fear of
        being caught in an armed encounter with the operating troops.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f84719-3e56-4a9e-b48a-15c1fc4e41e6'
      'mgnl:activationStatus': true
