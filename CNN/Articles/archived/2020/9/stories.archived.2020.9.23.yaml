    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e66b23-084c-4240-8e38-0024fc96621e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:20:11.168+08:00
