  'facebook-youtube-hate-speech-advertisers':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-23T23:21:24.302+08:00
    'imagesource': 'jcr:d1827144-5026-4826-9776-8e557c26fd55'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '262149a0-7eed-49a3-b61b-47f6dd630a9f'
    'lead': 'Facebook, YouTube and Twitter have agreed to allow outsiders to audit
      how they handle harmful content such as hate speech following a boycott of their
      platforms by major advertisers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-23T23:24:46.926+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T21:42:40.028+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:42:20.262+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook and YouTube accept hate speech audits to keep advertisers happy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e56683a-c348-4a5f-9491-5d07efa5ea06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T23:24:46.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:42:40.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Facebook, YouTube and Twitter have
        agreed to allow outsiders to audit how they handle harmful content such as
        hate speech following a <a href="https://edition.cnn.com/2020/06/28/business/facebook-ad-boycott-list/index.html">boycott</a>
        of their platforms by major advertiser.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27feea94-c98a-45f4-9b8d-237e1d8a752a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T23:24:46.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:42:40.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Federation of Advertisers (WFA) <a href="https://wfanet.org/knowledge/item/2020/09/23/WFA-and-platforms-make-major-progress-to-address-harmful-content">announced</a>
        a deal on Wednesday that will see the platforms adopt common definitions and
        reporting standards for <a href="https://edition.cnn.com/2020/07/01/tech/facebook-advertiser-boycott-demands/index.html">harmful
        content.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83a16dd-5be9-4de5-a7e8-79f9d3a23d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T23:24:46.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:42:40.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement, which has taken more than a year to negotiate, requires
        social media platforms to undergo an independent audit of how they are categorizing,
        reporting and eliminating harmful content. The goal is to conduct these reviews
        by the end of the year, or have a plan in place to implement them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a075742-d72c-425c-ac4b-0728fd6764e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T23:24:46.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:42:40.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The platforms will also be required to develop systems that give
        advertisers more control over the type of content that their brands appear
        alongside.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a462c1-9ae0-44e8-9abf-f78113f03ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T23:24:46.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:42:40.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As funders of the online ecosystem, advertisers have a critical
        role to play in driving positive change and we are pleased to have reached
        agreement with the platforms on an action plan and timeline," WFA CEO Stephan
        Loerke said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceed947-c82c-4240-8cca-9a60a553973a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T23:24:46.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:42:40.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advertisers have complained for years about their ads showing up
        alongside racist or violent content on social media. Google''s YouTube faced
        a big walkout by advertisers last year. But concern increased following the
        killing of George Floyd, and in July, dozens of the world''s biggest companies
        joined a month-long boycott of Facebook over what campaign organizers described
        as its repeated failures to address hate speech and misinformation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb6a4f1-f643-4d43-860a-be881132a9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T23:24:46.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:42:40.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal announced Wednesday was negotiated through the Global Alliance
        for Responsible Media, which the WFA launched last year as a way to lobby
        social media platforms to do more to tackle the spread of hate and misinformation
        online.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b7acaa-eef5-43b9-91f0-253961f154b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T23:24:46.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:42:40.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It covers 11 broad topics, ranging from explicit sexual content
        and crime to drug use, piracy, arms and ammunition and "sensitive social issues."
        A brand safety "floor" is established for each area, which details when the
        content would be unsuitable for adjacent advertising, such as the excessive
        use of profane language.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9044e39a-02d9-4a0b-a589-eab0ab49a8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T23:24:46.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:42:40.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The areas are then graded according to risk, which could in some
        cases allow for advertising to appear such as when it relates to news articles
        or educational material on the topic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0ee118-a0dd-4250-9c6e-45436644c588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T23:24:46.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:42:40.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilever and Mars, which joined the boycott of Facebook, said that
        the agreement marks significant progress towards making social media safer,
        but will depend on the actions taken by platforms to uphold their end of the
        bargain.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc47d15a-790b-4be5-a737-247cab6a197b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T23:24:46.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:42:40.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a declaration of victory," global responsible marketing
        officer at Mars, Jacqui Stephenson said in a statement. "There is much work
        to be done and we rely on all of our platform partners to follow through on
        their commitments with the pace and urgency these issues demand."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090a4f20-6efd-408f-9a3d-bed65fde7376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T23:24:46.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:42:40.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While change doesn''t happen overnight, today marks an important
        step in the right direction," added Luis Di Como, Unilever''s executive vice
        president for global media.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3939b0-fc6a-4ae0-bd8d-806889291175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T23:24:46.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:42:40.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s vice president for global marketing solutions, Carolyn
        Everson, on Wednesday described the agreement with advertisers as an "uncommon
        collaboration" that gives the industry a "unified language to move forward
        on the fight against hate online."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10dcbba-20e0-4b90-bd94-b998bc15ab50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T23:24:46.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:42:40.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the boycott of Facebook in July did little to dent its revenue,
        which is derived mostly from millions of small businesses, it did undermine
        the company''s reputation and force it to address the issue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d585cca-2eeb-4810-a746-07484900a2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T23:24:46.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:42:40.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Unilever, whose brands include Ben &amp; Jerry''s
        and Dove, said that its previous decision to pull US advertising from Facebook,
        Instagram and Twitter would remain in place until the end of the year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc35626-8a81-4510-a39f-fca2ed761be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T23:24:46.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:42:40.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes a week after celebrities including Kim Kardashian
        West, Kerry Washington and Leonardo DiCaprio <a href="https://edition.cnn.com/2020/09/15/tech/kim-kardashian-west-instagram-boycott/index.html">boycotted
        Instagram</a> for a day to protest parent company Facebook''s handling of
        hate and misinformation. The action was led by the&nbsp;<a href="https://edition.cnn.com/2020/09/14/tech/facebook-boycott-return/index.html">same
        civil rights groups</a> that pushed for the July boycott.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f259f7-a832-4ced-88ef-a4f7b61f4702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T23:24:46.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:42:40.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/23/tech/facebook-youtube-advertisers/index.html">"Facebook
        and YouTube accept hate speech audits to keep advertisers happy"</a></em></p>'
