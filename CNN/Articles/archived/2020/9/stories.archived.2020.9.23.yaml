  'Silvestre-Bello-EU-resolution-baseless-':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-23T18:06:43.442+08:00
    'imagesource': 'jcr:826d900e-0d3a-4a68-8a6b-c91692e65a91'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f30e120d-e148-4dd2-a7fc-970d33a27033'
    'lead': 'Labor Secretary Silvestre Bello III is confident that the European Union
      resolution calling for the withdrawal of the country''s trade privileges under
      the Generalised Scheme of Preferences Plus (GSP+) will be found baseless.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-23T18:08:50.914+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T21:42:53.905+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:42:15.300+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bello calls EU resolution ''baseless'', downplays report 200K Pinoys
      may lose jobs '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238975fb-2878-473f-aa46-4869009c94e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:08:50.915+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:42:53.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        Labor Secretary Silvestre Bello III expressed confidence that the European
        Union (EU) resolution calling for the withdrawal of the country''s trade privileges
        under the Generalised Scheme of Preferences Plus (GSP+) will be found baseless.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b047b0f-7bcf-47e6-96fe-122c3737d259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:08:50.915+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:42:53.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on Wednesday, Bello said he believes that the
        European Commission, the executive arm of EU, will find no valid and convincing
        reason to withdraw such privileges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0f40cb-dd22-443f-9f67-b1356a40416e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:08:50.915+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:42:53.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello also downplayed fears that some 200,000 Filipinos may lose
        their jobs should the Philippines lose its GSP+ privileges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce5f9e7-0d35-4c9e-bd17-8ab8f1e6a26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:08:50.915+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:42:53.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We fared well in the country report to the European Commission
        which provides a scorecard of Philippine compliance with 27 international
        conventions," Bello said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e3bf0f-6fe8-4bc9-aabf-6a1705d01317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:08:50.915+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:42:53.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the GSP+ programs, developing countries are given the incentive
        to export products tax-free.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00351708-8deb-4a23-932a-f78e91ff0815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:08:50.915+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:42:53.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 6,200 Philippine products are being exported in the EU
        market.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b11078-ad6a-40cd-b20e-f87ec7769f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:08:50.915+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:42:53.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello added that the issues raised by members of the European Parliament
        have already been resolved.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656410d7-ee9c-4e29-b710-cf1fa31cce62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:08:50.916+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:42:53.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that the Philippines has been compliant in different
        international labor requirements.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a074c3a4-6396-419b-8658-8ddf1101ebaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:08:50.916+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:42:53.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the labor chief, the Philippines is the only country
        in the ASEAN that ratified eight fundamental conventions with respect to labor
        — Freedom of Association and Protection on the Right to Organize Convention,
        Right to Organise and Collective Bargaining Convention, Forced Labor Convention,
        Abolition of Forced Labor Convention, Minimum Age Convention, Worst Forms
        of Child Labor Convention, Equal Remuneration Convention, and Discrimination
        (Employment and Occupation) Convention.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c8b6c3-9e32-4a4b-a34a-7aedc0b688b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:08:50.916+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:42:53.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello assured that the government is doing its best to comply with
        the EU GSP+ requirements.</p>'
  'carlito-galvez-ntf-on-manila-bay-white-sand-crowds':
    'author': 'CNN Philippines Staff'
    'caption': 'A task force official on Wednesday vowed that it will prevent other
      crowd-gathering incidents from happening again, such as the Manila Bay white
      sand event that led to violations in physical distancing. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-23T18:04:12.758+08:00
    'imagesource': 'jcr:dbd678cc-d01d-4526-bd18-c7b37d86d8f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd764e78a-080c-4cb4-ac4b-c0073ba50ea0'
    'lead': 'A task force official on Wednesday vowed that it will prevent other crowd-gathering
      incidents from happening again, such as the Manila Bay white sand event that
      led to violations in physical distancing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-23T18:11:38.008+08:00
