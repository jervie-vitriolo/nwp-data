      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) -</strong>
        Eight bandits linked to the alleged mastermind behind the <a href="https://www.cnnphilippines.com/news/2020/8/25/Abu-Sayyaf-Mundi-Sawadjaan-Jolo-Sulu-blasts.html">twin
        explosions in Jolo in August</a> surrendered to the military on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4efb2a-827e-4ba9-b2ce-b99dbd79bea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:27:30.347+08:00
