      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d06fea-1e03-4637-beff-49096a727c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:48:32.755+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:42:46.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azkals team manager Dan Palami said Cooper''s extension is in line
        with their long-term goal of qualifying for the 2026 FIFA World Cup</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed138db-69e5-479a-a045-28ce0cf2829e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:48:32.755+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:42:46.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84968340-5c59-4fec-ba57-66ae91fb8dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:48:32.755+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:42:46.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We trust that coach Scott can take the team into where we want
        it to be," said Palami. "It is just unfortunate that the COVID-19 pandemic
        stopped our momentum, but we have set what we feel our realistic goals for
        the team in the future."</p>'
