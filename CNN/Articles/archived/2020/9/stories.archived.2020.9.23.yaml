      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 55-year old author cited countries like South Korea and Singapore,
        where the love of their leaders made the biggest impact in addressing their
        problems that led to their massive progress as developed nations.</p>'
    '13':
