    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Phivolcs', 'disaster', 'risks', 'mitigation', 'weather', 'flood',
      'Bulacan', 'San-Miguel', 'SMC']
    'stories': ['fb2c38c0-a5ef-44da-b93f-81deb41ef496']
    'template': '1'
    'title': 'SMC assures safety of Bulacan airport project amid Phivolcs risk warnings'
    'updated': 2020-09-23T21:38:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937fb83e-5fa5-4484-825a-f4cf3e22dcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:59:04.158+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:42:55.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        San Miguel Corporation assured lawmakers that the New Manila International
        Airport in Bulakan, Bulacan will be secure from threats of flooding and soft
        ground in light of warnings raised by the Philippine Institute of Volcanology
        and Seismology (Phivolcs) on Wednesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ebb4a1-8e9d-47ac-b3dc-ebf15bd6a8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T21:41:26.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:42:55.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs director and Undersecretary Renato Solidum raised concerns
        the airport location faces a number of geohazards, but SMC said these were
        factored in as it finalizes the detailed engineering design of the ₱736-billion
        project.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973c2f88-6faf-4f32-8f94-bd2bfc119670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:59:04.158+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:42:55.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The area is mainly underlain by sand and the water table is very
        shallow," Solidum said during the Senate hearing on the area''s franchise.
        "This river environment requires special engineering interventions to make
        buildings and infrastructure resilient to hazards due to earthquake events
        or to weather-related activities such as heavy rainfall."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da70732a-a074-4941-a88a-bb6d3c6edfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T21:41:26.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:42:55.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melissa Encanto-Tagarda, head of SMC''s government relations unit,
        said the conglomerate tapped foreign partners deemed experts in airport construction
        to make sure issues are properly addressed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbf6186-ff0a-47fd-aba0-60b03b074144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T21:41:26.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:42:55.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ba4c63-43d2-4888-b1a5-b4d9a95efe12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T21:41:26.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:42:55.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These partners are Groupe ADPi, Meinhardt Group and Jacobs —  the
        same companies behind Changi Airport in Singapore, the Atlanta Airport in
        the United States, and Charles de Gaulle Airport in France.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522f3b00-b845-40e1-a764-8517ea12f2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T21:41:26.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:42:55.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fee8b42-76ef-4cc2-9059-07b2fc81ac45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T21:41:26.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:42:55.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encanto-Tagarda expressed confidence that San Miguel would not invest
        a huge amount if it did not study the proposal and confirm that "this project
        is viable."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47c4120-a5fd-49fb-b442-cd4ec1ed9f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:59:04.158+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:42:55.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although located far from the Valley Fault System that bisects Luzon,
        the area stands on tender ground prone to shaking and liquefaction, or when
        loose soil near water lose strength,&nbsp;the Phivolcs head pointed out when
        senators asked for his impact assessment of the project. Flooding remains
        a huge concern as this part of Bulakan town is known to be easily submerged
        in water when rains hit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaf96a2-0cda-4455-8b1b-4091f26907c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:59:04.158+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:42:55.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, Solidum said the project can continue as long there
        are disaster risk reduction and business continuity protocols in place, alongside
        the construction of proper drainage systems.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edebb77-369f-4fb7-8cec-055499655e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:59:04.158+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:42:55.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group Advocates of Science and Technology for the People, or
        AGHAM, said separately that the entire 2,500-hectare Airport City could be
        submerged in water if a storm surge hits, and suggested its contractor San
        Miguel Corporation to consider a different location.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4e3a3e-f9c2-4289-a4a5-5daaf7216ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T21:41:26.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:42:55.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators said they expect SMC to address these concerns as it builds
        the sprawling project.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84407547-1ed0-4a90-8db0-4c3675ccb6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:59:04.159+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:42:55.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conglomerate run by businessman Ramon Ang will build the planned
        aerocity from scratch, which is eyed to decongest the Ninoy Aquino International
        Airport once operational in a few years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae47bc7-ed02-40ae-9209-5028c8800b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:59:04.159+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:42:55.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planned gateway will have four runways for domestic and international
        flights, which should cater to up to 200 million passengers yearly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f24887-0a5e-445c-ba1a-d125cf0c3fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:59:04.159+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:42:55.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns were also raised regarding potential social and environmental
        damage, especially the mangrove and fishing areas which will now be converted
        into industrial land. Some 342 families will also be displaced from two barangays,
        but the company said <a href="https://cnnphilippines.com/news/2020/8/18/san-miguel-corporation-bulacan-new-manila-international-airport.html?fbclid=IwAR2mloyVqQzaDIBRi9aPVAkhBGI5TryMN3aWHdOhl9EzVhOnyC0mw3OuolI">relocation
        sites and jobs will be provided.</a>&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ebaeb0-99ef-4da9-a9cf-52fbc42cd15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:59:04.159+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:42:55.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC will own and operate the new airport for 50 years and will remit
        revenues to the government once profits are generated. The facility will eventually
        be turned over to the national government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54f1755-1213-42de-9537-86cde5c1769e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:59:04.159+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:42:55.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The franchise for the SMC Aerocity, which include <a href="https://cnnphilippines.com/business/2020/8/26/House-panel-tax-breaks-profit-sharing-SMC-Bulacan-airport.html?fbclid=IwAR1teLzpIFQaXoRY-8xoQc5DxYrZ1W8rw_twwQWOWWSb_fbgPVNUr-mXO_c">tax
        breaks during the construction period</a>, has already been approved by the
        House of Representatives and is awaiting Senate clearance.</p>'
  'four-arrested-man-found-dead-iowa':
    'author': 'Steve Almasy and Mallory Hughes, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-23T18:05:39.149+08:00
    'imagesource': 'jcr:d5436e3f-57a2-4d2c-8405-edfa44f8d6c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5402a7d2-e641-4f82-8f64-5f6dd369ee34'
    'lead': 'Authorities have arrested three men and one woman in connection with
      the death of a Black man whose burning body was found in a ditch in rural Iowa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-23T18:07:18.716+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T21:42:54.668+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:42:15.100+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Four arrested after Black man''s body found burning in a ditch in Iowa'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624b23ef-797c-4de8-9f8d-229ce52be085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:07:18.716+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:42:54.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Authorities have arrested three men
        and one woman in connection with the death of a Black man whose burning body
        was found in a ditch in rural Iowa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514f1705-a07b-4e71-aa67-57868bd6690c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:07:18.716+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:42:54.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of men arrested, 31-year-old Steven Vogel, who is White, was
        already in jail on unrelated charges and is now facing charges of first-degree
        murder and abuse of a corpse, according to the Iowa Department of Public Safety.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a0b384-3b8a-4403-abed-26d8b683a4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:07:18.716+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:42:54.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The investigation has revealed no evidence to show the acts against
        Michael Williams were motivated by his race nor that his death was the result
        of a hate crime," according to a<a href="https://dps.iowa.gov/criminal-charges-announced-grinnells-michael-williams-homicide-investigation">
        statement from the Department of Public Safety.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8344e620-ebb5-4bff-9d8a-3b2fb8f7084f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:07:18.716+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:42:54.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just after 5:30 p.m. last Wednesday, authorities received a report
        of a fire in a roadside ditch near the small city of Kellogg in central Iowa.
        Responding personnel found a body on fire and put out the flames.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b787ae-38cb-4246-be82-af9b012a7c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:07:18.716+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:42:54.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dead man was identified as 44-year-old Michael Williams of Grinnell,
        authorities said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb91af6-8b0a-4140-b065-14d2fd6015b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:07:18.716+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:42:54.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police investigation found that Williams was killed on or about
        September 12 in Grinnell and his body was then wrapped in cloth and plastic,
        secured with rope and tape, and taken to Kellogg on September 16, where it
        was set ablaze, according to the statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13263770-cb1c-4fe0-ae08-0c33a1444a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:07:18.716+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:42:54.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an affidavit supporting a criminal complaint against Vogel, a
        Grinnell police officer writes that a witness alleged that Vogel told him
        he had strangled Williams and showed him the body, which was in the basement
        of Vogel''s house in Grinnell.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab081e63-ffa9-4f49-9086-b92693600284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:07:18.716+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:42:54.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams and Vogel knew each other for several years, the court
        documents say.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c486e60-44d5-45e3-9306-6f2b79c10fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:07:18.716+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:42:54.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vogel''s mother, Julia Cox, 55, and Roy Lee Garner, 57, who share
        the home with Vogel, will face charges of abuse of a corpse, obstructing prosecution
        (destruction of evidence) and accessory after the fact, according to court
        documents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4079c85d-e824-4195-a19f-6a49edd8775b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:07:18.716+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:42:54.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cox told investigators she helped Vogel take an object wrapped in
        a brown blanket out of the back of a pickup last Wednesday before Vogel put
        it in a ditch, the affidavit says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebf46d0-5533-4b79-8e74-c0964a16f20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:07:18.717+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:42:54.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garner said he drove the truck and dropped Vogel off in another
        town, then he and Cox drove to a rural area where they dumped items from the
        back of the truck in a ditch, according to the affidavit. Police located the
        dump site and found plywood, carpet, bleach bottles, rubber gloves, plastic,
        socks and a receipt with Vogel''s name, the affidavit alleges.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a904d02e-2a47-495c-a8c2-3ac403fdec87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:07:18.717+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:42:54.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth person arrested, 29-year-old Cody Johnson of Grinnell,
        is accused of abuse of a corpse and accessory after the fact. Johnson told
        police that he went to Vogel''s house on September 13 and they tried to move
        the body from the basement, according to the affidavit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c34145-d0d4-4349-9c31-b8aa3b26b020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:07:18.717+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:42:54.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to an attorney for Vogel for comment. It is
        unclear whether any of the others arrested have attorneys.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26554a95-1f1d-45ed-a1ce-d4b49a17e014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:07:18.717+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:42:54.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''He was a family person''</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2034a99-4744-455a-9f9a-d724f4c245d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:07:18.717+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:42:54.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janalee Boldt, Williams'' ex-wife and the mother of his children,
        spoke to CNN affiliate KCCI about her ex-husband. "He was a family person,"
        she said. "His kids were always important."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52aa334-07ce-4c61-9dcb-47dcfb99547f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:07:18.717+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:42:54.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, who was also a grandfather, had five children with Boldt.
        Two of them, Jameka and Michael, told KCCI they used to take walks with their
        father. "Sometimes we sat on the bench to stop and rest," Jameka said. "My
        favorite memory about him is always making me laugh."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed23b2b-285e-4255-ae77-82603fdc62c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:07:18.717+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:42:54.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boldt told KCCI she is trying to hold it together for her kids.
        "My daughter will not let me outside in the dark by myself because she''s
        afraid of losing another parent," Boldt said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857b26b4-d6b0-4499-b111-7e61ac9677bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:07:18.717+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:42:54.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family made "Justice for Michael" shirts using a logo designed
        by his son, who made sure to use purple -- his dad''s favorite color. "I miss
        him," Michael told KCCI.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffcd5c2-f2b2-43fc-80da-bec8826717af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:07:18.717+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:42:54.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>School cancels classes</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ef50cc-1fc7-4f7d-9f4b-749234042b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:07:18.717+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:42:54.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grinnell College <a href="https://www.grinnell.edu/messages/classes-canceled-sept-21">canceled
        classes</a> on Monday "to recommit ourselves to equity and inclusion and to
        recognize the violent loss of one of our community," adding that "national
        context has become local experience," according to a statement from the school''s
        president and the school''s chief diversity officer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca012431-3e32-412b-9a15-347a049c8e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:07:18.717+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:42:54.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This stark and brutal murder in the national context of racial
        injustice has struck intense fear for safety of our Black, Indigenous, and
        People of Color (BIPOC) colleagues, friends, and families," President Anne
        Harris wrote in the statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ac137c-41eb-44fe-879f-7d9007527bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:07:18.717+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:42:54.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We live in a predominantly white community and work in a predominantly
        white college. The murder of Mr. Williams is an incident that is rare in the
        experience of most Iowans. But for many people of color, this incident is
        the most recent in an accumulated history of prejudice, mistreatment, and
        murder," the statement said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d0f52d-aff9-4d04-95fe-0ea2df6f0c28'
