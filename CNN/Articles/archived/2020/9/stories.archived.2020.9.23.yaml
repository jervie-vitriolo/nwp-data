      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the other vaccine candidates require two doses, Johnson &amp;
        Johnson''s candidate will be studied as a single-dose vaccine, which should
        expedite results, said Stoffels.</p>'
