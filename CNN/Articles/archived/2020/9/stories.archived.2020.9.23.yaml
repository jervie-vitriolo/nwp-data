      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9154547b-7452-4c7d-85b0-806f51ee5b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:48:32.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:42:46.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooper first joined the Azkals as a consultant in 2018. He worked
        with Sven Goran-Eriksson in guiding the Filipino booters'' first stint in
        the prestigious Asian Cup in 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cef6073-d4eb-4819-93c2-d14649ab4325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:48:32.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:42:46.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a87bcc5-ef00-4c1a-9885-4b4fb946eeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:48:32.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:42:46.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Irish coach assumed the head coaching duties when the Azkals
        started their campaign in the joint 2022 FIFA World Cup and 2023 AFC Asian
        Cup qualifiers in September 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6337f7-f90c-4643-9bbb-9ca41d94a195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:48:32.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:42:46.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b739a1c1-9fb3-44a4-baf3-ab8776b83d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:48:32.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:42:46.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos are tied with the Chinese at second place in Group
        A of the qualifiers, both with seven points after five matches with two wins,
        two losses, and a draw.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee859eda-c5cf-45eb-ade9-045ad3165fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:48:32.755+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:42:46.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0623bbbd-02a1-4564-b1ff-6719a539b797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T20:48:32.755+08:00
