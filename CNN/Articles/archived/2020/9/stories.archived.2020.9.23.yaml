      'mgnl:lastActivated': 2023-01-25T21:42:40.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known for his bestselling book "12 Little Things Every Filipino
        Can Do To Help Our Country," Lacson shared that the characters in his first
        novel mirror the situation of many families suffering from poverty and injustice
        in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efed49dc-3341-4500-9e61-4f9f9db86efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:41:39.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:42:40.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8c7e95-eb84-4b0a-a53b-8be36fd240db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:41:39.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:42:40.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that the novel wants to spread love in all sectors
        of the society, an essential ingredient in solving the country''s problems
        and achieving to be a united nation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ece9bc9-a9e6-4926-9604-049916b5c3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:41:39.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:42:40.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e8793a-871f-4b2b-9921-e22a1c42fd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:41:39.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:42:40.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The solution to our problems is in us, it is within our hearts,"
        he pointed out. "It is love as expressed in kindness, generosity, fairness,
        and justice."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180f841b-cfb0-4d14-962e-5fbadb987074'
      'mgnl:activationStatus': true
