      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More Americans have now died of COVID than
        of five wars combined.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92994a8a-6a88-4346-ab97-55f15bba777a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:20:11.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:16.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or, the US COVID deaths are the equivalent of US deaths on 9/11
        occurring every day for 66 days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6261f0-7831-44bd-9d16-63fb25281dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:20:11.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:16.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c839b2-d274-417e-8526-e841bdfbdd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:20:11.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:16.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or, the US has suffered an average of 858 deaths every day since
        February 6, the date of the first known US coronavirus death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eff570-3a42-4f57-a90e-0a1f9f01001f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:20:11.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:16.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f10cbc4-6580-4cc4-8ab4-e36852580cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:20:11.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:16.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or, COVID is now the second-leading cause of death in the US this
        year, behind only heart disease. Read more here.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96d6af0-1c6a-48b0-8289-962d562fcbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:20:11.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:16.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7910b8f-7136-449c-8e8c-f161a2f6c4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:20:11.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:16.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many, many more deaths are on the way. Prediction models, which
        fluctuate, currently suggest the US could see 180,000 more deaths by the end
        of 2020 -- 380,000 deaths total. If fatalities approach that level, they''ll
        far eclipse even Civil War battle deaths.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf70434-cacf-4167-bc81-1a51cd8dcbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:20:11.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:16.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53e2a03-bc4d-4886-bb4b-e5f188d166ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:20:11.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:16.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious disease expert and government official Anthony Fauci
        said at the Citizen by CNN conference on Tuesday that he''s concerned about
        the country not having control of the virus'' spread ahead of a winter season
        that could exacerbate it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee8c936-49c4-4a08-998e-1d13fe53b551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:20:11.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:16.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02168699-77e5-43db-b8f1-21cc58e43497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:20:11.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:16.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea of 200,000 deaths is really very sobering, and in some
        respects, stunning," he told CNN chief medical correspondent Sanjay Gupta.
        Fauci argued that the country is in a pivotal moment to slow the spread right
        now with simple measures -- frequent hand washing and wearing masks, the same
        as the recommendation has been for months -- before winter comes, when people
        spend more time inside and transmission could increase.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a288403-41bd-4cbe-b3a0-750ca23fb5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:20:11.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:16.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fdc65c-bab0-49c3-8806-30579ae06ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:20:11.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:16.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do have within our capability -- even before we get a vaccine,
        which we will get reasonably soon -- we have the capability by doing things
        that we have been speaking about for so long, Sanjay, that could prevent the
        transmission, and by preventing transmission, ultimately preventing the morbidity
        and mortality that we see," Fauci said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ae4058-c39a-47f0-9622-2ccd591ec4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:20:11.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:16.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8394223c-7fc3-40d5-9714-514ae4fa3ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:20:11.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:16.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he''d like to see the US go into the fall and winter
        months "at such a low level that when you have the inevitable cases, you can
        handle them."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304187dd-c888-4ed8-9c08-211fecfddc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:20:11.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:16.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4627ed64-ae56-4926-a975-583b1103a52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:20:11.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:16.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet President Donald Trump says Covid affects virtually nobody.
        Rather than publicly mourning, Trump was arguing this week that Covid affects
        "elderly people with heart problems" and very few other people. "It affects
        virtually nobody. It''s an amazing thing," he said in Ohio.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aed2386-2a54-46e3-94c4-77b07a62be4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:20:11.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:16.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36a9c7d-eee0-45c6-867f-f52457fb78dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:20:11.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:16.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somebody should show him this story about a 28-year-old Houston
        OB-GYN who caught Covid in July and died just recently.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f2e21c-4593-49ef-9215-e1115504f2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:20:11.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:16.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02171516-3f94-4d2d-986b-f0d76510387c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:20:11.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:16.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or he could read this story about a study suggesting Black and Latino
        people are twice as likely to test positive.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7679ee7-e220-462d-8f1d-a86abe59025b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:20:11.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:16.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521461c7-5f83-4ab8-8167-c970da023a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:20:11.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:16.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh, and watch video from Trump''s event where an Ohio elected official,
        Secretary of State John Husted, encouraged Trump supporters to wear MAGA masks.
        They booed him.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79924b27-dbbe-4d9f-a188-c3b2474ae868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:20:11.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:16.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55d2318-9fa2-42c4-8de8-0e7df2533f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:20:11.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:16.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Football loves masks, though. The NFL, of all organizations, is
