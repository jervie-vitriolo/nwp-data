  'China-South-Korea-Taiwan-search-missing-Filipino-seafarers':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-23T21:40:57.067+08:00
    'imagesource': 'jcr:7fbbc551-9332-4b6a-80dd-9488dff8e7cd'
