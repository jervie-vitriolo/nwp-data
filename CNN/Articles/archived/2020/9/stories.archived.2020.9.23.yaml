      'mgnl:type': 'text'
      'text': '<p>Anyone with information is asked to contact investigators at 888-653-0009
        or nps_isb@nps.gov. But the park emphasized the use of their tip portals is
        restricted to investigative tips only and should not be used to offer general
        comments or opinions on the incident.</p>'
