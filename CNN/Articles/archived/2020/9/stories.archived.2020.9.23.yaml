      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Food and Drug Administration is
        considering new rules for authorization for a COVID-19 vaccine, according
        to three sources familiar with the situation —&nbsp;and calculations show
        these rules would push an authorization beyond Election Day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f07979b-5a9b-4c9b-afd9-a3fbc03e68bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:38:46.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:13.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would dash the hopes of President Trump, who has said repeatedly
        the vaccine could be ready by November 3.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0a4e41-f868-407b-95c0-6a1c2d89d292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:38:46.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:13.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sources described two different scenarios that the FDA is assessing
        before a pharmacy company can be given an emergency use authorization for
        its vaccine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d03e3c-01a3-4ae5-a50f-7e8848aa3c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:38:46.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:13.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Either way, it''s going to be Thanksgiving at the earliest before
        a company gets an EUA," the first source said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8f68d0-ef25-49cf-8800-c7e5ffbcd070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:38:46.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:13.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That source said the FDA is expected to tell vaccine makers that
        they need to wait two months after giving all their study participants their
        second doses of the vaccine until they can apply for an EUA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af52326-ed9a-4c22-8a30-7d5031132181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:38:46.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:13.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and Moderna, the two companies that began Phase 3 clinical
        trial for coronavirus vaccines in the US in July, have given second doses
        to less than half their participants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a76ab73-9076-4e90-be7a-8b485b43a4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:38:46.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:13.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They [the FDA] are strongly considering this move. They haven''t
        said the ''thou shalt,'' but they are giving signals that this is important
        to them and they are moving in this direction," the source said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfecb53-a3b8-4c88-90f7-4f3b0e7c78fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:38:46.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:13.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a second scenario that might happen instead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd48612-18fa-4441-9c6e-b212923b7988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:38:46.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:13.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second source, a senior administration official, said the agency
        is expected to require that companies wait 60 days after giving half their
        trial participants their second dose before they can secure an EUA. The move
        is designed to monitor the safety of the vaccine, even if the trial has already
        determined the vaccine''s efficacy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116fd0cc-2a58-4fdd-9d41-52bb05b588f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:38:46.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:13.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under that rule, the two companies still wouldn''t get an EUA by
        Election Day, since they have not yet given second doses to half their volunteers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dae800-09eb-43a1-9e76-87941e1f4085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:38:46.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:13.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third source said the FDA was considering making the 50% requirement,
        but that it was still in the discussion stage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd075b0ee-d837-4b4b-8e26-dfd79deff608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:38:46.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:13.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer plans to enroll 44,000 volunteers in its clinical trial,
        and as of Monday it had given second doses to 19,210 participants.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e585a04e-a144-4ed4-8604-1da85027ab61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:38:46.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:13.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna plans to enroll 33,000 volunteers in its clinical trial,
        and as of Friday, it had given second doses to 11,879 participants.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b0f43a-2fd4-4f4f-9813-60a0da3a9de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:38:46.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:13.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both companies expect an initial readout of efficacy data, called
        an interim analysis, to occur in the coming weeks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93e205f-8a91-4621-a1e8-7fe3f6d3f193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:38:46.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:13.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third clinical trial by AstraZeneca is currently paused in the
        United States, after a participant in the UK developed a neurological condition.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f34f8ad-80cd-4248-89d9-c28b53ffc816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:38:46.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:13.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News that the agency is expected to issue the new guidance to COVID-19
        vaccine developers was first reported by the Washington Post on Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de4e847-1f12-411d-93cb-618c2f55120e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:38:46.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:13.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA spokeswoman Stephanie Caccomo said in email to CNN on Tuesday,
        "FDA has previously noted that the agency intends to issue additional guidance
        shortly" with "recommendations regarding the data and information needed to
        support the issuance of an EUA."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f92473-e069-40d3-bc90-f00b8ad79002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:38:46.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:13.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Peter Marks, who heads FDA''s Center for Biologics Evaluation
        and Research, which evaluates vaccines for approval, has previously said the
        standard for authorizing any eventual coronavirus vaccine will be like an
        "emergency use authorization-plus." Marks said September 10 that the FDA requirements
        will be stricter than for an EUA for an experimental drug, but not as stringent
        as the requirements for full licensure.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd63a26-8a01-4e6b-a216-7bec7d76b5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:38:46.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:13.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given these trials we''re expecting that we''re going to have about
        a median —&nbsp;that is about 50% of people will have more, 50% of people
        will have less —&nbsp;than about two months of follow-up on people. That''s
        what we''re hoping for. It turns out that most of the adverse events that
        will occur after vaccination will occur in a timeframe of about a month and
        a half after vaccination," Marks said. "At the time of an emergency use authorization
        there will be efficacy data that''s met an interim analysis end point and
        we have safety data that would be sufficient on a large number of people.
        We''re talking something on 15-to-20,000 people that will make us feel reasonably
        confident that we understand the safety profile of the vaccine."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b757794-183f-4082-a7ea-8b54b36234df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:38:46.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:13.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump has made repeated claims that the United States
        is going to have a vaccine soon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8b9329-b14a-46c4-8e3b-cdbe59c9ddb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:38:46.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:13.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may very well have the vaccine prior to a certain very important
        date, namely November 3rd," the President said on September 16 at a White
        House press briefing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55cf7c0-4b24-47d9-a63d-8a962c4ea76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:38:46.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:13.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Maggie Fox contributed to this report.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477ebf78-f1c0-498c-8ddc-5b3aef4fcd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:38:46.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:13.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/09/22/health/coronavirus-vaccine-fda-authorization-rules/index.html">FDA
        considering authorization rules that could push coronavirus vaccine past Election
        Day</a>"</em></p>'
  'emmys-2020-record-low-ratings':
    'author': 'Brian Lowry, CNN (Analysis)'
    'caption': 'What if you threw a party — one generally praised by critics, presented
      with no serious glitches in the midst of a pandemic — and relatively speaking,
      nobody showed up? That''s the puzzle facing the Television Academy, in the wake
      of another year of record-low ratings for the Emmy Awards. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-09-23T13:38:53.130+08:00
    'imagesource': 'jcr:222eff39-ab8f-427a-8718-2d98365fda4e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4ba29cc-520e-4893-b273-0e38acd04eda'
    'lead': 'What if you threw a party — one generally praised by critics, presented
      with no serious glitches in the midst of a pandemic — and relatively speaking,
      nobody showed up? That''s the puzzle facing the Television Academy, in the wake
      of another year of record-low ratings for the Emmy Awards.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-23T13:42:52.160+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T21:43:12.058+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:42:10.260+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Emmys', 'Jimmy-Kimmel']
    'template': '1'
    'title': 'Emmy ratings fall again to record low, as streaming becomes the new
      normal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5358bcb2-6cf1-4af6-af32-a93d8a41b90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:42:52.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:12.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> What if you threw a party —&nbsp;one generally
        praised by critics, presented with no serious glitches in the midst of a pandemic
        —&nbsp;and relatively speaking, nobody showed up? That''s the puzzle facing
        the Television Academy, in the wake of another year of record-low ratings
        for the Emmy Awards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54ac927-1c4f-4c5e-8dc5-bcf84954ef36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:42:52.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:12.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on Nielsen data, the Emmys delivered 6.1 million viewers,
        down about 12% from last year, which experienced its own steeper dive from
        2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054ba49d-bd29-4d05-b7ec-742c56836cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:42:52.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:12.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some respects, credibly mounting the show at all represents a
        victory, certainly for the producers, Reginald Hudlin and Ian Stewart, who
        oversaw the ambitious plan to broadcast live with access to over 100 remote
        locales.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb043cf-d6cf-4020-aee4-df0e452fa0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:42:52.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:12.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the TV Academy and ABC, which carried this year''s show, have
        cause for disappointment, if only because there was so much curiosity, seemingly,
        regarding what it might look like, in the same way that the host-free Oscars
        produced a ratings bounce.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2776a911-2ab4-41ec-8cc9-bbddeaf99c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:42:52.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:12.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what''s to blame? There''s no one factor, and as ABC noted, the
        competition included not only Sunday Night Football but an NBA playoff game
        featuring the Los Angeles Lakers. But the entire entertainment-awards complex
        appears to be paying a bit of a price for the continued fragmentation of content
        consumption. Or, translated into simple English: Award shows benefit from
        hits that give people a rooting interest in who wins, and there weren''t many
        hoisting Emmy statuettes on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f16aa4-447d-4b69-a43b-97f713e7b2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:42:52.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:12.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the ceremony was dominated by an HBO drama ("Succession")
        and limited series ("Watchmen"), as well as the comedy "Schitt''s Creek,"
        which plays on the little-seen cable network Pop TV.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acbbe68-fde3-49bc-b1e7-895512ae2879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:42:52.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:12.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have cable or a dish and can''t immediately cite what channel
        number Pop occupies, odds are you''re not alone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3f830f-dd5e-4cc6-8ec9-347ceedc0e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:42:52.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:12.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, not a single broadcast program took home an Emmy on
        Sunday night, a far cry from the days when popular series "ER," "Cheers" and
        "NYPD Blue" walked away with top prizes. As recently as the last few years,
        the Emmys enjoyed a major draw with "Game of Thrones," which averaged more
        than 19 million viewers in its final season across multiple platforms and
        plays, despite the distribution handicap of airing on a pay network.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b500ad-cc06-4c1a-b034-c1ea097768e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:42:52.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:12.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Netflix-ization of TV, with an influx of new streaming services,
        has undeniably boosted the overall quality of programming. "The world may
        be terrible, but TV has never been better," Emmy host Jimmy Kimmel noted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656fa210-6b71-412d-8c3d-9d2392ac036e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:42:52.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:12.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a price, however, in the shift from millions watching TV
        shows "free," by sitting through advertising, and splitting viewers into small
        clusters consuming programs they pay to see. Today, the percentage of the
        population familiar with many nominees is small compared to what it was even
        a few years ago, much less a decade or two.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9eb8a49-7ce2-4f8e-a029-ad5e55aed00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:42:52.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:12.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All award shows are grappling with a variation of this problem,
        and despite a number of different strategies to combat it, there''s no readily
        available solution.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526718e8-ad03-4d41-8154-ddc58d32b24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:42:52.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:12.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That might mean accepting declining award-show ratings as the new
        normal -- the one really normal thing, in fact, in this most abnormal of years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839f8a2c-b88b-4749-8a76-b33de2f23640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:42:52.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:12.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/09/21/entertainment/emmy-ratings-analysis/index.html"
        href="https://edition.cnn.com/2020/09/21/entertainment/emmy-ratings-analysis/index.html">Emmy
        ratings fall again to record low, as streaming becomes the new normal</a>"</em></p>'
  'contact-tracer-deployment-October-1-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-23T14:14:27.176+08:00
    'imagesource': 'jcr:ee7d5f6e-5098-422c-bc59-89f2fa351b1a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '283c164d-1bdf-429c-81cb-1a8448aa5195'
    'lead': 'Interior Secretary Eduardo Año says they are targeting to deploy hired
      contact tracers on October 1'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-23T14:26:18.945+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:43:11.537+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:42:10.428+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['covid-19', 'contact-tracing']
    'template': '1'
    'title': 'DILG eyeing to deploy contact tracers on October 1'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a00403-9f33-4952-8f1b-2524acabf49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T14:26:18.946+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:11.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23)</strong> —
        The government head of the Department of Interior and Local Government said
        Wednesday they are targeting to deploy hired contact tracers on October 1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5297e75a-b071-44c3-9966-06f9b8e99153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T14:26:18.946+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:11.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Iyan din ang&nbsp;period na mare-release ang budget sa atin,” Interior
        Secretary Eduardo Año said in a briefing, referring to the P5-billion funds
        for the recruitment of at least 50,000 contact tracers. The release of the
        budget is authorized under the Bayanihan to Recover as One Act or Bayanihan
        2.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbc399a-2ae0-4fa4-bc83-e461486490eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T14:26:18.946+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:11.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The budget for the hiring of contact tracers will
        be released during the same period.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1cd7fd-4726-4db2-96dc-fd8c55cc3978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T14:26:18.946+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:11.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said most of the contact tracers will be assigned to areas with
        high coronavirus cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe7301e-fe77-4404-a2bd-a0d1e4216f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T14:26:18.946+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:11.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Undersecretary Jonathan Malaya said separately that they will
        accept applications for the job until today.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c057163-071e-4d36-a933-7d97f3a8f77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T14:26:18.946+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:11.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applicants must submit an application letter, a Personal Data Sheet,
        a&nbsp;National Bureau of Investigation clearance, and a copy of drug test
        result to the nearest DILG provincial or city field office, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605c80a1-f1c5-43c4-83cc-d38164587142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T14:26:18.946+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:11.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the guidelines drafted by the DILG, hired contact tracers
        will earn a minimum of P18,784 monthly, and they will be considered contract
        of service workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381a6f69-f831-4845-b004-d1e9682d6234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T14:26:18.946+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:11.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tasks of the contact tracers include conducting interviews, profiling,
        and performing an initial public health risk assessment of COVID-19 cases
        and their identified close contacts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124d8178-6738-43ba-9df5-c82b5a6e166b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T14:26:18.946+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:11.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will also “refer the close contacts to isolation facilities,
        conduct enhanced contact tracing in collaboration with other agencies and
        private sectors, conduct daily monitoring of close and general contacts for
        at least 14 days, and perform such other tasks in relation to the COVID response,”
        the DILG earlier said.</p>'
  'No-need-UN-probe-human-rights-Philippines-Roque':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-09-23T14:35:20.624+08:00
    'imagesource': 'jcr:80894c27-a1c2-4b45-b8da-c69f0aefa471'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12d9becc-e55e-4134-8878-409995cafcfa'
    'lead': 'Despite the recent ramped-up calls from the international community,
      the Philippine government sees no need for a United Nations probe into the current
      human rights situation in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-23T14:39:17.387+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T21:43:11.142+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:42:10.575+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UN', 'United-Nations', 'Roque', 'human-rights']
    'template': '1'
    'title': 'Despite fresh calls, PH gov’t sees no need for UN probe into human rights
      situation'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c508cc-af78-4d9f-a2a8-c578aa9ac273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T14:39:17.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:11.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23)—</strong> Despite
        the recent ramped-up calls from the international community, the Philippine
        government sees no need for a United Nations probe into the current human
        rights situation in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952a352b-ce68-4954-9a25-bf8edd03d5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T14:39:17.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:11.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque made the statement in an interview
        with CNN Philippines on Wednesday, stressing that any UN investigation should
        first gain the consent of the concerned country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a0351d-ecbd-4d65-b5ff-df8e5c64ad4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T14:39:17.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:11.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No need (for UN probe), because under the UN system, the state’s
        consent is required. And believe me, there’s no need to allow into the country
        these so-called experts with very fixed biases against the Philippines already,”
        Roque said in an interview with <em>The Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20f54fa-7351-4b98-beca-faf3a0743b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T14:39:17.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:11.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The fact that we’re not allowing them in is a sovereign prerogative
        recognized by the UN system. There’s nothing that the UN can do if we do not
        allow rapporteurs into our country,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4697ddac-998d-4d8e-a5ae-f8743162f19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T14:39:17.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:11.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, dozens of civil society groups here and abroad <a href="https://cnnphilippines.com/news/2020/8/28/philippines-drug-war-united-nations-human-rights-council.html?fbclid=IwAR1yUAKpAlG3e3Sxvx4gDvWni2w58xae8bDaLy5l8QlhWaR4mXQt2gRhZno">called
        on the UN Human Rights Council</a> to establish an independent body to probe
        the supposed human rights violations and killings in the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128c5a60-ed67-48dd-a3e7-e2bf72ff3e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T14:39:17.388+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:11.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They argued this should be part of the council’s response to address
        the “widespread and systematic" killings in the government''s flagship anti-drug
        campaign, as claimed by UN High Commissioner for Human Rights Michelle Bachelet
        in her <a href="https://cnnphilippines.com/news/2020/6/30/un-human-rights-chief-duterte-war-on-drugs.html">report
        last June.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e845e9a7-046b-4bc0-931c-e6c2b5465e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T14:39:17.388+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:11.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s human rights situation again hogged the global spotlight
        last week, when the European Union pushed to impose trade sanctions against
        the Philippines over alleged abuses under President Rodrigo Duterte’s administration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ab712c-581d-4ea3-b2a8-861e27f37bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T14:39:17.388+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:11.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has repeatedly refuted claims of extrajudicial killings,
        adding that victims and concerned parties can avail of remedies under existing
        laws. An inter-agency panel headed by the Justice Department was also established
        to ensure fair investigation on drug-war linked deaths, which are nearing
        6,000, according to latest government data. Human rights groups, however,
        cite higher numbers of suspects killed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3637944d-8759-46b0-a93d-18e2ed67857f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T14:39:17.388+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:11.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in his debut at the United Nations General Assembly, also
        <a href="https://www.cnnphilippines.com/news/2020/9/23/Duterte-assures-PH-upholds-human-rights-in-1st-UNGA-participation.html">personally
        assured</a> that the government remains committed in upholding the human rights
        of its citizens, and likewise called on the international body to engage in
        constructive dialogues to promote the cause.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c585301-56a2-42f1-ae2a-b88720fe4122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T14:39:17.388+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:11.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Roque believes there’s no need for the country to declare
        some EU officials as persona non grata— a proposal earlier floated to protest
        the allegations against the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78fe972-44e8-44cd-aee1-eb2935991e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T14:39:17.388+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:43:11.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“ I don’t think we need to bring it to that extent. But the message
        is clear— we are no longer slaves of European countries, we are no longer
        slaves of any foreign countries for that matter. No one can dictate the matter
        by which we uphold the rule of law in the Philippines,” Roque said.</p>'
  'NBA-participation-Adam-Silver-Tokyo-Olympics':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-09-23T14:51:08.346+08:00
    'imagesource': 'jcr:5c553ab9-cfe7-42a9-bcc6-06877c66cfa1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a978b486-cc2f-4346-9af4-cf805fc74c72'
    'lead': 'NBA players have participated in every Summer Olympics since the 1992
      Barcelona Games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-23T14:53:25.173+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T21:43:10.569+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:42:10.711+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Silver says NBA participation at Tokyo Olympics may be limited'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db24326-5e7e-4ca4-b904-3f3a5796a1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T14:53:25.173+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:43:10.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> NBA participation at the Tokyo
        Olympics may be limited as the league’s next season, which has been pushed
        back due to the COVID-19 outbreak, would likely be ongoing at the time of
        the Games, Commissioner Adam Silver told CNN on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d07ed44-7ce7-4e25-bd6d-1ffcfa9ca761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T14:53:25.173+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:43:10.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normal NBA seasons start in late October and finish in mid-June.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8998cb94-3575-492f-a71e-a30d9f08d178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T14:53:25.173+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:43:10.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet with the league hoping to launch a standard 82-game campaign
        in January followed by playoffs, then barring a condensed schedule, it would
        still be running when the Olympics open on July 23.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd2595d-9edd-41b3-9f67-a5ea509e1a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T14:53:25.174+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:43:10.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are a lot of great U.S. players, and we may be up against
        a scenario where the top 15 NBA players aren’t competing in the Olympics,
        but other great American players are competing,” said Silver.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402b49c8-f57f-4314-94d5-4146bf309e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T14:53:25.174+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:43:10.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Obviously, there are many NBA players who participate in the Olympics
        from other countries. That’s something we’re going to have to work through.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a5aa19-ee71-4a37-bb1a-0afa08d6df84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T14:53:25.174+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:43:10.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These are highly unique and unusual circumstances. I think, just
        as it is for the Olympic movement, it is for us as well. We’re just going
        to have to sort of find a way to meld and mesh those two competing considerations.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea52f8f-f702-41a0-9eda-c29fc0c27cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T14:53:25.174+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:43:10.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tokyo Olympics were postponed by a year because of the coronavirus
        outbreak. NBA players have participated in every Summer Olympics since the
        1992 Barcelona Games.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9babfe69-0ddb-4363-940a-485177196fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T14:53:25.174+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:43:10.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA, which halted its 2019-20 season in March, resumed play
        on July 30 in a bubble-like campus at Disney World in Florida without spectators
        and the championship series will conclude in mid-October if it goes the distance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89e549f-003b-4447-98b1-8479a3c160ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T14:53:25.174+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:43:10.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is a factor in our planning,” Silver said of the Olympics. “It
        would be tough for us to make a decision in January based on the Olympics
        happening on schedule when that’s so unclear.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551052c7-ec6a-4eb8-a917-50aec783a7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T14:53:25.174+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:43:10.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silver said his “best guess” is the next season will not tip off
        until some point in 2021.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13676b46-cd33-4d28-b51d-f7b17546c893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T14:53:25.174+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:43:10.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The more I am learning ... I continue to believe that we are going
        to be better off getting into January,” said Silver. “And further, the goal
        would be to play games in home arenas in front of fans.”</p>'
  'Coronavirus-vaccine-trials-start-children-':
    'author': 'Christina Maxouris and Theresa Waldrop, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-23T15:05:44.532+08:00
    'imagesource': 'jcr:631618d1-e3a5-4d30-bc50-e7b93f29f30e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bae9879b-4ad6-4a52-a80b-0adf05318a38'
    'lead': 'With the US surpassing 200,000 deaths due to Covid-19, a group of pediatric
      infectious disease specialists is calling for vaccine trials for children.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-23T15:13:29.472+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T21:43:09.782+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:42:11.085+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'trials', 'coronavirus', 'vaccine-', 'children']
    'template': '1'
    'title': 'Begin Covid-19 vaccine trials for children, pediatric specialists say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3ccc29-e302-4f98-a958-225abaf15a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> With the US surpassing 200,000 deaths
        due to Covid-19, a group of pediatric infectious disease specialists is calling
        for vaccine trials for children.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f6adf5-c8ac-4e0c-9fb3-ce068977881c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0880a9e4-ecef-4d2b-8803-ae43afe1b059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are three large-scale vaccine trials for adults in the US,
        but none has begun for children, who are "stuck in neutral," eight physicians
        said in a commentary published Friday in the medical journal Clinical Infectious
        Diseases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee82844b-b83e-4cc1-ad06-bd3ea8c17281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1839d76-3873-46c4-bedd-4ce38bb5ede3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though things are moving at unprecedented speed for adults
        and older adults for Covid-19 vaccines, we haven''t yet made inroads to have
        pediatric trials starting," said Dr. Buddy Creech, a pediatric infectious
        disease specialist at Vanderbilt University and one of the authors of the
        commentary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1718988a-8b7f-4ba1-b8cd-1f60912715ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a10b7e-20e2-406c-a92b-de2f40b95b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is really a call to say rather than waiting to see if we have
        an effective vaccine for adults, let''s begin that work of at least evaluating
        the vaccines in adolescents and ever-decreasing ages, so that we get a good
        bead on the dosing, the dose schedule, and the potential effectiveness of
        that kind of a vaccine," Creech said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd70b2b-f506-44bd-9823-9b9fc6d698a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8b8b9e-161b-4104-8244-de4bba58bc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer, who is in the last phase of trials for its vaccine, is "working
        actively with regulators on a potential pediatric study plan," a spokesperson
        for the company told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97540d7b-9bbf-484a-8c14-34ce668f3c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4528f9-7bc6-4814-a26f-72187c4478d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna, another company with a vaccine in Phase 3 trials in the
        US, plans to start pediatric trials "in the near future, subject to regulatory
        approval," a spokesperson said in a statement to CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f76fce1-1d34-4d20-b352-d165f1487c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537fb061-9154-4b1e-9f7d-a2900d1724fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, more than 6.89 million Americans have been infected since
        the start of the pandemic and at least 200,710 have died, according to Johns
        Hopkins Universit</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fd9cbd-a066-4a80-82a0-c274791d3a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc28f9ce-b76e-49e1-80fe-d846181f8b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>FDA considering measures that would put vaccine well past Election
        Day</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb75c5c-a5fc-4d9a-b8a9-e0944ae6bf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration is considering new rules for
        emergency authorization of a Covid-19 vaccine that would push authorization
        beyond Election Day, according to three sources familiar with the situation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77ddaf9-4fd6-4b0d-bb8d-8f9776b4c569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1058ac4-40c8-4145-b178-2eff925c6f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sources described two different scenarios that the FDA is assessing
        before a pharmacy company can be given an emergency use authorization for
        its vaccine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab14b145-6eff-4709-9e5d-766d2485037e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a741608e-3439-42ac-a3da-3aaa4d5dd975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Either way, it''s going to be Thanksgiving at the earliest before
        a company gets an EUA," or emergency use authorization, the first source said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9748737-cbf3-4424-b05f-aac324b22607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5df43b-1c5f-4d35-a260-0a44c18f722d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One source said the FDA is expected to require vaccine makers to
        wait two months after giving all their study participants in Phase 3 trials
        their second doses of the vaccine before applying for authorization.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80b4e0e-9aba-4b24-b168-49bd23985980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176d8a2b-2781-4627-befb-330de8b74287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second source, a senior administration official, said the agency
        is expected to require that companies wait 60 days after giving half their
        trial participants their second dose before the vaccine can be authorized.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57194858-a5f5-4496-9784-64c8ed18adbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a926b5-6278-4abf-847a-4092696b9775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is designed to monitor the safety of the vaccine, even
        if the trial has already determined the vaccine''s efficacy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d08ff5-dda0-48dc-a905-ac97b87ea0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10778a5e-f6c0-4fec-a8a2-67367f038280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country should have good data on the safety and effectiveness
        of a vaccine sometime in November, Dr. Ashish Jha told the US Joint Economic
        Committee Tuesday, adding he believes there will be a vaccine before the end
        of the year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf4547c-ff68-44fc-bcbd-921a44fa034c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60da802-6df1-4ec8-b243-5e51d614034e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jha, dean of Brown University''s public health school, said he has
        been "immensely supportive" of Operation Warp Speed, the White House''s efforts
        to speed up the production of vaccines and Covid-19 treatments.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daad8269-f965-4530-9f69-601ad11ec2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0a4f20-6ae1-43f2-99ce-e86ac743f8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s been the right thing to do, because once we have
        the evidence of safety and efficacy we will not want to wait," Jha said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728f8d4a-f47d-4451-a217-0a3633d45d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f950870-232e-49f4-bcce-37463fca65c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent poll from the Kaiser Family Foundation found that more
        than half of respondents -- 54% -- said they would not get the vaccine if
        it was available for free before the November 3 presidential election. Along
        party lines, 60% of Republicans and 56% of independents said they would not.
        Half of Democrats said they would.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fe0818-772d-4d63-9618-7b363cede4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861fa735-4cb5-4d49-9389-60e889a24866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Fauci: Country''s division is hampering the messaging</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89db2ad3-e8ee-4a94-9f5d-726fb05bf38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s current divided state is one of the things that''s
        getting in the way of clear and consistent messaging when it comes to Covid-19
        in the US is the country''s current divided state, Dr. Anthony Fauci said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daa3fc1-7545-4dae-9b85-c81f4167d7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6375f293-3674-4acd-8c66-824e99a5da4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in such a divisive state in society that it tends to get
        politicized," the country''s leading infectious disease expert said Monday
        night on "The Daily Show with Trevor Noah."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1838640-1e0c-427f-b089-0bdf2439b482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e21b79e-0913-4fbb-a471-92c4c979fbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s almost the one side versus the other," Fauci said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058b7260-df1a-4674-bb97-2c4dad692c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f44885-4529-4869-8688-3a55420ee543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is now months-deep into navigating the Covid-19 pandemic
        and several safety measures remain points of contention -- including face
        masks. While many across the country have embraced experts'' recommendations
        to wear face coverings to protect against the virus'' spread, others have
        protested their use.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2894784a-762a-44f0-9182-bbe8da561208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d04b34-16ea-4ad2-a716-6edc2fe217d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People take sides, like wearing a mask or not is a political statement
        and that''s really unfortunate, totally unfortunate because this is a purely
        public health issue. It should not be one against the other," Fauci said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a3834c-a4be-4aaa-a337-4fa864431339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f38483-2867-4271-8e5a-ec21fae2d20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even Americans who want to follow guidance from experts about
        Covid-19 ran into a muddied message this week. The US Centers for Disease
        Control and Prevention updated its guidance to say Covid-19 can spread through
        the air but days later abruptly reverted back to guidance posted months ago
        -- saying the virus is thought to spread mainly between people in close contact
        and "through respiratory droplets produced when an infected person coughs,
        sneezes or talks."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84badea9-57c2-4f73-bc2d-7a51c2ca04ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c456066-7c51-4a18-96ed-25a299dec562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:09.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several studies have shown the virus can spread through small particles
        in the air.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a9b7b8-c702-4939-b57c-cb0075da68cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:13:29.476+08:00
