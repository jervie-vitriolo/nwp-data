  'online-classes-recommendations-cybercrime-prevention':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-23T11:00:50.233+08:00
    'imagesource': 'jcr:c3b00e86-3f78-4272-91f7-f6248dcf5266'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4aabd273-684b-4dce-b394-56d72c8b3271'
    'lead': 'The Department of Justice’s Office of Cybercrime has drawn up guidelines
      to protect from abuse and harmful contents children who use video conferencing
      services for online classes amid the security risks of using these digital platforms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-23T11:04:16.113+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:43:22.488+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:42:07.127+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Start with video off'': DOJ cybercrime office issues recommendations
      to protect children who take online classes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a898d4f1-d754-464c-88ea-16ccb03bbb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:04:16.113+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:22.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        The Department of Justice’s Office of Cybercrime has drawn up guidelines to
        protect from abuse and harmful contents children who use video conferencing
        services for online classes amid the security risks of using these digital
        platforms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57a5851-ea1c-490f-a95a-d1d3f7229f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:04:16.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:22.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cybercrime division <a href="https://www.facebook.com/OfficeofCybercrimePH/photos/pcb.1298434053829773/1298430757163436"
        target="_blank">advised the school administrators facilitating online</a>
        classes to do the following:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edbb9cc-46dc-47e0-a667-429eabe11f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:04:16.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:22.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Never share meeting room credentials, both the ID and password,
        publicly</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f0154d-bc70-4b2a-bd1d-36466e1e988f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:04:16.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:22.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Follow these meeting settings:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bacdaae-9c37-4455-966b-232f276896be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:04:16.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:22.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Accept participants'' request to join meeting individually</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517863a7-878c-4f6f-96e3-f228d6f1fb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:04:16.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:22.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Provide standard naming instructions for participants (ex. surname,
        first name, middle initial)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60a8d21-5dac-443e-b9ea-98c5790d0ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:04:16.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:22.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Require a password from participants</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea4f082-e45c-49b6-9b21-c916934e3591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:04:16.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:22.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Mute participants upon entry</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a522395d-ef39-4eb1-ac3f-6de302345f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:04:16.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:22.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Start the classes with the student''s video off</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df94fc85-1368-4b44-9d22-2004c71f12f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:04:16.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:22.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Disable screen share for participants who are not assigned in the
        virtual meeting room as host/s</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b84f19-1c8d-49e4-b3a5-5fc306dd06b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:04:16.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:22.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>School administrators should also prohibit participants of the virtual
        class to join before the host, rename themselves, send messages to other participants,
        share their whiteboard during a virtual meeting with others, use annotation
        tools to add information to share screens and replace their background with
        image, the office noted.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c6dbbd-6e64-4265-87b7-8dc4da176320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:22:39.842+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:43:22.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice department’s Cybercrime Unit officer-in-charge Atty.
        Charito Zamora told CNN Philippines’ News.PH that some ill-intentioned individuals
        intrude virtual classes, sometimes displaying inappropriate content to the
        participants.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7163ba6f-384b-49aa-ad4c-c53422ba1e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:22:39.842+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:43:22.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora said the division has recently received such a report, after
        a student publicly shared the meeting room credentials.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35bae00-fd2e-4a83-96b8-4a34b17c299e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:22:39.842+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:43:22.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May nakapasok po at dinisrupt ang kanilang class. Eh mga menor
        de edad po ito, at apparently, naging sexual po ang naging approach ng isang
        indibidwal po na ito,” Zamora said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bef8bc-0e06-4244-be05-995bf1ffaa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:22:39.842+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:43:22.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0708d69-9413-46c8-afb6-cfaf95933b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:22:39.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:43:22.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Someone else was able to enter and disrupted the class.
        The students are minors, and apparently, the intruder had a sexual approach
        when he/she interfered with the class.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c82b88-cc51-4800-9758-633a599fc251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:04:16.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:22.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faculty members must also ascertain they never leave the students
        in the virtual classroom unsupervised as well as keep the video conferencing
        app updated as “every service/application connected to the internet is vulnerable
        to cyberattacks,” the cybercrime division warned.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94a37fb-830f-44b3-ae73-2f46b12157dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:04:16.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:22.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the parents’ role, they must teach their kids how to discern
        information online to reduce their risk of falling victim to a cyberattack,
        the office said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d08b0f-9060-44c5-9907-64d715e77b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:04:16.114+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:22.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The division also urged the public to report any irregularities
        or unwanted incidents during online classes to law enforcement agencies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f921a1c-dbe3-4b18-9990-e4c1657a6cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:04:16.115+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:22.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most schools have opted to use virtual learning tools, including
        video conferences, to sustain formal education amid the COVID-19 crisis. Face-to-face
        classes are banned until a vaccine is available.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0362d65-aa1c-4928-87f6-fd11a8d74f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T11:04:16.115+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:22.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/9/16/online-learning-guidelines-data-privacy.html?fbclid=IwAR27hx9PlozV4Rxaq7UnOKYpXNxrScjp2HkX0-jDXAaIrvwx9Tp2GNZT3n0"
        target="_blank">READ:&nbsp;Use of webcams, social media ''optional'' in online
        learning to protect data privacy</a></strong></p>'
  'Facebook-more-users-in-India-hate-speech':
