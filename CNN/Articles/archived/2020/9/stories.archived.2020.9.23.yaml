    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4d7e63-bbcf-4ead-a2c4-7b3513582d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:41:07.756+08:00
