    'template': '1'
    'title': 'Scott Cooper stays as Azkals coach after signing contract extension'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193e802c-569a-48fe-b2d1-214c76885292'
