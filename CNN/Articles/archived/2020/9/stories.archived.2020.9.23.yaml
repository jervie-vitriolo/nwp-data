      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New urgency for Senate races; Democrats on offense</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdffb9c-51ed-42a9-bcf3-5f30cd640e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:20:11.169+08:00
