      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In the current Covid-created travel maze,
        passengers face constantly shifting rules as airports, countries and even
        airlines impose their own restrictions on who can cross international borders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64726fea-e104-4faf-9d05-129cafb17fcc'
      'mgnl:activationStatus': true
