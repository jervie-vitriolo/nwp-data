    'template': '1'
    'title': 'Johnson & Johnson''s coronavirus vaccine is fourth to begin Phase 3
      trials in the United States'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911d874c-0611-4c96-9b3a-7bd7295f4f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T22:16:29.301+08:00
      'mgnl:createdBy': 'bamba'
