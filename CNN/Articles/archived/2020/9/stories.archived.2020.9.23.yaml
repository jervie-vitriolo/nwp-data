    'template': '1'
    'title': 'In lockdown, Siargao businesses reflect how local tourism can continue

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06dcee8-f7d8-4688-acf9-d3888e3ea744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:39:28.432+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:42:56.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> In a survey
        conducted by the Department of Tourism (DOT), the Asian Institute of Management,
        and the travel site Guide to the Philippines, one of the top destinations
        that Filipinos want to travel to after the quarantine is Siargao, an island
        with pull, where foreigners and Filipinos from different walks of life come
        to socialize, surf, and work together.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a955daa-6534-44e9-be45-3392577b0fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:39:28.432+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:42:56.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with all the new infrastructure in recent years including more
        flights into Sayak Airport, Siargao has managed to maintain its semi-remoteness,
        with a stream of small, independent businesses that have since been on pause
        during the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde68b94-ed02-4e88-bdc4-27e1af0ec65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:39:28.432+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:42:56.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before establishing White Beard Coffee, Arnie Cotecson spent a decade
        in Singapore as a resident barista at the Google office, honing his skills.
        Half Siargaonon and half Cebuano, Cotecson was born and raised in Cebu and
        spent every summer in Siargao’s General Luna.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8aaad19-dda6-4634-8fdc-19479868a3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:39:28.432+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:42:56.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s been my dream to have my own shop in General Luna and to be
        closer to my family,” he said. “Being in Siargao is a totally different feeling,
        surrounded by nature’s beauty, especially when you''re with your relatives
        and family.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5191d82e-ffaa-4627-b2bc-263c62e2d225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:39:28.432+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:42:56.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Cotecson, the first week of the lockdown felt like a movie.
        Business owners like him were in denial about the looming closure, the locals
        were unsure about the healthcare threat that visitors might bring, and freshly
        arrived tourists who were too excited about their holiday to face the facts
        just decided to stay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63c2583-2435-41e8-8ac0-b87052c0968e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:39:28.432+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:42:56.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Then the hard lock down hit! No leaving the house except for essential
        needs — even in brown out — no surfing, no fun!” said Manila transplant Samuel
        Wilson.</p>'
    '26':
      'image': 'jcr:1fb2c5b8-3b05-4908-a91d-5abe71b92197'
      'imageCaption': 'White Beard Coffee is a home-grown brand in Siargao. Photo
        from WHITE BEARD COFFEE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68607dfa-f9c0-455a-bdd8-c6af70faac4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:39:28.433+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:42:56.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4038e3-6535-435e-8c76-664f7d21b2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:39:28.432+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:42:56.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the lockdown was lifted, however, customers started to come
        to Cotecson’s shop to have coffee in any of the well-spaced tables or to go.
        Thankfully, White Beard was ready with its popular line of bottled, ready-to-drink
        caffeine fixes, and they implemented free delivery in order to support the
        local government units in guarding safety.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3136d8e-a9ab-4e46-9744-a067da796e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:39:28.432+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:42:56.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it came to his own survival planning, Cotecson stressed the
        necessity of having a strong financial structure in order to support the business
        in times of crisis and not have all your eggs in one basket. Unlike others
        who were closing shop, he planned to expand and introduce White Beard Coffee
        to Cebu City, as well as invest in self sustaining projects in the future.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443f67fd-020c-4222-b7e7-ce4ebd2618de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:39:28.432+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:42:56.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sustainability, a&nbsp;buzzword by now,&nbsp;has been put into real
        practice on the island, in a bid to bring long-term positive effects to its
        people and the planet, and still make margins to sustain operations. There’s
        the Bayatakan Farm Experience, an agri-tourism joint venture between Wilson
        and the farmer Analyn Dulpina, as well as Nature Kids Siargao (N.K.o.S), an
        organization founded by Swedish transplant Sanne Sevig to give back to the
        people of Siargao who “saved” her all those years ago when she was suffering
        from corporate burnout. The latter runs the local social enterprise&nbsp;Siargao
        Recycling Art Studio that sells beanbags and pillows made from upcycled trash,
        and A.T.E., a community sewing business that provides free needlework training
        to local women, within a fair work environment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ee5a87-8527-46da-89f1-9d120a52af17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:39:28.432+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:42:56.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the pandemic, Sevig thought of employing locals displaced
        from their regular work. “That is what they need the most now, a job.” She
        is about to launch a big campaign to raise funds for local residents to do
        a beach clean-up, sew face masks or up-cycle trash, in exchange for income.</p>'
    '27':
      'image': 'jcr:eaf10012-f121-476a-af35-f54c6653edb4'
      'imageCaption': 'Sanne Sevig working with some of N.K.o.S educational programs,
        pre-pandemic. Photo courtesy of SANNE SEVIG'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaccd8d-16d9-4091-8478-4d61be2e68b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:39:28.433+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:42:56.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07b1385-d08d-48c6-9313-0c33685a98e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:39:28.433+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:42:56.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another example is Paraiso Eco-Alternatives, which offers refills
        for everyday essentials such as hand wash, sunscreen and the very in demand,
        rubbing alcohol, at a price point that’s affordable. Tala Tuparan, one of
        its founders, pointed out the importance of reducing single-use plastic culture
        in the overall fight against climate change, stressing that the most affected
        by plastic pollution are the poorer communities who depend on nature and the
        ocean to survive. A co-founder of a stand up paddleboard (SUP) business called
        SEXYSUP in partnership with Galatea Tours, she is also proud of the Pasador
        Project which raises funds and donates reusable menstrual pads to the women
        living in Siargao’s smaller island communities. “Waste management is a very
        big issue in a small island like Siargao, where waste goes directly to the
        ocean and soil and we literally live next to the trash we produce,” she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd905f532-fac5-44d3-b893-79c87df1b7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:39:28.433+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:42:56.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Paraiso sells basic consumables, it remained open even in
        ECQ. But since the bulk of the business came from hospitality establishments
        that ordered cleaning essentials from them, their turnover dipped when those
        had to close.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78eafc5f-4af4-4994-ae2f-8320a7cf70cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:39:28.433+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:42:56.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jun and Heidi Ganaden II, co-owners of the resort Lubihan Siargao,
        admitted that at the start of lockdown, they felt a bit scared, and then lucky,
        when they heard there were zero cases during the time that no one could go
        in and out. Besides, they got locked in at their resort, which has a good-sized
        garden where they could just chill, hang out, and walk over to Crossfit Siargao
        to get daily exercise. And then, things got a bit restless. Nobody could go
        to the beach, swim or surf, and friends and family outside of the island worried
        about them. “But once surfing was allowed, it was like Christmas!” Heidi said.</p>'
    '28':
      'image': 'jcr:2fb30544-f4a4-47ea-a257-fab04ceb3efa'
      'imageCaption': 'Paraiso will refill any clean reusable containers. It even
        has sari-sari store partners around the island. Photos courtesy of PAIRAISO
        ECO-ALTERNATIVES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5571eef-91dc-4961-b10e-74b1aa4d0231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:39:28.434+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:42:56.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c503919a-6f57-4e56-80e7-01b2c17523cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:39:28.433+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:42:56.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple took their closure as a chance to reflect on how sustainable
        Siargao’s local tourism industry is, and what needs to be done to ensure what
        they called  “a more resilient, inclusive and resource-efficient future.”
        They recalled the waves of livelihood on the island. “Siargao has been a top
        destination for domestic and international tourists for so many years. With
        the tourism growth, the once-upon-a-time farmers and fishermen turned to tourism
        related businesses — becoming surf instructors, hosting homestays, renting
        out motor bikes, training as tour guides and the like — pre-COVID. And now,
        with all stranded domestic and foreign tourists having left the island, locals
        are going back to farming and fishing, providing food on everyone''s table.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7661d8d2-0f4d-4ef7-a941-56bcb803ccfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:39:28.433+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:42:56.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, the stand-alone restaurant and bar Cantina Luna has pivoted
        to accommodate several food sellers who used to have their own individual
        spots prior to the pandemic. “Now, it is more like an open-air canteen where
        different sellers offer different things: hotdogs, tuna, roasts, etcetera.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cc618d-9bdd-43dc-9f53-fea657db4f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:39:28.433+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:42:56.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the island struggled in the beginning, the strength of the
        community started to take over, with concepts like Taboan ng Pagbabago, a
        monthly farmers market (a month gap ensures enough time to grow produce without
        the use of fertilizers or growth hormones), new community kitchens serving
        the needy and a bartering platform that emerged on social media.</p>'
    '29':
      'image': 'jcr:7b97183d-6364-46ae-9fe6-5d38d88bd03c'
      'imageCaption': 'While there were no guests coming into the island, Jun and
        Heidi Ganaden II, co-owners of the resort Lubihan Siargao and their team took
        the time to find things that needed attention in the resort and even cleaned
        up the creek near their area. Photo from LUBIHAN SIARGAO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180c980a-6ee7-4853-b3b0-3dead99f370b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:39:28.434+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:42:56.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f14ea1-454f-4f87-8198-5cd41ae8fcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:39:28.433+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:42:56.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Bayatakan Farm started a regular pop up at a friend’s
        restaurant to serve affordable plant based dishes when people were concerned
        about both health and income. To Wilson’s excitement, it sold out every day.
        “Running a restaurant, however, is a totally different operation to what I
        am used to, so we struggled financially,” he said, before launching back into
        a positive thought. “I see it as the testing ground for a future splash into
        the food business!”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc79605e-04f0-4517-b980-2e219e2b438e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:39:28.433+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:42:56.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more regions transition to General Community Quarantine (GCQ)
        and Modified General Community Quarantine (MGCQ), where tourism can already
        resume, the DOT-CARAGA Region organized a webinar on the “Guidelines Governing
        Operations of Hotels and Accommodation Establishments Under the New Normal
        in Siargao Island” in July, a step towards a restart.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e2a445-98de-4c63-81b6-f9e34a169caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:39:28.433+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:42:56.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson, who has just finished building a house on the island, summed
        up the sentiment. He said, “Chasing profits is important for a business, but
        if at its worst you still stop the free fall of expenses and break even, that
        is something to be grateful for.”</p>'
