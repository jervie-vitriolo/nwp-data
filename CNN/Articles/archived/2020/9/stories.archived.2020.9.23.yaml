    'mgnl:tags': ['COVID-19', 'Carlito-Galvez', 'NTF', 'National-Task-Force-Against-COVID-19']
    'template': '1'
    'title': 'Galvez on Manila Bay crowding: It won''t happen again'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4627af-5d84-4430-ab1b-c3bed2f84d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:11:38.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:42:53.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>&nbsp;A
        task force official on Wednesday vowed that it will prevent other crowd-gathering
        incidents from happening again, such as the Manila Bay white sand event that
        led to violations in physical distancing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6353643-1876-45b9-a958-3629bebcd7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:11:38.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:42:53.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlito Galvez, chief implementer of the National Task Force Against
        COVID-19, acknowledged that authorities failed to control the situation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ff0bf3-23c4-4cd0-ab57-449f12d697f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:11:38.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:42:53.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have learned our lesson so we will make sure this will not happen
        again," he told reporters in an online briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa10e6b-a108-403b-b88b-b55147cffcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:11:38.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:42:53.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Environment and Natural Resources (DENR) recently
        launched a project that covered the Manila Bay Baywalk with white sand made
        of crushed dolomite minerals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10572114-cfef-44fe-a83d-4b896d7a36f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:11:38.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:42:53.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency opened the area for public viewing for a limited time
        over the weekend which caused visitors to flock to the area in tightly packed
        lines, waiting to get a glimpse of the beach.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e180326-ed76-45ba-938c-a37a04a67c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:11:38.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:42:53.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This drew concerns from the public of possible COVID-19 transmission.
        The DENR later apologized for the crowding while Philippine National Police
        Chief PGen. Camilo Cascolan <a href="https://www.cnnphilippines.com/news/2020/9/22/DENR-apologizes-for-Manila-Bay-crowding---We-ve-done-our-part-.html">sacked
        the Ermita police head</a> for failing to enforce security and health measures.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee312692-b244-4db8-bc91-8526d002602f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T18:11:38.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:42:53.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on the other hand <a href="https://www.cnnphilippines.com/news/2020/9/22/duterte-white-sand-baywalk-robredo-critics.html">defended
        the project</a> from critics who questioned the purpose of the white sand.
        He pointed out that people are enjoying the reclaimed area.</p>'
  'PJ-Simon-retires-PBA-17-years-Purefoods-Magnolia':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-09-23T18:31:06.354+08:00
    'imagesource': 'jcr:7cb6a5a7-c264-41f1-a02f-798654ae0594'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7b44bff-dc3c-400b-902d-aa7966ec6e12'
    'lead': 'The pride of Makilala, Cotabato won eight titles in his storied PBA career,
      including a Grand Slam with the Purefoods franchise. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-23T18:34:35.965+08:00
