      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:38.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program calls for $28 billion in funding through 2025 for Phase
        1, NASA said in its news release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706aa06b-ec57-476a-b754-3ee22cfcd10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:14:50.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:38.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artemis is named after the Greek goddess of the moon and twin sister
        of Apollo. NASA''s Apollo 11 mission succeeded in landing the first humans
        on the moon on July 20, 1969.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb498ae1-afab-498f-8cee-1cf8483217dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:14:50.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:38.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 12 humans, all male, have ever walked on the moon and they
        were all American, according to Bettina Inclán, NASA Communications Director.
        All 12 men were Americans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516b440c-76f2-4740-ac9f-0279024d056e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:14:50.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:38.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last person walked on the Moon in 1972," Inclán told CNN in
        a statement. "No woman has ever walked on the lunar surface."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10896b40-818a-46c3-9fde-59d1d28ff0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:14:50.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:38.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2017, President Donald Trump signed Space Policy Directive
        1, which called for NASA to send humans to the Moon for the first time since
        1972 for "long-term exploration and use" and missions to other planets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fe6f1e-ac02-4bd2-8d47-02a37e705ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:14:50.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:38.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA said it hopes that more exploration of the moon will help the
        US establish a strategic presence in space and grow their international partnerships.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dab083e-84f7-499c-83d4-0de2267de326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:14:50.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:38.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One billion dollars of the budget will go directly to the development
        of a commercial human lunar system that will take humans to the moon''s surface,
        NASA said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8104bb-1194-4a01-9ee3-ccbb4fdd3ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:14:50.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:38.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An allotment of $651 million will be used to support the Orion Spacecraft
        and the rocket that Boeing is building for the moon mission -- called the
        Space Launch System or SLS. NASA has already spent at least $11.9 billion
        on the SLS, which was supposed to be ready by December 2017.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a414c0a5-2ba1-4a80-90f1-6231ebc236c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:14:50.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:38.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft is complete, NASA said, and the core stage and four
        attached rockets are undergoing final tests in preparation for a "critical
        hot fire test this fall."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1eaad6-c6b5-4a22-940d-a93e45da3b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:14:50.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:38.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA''s Artemis I mission is on track to launch in 2021 with two
        test flights around the Moon without astronauts. However, NASA plans to send
        robots using commercial delivery services to "send dozens of new science investigations
        and technology demonstrations" to the Moon twice in 2021.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cedf81-b741-4ff0-8bb4-02588f422cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:14:50.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:38.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artemis II is set to launch in 2023 with astronauts on board in
        preparation to have Artemis III bring astronauts back to the surface of the
        Moon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab63fba-7c78-4281-a1ae-91bc52fc461f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:14:50.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:38.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The astronauts will be fitted with modern spacesuits that allow
        for greater flexibility and movement than the spacesuits used by other Apollo-era
        astronauts, and they will be tasked with collecting samples and conducting
        a "range of science experiments over the course of nearly seven days."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0849ddbe-70d6-4007-860a-e0a1aa5853d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:14:50.849+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:38.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Artemis program will search for and potentially extract resources
        such as water that can be converted into other usable resources such as oxygen
        and fuel, and NASA hopes to develop new mobility capabilities that will allow
        astronauts to explore new regions of the Moon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1669a76-b0e3-42a9-9084-01150ddbbd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T07:14:50.849+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:43:38.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<a data-cke-saved-href="https://edition.cnn.com/2020/09/22/us/nasa-woman-artemis-moon-scn-trnd/index.html#:~:text=(CNN)%20NASA%20has%20big%20plans,said%20in%20its%20news%20release."
        href="https://edition.cnn.com/2020/09/22/us/nasa-woman-artemis-moon-scn-trnd/index.html#:~:text=(CNN)%20NASA%20has%20big%20plans,said%20in%20its%20news%20release."
        style="font-style: italic;" target="_blank">NASA outlines $28 billion plan
        to land the first woman on the Moon by 2024</a></p>'
  'Kelly-Clarkson-pending-divorce':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-09-23T07:14:56.863+08:00
    'imagesource': 'jcr:317f6cb9-1cbc-4914-be31-0866c1d2bd85'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'baa9b8f9-54c2-4b7b-84a6-5a1202196cf0'
    'lead': 'Kelly Clarkson is OK, she said, and plans to address her emotions in
      her music.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-23T07:18:13.958+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:43:37.800+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
