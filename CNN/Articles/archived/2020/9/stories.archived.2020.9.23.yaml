      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are offering up to $5,000 for information that leads
        to an identification, arrest and conviction, the news release said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75033e30-c44d-4641-a24a-1af1cf7d5a23'
