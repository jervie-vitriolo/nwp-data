    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['budget', 'deficit', 'shortfall', 'funding', 'pandemic', 'COVID-19',
      'taxes']
    'stories': ['3b544403-8639-4516-8948-c357a63eeca2']
    'template': '1'
    'title': 'August budget gap widens as taxes sustain drop'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51bee4d-1673-4f1f-8b82-08815c947a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:26:10.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:43:14.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        The country saw a bigger funding gap in August as subdued economic activity
        kept tax collections deflated, data from the Bureau of the Treasury showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9f327f-d076-4cc1-bb8d-46da62ff2e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:26:10.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:43:14.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines incurred a ₱40.1 billion deficit for the month,
        ballooning from a measly ₱2.5 billion budget shortfall in August 2019. However,
        it is smaller than July''s ₱140.2 billion gap.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1384f2-10fd-40eb-b87a-72a300f0dd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:26:10.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:43:14.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deficit was a result of a sustained drop in revenue collections
        against surging spending mainly for COVID-19 response measures since the first
        cases were confirmed in late January. There was a significant spike in public
        expenses since April, reflecting emergency measures meant to curb local COVID-19
        infections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cbc664-3f0f-403b-8ce7-c61f39fa6963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:26:10.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:43:14.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state collected ₱243.2 billion in August, down 13 percent from
        a year ago. Tax payments accounted for the bulk at ₱233.1 billion, down by
        a tenth as both the Bureau of Internal Revenue and Bureau of Customs suffered
        declines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d81db3f-3caa-467c-b2ed-46f161b46b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:26:10.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:43:14.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance earlier said <a href="https://cnnphilippines.com/business/2020/9/14/tax-collections-end-August-target-breached.html?fbclid=IwAR2bSZZE4Jypb7qJlQB5ymGImvdtLpdMdlGEt31Gxs78wmAfaMqNE8JlE_M">there
        has been a recovery in tax collections</a>&nbsp;as more establishments reopen,
        which they took as a sign of economic recovery following the first-semester
        recession.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3604fc5d-0c24-4df7-8228-5689b7e418db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:26:10.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:43:14.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/9/22/LGUs-bleed-tax-collections-halved-pandemic.html">LGUs
        bleed as pandemic slashes local taxes by half – report</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2843b636-15ff-4921-b69a-3cbb8ec943ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:26:10.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:43:14.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-tax revenues were slashed by nearly half to ₱10.1 billion, mainly
        due to lower dividends remitted by the Philippine Amusement and Gaming Corporation,
        the Treasury said. Gambling and other leisure industries have remained closed
        in Metro Manila due to quarantine protocols.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c2b904-3f29-40e8-8708-8069f1859350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:26:10.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:43:14.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, state expenses during the month steadied at ₱283.3 billion,
        barely changed from a year ago. The Treasury said this was due to a one-time
        transfer of subsidies to PhilHealth a year ago to cover medical benefits,
        which was frontloaded by the government this year between May-July. Minus
        that disbursement, spending is up 11.3 percent due to higher expenses for
        health and social services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0818086-0ab2-4b1f-920b-7acd6bb06325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:26:10.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:43:14.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total public spending from January to August totaled ₱2.672 trillion,
        up by 21 percent from the same period last year. This is only partially covered
        by ₱1.93 trillion revenues, leaving a ₱740.7 billion budget gap. This deficit
        is six times wider than the ₱120.4 billion shortfall as of August 2019, on
        track with state expectations of a record gap to be funded by debt.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2afd2dc-e7dc-48e9-adef-46e551199a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:26:10.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:43:14.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2020/8/27/PH-debt-over-P10-trillion-2020.html?fbclid=IwAR0Ey-uOGuGmyeesullXAupdTc6k1_QUp3Qdvwo-h7ovTMlRpQPQJZ8-7vM">PH
        debt to hit over ₱10T by December</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbf1e8d-4677-4001-911e-1738b2f12028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:26:10.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:43:14.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is prepared to see the budget gap swell to ₱1.8 trillion
        or 9.6 percent of gross domestic product for 2020 just to accommodate more
        spending for coronavirus prevention and cure. It has resorted to more loans
        from local and foreign sources to support COVID-19 programs as well as other
        projects in the pipeline for the year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a702c53b-4483-4491-9889-9a30e094630a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:26:10.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:43:14.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ING Bank senior economist Nicholas Antonio Mapa said he projects
        a sustained recession in the remainder of the year, as high unemployment and
        rising COVID-19 cases continue to dampen consumer spending and capital formation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c74c296-47c9-412e-a6f6-76273dd86474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:26:10.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:43:14.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy shrunk by 9 percent in the first half, but the government
        sees softer contractions or <a href="http://www.cnnphilippines.com/business/2020/8/6/govt-revises-full-year-GDP-forecast.html">even
        possible growth from July-December.</a>&nbsp;Mapa said it could go worse,
        with his full-year projection pegged at a 9.9 percent contraction.</p>'
  'china-carbon-neutral-2060-xi-jinping':
    'author': 'Helen Regan, CNN'
    'caption': 'The leader of the world''s biggest polluter of greenhouse gases has
      pledged to go carbon neutral by 2060. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-23T13:29:48.454+08:00
    'imagesource': 'jcr:6223f4ed-f49c-4d11-8474-a8ba02e7da7d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '064aadde-fef6-42b6-9368-e9caa8717f3c'
    'lead': 'The leader of the world''s biggest polluter of greenhouse gases has pledged
      to go carbon neutral by 2060.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-23T13:33:31.565+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T21:43:13.734+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:42:09.848+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Xi-Jinping', 'China', 'carbon-neutral', '2060']
    'template': '1'
    'title': 'China will become carbon neutral by 2060, Xi Jinping says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b356c45-8853-480f-916c-08f4073ba6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:33:31.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:13.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The leader of the world''s biggest polluter
        of greenhouse gases has pledged to go carbon neutral by 2060.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf303b0-dfd3-4008-9991-d273cb5b47ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:33:31.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:13.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking via video link to the United Nations General Assembly (UNGA)
        in New York on Tuesday, Chinese President Xi Jinping called for a "green revolution"
        and said the country will scale up its targets under the Paris climate accord
        —&nbsp;a pledge by 187 countries to reduce their carbon emissions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c50e4a1-cac2-4e21-9575-c2f3b75acba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:33:31.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:13.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi said China aims to reach peak carbon emissions by the end of
        the decade and achieve carbon neutrality in 40 years. It''s the first time
        China has issued concrete plans to achieve net zero carbon dioxide emissions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1619a096-d7db-44fe-85a9-c55315b64138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:33:31.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:13.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China will scale up its Intended Nationally Determined Contributions
        by adopting more vigorous policies and measures," Xi said. "We call on all
        countries to pursue innovative, coordinated, green and open development for
        all."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c411c3-70d6-4cc6-8c9e-4cf33b6a873c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:33:31.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:13.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is the world''s largest contributor of planet-warming gases
        and uses more coal than the rest of the world combined.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd81298-207f-4939-a1eb-15950a734e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:33:31.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:13.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the country is also a world leader in renewable energy and in
        recent years has taken a stronger public stance on climate action.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642c4f40-3d19-4f34-b82f-45a9984366e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:33:31.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:13.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi said that the coronavirus pandemic has shown that "humankind
        can no longer afford to ignore the repeated warnings of nature." He called
        on countries to pursue a "scientific and technological revolution and industrial
        transformation" to achieve a "green recovery of the world economy in the post-Covid
        era."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c36174-a225-4661-953f-2136d26d0ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:33:31.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:13.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate activists welcomed Tuesday''s announcement, but cautioned
        that Xi''s words and pledges must now be backed up by concrete action in the
        years and decades ahead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba30d11-4264-4577-b024-0203f6588610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:33:31.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:13.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Morgan, executive director of Greenpeace International,
        said in a Twitter post that Xi''s commitment "is an important signal that
        responding to the climate crisis is top of mind and top of agenda for China."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c278218-28c6-4a7e-9797-b99e7a8f92b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:33:31.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:13.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moving this announcement into a concrete plan is critical —&nbsp;so
        that China''s decisions domestically match this commitment," Morgan said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60fc22f-4bc3-4bdf-be51-3c6cfbc59e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:33:31.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:13.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Union leaders, who had been pushing China to pledge for
        carbon neutrality by the earlier 2050 at a virtual summit with Xi last week,
        also welcomed the news.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032f44e7-dca8-403e-8ee3-bcc878c54754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:33:31.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:13.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I welcome the announcement by President Xi that China has set a
        date for its CO2 emissions to peak and will become carbon neutral before 2060,"
        Frans Timmermans, vice president for the European Green Deal, said on Twitter.
        "We need decisive action from every country to keep temperatures under control,
        tackle climate change, and keep our planet inhabitable."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c232e653-bb4d-4b05-81d9-67aea2cd05cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:33:31.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:13.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese President''s remarks were at odds with United States
        President Donald Trump''s, who used his UN speech to criticize China''s record
        on carbon emissions and called the Paris accord a "one-sided deal."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3d357f-9b87-4832-a320-aa181116a6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:33:31.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:13.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who attack America''s exceptional environmental record while
        ignoring China''s rampant pollution are not interested in the environment,"
        Trump said on Tuesday during his pre-recorded speech to the UNGA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd88b5c-bdbb-4db7-bbfa-d09adcdce669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:33:31.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:13.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is the world''s second-biggest polluter, behind China, and
        the Trump administration has repeatedly rolled back environmental regulations
        —&nbsp;from replacing the Clean Power Plan to attempting to loosen fuel economy
        standards.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc5ba7d-e45a-48b9-b5fb-7ca291133ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:33:31.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:13.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is also pulling the US out of the Paris Agreement, which seeks
        to reduce emissions of planet-warming gases and keep global temperature rise
        to below 2 degrees Celsius above pre-industrial levels.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e95b599-fe65-4c57-af55-e8e8252cdc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:33:31.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:13.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The differing speeches on climate action from the two biggest polluters
        come ahead of the UN Climate Change Conference (COP 26) in the Scottish city
        of Glasgow next year, which is seen as vital to securing global cooperation
        in reducing planet-warming emissions and averting the worst consequences of
        climate change.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7b702d-70ca-415d-884a-226bd392a38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:33:31.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:13.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the meeting, countries will need to increase their commitments
        to cut emissions to get on track to meet the Paris goals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff601b11-5e9e-4ef0-a650-26683ecb75d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:33:31.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:43:13.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/09/22/china/xi-jinping-carbon-neutral-2060-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/09/22/china/xi-jinping-carbon-neutral-2060-intl-hnk/index.html">China
        will become carbon neutral by 2060, Xi Jinping says</a>"</em></p>'
  'coronavirus-vaccine-us-fda-authorization-rules':
    'author': 'Elizabeth Cohen, John Bonifield and Jeremy Diamond, CNN'
    'caption': 'The US Food and Drug Administration is considering new rules for authorization
      for a COVID-19 vaccine, according to three sources familiar with the situation
      — and calculations show these rules would push an authorization beyond Election
      Day. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-23T13:34:23.673+08:00
