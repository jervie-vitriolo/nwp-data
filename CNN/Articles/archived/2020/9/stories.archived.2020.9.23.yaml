      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/09/22/us/kobe-bryant-widow-lawsuit-los-angeles-sheriff/index.html">''Kobe
        Bryant''s widow sues LA County sheriff and the department for crash photo
        leak''</a></em></p>'
  'Duterte-calls-for-protection-of-migrant-workers--rights-amid-pandemic':
