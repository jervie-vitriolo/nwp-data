    'mgnl:tags': ['Pentagon', 'jet-engines']
    'template': '1'
    'title': 'Washington Post: Pentagon used funds for coronavirus response supplies
      for jet engine parts, body armor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e445a00-31ae-4514-a209-82a2ea27609c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T08:09:24.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:28.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Defense Department used portions
        of a $1 billion fund from Congress meant to aid in procuring medical supplies
        for the coronavirus pandemic response to purchase military equipment, The
        Washington Post reported Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527edb83-f086-45a0-8cf0-d928f1f823d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T08:09:24.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:28.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d2c759-aceb-4c04-b379-8db6b19be3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T08:09:24.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:28.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense contractors were awarded "hundreds of millions of dollars
        from the fund, mostly for projects that have little to do with the coronavirus
        response" weeks after the $2 trillion stimulus package, the CARES Act, was
        passed in March, according to the newspaper.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42371213-be1d-44f7-9356-800fc6d9130c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T08:09:24.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:28.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a1b504-28cc-4ec0-84fa-2c1e47f8a08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T08:09:24.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:28.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firms like Rolls-Royce and ArcelorMittal received $183 million to
        "maintain the shipbuilding industry" and "tens of millions of dollars" were
        given for space surveillance, drone and satellite technology, the Post reported.
        Spirit AeroSystems, Inc., a Wichita, Kansas aircraft parts business, was awarded
        $80 million and American Woolen Company, a manufacturer of Army dress uniform
        fabric in Connecticut, was awarded $2 million, according to the Post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c6f30f-dd6f-4fa0-a8ba-3d2af82514b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T08:09:24.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:28.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2ee870-074b-401f-bdc5-6618d7352577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T08:09:24.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:28.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newspaper also reported that some defense contractors were given
        the funds from the Defense Department while they were also tapped into the
        Paycheck Protection Program, which allocated billions of dollars in forgivable
        loans to the small businesses impacted by the coronavirus pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2737c9-fc00-43bd-8391-5617b6010ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T08:09:24.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:28.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3729289c-0607-49a3-9ec8-8db53e8e9722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T08:09:24.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:28.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon spokesperson Jessica Maxwell said the CARES Act does not
        require all the money distributed to be spent on medical resources.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66651790-2c1c-451f-9057-e5b97e19d04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T08:09:24.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:28.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b065081-0c38-46b4-99dc-cfa812375311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T08:09:24.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:28.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Defense is using the $1 billion appropriated
        by the ''CARES'' Act to the Defense Production Act, which made $1B available
        ''to prepare for, prevent and respond to the coronavirus''. The law set forth
        no limitation requiring use only in the medical supply industrial base," Maxwell
        said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7435f22e-3f6c-48df-856f-567d006152cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T08:09:24.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:28.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4cc596-e790-494b-ad44-91b0422ef384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T08:09:24.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:28.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Department received $1.2 billion for the National Guard''s
        coronavirus response through the stimulus package and an additional $1 billion
        was available for Defense Purchases Act purchases. In April, the Pentagon
        announced it would spend $75.5 million through Defense Production Act funding
        to ramp up production of swabs needed for coronavirus testing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bac056c-9611-4357-899c-98667fdaa2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T08:09:24.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:28.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/09/22/politics/pentagon-coronavirus-relief-defense-contractors-washington-post/index.html">Washington
        Post: Pentagon used funds for coronavirus response supplies for jet engine
        parts, body armor</a>''</em></p>'
  'United-Nations-General-Assembly-leaders-COVID-19-pandemic':
    'author': 'Zamira Rahim, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-23T08:19:23.506+08:00
    'imagesource': 'jcr:4e6ef822-1b2d-497e-bf76-2a6e06755949'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6017571-0626-4c0d-912b-29d43a0662a2'
    'lead': 'US President Donald Trump used part of his time to attack China, calling
      the coronavirus the ''China virus'' and urging the UN to hold Beijing accountable
      for the COVID-19 pandemic. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-23T08:24:35.680+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T21:43:27.436+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:42:05.667+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Leaders spar at UN General Assembly amid global crisis'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52e81c7-6545-4e27-8094-d74f3a21b439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T08:24:35.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:27.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;World leaders gathered virtually Tuesday
        for this week''s United Nations General Assembly (UNGA), with the UN''s historic
        75th anniversary overshadowed by strongmen leaders, fraying relations and
        a sense of intensifying international crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2191f8e6-e283-42b0-9443-f2d407119dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T08:24:35.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:27.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit was forced online this year due to the pandemic and the
        14-day quarantine regulations in New York City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc15308-342f-4eb4-a270-23bc0b36f3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T08:24:35.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:27.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 loomed heavily over the first day of the event. Instead
        of meeting in person, UN officials, presidents and prime ministers sent pre-recorded
        speeches to mark the occasion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f2a66e-fa77-4f24-bf6e-be0f6b6bb850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T08:24:35.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:27.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump, French President Emmanuel Macron, and
        a suite of strongmen including China''s Xi Jinping, Turkey''s Recep Tayyip
        Erdogan, Brazil''s Jair Bolsonaro, and Russia''s Vladimir Putin all spoke
        early on Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c37b6c-c57f-4cf5-93bb-4eec3ddc0505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T08:24:35.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:27.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary General António Guterres called the health crisis "our
        own 1945 moment" —&nbsp;a reference to World War II — and described Covid-19
        as "a toxic virus shaking the democratic underpinnings in many countries."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a3db1e-0027-4c5f-9ce5-8ce33ea9793f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T08:24:35.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:27.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres'' remarks touched on rising global poverty and fractured
        diplomatic relations, and warned of the increasingly bitter standoff between
        the China and the United States, whose diplomatic relationship he said was
        moving "in a very dangerous direction."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadf9101-9afc-40c2-b205-9361f1dab55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T08:24:35.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:27.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our world cannot afford a future where the two largest economies
        split the globe in a Great Fracture — each with its own trade and financial
        rules and internet and artificial intelligence capacities," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291244f4-50df-43f4-9def-cbda401c3630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T08:24:35.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:27.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres also suggested a New Global Deal to solve the crisis, built
        on a multilateral approach.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b303a40-4bf1-413a-91db-e75ccd9100b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T08:24:35.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:27.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tuesday''s session often highlighted a lack of unity between
        UN members, with tensions particularly apparent between the US and China.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb814de-8073-46a5-81c8-c9501c9ff20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T08:24:35.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:27.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump praised his own handling of the pandemic in the US, and touted
        his role in facilitating peace agreements between the United Arab Emirates,
        Bahrain and Israel, saying that more peace agreements would be coming shortly.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e315d5-ef55-4907-aba3-c1eb5f168c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T08:24:35.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:27.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He used part of his time to attack China, calling the coronavirus
        the "China virus" and urging the UN to hold Beijing accountable for the pandemic.
        He accused Beijing of "allowing flights to leave China and infect the world"
        and of "virtually controlling" the World Health Organization.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea8b9bf-5ad1-48a7-b62b-8b2ce1249c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T08:24:35.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:27.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO Communications director Gabby Stern responded on Twitter, writing,
        "@WHO has 194 Member States; no one gov''t controls us."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24e1c46-dbe1-4da2-b656-5bce977f4bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T08:24:35.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:27.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a direct challenge to multilateralism, the US President also
        said global leaders should each put their own countries first. "For decades
        the same tired voices proposed the same failed solutions pursuing global ambitions
        at the expense of their own people, but only when you take care of your own
        citizens will you find a true basis for cooperation," Trump said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159318b5-dbd0-481b-a8a3-8d4e137b493d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T08:24:35.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:27.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "As president, I have rejected the failed approaches of
        the past, and I am proudly putting America first, just as you should be putting
        your countries first. That''s okay. That''s what you should be doing."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d973085-55cc-43b8-b85e-d5075cf5ba67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T08:24:35.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:27.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking right after President Xi''s pre-recorded message, China''s
        UN Ambassador Zhang Jan rejected Trump''s "baseless accusations." Later at
        the Chinese Mission in New York, he described the US handing of the pandemic
        as "a complete failure" and said that China would formally reply to Trump''s
        accusations later in the week.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53521a0a-d2b5-4c8e-a248-7b81bb6e1dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T08:24:35.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:27.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi, for his part, pointedly expressed his country''s commitment
        to pursuing "open and inclusive development," to building an open world economy,
        and upholding the multilateral trading regime "with the WTO as the cornerstone."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b42d90-456b-439f-a7b6-fad06d6b52ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T08:24:35.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:27.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should say no to unilateralism and protectionism," Xi said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ce4201-b00b-4091-9994-c41eb6b171af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T08:24:35.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:27.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi also announced that China aims to see CO2 emissions "peak" before
        2030, and to achieve carbon neutrality by 2060.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089a642e-335f-4260-9791-2026e04de019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T08:24:35.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:27.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast to Trump, Russia''s Putin praised the UN, saying that
        over the decades it had "been ably fulfilling its mission of protecting peace,
        promoting sustainable development of the peoples and continents and providing
        assistance in mitigating local crises."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7c9a94-d245-4970-8c04-18f0298f46fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T08:24:35.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:27.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This enormous potential and expertise of the UN is relevant and
        serves as a solid basis for moving ahead," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e5bcaf-dc22-4ac2-a445-0216a7eb1e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T08:24:35.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:27.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Brazil''s Jair Bolsonaro used his message to accuse foreign
        agents of overhyping fires in the Amazon. Flames are currently raging in the
        Amazon for a second consecutive year, and deforestation has increased since
        Bolsonaro took office.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db643a4b-b7de-4742-8d43-b31437981448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T08:24:35.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:27.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are victims of the most brutal misinformation campaign about
        the Amazon and the Brazilian wetlands," Bolsonaro said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a952ca6f-082e-4e23-b5de-01b3247c20f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T08:24:35.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:27.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another clash, this time in Europe, took center stage when Turkey''s
        Erdogan spoke. The Turkish leader called for a regional conference to address
        tensions in the Eastern Mediterranean between Turkey and Greece, and accused
        Greece of causing problems in the region.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0908fac-91b7-4654-b4b8-cdc306da6df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T08:24:35.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:27.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Avoid ''vaccinationalism,'' UN pleads</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079021c9-c85a-4f32-acb0-d6cfe2fd7abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T08:24:35.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:27.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines were also on several leaders'' minds, after Guterres''
        opening address urged UN member states to avoid nationalism when it comes
        to curbing the pandemic.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519c63b5-0066-4368-9b40-1f28ab380834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T08:24:35.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:27.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several leaders touted their country''s vaccine candidates as a
        potential solution.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d788d9-9272-410a-9388-3ea9cfed1353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T08:24:35.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:27.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin said the Russian-developed Sputnik V vaccine was "reliable,
        safe and effective." Moscow drew criticism when it approved Sputnik V earlier
        this summer before conducting Phase 3 clinical trials.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2ba7da-c865-4280-a56d-7b5092552d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T08:24:35.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:27.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ha added that he would be wiling to provide the vaccine to UN staffers.
        "Russia is ready to provide the UN with all the necessary qualified assistance;
        in particular, we are offering to provide our vaccine, free of charge, for
        the voluntary vaccination of the staff of the UN and its offices," he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4893804-31ac-494a-aa0a-8a36415c41b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T08:24:35.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:27.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Xi said Beijing''s vaccines would be a "global public good"
        once developed and noted that there were several in Phase 3 clinical trials.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f270582-19ab-4aba-83cb-4fc4397cf726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T08:24:35.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:27.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that if a vaccine was developed, it would be "provided
        to other developing countries on a priority basis."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6399e4e-876d-41d6-8256-358ff2a93182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T08:24:35.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:27.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though national leaders stayed home, the UN''s iconic Assembly Hall
        was not entirely empty this week -- one diplomat per country is allowed to
        introduce their leader''s speech.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee18f705-fa62-4101-927a-74657baa17fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T08:24:35.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:43:27.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the sidelines, largely virtual meetings will also take place
        on topics including climate change, biodiversity, and Lebanon.</p>'
