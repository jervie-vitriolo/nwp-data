      'mgnl:lastActivated': 2023-01-25T21:43:04.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales was reacting to Ombudsman Samuel Martires'' statement Tuesday
        before a House panel that <a href="https://cnnphilippines.com/news/2020/9/22/ombudsman-lifestyle-checks-SALNs-weaponized.html">SALNs
        were being "weaponized"</a> and used against enemies in politics. He also
        revealed that he has stopped the conduct of lifestyle checks since assuming
        office, claiming that a government official with "distorted values or priorities"
        and lives beyond his means cannot immediately be accused of committing a corrupt
        act.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6943827-0518-4634-ab60-42f751e23586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:49:54.540+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:04.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ebf3f0-4e3b-4e47-a093-992758662b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:49:54.540+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:04.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through its Memorandum Circular 1, the Office of the <a href="https://www.cnnphilippines.com/news/2020/9/15/Ombudsman-new-rules-SALN-public-access.html">Ombudsman
        declared last week tighter rules for SALN access</a>, including those filed
        by public officials last August 30.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ec8ec2-f429-444c-b232-3f9de89a2f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:49:54.540+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:04.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d4090e-f9b6-4945-88e7-eb367b784258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:49:54.541+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:04.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales also stressed that abolishing the Office of the Ombudsman
        will "only open floodgates to corruption," after Martires noted that they
        have not been making significant progress in certain investigations, with
        witnesses refusing to come forward and offer evidence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396bac1f-3ad9-4b84-a831-caafc9132346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:49:54.541+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:04.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92390d9-a4e5-4413-ab44-507b851bbeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:49:54.541+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:04.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To abolish the office will open the floodgates to the commission
        of more corrupt activities. Allegedly, the policy is to dismiss complaints,"
        Morales said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a030bfe-4073-428e-a456-b6f9ed65749d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:49:54.541+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:04.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17a93ec-8dc3-47c9-872c-e145c2493b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:49:54.541+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:04.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman is mandated to check on public officials
        accused of crimes, especially graft and corruption.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39148bb-5dea-4345-b2e1-67ad31dd6d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:49:54.541+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:04.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fe2895-bd27-4d61-a230-df6c50575832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:49:54.541+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:04.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Martires has issued Office Circular 13 directing graft
        investigation and prosecution officers and assistant special prosecutors to
        review their cases before the lower courts and the Sandiganbayan and determine
        which can be recommended for withdrawal if the case cannot successfully proceed
        to trial due to lack of evidence, the witnesses can no longer be located,
        the accused has already been administratively penalized, or when the prosecution''s
        evidence does not strongly support its position.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d722fe-8eee-4a60-8bed-577fd3f84bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:49:54.541+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:04.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff2edb4-c073-4eee-a37d-7d74227884c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:49:54.541+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:04.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Tuesday''s House hearing, Martires reasoned that there were
        questionable and "illogical" provisions under Republic Act 6713, also known
        as the Code of Conduct and Ethical Standards for Public Officials and Employees,
        which requires public officials and employees to file a SALN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c85c06-b0d5-4b95-87a8-f23557e8e70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:49:54.541+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:04.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8a4026-ccdc-4511-a16f-50e59657884b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:49:54.541+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:04.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Leila de Lima on Wednesday called Martires'' recent pronouncements
        as "the very antithesis of the Office of the Ombudsman."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dea10c9-da5a-4f13-ad5e-7cadf0dd4421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:49:54.541+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:04.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0f78bb-763c-4269-b8da-3625c1c217f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:49:54.541+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:04.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a radio interview, Senator Franklin Drilon urged Martires to
        submit his proposed amendments to the law "to strengthen the principle of
        transparency."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb77ff15-ce1a-4812-bcb9-773ff0587171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:49:54.541+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:04.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbc2572-6501-4951-b352-d79fa4ac5ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:49:54.541+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:04.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Malacañang expressed support for Martires'' directive.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91439377-20c9-4e64-8f2c-b1802a13f326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:49:54.542+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:04.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fe97aa-d17d-440c-a12e-c02cf05382e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:49:54.542+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:04.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We respect the decision of the Ombudsman," Presidential Spokesperson
        Harry Roque told CNN Philippines'' The Source. " I think what he considers
        as more important would be the enforcement of the anti-money laundering law,
        because that''s really the best way to determine if one''s income as a government
        employee can justify his assets that are hidden."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935df9cb-c25a-49b3-bd26-db47f96c6811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:53:04.937+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:43:04.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
