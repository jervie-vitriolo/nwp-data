      'mgnl:lastActivated': 2023-01-25T21:43:16.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday the senator from Utah said he''ll join his party and
        move forward with the nomination, all but guaranteeing Trump''s choice a vote.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc542e43-6d3b-4c11-85da-f8d42c5f6270'
