    'template': '1'
    'title': 'Chicken wings are hot. Big restaurant chains are paying attention'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0f0fa7-56e3-4038-8077-f4cdd3fb6ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:54:20.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:03.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> America''s love for chicken wings has
        only grown during the pandemic. And big restaurant chains from Applebee''s
        to Domino''s want in.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04b347e-2db6-42fa-adda-4cd5b96a015c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:54:20.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:03.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55c755f-040a-47fd-9a9b-f15467f817f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:54:20.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:03.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Wingstop, a chicken wing chain with nearly 1,300 restaurants
        nationwide and roughly 160 locations abroad, have popped nearly 60% this year.
        Morningstar restaurant analyst R.J. Hottovy said in a report last week that
        the chain is among restaurants that have "separated themselves from the pack
        in recent months."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4ddcc3-961e-4ad5-8ca3-cc261f6d5939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:54:20.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:03.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e412ff9c-8b1f-41b5-a7ea-56f33fb19aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:54:20.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:03.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wingstop has seen sales soar during the pandemic. In the 13 weeks
        that ended on June 27, sales at domestic restaurants open at least a year
        jumped nearly 32%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e847870-6e61-408f-a4eb-ba3440acd19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:54:20.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:03.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98eb9603-e657-43de-baf9-7fd82ddbd864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:54:20.126+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:43:03.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brand could continue to grow during football season, according
        to a September industry update from Stifel. "Wingstop''s primary hurdle has
        been a lack of consumer awareness," the report noted, adding that "a substantial
        number of new customers have been introduced to the brand."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306d5551-740b-421d-90e1-dd27d0c42847'
      'mgnl:activationStatus': true
