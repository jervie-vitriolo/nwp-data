      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What could Democrats do? End the filibuster for everything. One
        remedy for Democrats would be to win control of the Senate, end the filibuster
