    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China, South Korea, Taiwan to help in search for missing Filipino seafarers'
    'visualType': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0f1085-bec7-4155-8515-3e2631e2c563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-24T12:17:39.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:42:45.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        China, South Korea, and Taiwan have agreed to the Philippines’ request for
        help in the search for missing Filipino seafarers of Gulf Livestock 1, Labor
        Secretary Silvestre Bello III said Wednesday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e222ba88-4f0f-4d8a-abd0-88ed289e7d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-24T12:17:39.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:42:45.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said he conveyed the request of families of the 36 Filipinos
        still missing at sea.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb692e63-13fc-41b2-84e5-6389740d4dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-24T12:17:39.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:42:45.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I wrote them and asked for their help and they willingly agreed
        to help even before you asked for it," Bello said. "We’re doing it already
        so hindi problema ang pagtulong sa (help is not a problem in) search and rescue
        operations.”</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869c5856-0029-4184-b101-7efae151e850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-24T12:17:39.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:42:45.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vessel disappeared on Sept. 2 in Japanese waters at the height
        of Typhoon Maysak. A second typhoon interrupted the search.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2110f7e1-65af-46a4-84e5-71ce4ea57db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-24T12:17:39.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:42:45.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese coast guard has rescued three Filipino crew members,
        but one of them later died. The two survivors returned home on Saturday.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0600bd-a146-48e5-bfe2-f232e087f18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-24T12:17:39.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:42:45.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government will not send its own coast guard due
        to the area’s logistical concerns and unfamiliarity in the search area.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5510b023-7bdc-44c6-81c2-166448968a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-24T12:17:39.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:42:45.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship carried 43 crew members including two Australians and two
        New Zealanders.</p>'
