      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd481b4fa-5e55-4f1a-8812-cc16f595559c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:14:47.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:43:18.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other major retailers like Amazon and Target have yet to announce
        holiday plans.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59e813f-4e78-4af2-91bc-429dea0562d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T13:14:47.807+08:00
      'mgnl:createdBy': 'bamba'
