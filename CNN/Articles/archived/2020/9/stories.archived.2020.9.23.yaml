      'mgnl:lastActivated': 2023-01-25T21:42:59.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52660a95-868e-4dbf-bc4c-da48a2db0d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T17:28:14.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:42:59.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''ve done an amazing job ... in my opinion we''re rounding
        the turn," the President said in an interview with a local Fox station in
        Detroit in which he continued to minimize the danger. On Monday, he had claimed
        the virus "affects virtually nobody" -- a staggering comment on the eve of
        such a tragic milestone.</p>'
