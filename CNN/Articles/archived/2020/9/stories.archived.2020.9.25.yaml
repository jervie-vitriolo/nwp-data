    'template': '1'
    'title': 'US FDA issues Benadryl warning as it investigates reports of teen injuries
      and deaths linked to TikTok challenge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d5229c-c667-4648-a37c-947b3b55f7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:19:24.655+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:01.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The US Food and Drug Administration
        issued a warning Thursday over "serious problems with high doses" of the common
        over-the-counter allergy medication Benadryl.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e2271a-28bc-465e-bb91-4426e6169959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:19:24.655+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:01.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8652e9c-3c33-4717-930c-cd0f6ace22b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:19:24.655+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:01.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Too much diphenhydramine (Benadryl), can lead to severe health problems,
        including serious heart problems, seizures, coma and even death.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fda7ab5-3d0a-4b3b-9692-43d59afcd82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:19:24.655+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:01.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357b49d8-e3e3-4aa2-aa16-24b470cff4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:19:24.655+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:01.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA cited reports of teenagers ending up in hospital emergency
        rooms or dying after participating in the so-called "Benadryl Challenge,"
        on the social media platform TikTok.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c846aa-54ad-4928-aa04-b8206182776e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:19:24.656+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:01.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f4d87a-5db7-4c95-b24b-50b6c7ee5840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:19:24.656+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:01.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are investigating these reports and conducting a review to determine
        if additional cases have been reported," the agency said in a news release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca65dd28-307e-4ddd-bbcf-db27bff7bcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:19:24.656+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:01.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcb9a70-e68d-492b-ae20-1a00daedfbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:19:24.656+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:01.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said it had contacted TikTok and "strongly urged" it to
        remove videos of the "Benadryl Challenge" from its platform and to monitor
        for any new posts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecaf8da-723f-4199-b5ce-b9af1ca73b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:19:24.656+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:01.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79926f66-ce3f-4aaf-af44-f3370f4402aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:19:24.656+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:01.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Health care professionals should be aware that the ''Benadryl Challenge''
        is occurring among teens and alert their caregivers about it," the agency
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854163fe-7e94-49df-b2ee-d6b132add69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:19:24.656+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:01.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e8b6f6-a7ca-48b9-86ef-003e3f07b3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:19:24.656+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:01.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benadryl is an antihistamine used to treat symptoms such as a runny
        nose or sneezing from upper respiratory allergies, hay fever or the common
        cold. It''s safe and effective when used as recommended, the FDA said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08478dca-1d26-4482-b442-afb4d2dd948e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:19:24.656+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:01.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783c0f73-5a18-4742-8db7-6e8b54735834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:19:24.656+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:01.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Diphenhydramine is marketed under the brand-name Benadryl, store
        brands, and generics. It is also available in combination with pain relievers,
        fever reducers, and decongestants," the agency said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb866876-d598-44c5-a366-386ffa1454d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:19:24.656+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:01.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15e0e26-5ebb-4865-887e-db59edb27413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:19:24.656+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:01.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers and parents should store Benadryl and other over-the-counter
        medications and prescription medicines out of the reach of children.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012c1cd2-d4b3-4317-a00c-59def3f1f662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:19:24.656+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:01.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652616a3-53e7-4095-a5e2-448c738975ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:19:24.657+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:01.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA also recommends locking up medicines to prevent accidental
        poisonings and misuse by teens, "especially when they are home more often
        due to the COVID-19 pandemic and may be more likely to experiment."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a44ac5-ed46-422b-b251-f60c53c5f449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:19:24.657+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:01.992+08:00
