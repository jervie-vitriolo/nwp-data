      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that unlike in Indonesia, “these dealers were not fooled.”
        He was apparently referring to the case of <a href="https://cnnphilippines.com/news/2020/8/14/sc-junk-plea-vs.-mary-jane-veloso-testimony.html?fbclid=IwAR0hjJfwafitcP9DXUkcWVSfPH4yNLgDn2YpxuhWKObICxGgdFtSLZuJaj8">Mary
        Jane Veloso</a>, a Filipina on death row in Indonesia after 2.6 kilograms
        of heroin was found in her luggage in 2010. Her alleged recruiters in the
        Philippines are facing charges of illegal recruitment, human trafficking,
        and estafa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ece8cf-07cf-4289-b3d4-b0f137b8187c'
      'mgnl:activationStatus': true
