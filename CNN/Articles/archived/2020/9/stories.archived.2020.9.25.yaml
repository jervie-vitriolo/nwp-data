  'call-to-postpone-2022-elections-no-term-extension-Frank-Drilon':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-09-25T10:34:22.838+08:00
    'imagesource': 'jcr:753ca2d4-5d73-434b-8ad9-95bf698c5910'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b815a052-4ec6-4224-b83a-4240a63234fe'
    'lead': 'More lawmakers oppose Pampanga Rep. Mikey Arroyo''s plea to postpone
      the May 2022 elections due to COVID-19, saying it is unconstitutional. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-25T10:38:48.674+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T21:46:13.742+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:45:05.579+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Drilon', '2020-elections', 'polls', 'Comelec', 'term-extension',
      'no-el', 'Constitution', 'Tito-Sotto', 'Ping-Lacson']
    'stories': ['321f20e0-8446-494c-94d7-43aef341759a']
    'template': '1'
    'title': 'Call to postpone 2022 polls won''t extend term of elected officials
      - Drilon'
    'updated': 2020-09-25T15:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e742ac3-0fcf-430f-8ad1-9c515b60be38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T10:38:48.674+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:13.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        Senator Franklin Drilon rejected the idea of Pampanga Rep. Mikey Arroyo to
        <a href="https://www.cnnphilippines.com/news/2020/9/24/postponement-of-2022-elections-up-to-duterte-congress.html">postpone
        the May 2022 elections</a>, noting that politicians cannot use this as an
        excuse to cling to their posts beyond their fixed term.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71877b4-3450-4f2f-a1e5-4e0fe58d6239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T10:38:48.674+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:13.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon is not surprised with yet another attempt for a no election
        scenario, but said that this move cannot be used as a de facto term extension.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771d7912-c53c-4402-80a1-6d9f5873000d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T10:38:48.675+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:13.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The postponement could be a prelude to the main objective of extending
        the terms of members of Congress and elected officials. But that is not feasible,"
        he told CNN Philippines'' The Source on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f782ec-2b8b-410f-bed7-ad603f25159f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T10:38:48.675+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:13.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution requires a national election every three years,
        done on the second Monday of May. The next polls must be held on May 9, 2022,
        ahead of the end of President Rodrigo Duterte''s six-year term by June 30
        of that year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc265733-fb8c-45a4-8db8-423fa95fe064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T10:38:48.675+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:13.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if we postpone the election, the terms of the elected officials
        are set in the Constitution. Unless you amend the Constitution, you cannot
        extend the terms of the officials," Drilon added, noting that only the term
        of barangay executives can be amended by law. All other elective posts from
        the municipal, city, provincial, and national level up to the President are
        fixed under the 1987 charter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535206c9-8365-4f27-9def-7611de62c51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T10:38:48.675+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:13.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Elections Chairman Sheriff Abas told House members
        on Thursday that only Congress and the President can decide on such a proposal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5aa5a02-e6d8-4689-b62e-78eb43c9050c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T10:38:48.675+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:13.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should talks to postpone the national elections proceed, a law must
        be passed by Congress to authorize this. Drilon said Comelec''s authority
        only allows it to suspend elections in a certain locality where there are
        "very serious cases" that will hinder a free, honest, and orderly exercise.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb30e29-796c-40e9-a404-0f6665ca76c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T10:38:48.675+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:13.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/8/26/No-online-voters-registration-Comelec-.html">No
        online voters’ registration despite pandemic — Comelec</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053170a2-6e52-4bc4-bf0b-395476a6544b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T10:38:48.675+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:13.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon also pointed out that the pandemic cannot be cited as the
        reason for holding off polls, saying it is not covered by the Election Code.
        Among the accepted reasons for the postponement of local polls are violence,
        terrorism, and the destruction of election paraphernalia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e098d7-d187-42c8-9a68-d54b7561faac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T10:38:48.675+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:13.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also that question if the COVID-19 crisis will still be
        a problem a year and a half from now, which was Arroyo''s main contention.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18734447-e930-4d9f-9cbc-0c0fc30da467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T10:38:48.675+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:13.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot see any justification for the postponement of the national
        election. We will oppose that vigorously in the Senate. I think the Senators
        will not be swayed by any argument to allow the postponement of the election,"
        Drilon said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1212b575-1fc3-4abc-9c47-142418a92050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T15:22:10.505+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:13.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>​Lawmakers reject call</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121f8537-561a-4612-af6b-8315de4a13de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T10:38:48.675+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:13.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto III and Senator Panfilo "Ping" Lacson
        have also questioned proposals to delay the elections, saying it runs counter
        to provisions of the Constitution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65618a6e-59c8-4f18-b32a-495d9530548c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T10:38:48.675+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:13.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any discussion or debate on this issue is an exercise in futility,
        if not a waste of time and energy," Lacson said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc2a386-e942-4d4d-a0c1-c7b80a3d1ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T15:22:10.505+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:13.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s close aide now Senator Christopher "Bong" Go also shrugged
        off the idea, saying postponing the next elections should only be a last resort.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba57ef1-2d67-48c0-866a-189b42a07106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T15:22:10.505+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:13.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan de Oro City Representative Rufus Rodriguez, who heads the
        House Committee on Constitutional Amendments, also rejected Arroyo''s call.
        He said elective officials "must all face the crucible of facing the judgment
        of our people in regular elections."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41607d4-e7e9-47c4-86cc-fae8e576a0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T21:10:40.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:13.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agusan Del Norte Rep. Lawrence Fortun, of the House Committee on
        Suffrage and Electoral Reforms, also firmly said that postponing the elections
        is "not an option."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d30d27-69cd-4cb8-9fd8-72ca2531e50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T21:10:40.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:13.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang eleksiyon ay mahalaga sa ating demokrasya at kailangan
        mag</em>proceed <em>siya</em>," he argued on CNN Philippines'' <em>News Night.</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15b381e-d7bb-474f-b28c-b5143d17819c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T21:10:40.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:13.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The elections are important to our democracy and it
        needs to proceed]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f015c4-379f-45b7-897f-64708a1c7610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T21:10:40.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:46:13.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortun mentioned that Comelec has created plans to ensure the safety
        of elections amid the pandemic. It will only need the support of Congress
        and the Budget Department to increase its funds so these plans can proceed,
        he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfb2cac-e762-4e56-9bc9-9c1532c5b4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T15:22:10.505+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:13.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election lawyer and former Senate bet Romulo Macalintal added that
        the request to hold off the May 2022 polls would run counter to the government''s
        claim that the country is winning the COVID-19 fight. "The Comelec should
        also be more dynamic in addressing this issue to calm down our people and
        would-be investors to assure them of political stability in our country despite
        this pandemic," he said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296a7752-2b71-4516-a59e-542f5a2603ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T15:22:10.506+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:13.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group Legal Network for Truthful Elections bucked the idea too,
        saying there''s more than enough time for Comelec to adjust poll protocols
        to fit the "new normal" if needed. "South Korea, Sri Lanka, and Malaysia have
        in fact conducted their elections this year amidst the pandemic. Why should
        we postpone ours when we all have the time to prepare?," the watchdog said.</p>'
    '20':
