      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong> —
        Foreign Affairs Secretary Teodoro “Teddy Boy” Locsin, Jr. said he has ordered
        ambassadors in the Middle East to deny convicted Filipino drug dealers a chance
        to return to the Philippines through prisoner exchanges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84fa80b-5a0f-4cd9-85d6-3a0765f5ea4e'
      'mgnl:activationStatus': true
