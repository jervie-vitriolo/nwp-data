      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/9/25/Comelec-2022-elections-COVID-19.html">Comelec
        eyes longer voting period, online candidacy filing for 2022 polls</a></strong></p>'
  'P10-billion-cash-aid-savings-inexcusable':
    'caption': 'Senator Franklin Drilon (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-09-25T11:57:17.747+08:00
    'imagesource': 'jcr:7061fbfa-2d8b-4410-af9b-ac9fba7e0fe5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdd8c0df-cee4-4a46-8ff6-87fa14529786'
    'lead': 'Senator Frank Drilon says the ₱10 billion in ''savings'' generated from
      the Social Amelioration Program is unacceptable, as every peso matters to struggling
      families during the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-25T12:00:59.507+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T21:46:12.759+08:00
