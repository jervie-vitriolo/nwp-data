    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '627e3996-a78f-4d53-8a04-5087a03b9cb1'
    'lead': 'Environment Secretary Roy Cimatu orders the suspension of two mining
      firms in Alcoy, Cebu pending the results of the investigation on the alleged
      dolomite mining damage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-25T15:06:09.042+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T21:46:00.170+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:45:08.793+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cimatu orders suspension of 2 Cebu mining firms amid probe on dolomite
      damage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebdf2a7-8b92-4fd6-9038-f6d09b9b2308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T15:06:09.042+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:00.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        Environment Secretary Roy Cimatu has ordered the suspension of two mining
        firms in Alcoy, Cebu pending the results of the investigation on the alleged
        dolomite mining damage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fb4b98-1ad8-4abb-9b65-7c3475df7579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T15:06:09.042+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:00.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bba88c2-34f2-4e2d-b539-d4bddf3faca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T15:06:09.042+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:00.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DENR Undersecretary Benny Antiporda said in a statement on Friday
        that Cimatu ordered the suspension as the investigation is ongoing on the
        alleged damages caused by the dolomite mining on the coral reef, water, and
        ambient air quality.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4a4bcf-2eab-44b9-aebb-3909ad45277a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T15:06:09.042+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:00.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd198f039-35d6-47d4-9b4d-d9c7145f72e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T15:06:09.042+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:00.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Secretary Cimatu suspended the Dolomite Mining Corporation for
        its quarry operations and Philippine Mining Service Corporation, a processing
        plant for dolomite,” said Antiporda.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386ecfb5-da6c-42e5-9e47-fcc14dc62ca1'
      'mgnl:activationStatus': true
