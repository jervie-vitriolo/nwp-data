      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbc9554-b4a7-48c5-a3c8-cd8063b08b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T15:06:09.042+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:00.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu has directed the Environmental Management Bureau Region 7
        to conduct sampling on the ambient air quality and on the quality on waters
        below the conveyor at shiploading facility.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71049154-fbf9-4c11-899b-8ac6fccaddb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T17:31:48.317+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:00.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Environment chief held a two-hour meeting with officials from
        Dolomite Mining Corporation, the Philippine Mining Services Corporation, local
        officials and other stakeholders at the mining site.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bb9bf0-6a90-4e28-891b-21e9b1c6617c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T15:06:09.042+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:00.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also ordered the Provincial Environment and Natural Resources
        Office Cebu to determine the health condition of the corals.</p>'
    '15':
      'image': 'jcr:e3558b7d-cc56-42df-9618-23d71e9bc483'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c610c2f8-9fd2-40c9-89e0-6a612a927a09'
