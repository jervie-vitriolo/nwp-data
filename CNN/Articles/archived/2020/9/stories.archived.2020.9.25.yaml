      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> California''s Creek Fire is not only the
        largest single wildfire in the state known for huge and destructive blazes,
        it spawned two rare firenados a day after the fire started earlier this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a886de97-03f9-4f0a-aade-a70a6dcf5872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T16:53:07.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:58.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One firenado —&nbsp;short for fire tornado —&nbsp;was rated an EF-2,
        with winds up to 125 miles per hour. The other had winds of up to 100 miles
        per hour and was rated an EF-1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65c9e32-9c2e-45ce-b976-ec152e88be27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T16:53:07.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:58.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They wreaked havoc across the rugged area, the result of "unprecedented
        fire behavior," government forecasters said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860b3057-4986-4846-87f5-bc2e42231b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T16:53:07.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:58.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire tornadoes are created when the rising heat from a fire pulls
        in smoke, fire and dirt, creating a rotation vortex above the blaze, according
        to CNN meteorologist Haley Brink.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd743e8da-5690-46aa-b5e2-4f67abd1c5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T16:53:07.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:58.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To have even one tornado within a fire is rare," CNN meteorologist
        Taylor Ward said. "Fires can lead to fire whirls —&nbsp;kind of like a dust
        devil —&nbsp;due to differential heating, but to get a tornado with winds
        of over 100 mph is quite unusual."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa0fea4-5ec3-4a01-bb62-9869faa83b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T16:53:07.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:58.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tornadoes uprooted pine trees, snapping even several 2-foot
        diameter trees and stripping bark from their trunks, a storm survey report
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d5295f-7878-4790-87e1-0247059ba164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T16:53:07.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:58.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The historic wildfires California is experiencing this year have
        generated intense heat, causing the vortices to form, meteorologist Jerald
        Meadows at the National Weather Service office in Hanford, California, told
        CNN on Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a7bfa5-13f2-426c-ba84-21aa575e3789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T16:53:07.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:58.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Meadows can''t say for certain the state is seeing more firenados
        than in the past, he said we will learn more as the technology has improved
        to track and monitor their formation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996c45e0-2caf-4fd9-b5cc-9f159c108699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T16:53:07.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:58.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time this year the phenomenon has occured: The
        Loyalton Fire in Northern Calfornia, near Nevada, spawned one last month.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117a4f9f-f33a-436c-8661-738f7904f966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T16:53:07.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:58.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Creek Fire, which started on September 4, has burned 291,426
        acres in the Sierra National Forest and remains just 34% contained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef02ba4-d26e-4585-9af1-e06d1bf65009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T16:53:07.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:58.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Creek Fire firenados occured September 5, the first near Huntington
        Lake, and the second near Mammoth Pool, where a rescue operation airlifted
        hundreds of trapped people to safety.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223957a8-ef67-4967-8bac-080f374c9a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T16:53:07.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:58.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Theresa Waldrop contributed to this report.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af0b0ce-5435-4c44-a328-6cb487df1eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T16:53:07.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:58.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/09/24/us/california-fire-tornado-creek-fire/index.html">California''s
        largest single wildfire spawned two massive firenados -- one was an EF2</a>"</em></p>'
  'robredo-limited-face-to-face-classes-pandemic':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'FILE PHOTO. Vice President Leni Robredo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-25T17:29:46.432+08:00
    'imagesource': 'jcr:0500711f-510a-47ee-aa76-13f674ee827e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b42e6e0-b5a9-49d1-8768-afc29643e66b'
    'lead': 'Vice President Leni Robredo calls for limited face-to-face classes in
      areas with no community transmission of COVID-19 to make sure children are not
      deprived of education.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-25T17:34:46.894+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T21:45:57.686+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:45:09.581+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo pushes for small face-to-face classes in communities with no
      COVID-19 transmission'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88597ae-71f3-4128-8467-f93c31ddf172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T17:34:46.894+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:45:57.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong> —
        Vice President Leni Robredo on Friday called for limited face-to-face classes
        in areas with no community transmission of COVID-19 to make sure children
        are not deprived of education.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4fff74-0a55-48cd-9eb2-53ad64fb51df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T17:34:46.894+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:45:57.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo shared the concern that the families of some students have
        no capacity to guide them under the blended learning system that will be used
        in public schools this coming academic year. Basic education classes resume
        on October 5 using a mix of radio, television, online and modular learning
        as the coronavirus health crisis continues.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f02d36e-69ab-4492-913b-02400b3fb9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T17:34:46.894+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:45:57.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Maraming mga lugar na coastal, maraming mga lugar na bukid
        na wala naman doong community transmission. Kung ipipilit mo iyong modular,
        baka nasasakripisyo natin iyong uri ng edukasyon na nakukuha ng mga learners</em>,”
        Robredo said in an interview on Friday. A transcript of the interview was
        released by her office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0abf84-ba9f-4703-a37f-57d4cb0e12e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T17:34:46.895+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:45:57.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are many coastal and farm areas that have no
        community transmission. If you insist on the modular (system), the quality
        of education learners would receive might be compromised.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85035d25-acd0-4d12-aaff-b9831b6acc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T17:34:46.895+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:45:57.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President said her office would release a list of areas
        with zero community transmission where small-scale classes can be held. She
        said the Department of Education should base its decisions on the data and
        risk assessment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f666ca55-1dab-4929-8bae-b5d33f8a107f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T17:34:46.895+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:45:57.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Huwag i-limit sa blended learning lahat, kasi iyong sinasabi ko
        nga (We should not limit everything to blended learning because as I said),
        in communities where there is zero community transmission, baka naman pwedeng
        magkaroon na ng face-to-face (maybe there could be face-to-face classes),”
        she said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b581144a-e2b7-44de-8f61-b3a2510eab4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:11:15.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:45:57.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some logistical challenges would also be addressed if coronavirus-free
        areas would hold traditional classes, Robredo said. She noted DepEd''s earlier
        statement that students <a href="https://www.cnn.ph/news/2020/9/15/DepEd-students-to-share-self-learning-modules.html">will
        have to share self-learning modules</a>, which will be distributed from one
        learner to another, due to lack of budget.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdcb5b6-b72b-4ae1-ad7c-bdf4580dc049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:11:15.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:45:57.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Para kasi sabihin na lahat blended, na hindi naman kailangan
        lahat, baka nagsasayang tayo ng sobrang dami na resources</em>," Robredo said.
        "<em>Hindi natin siya naba-budget nang maayos</em>."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6051b7-d619-47a9-9ccb-4c5510b5965b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:11:15.253+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:45:57.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We might be wasting a lot of resources by insisting
        on blended learning for all when there''s no need for it. The fund is not
        budgeted well.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da32c37-571d-4b3b-8c0f-9d065456004e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T17:34:46.895+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:45:57.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has <a href="https://www.cnnphilippines.com/news/2020/7/27/SONA-2020-face-to-face-classes-.html">banned
        face-to-face classes in the whole country</a> until a COVID-19 vaccine becomes
        available. Once a vaccine is discovered, the government e<a href="https://cnnphilippines.com/news/2020/9/25/COVID-19-vaccine-2021-Philippines-FDA.html">xpects
        widescale distribution by April 2021.</a> However, Robredo has been calling
        on the government to stop waiting for a vaccine, offering recommendations
        on dealing with the pandemic in the absence of a cure or a viable vaccine.</p>'
  'PDEA-tokhang-against-barangay-captains-antidrug-council':
