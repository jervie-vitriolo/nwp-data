    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FDA approval needed for LGU-led COVID-19 clinical trials – Domingo'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30abacca-1272-4af4-9a67-dfc104b6529d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:14:44.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:04.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong> —
        It will be virtually impossible for local government units to hold clinical
        trials for COVID-19 vaccines without going through the Food and Drug Administration,
        its chief said on Friday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb86fe6e-6f80-40f6-88f5-e31fd6816312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:20:27.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:04.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weeks after Cavite announced that it will hold clinical trials,
        FDA Director General Eric Domingo said LGUs need to undergo the regulatory
        process, which is also a requirement for all companies interested to hold
        trials in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc0a1b4-576c-4069-bc3e-530b71a3138e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:14:44.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:04.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said LGUs first need to secure a license to operate as a clinical
        sponsor or contract research organization from the regulatory body. He added
        they also won''t be able to import the products without FDA approval since
        these drugs are still unregistered for use in the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78363dc7-6ee5-4d1f-b314-2dd1937bde8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:14:44.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:04.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi pwede ang LGU ay basta na lamang gumawa ng study... We have
        very, very strict protocols when it comes to human trials especially for a
        vaccine that is not yet existing," he said in a media forum.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a94c95-6549-4496-9236-a9e3ae8204f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:14:44.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:04.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite Governor Jonvic Remulla earlier announced that 10,000 Caviteños
        will participate in the phase 3 clinical trials in Septemember for coronavirus
        vaccines being developed by American and British pharmaceutical companies.</p>'
  'Davis-LeBron-Lakers-Nuggets-NBA-Playoffs-Game-4':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-09-25T14:10:36.611+08:00
    'imagesource': 'jcr:4d560705-646a-43ac-aeb2-4cf2adc245f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c998936-813e-4eff-bdc0-07112b845ea4'
    'lead': 'Los Angeles led each of its previous two series 3-1 before closing out
      the Portland Trail Blazers and Houston Rockets on its first opportunity to advance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-25T14:16:19.047+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T21:46:03.842+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:45:07.807+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Davis, James power Lakers to verge of NBA Finals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4e5ccf-e249-48dd-a229-37bd85609fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:16:19.047+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:46:03.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Anthony Davis scored a game-high 34
        points, LeBron James added 26 and the Los Angeles Lakers never lost the lead
        over the final three quarters Thursday night en route to a 114-108 victory
        over the Denver Nuggets in Game 4 of the Western Conference finals near Orlando.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cf921c-c020-4da4-85d0-a8c7af515730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:16:19.049+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:46:03.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top-seeded Lakers hold a 3-1 lead in the series and are within
        one win of the NBA Finals. Game 5 is scheduled for Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1db525-af96-4466-a334-72232417ae5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:16:19.047+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:46:03.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamal Murray paced the Nuggets with 32 points and eight assists,
        but he misfired on all three of his 3-point attempts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ecaffc-c5ec-4d2b-a45c-61c369fb9278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:16:19.048+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:46:03.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles led each of its previous two series 3-1 before closing
        out the Portland Trail Blazers and Houston Rockets on its first opportunity
        to advance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d2e8d0-5b52-4b08-8198-fcb92a985ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:16:19.048+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:46:03.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the third-seeded Nuggets find themselves in familiar
        territory facing a 3-1 deficit. They also trailed the Utah Jazz and Los Angeles
        Clippers 3-1 in their first two rounds before stunning each with three-game
        turnarounds to move on.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da4bb42-d7c9-4562-bbc3-0182b3ae9297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:16:19.048+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:46:03.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After losing for the first time in the series on Tuesday, the Lakers
        led by 10 points in the first quarter, 12 in the second and 11 in the third
        before the Nuggets rallied within 87-86 on a pair of free throws by Monte
        Morris with 11:14 remaining in the game.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639e4215-21b7-4075-9d95-0693d62f3b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:16:19.048+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:46:03.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I feel like we played with a lot of energy tonight,” Lakers guard
        Kentavious Caldwell-Pope told TNT. “Game 3, I feel we had a lack of energy
        starting the game. I thought tonight we came out strong. We kept a lead the
        whole game.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fe25a1-a648-4f49-b4f2-de0ad1ccf173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:16:19.048+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:46:03.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denver managed to hang within 105-102 and got possession after a
        Davis turnover. However, James pressured Murray into a short-range miss, and
        Rajon Rondo countered at the other end for a five-point lead with 2:48 to
        go.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265e772a-5882-4a11-a591-437e6a24ac0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:16:19.048+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:46:03.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He’s a helluva player,” James told TNT before leaving the court,
        about the challenge of guarding Murray in the fourth quarter. “I just wanted
        to take the challenge. He’s a tough guard. Just using my athleticism and also
        just being smart. I’ve been at this a long time.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de19eca8-2ef8-4706-b797-a7dcc45ca916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:16:19.048+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:46:03.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I appreciate the respect,” Murray said about being guarded by James,
        “but we didn’t win the game.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab53215-0aaa-4ccd-a7f6-8e8b41bde7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:16:19.049+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:46:03.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles advantage was still five when James missed a jumper
        with 1:05 to play. However, Caldwell-Pope snatched the offensive rebound and
        the Nuggets fouled James, whose two foul shots with 59 seconds left opened
        a 111-104 lead and iced the win.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdf9b3b-6350-43ee-84d4-b0b12ebcbf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:16:19.049+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:46:03.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Free throws by Rondo (one) and Davis (two) then secured the win
        and put the Lakers one victory away from their first NBA Finals appearance
        since winning the title in 2010.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f1f711-c5c8-4966-b864-5bb5025fa50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:16:19.049+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:46:03.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis, the series’ leading scorer, hit 10 of his 15 shots and went
        13-for-14 at the free-throw line. The Lakers, for the second time in the four
        games, used a large disparity in fouls shots to outscore Denver 28-20 at the
        line and overcome the Nuggets’ 50.6 percent to 47.5 percent advantage in field-goal
        shooting.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b95e256-d61f-462c-a74a-14a5e47c6dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:16:19.049+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:46:03.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James shot 11-for-14 at the line and joined with Davis in getting
        Nuggets big men Nikola Jokic and Paul Millsap in foul trouble.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98318d67-1b3e-422b-9eb2-7f4c91b33f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:16:19.049+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:46:03.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James also found time for nine rebounds and a game-high-tying eight
        assists.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28587ef-7f42-40a3-b73a-3db33f47772b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:16:19.049+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:46:03.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four other Lakers scored in double figures, with Caldwell-Pope going
        for 13, Dwight Howard 12 to complement a game-high 11 rebounds, Rondo 11 and
        Kyle Kuzma 10.</p>'
  'Ramon-Ang-SMC-Malampaya-sale':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'San Miguel President and COO Ramon Ang (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-25T14:14:04.445+08:00
    'imagesource': 'jcr:5da6da7a-1e0e-4ed7-8fdd-b95221b1f82e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '481519ee-dc7e-4f2f-a9bc-6c709120764a'
    'lead': 'Businessman Ramon Ang, who is behind San Miguel Corporation and Petron,
      is keen on buying into the Malampaya gas-to-power project in Palawan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-25T14:16:45.329+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T21:46:03.192+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:45:07.951+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['RSA', 'Ramon-Ang', 'San-Miguel', 'SMC', 'Malampaya', 'Petron']
    'stories': ['6028bafa-9c0d-403a-acf8-7f2e215838ff']
    'template': '1'
    'title': 'SMC keen on buying Shell''s stake in Malampaya'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0c9da3-51cf-46d9-92d2-4e2523a8d869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:16:45.330+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:03.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        Tycoon Ramon Ang is looking to join the Malampaya consortium by buying Shell
        Philippines'' stake in the natural gas project, San Miguel Corporation said
        Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2026bc6d-8de6-49f3-add3-e47b33ef7e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:16:45.330+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:03.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We confirm that the company is interested in acquiring the 45-percent
        stake of Shell Philippines Exploration B.V. in the Malampaya gas-to-power
        project," SMC said in a disclosure to the Philippine Stock Exchange in response
        to a newspaper article quoting Ang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd27605-280a-4525-bd31-fe08d81fff3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:16:45.330+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:03.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The billionaire controls both SMC and Petron Corporation, which
        runs the biggest oil refinery in the country. Petron has also branched out
        to supply fuel in Malaysia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996130ec-ce6b-4cfc-b955-ff73e810ab3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:16:45.330+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:03.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Shell announced that it <a href="https://www.cnnphilippines.com/business/2020/9/24/Shell-Philippines-divesting-in-Malampaya.html">is
        scouting for a buyer to take its position</a>&nbsp;as operator of the Malampaya
        project as it looks to preserve its financial footing in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276b5179-8e6c-48b9-b325-4526b60b0f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:16:45.330+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:03.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malampaya facility is located off the coast of Palawan and is
        in the West Philippine Sea, an area believed to be rich in oil deposits. Shell
        started commercial oil exploration and extraction efforts in 2001, with a
        second rig platform opened in 2015.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f331181-9505-4812-9898-d18cc6c25b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:16:45.330+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:03.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businessman Dennis Uy, who owns retail chain Phoenix Petroleum,
        already owns a 45 percent stake in Malampaya after buying out the shares of
        Chevron, Shell''s original partner.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846fb303-861b-477e-a1f9-c7303b50d48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:16:45.330+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:03.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Secretary Alfonso Cusi earlier said that the Malampaya reservoir
        is only good until 2027, while the contract with the Department of Energy
        ends in 2024.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84eed71e-a425-4fee-a454-467ecf666439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:16:45.330+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:03.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malampaya consortium has been requesting for a 15-year contract
        extension since 2008. Businessman Manny Pangilinan, who runs power distributor
        Meralco, proposed to <a data-cke-saved-href="http://cnnphilippines.com/news/2019/11/12/PXP-Energy-Malampaya-develop.html"
        href="http://cnnphilippines.com/news/2019/11/12/PXP-Energy-Malampaya-develop.html">develop
        Malampaya even after it runs dry</a>. This was also rejected by regulators
        last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce1b1a5-2401-4825-8926-0a46423a7168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:16:45.330+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:03.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/9/14/Dennis-Uy-Manny-Pangilinan-oil-exploration-Recto-Bank.html">Dennis
        Uy, MVP eyeing oil exploration deals in West Philippine Sea</a></strong></p>'
  'cities-coronavirus-cases-spike-healthcare-facilities-':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-25T14:10:49.778+08:00
    'imagesource': 'jcr:1c901609-cf13-4a9d-bbe8-ae9cbfd7a8c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd21aa0e1-8b91-4c97-bf38-48dd3e55cb5d'
    'lead': 'Some highly urbanized cities have seen a spike in coronavirus cases after
      shifting to the lowest form of quarantine due to lack of healthcare facilities
      in their areas, an official says'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-25T14:18:21.701+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:46:02.808+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:45:08.083+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 cases surge after shift to MGCQ due to lack of facilities —
      Galvez'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92f2a43-4d20-49e9-b93f-c8f31b5dcad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:18:21.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:02.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        Some highly urbanized cities have seen a spike in coronavirus cases after
        shifting to the lowest&nbsp;form of quarantine due to lack of healthcare facilities
        in their areas, an official said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8605754c-a778-465f-aa8a-d0edad5aa9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:18:21.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:02.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Isa sa mga nakikita namin ay iyong mga nag-modified general community
        quarantine na cities ay biglang nag-spike,” COVID-19 response chief implementer
        Carlito Galvez said in a briefing, referring to Bacolod, Iligan and General
        Santos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d7ebbf-e82e-48d0-9f59-ec349d7facc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:18:21.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:02.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We found out na iyong kanilang mga structural facilities ay talagang
        medyo may kakulangan,” Galvez added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11039182-c354-4454-936f-dd0811a859ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:18:21.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:02.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The cities somehow lack in structural facilities.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc58e21-8109-48f3-bef1-79d1b55f6722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:18:21.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:02.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, the country’s coronavirus task force will now focus on
        capacitating highly urbanized areas to “really address the surge,” Galvez
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af6fd9e-9a5c-48b3-ac83-2b346f3aeb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:18:21.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:02.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inter-agency coronavirus task force placed <a href="https://www.cnnphilippines.com/news/2020/8/31/new-quarantine-classifications-september-1.html"
        target="_blank">Iligan City</a> and <a href="https://cnnphilippines.com/news/2020/9/7/MECQ-in-Lanao-del-Sur-and-Bacolod-City-gets-IATF-nod.html"
        target="_blank">Bacolod</a> back to the stricter modified enhanced community
        quarantine up until the end of the month to curb the spread of the virus.
        Non-essential travel and activities in areas under MECQ are prohibited.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1f6e6e-33b5-4287-bba2-b78e3f7e2838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:18:21.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:02.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, General Santos is still under MGCQ, where even leisure
        activities are allowed, subject to strict infection control measures.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4b75f2-fe58-44a0-bb29-bc654d3416fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:18:21.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:02.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez also threw his support to the Department of Health’s call
        for additional budget for its program, which aims to upgrade the country’s
        health infrastructure such as hospitals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d786158-8eaf-4162-8218-fef42f026bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:18:21.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:02.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2020/9/18/DOH-2021-budget-cut-.html"
        target="_blank">Earlier</a>, Health Secretary Francisco Duque III said the
        DOH has submitted to the Department of Budget and Management (DBM) a ₱45 billion
        budget proposal for its Health Facilities Enhancement Program (HFEP) for 2021.
        However, the DBM has only authorized a ₱4.7 billion allocation to the project,
        according to Duque.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577bb9cb-0230-4430-8775-e066a4ef3c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:18:21.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:02.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said another ₱5.5 billion was authorized, but it is under the
        unprogrammed fund, which means the money could only be released if there are
        foreign loans or additional revenues.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad35ab6-c55a-44c7-b386-f08a1d6489ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:18:21.702+08:00
      'mgnl:createdBy': 'catherine'
