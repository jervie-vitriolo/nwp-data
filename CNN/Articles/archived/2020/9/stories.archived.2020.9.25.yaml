  'ph-coronavirus-cases-near-300-000':
    'author': 'CNN Philippines Staff'
    'caption': ' The country''s total tally of coronavirus infections is now close
      to 300,000, after 2,630 more people caught the disease, the Department of Health
      (DOH) announced on Friday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-25T16:10:06.121+08:00
    'imagesource': 'jcr:fba7873a-8251-42c4-8132-668c1d55d6e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2625a2fe-b9ce-4fc9-878e-db7276a9bde1'
    'lead': 'The country''s total tally of coronavirus infections is now close to
      300,000, after 2,630 more people caught the disease, the Department of Health
      (DOH) announced on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-25T16:13:04.449+08:00
