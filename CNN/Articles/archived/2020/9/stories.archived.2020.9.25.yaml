      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Trump accused Beijing of "allowing flights to leave
        China and infect the world" and referred to Covid-19 as the "China virus"
        on Tuesday.</p>'
