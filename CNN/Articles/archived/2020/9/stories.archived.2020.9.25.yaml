  'paris-knife-attack-charlie-hebdo-office':
    'author': 'Gaëlle Fournier, Niamh Kennedy and Eliza Mackintosh, CNN'
    'caption': 'Two people were seriously injured in a knife attack Friday near the
      former offices of French satirical magazine Charlie Hebdo, the site of a 2015
      terrorist attack, the Paris police told CNN. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-25T22:15:45.896+08:00
    'imagesource': 'jcr:fdbf4e8d-6f5a-4261-b793-239d747a2516'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb3f6253-2a19-4a15-a3aa-32cea56722aa'
    'lead': 'Two people were seriously injured in a knife attack Friday near the former
      offices of French satirical magazine Charlie Hebdo, the site of a 2015 terrorist
      attack, the Paris police told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-25T22:18:21.316+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T21:45:37.315+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:45:15.523+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Paris', 'France', 'knife', 'Charlie-Hebdo']
    'template': '1'
    'title': 'Two injured in Paris knife attack near Charlie Hebdo''s former office'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbda195-9bcd-442b-b9cb-1567415b18b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:18:21.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:37.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two people were seriously injured in a
        knife attack Friday near the former offices of French satirical magazine Charlie
        Hebdo, the site of a 2015 terrorist attack, the Paris police told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570f1881-22a0-401b-b570-b77df214f0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:18:21.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:37.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two victims are in a serious condition but their lives are not
        in danger, according to the police spokesperson. Police had previously said
        there were four people wounded in the attack.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e896cc69-ad6c-4a86-975d-abdd62e0d852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:18:21.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:37.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person has now been arrested near Place de la Bastille, in Paris''s
        11th district, but the police said it was not yet clear if they were the suspected
        attacker.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f09d78e-3680-48c2-a605-77df79683579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:18:21.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:37.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims are employees of French documentary production company
        Premières Lignes, the firm''s founder Paul Moreira told BFM TV.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80568041-1983-44a5-9d62-37648a5bc3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:18:21.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:37.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreira said it "all happened very quickly" and that "a few blows
        were given to the two people in front of the office." Moreira said the victims
        were attacked with a "sort of cleaver."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08a4576-4750-4fb5-a249-a83f6671aeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:18:21.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:37.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Prime Minister Jean Castex cut short an event in the Parisian
        suburb of Seine-Saint-Denis in the wake of the incident. "An armed attack
        was carried out in the 11th arrondissement of Paris in front of the old Charlie
        Hebdo office," he said. A perimeter has been set up around the area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d445eb-822f-4211-bea2-b9ae3f247d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:18:21.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:37.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stabbing comes amid a trial of suspects alleged to have been
        accomplices to a series of January 2015 terrorist attacks which began with
        a massacre at the Charlie Hebdo offices and ended with a siege at a kosher
        supermarket two days later.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a690c8b4-6199-4891-932f-1fa06187065b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:18:21.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:37.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects are accused of having provided logistical support to
        the perpetrators —&nbsp;brothers Said and Chérif Kouachi, and their accomplice
        Amedy Coulibaly —&nbsp;and face charges of participating in a terrorist criminal
        association.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed83b7b-bb56-458f-b8c5-d4b956cf50d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:18:21.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:37.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 17 people were killed in the 2015 attacks, which took
        place in the French capital over three days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5702dc25-537c-4851-93e5-d30dcfc55bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:18:21.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:37.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve of those were murdered when the Kouachi brothers forced their
        way into the Charlie Hebdo building and opened fire during its editorial meeting
        on January 7.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c304dd4d-bce4-48d1-b93b-902a150dccca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:18:21.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:37.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims included the magazine''s editor, Stephane "Charb" Charbonnier,
        several cartoonists and columnists, and a protection officer assigned to protect
        Charb, who had been the target of threats over the magazine''s publication,
        in 2006, of cartoons depicting the Prophet Mohammed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd74d39-9558-4e7e-accb-6bd57784b9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:18:21.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:37.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following day, January 8, policewoman Clarissa Jean-Philippe
        was shot dead by Coulibaly in the southern Paris suburb of Montrouge.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b2d904-6e82-4544-9ad1-a12a6b213193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:18:21.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:37.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 9, Coulibaly took several people hostage at a kosher
        superrmarket in the eastern Paris suburb of Porte de Vincennes. Four hostages
        were killed. Coulibaly was killed by police when they moved in to end the
        siege and rescue 15 other hostages.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca66df2f-35dd-4a78-afd1-fbeac14d2f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:18:21.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:37.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kouachi brothers were shot dead by police in a separate operation
        in Dammartin-en-Goele, northeast of Paris, the same day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ff6e15-5168-438a-959b-97253381f5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:18:21.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:37.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To mark the start of the trial earlier this month, Charlie Hebdo
        republished the controversial cartoons depicting the Prophet Mohammed, along
        with a tribute to the employees who lost their lives in 2015.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a764a9-fa8f-4975-bd6b-22c8be6a5629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:18:21.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:37.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the magazine described the cartoons as "part of
        history, and one cannot rewrite history, neither can it be erased."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863fbb8e-6b16-4a29-b7ec-0e3c2a94be5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:18:21.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:37.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Gaëlle Fournier in Paris and Niamh Kennedy in London contributed
        to this report.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1140d7a-0902-4e7b-affd-c2d9bb8ee501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:18:21.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:37.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/09/25/europe/paris-knife-attack-charlie-hebdo-intl/index.html"
        href="https://edition.cnn.com/2020/09/25/europe/paris-knife-attack-charlie-hebdo-intl/index.html">Two
        injured in Paris knife attack near Charlie Hebdo''s former office</a>"</em></p>'
