      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad813b2c-ea87-4da0-9799-7b99da499cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:55:52.100+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:49.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you have a mentor? Do you think it''s important to have
        one?</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba87ba8e-2c87-43e2-83d2-c8a160b7ee9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:55:52.100+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:49.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I consider Dan Matutina as my mentor. I mean, what he does from
        what I do is super different, but he has really helped me on the technical
        and practical side of work including talking with clients and pricing my work.
        He has also taught me how to look at projects to find the most effective solution
        for certain problems. He has helped me a lot in that regard. I’m not sure
        if my process would have been the same if I hadn’t met him.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f67cd8-68c0-4de2-b50f-11833a0cd1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:55:52.100+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:49.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What skills do you wish you had?</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe29f71-2c64-4783-ae18-3bbed119f695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:55:52.100+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:49.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wish I had the skill to do anatomy because super hina ko in drawing
        people. I also wish I could write. Parang ang laking effect niya when you
        can write down your thoughts in a very cohesive, nice way.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce67133e-6e79-4aa0-bbac-e08704f5984f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:55:52.100+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:49.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think are the biggest challenges faced by people
        in your field today?</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccc75e4-17e4-41c1-a713-c37d4a2ccae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:55:52.100+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:49.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Yung napansin ko na laging nag-co-come up talaga is pricing. It''s
        a challenge for a designer or an illustrator to price their work. Not a lot
        of clients out there can pay you the right amount for the work you do. I think
        it''s been a challenge na I don''t know if there should be like policy-making
        para hindi ma-exploit lalo na ang mga fresh grad. At this point in my career,
        I still have trouble pricing, so what more pa ''yung mga younger artist?</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82e1906-b6a4-486d-a021-47c92f98ff66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:55:52.101+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:49.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you overcome that?</strong></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c89827-7741-4136-affb-833c90d09de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:55:52.101+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:49.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meron akong standard rate and I base everything from there. I also
        really have to know what kind of client I am working with. Is it a really
        small mom and pop? Or is it a huge corporation? I also try to gauge what kind
        of clients they are based on their emails. Usually, may mga red flags na doon.
        Nandon din ''yung isang question na, do I need money? It''s either I get this
        or I don''t have money at all.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e09751-2a34-4a47-b217-fc3bd282471d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:55:52.101+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:49.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobrang daming factors talaga when it comes to pricing. If you really
        value your work, this is how you price it. If I price low, it''s going to
        affect the [others]. Clients would be like, “Ay, bakit si ganito, ganito lang
        ''yung price?” For me, mas dapat na pinagsasabihan ''yung client because they
        have the money, they have the power.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dbd9a0-4c93-4d3d-8454-5c64e8e225a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:55:52.101+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:49.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did you come up with your rates?</strong></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14924b5b-ebe6-4b5d-9783-5905729170ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:55:52.101+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:49.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honestly, I just based it on the rates of my peers through the years.
        I ask friends who have more experience in dealing with similar projects and
        clients. This <a href="https://www.jessicahische.is/thinkingthoughtsaboutpricing"
        target="_blank">pricing guide by Jessica Hische</a> also helps. The rates
        are of course different but the things that we have to consider when we price
        are the same, like licensing. She also explains how it''s different for logos
        since it''s going to be used in perpetuity.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5453eeb1-d2e4-4bc8-b7e9-e3c5a259352e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:55:52.101+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:49.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What have you learned from work that you''ve applied to
        other areas of your life?</strong></p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03eef884-5d03-4d1e-a46c-2305c14c8bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:55:52.101+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:49.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe multitasking. I guess not what I learned but what I would
        avoid. (Laughs) I wouldn''t want [work] to spill over my daily life. At work,
        I''m just always busy and super focused on these things. But then when you
        step outside of it, everything becomes so trivial.</p>'
    '0':
      'image': 'jcr:adc0001b-cd83-4ab1-8546-092fa432e647'
      'imageCaption': 'Various Paphiopedilum up close. Illustration by RAXENNE MANIQUIZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac137309-bc17-4c4d-b957-3da43f48b128'
