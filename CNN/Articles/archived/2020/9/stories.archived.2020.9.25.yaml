    'jcr:uuid': '2a8f6261-063c-4e58-adf7-edb773a43a8e'
    'lead': '"Cake Boss" star Buddy Valastro is on the mend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-25T16:46:23.441+08:00
