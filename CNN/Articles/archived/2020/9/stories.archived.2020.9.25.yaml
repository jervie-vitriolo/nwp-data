      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A rat in Cambodia has been heralded a hero
        and awarded for saving lives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19577157-3c3e-4799-8aab-e1405bc1ff70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:22:34.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:36.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magawa, an African giant pouched rat, was given a gold medal by
        the British veterinary charity People''s Dispensary for Sick Animals (PDSA)
        for his work detecting undetonated landmines in Cambodia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97949b5b-ffac-4d8b-b404-461b12189362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:22:34.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:36.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decades of conflict have left the Southeast Asian country littered
        with millions of landmines, unexploded ordnance (UXO), and other explosive
        remnants of war that still kill or injure dozens of people each year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c631764-3c33-4512-97a7-b54172b42ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:22:34.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:36.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambodia, with assistance from other countries, has spent years
        slowly clearing the land of explosives, but it''s difficult and dangerous
        work.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6ee1e4-a846-4820-b00f-3b854d487a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:22:34.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:36.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is where Magawa comes in.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d52e57d-4953-4d29-9563-d2b2b3b7de4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:22:34.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:36.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magawa was trained by non-governmental organization APOPO (which
        in Dutch stands for "Anti-Persoonsmijnen Ontmijnende Product Ontwikkeling,"
        or in English, Anti-Personnel Landmines Detection Product Development).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85291234-3fa2-4992-8854-f2f064a141e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:22:34.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:36.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization, which was founded in Belgium and is headquartered
        in Tanzania, trains rats like Magawa to detect the scent of the explosive
        chemicals used in landmines and point them out to their handlers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13bf831-b149-4639-98e1-51318a9c9b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:22:34.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:36.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magawa is larger than your average pet rat — but still light enough
        he would never set off a landmine by walking over it, the way human de-miners
        might.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf725229-be2d-44af-a97d-30c85499929d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:22:34.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:36.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In seven years, he has discovered 39 landmines and 28 items of unexploded
        ordnance, helping clear more than 141,000 square meters (nearly 35 acres)
        of land, according to PDSA —&nbsp;making him the charity''s best performing
        rat.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8797bd-2839-44b1-81bb-373510b07ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:22:34.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:36.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magawa is a hero rat. We''re thrilled to celebrate his life-saving
        devotion by awarding him the PDSA gold medal," PDSA''s Director General Jan
        McLouglin said in a virtual presentation of the medal, which was specially
        designed to fit on Magawa''s work harness.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66673845-f6b0-47c1-ac66-d04e9e68b534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:22:34.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:36.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDSA Gold Medal, part of the organization''s Animal Awards program,
        is "the highest honor for outstanding animal bravery and exceptional dedication
        in civilian life," according to its website.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f570ab03-dd32-4614-987c-4ebf2ee791bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:22:34.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:36.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>African giant pouched rats are intelligent and easy to train, according
        to the press release; Magawa began training from a young age, and "passed
        all his tests with flying colors" before being deployed to Cambodia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd2b3d0-322f-445f-8149-a035fc8b9aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:22:34.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:36.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has been trained to ignore scrap metal lying about, and signals
        to his handler when he detects a landmine''s exact location. He''s so fast
        at finding landmines that he can clear an area the size of a tennis court
        in 30 minutes —&nbsp;something that might take a human four days using a metal
        detector, said PDSA.</p>'
    '14':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="777" height="436" src="https://www.youtube.com/embed/HN5pQtTJX44"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
