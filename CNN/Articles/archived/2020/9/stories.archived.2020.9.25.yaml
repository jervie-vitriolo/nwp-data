        Tito Sotto (@sotto_tito) <a href="https://twitter.com/sotto_tito/status/1309316379451904000?ref_src=twsrc%5Etfw">September
        25, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
