      'mgnl:lastActivated': 2023-01-25T21:45:57.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Narco politicians</strong></h3>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd571f767-7ec9-42c4-a415-42b11f05c12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T17:41:59.725+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:45:57.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a84dc4-1a3f-42e5-8e9d-cd76ddb384a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T17:41:59.725+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:45:57.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA said there are still a lot of politicians involved in drugs
        in the country but Villanueva did not disclose how many are in their watchlist.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26788eba-8e42-4d20-b729-2dc0f51fc38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T17:41:59.725+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:45:57.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be579e1-52f8-4d47-be87-f8dfa5b20225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T17:41:59.725+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:45:57.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDEA chief said based on their monitoring, the so-called narco
        politicians have suddenly stopped their operations but they are still being
        monitored.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61f3ef7-cf89-4a8f-9ae2-af224a6925ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T17:41:59.725+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:45:57.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4e5eb5-2400-424b-bd04-e92d64ded70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T17:41:59.725+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:45:57.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Villanueva said they will work with their regional adjudication
        system which is composed of all intelligence agencies in the country to validate
        all the supposed narco politicians in their lists.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1129cb2a-f041-4bda-a5bb-c2f263ca7132'
      'mgnl:activationStatus': true
