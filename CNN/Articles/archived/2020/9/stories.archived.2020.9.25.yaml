      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b853e5a3-3677-42a3-9072-44c926dfbd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T17:41:59.725+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:45:57.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whatever happens, what’s important is that we clear
        out barangays from drugs.]</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521ebc70-02c9-487d-9fd6-30f5dd89983f'
