      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Dale Israel, CNN Philippines correspondent in Cebu, contributed
        to this story.</em></p>'
  'Kim-Jong-Un-apology-letter-on-death-of-South-Korean-official':
    'author': 'Jake Kwon, CNN'
    'caption': 'North Korean leader Kim Jong Un (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-25T15:15:10.445+08:00
    'imagesource': 'jcr:f3d85118-1e87-4263-9568-fcc2dc17a8ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4cb5c572-d7e5-4729-80f9-d4b386708ed3'
    'lead': ' North Korean leader Kim Jong Un has apologized for the death of a South
      Korean government worker who was shot dead by North Korean troops after crossing
      a maritime border between the two countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-25T15:18:13.055+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T21:45:59.517+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:45:08.957+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kim-Jong-Un', 'South-Korea', 'North-Korea', 'Blue-House', 'Moon-Jae-In']
    'stories': ['91ff2d4f-f47e-4b0a-8d53-e9a9e255c09b']
    'template': '1'
    'title': 'Kim Jong Un apologizes in letter to Seoul for shooting of South Korean
      official'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8936851-efcb-4b0d-9c88-e5891658f04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T15:18:13.055+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:45:59.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;North Korean leader Kim Jong Un has
        apologized for the death of a South Korean government worker who was shot
        dead by North Korean troops after crossing a maritime border between the two
        countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e53df3-6f2c-48da-a164-cda312dc230c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T15:18:13.055+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:45:59.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter sent to South Korea''s Blue House Friday morning, North
        Korea said units responded to a call that an unidentified male was found floating
        on an object in the sea. The letter claims about 10 rounds were fired at the
        man after he did not comply with a soldier''s demand to identify himself and
        subsequent warning shots.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef82380-7afd-43e8-8e05-0e83d372f9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T15:18:13.055+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:45:59.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea says only a pool of blood remained on the floating object
        after the shots were fired. After soldiers presumed the man to be dead, they
        burned the floating object on site per North Korea''s Covid-19 disease prevention
        measures.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b357da-b844-44ef-9b89-f7b9eb484e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T15:18:13.055+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:45:59.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chairman Kim Jong Un asked to convey that he feels very sorry that
        instead of giving aid to our compatriots in the South who is struggling with
        Covid epidemic, we have given President Moon and our compatriots in the South
        a great disappointment with this unseen misfortune in our sea," the letter
        read, according to the Blue House.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b377076f-872a-4050-8cc1-03b9f8b7dc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T15:18:13.055+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:45:59.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added that North Korea has strengthened its maritime
        surveillance and apologized for "an incident that will clearly negatively
        impact inter-Korean relation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affb3e47-e5d7-4e4e-ba53-cb14e1fc9510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T15:18:13.055+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:45:59.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lt. Gen. Ahn Young-ho, a top official with South Korea''s
        Joint Chiefs of Staff, a worker with the Ministry of Maritime Affairs and
        Fisheries went missing in waters 1.9 kilometers (1.2 miles) south of the Yeonpyeong
        Islands on September 21.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097703be-604c-4eea-88f6-07aa94f6e548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T15:18:13.056+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:45:59.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean defense officials previously said they believed the
        man was in the process of attempting to defect to North Korea. In a statement
        Thursday, the South Korean military said it "strongly condemns the North''s
        atrocities" and urged Pyongyang to provide an explanation and punish those
        responsible.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b3b47f-036b-4c5c-86ad-f3ad51274245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T15:18:13.056+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:45:59.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions have been rising between North and South Korea since communication
        between the two sides was cut off in June, when Pyongyang first closed and
        then blew up a joint liaison office in Kaesong, a city on the northern side
        of the border.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a35799-99bb-4420-b86e-42253f154946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T15:18:13.056+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:45:59.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deterioration in relations came after a years-long rapprochement
        led by South Korean President Moon Jae-in resulted in historic meetings between
        himself and North Korean leader Kim Jong Un, as well as summits between Kim
        and US President Donald Trump.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cd3c84-61ab-4952-b8f4-6d4fb0f0dad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T15:18:13.056+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:45:59.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those meetings ultimately did not deliver significant results
        for all sides, and North Korea has taken an increasingly strident tone towards
        its southern neighbor, a shift in stance that has come as Kim''s sister, Kim
        Yo Jong, moved into a more influential position in the North Korean regime.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6004f3-7f90-4fce-9af2-86c2c4ac45cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T15:18:13.056+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:45:59.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Thursday, South Korean Foreign Minister Kang Kyung-hwa
        said that the offer of dialogue towards North Korea remains open, and Seoul
        is ready to engage with Pyongyang.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce3f355-d299-49a9-bde9-8b68b3beb233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T15:18:13.056+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:45:59.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the weeks prior to the shooting, Kim had exchanged letters with
        South Korean President Moon Jae-in, the Blue House said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f3e9ff-7aec-4b1d-9e71-36de8f6d61a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T15:18:13.056+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:45:59.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/25/asia/north-korea-south-korea-shooting-intl-hnk/index.html">Kim
        Jong Un apologizes in letter to Seoul for shooting of South Korean official</a>."&nbsp;</i></p>'
