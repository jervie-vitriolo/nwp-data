      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59eb6103-c377-4acd-b10a-317f79bd87eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:10:38.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:45:39.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Sherwin Gatchalian questioned the zero allocation
        for DepEd''s special education (SPED) program despite the country having about
        439,000 SPED students.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c454ba6-ca4e-490e-a183-d1cc93e4e61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:10:38.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:45:39.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5926ec3c-f8de-49b0-a17a-c60caf832988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:10:38.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:45:39.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 2021 budget of the department, budget for SPED was totally
        slashed from a P300 million budget in 2020.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f10ef4-1446-44a3-9d24-1af25ee583f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:10:38.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:45:39.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a5debb-a3d6-40f2-9e42-481299882ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:10:38.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:45:39.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sevilla explained that the budget was used for the government''s
        COVID-19 response so they were not able to use it this year as well. Briones
        also assured that schools have funds to cover SPED students.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4035c480-7707-485a-802f-10df4f6d0d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:10:38.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:45:39.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cdb348-7fb8-4bf8-b79e-af9e1984bc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:10:38.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:45:39.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Gatchalian appealed to revive the budget that will solely
        be used for these students since "it will be very difficult for them to fight
        for these funds" if they will rely on schools'' regular funds.</p>'
  'breonna-taylor-investigation-coverup':
    'author': 'Mallika Kallingal, CNN'
    'caption': 'After another night of protests, Louisville''s mayor said he is extending
      the city''s curfew through the weekend to balance people''s "rights to peacefully
      protest with the duty to protect public safety." (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-25T22:11:24.596+08:00
    'imagesource': 'jcr:d8478bb5-3744-4096-b2e3-627f146aa1ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28490040-b4fc-4563-b05e-49b033ebe003'
    'lead': 'After another night of protests, Louisville''s mayor said he is extending
      the city''s curfew through the weekend to balance people''s "rights to peacefully
      protest with the duty to protect public safety."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-25T22:15:23.502+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T21:45:38.362+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:45:15.322+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Breonna-Taylor']
    'template': '1'
    'title': 'Breonna Taylor''s family attorney believes the Kentucky attorney general''s
      investigation was a coverup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cc0170-77c2-4712-894d-ca0dcc80ac77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:15:23.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:38.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After another night of protests, Louisville''s
        mayor said he is extending the city''s curfew through the weekend to balance
        people''s "rights to peacefully protest with the duty to protect public safety."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7fb3a9-3e15-47fe-8545-b9faa6c23b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:15:23.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:38.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 9 p.m. curfew would keep protesters, first responders and bystanders
        safe since most of the violence has happened overnight, Mayor Greg Fisher
        said, while allowing demonstrators "to voice their calls for racial justice
        and equity during the day."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09157715-346f-43a6-97b2-4f97ec5b0dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:15:23.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:38.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests have erupted across the country after a grand jury declined
        to charge three officers in Breonna Taylor''s killing more than six months
        after she was shot in her home while police were executing a search warrant.
        There have been growing calls for the Kentucky attorney general to release
        evidence in that fatal shooting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646cfa2b-3c53-4033-99aa-0a5315006b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:15:23.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:38.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday night, after a nearly two-hour peaceful standoff between
        the Louisville Metro Police Department officers and a group of protestors
        on church property, police moved out of the area to allow the protestors to
        go home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa288d77-b7e8-4225-8a9b-e04c4c523988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:15:23.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:38.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As demonstrators stepped off grounds of the First Unitarian Church
        property, one of the protestors advised the group that if they don''t leave
        and go to their cars, they would be arrested.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461154eb-fb71-4a98-aed0-5f52e09044d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:15:23.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:38.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The curfew will not apply to people commuting to work, houses of
        worship for services or seeking medical attention for themselves or others.
        But the city is asking downtown employers to work from home if possible.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391ceedd-cbb6-4863-b84b-f65431a9f49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:15:23.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:38.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Calls for transparency</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2a0415-1fc8-4a19-8e81-12a1fa389902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:15:23.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:38.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breonna Taylor''s family attorney Benjamin Crump says he believes
        the Kentucky attorney general''s investigation into Taylor''s death was a
        coverup. He is citing what he says were lies from the Louisville Metro Police
        Department investigation right after Taylor''s death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ad5d9d-6169-4097-8e67-8c5e41352d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:15:23.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:38.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do believe it was a coverup from go. They always intended to
        sweep this under the rug as if Breonna Taylor''s life didn''t matter," Crump
        told CNN''s Anderson Cooper Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c7ff94-7ad6-40e5-bbce-15456b447813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:15:23.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:38.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crump said the three-page police report that said there were no
        signs of forced entry was filled with lies. He went on to say that "they had
        the audacity to say there were no injuries, yet Breonna was executed there
        in the hallway of her apartment."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e592fa2-de30-4d40-beb4-17b89b9bb313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:15:23.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:38.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has previously reported that officers used a battering ram to
        break down Taylor''s door.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337ce578-c4da-4b50-a852-dcd49b60a627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:15:23.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:38.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor''s family is "heartbroken" and "outraged," Crump said. "They
        were baffled by what Kentucky Attorney General David Cameron actually presented
        to the grand jury. Did he present any evidence at all on behalf of Breonna
        Taylor?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf80e50f-c7a9-4ff8-9d1d-3c62ae87322e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:15:23.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:38.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crump also called for transparency from the Kentucky attorney general
        and demanded the transcripts of the grand jury proceedings be released. He
        added there was precedence for releasing the transcripts of a grand jury proceeding,
        citing the Michael Brown case in Ferguson, Missouri.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fd2964-8ca5-4e21-b415-5f65d7244ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:15:23.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:38.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Kentucky Assistant Attorney General John W. Stewart told
        CNN the grand jury transcripts should be released, noting a lack of transparency
        in the Taylor case.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0a7c42-d6d2-4ca7-bf03-ae4b5b440acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:15:23.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:38.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stewart said that before he heard the decision, he thought it would
        be a cut and dry case of self-defense and didn''t expect any of the officers
        to be charged.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af125525-f1ec-4f4a-985b-a7c7f493e8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:15:23.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:38.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After hearing the facts presented by Cameron, he now feels all three
        officers —&nbsp;Sgt. Jonathan Mattingly, Detective Myles Cosgrove and former
        Detective Brett Hankison — should have been charged in connection with Taylor''s
        death.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be77d9f-34b7-4f0f-a6e7-28b0aff031ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:15:23.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:38.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stewart joins the long list of people calling for the grand jury
        proceedings to be made public, including Democratic Kentucky Gov. Andy Beshear
        and Fischer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaa0098-51ac-47e5-b418-78d28a1799e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:15:23.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:38.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If these two officers did not get indicted, then the grand jury
        testimony ought to be public. You can''t hide behind the secrecy of the grand
        jury," Stewart added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f7af77-2013-4893-a810-d806c3724ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:15:23.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:38.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What led to Taylor''s death</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24045b6c-9290-4885-952a-784f14351321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:15:23.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:38.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breonna Taylor was shot and killed during the early hours of March
        13.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28b238b-f242-4f8e-bfe9-1b31c505038c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:15:23.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:38.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hankison, Mattingly and Cosgrove were executing a search warrant
        on Taylor''s home as part of a narcotics investigation, though her ex-boyfriend
        was the focus of the probe.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9686667-190c-4083-9b22-e6a840c08ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:15:23.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:38.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old Black emergency room technician and aspiring nurse
        died after officers forced their way inside her home and exchanged shots with
        her boyfriend. During that operation, Hankison allegedly fired 10 bullets
        into Taylor''s apartment from an outdoor patio.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b506a5a5-0f7f-44bc-96b6-91ef3059e156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:15:23.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:38.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hankison was indicted on Wednesday by a grand jury on three counts
        of first-degree wanton endangerment for allegedly firing blindly into Taylor''s
        apartment through a door and window, with bullets entering an adjacent apartment
        and endangering those inside.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a2341c-4888-4377-b78d-0bd33be2227a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:15:23.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:38.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his attorney Stew Matthews told CNN his client plans to plead
        not guilty to the charges at arraignment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e45117e-8fd7-4da6-a094-f08f24910a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:15:23.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:38.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attorney for Taylor''s mother has said the grand jury''s decision
        "does not make legal sense" and questioned Cameron''s statement that the officers''
        actions were justified.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf67c4c-0228-466a-8ac5-c6a1dcf6ac07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:15:23.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:38.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawyer representing Taylor''s neighbors said his clients were
        "very happy he (Hankison) was indicted for shooting their apartment, and disappointed
        the other officers aren''t being held accountable for the actions they took
        that night."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d572d4f-75f1-4869-912e-e57de0a70040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:15:23.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:38.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But attorney Brandon Lawrence added that they thought Taylor had
        not "received the justice that she was due."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e0fda5-e757-485b-a85c-b88466a24d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:15:23.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:38.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Aaron Cooper, Anna Sturla, Jamiel Lynch, Laura Dolan
        and Satyam Kaswala contributed to this report.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b743073f-fa79-4726-a5e6-7ca7dfe4aa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:15:23.502+08:00
