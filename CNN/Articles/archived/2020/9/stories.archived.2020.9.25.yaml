      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We must not use the existing global health crisis as a ground to
        cancel and reschedule the elections as this would not sit well with the public,”
        Presidential Spokesperson Harry Roque said in a statement on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e505ab5b-d02d-4f95-8ba9-06f91a79fb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:28:38.107+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:45:52.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Commission on Elections’ budget hearing at the House
        of Representatives on Thursday, Pampanga Rep. Mikey Arroyo<a href="https://cnnphilippines.com/news/2020/9/24/postponement-of-2022-elections-up-to-duterte-congress.html">
        asked the poll commissioner if there are plans to propose the postponement</a>
        since the risk of infection will be high when the public goes out to vote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565c9e54-1626-44a9-b89d-62cf2094a057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:28:38.107+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:45:52.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman Sheriff Abas said this has not been considered
        since election is a constitutional mandate. He said only the President and
        Congress can decide to delay the polls, which can be done by law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5642ffc-2e80-4ce8-8d4d-c5883aa6c62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:28:38.107+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:45:52.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente “Tito” Sotto III and other lawmakers strongly
        oppposed any possible attempt to reschedule the elections, saying it runs
        counter to provisions of the Constitution. Senate Minority Leader Franklin
        Drilon said the only accepted reasons for the postponement of local polls
        include violence, terrorism, and the destruction of election paraphernalia.</p>'
    '0':
