      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4f366b-d162-4f36-acee-285c56325c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:47:11.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:45:33.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coates added that the cost-cutting measures took into account the
        Games'' stakeholders and infrastructure, among others.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eef1131-a1ab-4cfe-aefe-16321f8c871f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:47:11.652+08:00
      'mgnl:createdBy': 'david'
