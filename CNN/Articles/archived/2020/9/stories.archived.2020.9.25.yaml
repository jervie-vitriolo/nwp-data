  'Wilcon-Depot-sales-boost-work-from-home':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Wilcon Depot founder and chairman emeritus William Belo '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', 'c004be9d-0bf7-475d-a9c6-313eb4c6e4a3']
    'created': 2020-09-25T20:31:39.163+08:00
    'imagesource': 'jcr:d5f2bc5b-be9b-432d-911d-bfd61038dc37'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1cb503cb-9747-4db1-a460-53b164b52473'
    'lead': 'More people working from home means higher sales for Wilcon Depot, which
      is slated to open two more stores before end-2020. Its next frontier: an online
      store.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-25T18:34:50.028+08:00
