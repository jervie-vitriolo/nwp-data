  'Students-special-needs-virtual-learning-challenges-':
    'author': 'Matt Villano, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-09-25T19:13:22.899+08:00
    'imagesource': 'jcr:ce4ec7e1-6b6d-4c32-86ef-352f5d64c021'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26d289f9-7696-47db-8008-baa42e746a73'
    'lead': 'As schools start the year with virtual learning, many children with special
      needs are finding the day-to-day education they are receiving falls short of
      their needs and less than what some have been legally promised they would receive.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-25T19:19:18.574+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T21:45:45.955+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:45:13.369+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['special-needs', 'children', 'challenges', 'virtual-learning']
    'template': '1'
    'title': 'Students with special needs face virtual learning challenges

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1baf2cd-4b31-4931-9586-409fbf5e0b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:45.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Virtual learning facilitator is a full-time
        job these days for Alicia Burgstahler.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6912a254-7b6d-4757-bc62-c086f51840d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:45.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64c3f3a-53b2-4465-9418-8555a98ac841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:45.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philadelphia woman, 39, is mother to two children, a 16-year-old
        son named Jaydon Scott and a 12-year-old daughter named Oliviah Scott. Both
        kids are sheltering in place due to the coronavirus pandemic. Both kids are
        in public school full time, online. Both kids have special needs that necessitate
        special accommodations for education — Jaydon is severely autistic and has
        Tourette syndrome, while Oliviah struggles with mild autism.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534e04d8-190b-4b52-82d9-5246259fc29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:45.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07300f71-5190-4f33-b9a5-50cbf0f2a3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:45.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a typical year, Burgstahler''s children would receive additional
        support at their respective schools — her nonverbal son in the form of an
        aide who is with him all day, her daughter with a counselor as needed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99964dc4-823c-4127-a6fb-4349d8d74128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:45.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36af2b46-6091-456e-8933-06db19544469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:45.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But because this year is unfolding over technology at home, Burgstahler
        is playing all the roles herself.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1727df0-c6e2-4918-9acd-2aa900904e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:45.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d55b643-d770-47e0-b035-c9ad4c1e9e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:45.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means she must figure out how to get each child logged into
        their classes on time. It means she follows along to make sure the kids stay
        focused. It means she provides their only outside help.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25174e93-fe03-49b6-81c5-4b8768a1f9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:45.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c15472-804a-4b44-acd3-19615c9afff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:45.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Managing virtual learning is difficult but managing virtual learning
        for two kids who have special needs is much harder," said Burgstahler, who
        does not have another job. "As I''m giving my son support in his class, I
        turn around and see my daughter practicing writing with her toes. That''s
        pretty typical."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1baab08-d774-4412-8cf5-f148c3559d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:45.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc7bbee-8029-4a9b-8660-2115ef123664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:45.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many children around the world head back to school virtually,
        Burgstahler and other parents of children with special needs are finding themselves
        in a similar predicament.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edc4c16-e40e-4995-8e1b-8e05e6bfc5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:45.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e036258-801f-4804-aa87-b21e4caf3fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:45.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All told, there are roughly 7 million students with special needs
        in the United States who each qualify for specifically tailored accommodations
        at school, known as an individualized educational plan, or IEP. As schools
        start the year with virtual learning, many of these students are finding the
        day-to-day education they are receiving falls short of what they''ve been
        promised and less than what they''ve been legally promised they would receive.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae60f6a5-ea1e-4328-b3bb-a18d93bc1df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:45.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc0068c-c872-4180-a6d5-37ae5c47c36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:45.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selene Almazan, a Silver Spring, Maryland-based attorney who also
        serves as legal director for the Council of Parent Attorneys and Advocates,
        said this reality is not only problematic, but also may be illegal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8409fa9-af7f-4d74-90d3-565a857f8a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:45.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d603c1b-fc6a-44c2-9246-587843db6d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:45.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to education, some parents think something is better
        than nothing," she said. "But what works for some students may not work for
        those students with special needs, and many parents are feeling like they''re
        in a no-win situation for the foreseeable future."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4c4fca-e7fd-4c46-a792-9f2af3743d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:45.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc9d435-2089-486d-8ad1-e0bba0bc510b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:45.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The virtual learning paradox</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe6def6-fc96-48c7-94a6-62f467ddddad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:45.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No discussion of virtual learning for students with special needs
        can begin without at least a cursory explanation of what individualized education
        plans are and how they usually work in a school setting.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e68356-556e-409e-b236-5fc896309b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:45.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b48fbd-8588-4a24-ac93-096f5c054d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:45.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think of an IEP as a detailed outline for the special education
        instruction and services a child needs to thrive in school. Each program is
        designed to meet a student''s unique needs. What''s more, each program constitutes
        a legally binding document that follows the student for the duration of their
        schooling — wherever the student goes. So long as the student stays in a US
        public school, the school or school district is required to comply with the
        terms of the IEP.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcadf21b-07e2-4e7c-9b47-1c5e369678ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:45.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad663d5-a938-49a0-a423-19c6df08a5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:45.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rules and enforcement of IEPs are covered by the Individuals with
        Disabilities Education Act. The language of that law says students with IEPs
        are entitled to "free and appropriate public education." Experts on the subject
        such as Almazan colloquially refer to this provision as "FAPE."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc41aec-943e-436a-84e1-38bfb3cbf5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:45.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef29f96-7034-4746-97b7-8a4776d3afd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:45.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herein lies the paradox.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e5bd1c-1f91-4a61-ae68-b4d2530d220a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:45.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb24088-c768-4610-938f-211596564804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:45.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of Education Betsy DeVos back in March instructed school
        districts that federal law should not be used as a cover to prevent them from
        offering online learning to students with disabilities. Since then, however,
        the federal government hasn''t provided any guidance on how schools or school
        districts deliver critical services to those students who need them most.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfa2c0f-8ca7-40d3-bc99-cd06b8742efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:45.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934c7e9b-550c-4457-8fc5-747e35b279f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:45.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On paper, at least according to Almazan, it means the government
        has washed its hands of guaranteeing that children with IEPs receive the education
        and services to which they are legally entitled.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c91c6a-0e79-4edc-982b-1f9aae87b7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:45.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bf755c-d2e1-47df-b549-ee1ea5d4c5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:45.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In practice, it means most families — and teachers — have been left
        to fend for themselves, especially in those cases where the family can''t
        afford outside services to help the child at home.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f68d89-3fd1-4b3a-b22e-663e0f18d5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:45.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9bfb1b-12c5-4c02-a387-6cfc7b0465e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:45.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At some point, the issue of IEPs, like so many other issues during
        this pandemic, becomes an equity issue," Almazan said. "Many kids with disabilities
        live in poverty. What are they supposed to do?"</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ac300c-e3bd-43e1-8459-276ed98bb4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:45.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b318721-5d9a-4c3b-9cdc-c92d44d8e5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:45.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Doing their best</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55668398-b664-408b-8ba3-86e1a95bf637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:45.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a special education teacher at a public middle school in Commack,
        New York, Kristin Liskow already has seen this dynamic play out with her students.
        Liskow described the spring semester as a "struggle" for her students. Some
        of them managed to participate remotely, but most could not participate with
        any consistency.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76621423-9603-42be-b703-ba450573cae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:45.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f50012-77e5-4a85-96a1-1f9228f89633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:45.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most, she said, were quite simply left behind.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec3a0b2-7c8a-4865-bc70-4e8c3fb2e08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:45.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7eecbab-3d94-476a-8534-8e973876a316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:45.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, for Liskow a huge part of the fall semester this year
        will be evaluating students to see the extent to which they''ve regressed
        or need modifications to their IEPs because of what happened to their education
        following the pandemic shutdown.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d65bbfa-c84a-4c5f-bd58-2651870b61b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:45.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fef437-1af3-45cf-a9fa-fdd0762a5fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:45.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the year you''re making recommendations and you''re
        trying to plan for the following year, but last year was so different — we
        really couldn''t base things on the same metrics as usual," she said in a
        phone interview last month. "It was hard to give them a report on how they
        progressed toward their goals, because we''re not tracking them the same way
        that we were in the classroom."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be4f341-06ce-4f9f-8078-7477f833078b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:45.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff8296a-d49c-4064-9b7f-b2f15c4d7011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:45.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything is different," she said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fecedb-3588-42d6-9124-8aaff97d1212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:45.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedc4685-39b9-4770-b9b8-832b23b7b6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:45.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of press time, Liskow has reopened with a blended learning model,
        meaning that all neurotypical students (without IEPs) do some work in person
        at school and some work independently at home, while many neurodiverse students
        (with IEPs) report for school with certain public health provisions five days
        a week.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e536be48-299a-4d27-9dbc-4c1e48024498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:45.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cffd0a4-eac7-4ebc-b704-0356177daf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:45.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make her face-to-face classes more accessible, Liskow spent the
        summer making digital interactive notebooks with audio components.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79aa8167-507f-478f-a146-ef947545f004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:45.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53528d6c-f7e6-419c-a0fb-f4edd73c75bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:45.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know the spring wasn''t good," she said. "I''m trying everything
        I can to make the fall better."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6fc743-238d-4076-b765-c39904ba20d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:45.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7f25fe-76b7-472a-a41d-d1172a36d349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:45.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others have embarked on similar missions, only with different approaches
        to embrace the virtual environment.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06402397-1917-4acb-bb68-ec981098caa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:46.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28ffd5e-8f76-48d5-9501-b1674cff4d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:46.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take LaDonna Curry, for example. Curry is a student supports manager
        with Communities In Schools of Chicago, a nonprofit that helps students with
        cognitive, developmental and multiple disabilities at schools across the area.
        Since the pandemic started, she has spent her days getting a caseload of 47
        neurodiverse kids comfortable with virtual learning.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a116b6bd-1bc2-460b-8ac9-3f8ec4857a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:46.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df099c9-4a34-42e6-9420-cafbf5277c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:46.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This process looks different every day. Curry incorporates movement
        as intervention if students are having a tough time. Sometimes she tries to
        get students to break away from the curriculum to do a group breathing exercise.
        In a pinch, she''ll instruct parents to give the kids chewing gum to keep
        their mouths occupied. If a student admits to feeling anxiety, Curry will
        have the student describe what it feels like, and where in the student''s
        body the feeling is coming from.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c55ce33-9c62-4caf-9576-1e3f8efb17b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:46.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85c8800-a2aa-4993-8f98-0fe25d84b433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:46.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort doesn''t stop there.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f833319-baa7-4b58-8228-4f030cde6b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:46.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eff538-8fbe-482e-8c01-21e97993b098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:46.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry also meets privately with parents (virtually, of course) to
        help them understand the arsenal of tools teachers would be using if they
        were working with the students in an actual school setting.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef76d904-bb4d-4e11-ac17-27392d8db60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:46.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88ff472-f8bb-4644-a687-d87b375d22ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:46.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frequent check-ins with students and parents. Open communication.
        Whatever it takes. At this point it''s all virtual, and that''s how I do my
        job," she said. "I''ve always thought of myself as creative but this situation
        has pushed me into finding new ways to connect with students and meet their
        needs."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a100bdbd-7174-4b08-b2e9-78537be9ad72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:46.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e218b6-3d9e-454a-b21e-4bbc45b1267c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:46.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The great unknown</h3>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c6f297-ac3e-4be1-94d1-e9cc6c65c177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:46.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For every success story like these, there also are stories of disappointment
        and frustration, said Sara Finegan, special education specialist at Hage Elementary
        School in San Diego''s Mira Mesa neighborhood.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e245467-6a01-4100-bc0d-d8774c732b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:46.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a8045b-a195-43f2-91ba-b49e4e68b233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:46.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finegan bemoaned the fact that no matter how good resources are,
        no matter how willing teachers might be to bend over backward for a particular
        student, in many cases students with special needs are just going to struggle
        with the shortcomings of virtual learning.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc62333d-2729-4bcb-bb0f-c198e9ca0036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:46.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe3b7f2-554e-443b-a3e7-11635db19871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:46.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason: Students with special needs simply think differently.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846897d2-5ccd-4b6f-b465-014ab251f2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:46.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e99472f-9a49-476c-a0c3-9231ed617db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:46.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of these kids have a lot of trouble staying focused and working
        independently, whether that''s because they have an actual attention deficit
        disorder or because they have low expectations that they''ll know what to
        do," she explained.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd98943-f34f-45ba-b280-648511cf57fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:46.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe68da29-36bb-4bbc-93b1-d1ff57016291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:46.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beyond that, what works in general education doesn''t work for
        special education students. New concepts must be broken down into manageable
        parts, taught in isolation and practiced a lot. That''s really hard to do
        in digital learning, even if you''re a terrific teacher."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1dc4a6-509f-44d4-accc-468c44426324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:46.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59db133c-2251-44b1-a756-19d3f59e10f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:46.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanya (Lane) McKittrick, a Seattle-based mother who has IEPs for
        three of four children, understands this fundamentally. Two of her IEP children
        are deaf and blind; the youngest also suffers from anxiety and ADHD, and the
        third has severe learning disabilities and ADHD. McKittrick said that in the
        early going she has had "countless" meetings with teachers and the principal.
        So far, the school year has been a lot of energy investment for little return.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8641b2-6ce7-48e8-8304-64661cc376bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:46.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d748ac-a28b-4340-857f-6fd7784a58ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:46.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, she is keeping an open mind. McKittrick and her husband continue
        to interface with their kids'' school to try to get more of the services they
        need.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a05a69c-a28b-4d6e-8d88-b9b37f9195d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:46.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d3acc9-c100-40c7-a16a-4efafce7155b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:46.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple also has considered bringing in outside help to fill
        some of the holes in the kids'' education.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c088e50-a19a-425a-8bf1-ee4ccb2f56a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:46.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbd3d4f-9cb8-40dc-baed-face642284d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:46.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Individualization is hard when you have a distance program trying
        to serve everybody," said McKittrick, who is also a research analyst at the
        Center on Reinventing Public Education. She added that she has been pleading
        with the district to prioritize flexible plans for students with special needs
        and has been seeking willingness on the part of the school or district to
        work with parents to get the new approach right.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca9304b-521b-496b-9ff9-b19a1e51e158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:46.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691b53a9-0046-4ef5-a351-c9651a87c31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:46.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most parents of students with IEPs, the name of the game is
        patience, and accepting that the stopgap nature of virtual education isn''t
        necessarily designed for them.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf3f783-a820-4251-afc3-11eb1060be05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:46.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677159f2-b353-4bfa-baf6-44b3dc772457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:46.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jessye Cohen-Filipic, psychologist at REACH Medical and associate
        professor of psychology at Ithaca College in Ithaca, New York, put the challenge
        into perspective by describing the situation as "a work in progress that probably
        won''t ever be as good as it should be."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b434396d-9589-49e3-8436-d8b6b548ea36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:46.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5a05b6-c629-4641-856f-2061e391e66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:46.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In pre-pandemic times, Cohen-Filipic said her 7-year-old would have
        three to five sessions weekly of counseling, special education consults and
        speech therapy, in addition to her second grade classroom experience. Now
        that school has started, Cohen-Filipic and her partner Katherine Cohen-Filipic
        are lucky if Arya engages in one of these meetings every five days.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822e24aa-365c-4f12-bb7c-91650134adef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:46.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e91ae0c-2030-4472-98db-bf5fa908698b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:46.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the primary goals of her IEP is to assist with communication
        and reciprocal peer relationships," Jessye Cohen-Filipic explained. "Social
        functioning is key to her success and her development, but I don''t know how
        virtual learning can or will facilitate that at all.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbda08d5-7d44-41c0-a7aa-10c41fb99ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:46.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3959f98b-7e9d-4094-956f-58ec4b1e6ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:46.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I assume that everybody involved with this is doing the best they
        can and wanting to make things better. For us, with our kid, it just feels
        like an impossible ask."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1460571-9d62-4f7d-b2d2-fdf352762ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:19:18.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:46.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/24/health/special-needs-students-online-learning-wellness/index.html"><em>"Students
        with special needs face virtual learning challenges"&nbsp;</em></a></p>'
