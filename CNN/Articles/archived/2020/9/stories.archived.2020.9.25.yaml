      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they look at it and say, ''We really feel strongly we should
        go this way,'' I would back the scientists. I would have to do that, as a
        scientist, and I would express that."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d83e666-3e5d-4cb8-a168-335e0544151d'
      'mgnl:activationStatus': true
