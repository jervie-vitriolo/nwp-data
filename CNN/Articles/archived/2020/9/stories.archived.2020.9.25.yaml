    'template': '1'
    'title': 'Globe embarks on ambitious network upgrade after 10 years of introducing
      data'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881c3d13-0029-488d-807f-c84aaf327b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:55:22.424+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:46:00.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Globe announced
        its largest network upgrade to date, 10 years after it introduced data with
        its nationwide network transformation program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc238319-a31d-4cce-bfee-ec090982b694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:55:22.424+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:46:00.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120ce24d-aff3-4563-8180-298126be2942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:55:22.424+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:46:00.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set to be completed in 2021, the network upgrade comes at the heels
        of the government asking telcos to improve internet services especially at
        these times when connectivity is a critical need.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6f8f73-28a4-43eb-b09a-1f482ffdb9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:55:22.424+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:46:00.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd369bd8-1499-404e-806a-e9643d7a108b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:55:22.425+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:46:00.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In heeding the call of the government, we shall endeavor to provide
        our customers with improved network performance and quality of service," said
        Globe President and CEO Ernest Cu.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8555fc62-18a3-45e9-ab96-378b9cdd2aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:55:22.425+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:46:00.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2411dd3-33ad-407e-9d2a-dc6630802388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:55:22.425+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:46:00.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look towards the future where our country would have a strong
        digital economy backed by resilient and reliable connectivity."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468217f3-af82-4414-9c87-987bce5fe1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:55:22.425+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:46:00.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e210f63-1fcf-42f7-b832-aa1a1a00af3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:55:22.425+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:46:00.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe said its first strategy is to accelerate cell site builds
        to expand coverage and increase capacity for data. With the strong support
        of the Anti-Red Tape Authority and the recently signed Bayanihan to Recover
        As One Act or Bayanihan 2, the faster processing and release of various national
        and LGU permits are crucial to jumpstart the infrastructure upgrade to improve
        the country''s overall state of connectivity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26199249-1c61-4e5d-a045-afcca81a4d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:55:22.425+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:46:00.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442e9cb0-fefe-4bab-b8fd-3598736c29b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:55:22.425+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:46:00.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company previously released a series of network related updates
        including the construction of 900 cell sites with five shared independent
        tower companies, securing 190 permits from 85 local government units, and
        network upgrades in eight key areas in Visayas and Mindanao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d686361-7b69-4848-af37-fc47dab13231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:55:22.425+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:46:00.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52c85cd-c890-4ba4-99a7-0c32ab48ee37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:55:22.425+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:46:00.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second strategy is to upgrade all its sites to have 4G/LTE using
        many different frequencies, which are important for both coverage and speeds.
        With 4G everywhere, the whole country will be data-ready and capable to meet
        the increasing demands of customers for bandwidth and faster speeds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08c1c9b-bb79-4b83-bbfa-0149ac4a3626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:55:22.425+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:46:00.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e128d31-d29b-4830-8070-d13881fb68a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:55:22.425+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:46:00.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as Globe undertakes a massive network upgrade, it is also firing
        up its 5G network in key locations such as Bonifacio Global City, Makati CBD
        (Central Business District), Rockwell Center, Ortigas CBD, strategic areas
        along EDSA and C5, Taguig, Pasig, Mandaluyong, Marikina, Paranaque, Muntinlupa,
        Las Pin͂as, Valenzuela, and Caloocan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdb0f26-4858-4116-a054-9c6f78926f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:55:22.425+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:46:00.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d64161e-a2f3-4d9e-9c59-605c653384de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:55:22.425+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:46:00.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third is to fast track the fiberization of Filipino homes to
        improve data experience using wireline connectivity. As people spend more
        time at home because of the lockdowns, Globe said it hopes to address the
        growing demand for home broadband with a much larger fiber footprint using
        only the most advanced technologies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ff4210-b513-4db2-8a2a-1bcf04433626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:55:22.426+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:46:00.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a587ee7a-977b-4f39-a929-f6cfd8eebfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:55:22.426+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:46:00.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the company is proactively migrating customers from copper
        lines to fiber free of charge. Globe is also rolling out fiber lines in Metro
        Manila, Bulacan, Cavite, Batangas, Cebu and Davao del Sur.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2cb1b7-4459-4a88-aa22-aecaf09296ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:55:22.426+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:46:00.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46f4e06-a066-4c5f-b759-3efa64bf7aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:55:22.426+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:46:00.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe is committed to support 10 of the United Nations Sustainable
        Development Goals, such as UNSDG No. 9 on building resilient infrastructure,
        promoting sustainable industrialization and fostering innovation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee13c855-2be3-4f49-a7e3-61358162eb15'
      'mgnl:activationStatus': true
