      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Zhang said the US had only itself to blame. Since January,
        the US has diagnosed more than 6 million coronavirus cases in its population,
        and lost more than 200,000 lives to the illness.</p>'
