    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:45:05.760+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['cash-aid', 'social-amelioration', 'SAP', 'DSWD', 'poverty', 'pandemic',
      'Drilon']
    'stories': ['728e98d4-7a54-4331-a48c-8de41a139928']
    'template': '1'
    'title': 'Unreleased ₱10B cash aid ''inexcusable'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76adbd29-b5a5-4a31-8102-dc2559954e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T12:00:59.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:12.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>&nbsp;Senator
        Franklin Drilon is dismayed to learn that the Department of Social Welfare
        and Development did not release ₱10-billion worth of cash aid, depriving the
        poorest families of much-needed help.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2332e146-2c56-40d0-9ffb-13d26ddbea03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T12:00:59.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:12.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It cannot be rationalized or justified. This is simply an act which
        runs contrary to the very policy of the government, through the Department
        of Finance, saying that we should provide funds so that our people can eat,"
        Drilon told CNN Philippines'' The Source on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cea944-3e58-4d1e-a072-175f4f05241f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T12:00:59.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:12.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is inexcusable that we cannot distribute the ₱10 billion when
        the DSWD is well-equipped to distribute these funds to the needy," he added,
        noting that the pandemic created "new poor" among Filipinos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f51d2e-7a63-46fb-ad15-732eaf50e057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T12:00:59.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:12.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If left unused, the money will be surrendered to the Treasury to
        fund other programs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f940181a-6c98-4cd1-bb53-cb381b237c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T12:00:59.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:12.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD said it only included 14 million families instead of 18
        million for the second wave of cash releases under the SAP, which led to unused
        funds from the hefty ₱200-billion budget provided for aid under the expired
        Bayanihan to Heal as One Act.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffc1614-4aad-4e62-9cfe-0ff5afca0376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T12:00:59.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:12.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/9/12/Ombudsman-89-barangay-chiefs-suspended-social-amelioration.html">89
        barangay chiefs suspended over cash aid program anomalies – DILG</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0713517-dffd-48d7-9ec6-875937f3ee33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T12:00:59.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:12.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s poorest families were given ₱5,000 to ₱8,000 per
        tranche, depending on the cost of living in the region they are from. Officials
        said the reduced number is due to a validation process that removed duplicate
        beneficiaries on their list. Families who received cash aid from different
        government agencies were likewise dropped from the roll.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9897c6-3aee-42be-a5a9-48586e17ab3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T12:00:59.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:12.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Drilon, it was just disappointing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c41e891-965a-4788-8a3c-0b9cff7a6eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T12:00:59.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:12.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some quarters will justify that this is just a small amount compared
        to the total amount available under Bayanihan 1. That may be correct from
        a macro level... but if you talk to 5 million of our Filipino families who
        experienced hunger during the past three months, if you talk to 10 percent
        of our labor force which is unemployed because of the pandemic, then every
        peso matters," the senator said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083ad46f-cadf-45f2-92f5-fb56749d339e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T12:00:59.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:12.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/9/10/NEDA-poverty-unemployment-2021.html">Pandemic
        may keep more Filipinos poor, jobless until next year – NEDA</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf0c38c-bc06-42f0-80d6-9ba4fe21135e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T12:00:59.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:12.769+08:00
