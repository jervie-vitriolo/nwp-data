    'template': '1'
    'title': 'ANALYSIS: Trump foments mistrust of election he claims won''t be honest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9733e320-d5ad-4a0f-bdfb-62ed3aaf0d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump and top aides are
        responding to the uproar over his failure to guarantee a peaceful transfer
        of power by intensifying their efforts to create election chaos he can use
        to cling onto power should he lose in November.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac91ddb-cf01-4c0f-bfef-4b3fe866b620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d7c95f-f924-4718-b4fe-a069dff8ea59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of Trump''s stunning warning on Wednesday that "we''re
        going to have to see what happens," questions are also growing about the willingness
        of Republican lawmakers to stand up to Trump if he refuses to accept the will
        of voters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394247fe-5a0e-4ebf-b366-5e1d1138e6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b800d0-b7e6-40e0-8448-cf17b8ddb038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And raising new concerns that the administration is leveraging executive
        power to bolster the President''s political goals, the Justice Department
        said it was probing "potential issues with mail-in ballots" in Pennsylvania
        following the discovery of nine discarded ballots.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7234148-e9d8-420f-8ec0-2301811bb9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54add70-f2c3-4909-909c-5cf91856de30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the implications of Trump''s statement about the transition of
        power begin to sink in, Trump as he so often does, barged ahead, seeking to
        drive home his case that the vote may be rigged.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a276df1a-a79e-449b-b5b4-67eea9019ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68de9371-f921-4385-a53a-d2f1172e2c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to make sure the election is honest, and I''m not sure
        that it can be," the President said, before heading to a rocking campaign
        rally in Florida where the crowd''s devotion contrasted with the boos he heard
        while paying respects to the late Justice Ruth Bader Ginsburg at the Supreme
        Court earlier in the day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b35f18-125d-432d-9e3b-5125fc5e2afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf78f3d-033b-4a7a-8a11-d690f30a162d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump may well win a legitimate mandate from voters in 40 days or
        Democratic nominee Joe Biden might claim an Electoral College majority that
        would make challenges to the vote in individual states moot. But Trump''s
        attitude is causing real harm now, even as Americans in some states cast early
        and mail-in votes. It is not only raising the prospect of a divisive post-election
        period in November. It is making it more likely that Trump''s supporters will
        view the election as invalid and will refuse to accept the result if he doesn''t
        win. An election in which the loser declines to concede could breed tensions,
        years of recriminations and ultimately gravely weaken America''s long enduring
        democracy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6770dd-81c1-4fef-a969-1f4a3387d7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86726dcf-69a9-4693-8686-24f1bac71962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Far from working to honor the public trust it holds as the defender
        of America''s core political values, the White House Thursday staked out a
        dangerous position, built on the foundation of Trump''s false claims that
        mail-in voting is corrupt, which could form the political basis of a post-election
        challenge.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ca3a6c-7c84-45f4-b9ad-ca1ab1d4fe51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe713d6e-e744-4a27-b109-b72c831d182b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President will accept the results of a free and fair election,"
        White House press secretary Kayleigh McEnany said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d22704-17c6-4719-adf9-26dd21604c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a057ca-8d0b-42e7-9889-ac4ebc51dd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The qualification was alarming because the President has repeatedly
        argued that any election that includes mail-in voting -- which studies show
        does not suffer from massive fraud -- is not free and fair. McEnany was effectively
        establishing a predicate for the President to claim the election is rigged.
        She also previously advanced the incorrect position that the result of the
        clash between Trump and Biden would only be fair if it was known on election
        night. Since mail-in ballots may take longer to count in many states, and
        the method is likely to be more favored by Democrats, she is clearing the
        way for Trump to claim a premature victory and to take rhetorical and legal
        action to portray continuing vote counting as an attempt by Democrats to cheat.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87feeed3-9d9e-41e1-a814-ccf08d98113b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50c821b-bcc7-4612-bb1e-e1cb39cb6c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The President says crazy stuff''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2fdf92-c7af-4a0a-8b52-229380d4125f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican lawmakers on Thursday responded to Trump''s efforts to
        portray the election as rigged with their normal mixture of private frustration
        and public dodging, though most reaffirmed the belief that there would indeed
        be a peaceful transfer of power.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4472a05-553c-4cd1-8b6b-e58f4ad0b55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9650758-a2d7-47d7-aca8-e48c1c692826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President says crazy stuff. We''ve always had a peaceful transition
        of power. It''s not going to change," said Sen. Ben Sasse of Nebraska.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f3122e-1068-43c6-96ab-94d8b936b820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bd9e8e-7e09-4665-b618-bf243fba6dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Mitch McConnell, a Kentucky Republican, tweeted
        that "the winner of the November 3rd election will be inaugurated on January
        20th" and "there will be an orderly transition."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820c19e9-431f-4489-915a-728f8363a769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3b5a48-cd3a-473f-aecd-e6e6098031a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Dakota Sen. John Thune, the No. 2 Senate Republican, said
        he was confident Republicans would ensure such a peaceful transition if necessary.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d6682f-ae6b-42b5-aaaf-161669419b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3af914a-06cf-4e13-a3a4-b85bd724bee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Republicans believe in the rule of law, we believe in the Constitution,
        and that''s what dictates what happens (in) ... our election process and so
        yes."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe13710-34c4-4e19-8067-b169e39fd200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a495a7-0727-4598-b189-54a598a7e85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But South Carolina Sen. Lindsey Graham, locked in an unexpectedly
        tight reelection race, left open the possibility that the election would be
        decided in the courts. "If there''s a court challenge to the election, it
        will be decided in court. And the loser of the challenge will accept the results,"
        Graham said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac9e31f-1cd3-4ef2-aaa1-381f1fd83225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf14612-b1a9-45ec-9856-cd6a4c620a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump is challenging democracy on multiple fronts</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3248f682-f9e2-4021-8125-44df14921f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s latest efforts to cast doubt on mail-in voting are piling
        on an already established record of tarnishing the coming election. He has
        urged his supporters to act as poll watchers -- raising the specter of intimidation.
        He appeared to urge North Carolinians to try to vote twice, which would be
        illegal, to test the security of mail-in voting. Trump and Attorney General
        William Barr have disregarded warnings by the intelligence agencies that Russia
        is again meddling in the election to help him, saying that China poses a far
        greater threat.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9831b3ee-ee88-405d-88a6-3a680db36433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36221463-8c0b-4f68-bfd4-5f47a88891a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also a flurry of attempts by Trump''s campaign and Republicans
        to use the instruments of local power to make it more difficult for people
        to vote. Trump is now demanding that his nominee to replace Ginsburg should
        be seated before the election in order to help adjudicate the winner. This
        suggests he may not accept the verdict of voters and is also a glaring potential
        conflict of interest on the part of a new justice who would be recently beholden
        to the President for a lifetime appointment.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6477c3c8-0e9d-4d35-8dfb-ae568b9cbac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc9db5f-959d-455a-befa-bb947827930f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><a href="https://edition.cnn.com/election/2020/presidential-polls">View
        Trump and Biden head-to-head polling</a></em></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b82c66f-3744-4445-ba26-71f1b77396c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb69b048-598f-4314-991f-89ef5fb409e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One weakness of the White House approach is that in order for it
        to fuel credible legal challenges, there will need to be genuine evidence
        of fraud in mail-in voting. Therefore, Trump''s lawyers will likely seize
        upon even the smallest example of irregularities to bolster his case that
        an election in which he has trailed Biden in the polls for months, is fundamentally
        corrupt.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6209f7f-a253-442a-9bb2-511a0533da7b'
      'mgnl:activationStatus': true
