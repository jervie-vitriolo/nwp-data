      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fb073e-9e05-4689-a5c9-a75162b39d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T17:41:59.725+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:45:57.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We only have 643 days to finish the campaign of War on Drugs of
        our President particularly on barangay clearing program. And we are committed,
        your PDEA is committed to do that,” Villanueva said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5d4f88-82ba-45bc-ae0e-5f0cd5fe4281'
