      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A US ban on TikTok could start on Sunday.
        Maybe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d21e4f-29d4-4f78-b473-8c25fe72dd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd9d7cc-68e6-4650-9e14-1b5cd6881317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been so many twists and turns in the saga of the app
        that each development can feel as fleeting as its 15-second videos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc00c56d-d570-4e6d-815b-e71a1f542b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bf6ade-a96b-4d64-94e4-b204e95ff158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, a US judge ordered the Trump administration to either
        postpone its ban on TikTok or respond by Friday afternoon to a request from
        the app''s parent company, ByteDance, to temporarily block the ban.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d7fb89-377f-486d-9901-4d8112e61ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e980f0-60eb-4ebe-9393-ea63f3af22b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing also still needs to weigh in on a deal that would see Oracle
        and Walmart invest in a new US-based entity, TikTok Global. And US President
        Donald Trump said Monday that American companies need to control the service,
        otherwise "we''re not going to approve the deal."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f654122-e08c-4897-9fe3-f21c10543913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af90813e-f236-4e8c-a348-4960c1a92aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the saga is far from over. But the outcome could set the tone
        for the future of US-China relations and create a precedent for businesses
        trying to navigate rising tensions between the world''s two largest economies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182de48a-701f-435f-8c3f-923bf93b3f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31ed40c-19cd-4114-a4a4-2e26a3e79189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Who will own TikTok?</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16923b08-a2d1-4c46-a692-2d3f2b3a1e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has for weeks threatened to ban TikTok, which is owned by
        China''s ByteDance, on national security grounds unless an American company
        takes control of its US operations. TikTok has roughly 100 million users in
        the United States, and Trump claims the app gives Beijing access to the personal
        data of Americans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9da00d-92c0-4381-a15d-9cf09c903077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a764f6-6099-4def-a9fd-712fe9963398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok has denied those allegations. The company has said its data
        centers are located entirely outside of China and that none of that data is
        subject to Chinese law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62f8811-9e2f-4c02-a9e5-5dfb5a655630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a56279e-1cb9-4936-97e6-7c8e0675a424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last weekend, Trump gave his blessing to a deal that would give
        Oracle and Walmart a combined 20% stake in TikTok Global, which would be headquartered
        in the United States and operate the app. Four of the company''s five board
        members would be Americans, Oracle and Walmart said in a joint statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bafb054-895d-4dc2-90b4-00508abc993a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ad83a7-9a76-4b55-9c3e-a0d5375b6b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ByteDance said in a statement that TikTok Global''s board also "includes
        the founder of ByteDance ... as well as the CEO of Walmart."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcde49da-4b1b-43c2-8627-be8136015266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca5ac7b-ffde-45bd-9c32-02c17a41e5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is still a lot of confusion over TikTok''s proposed ownership
        structure should the deal go forward.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8344aa6b-92a9-44b6-a1d1-54409023d46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67980226-915a-4fff-834b-51a9210fd155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the initial announcement implied that ByteDance would continue
        to own the remaining 80% of TikTok, Oracle executive vice president Ken Glueck
        said on Monday that ByteDance will not own any part of the viral video app.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362408cb-aac3-4943-b655-6cc27aacb388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4800ce78-4366-4922-a358-db7cbb6039ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Americans will be the majority and ByteDance will have no ownership
        in TikTok Global," said Glueck.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4bdfa0-7740-4dbc-8545-06789d6b674f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fffca2-1b83-43fb-a3f5-51133ac9016a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement Monday, ByteDance claimed that TikTok would
        be "a 100% owned subsidiary of Bytedance." But a person familiar with the
        deal said that was inaccurate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e23a34-0940-44a7-9e3e-492a51d83e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38a76fe-ebbe-4e0a-953f-e96ad57a3015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the person familiar with the deal, TikTok Global will
        be partially owned by ByteDance''s international and Chinese investors, but
        ByteDance itself will hold zero percent of the new company. Oracle and Walmart''s
        investment will take US ownership of TikTok Global to just over half, with
        ByteDance''s investors holding the rest.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc3d6ec-3653-478e-a001-f1a759dbccae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec4a32c-30ef-465a-849f-0d145a0b226f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Who needs to sign off on the deal?</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc97c6af-5726-41c5-bfaf-6db5a97bf8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has positioned himself as the kingmaker of any TikTok deal,
        making clear that he must agree to the terms before anything is made official.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acca098d-8dcc-4a45-b3e6-d45d1f93a114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eef8a32-0228-4184-a9c9-73b84f210c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that seems unusual, it''s because it is. While governments often
        vet pending deals to protect consumers from monopoly power, and often weigh
        national security when a merger is announced, Trump''s deep involvement is
        a stark departure from how deals are typically finalized — as is his move
        to compel a sale in the first place.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436f9a60-5b82-4b9a-9bf5-5f2912ff91f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f90b417-7cab-433d-ab83-97ced3b3cacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the end, Trump is the X-factor," Dipayan Ghosh, the co-director
        of the Digital Platforms and Democracy Project at the Harvard Kennedy School,
        told CNN Business late last week. "Whatever he wishes will happen, no matter
        the merits of the related set of policies underlying the proposal."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ccb42d-c377-4cf2-bb73-f79a5b68ae7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b6dc9c-16be-442a-ac94-8584845e6447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the deal also needs the green light from Beijing.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7445d906-229e-4279-a6a0-0cba6f4cb3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d75c689-b96b-4598-8ae4-e8bf52b9bef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Chinese regulators introduced new rules that govern
        the sale of certain kinds of technology to foreign buyers — a change that
        experts pointed out would likely require ByteDance to obtain government permission
        before selling TikTok to a foreign company.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fdc5c0-95e0-43e7-a584-f5bed6878108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9807b94b-9f87-4cdb-bddc-eea0df81a9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ByteDance has said that Oracle would be able to review the app''s
        source code, but that the deal does not involve the transfer of its algorithms
        and technologies. Even so, the Chinese company said Thursday that it has applied
        to the Chinese government for a license to export its technology, according
        to a statement posted on an official Chinese social media account run by ByteDance.
        Officials from China''s Ministry of Commerce confirmed to CNN Business that
        they had received the firm''s license application.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b7b33d-3471-4b21-bc67-08e66128122e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051a5824-d739-4ccd-b313-8855c0939971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the negotiations told CNN Business earlier
        this week that ByteDance wasn''t concerned about regulatory approval.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e08d1c-8d67-4fd4-ba5b-e6a080ad27fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b469b7-ee43-4c77-bf7c-8a9c5a796d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the deal has also received aggressive pushback from Chinese
        state media. State-run outlets are a powerful tool in the country''s propaganda
        machine, and the various outlets and their editorials are often viewed as
        barometers of sentiment among senior officials.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81134701-2246-421f-a623-dd9329d0a649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871e20dc-eb04-427e-8998-873fd935eefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"US'' highway robbery of TikTok completely violates market principles
        and the spirit of the rule of law. It is a distorted hegemonic behavior under
        the forced intervention of the US government," wrote the editorial board of
        the Global Times, a hawkish state-run tabloid. Friday''s editorial was one
        of a few the publication released this week in opposition to the deal.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9dfed2-e9ec-4b7f-b920-8514a12c4ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cdab6e-6cae-4ba9-9bdb-09b92e7204d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the United States has done to TikTok is almost the same as
        a gangster forcing an unreasonable and unfair business deal on a legitimate
        company," the newspaper China Daily wrote in an editorial published Wednesday,
        which called the deal a "dirty and underhanded trick."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db70c35-ae78-48c2-a6d3-68b95bc7f2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de752a0-b3f5-4086-b089-707b270fbc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>I use TikTok. What does it mean for me?</h3>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac43af9-7dba-4a3a-8668-bfb0566ff9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the situation continues to evolve, TikTok''s tens of millions
        of US users worry they could lose access to one of their favorite products.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94aac01-3d83-4200-a69d-8e5cf142a756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6ae66f-c9fa-4496-9e4b-602f577318ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the terms of the threatened ban, people who already had TikTok
        on their phones could still post short videos of dances, fun recipes and comedy
        routines per usual, but no new downloads of the app would be allowed. US users
        also wouldn''t be able to receive security patches or other updates, which
        could cause outages or glitches in the future.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad48f169-fca1-4b10-a7e8-46f3b76161be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbcc8bd-5204-42eb-bd7d-0657fbc3ab2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though a ban has been averted for now, fears about restrictions
        have already sent TikTok downloads soaring. They rose 12% to 247,000 in the
        United States last Friday, compared to the day before, according to preliminary
        estimates from Sensor Tower, a research firm.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd229694d-9162-4759-b0e6-1697b2db5ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca749df1-c3a1-45b6-b99e-8c521716e471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:41:21.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:34.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Laura He, Selina Wang, Brian Fung, Charles Riley and Julia
        Horowitz contributed to this report.</em></p>'
