  'convalescent-blood-plasma-COVID-19-treatment':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-25T14:21:46.112+08:00
    'imagesource': 'jcr:4ae4fed2-06d0-437c-b794-6f727a819dc4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7350b9da-3353-4357-b2ba-ba1514c25351'
    'lead': 'The Food and Drug Administration reports promising developments in the
      use of convalescent blood plasma to treat COVID-19 patients.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-25T14:23:38.491+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T21:46:01.223+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:45:08.377+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Convalascent blood plasma study shows encouraging results, but more
      tests needed – FDA'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75f3ecf-154c-4889-b7ea-3b38f8fae74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:23:38.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:01.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        The Food and Drug Administration (FDA) on Friday reported positive developments
        in the use of convalescent blood plasma to treat COVID-19 patients.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2269c665-64ac-4824-8004-160976b35577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:23:38.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:01.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 526 COVID-19 patients who have been given blood plasma in
        17 different hospitals, 429 have recovered so far.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618f76df-9546-440a-9100-cfc0e823076b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:23:38.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:01.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, FDA Director General Eric Domingo said more studies are
        needed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8570f363-2efd-4161-af0f-280bd2400ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:23:38.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:01.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Medyo maganda naman, but of course the scientific analysis of the
        studies will have to be done kasi siyempre iba-iba ang status ng pasyente,
        protocol hindi pare-pareho," he said in a media forum.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d36460-69ec-4524-8afa-c6eb521d4d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:23:38.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:01.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It looks promising, but of course the scientific analysis
        of the studies will have to be done because the status of the patients vary,
        protocols are not the same.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809395df-1574-49ff-bdc2-e69c67a91245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:23:38.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:01.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the government-funded study on convalescent blood
        plasma conducted by the University of the Philippines-Philippine General Hospital
        will be more structured to get more detailed results on its efficacy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2957af52-f135-4785-84e5-10ec3dd82b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T14:23:38.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:01.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Convalescent plasma is taken from the blood of individuals who have
        recovered from the coronavirus disease. It is being used as an adjunctive
        therapy for those who are currently infected by the illness.</p>'
