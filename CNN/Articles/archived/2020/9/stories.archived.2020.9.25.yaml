      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/9/25/call-to-postpone-2022-elections-no-term-extension-Frank-Drilon.html">READ:&nbsp;Call
        to postpone 2022 polls won''t extend term of elected officials - Drilon</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784d721b-c520-4a99-b4a6-1a800d4c03b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:28:38.107+08:00
      'mgnl:createdBy': 'eimor'
