      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8963851-230b-4906-8636-a61899613ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T17:41:59.724+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:45:57.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva admitted that the slowdown in their anti-illegal drugs
        operations was due to the pandemic.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca46582-a853-4dca-bf48-9bf04d4a5d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T17:41:59.724+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:45:57.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9e85a3-f43b-46ca-a619-4899a9ddb16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T17:41:59.724+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:45:57.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Para sa natitirang 33% ng drug affected barangays, doon na
        tayo pupunta sa intervention program. Medyo nagkakaproblema ang local government
        units dahil it''s the local government units that are doing the intervention
        program. Nagkakaproblema nga sila dahil sa COVID pandemic,"</em> the PDEA
        chief said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e42414-09ca-4d83-88f6-07d3f83e6165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T17:41:59.724+08:00
