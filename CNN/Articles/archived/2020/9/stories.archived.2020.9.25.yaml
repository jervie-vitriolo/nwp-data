    'mgnl:tags': ['Wikipedia']
    'template': '1'
    'title': 'Wikipedia due to get its first substantial website redesign in a decade'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afc77b3-b0c6-4745-b679-38640ba8c4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T03:32:49.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:24.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Dust off the bulldozers -- Wikipedia is
        going under construction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4387ae8-5629-4bb7-a732-8318916076b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T03:32:49.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:24.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d98f85-4d6d-4ca0-ad64-7561c49b5da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T03:32:49.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:24.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time in 10 years, one of the internet''s most-widely
        used resource websites will be getting a substantial new look.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984e4c34-40e1-44f5-961a-b8bcd0c8f4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T03:32:49.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:24.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205b8ada-1b28-43d1-ad11-4724a18ffec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T03:32:49.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:24.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Wikipedia''s content has grown rapidly, our interface has
        not kept pace," wrote Olga Vasileva, a project manager at the Wikimedia Foundation,
        in a blog post announcing the changes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec281ed-b156-4368-a667-e90a88163630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T03:32:49.967+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:24.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bca5a0b-c27f-44eb-82db-a894b1719a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T03:32:49.967+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:24.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The design of desktop Wikipedia [has]... not seen any substantive
        changes for the past 10 years, leaving certain elements of the site''s navigation
        feeling clunky and overwhelming," Vasileva said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b144ba-273f-4965-9bd5-41e0e23d5f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T03:32:49.967+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:24.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0479048-21eb-4163-b4e7-30d902e63db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T03:32:49.967+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:24.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since launching in 2001, the online encyclopedia has published more
        than 50 million articles and is available in nearly 300 languages. The entries
        are created, edited and updated by volunteers, and the website is hosted by
        the Wikimedia Foundation, a non-profit organization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801b3570-b7d2-4de6-a7f8-9b1efb9675b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T03:32:49.967+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:24.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9f7453-fd28-4e50-8ef8-2545adb5c469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T03:32:49.967+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:24.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site states that its "main purpose is to create, learn, and
        curate content," and with that in mind pledges to simplify navigation, aiming
        "to create a more welcoming experience for all who come to our projects."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689f49a5-eb23-4a16-98f6-e478665319c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T03:32:49.967+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:24.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb4efeb-6f81-4bfd-99bf-961fda5cd12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T03:32:49.967+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:24.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the changes users can expect are:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa045d3-f712-4c2d-bd0b-ba067ca31fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T03:32:49.967+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:24.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4db009-0495-4dca-8260-09faaf6cb2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T03:32:49.967+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:24.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>– A reconfigured logo</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5bd3ce-0f84-4d30-9aa9-180014fed7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T03:32:49.967+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:24.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>– Improved search functionality</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533fe861-ff23-4684-b93d-fbb89763ce02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T03:32:49.967+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:24.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>– A collapsible sidebar</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f357d7-5ac5-4cd9-a67b-ac1d8ca46004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T03:32:49.967+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:24.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>– and simplified language toggling</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026301c0-43d2-4797-8944-1ad2059e81d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T03:32:49.967+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:24.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site describes its redesign as a multi-year project focusing
        on the desktop interface, with an overarching goal of creating "an experience
        that feels similar to our long-time users, yet straightforward and intuitive
        for new folks." Inviting feedback from users, Wikipedia acknowledged that
        the process of revamping one of the internet''s most relied-upon legacy websites
        will be long and complex, and warned users should expect "bugs, adjustments,
        and iterations."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8540f28-b6f3-4e1f-a836-990f1b62029e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T03:32:49.968+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:24.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16993d2-e9b1-4364-b26a-a7c2968e9b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T03:32:49.968+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:24.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Wikipedia boasts a desire to create a new site that is modern
        enough to cater to new users, the page will try to stay mostly true to its
        origin story, by evolving "in a way such that the final product indisputably
        looks and feels like a Wikimedia project," Vasileva wrote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb10605-a37a-464c-a307-56ffad4b0bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T03:32:49.968+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:24.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29381ce-4c75-425d-91c0-1ae6c36e8278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T03:32:49.968+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:24.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early changes have been rolled out via early adopter projects, including
        French, Hebrew, and Portuguese versions of the product, with the site hoping
        the improvements will appear as defaults on all Wikipedia pages in 2021.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dd5190-4a1d-4359-bab9-5114cf56ebc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T03:32:49.968+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:24.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/24/tech/wikipedia-redesign-trnd/index.html"
        target="_blank">"Wikipedia due to get its first substantial website redesign
        in a decade"</a></em></p>'
