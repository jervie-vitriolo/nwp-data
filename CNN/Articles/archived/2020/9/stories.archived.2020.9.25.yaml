      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        The House Committee on Appropriations approved the proposed ₱4.5-trillion
        national budget for 2021, chairman Eric Yap said on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f45674d-96e5-440d-987c-a8bdbeccc2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:00:13.935+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:39.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ACT-CIS party list representative said plenary debates will
        begin next week.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8eacc65-3136-4a70-b05e-ca6a8dd993d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T23:51:32.602+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:39.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More work needs to be done and it is my hope that the entire budget
        process will not be delayed by whatever issue that the Congress may face in
        the coming days," he said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6629c4-9679-4968-a6bb-ff9fd76be49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:00:13.935+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:39.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://cnnphilippines.com/news/2020/8/25/2021-national-budget-House-turnover.html">spending
        plan</a> sets aside ₱1.66 trillion for social services, including over ₱200
        billion for universal healthcare. Spending for COVID-19 response include ₱16.6
        billion for healthcare workers, ₱4.8 billion to upgrade medical facilities,
        ₱2.7 billion for additional protective gear and&nbsp;₱2.5 billion to buy vaccines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbdb0f7-eacc-4615-a8ef-47746902388b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:00:13.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:39.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, during committee deliberations, lawmakers questioned budget
        cuts to the <a href="https://www.cnn.ph/news/2020/9/18/DOH-2021-budget-cut-.html">Department
        of Health</a>. The agency''s initial proposal was to get ₱12.5 billion to
        procure potential vaccines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b04df51-968f-454d-9868-b6890693096e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:00:13.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:39.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also raised concerns about lower budgets for a number of agencies
        and offices such as the <a href="https://www.cnn.ph/news/2020/9/17/DOT-domestic-tourism-2021-budget.html">Tourism
        department</a>, <a href="https://www.cnnphilippines.com/news/2020/9/14/OVP-Leni-Robredo-higher-budget-2021.html">Vice
        President</a>, <a href="https://www.cnn.ph/news/2020/9/10/Agri-Dept.-intends-to-raise-local-rice-sufficiency-to-93-.html">Agriculture
        department</a>&nbsp;and <a href="https://www.cnn.ph/news/2020/9/24/COMELEC-higher-budget-safer-elections-pandemic-.html">Commission
        on Elections</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b63e65-26a0-407d-8ba9-a2088cfa67a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:00:13.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:39.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Education sector will get the lion''s share with ₱754.4 billion,
        but officials said this <a href="https://www.cnn.ph/news/2020/9/15/DepEd-students-to-share-self-learning-modules.html">will
        not be enough</a> under the blended learning program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79512374-2123-4eb8-9032-d3b0e3057279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:00:13.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:39.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, infrastructure projects under the "Build, Build, Build"
        program will have ₱1.107 trillion. Public Works Secretary Mark Villar said
        in an interview <a data-cke-saved-href="http://cnnphilippines.com/news/2020/9/25/DPWH-no-lump-sums-in-2021-budget.html"
        href="http://cnnphilippines.com/news/2020/9/25/DPWH-no-lump-sums-in-2021-budget.html">a
        number projects will be completed in the next six months</a> and they will
        generate more jobs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61957dd5-1ff9-478e-a04e-526946c89905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:00:13.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:39.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Public Works department will have a budget of ₱667 billion,
        a 52 percent increase, amid <a data-cke-saved-href="https://cnnphilippines.com/news/2020/9/10/Ping-Lacson-unconstitutional-DPWH-budget.html"
        href="https://cnnphilippines.com/news/2020/9/10/Ping-Lacson-unconstitutional-DPWH-budget.html">questions</a>
        on lump sum appropriations. Villar, however, said <a data-cke-saved-href="https://cnnphilippines.com/news/2020/9/25/DPWH-no-lump-sums-in-2021-budget.html"
        href="https://cnnphilippines.com/news/2020/9/25/DPWH-no-lump-sums-in-2021-budget.html">spending
        items have been identified</a>.</p>'
