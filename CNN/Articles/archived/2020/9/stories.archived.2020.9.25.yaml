      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing President Rodrigo Duterte’s tough talk on drug users, Locsin
        said, “You destroy my people, I will… let the law abroad destroy you.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49a2f35-7b69-4c78-a38b-3e1350359a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:33:36.571+08:00
      'mgnl:createdBy': 'eimor'
