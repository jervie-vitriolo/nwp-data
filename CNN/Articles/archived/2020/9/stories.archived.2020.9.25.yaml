      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State auditors flagged the Senate BAC''s non-submission of a Procurement
        Monitoring Report (PMR) and Agency Procurement Compliance and Performance
        Indicators (APCPI) to the Government Procurement Policy Board (GPRB), a requirement
        under Republic Act No. 9184 or the Government Procurement Reform Act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29d5b27-5fdd-4300-ba40-a740dcd5c2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T05:35:12.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:22.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1f2f69-0266-4955-8ed4-868a0439a309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T05:35:12.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:22.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The assessment of the performance of procurement activities and
        comparison of its effectiveness against that of the national public procurement
        systems and international best practices and standards using baseline standards
        and indicators cannot be made. [Our] interview disclosed that the non-preparation
        and submission of the PMRs and APCPI was due to heavy workload at BAC office,"
        the commission said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf37aa8-897a-4aa3-bbfb-5eafd3be9889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T05:35:12.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:22.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57de356-a011-4942-a59d-d4d4eec87fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T05:35:12.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:22.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to COA, the PMR covers "all procurement activities specified
        in the Annual Procurement Plan whether ongoing and completed from the holding
        of the pre-procurement conference, issuance of notice of award and the approval
        of the contract, including the standard and actual time for each major procurement
        activity."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae93186-9f1d-4c1a-9d38-eda8ee4eb36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T05:35:12.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:22.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ef00b1-a620-4c1b-b5ce-9de98136db3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T05:35:12.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:22.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The APCPI provides a "standard procurement performance monitoring
        and evaluation tool for use by all procuring entities on a regular basis."
        The state audit firm added the APCPI assessment is the responsibility of the
        Head of the Procuring Entity, BAC and its Secretariat, and other departments/divisions/units
        concerned within the procuring entity, the Senate in this case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03c9621-e36b-4386-bf55-d5cc1115e3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T05:35:12.331+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:22.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0e0fc2-f181-4095-ab1e-642fa18dbf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T05:35:12.331+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:22.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report, the COA said that the Senate BAC agreed last July
        15 to submit the PMR and APCPI to the agency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5fc677-c536-4ba7-bfc1-3b1c6f8bb6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T05:35:12.331+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:22.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75120fa9-92e0-49ec-9517-4ef418c9df3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T05:35:12.331+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:22.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the state audit agency''s interview, the Senate emphasized
        its failure to submit their 2019 PMR and APCPI was due to the mandatory retirement
        of the BAC Secretary last June 18. No document had been submitted to the BAC
        Chairperson relating to the turnover of the documents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2339ec-babb-4c43-b364-d2b7c6a05776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T05:35:12.331+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:22.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e3a57b-3d68-4503-9f39-faf54325cf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T05:35:12.331+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:22.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An officer-in-charge was appointed to the Senate BAC Secretariat
        last July 1 to facilitate the submission of the documents through the Secretariat
        or an Ad-Hoc Committee.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f5774e-8d5b-4342-afd6-cfb1c52acb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T05:35:12.331+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:22.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a11535-0d66-4e9c-83b2-4617e553f5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T05:35:12.331+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:22.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA also flagged the Senate for their non-compliance to the requirements
        for full information in the Transparency Seal, with missing parts such as
        approved budgets and corresponding targets, contracts awarded to winning supplier,
        and status of implementation, evaluation and assessment reports of programs
        or projects, among others.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4c68b4-19fb-46ed-9589-cb52d9730ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T05:35:12.331+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:22.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f11ffce-38ba-48e9-b1df-f35545da7a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T05:35:12.331+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:22.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state auditors underscored the importance of the Transparency
        Seal, which has not been updated by Senate since 2015, in ensuring transparency
        and enforcing accountability in the legislative chamber.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeddc7d-2cd1-4795-ab20-35fb9f43c297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T05:35:12.331+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:22.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f559b2-4394-418d-adfb-4ce951345ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T05:35:12.331+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:22.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA also took notice of around ₱1.7 million unliquidated cash advances
        for the Senate''s operating expenses, payroll, special disbursing officers,
        and officers and employees. Also flagged by the state audit firm is about
        ₱2.2 million funds in granting excessive cash advances to Special Disbursing
        Officers.</p>'
  'Fauci-COVID-19-vaccine-mask':
    'author': 'Christina Maxouris, Eric Levenson and Theresa Waldrop, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-25T06:30:10.562+08:00
    'imagesource': 'jcr:beacf7f1-8a9d-40fb-9fd3-0d631d51a074'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7072fce4-46e8-4815-ba17-d35a6d3c68a1'
    'lead': 'Dr. Anthony Fauci says even an effective COVID-19 vaccine won''t replace
      the need for other public health measures, such as wearing a mask, social distancing,
      and washing hands.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-25T06:33:12.916+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T21:46:21.495+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:45:03.748+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fauci cautions that a COVID-19 vaccine won''t eliminate the need for
      masks and public health measures'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64ffb27-709d-4b35-81b8-0960831f38b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:33:12.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:21.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Dr. Anthony Fauci said Thursday that
        even an effective COVID-19 vaccine won''t replace the need for other public
        health measures, such as wearing a mask, social distancing, and washing hands.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43380e7-725c-4f6f-9c76-f4254af8e87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:33:12.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:21.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci, the director of the National Institute of Allergy and Infectious
        Diseases, said the vaccine will not be 100% effective and taken by 100% of
        the population -- which means there still will be room for Covid-19 to spread.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af2523b-7c6f-433d-a980-2a0e56956e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:33:12.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:21.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said he''s being "practical" when he says, "I think if we
        can get 75 to 80% of the population vaccinated, I think that would be a really
        good accomplishment."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0277f68-9aa5-42f1-bd64-d1e973e38260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:33:12.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:21.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not going to eliminate the need to be prudent and careful
        with our public health measures," he said in a Facebook Live conversation
        with New Jersey Gov. Phil Murphy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5f842e-3fe7-4285-a8b9-8a37266523d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:33:12.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:21.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another reason to wear a mask: "There''s good enough data to say
        that aerosol transmission does occur," Fauci told Murphy, meaning the virus
        can hang around in the air "for a period of time," instead of falling to the
        ground in larger droplets.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5b772d-0a2d-4ad2-9089-e727104bdbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:33:12.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:21.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Centers for Disease Control and Prevention is updating its guidance
        on airborne transmission of coronavirus after posting new recommendations
        Friday, only to revert to its earlier guidance Monday. The new message was
        posted in error, the CDC said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a181591-a806-4fff-8c45-b1e7b5083ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:33:12.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:21.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine trials</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3337caf-fcd2-4e8c-80dc-2b55f94b09dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:33:12.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:21.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a timeline for when a vaccine will be widely available remains
        unclear, National Institutes of Health Director Dr. Francis Collins says two
        more Phase 3 vaccine trials will likely start "in the next month or month
        and a half."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52b3a11-7e71-4dc2-b260-f98d05cdc40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:33:12.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:21.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources say the US Food and Drug Administration is considering new
        rules for authorizing a Covid-19 vaccine. One source said the FDA is expected
        to tell vaccine makers they need to wait two months after giving all their
        study participants their second doses of the vaccine before applying for emergency
        use authorization.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1874949-a023-4da1-b727-87ff518d7ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:33:12.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:21.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA is "providing clarity" by adding to its earlier guidance,
        FDA commissioner Stephen Hahn said in a radio interview.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf94cc5b-11af-45c9-9a70-cdebe8b0b48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:33:12.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:21.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re trying to give manufacturers a sense of what would need
        to be seen in order to assure our scientists and then the American people
        that the vaccine is safe and effective," Hahn said in an interview with WPHT''s
        "The Rich Zeoli Show."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00199923-2fe1-46d5-bd0b-8f636c9859ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:33:12.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:21.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is evolving," Hahn added. "We haven''t seen the data from
        the clinical trials, and we won''t until they come to us."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e548d4ec-a318-46e7-9022-f1262683aaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:33:12.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:21.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Fauci, a "large proportion" of the US will not be vaccinated
        against Covid-19 this year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bf8ea3-8cc1-48e9-adff-2609cdd61465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:33:12.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:21.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not going to have all of the doses available, for example,
        by the end of December, they will be rolling in as the months go by," Fauci
        said. "By the time you get to maybe the third or fourth month of the 2021,
        then you''ll have doses for everyone," he said Wednesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676c1b29-573f-4328-bc53-39133aa9fe08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:33:12.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:21.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those prioritized for the vaccine will likely be health care providers,
        people with underlying conditions and vulnerable populations, he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05647e5-295c-43da-bf19-2478e5157706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:33:12.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:21.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci''s comments were made as nearly half of US states now report
        a rise in new Covid-19 cases. In addition, Centers for Disease Control and
        Prevention Director Dr. Robert Redfield said preliminary results on the first
        round of a CDC study show more than 90% of the population -- or more than
        295 million Americans -- is susceptible to the virus.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db675e90-0a68-4661-b147-6102e346a08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:33:12.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:21.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions of political interference</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888e3c86-6d19-498f-9a40-6ae9742c0570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:33:12.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:21.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Redfield spoke at the Senate Health Committee on Wednesday along
        with several other leading coronavirus political figures, including Fauci,
        testing czar Adm. Brett Giroir and the FDA''s Hahn.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5df8e91-bccb-4bcf-b782-0a7a5f00033d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:33:12.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:21.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, the group advocated for a fact-based response to the pandemic
        and pushed back against concerns that the vaccine approval process would be
        hampered by political interference.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce636436-69c0-49de-871e-3667060c63d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:33:12.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:21.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do feel the urgency of the moment. We do take very much....
        very seriously our responsibility to protect American lives," Hahn said. "We
        will not delay, but we will not cut corners in our process."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813a72d8-0ef4-47a7-8a18-206166c47c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:33:12.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:21.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Hahn vowed that it would be scientists who determine
        a vaccine''s fate.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c796ac66-e1c2-49d5-9058-6f5c4b63d5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:33:12.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:21.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our experts, who know about vaccines, will make this determination,
        and it''ll be only based upon the science and the data, not politics. That''s
        my pledge," Hahn said in the radio interview.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6343ffbf-d779-410d-b97c-e75bbb7198df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:33:12.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:21.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump stomped on a united front by claiming he
        may override the FDA if the agency released tougher standards for the authorization
        of a vaccine.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097fcbf1-7793-416b-a171-704e86992e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:33:12.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:21.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidents of the US National Academies of Sciences and Medicine
        called out political interference in science in a statement released Thursday,
        saying they are "alarmed" by recent reports of the politicization of science.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fbaf27-a4a1-4ebe-8676-e777687247b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:33:12.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:21.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Policy-making must be informed by the best available evidence without
        it being distorted, concealed, or otherwise deliberately miscommunicated,"
        said Marcia McNutt, president of National Academy of Sciences, and Dr. Victor
        Dzau, president of the National Academy of Medicine.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bf76d8-2859-4107-87e1-523ec93895e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:33:12.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:21.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We find ongoing reports and incidents of the politicization of
        science, particularly the overriding of evidence and advice from public health
        officials and derision of government scientists, to be alarming," the statement
        said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e00507f-4ca2-4ce7-be73-b22770ad1183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:33:12.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:21.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>21 states report an increase of cases</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981d854a-ecb2-4243-9709-51772ce3b654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:33:12.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:21.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 6.9 million people across the country have already contracted
        the illness and more than 202,000 people have died since the start of the
        pandemic, according to Johns Hopkins University.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4759b08-3000-45d4-8b6a-c17992e415bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:33:12.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:21.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US continues to lead the world in both deaths and infections
        and now experts warn that the spread of the virus could get much worse with
        schools now open and flu season on its way.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1943e9-7bf9-40a9-9535-f96b67f6dd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:33:12.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:21.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 21 states -- mostly across the US heartland and Midwest
        -- are reporting an increase in new Covid-19 cases compared to the previous
        week. Nationwide, the US is averaging more than 43,000 new cases per day --
        about double what the country was averaging back in June when lockdown restrictions
        were easing.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3a5be3-d3d9-4607-af7d-4c266cc2ffe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:33:12.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:21.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers with the University of Washington''s Institute for Health
        Metrics and Evaluation predict a total of more than 378,000 Americans will
        have died from Covid-19 by January 1.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eef686c-32c4-4216-bd4e-2dc5c40b2cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:33:12.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:21.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>20% of summer Covid-19 cases were in young people</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b348fb-4975-49a4-90bf-c273ceb9f1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:33:12.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:21.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warnings from experts have remained the same for months: wear a
        mask, wash your hands, social distance and avoid crowded places.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b0ef0e-cac7-4648-ba02-3414bc1ec359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:33:12.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:21.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the summer, many of those warnings targeted younger groups,
        after public health officials and state leaders said young people were helping
        drive a surge of new cases.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6cdb92-51c7-4c41-9de6-845e3e2cd41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:33:12.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:21.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to seem preachy about it," Fauci told Gov. Murphy
        during their Facebook Live on Thursday. "But right now the infections in the
        country are driven more by young people, 19 to 25."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e819df8d-723d-49f6-b382-a828249cccd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:33:12.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:21.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new report from the CDC now shows people ages 20 to 29 accounted
        for more than 20% of all confirmed Covid-19 cases between June and August.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2890529-fc0c-417c-abca-8c0079dc5f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:33:12.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:21.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Southern states saw an increase in positive tests among
        20 to 39-year-olds a little more than eight days before increases among those
        60 or older were reported -- suggesting younger adults drove community spread
        of the virus.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d6d6fa-fb5d-4459-9b5f-79e1d3adb7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:33:12.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:21.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC noted younger people are more likely to work frontline jobs
        that leave them exposed and they may be less likely to heed social distancing
        guidelines. And because younger groups are more likely to have milder symptoms
        or show no symptoms at all, they could have been spreading the virus without
        ever knowing.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26780374-47b5-4f96-9aeb-56c43da5516c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:33:12.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:21.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s also what some experts have cautioned could happen if students
        go back home from college campuses and unknowingly bring the virus with them.
        More than 59,000 Covid-19 cases have been reported in colleges and universities
        in all 50 states.</p>'
