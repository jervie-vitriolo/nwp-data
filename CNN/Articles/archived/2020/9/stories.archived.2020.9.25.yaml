      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d8df08-6885-4275-aa57-081941938e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T17:41:59.725+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:45:57.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kahit anong mangyari, ang importante ay ma-clear natin ang
        barangay at ang droga ay hindi na lalanding sa ating barangay,"</em> he added.</p>'
