      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf411c9-ded4-4853-9350-d207a69aa3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:55:52.098+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:49.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tell us about your latest project.</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4e2f2d-d830-4fb3-847b-b01f4b1bba68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:55:52.098+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:49.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m doing another endemic zine for a client. This time the focus
        is on orchids. It’s part of a collab with a local brand.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a081be00-8e90-4a95-8eb5-ceb641af037f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:55:52.098+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:49.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think is the most fascinating flower you’ve
        illustrated?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555bcf82-116f-46fc-b69b-e93624bf9821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:55:52.098+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:49.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of the structure of the plant, it''s really the slipper
        orchids because there are just so many components going on. They really look
        like aliens. They look so unreal to me.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0df86b-bf2a-4aa1-b66e-7b19764052ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:55:52.099+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:49.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of story, I really like the waling-waling. The Bagobo tribe
        thought it was so beautiful akala nila diyosa. I was like, she did that! Imagine
        you’re super beautiful and larger than life they thought you were a diwata
        in disguise.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e548056d-6ece-48b2-a450-0ba8f64b422b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:55:52.099+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:49.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you look back at your past work? Why or why not?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00c3487-dd9f-42e8-b40c-878f50f416e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:55:52.099+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:49.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I do look back at my past work to see how far I''ve come. It''s
        interesting to see how you started and see the progress that you''ve made
        for yourself.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9717c7e-d853-441b-b564-6e73b1e12907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:55:52.099+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:49.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you delete earlier works from social media?</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5169a8d9-8a23-490c-9107-2ec3dca86c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:55:52.099+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:49.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dati I delete, but, when [Instagram introduced the archive function],
        I archive them now.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6302576e-ac23-4cd0-b52c-336a132310f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:55:52.099+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:49.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the cringe factor, I also don''t want to be associated
        with early works because that''s not who I am. I erase it on the digital space
        because I still get clients who ask for something [that I don’t do anymore].
        I can do it technically, but it''s not something I do right now. [I delete
        them] to avoid those things.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c693d34-5256-4fb2-baa3-dfb94174d0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:55:52.099+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:49.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How important is social media in your work?</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25503154-d7b7-48f1-bcf5-ab3c1a6ec411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:55:52.099+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:49.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have to thank social media for getting my work out there and for
        getting clients. I was able to get all those gigs like Charles and Keith because
        they saw my work on Instagram. I think it has been very pivotal. A lot of
        work that I really loved doing happened because of Instagram. It’s a blessing,
        but it''s also kind of a curse. There''s this pressure that you have to put
        out work always. I think it''s a bad thing that''s affecting my perception
        of my art or how I make them.</p>'
    '97':
      'image': 'jcr:aa5ae95f-5107-46c0-b5cb-3e1c313283da'
      'imageCaption': 'Maniquiz''s collaboration with Dr. Martens. Photo courtesy
        of RAXENNE MANIQUIZ'
