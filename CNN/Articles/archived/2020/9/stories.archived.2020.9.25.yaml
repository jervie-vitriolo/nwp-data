      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad0b190-a8ed-4539-8f8b-90c733996d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T17:41:59.724+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:45:57.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ending illegal drugs is among President Duterte''s flagship programs,
        promising during the election campaign to end the problem within three to
        six months of his term.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1baa1f-1664-435d-a68e-3a9950835ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T17:41:59.724+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:45:57.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16b1cbd-5fbe-4475-ada6-496ae4e9b7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T17:41:59.724+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:45:57.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he eventually took it back saying that it''s not doable with
        the extent of drug infestation in the country.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106f14eb-381d-4b7a-be69-04982fe9c744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T17:41:59.724+08:00
