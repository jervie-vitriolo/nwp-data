      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Tokyo 2020 organizers are proposing to
        cut the number of officials at next year''s Olympics by 10 to 15% as part
        of a wider package of cost-reduction proposals, it was announced on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc39339-1c9c-424a-ba46-d3b3f55809bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:47:11.651+08:00
