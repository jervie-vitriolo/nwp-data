  'US-FDA-Benadryl-warning-TikTok-challenge':
    'author': 'Shelby Lin Erdman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-25T14:17:31.076+08:00
