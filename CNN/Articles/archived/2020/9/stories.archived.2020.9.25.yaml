    'template': '1'
    'title': 'Meet the illustrator documenting Philippine flora, one map at a time'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6749d83-9565-4469-a406-775d5ddd4ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:58:54.475+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:49.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Creative''s Questionnaire is an interview series where artists,
        writers, filmmakers, and other creatives talk about their work, the challenges
        that they face, and their inspirations.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c48e9ee-c4d3-48d4-8159-59009933c4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:55:52.096+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:49.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> “They look
        like aliens,” says illustrator <a href="http://www.raxenne.com/" target="_blank">Raxenne
        Maniquiz</a>. “They just look so unreal to me.” Maniquiz is talking about
        the slipper orchids —&nbsp;or Paphiopedilums —&nbsp;which she drew in her
        own style, from online databases of Philippine plants, and free publications
        on <a href="https://www.researchgate.net/" target="_blank">ResearchGate</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f0a12c-9fba-4ccf-a354-a01964feb99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:55:52.096+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:49.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A graphic designer at Plus63 Design Co, in her own time, she has
        been working on a sustained personal project, drawing endemic flowers published
        as zines, or maps of the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e042d2-cade-4e76-b378-ed411802c19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:55:52.096+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:49.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She got the idea after the geographer David Garcia showed her a
        flower distribution map of the U.S. Since then, she’s turned her hand and
        eye to rafflesias, which she planned to see flowering in Los Banos earlier
        this year until the pandemic upended her plan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d3bc05-263c-475b-bbbf-9a0d9928c61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:55:52.096+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:49.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Niyaya ko ’yung friends ko kahit na sinusuka ako ni mother nature,”
        she says, recalling the time she&nbsp;tried trekking to research something
        for a client before. She ended up covered in rashes. “Pero sabi ko, I want
        to see a Rafflesia before I die.”</p>'
    '95':
      'image': 'jcr:b9ee0053-644d-452f-a202-2582ce32e3c2'
      'imageCaption': 'As an illustrator, she’s turned her hand and eye to rafflesias,
        which she planned to see flowering in Los Banos earlier this year until the
        pandemic upended her plan. Courtesy of RAXENNE MANIQUIZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8f7bec-3365-4601-b60a-ce8e4dc2b26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:55:52.102+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:49.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36587bb-00fb-4b94-9962-e9fce479dee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:55:52.097+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:49.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, Maniquiz talks about the importance of experimentation, the
        role of social media in her work, and the struggles of pricing her work.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2b25f3-64d0-45f3-9354-53e2d0ef1c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:55:52.097+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:49.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aside from the change in style, your subjects have also
        changed. A few years back, your botanical subjects included a variety of flowers
        and foliage from other parts of the world. But now, you’re focusing on native
        flora and fauna. The intent to advocate for conservation is also evident in
        the botanical illustrations you’ve been putting out, especially with your
        zine and maps. Is this shift a conscious decision?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc05c9e4-7189-4c87-a9e2-a3973044ceeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:55:52.097+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:49.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What really caught my eye was Medinilla magnifica or kapa-kapa.
        I drew it for the [cover of the] Keepsake Planner in 2017. I think that flower
        started my interest in endemic flora. And then on to 2018, I was using a newer
        style of illustrating, something finer and sharper. The Uniqlo project which
        started early May 2018, I used [flowers] for the artwork. And then for Dr.
        Martens in 2018, I used native flowers, which spilled over to 2019 and the
        Janji collab, [which is] an activewear brand based in the States. They wanted
        to feature native flowers in the Philippines for their collection. That''s
        why I chose endemic flowers and it was the slipper orchids at the time. It
        opened up a lot of possibilities. I found out about all these amazing endemic
        plants or endemic flowers here. And it was, I guess eye opening because we
        have so much and even like weirdly looking ones, like we have an abundance
        of slipper orchids, which I really love, and just the whole Orchidaceaea family.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff34e3f-4193-407a-ae42-48b28b2b5fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:55:52.097+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:49.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think are the essential traits of a creative
        person, especially in your field?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88042c4e-1403-492b-a192-592918815c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:55:52.098+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:49.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think experimentation got me where I am now artistically. I was
        doing a lot of different things before [that are] far from what I''m doing
        now, but if I hadn''t really gotten all of those experiences, I don''t think
        I won''t be able to get to where I am right now.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792718b0-c1b6-4de6-aff9-438eab7010a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:55:52.098+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:49.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We always get a lot of questions about style from the younger generation
        or fresh grads. I don''t know if it''s the internet or the digital age''s
        fault that makes it seem like you need to have a style right away. But I think
        going through experimentation would really help with the creative process.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480f7b7e-eaa9-4c10-a7dd-7d43001ea710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:55:52.098+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:49.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, I think it’s important to expose yourself to other things
        that are not necessarily connected to what you do. You know, just having other
        hobbies. It doesn’t have to be related to what you’re doing or maybe tangentially
        connected. I love following florists on Instagram. It’s not related to illustration,
        but parang nandon lang ''yung pag-stimulate sa brain.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310774bd-05de-45c0-95b1-48dec38d3f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:55:52.098+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:49.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is the core philosophy that guides your work?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd876d970-3187-4aed-99f1-59950d42c8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:55:52.098+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:49.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I haven''t really reflected upon it. I think I have yet to find
        that. To tell you the truth, recently lang din ako naging proactive in doing
        self-initiated work. When I was starting out, it was really just about doing
        gigs, or doing what I can to earn extra cash. I guess 80 percent of my work
        is just really client work. The endemic zine and the distribution map are
        self-initiated projects. I guess moving forward I want to do more of that.
        Maybe I would see what my philosophy is when I start doing that. But for now,
        I think it''s really just I want to draw what really interests me. It''s just
        as simple as that.</p>'
    '96':
      'image': 'jcr:23c4413d-93d9-4945-a5b5-381d0283a504'
      'imageCaption': 'Keepsake planner cover illustration. Photo courtesy of RAXENNE
        MANIQUIZ'
