      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We regret the fact that the representative of the United States
        chose this meeting and the platform of the UN Security Council to make unfounded
        accusation against one of the members of the Security Council," said Russian
        Ambassador Vassily Nebenzia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8bfbde-cb50-46e8-9198-e36efede2475'
