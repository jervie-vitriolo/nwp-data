    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9006a5ca-54a5-41b1-86e0-6d1438fff934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:00:13.935+08:00
