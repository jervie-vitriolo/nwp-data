      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9c8982-eb1e-44c3-8484-850342c70c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:47:11.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:45:33.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Games, which were supposed to get underway in July, are now
        scheduled to take place from July 23 to August 8 in 2021 after they were postponed
        due to the coronavirus pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae8b868-e366-4089-81e6-c96120d231b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:47:11.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:45:33.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57c6f6f-f6c2-46af-b118-bc7206a4df08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:47:11.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:45:33.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 50 measures to simplify the Games have been proposed by the
        IOC''s coordination commission, which Tokyo 2020 CEO Toshiro Muto said would
        provide an example of how future Olympics could be streamlined in a post-COVID-19
        world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76456ff-5f87-436a-b137-052f26ecb11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:47:11.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:45:33.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f1bcf6-577d-49d1-8162-3fdbe3050583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:47:11.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:45:33.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other proposed measures include reduced invitations for both the
        opening and closing ceremonies, removal of team welcome ceremonies at the
        Olympic Village, a shorter opening period for training venues and fewer officials
        having access to official bus services, instead having to rely on public transport.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb6de3d-ee62-4e96-bcb0-b173b6d28c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:47:11.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:45:33.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c143f10-b65b-49d0-b628-fd24bc2f8b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:47:11.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:45:33.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the length of the 121-day torch relay will not be shortened,
        the number of staff present and use of official vehicles will be reviewed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b393067c-467a-4d43-a07a-9db5a7732021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:47:11.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:45:33.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6739a3-5e06-4177-a112-12a889e073aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:47:11.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:45:33.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These optimizations and simplifications mark an important step
        towards delivering a safe and successful Games in 2021," said John Coates,
        chairman of the Tokyo 2020 coordination commission.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16af52fb-621b-4388-9dcd-739edd4353cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:47:11.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:45:33.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da3fde6-d712-4ddb-8a65-cd54585ab419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:47:11.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:45:33.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We owe it to the public to enact these measures during these challenging
        times, that''s why we''ve left no stone unturned and will continue to look
        for further opportunities over the coming months.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7b21d9-1709-48b8-82d8-62a0ae063c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:47:11.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:45:33.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bea787a-f590-498d-8e6c-36c48b23e635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:47:11.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:45:33.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The unique task of reorganizing an Olympic Games has called for
        the Olympic movement to be stronger together -- this milestone illustrates
        our collective commitment. The ''Tokyo model'' will not only deliver a Games
        fit for a post-corona world, it will become a blueprint that will benefit
        future organizing committees for many years to come."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522609f5-fd59-4725-bec9-2338ffb1baf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:47:11.652+08:00
      'mgnl:createdBy': 'david'
