      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) -</strong>
        Whether Metro Manila remains under general community quarantine or shifts
        to a relaxed status, the Trade Department is just hoping more businesses will
        be allowed to operate and curfew hours will be shorter so shops can remain
        open longer.</p>'
