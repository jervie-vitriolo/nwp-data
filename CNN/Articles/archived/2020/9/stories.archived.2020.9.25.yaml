    'template': '1'
    'title': 'Villar denies lump sums in 2021 DPWH budget'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd322a270-ccee-4da9-a176-0de95d73c8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:27:21.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:45:52.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        There are no lump sums in the 2021 budget of the Department of Public Works
        and Highways, Secretary Mark Villar said to refute issues raised during budget
        hearings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d14f932-b3cc-4966-bbac-531f4f5263e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:27:21.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:45:52.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the budgeting, it''s line-item budgeting — each
        project is carefully identified and you can see all the way to the barangay.
        We really go out of our way to show that these are not lump sums," Villar
        told CNN Philippines'' <em>The Exchange</em> on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbaf52e-f1cb-4579-8fb6-040c3790a323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:27:21.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:45:52.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545e9630-25b5-4d59-b3ed-a0746a6027fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:27:21.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:45:52.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DPWH is slated to get ₱667 billion, a 52 percent increase from this
        year''s budget. It is also the agency receiving the second highest amount
        in 2021, next to education.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2eb9d2-5247-4d78-9246-d2f2101db050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:27:21.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:45:52.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd486c941-d2fc-47d4-ab5e-6a558f3e25d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:27:21.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:45:52.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unequal budget and project allocations for congressional districts
        is also said to be a factor behind calls for House Speaker Alan Peter Cayetano''s
        supposed ouster, but this plot has not materialized so far.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acbe605-4366-4540-85f4-7d00cccdc15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:27:21.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:45:52.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02291ca6-f4bd-48c0-8bf7-4b73903c3be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:27:21.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:45:52.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson pointed out that some <a href="https://cnnphilippines.com/news/2020/9/10/Ping-Lacson-unconstitutional-DPWH-budget.html">₱469
        billion worth of projects next year are unconstitutional</a>&nbsp;and are
        prone to corruption. Of these, ₱396.5 billion listed vague purposes, namely
        the "preventive maintenance" for primary, secondary, and tertiary roads; the
        rehabilitation, reconstruction, upgrading of damaged paved roads; and the
        rehabilitation of roads with slips and landslide, Lacson said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53aea2b-8945-48ca-9d5d-de08d7a2a4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:27:21.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:45:52.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13811251-b40c-417d-b6db-db40787ab161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:27:21.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:45:52.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Line-item provisions in the budget should indicate actual location
        — down to the coordinates — of the project.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842cd72b-b6a3-40d2-9c13-bf09d20b3125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:27:21.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:45:52.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d22156a-5004-4bfd-8d09-bd187178e3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:27:21.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:45:52.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the House of Representatives, the DPWH budget hearing did not
        push through during its first schedule after panel members were <a href="http://www.cnnphilippines.com/news/2020/9/17/house-suspends-dpwh-proposed-2021-budget-hearing.html">dissatisfied
        with the initial responses of the agency to questioning by lawmakers.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365b33e4-9319-4a23-a7eb-3a30ea929ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:27:21.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:45:52.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b906ce1f-651f-4431-99b0-87273ebff20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:27:21.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:45:52.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kami, nilalagay po namin yung mga priorities ng ating administrasyon</em>
        [We include the administration''s priorities in the budget] and it’s up to
        Congress to vet and look into whatever we have," Villar added. "I don’t think
        there’s a lack of transparency. We’ve been very open and we’ve been very conscious
        about being as transparent and as efficient as possible."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4a2cd7-87a6-4807-bec5-652dc3efeb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:27:21.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:45:52.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c925b9fe-d695-4259-abf1-8b27d377f6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:27:21.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:45:52.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet official said the agency "welcomes any findings" of
        possible anomalies and will act on these "very swiftly."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3b404c-de51-40de-a6db-2d594f33e3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:27:21.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:45:52.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d0cbb7-aeac-4c16-be7b-f6f7828c9514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:27:21.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:45:52.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Villar defended the renewed infrastructure push with
        the third revision to the flagship projects under the "Build, Build, Build"
        program, worth a total of ₱4.13 trillion. He said more projects will go live
        in the next six months, which should generate more jobs which could absorb
        millions of workers displaced by the COVID-19 pandemic.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec848da-76b0-48ec-b4f8-05e9ba815188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:31:29.057+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:45:52.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2020/9/22/Build-Build-Build-new-list-104-projects.html?fbclid=IwAR2EOHyLQIDO_oqsbloHOaKl8Je2i8rxyBgFPVFGzc4HpCOCQzTlU1Lj9Hw">Build,
        Build, Build: Luzon projects dominate in new P4.13-T flagship infrastructure
        list</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f7911b-6424-4e10-95c5-86f25374f9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:27:21.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:45:52.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We’ll be expecting, very soon, significant improvements in our
        infrastructure," Villar said. "I agree that health is wealth. But at the same
        time, people have to make a living."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfbde9b-3689-4704-bacc-76f2b97a6be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:27:21.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:45:52.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/9/9/2021-health-budget-anemic-Risa-Hontiveros.html?%3F%3F">2021
        budget ''anemic'' in funding health sector – Hontiveros</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd861ffe-b69e-46a7-bcf0-5fcfb78ba046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:27:21.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:45:52.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration wants to roll out all 104 priority projects
        before 2022, with some of these expected to be operational by the end of the
        President''s term.</p>'
  'Palace-rejects-postponement-2022-elections':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-25T18:22:43.042+08:00
