      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d48fa2-b3af-4691-8832-2bd71ce3b381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:47:11.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:45:33.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that organizers planned to report the amount of costs to
        be cut at the next virtual IOC executive board meeting which is scheduled
        to take place on October 7.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc16d87-1bff-48be-a70e-da15cc67736a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:47:11.652+08:00
