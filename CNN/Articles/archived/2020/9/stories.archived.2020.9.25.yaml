    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1719f6e4-2e09-48a9-bc25-004f742d93dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T17:41:59.724+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:45:57.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 42,045 barangays in the country, PDEA says 20,165 are already
        drug-free. 14,171 barangays have yet to be cleared, mostly in Luzon.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc38b41e-99dd-43e8-ba16-907cc63940da'
      'mgnl:activationStatus': true
