    'title': 'US still in first Covid-19 wave and should be prepared for ''challenge''
      of fall and winter, Fauci says'
    'visualType': 'image'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69382824-b695-408d-8c48-a1d4dbeef8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:29:20.496+08:00
      'mgnl:createdBy': 'vince'
