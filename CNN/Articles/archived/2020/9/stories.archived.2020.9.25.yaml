      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The US remains in the first wave of the
        Covid-19 pandemic since cases never declined significantly to a good baseline,
        says Dr. Anthony Fauci, the nation''s leading infectious disease expert.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e0ae19-cdd0-4266-80d5-1f65a34b4669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:29:20.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:36.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc74e43-5314-4faf-a137-7815309b07e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:29:20.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:36.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea of a second wave is based on the pattern seen during the
        1918 pandemic, when cases were seen in the spring and then cases "literally
        disappeared" before there was an "explosion" of cases in the fall, Fauci said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44424bc7-3f37-4269-bc64-a71bdb43b680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:29:20.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:36.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fd6eea-309b-477b-8773-3673cc20032d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:29:20.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:36.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rather than say, ''A second wave,'' why don''t we say, ''Are we
        prepared for the challenge of the fall and the winter?''" Fauci said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c13aac4-6f9a-4b7b-ad32-5e8eccff7891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:29:20.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:36.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3875cd8c-8e85-4425-832e-5d77cfd5d242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:29:20.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:36.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That challenge could include surges of Covid-19 cases across the
        country as more fronts open up, including the many schools and colleges nationwide
        that have welcomed students back to class. And as the weather gets cooler,
        more gatherings will move inside, where the virus can spread more easily.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284f4f9c-72a9-4441-a992-3f7a909c70ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:29:20.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:36.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a0199f-ae9f-4796-9d8e-30cacede654d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:29:20.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:36.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a potentially complicated flu season on its way that
        could pile on top of the pandemic and quickly overwhelm the healthcare system.
        The US Centers for Disease Control and Prevention director has warned it could
        be a historically difficult fall and winter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0819b20c-f162-4694-b944-e48e446f9876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:29:20.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:36.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e35356f-d065-4c9f-aa14-4ddc48ea6685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:29:20.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:36.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the US, more than 6.9 million people have already been infected
        with the virus. CDC Director Dr. Robert Redfield said this week more than
        90% of the population remains susceptible to the virus. At least 202,000 Americans
        have died.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f43ec37-9dfa-47ec-892f-64e5ea84433e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:29:20.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:36.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02cb7d2-6433-4be9-a0ae-b3fe267b489f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:29:20.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:36.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of early Friday morning, 23 states across the country''s heartland
        and Midwest reported an increase of new cases compared to the previous week,
        according to data from Johns Hopkins University. About 16 states were trekking
        steady. Eleven states saw a decline -- Arizona, Connecticut, Delaware, Hawaii,
        Indiana, Maryland, Ohio, Pennsylvania, South Carolina, Vermont and Virginia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b3f135-52c4-4eee-b323-b8219f11e7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:29:20.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:36.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920463b0-0728-42d3-8543-a1619f2adf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:29:20.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:36.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How to prepare</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d47ccab-cc76-4433-a125-2a7d62b23d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:29:20.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:36.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cities, counties and states that have managed to bring their Covid-19
        cases down should now work to prevent "surges that inevitably will occur if
        you''re not doing the kinds of public health measures that we''re talking
        about," according to Fauci.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b65494-eff2-49bc-be78-565431a96c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:29:20.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:36.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b29523-feef-443e-a1ac-cca757c160dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:29:20.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:36.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those measures include what experts have for months vouched for:
        face coverings, hand-washing and avoiding crowds.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc754406-abf3-46b3-becd-f61f17b94027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:29:20.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:36.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953dbedf-619d-405c-9774-438b7884397b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:29:20.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:36.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 12 states are now seeing mask usage rates above 50%, according
        to researchers from the University of Washington''s Institute for Health Metrics
        and Evaluation (IHME). Those include California, Colorado, Florida, Maryland,
        Mississippi, New Jersey, North Carolina, Pennsylvania, Texas, Virginia, Washington
        and West Virginia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b37630a-4612-423c-afe0-d5f16a1dbda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:29:20.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:36.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0e38c9-f28e-48ca-982f-20f5a4e20674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:29:20.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:36.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IHME projects if 95% of Americans wore masks, more than 95,000
        lives could be saved by January.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7af12f-2003-45c3-b802-c0e502579898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:29:20.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:36.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3eebe8-5aa8-4c46-a2c8-ad8ed56aa22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:29:20.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:36.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there''s another tool that could make the next months easier:
        the flu shot. The US has ordered about 200 million doses of that vaccine,
        Fauci said, the highest amount officials have ever tried to vaccinate. Public
        health officials say fewer people battling the flu this year will lessen that
        burden on healthcare professionals that are also trying to treat Covid-19
        patients.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ac8fe8-af8a-41b6-b08f-5306d5e581ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:29:20.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:36.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928df91b-5dff-407b-a43e-f3fc5912c7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:29:20.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:36.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we listen to the public health measures, not only would we diminish
        the effect of Covid-19, we might get away with a very, very light flu season
        if we combine that with getting the flu vaccine," Fauci said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4478dc-9723-4bd3-a212-a2632d1c6ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:29:20.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:36.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6609a063-9e09-4ff8-a9f7-e4490d75cd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:29:20.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:36.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Skepticism of Covid-19 vaccine an ''enormous'' problem</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5a05b0-e88c-47b1-a7c6-3a053684189e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:29:20.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:36.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While vaccines for Covid-19 are being tested, the growing skepticism
        around them is becoming an "enormous" problem, according to Dr. William Schaffner,
        a professor of infectious diseases at Vanderbilt University Medical Center.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5731435b-e6e9-48cf-bb0f-0cce542053b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:29:20.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:36.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23318368-2fa5-466a-81e2-aca8c99b292e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:29:20.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:36.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a problem, Schaffner says, "because once we do develop a vaccine,
        obviously we want people to accept it, but there''s growing skepticism ...
        in the general population."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490680d7-4fef-4bb1-aeca-f7d5871924df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:29:20.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:36.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e561f055-5133-4b9f-a5b6-7cce25d03079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:29:20.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:36.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US health experts have previously said it''s likely many Americans
        will opt out of getting the Covid-19 vaccine once one is widely available.
        Over the summer, former US Surgeon General Dr. Vivek Murthy told CNN if a
        vaccine was available, half of all Americans wouldn''t get it because of a
        lack of trust.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f10565-15aa-4465-b49a-e37ef37f67c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:29:20.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:36.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd7324e-94a8-48b7-95d7-1b7b8f3e3375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:29:20.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:36.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now 62% of Americans believe political pressure from the Trump
        administration will cause the US Food and Drug Administration to rush approval
        of a Covid-19 vaccine before Election Day, according to a new health tracking
        poll from the Kaiser Family Foundation. If a Covid-19 vaccine was ready and
        available for free before the upcoming election, just 54% of respondents said
        they would not get one and 42% said they would.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a333cc7-e765-4355-a0d5-ed6819d60205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:29:20.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:36.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e0ac1e-7959-4b13-8b5d-68e895fbf606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:29:20.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:36.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said Thursday he would back scientists at the FDA on whatever
        their decision is regarding approving a Covid-19 vaccine or giving it an emergency
        use authorization.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eafd28f-d5aa-417f-9c14-e517b985f783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:29:20.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:36.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4ac4d1-3179-4665-9f6f-9dd054beaa35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:29:20.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:45:36.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are respected, trained people who are much better at models
        and statistics and all that other stuff than any of us are," he said during
        an online conversation with CNN Chief Medical Correspondent Dr. Sanjay Gupta
        organized by Emory University.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bda6bc-a56b-4192-83d2-0b05f9865787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:29:20.496+08:00
      'mgnl:createdBy': 'vince'
