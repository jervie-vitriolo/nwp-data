      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spat came two days after US President Donald Trump used much
        of his pre-recorded video address to the General Assembly to blame China for
        the Covid-19 pandemic and for withholding information about the virus.</p>'
