      'mgnl:type': 'text'
      'text': '<p>But PDEA Director General Wilkins Villanueva clarified that the
        ''tokhang'' operations will follow the knock and plead technique and not the
        bloody drug operations that were carried out in Metro Manila.</p>'
    '72':
