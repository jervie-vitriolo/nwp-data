      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump is touting what
        he calls his health care "vision," but the executive orders he''s planning
        to sign Thursday afternoon largely punt on addressing two major issues facing
        Americans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79927bc3-729b-412c-a15a-64b946856e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cb39ea-9b86-45e0-b07d-2debc37515c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures, which fall far short of a comprehensive proposal,
        come less than six weeks before the presidential election and serve as a political
        play to shore up concerns at a swing state event. Democratic nominee Joe Biden
        has already committed to making health care a focal point of the rest of his
        campaign, highlighting Trump''s actions to dismantle the Affordable Care Act
        and the unprecedented protections the law already provides for people with
        pre-existing conditions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51c0a98-16b4-47ad-b0cc-40a8d0b9e571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80523eda-9b3d-4fa8-947a-7b0e4ae76f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is also looking to shift attention away from criticism
        of his handling of the coronavirus pandemic. More than 200,000 Americans have
        died from the virus over the past six months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b0de45-6643-44d6-a8cd-24ad10700e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.169+08:00
