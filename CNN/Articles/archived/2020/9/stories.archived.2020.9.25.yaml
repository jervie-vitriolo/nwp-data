      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/25/health/us-coronavirus-friday/index.html"><em>"US
        still in first Covid-19 wave and should be prepared for ''challenge'' of fall
