      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente “Tito” Sotto III supported Locsin’s refusal
        to help Filipinos who were found guilty of drug offenses abroad. “Exactly
        my position when I was Dangerous Drugs Board Chairman,” he said in a tweet.</p>'
    '16':
