      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441c9c99-f9a0-4153-9b2a-6dc2a1641cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:55:52.101+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:49.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How has the pandemic and the quarantine affected your work?</strong></p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691e810d-fa40-4090-a49c-4a61433193b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:55:52.102+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:49.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It really affected how I work. Up to now, it''s really unbelievable
        that we live through something like this. To make things worse, we have a
        government that doesn''t seem like they care. Parang they don''t want this
        to end.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727df0a5-76d3-461b-92e7-e4be3f2087bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:55:52.102+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:49.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic, kaya ko talaga magsiksik ng work. As in after
        Plus 63, I would go to a coffee shop. I would stay there and do freelance
        work until they close. It''s much harder for me to finish work or even start
        work, especially in the first few months. The pandemic has really affected
        the way I think about things. I was asking, what''s the point of everything?</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd12dcad-d910-4c76-b064-dd92bd319722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:55:52.102+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:49.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ngayon, instead of saying it''s harder for me to work, the other
        side of that is, I''m learning to take it slowly. At first, I thought it was
        a bad thing to slow down. Now, upon reflection, I thought, isn''t it much
        better to work things out than burning yourself out?</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c90bd95-92f1-4f78-b9a4-3139f833ff4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:55:52.102+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:49.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In what ways have you had to adapt to the situation, work-wise?</strong></p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af34e68-e89f-472a-a990-ce9feeeead04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:55:52.102+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:49.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You really just have to push through because you don''t have a choice.
        It''s my responsibility to finish the work that I got paid for or they''re
        going to pay me for.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcc83e5-521b-4c1c-a6bb-b0591c0f62a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:55:52.102+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:49.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of the pandemic, we were still renting the condo in
        Makati. Nandon ''yung pressure of paying the rent. Kapag hindi ko tinapos
        ''to, hindi ako mababayaran. How am I going to pay my bills? Nakakatawa lang
        kasi naisip namin makakabalik naman siguro tayo. And look at us now, October
        na.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d23e0a3-35da-4869-b76f-af318537e751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:55:52.102+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:49.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I already moved out of our condo in Makati in August. Now, I’m based
        in Bulacan, and I’ve been building my small space here because I know I’m
        going to be here for a while. I have to make a space for me here where I can
        really work. I used to go here every weekend if I can, and I never brought
        my work here. I just wanted to relax and be with my family. All of that has
        changed when I started working here. Parang dahil nandun ka lang sa bahay
        and then you’re forced to work there, nag-cause siya na mag-stall ‘yung process
        ko. Kasi wala eh, parang relax ka lang sa bahay. ‘Yung answer ko doon is to
        build a studio space for me. Doon siya sa backyard. Sumabay siya sa kitchen
        ng mom ko. She gave her storage to me. It’s really small. Like, two by two
        meters; just big enough for my table and a shelf, but it’s better than nothing.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca5e774-aaac-458c-b2c6-726440b11667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:55:52.102+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:49.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How safe do you feel about going back to work as usual?</strong></p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9e0169-645e-4f69-843b-7993835917df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:55:52.102+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:49.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t think it’s safe to do it yet. I think we’re going to be
        here [longer than we had imagined]. I’m scared to say this, but I feel like
        we’re still going to be here ‘til next year. It really depends on the response
        of the government. It’s really that. I have friends in Korea, Thailand, and
        Tokyo, and it’s like they’ve moved on to the “new normal.” With what’s happening
        here, I don’t think it would be safe to go to work as usual. Our boss also
        doesn’t want to risk it.</p>'
