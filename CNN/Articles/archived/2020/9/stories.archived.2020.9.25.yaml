      'mgnl:lastActivated': 2023-01-25T21:46:10.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re putting it down in a stamp, because our opponents, the Democrats,
        like to constantly talk about it and yet pre-existing conditions are much
        safer with us than they are with them," Trump said. "And now we have it affirmed.
        This is affirmed, signed and done. So we can put that to rest."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d8b7dd-d215-4bf2-995e-112752532bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1758a0b0-6bc3-4153-80ce-ebe6a2fe5751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President and Republican lawmakers have repeatedly said they
        will safeguard these Americans, even as they try to tear down the Affordable
        Care Act that already protects them. In a call with reporters, Health and
        Human Services Secretary Alex Azar declined to specify how the administration
        would guarantee these protections if the Supreme Court overturns the landmark
        health reform law in a case it will consider this term.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c062111-eee5-4fc7-a175-49506196c661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25e31cd-0e1e-45da-a2e9-62faac414cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second executive order directs Congress to pass legislation
        to address surprise medical billing by the end of the year, and if lawmakers
        don''t achieve this, Azar will seek to do so via executive or regulatory action.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39fea43-432f-4955-a1ac-71712d78adb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8764ac-a283-4906-826f-dc5462dea33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump already called for an end to the practice in a 2019 speech
        and in his State of the Union address earlier this year. Though lawmakers
        on both sides of the aisle agree, legislation has been stymied by differing
        views on who should cover the tab -- insurers or providers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a102b5-eff8-4793-8cfd-fbb9611f950c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18b9b31-83d7-4156-b02e-691625b97f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the President has repeatedly promised to roll out a health
        care proposal, the administration has decided to bill the wide variety of
        measures Trump has taken as his vision.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ef1ddd-29e7-4cb3-a021-7b14a5e95b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6881a05c-b5df-49fa-995f-748b76d543d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Trump laid out what he calls his America First Healthcare
        Plan, which includes many measures his administration put forth during his
        first term -- some of which have been enacted, but others that remain proposals
        or tied up in court. Among them: Broadening less-expensive alternatives to
        the Affordable Care Act, requiring hospitals to disclose prices they negotiate,
        reducing insulin costs for senior citizens and improving kidney health. He
        also noted that Americans insured through Medicare Advantage have seen premiums
        drop.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4fcdd1-13fe-402e-88b8-01cb6c1e94a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7512cfb3-3613-4926-bdb2-c82d9eebd7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also said that senior citizens will receive $200 cards in
        the coming weeks to help them purchase prescription medications.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad1eee3-2984-4add-bb59-040547d9fc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a6ffcb-ee56-468f-b660-1f58b076913b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official told CNN the money will come in
        the form of discount cards for prescription drug copays.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2979e6f6-1c74-4cef-8600-31fd9e491f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ab2cb8-bfb7-4285-855f-ebde31723c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the cost for the cards will be offset by savings
        from Trump''s recent "favored nations" executive action, which calls for Medicare
        to test paying the same price for certain expensive prescription drugs that
        other developed countries do.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690e8b5f-1a3e-40ad-a1d8-1abbd051a572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c18e18e-6894-4f7a-9787-854a69b4bb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funding for the cards will come from the Centers for Medicare and
        Medicaid Services as a designated Medicare demonstration project.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f74247-a4c1-4e07-ae26-87ae334aeef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d5c6aa-c0d2-43bb-a410-e1bd074c7fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The orders are the latest health care-related actions Trump has
        taken in recent weeks as he seeks to take back control of the issue from Biden.
        Health care rocketed into the spotlight again with the death of Supreme Court
        Justice Ruth Bader Ginsburg on Friday, which heightens the uncertainty surrounding
        the Affordable Care Act''s fate in the nation''s highest court. The justices
        will hear oral arguments on a case seeking to take down the law on November
        10, one week after the election. The Trump administration has asked the court
        to invalidate Obamacare.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb455454-69ad-4951-a9fc-aacef42bba96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbd4484-c181-414f-894c-5f67dd56ab4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protecting those with pre-existing conditions</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73510074-ad17-4843-96c3-37d84f2287c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Affordable Care Act''s protections for those with pre-existing
        conditions have proved among its most popular provisions. Democrats'' defense
        of the law helped them capture control of the House in 2018.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7284c008-eb72-4ad6-8684-659ab18d7194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80df323-f57d-498d-8606-d0fbd885de87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protections include barring insurers from denying coverage or
        charging higher premiums to people based on their medical history -- both
        common practices in the individual market prior to Obamacare. An estimated
        54 million Americans -- or 27% of non-elderly adults -- have conditions that
        would have rendered them uninsurable under the old system, according to the
        Kaiser Family Foundation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9f75b3-9d37-4564-a62c-07206c6aa045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7943280a-3617-4b07-8217-094b44383ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also requires insurers to provide comprehensive benefits
        in the individual market and bans them from imposing annual or lifetime limits
        on coverage.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb018dc-39a4-43bf-b398-af3767d53505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56429e5-f9c5-4df4-93e2-f818dfa8d3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the President has said repeatedly that he will continue these
        protections, his actions say otherwise. The administration is largely backing
        a coalition of Republican-led state attorneys general, who say that Obamacare''s
        individual mandate was rendered unconstitutional when Congress reduced the
        penalty for not having insurance to zero in 2017. As a result, the entire
        law must fall, they contend. This case is now before the Supreme Court.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22611db1-702c-4b8f-9584-03d5cf036fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db18f366-ca39-4e56-ac15-bc51d53bc3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials also contend that Obamacare doesn''t truly
        protect those with pre-xisting conditions because its premiums and deductibles
        are unaffordable. However, Trump''s alternative -- short-term health plans,
        which he expanded through an executive order in 2017 -- come with lower monthly
        premiums in large part because these policies don''t have to adhere to the
        Affordable Care Act''s regulations.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e52f34-143e-40d3-95e6-3d14131eea86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27dfb37-ee94-4867-afb1-a67fde436ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, the President''s efforts to continue the protections do little
        to help people afford health insurance should Obamacare be declared unconstitutional.
        The act provides generous subsidies to low- and moderate-income Americans
        to buy policies on the Affordable Care Act exchanges and supports states that
        expand Medicaid to low-income adults. Some 38 states, plus the District of
        Columbia, have broadened Medicaid or passed ballot measures to do so.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11418fb0-5a72-4f60-947b-c4c25f755b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a47b8f8-e871-47fc-baf7-6ea3bf660bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ending surprise medical billing</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8879523-1491-4f8b-b862-c3ea0c4e5915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has also spoken several about solving the problem
        of surprise medical billing, another one of Americans'' big health care concerns.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b4790f-fa0f-4764-b8f6-d0455f5ea4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766fea05-e043-4078-b022-9fa6ccb8ad9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients are often hit with surprise medical bills when they receive
        emergency care from an out-of-network provider that they did not choose. Roughly
        1-in-6 emergency room visits or in-hospital stays generated at least one out-of-network
        bill in 2017, according to the Kaiser Family Foundation.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45026d9-dfd7-48fb-b973-6f9bb7b80c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b68f7ef-4a04-4b90-890b-2746aed0a8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts to address the issue in Congress have been bogged down amid
        a lobbying and advertising blitz by the health care industry. Insurers favor
        the government setting a benchmark rate, but hospitals and other providers
        -- often backed by private equity firms -- strongly support resolving the
        matter through arbitration.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1700ea80-e04d-4d54-9863-c4cf52760c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a17dc9-ba3c-4c35-b298-945eb9b66784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Proposals to lower drug prices</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dcf079-b679-4dc1-96ef-4ec120ec543e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, the President has sought to renew attention on
        his efforts to lower drug prices, one of the main promises of his campaign
        and first term. The high cost of prescription medicine has long been one of
        Americans'' chief health care complaints.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62083a29-ae13-40f2-9b06-62a3e9072119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7385517-8726-4f49-b2eb-c5a28cefe0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has issued four executive orders since late July that largely
        recycle controversial ideas his administration has proposed in the past, including
        importing less-expensive medications from Canada and basing the cost of certain
        Medicare drugs on their prices in other developed nations.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cc2bd9-d775-4ba5-a962-2dfd949f1ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a534727-a55c-47be-aa32-9d1c20f25fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his measures, which also included calling out drug manufacturers
        on Twitter, have not resulted in lowering drug prices, though the rate of
        price growth slowed between 2015 and 2019. Manufacturers hiked prices on 857
        drugs by an average of 6.8% in the first six months of this year, according
        to GoodRx, which follows several thousand brand name and generic medications.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57eb08a6-6537-4914-8316-83e17925dfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32083bb0-5a02-491b-911f-9641b5e51a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration is also committed to giving consumers more information
        about health care prices as a way to control their growth. Officials issued
        a historic rule in November requiring hospitals to disclose the prices they
        privately negotiate with insurers. The measure stems from an executive order
        Trump issued in the summer of 2019. A district court judge this summer rejected
        an attempt by a coalition of hospital groups to block the rule, though the
        hospitals have filed an appeal.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efb2f16-7702-457d-a816-3f266a93c926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a9bad5-c139-4639-98dd-cd8362415a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump officials have also proposed a separate rule that would require
        insurers to provide consumers with estimates of their out-of-pocket costs
        for all health care services through an online tool. Some experts, however,
        say the rules won''t help many consumers because people don''t typically shop
        for medical services.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05a39e6-fd3b-429d-98e6-3e35cedd3dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/24/politics/trump-health-care-pre-existing-conditions/index.html">Trump''s
        health care ''vision'' punts on two major issues.</a>"</em></p>'
  'us-election-chaos-donald-trump':
