    'lead': 'The US Food and Drug Administration issues a warning over ''serious problems
      with high doses'' of the common over-the-counter allergy medication Benadryl.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-25T14:19:24.655+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T21:46:01.977+08:00
