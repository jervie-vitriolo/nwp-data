    'jcr:uuid': '753d068d-138a-4542-9e02-075e666cd155'
    'lead': 'DepEd says it will file cases against producer of a learning material
      that used dirty names and was attributed to the department.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-25T23:09:49.375+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T21:45:32.512+08:00
