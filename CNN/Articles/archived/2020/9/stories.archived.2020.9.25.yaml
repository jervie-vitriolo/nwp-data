    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Unilever aims to eliminate fossil fuels in cleaning products by 2030'
    'visualType': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5aa5e22-907d-4ab0-8dab-71f76948ffa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:54:50.923+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:45:50.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>&nbsp;Unilever
        is set to transform the sustainability of global cleaning and laundry brands,
        including its portfolio in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178b1f64-fbfa-4f9f-9157-37769ce2e1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:54:50.921+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:45:50.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3b9384-c488-4499-802e-4556f54b8ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:54:50.921+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:45:50.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multinational consumer goods company announced it will replace
        100 percent of the carbon derived from fossil fuels in its cleaning and laundry
        product formulations with renewable or recycled carbon by 2030.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d857d0-35e4-4cbb-952a-8f436619a9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:54:50.921+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:45:50.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ae9707-b3af-4a20-b0d3-64f019b1209c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:54:50.921+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:45:50.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This ambitious initiative is a core component of Unilever''s €1
        billion (P56.8 billion) ''Clean Future'' investment, a ground-breaking innovation
        program designed by the company''s Home Care division to fundamentally change
        the creation, manufacturing, and packaging of some of the world''s best-known
        cleaning and laundry products.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06dcc4b-802c-4d3e-b3d2-969a028ca311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:54:50.921+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:45:50.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee28d68-5781-46c9-878a-f972908600e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:54:50.921+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:45:50.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clean Future is our vision to radically overhaul our business.
        As an industry, we must break our dependence on fossil fuels, including as
        a raw material for our products," said Peter ter Kulve, Unilever''s President
        of Home Care.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28586c0f-a656-409b-879f-1982e31557ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:54:50.921+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:45:50.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16fa173-3b84-4ad2-a658-4117fada5d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:54:50.921+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:45:50.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the Clean Future program, Unilever will finance biotechnology
        research, carbon dioxide and waste utilization, and low carbon chemistry which
        are crucial in the transition away from fossil fuel derived chemicals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5975481-c9a6-4eed-8825-10dfe7c730eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:54:50.921+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:45:50.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b348fd1e-2f01-4c58-91d9-8b5a9928050f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:54:50.922+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:45:50.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clean Future investment will also be used to create biodegradable
        and water-efficient product formulations, to halve the use of virgin plastic
        by 2025, and support the development of brand communications.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80078dde-1264-4b18-81e9-2c4ff0d151a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:54:50.922+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:45:50.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1847b89b-8bd7-4ee2-8f25-afe0cf31a54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:54:50.922+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:45:50.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clean Future initiative is a critical step towards Unilever''s
        pledge of net zero emissions from its products by 2039, which the company
        announced in June 2020.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bff80d3-6ffb-4340-b0e6-b7e0ff42c3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:54:50.922+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:45:50.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a69487-93a4-490d-bfd7-3517e08ceb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:54:50.922+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:45:50.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central to Clean Future is Unilever''s ''Carbon Rainbow'', a novel
        approach to diversify the carbon used in its product formulations. Non-renewable
        fossil sources of carbon (identified in the Carbon Rainbow as black carbon)
        will be replaced using captured CO2 (purple carbon), plants and biological
        sources (green carbon), marine sources such as algae (blue carbon), and carbon
        recovered from waste materials (grey carbon).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d589bd1-fd15-4ee7-b075-32d75402ec38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:54:50.922+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:45:50.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'image': 'jcr:c22da0a5-af4c-4f06-b161-1efe1c109c53'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e65109-f9c8-42eb-8ccf-556327884f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:32:02.022+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:45:50.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152761a0-0f95-41f8-92ae-16f02bab0c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:54:50.922+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:45:50.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Making Sustainable Living Accessible to Filipinos</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabec23e-f40d-40d5-a6c1-a71a7c21f969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:54:50.922+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:45:50.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the 2030 Clean Future ambition takes shape, Unilever Philippines
        has joined the call of other companies for a global recovery plan that is
        grounded in bold climate action amid the unprecedented demand for cleaning
        products due to the pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b23e17-f4dd-4dcf-b5e5-6f15030eb62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:54:50.922+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:45:50.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b085eb-5600-4b92-a150-1dd822f2d077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:54:50.922+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:45:50.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We listen to our consumers and continue to invest in strong partnerships
        and superior science; and our goal has always been to deliver products that
        are effective, affordable, and good for the planet," shared Unilever Philippines
        Chairman and CEO Benjie Yap.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a33768-432f-4a54-8587-b4810ba458e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:54:50.922+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:45:50.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1278a42-93a6-4713-a3eb-0deb02d319e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:54:50.922+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:45:50.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Unilever''s products in the Philippines are now involved
        in making a sustainable living commonplace to Filipinos.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00400e7a-408a-4f9a-84f9-d0afa45e5d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:54:50.922+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:45:50.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04babed8-879d-4c1f-a7d7-c53dd0bc86c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:54:50.922+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:45:50.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surf operates a flagship sachet collection program across the country
        with Misis Walastik, while Domex backs a partnership with the Department of
        Education for safe toilets in schools with #TogetherWeAreUnstoppable. Breeze,
        Domex, Comfort, Sunlight, and Surf have also started to roll out new bottle
        packaging made of 100 percent recycled material.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cca21c-cc70-4997-a522-0455804a25a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:54:50.923+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:45:50.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f426b5-3975-4b53-95cd-3cec3105e315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:54:50.923+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:45:50.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our push for a Clean Future also drives the need for superior science
        in delivering effective and sustainable products. We do this to deliver products
        that give superior consumer experience and at the same time drives climate
        action as a consumer choice," said Marlo Mangilin, R&amp;D PH Site Leader.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75970c8-91cd-4589-adbe-1e51f4774f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:54:50.923+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:45:50.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1fa7dc-d9db-400a-aed8-3b6ea6e5c880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:54:50.923+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:45:50.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have an idea for an innovation, solution or opportunity to
        partner with Unilever to accelerate its Clean Future program, get in touch
        through the company''s Sustainability Partnerships and Open Innovation Submission
        Portal.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1327d278-7ea0-49eb-9c69-deb851cbf3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:54:50.923+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:45:50.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ca3257-f3ca-4b0e-846e-b7145aa9d2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:54:50.923+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:45:50.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More information about Unilever''s Carbon Rainbow approach, Clean
        Future, and the projects that it is funding is available on the company''s
        <a href="https://www.unilever.com/brands/home-care/clean-future.html">Clean
        Future website</a>.</p>'
