      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian representative at the Thursday session also criticized
        Craft''s accusations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4188c248-800d-4b04-8c83-a6ba70cfe609'
