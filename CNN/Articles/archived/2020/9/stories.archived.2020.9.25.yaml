    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Wilcon-Depot', 'William-Belo', 'work-from-home', 'home-furnishings',
      'pandemic']
    'stories': ['f770faf2-113c-4f8b-9417-64726522f503', '32adefd1-9f08-43aa-b67b-b61c3e1a7be1']
    'template': '1'
    'title': 'Wilcon Depot rides on work from home trend to build up sales'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bae6b71-3f2e-43a0-9580-84d302637397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:34:50.029+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:45:50.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        More Filipinos working from home meant more business for Wilcon Depot, as
        people embark on home improvement projects amid the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ae2469-eb0c-4cf2-802d-6ccf084ee0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:34:50.029+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:45:50.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales have zoomed since the home furnishing one-stop shop reopened
        after two months of lockdown, its founder and chairman emeritus William Belo
        disclosed. He is also the 19th richest in the country, according to Forbes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54920e8-a81d-4801-8859-ac73081ab8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:34:50.029+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:45:50.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, a blessing in disguise with all these lockdowns, people
        started working from home," Belo told CNN Philippines'' Rico Hizon. "When
        you stay at home, you see a lot of things that you need to make changes on
        or improve. When we started opening again, business really picked up very,
        very well."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e122c1e-4b72-48ff-bce9-1ef9f8f3539d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:34:50.029+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:45:50.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said all stores enjoyed a lift in sales ever since.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e443fd-fe7b-495b-b0dd-4432794d0524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:34:50.030+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:45:50.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/8/28/90-percent-employers-working-remotely-hasnt-hurt-productivity.html">90%
        of employers say working remotely hasn''t hurt productivity</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b323c6a2-79dd-40ac-afbe-d8cf62713487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:34:50.029+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:45:50.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebound in sales was good enough for Wilcon to continue building
        new stores, having opened four outlets so far and looking to add two more
        before the end of the year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d503517-2862-44af-8c9c-e2fd65af295c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:34:50.029+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:45:50.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brand opened a new branch in Laguna just last week, and Belo
        said the company is building four more stores to be opened in early 2021.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5323f904-5d66-4074-92be-db3e4f024094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:34:50.029+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:45:50.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed firm has been in the business for 43 years, but Belo
        said the COVID-19 crisis was definitely the most "epic" of all.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee93ea48-764e-450d-b891-6ea421eb80fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:34:50.029+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:45:50.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilcon eked out a ₱352.4 million net income in January-June, which
        is just a third of the ₱994.6 million it made during the same period in 2019,
        according to regulatory filings. Second quarter gross revenues were halved
        to ₱3.5 million versus last year, factoring in shutdowns in April to May.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9001b9c-345d-4277-a5e1-914a821737df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:34:50.029+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:45:50.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales are up, but Belo pointed out that a prevailing issue now is
        how their workers can commute to work due to limited public transportation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e1010d-75a7-4b48-a8af-bc031086ec5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:34:50.029+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:45:50.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wilcon brand is not stopping here, as Belo revealed that the
        shop is working on its own online portal to reach more customers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2af8aa6-93e4-413a-860f-50f3b631ddb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:34:50.029+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:45:50.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are actually getting into the digital platform, but most of
        the products that Wilcon is selling are more on the things that people need
        to see, touch, and feel before you can really decide what to buy," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe191c7-8ea7-4979-b5a8-f7cc22ea4bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:34:50.030+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:45:50.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are already in the process of getting into internet selling,"
        he added. "It would be ready by the end of the year."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c50ea3-13dd-4d47-b2c8-d1c691cbbb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:34:50.030+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:45:50.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon, buying a new tile, chair, or door could be one "add to cart"
        button away.</p>'
  'unilever-aims-to-eliminate-fossil-fuels-in-cleaning-products-by-2030':
