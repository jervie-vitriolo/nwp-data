      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43534d0a-5ca7-4629-a8a0-6e679634839e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T17:41:59.724+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:45:57.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the reason both the PNP and PDEA agreed to bring back their
        operations in barangays by encouraging officials to have a proactive response
        in battling illegal drugs in their areas.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd192b5d4-1faf-486c-9981-f9372ff278fb'
      'mgnl:activationStatus': true
