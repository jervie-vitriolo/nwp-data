      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat magkaroon ng Barangay Anti-Drug Abuse Council," Villanueva
        said. "If they don''t have in their barangay, then si kapitan, totokhangin
        na natin."</em></p>'
