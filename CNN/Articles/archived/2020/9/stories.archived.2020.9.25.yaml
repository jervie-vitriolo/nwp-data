  'IATF-mandates-mild--asymptomatic-COVID-19-patients-to-isolate-in-gov-t-approved-facilities':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-25T05:30:23.867+08:00
    'imagesource': 'jcr:819cb37b-bd1d-47f6-8c48-4b134655f6b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba19d31d-73e2-42ba-aebe-b2610bc5ba67'
    'lead': 'All confirmed mild and asymptomatic COVID-19 patients in the country
      are now required to isolate in government-approved facilities, except those
      who are vulnerable or have comorbidities as certified by a local health officer'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-25T04:50:14.875+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T21:46:22.699+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:45:03.337+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'IATF']
    'template': '1'
    'title': 'IATF mandates mild, asymptomatic COVID-19 patients to isolate in gov''t
      approved facilities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa626404-21f2-4559-850d-afe441e78f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T04:50:14.875+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:22.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) –</strong>
        All confirmed mild and asymptomatic COVID-19 patients in the country are now
        required to isolate in government-approved facilities, except those who are
        vulnerable or have comorbidities as certified by a local health officer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0035eea-f4a0-46b7-90bc-ee9b3b270808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T04:50:14.875+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:22.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d408c0-e294-42fa-aaee-dd137be19617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T04:50:14.875+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:22.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The directive is part of <a href="https://www.officialgazette.gov.ph/downloads/2020/09sep/20200924-IATF-RESO-74-RRD.pdf"
        target="_blank">Resolution No. 74</a> of the Inter-Agency Task Force for the
        Management of Emerging Infectious Diseases signed on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c44600-68ba-4383-bfd8-74e93718af66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T04:50:14.875+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:22.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fc46a3-c25f-43aa-9b6b-39dd35f26111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T04:50:14.875+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:22.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confirmed mild and asymptomatic COVID-19 patients that are vulnerable
        or with comorbidities can undergo home isolation that should meet the requirements
        under <a href="https://www.doh.gov.ph/sites/default/files/health-update/jao2020-0001_0.pdf"
        target="_blank">Annex F of the Joint Administrative Order No. 2020-0001</a>
        issued by the Department of Health and the Department of Interior and Local
        Government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad8ca24-9cac-41c5-af18-565e9a584acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T04:50:14.875+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:22.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788616b7-f32e-4ca2-989e-4dbc16d954a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T04:50:14.875+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:22.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also exempted in this rule are confirmed mild and asymptomatic COVID-19
        patients in areas where the government-recognized isolation centers are in
        full capacity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f1764d-6727-40f8-9446-d2c37f8d74a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T04:50:14.875+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:22.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb85bd9-44bb-4d76-9cdb-fc42074d8960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T04:50:14.875+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:22.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año first floated the proposal of a home
        quarantine ban for COVID-19 patients in an <a href="https://cnnphilippines.com/news/2020/9/8/Philippines-task-force-no-home-quarantine-COVID-19.html"
        target="_blank">interview with CNN Philippines last September 8</a>, citing
        the establishment of numerous quarantine facilities around the country and
        some hotels also serving as isolation centers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f00fe2-1d25-4ffd-8b89-c2457f3c2952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T04:50:14.876+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:22.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a380092-796e-4595-96a0-c074e0160357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T04:50:14.876+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:46:22.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 National Task Force chief implementer Carlito Galvez supported
        Año''s suggestion to disallow home quarantine because of the positive developments
        in areas implementing a "no home quarantine" policy.</p>'
