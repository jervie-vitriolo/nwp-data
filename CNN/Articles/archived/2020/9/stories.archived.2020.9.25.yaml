      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/25/health/fda-issues-benadryl-warning-tiktok-challenge-wellness/index.html">"FDA
        issues Benadryl warning as it investigates reports of teen injuries and deaths
