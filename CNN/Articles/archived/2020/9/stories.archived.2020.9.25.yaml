    'lead': 'For the first time in 10 years, one of the internet''s most-widely used
      resource websites will be getting a substantial new look'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-25T03:32:49.966+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T21:46:24.329+08:00
