    'jcr:uuid': 'd2623d18-a1dc-47af-96c7-4ab9b7482cca'
    'lead': 'Police in Vietnam have confiscated an estimated 345,000 used condoms
      which had been cleaned and resold as new, state media reports. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-25T06:40:44.328+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T21:46:18.965+08:00
    'mgnl:lastActivatedBy': 'magnolia'
