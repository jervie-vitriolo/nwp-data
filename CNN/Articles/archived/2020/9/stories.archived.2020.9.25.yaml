  'US-funding-AFP-PNP-human-rights-abuses-Drilon':
    'caption': 'Senator Franklin Drilon (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-09-25T13:33:16.371+08:00
    'imagesource': 'jcr:ad1afc3d-c1e5-4b9f-a513-d514e1bcee1a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e0b0eb1-e92e-485e-9612-9ab9d985b48e'
    'lead': 'Senator Franklin Drilon says the Philippines cannot simply ignore a resolution
      backed by American lawmakers seeking to stop funding support to local police
      and military, as they call for reforms to address human rights abuses. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-25T13:36:46.639+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T21:46:05.456+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:45:07.411+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Franklin', 'Drilon', 'US', 'funding', 'AFP', 'PNP', 'human-rights',
      'abuses']
    'stories': ['3716a7ab-6f42-4521-8c2f-2e069bab6790']
    'template': '1'
    'title': 'Drilon: PH can''t brush aside proposal to end US funding to AFP, PNP
      over alleged abuses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569379c7-baf6-4362-aa7d-3fee409711f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:36:46.639+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:05.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        The Philippines cannot afford to ignore the call of some lawmakers in the
        United States to stop providing aid to local security forces over alleged
        human rights violations, Senator Franklin Drilon said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02f721b-7431-4b78-8ae1-11005c39e458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:36:46.639+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:05.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not know how serious it is... But certainly, the government
        should not just brush this aside," Drilon told CNN Philippines'' <em>The Source</em>.
        "It only means that the Congress of the United States is conscious and is
        aware of what is happening here."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f94fd77-b2f7-46f1-a9c5-5a628a67fa2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:36:46.639+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:05.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of lawmakers have supported a resolution filed before the
        US Congress seeking to withdraw funding granted to the Philippine national
        police and the armed forces for abuses and for targeting dissenters of the
        Duterte administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4b8fbe-e171-4b9d-8743-e0a9a817b7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:36:46.639+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:05.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Susan Wild from Pennsylvania authored and filed the <a href="https://www.cnnphilippines.com/news/2020/9/24/US-Rep.-Susan-Wild-PNP-AFP-funding-human-rights-anti-terrorism-law.html">Philippine
        Human Rights Act on September 17</a>, which has been co-sponsored by 24 other
        Democrat lawmakers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e42c73-6c90-42a3-bc7a-6660e9eddd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:36:46.639+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:05.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In question are the Anti-Terrorism Law, which Wild said may be used
        to ramp up efforts "targeting labor organizers, workers, and political opponents."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ed63e9-9ee0-4714-8955-48fb93da5f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:36:46.639+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:05.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure blocks US funding for police or military assistance
        to the Philippines until the country can meet a series of basic criteria set
        by the proposed measure to be entitled to America''s budgetary support.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb33916-6eb8-4d6b-9fa6-443343ec9019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:36:46.640+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:05.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether or not it will pass through Congress and will be signed
        by the US President, I do not know, but certainly we cannot brush this aside,"
        Drilon added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecbe91d-ea8b-432e-92fe-4f8cc85a246a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:36:46.640+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:05.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the requirements are to investigate and charge uniformed personnel
        found to have violated human rights; take the military out of domestic policy;
        and protect the rights of human rights defenders, activists, small farmers,
        journalists, indigenous persons, and critics of the government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbc8ba3-5561-43c5-aede-b4833ead2bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:36:46.640+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:05.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila should also comply with audits and investigations regarding
        the use of security aid, and should ensure that the judicial system can properly
        probe and prosecute those who committed abuses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec0581a-bac0-4ec5-a77f-9ec0cb424a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:36:46.640+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:05.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military has called the proposal "unfair," saying that they
        allow due process for any complaints.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50e5921-e4dd-4847-974d-886e48ccd266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:36:46.640+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:05.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and Philippine armies have close ties, mainly due to the
        Visiting Forces Agreement which President Rodrigo Duterte earlier wanted to
        revoke.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d91df3b-d831-4431-90d0-d58efe2facc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:37:14.533+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:05.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/6/2/locsin-VFA-termination-suspension-.html">PH
        suspends termination of Visiting Forces Agreement with US — DFA</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f59cc6c-e8ba-4624-8fc5-7b6e9f479155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:36:46.640+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:05.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the European Parliament also wanted to sanction Manila
        for human rights violations and the bloody drug war with a proposal to remove
        preferential trade and tariff agreements for Philippine products sold in the
        regional bloc.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16b4cac-fac5-4ad9-a165-fa7f2a323809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:36:46.640+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:05.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first-ever address <a href="https://cnnphilippines.com/news/2020/9/23/Duterte-assures-PH-upholds-human-rights-in-1st-UNGA-participation.html?%3F%3F%3F%3F">before
        the United Nations General Assembly</a>, Duterte said the Philippines "will
        continue to protect the human rights of its people, especially from the scourge
        of illegal drugs, criminality, and terrorism."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bf3d69-dfb6-4034-9d0b-5ab39fb76bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:36:46.640+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:05.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data show at least 6,600 people have been killed in anti-illegal
        drug operations since Duterte took office in July 2016. The Philippine Commission
        on Human Rights and international human rights groups have pegged the deaths
        at more than 27,000 that are filed by the police as "homicides under investigation."</p>'
