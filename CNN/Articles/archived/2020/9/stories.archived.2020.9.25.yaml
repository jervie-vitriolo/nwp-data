    'jcr:uuid': '4d812b07-81fa-4838-9928-af1512b6821e'
    'lead': 'It will be virtually impossible for local government units to hold clinical
      trials for COVID-19 vaccines without going through the Food and Drug Administration,
      its chief says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-25T14:14:44.923+08:00
