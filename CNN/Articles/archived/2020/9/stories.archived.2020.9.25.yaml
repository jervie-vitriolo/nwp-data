      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno <a href="https://cnnphilippines.com/business/2020/5/7/online-bank-transfers-up-coronavirus.html"
        target="_blank">reported last May</a> a 25 percent spike in online bank transactions
        for the first one and a half months of the enhanced community quarantine,
        compared to 45 days before strict stay-at-home rules took effect. This translated
        to 2.13 million more digital bank transfers, cumulatively worth ₱64.62 billion.</p>'
