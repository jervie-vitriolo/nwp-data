      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regrettably, we have once again heard noises from the US that are
        so at odds with the atmosphere of the meeting."</p>'
