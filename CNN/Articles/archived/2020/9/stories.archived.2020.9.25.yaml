      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5795e071-4a1c-45ac-b877-f792ce807e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T10:38:48.675+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:13.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon instead backed the Comelec''s proposal for a longer voting
        period to as long as three days to limit crowds. Drilon said the poll body
        is known to extend voting hours whenever they see lines of voters still waiting
        for their turn at the precincts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814b4305-a406-42d1-bd19-9893b25134a3'
      'mgnl:activationStatus': true
