    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China says US has ''created enough troubles for the world'' as UN spat
      continues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac3a198-c8f1-4b4d-9458-d1d9ab187543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:22:38.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:11.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China''s Ambassador to the United Nations
        said Thursday that the US has "created enough troubles for the world already"
        as the two nations continued to spar over the coronavirus pandemic during
        a tense meeting of the UN Security Council.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bcd26e-4903-4a57-953a-966962494bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:22:38.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:11.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b50dfa-5e8c-4e22-b955-3713cdd1eeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:22:38.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:11.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Representative to the UN Kelly Craft criticized China over what
        she said was a "decision to hide the origins of this virus, minimize its danger,
        and suppress scientific cooperation." Craft claimed Beijing''s actions "transformed
        a local epidemic into a global pandemic."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c905bb5a-3b2d-4a1a-881a-1fc53abaaeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:22:38.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:11.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a856615-2deb-4c12-a0e6-65c22ad52017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:22:38.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:11.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Zhang Jun swiftly rejected Craft''s characterization of
        events.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8501a36a-2330-4c8b-9197-d4cb46fb505b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:22:38.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:11.528+08:00
