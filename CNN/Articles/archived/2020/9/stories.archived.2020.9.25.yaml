    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DepEd', 'education', 'self-learning-modules', 'new-normal', 'coronavirus',
      'COVID-19', 'pandemic', '2021-budget']
    'template': '1'
    'title': 'About P40B needed for printing of school modules per school year, DepEd
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075c1952-3702-4f0f-a80b-a343d13ba20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:10:38.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:45:39.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        The Department of Education (DepEd) said about P40 billion is needed per school
        year to be able to print self-learning modules as education sector shifts
        to its new normal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f497333-5531-4ad5-8469-69c9c5c5f18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:10:38.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:45:39.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb15550c-9faf-4b50-ba94-81708ceb039b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:10:38.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:45:39.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate hearing on the proposed 2021 budget of the department,
        Sen. Francis Pangilinan asked DepEd how much budget is needed to be able to
        produce printed modules.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb60a814-eda2-4ef4-967e-e3efeb1d3805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:10:38.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:45:39.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eade7a4-3cd9-492a-8797-2258e9cfcbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:10:38.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:45:39.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Usec. Annalyn Sevilla said assuming that the pandemic
        will continue, they will be needing P20 billion for the first two quarters
        of the upcoming school year, and P40 billion for its last two quarters and
        the first two quarters of school year 2021-2022.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cfcb4e-2a9c-4758-af1d-c84c6dbed53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:10:38.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:45:39.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac371469-ece9-4eb9-9bf8-04ff9e1b10f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:10:38.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:45:39.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed P605.74 billion budget of DepEd, P15 billion
        was allotted for this purpose, with another P5 billion under unprogrammed
        funds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0430c8e8-0aeb-4e44-bede-199f0be63588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:10:38.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:45:39.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973b131d-ce24-40e2-96a7-4afb3f3031e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:10:38.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:45:39.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department added since the school year was only rescheduled
        from August to October, there were already printed modules good for one to
        two weeks that were already distributed to learners.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a345a8f-2c2b-44c2-8b1b-98e477b6f060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:10:38.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:45:39.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4728aa0-4582-4198-8d1c-f09cfd1a5cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:10:38.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:45:39.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Education Sec. Leonor Briones said they intend to rationalize
        this to gradually lessen dependence on printed modules, despite being it being
        the preferred mode of learning for students and parents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcd34a2-f0e3-4f4d-b8c2-0a385356d1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:10:38.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:45:39.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0c1434-e80c-4526-a997-688ab7146ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:10:38.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:45:39.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are gradually going to face that out because aside from the
        horrible impact on the environment, baka (maybe) we will be having books but
        no trees. It''s more expensive to produce printed material than to transmit
        by radio or TV or by other means," she explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16313269-dd11-4439-8d4b-a1c3382f5e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:10:38.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:45:39.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b11b57-6be4-4dbe-b4de-033f476f4784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:10:38.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:45:39.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health crisis led to implementation of alternative modes of
        learning to do away with the usual face-to-face setup. School year for basic
        education students will resume on October 5 after it was moved from August
        24 due to President Rodrigo Duterte''s order for a six-week postponement due
        to the pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d51fe3-3485-4468-a8e4-d2a229542532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:10:38.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:45:39.081+08:00
