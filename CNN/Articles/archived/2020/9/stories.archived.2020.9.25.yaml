  'china-duterte-united-nations-speech-arbitral-ruling':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-25T21:22:00.577+08:00
    'imagesource': 'jcr:b4d287c9-a317-4ff7-915e-c932974844ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '212029e7-a196-4116-b51f-df2528fd2bce'
    'lead': 'China continues to reject the arbitral ruling and hopes the Philippine
      government ‘will implement the consensus between our two leaders’ to shelve
      differences, Chinese Ambassador to the Philippines Huang Xilian says.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-25T21:25:42.177+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T21:45:41.123+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:45:14.479+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-China-Sea', 'United-Nations-General-Assembly', 'Rodrigo-Duterte']
    'template': '1'
    'title': 'China hopes PH will ‘implement consensus’ to shelve arbitral ruling  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa162cb6-af93-420e-9080-ab69324875ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T21:25:42.177+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:45:41.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong> —
        Beijing continues to reject Manila’s arbitration win in the South China Sea
        dispute and hopes the Philippine government will stick to the consensus of
        setting aside differences, a Chinese ambassador said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f645f4-f6a3-4d5d-96d5-a56f3289db7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T21:25:42.177+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:45:41.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Ambassador to the Philippines Huang Xilian made the statement
        in response to President Rodrigo Duterte’s widely praised speech at the United
        Nations General Assembly where he said that the arbitral ruling – which recognized
        the Philippines’ sovereign rights to areas within its exclusive economic zone
        that China contests –<a href="https://www.cnnphilippines.com/news/2020/9/23/Duterte-affirms-2016-arbitral-win-by-PH-vs.-China-before-UN--.html">
        is now part of international law and cannot be diluted, diminished, or abandoned.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8284afb-facb-4b9a-92ee-2399cf751284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T21:25:42.177+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:45:41.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We firmly reject attempts to undermine it,” Duterte said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291806ee-3ad3-4a78-8f4f-d39797e4227d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T21:26:49.041+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:45:41.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/9/23/Duterte-could-have-been-more-forceful-South-China-Sea-claims.html">READ:&nbsp;Duterte
        lauded for sea row stance, urged to turn PH arbitral victory into reality</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4c081c-1c6c-496c-bfb9-55d3f574d59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T21:25:42.177+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:45:41.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, an international tribunal in The Hague ruled that there
        was no legal basis for Beijing''s historic "nine-dash line" claim over most
        of the South China Sea. It said China violated the Philippines'' rights to
        some areas by interfering in fishing and petroleum exploration and building
        artificial islands there.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f26291-306a-4cb8-9082-3e76afce48f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T21:25:42.178+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:45:41.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has never recognized the landmark decision.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0debc360-225e-422d-bd91-fceebdc2dede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T21:25:42.178+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:45:41.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“China’s position on the so-called arbitral ruling has been very
        clear: We do not accept and we do not recognize this so-called ruling,” Huang
        said in a forum hosted by the Association for Philippines-China Understanding
        on Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabc0543-31f0-4345-9168-147908c44b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T21:25:42.178+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:45:41.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As it has been agreed by our two presidents… We should close the
        old chapter and shelve differences,” he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5888b7-82a6-465f-82bf-3df8e7944b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T21:25:42.178+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:45:41.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Chinese President Xi Jinping <a href="https://cnnphilippines.com/news/2020/7/15/teddy-boy-locsin-wang-yi-south-china-sea-arbitral-ruling-.html">“agreed
        to disagree”</a> on the ruling to pursue dialogue and cooperation. Duterte
        himself announced in September 2019 that the Philippines <a href="https://cnnphilippines.com/news/2019/9/11/duterte-arbitral-ruling-joint-exploration-china.html">will
        set aside the arbitral ruling</a> to make way for the planned joint oil and
        gas exploration with China in disputed areas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28951b46-31e3-4e15-9938-6079b2fa3888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T21:25:42.178+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:45:41.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We hope that both sides will implement the consensus between our
        two leaders... to maintain the sum momentum of cooperation between our two
        countries,” Huang said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c33e05-b335-49b1-974d-df6a8d456653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T21:25:42.178+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:45:41.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on Thursday, Presidential Spokesperson Harry
        Roque made it clear that although Duterte raised the arbitral decision before
        the 193-member United Nations, the ruling will remain on the shelf consistent
        with government policy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ca79b0-f449-4ea4-a3f2-11545f46edfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T21:25:42.178+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:45:41.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The President has been consistent. We will move on matters that
        we could move forward on, including trade and investments, and we will for
        the time being, set this aside because I don’t think the resolution of the
        territorial dispute is forthcoming in our lifetime,” Roque said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bee3142-9643-45b9-9f74-d2cea189d91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T21:25:42.179+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:45:41.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/9/24/duterte-UNGA-south-china-sea-arbitral-ruling.html">READ:&nbsp;Duterte
        gov’t still setting aside arbitral ruling, Palace says</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8b29b6-5427-4c96-9a7e-92ae29efee6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T21:25:42.179+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:45:41.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Foreign Affairs Secretary Albert del Rosario appealed to
        the Duterte administration to get the support of more countries so the ruling
        will be raised more emphatically in next year’s UNGA.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9c3fba-3089-4c6e-b2e9-b696425c6dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T21:25:42.179+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:45:41.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace maintained the Philippines stands to lose to China if
        the issue is put to a vote in the United Nations. This has been the stance
        of the Duterte administration despite the latest move of major European powers
        <a href="https://cnnphilippines.com/news/2020/9/18/France-Germany-United-Kingdom-reject-China-South-China-Sea.html">to
        back the country''s arbitration win.</a></p>'
  'UNESCO-Maguindanao-massacre-unresolved':
    'author': 'Danielle Nakpil, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-25T21:23:48.756+08:00
    'imagesource': 'jcr:7c9d4523-2107-4f0b-98b0-90a7c210d652'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5da10270-0a3c-4b69-9f7c-7de77dba2541'
    'lead': 'Following the appeals of the families of slain victims, the United Nations
      Educational, Scientific and Cultural Organization (UNESCO) has reclassified
      the Maguindanao massacre as “ongoing or unresolved.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-25T21:25:50.468+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T21:45:40.503+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:45:14.652+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UNESCO classifies Maguindanao massacre ‘unresolved’ following appeal
      of victims’ kin  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94c1510-cd54-4195-8b41-0cfcba9a7f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T21:25:50.468+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:45:40.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        Following the appeals of the families of slain victims, the United Nations
        Educational, Scientific and Cultural Organization (UNESCO) has reclassified
        the Maguindanao massacre as “ongoing or unresolved.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ec0d50-0ac6-4739-9a96-e8a8e551d29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T21:25:50.468+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:45:40.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a72edbb-c727-4557-ae8b-f0ece13b7f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T21:25:50.468+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:45:40.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization previously considered the case as “resolved” early
        September but a letter from UNESCO Deputy Director-General Xing Qu on September
        24 acknowledged that “appeals have been launched,” hence their new decision.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff3a0cf-898a-4ab2-a65a-091bb52dd7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T21:25:50.469+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:45:40.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec425a0-173e-48f0-8833-9584df98bdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T21:25:50.469+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:45:40.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“UNESCO welcomes the interactions with the families of the victims
        and their representatives in which the Organization has had the honor to be
        involved,” the letter read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fdb4f8-771c-4138-b38b-d864c6d1207d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T21:25:50.469+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:45:40.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76060834-92b1-45e8-aade-987a37298d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T21:25:50.469+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:45:40.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNESCO also noted that “for due process of law to be preserved in
        line with international human rights standards, their voices should be taken
        into account.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999d8543-3797-4e52-9f33-cb0ff5b282e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T21:25:50.469+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:45:40.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ce7ee6-f15b-4757-9097-8d7cd1215726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T21:25:50.469+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:45:40.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeal to UNESCO was sent on September 12 with over 100 individual
        and organizational signatories aside from the families of the victims of the
        Maguindanao or Ampatuan massacre which killed 57 people, 32 of whom were journalists.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b5984b-1b9b-43ef-b5e6-81aa7cdc0cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T21:25:50.469+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:45:40.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa173904-48c6-4290-9e0b-3f51e960486f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T21:25:50.469+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:45:40.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Based on this new information, the legal cases concerned will,
        therefore, be maintained as ‘ongoing/unresolved’ in the UNESCO Observatory
        of killed journalists, as well as in the upcoming ‘Director-General’s Report
        on Safety of Journalists and the Danger of Impunity’ until such a moment when
        a final verdict is reached by the Philippine judicial system,” Xu added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d84969-2cd4-4f7f-a735-23fcab482003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T21:25:50.469+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:45:40.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae79cd8c-0624-4d30-8402-f377d168c387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T21:25:50.469+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:45:40.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>28 convictions, 80 suspects still at large</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256eca2b-0fb3-44ea-bf28-b7ab1eeb4aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T21:25:50.469+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:45:40.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7fdbfb-c221-4123-9d48-ca80b2f3c2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T21:25:50.469+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:45:40.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2019, 28 suspects were found guilty including eight
        members of the Ampatuan clan, sentenced to a maximum of 40 years in prison
        for the murder of 57 people in the mass killing ten years ago.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643c1078-5a6d-4e25-829b-82be00b82d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T21:25:50.469+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:45:40.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff91842-2621-4ab0-bc8b-27e6ffdb7570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T21:25:50.469+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:45:40.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Datu Andal "Unsay" Ampatuan, Jr., Zaldy Ampatuan, and Datu Anwar,
        Sr. – sons of the late former Maguindanao governor Andal Ampatuan, Sr. were
        also convicted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93428686-43c8-4c28-a048-90fd5081afaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T21:25:50.470+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:45:40.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74feea7-16ed-4c79-9a8d-d3077d3b0160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T21:25:50.470+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:45:40.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andal was dubbed as the mastermind by prosecution witnesses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2172c4b1-ea41-4e77-af43-9850a90d06c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T21:25:50.470+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:45:40.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1bf20e-a195-4a93-9d6e-a52e1bab7223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T21:25:50.470+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:45:40.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Regional Trial Court Judge Solis-Reyes'' 761-page decision
        said the prosecution was able to "establish the guilt beyond reasonable doubt"
        of 28 accused "who are found to have acted as principal."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883655d4-45a4-472a-b7e2-95a140b4b18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T21:25:50.470+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:45:40.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a449db6-5f82-48f1-920a-241f528f6675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T21:25:50.470+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:45:40.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also ordered the arrest of 80 suspects who remain at large.</p>'
