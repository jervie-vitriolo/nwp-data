  'Wikipedia-due-to-get-its-first-substantial-website-redesign-in-a-decade':
    'author': 'Jason Kurtz, CNN'
    'caption': 'Photo courtesy: Shutterstock'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
