      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd2b47b-106f-41f1-906d-49682f5b0a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, for instance, the Justice Department said it was investigating
        alleged problems with mail-in voting in Pennsylvania. In a highly unusual
        move, it said nine military ballots were found and that seven "were cast for
        presidential candidate Donald Trump." The statement immediately sparked suspicions
        that the department was seeking to highlight evidence of an isolated incident
        to provide political ammunition for the President.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1a03f6-36a7-4f01-b825-7a1807f68374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b074c63-3787-4d61-b60e-a1183777f68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Trump seized on the incident, saying the ballots were found
        in a wastepaper basket.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6113b3c9-f093-4f98-9699-15ae31ab0404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a12adf-e299-493b-b59e-340de2e4e744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They throw them out if they have the name ''Trump'' on it, I guess,"
        Trump said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8787dc1e-bf57-49a5-a6d8-e7ab19e1cd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8995afb-730a-452e-b321-2faaee65fa3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2016 election, Pennsylvania cast 6 million votes, meaning
        that the nine ballots concerned here make up a tiny proportion of the total
        vote on which to base a case that the election is unfair. The US attorney
        said in a letter to county election officials that it appeared confusion was
        the cause of the prematurely opened ballots -- the envelopes appeared similar
        to the ballot application envelopes -- and did not allege any political motivation.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d4e030-0e66-482d-87c8-46d7c93acbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df524de-04b4-43be-b87a-ce65786a0879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking generally, Benjamin Ginsberg, a veteran Republican election
        lawyer, said on CNN''s "Cuomo Prime Time" that there was no significant evidence
        of mass voter fraud in US elections.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c913b7-5d2c-4966-9088-62fb5a5a8c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acdf038-72f4-4cda-a642-452dc48e78d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a body of evidence, but it''s a really small body of evidence
        that has been collected on fraudulent ballots over the years. And it is far
        too thin, just isolated cases of fraud, to make the allegation, the assertion
        that our elections are fraudulent or rigged."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7c238a-3411-479b-89fd-898643ffab3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe8a91c-d961-48b3-b2bf-d9e1136a6451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Questioning the legitimacy'' of the election</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28efe4c2-409c-4bdf-ac32-cab7aa91c74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s strategy is multi-pronged. Besides helping him build a
        case that the election was rigged should he lose, his attacks on mail-in voting
        may also be an attempt to suppress voting by convincing people that the mail-in
        option is not secure.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c878b346-098c-4cc8-a486-69b8c5fb8868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d46af2d-d4e2-492a-901d-7023807af79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clearly making people concerned about voting by mail, first
        of all the issue of ''will it be counted,''" Trevor Potter, the former chairman
        of the Federal Election Commission, told CNN Thursday.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b105c26e-3ba4-4453-875e-84c8bf17c9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3a857c-b163-4730-ab4b-cfe0f9604ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(It''s) questioning the legitimacy ... that''s really a PR gambit
        because legally a vote cast on an absentee ballot by mail is just as legitimate
        as one cast in person and both have the same security safeguards," the Republican
        lawyer said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b878c2af-d1d9-428d-81de-03e04557ee55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005b1e7e-33ce-4d0a-8d24-a13ae0fa9331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The job of securing the vote, and of responding to an expected burst
        of legal challenges by the Trump campaign, will fall to secretaries of state
        who will be under fierce pressure in closely fought swing states.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faec1c1-99ab-44f5-a093-9040d3ad722a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe8ee8c-6426-4715-9498-bfa86584da03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michigan''s Democratic Secretary of State Jocelyn Benson said that
        results in the critical battleground may not be available until the Friday
        after Election Day, which is on Tuesday, November 3.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ee79ac-4474-4d7b-8501-387faf236cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6826c67-ef18-4c30-b421-e050ac8f45ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the way democracy works, no winner is declared until every
        ballot is counted," Benson told CNN''s Brianna Keilar.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b880cc69-2de6-4deb-b16b-d899b5f4e6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27985528-e107-45f8-9350-9357c61a2184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time, we recognize that from the minute the polls close
        to the minute we do have that final tabulation, there will be efforts to try
        to sow seeds of doubt among our electorate and others about the sanctity of
        our vote," she said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ea3c57-9eda-471b-8778-941700bb5f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cde712d-009a-4cba-b81c-1bfe90c5672a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we are going to respond to that as we always do with facts,
        data, truth and transparency."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf40e1e-9d52-4fb9-b976-4086219568be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:28:24.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:07.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/25/politics/election-2020-electoral-fraud-donald-trump-joe-biden/index.html">Trump
        foments mistrust of election he claims won''t be honest</a>."</em></p>'
