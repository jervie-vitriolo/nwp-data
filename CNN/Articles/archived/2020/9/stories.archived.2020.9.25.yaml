    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7dcc9da-dc02-4fb1-ade2-491f73d963a1'
    'lead': 'China''s Ambassador to the United Nations said Thursday that the US has
      ''created enough troubles for the world already'' as the two nations continued
      to spar over the coronavirus pandemic during a tense meeting of the UN Security
      Council.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-25T13:22:38.736+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T21:46:11.521+08:00
