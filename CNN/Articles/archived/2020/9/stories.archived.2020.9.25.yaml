      'mgnl:lastActivated': 2023-01-25T21:46:14.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong> —
        The Commission on Elections (Comelec) is studying proposals to allot at least
        two days of voting in the next national polls in case the COVID-19 threat
        persists until May 2022.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9743c97f-d71f-41bb-ba8e-68e9e1d38975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T09:34:40.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:14.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec is looking into several adjustments for the next elections
        if the pandemic continues to rage on and a vaccine is not yet readily available.
        Comelec Executive Director Bartolome Sinocruz Jr. said the poll body is looking
        to give more time for the public to cast their votes and prevent crowding
        in voting precincts to avoid the spread of the virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f91995-ac59-48f5-a2c5-f31f65f1ebd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T09:34:40.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:14.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Date ng election is scheduled by the Constitution. The plan is
        to hold elections sa May 9 then another day or perhaps another two days kung
        kailangan to continue the elections, parang in-extend lang ang voting hours,
        but that is still being studied by our law department," he said during a House
        hearing into the agency''s 2021 budget.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0f860d-841a-4410-885d-0f603c1bd12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T09:34:40.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:14.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The date of election is scheduled by the Constitution.
        The plan is to hold elections on May 9 then another day or perhaps another
        two days, if necessary, to conduct the elections. It''s similar to extending
        the voting hours, but that is still being studied by our law department.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf8785a-5c7e-4169-91e5-ef316618e126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T09:34:40.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:14.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upcoming Palawan Plebiscite, which will also be held for two
        days, will be used as a guide for the 2022 elections. It was postponed in
        May due to the COVID-19 crisis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82794c67-f53c-47b7-a2d2-ed1cce748bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T09:34:40.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:14.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said they are also planning to reduce those allowed
        to cast their votes inside a precinct from 12 persons down to 5 at a time.
        Comelec spokesperson James Jimenez added they are also considering alternative
        voting modes, such as making use of snail mail.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c47cc21-b2f0-4e32-9bb5-0ac76257b3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T09:34:40.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:14.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinocruz also said that the Comelec may allow candidates to file
        their certificates of candidacy online instead of trooping to offices.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7355ad-447a-4c17-b7f4-94932290bc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T09:34:40.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:14.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course we cannot totally discount na merong magpa-file personally
        pero hindi naman prohibited ng batas ang online filing," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595c62be-bd2c-457f-9106-dba905186280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T09:34:40.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:14.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cannot totally discount that some may opt to file
        personally, but online filing is allowed by law.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79af207a-56dc-43e8-8db6-c8740898f7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T09:34:40.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:14.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec is seeking a higher budget next year to prepare for
        a safer conduct of the 2022 elections in case of a prolonged pandemic. It
        initially proposed a ₱30.673-billion budget for 2021, but the Department of
        Budget and Management slashed it to ₱14.565 billion. Jimenez said a huge chunk
        of the commission''s proposed budget is intended to increase the number of
        vote-counting machines (VCMs) to lessen human contact, assuming a "new normal"
        scenario with no coronavirus vaccine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd575d3b-2c1b-4894-ac87-33ef98b4a3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T09:34:40.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:14.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pampanga Rep. Mikey Arroyo also asked the Comelec if it is considering
        <a href="https://cnnphilippines.com/news/2020/9/24/postponement-of-2022-elections-up-to-duterte-congress.html">postponing
        the 2022 polls if the pandemic still persists</a> by then. But Comelec Chairman
        Sheriff Abas was firm that only President Rodrigo Duterte and Congress can
        decide to alter the constitutional mandate. Former Comelec Commissioner Gregorio
        Larrazabal also said there is no justification to reschedule the upcoming
        elections since there is still time to prepare.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18f0a07-8835-4aa7-8d7b-249a792adee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T09:34:40.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:14.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a basic core of any and all democratic countries. And we
        should take it very seriously. We should not just throw out ideas, which have
        a lot of implications not only for now, but for the future," he told CNN Philippines.</p>'
