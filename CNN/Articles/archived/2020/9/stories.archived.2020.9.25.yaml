      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary General António Guterres has repeatedly pleaded for
        unity between member states and warned on Thursday that the relationship between
        the US and China was moving "in a very dangerous direction."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f36d06-f6fd-431e-8e7a-8bdfeb7036c8'
      'mgnl:activationStatus': true
