    'template': '1'
    'title': 'Palace rejects postponement of 2022 elections'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50d2700-b6f4-4bd5-8f31-887daa1e0386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:28:38.106+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:45:52.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong> —
        Malacañang dismissed the idea of postponing the 2022 polls because of the
        COVID-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c165cab7-c008-4c92-8ee3-9f7ea665dc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:28:38.107+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:45:52.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, Presidential Spokesperson Harry Roque
        said the Constitution is clear in requiring a national election every three
        years, done on the second Monday of May. The next general elections must be
        held on May 9, 2022, ahead of the end of President Rodrigo Duterte''s six-year
        term by June 30 of that year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24cb8fc-380d-4c92-b7f1-f3e05fe938b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:28:38.107+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:45:52.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The national election is still two years away and we still have
        sufficient time to prepare,” Roque said. He said the country can learn from
        the United States, <a href="https://cnnphilippines.com/world/2020/9/18/americans-overseas-voting-concerns.html">which
        is holding presidential polls in November.</a> The US has recorded nearly
        seven million coronavirus infections – more than any country in the world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5c6d94-563d-43fa-8ab7-e0ffc97cb32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:28:38.107+08:00
      'mgnl:createdBy': 'eimor'
