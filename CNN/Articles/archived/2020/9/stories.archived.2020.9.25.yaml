    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef30928f-c8b2-4e33-8b58-0818e84d3bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:33:36.571+08:00
