        Congress postpone the May 9, 2022 National and Local Elections?<br><br>Read
        LENTE&#39;s statement against the postponement of the elections and LENTE&#39;s
        initial paper on the 2022 Philippine Elections in light of the COVID19 pandemic.<br><br>Access
        it in full here: <a href="https://t.co/miLbTX6xv0">https://t.co/miLbTX6xv0</a>
