      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron pong listahan ''yan. Hindi naman mahirap maghanap ng
        mahirap dito sa ating bansa</em> [There is a list. It''s also not that hard
        to look for people in need in our country]. They are in the streets, you see
        jeepney drivers holding placards, asking for <em>abuloy</em> (alms)," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daa6847-00ce-4afd-bc70-feaa7954c29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T12:00:59.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:12.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon also lamented why the ₱4.5-trillion proposed national budget
        for 2021 did not provide for additional subsidies, which meant that hungry
        and unemployed Filipinos can no longer rely on government for additional help:
        "It is bad enough that it is not there (in the 2021 budget). It is worse because
        whatever is available is not even distributed."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5352b5a2-1a5a-4469-9f70-90ee3fc78f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T12:00:59.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:12.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/9/10/No-SAP-cash-aid-2021.html">No
        more SAP cash aid for 2021, Palace says</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52419085-3411-42e7-9779-cf9e303a82f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T12:00:59.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:46:12.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic rendered as much as 7.3 million Filipinos jobless in
        April, which went down to 4.6 million in July as some industries reopened.
        Drilon said there are more families going poor and they should be receiving
        help from the state amid the health and economic crisis.</p>'
  'Philippines-COVID-19-clinical-trial':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-25T12:10:26.627+08:00
    'imagesource': 'jcr:c963c864-34dc-4a0f-86b3-0f54d7a86f92'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0aa4aea-9c48-4843-b81d-417896adefb7'
    'lead': 'More international companies are coordinating with Philippine officials
      to hold clinical trials in the country for the COVID-19 vaccines they are developing,
      Department of Science and Technology Secretary Fortunato dela Peña says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-25T12:13:07.953+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T21:46:12.288+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:45:05.883+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOST bares more COVID-19 vaccine makers interested to hold trials in
      PH'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88736453-61a2-40ae-89aa-546ae0317b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T12:13:07.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:12.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong> —
        More international companies are coordinating with Philippine officials to
        hold clinical trials in the country for the COVID-19 vaccines they are developing,
        Department of Science and Technology Secretary Fortunato dela Peña said on
        Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729820a5-2d89-4e52-be8d-5fa84d918fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T12:13:07.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:12.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least six companies from Russia, China, Australia, and Taipei
        have inked confidentiality data agreements with the Philippines, allowing
        experts to look at their research to determine if it''s safe to be tested
        on Filipinos. However, only five of those are interested to conduct trials
        in the country, dela Peña said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5e2446-d5d5-480d-a669-7f64e9bd354f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T12:13:07.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:12.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s Sputnik V and China''s Sinovac are interested to hold
        medical research and tap into locally manufacturing their vaccines in the
        Philippines. China''s ZFSW is also looking to have Filipino volunteers try
        their product. The University of Queensland in Australia and Adimmune from
        Taipei, which are still both on Phase 1, also want to hold Phase 3 trials
        in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b72122c-7676-47b4-a0e7-701d583a7d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T12:13:07.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:12.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of their interest to do clinical trials in the Philippines,
        they are willing to show us their data and information on the results of their
        trials in their country," he said in a media forum.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b99b754-5cfb-4ca2-afe9-9e30a3ef5856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T12:13:07.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:12.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, China''s Sinopharm is only interested to supply its vaccine
        to the Philippines, the official said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78269e4-7b65-4722-a178-b755f60dff9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T12:13:07.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:12.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All applications for independent trials have to undergo evaluation
        by the DOST, ethics board, and the country''s vaccine experts panel. If they
        pass the standards, companies need to obtain a regulatory certificate from
        the Food and Drug Administration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf336a6-38c8-4242-92dc-a1378f06065a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T12:13:07.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:12.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOST chief said vaccines selected to be part of the World Health
        Organization''s Solidarity Trial cannot conduct independent clinical trials
        in the country since the Philippines is already joining the global initiative.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9923bb7-8518-4417-ad43-5629766c5812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T12:13:07.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:12.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical experts have said it''s better to hold clinical trials in
        the country to find out if a vaccine is safe and effective for Filipinos as
        results may vary per ethnicity.</p>'
  'Cardinal-Tagle-COVID-19-experience':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-25T13:11:40.458+08:00
    'imagesource': 'jcr:737d8633-3395-42ac-b160-0836a4ffabaa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc963806-6df3-421f-a989-79b29deb089b'
    'lead': '“Your enemy will be the feeling that you are isolated, that you are a
      threat now, that you don’t even trust yourself, that you are a danger to yourself
      and could be a danger to others,” Cardinal Tagle says '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-25T13:15:38.342+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:46:11.909+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:45:05.979+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cardinal-Luis-Antonio-Tagle']
    'template': '1'
    'title': 'Tagle opens up about feelings of isolation and fears after testing positive
      for coronavirus'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142a5ba3-e17d-4a05-91fc-23953312108e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:15:38.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:11.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong> —
        Cardinal Luis Antonio Tagle on Friday opened up about his recent experience
        with the coronavirus disease, saying he felt like a “threat” to other people
        even after <a href="https://cnnphilippines.com/news/2020/9/23/Cardinal-Tagle-negative-recovers-COVID-19-.html?fbclid=IwAR2asrE41MFdiEahkrWHtmcRgziJZit3K2IvPJppVBehI6C9-tWjX1Q6YS8"
        target="_blank">recovering from the illness.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fea4f1e-65a4-4861-9a8c-1a205fda9bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:15:38.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:11.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Your enemy will be the feeling that you are isolated, that you
        are a threat now, that you don’t even trust yourself, that you are a danger
        to yourself and could be a danger to others,” Tagle, who currently serves
        as the prefect of the Vatican Congregation for the Evangelization of Peoples,
        said during the conference of Catholic Educational Association of the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7810c8e2-5d17-40f2-8428-9cbf5e7ab199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:15:38.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:11.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You feel like na baka nga (maybe it is) better na lang to isolate
        yourself. And then the isolation also bothers you,” the prelate added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ded63f-a49b-4bf8-85ed-1549cceec9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:15:38.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:11.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tagle added it is important to have a "deep sense of interconnectedness"
        to survive the feelings of isolation, fears and anxieties that come with contracting
        the disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ae227a-bd8e-46aa-b6ca-11e9e0bb4216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:15:38.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:11.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the prayers from many people have assured him that
        he is not alone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b103d6d3-6125-4ba7-aa1f-c5e5ffff009a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:15:38.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:11.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 63-year-old Cardinal confirmed he tested positive for the disease
        upon his arrival in Manila. The former Manila archbishop noted he did not
        develop symptoms during his mandatory two-week quarantine, and he is thankful
        for that.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea52b113-bf4b-4b9b-a634-0f9ba30db2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:15:38.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:11.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many were surprised when the news broke that Tagle is in the Philippines.
        Tagle, who is based in Rome, said he is here for a vacation, and to celebrate
        his mother''s 90th birthday.</p>'
  'china-us-security-council-':
    'author': 'Hira Humayun and Zamira Rahim, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-25T13:19:58.323+08:00
    'imagesource': 'jcr:70501087-0699-4699-8f98-964172bf53b2'
