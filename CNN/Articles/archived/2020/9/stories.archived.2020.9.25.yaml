      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:05.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I won’t allow the pardon of convicted Filipino drug dealers in
        the Middle East," Locsin announced on his Twitter account on Friday. "My orders
        to my ambassadors there is exclude drug dealers from prisoner exchanges,”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1a2828-9ada-465a-9b39-3cebf923290f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:33:36.571+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:46:05.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I smell a local connection to the local drug trade," the senior
        diplomat added. "Sorry. No mercy,” .</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I smell
        a local connection to the local drug trade. Sorry. No mercy. <a href="https://t.co/2rLBvXGnVA">https://t.co/2rLBvXGnVA</a></p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1309316525879246848?ref_src=twsrc%5Etfw">September
        25, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
