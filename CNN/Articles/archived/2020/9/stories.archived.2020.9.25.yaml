      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong> —
        Gloomy and rainy weather may prevail in many parts of the country due to two
        weather systems, PAGASA said on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40f07fd-4256-491e-bc0d-9442e4677c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T08:10:48.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:15.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather specialist Lorie de la Cruz told CNN Philippines’ New Day
        that a low-pressure area east of Baler, Aurora is likely to bring rains and
        cloudiness in Bicol and Calabarzon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6296ba24-8903-4d33-ba7a-2b927de6a0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T08:10:48.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:15.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another forecaster said they are considering two scenarios regarding
        the LPA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18c6a57-c436-4460-b8f7-aa624b6ffd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T08:10:48.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:15.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Posible ito mag-dissipate within the next 36 to 48 hours or posible
        itong mag-develop into a tropical disturbance,” weather specialist Raymond
        Ordinario said in a 5 a.m. briefing on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64e9172-e738-4a98-9ff0-7d109cc197df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T08:10:48.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:15.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is possible the LPA could dissipate within the
        next 36 to 48 hours or develop into a tropical disturbance.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff51c27-7580-4173-9fac-6c8274dba391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T08:10:48.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:15.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Western Visayas and Mimaropa may experience cloudy skies
        with rainshowers or thunderstorms due to the southwest monsoon, De la Cruz
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63cbb50-b225-4307-b49d-b7792e9a44dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T08:10:48.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:15.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the country is likely to have partly cloudy to cloudy
        skies with chances of isolated thunderstorms later in the afternoon, she added.</p>'
