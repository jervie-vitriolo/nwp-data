    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b940a6e4-a91f-4bfd-90a8-70396862a953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:22:34.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:36.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On a daily basis, HeroRAT Magawa''s work is life-saving and life-changing
        and has a direct impact on the men, women and children in the communities
        in which he works," said the press release. "For every landmine or unexploded
        remnant he finds, he eradicates the risk of death or serious injury in locations
        already suffering significant hardship."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533bdea7-f501-4744-ad29-8a8db87699a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:22:34.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:36.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambodia has the highest number of amputees per capita in the world,
        with 25,000 unexploded ordnance-related amputees. Since the fall of the Khmer
        Rouge''s brutal regime in 1979, Cambodia has recorded 64,840 casualties caused
        by mines or other explosives, according to the Cambodian Mine Action and Victim
        Assistance Authority.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b466d3-cd65-438e-8188-792848931b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:22:34.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:36.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple countries dropped unexploded ordnance across Cambodia,
        Vietnam, and Laos during the Vietnam War. The US alone dropped 2.7 million
        tons of ordnance —&nbsp;including cluster bombs and submunitions —&nbsp;over
        a four-year carpet-bombing campaign in Cambodia. Up to a quarter of the cluster
        bombs failed to explode, meaning they stayed active and dangerous but out
        of sight, according to a 2019 report by the US Congressional Research Service.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673dd99b-b8d4-4489-a939-5df9fb19fedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:22:34.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:36.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, after the fall of the Khmer Rouge, the ensuing civil war and
        Vietnamese invasion saw more landmines laid across the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc328a62-c9ed-40f2-94e1-5efd9435cd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:22:34.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:36.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDSA estimates that there are still three million unexploded
        landmines in Cambodia. Some reports estimate that only half the country''s
        land has been cleared so far, according to the congressional report.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dda8c7-5e3f-46b2-82e0-e8fc4526b57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T22:22:34.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:36.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/09/25/asia/hero-rat-landmines-award-intl-hnk-scli/index.html"
        href="https://edition.cnn.com/2020/09/25/asia/hero-rat-landmines-award-intl-hnk-scli/index.html">''Hero
        rat'' wins gold medal from UK charity for hunting landmines</a>"</em></p>'
