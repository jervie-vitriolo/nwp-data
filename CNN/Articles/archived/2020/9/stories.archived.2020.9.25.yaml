      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 has loomed heavily over this year''s summit, which was
        forced online due to the pandemic and the 14-day quarantine regulations in
        New York City.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075cd09e-c2ca-44a8-a8ac-3099fcaa6435'
