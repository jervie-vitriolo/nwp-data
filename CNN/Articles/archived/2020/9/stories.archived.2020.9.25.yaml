    'mgnl:tags': ['Cake-Boss', 'Buddy-Valastro']
    'template': '1'
    'title': '''Cake Boss'' star Buddy Valastro recovering from ''terrible'' at-home
      accident'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71abeb57-7d3d-4b57-b2f5-abb754f9141d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T16:46:23.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:58.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Cake Boss" star Buddy Valastro is on the
        mend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ae8f91-84c7-48fd-84d7-2282287e7f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T16:46:23.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:58.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "terrible accident" has landed the baker and television personality
        in the hospital and with one hand in rough shape, according to a photo he
        shared on Instagram on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2497665-5618-40b1-95fd-80d0d7ea2154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T16:46:23.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:58.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was involved in a terrible accident a few days ago," he wrote.
        "What do you think of my new accessory?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3045543f-07ba-4b86-a96d-66dad098d230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T16:46:23.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:58.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accompanying photo showed Valastro in a hospital gown with his
        right hand heavily bandaged.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b283ba-7cf4-44a2-a581-84dd9c1906c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T16:46:23.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:58.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for the "Cake Boss" star said Valastro''s hand
        was injured at home when he tried to repair a malfunctioning bowling pin setter
        in his bowling alley.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94adfa8e-2957-4b22-beaf-2f9d895d0be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T16:46:23.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:58.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After trying to release the bowling pin from the cage mechanism,
        his right hand became lodged and compressed inside the unit," his representative
        told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314308db-04ea-4a74-95ee-bd82e5c206c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T16:46:23.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:58.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The representative said Valastro''s hand was impaled three times
        by a 1-1/2" metal rod between his ring and middle fingers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5321b077-712b-4429-b537-21bee58446ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T16:46:23.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:58.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valastro''s sons helped cut through the metal rod to release Valastro,
        the rep added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d1e0dc-ae99-4a34-8295-11db7a85a996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T16:46:23.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:58.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valastro received emergency surgery Sunday at Morristown Memorial
        Hospital and a second surgery at Hospital for Special Surgery in Manhattan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc8e420-d1e8-42e0-a183-f24b31a08cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T16:46:23.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:58.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be an uphill battle as it''s Buddy''s dominant right hand
        and he will need prolonged recovery &amp; therapy," the representative said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4fad4b-15b1-4091-9209-05bea98ec6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T16:46:23.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:58.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valastro is a renowned baker and a staple on several food-related
        reality and competition TV programs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830473f4-55d2-4794-a37f-a110c6a46c9f'
      'mgnl:activationStatus': true
