      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6308a6f-2a26-499c-87e9-5acd065f1324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T15:06:09.042+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:00.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged damage of coral reef in the surrounding area where the
        dolomite boulders were extracted was the subject of the complaint of the local
        government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917a97af-a310-45a3-a154-42ee9fa0cbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T17:31:48.318+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:00.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Habang under investigation dito ay mag cease operations muna
        sila pero nag cease operations naman sila dahil sa cease and desist order
        of the province. Ang sabi ko kahit wala ang cease-and-desist order na yan
        they have to stop operations at mag conduct ng investigation muna," Ciimatu
        told reporters during his visit to Alcoy town on Friday."</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9c1917-b525-4f18-8d9c-2279e53acb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T17:31:48.318+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:00.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: While there is an ongoing investigation here, operations
        must cease, but it already did because of the cease-and-desist order of the
        province. I said even without that, they need to stop operations.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7b6a5e-e59a-420a-9673-94b6515248c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T17:31:48.319+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:00.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stoppage wiill last pending the EMB investigation. If violations
        are found, Cimatu said operations will be suspended further.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194d63fe-0be8-4dd6-8cda-259d62732a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T15:06:09.043+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:00.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu provincial government has earlier issued a cease-and-desist
        order for the unauthorized mineral extraction of the dolomite rocks to be
        used in the controversial Manila Bay ‘white sand’ layover.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211f17ac-450a-4ac9-9631-300ba23bc9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T15:06:09.043+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:46:00.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Gwendolyn Garcia issued <a data-cke-saved-href="https://www.cnn.ph/news/2020/9/8/cebu-cease-and-desist-dolomite-mining-firms.html"
        href="https://www.cnn.ph/news/2020/9/8/cebu-cease-and-desist-dolomite-mining-firms.html">Executive
        Order No. 25</a>&nbsp;preventing the two aforementioned firms from "extracting,
        processing, selling and transporting dolomite, associated mineral deposits,
        and other quarry resources."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb67384c-3a7a-455a-ba23-59ce7c783438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T17:33:22.377+08:00
