      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Pandemic slowed down drug clearing ops</strong></h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94058fda-2703-416f-9890-9009cdbb1987'
