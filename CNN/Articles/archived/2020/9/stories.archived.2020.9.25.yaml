  'deped-budget-for-printing-of-modules':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-25T22:07:07.932+08:00
    'imagesource': 'jcr:d1729376-f15f-4e98-a70f-4990b1dcc8ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15faf834-3c2e-48c1-b912-159577a9d9d8'
    'lead': 'Meanwhile, a senator appeals to revive DepEd''s budget for its special
      education program after its funding was totally slashed under the department''s
      2021 allocation.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-25T22:10:38.420+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T21:45:39.067+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:45:15.102+08:00
