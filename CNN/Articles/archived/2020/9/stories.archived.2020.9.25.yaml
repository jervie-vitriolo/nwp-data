    'template': '1'
    'title': 'Police seize 345,000 used condoms that were cleaned and sold as new'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0673496-1131-4738-ac87-5a06f63ef0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:40:44.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:18.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Police in Vietnam have confiscated
        an estimated 345,000 used condoms which had been cleaned and resold as new,
        state media reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2102d6-0df4-4176-85b7-201400940a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:40:44.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:18.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage broadcast by state-owned Vietnam Television (VTV) this week
        showed dozens of large bags containing the used contraceptives scattered across
        the floor of a warehouse in the southern province of Binh Duong.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3beef92a-6134-4ef0-a46a-d7c4d2c91966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:40:44.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:18.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the bags weighed more than 360 kilograms (794 lbs),
        equivalent to 345,000 condoms, according to VTV.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d105b5-e1c0-4686-93c2-3446dd730943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:40:44.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:18.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The owner of the warehouse said they had received a "monthly input
        of used condoms from an unknown person," state newspaper Tuoi Tre reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a299a3-b668-48ab-a860-1635beaed5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:40:44.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:18.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman detained during the bust told police that the used prophylactics
        were first boiled in water then dried and reshaped on a wooden phallus before
        being repackaged and resold.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba7add2-06b6-4231-9ea7-43f8fa3c9306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:40:44.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:18.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VTV said it was not clear how many of the recycled condoms had already
        been sold. The detained woman said she had received $0.17 for every kilogramme
        of recycled condoms she produced.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8297ba9e-404f-46a9-ba92-691dd16082d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:40:44.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:18.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither she nor the owner of the warehouse were available for comment.</p>'
  'China-richest-man-Zhong-Shanshan':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-25T06:53:39.827+08:00
    'imagesource': 'jcr:1c1a098e-140a-48fa-a2ce-19d03b6bdbdc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eadd05de-58e8-4ad2-86a4-53feafebbbc4'
    'lead': 'Meet China''s new richest man.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-25T06:56:39.888+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:46:18.570+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:45:04.401+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nongfu-Spring', 'China', 'Zhong-Shanshan']
    'template': '1'
    'title': 'Move over Jack Ma. China''s new richest man is a bottled water billionaire'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb058db-debc-4dc4-83b0-245f14c88d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:56:39.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:18.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Meet China''s new richest man.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94acae51-4c99-434b-a42f-80fc14170ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:56:39.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:18.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhong Shanshan, the founder of the popular Chinese bottled water
        brand Nongfu Spring, has overtaken Alibaba founder Jack Ma to become the country''s
        wealthiest person, according to the <a href="https://www.bloomberg.com/billionaires/?sref=GYlFC92K"
        target="_blank">Bloomberg Billionaires index.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde14274-3472-461c-b6e7-15f14f0f72ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:56:39.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:18.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhong was already China''s third richest person after his company
        went public earlier this month with a blockbuster listing in Hong Kong. As
        of Wednesday, his estimated net worth had reached $58.7 billion, surpassing
        Ma''s $56.7 billion, according to Bloomberg calculations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772f82ed-f6ae-4b1b-9f67-63d6dc243ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:56:39.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:18.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhong''s new status also puts him ahead of Pony Ma, who founded
        Tencent. Unlike Jack Ma and Pony Ma, Zhong is not a tech entrepreneur. Outside
        of his stake in Nongfu Spring, he is the head of a vaccine maker, Beijing
        Wantai Biological Pharmacy. That company went public in Shanghai this year,
        which also helped boost Zhong''s wealth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e943e304-e853-4bb1-b781-93bdf446ff77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:56:39.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:18.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You would have typically expected the number one in China to come
        from [technology]," said Rupert Hoogewerf, chairman of wealth research firm
        Hurun Report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9098c86e-3633-46a9-b515-3664456507e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:56:39.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:18.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhong is also known for being more low-profile and reclusive compared
        to other top business leaders, which has earned him the nickname "lone wolf."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb97054-adfd-4fef-aba4-9f242beb48ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:56:39.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:18.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s not known to have many entrepreneur friends," said Hoogewerf,
        a longtime China watcher who is based in Shanghai. "He just kind of gets on
        with his own business."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6874a1-1860-490c-ad6c-ce3c6cb5fd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:56:39.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:18.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even prior to his latest success, Zhong''s track record was
        impressive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd210cfd7-395e-4fa2-8b64-c7832d9b4509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:56:39.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:18.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Zhong Shanshan is one of the few people in China to not just build
        one $10 billion business, but two $10 billion businesses," said Hoogewerf.
        "It''s pretty remarkable."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10d0e85-3d5e-4510-b84b-e9afa2bf89be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:56:39.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:18.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New breed of billionaires</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82485860-1317-49aa-baf7-150df760ec91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:56:39.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:18.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhong''s ascent underscores the rapid pace of wealth creation in
        China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f542a0c0-5bbd-4688-8911-2f019f031c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:56:39.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:18.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, China was already home to most of the world''s
        billionaires, with more than the United States and India combined, according
        to a global rich list compiled by the Hurun Report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb01b4a-3e6a-47ca-ac32-dadd35a9f64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:56:39.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:18.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bloomberg calculations, Zhong''s estimated net worth
        was $20 billion last month — suggesting he has tripled his fortune in just
        a matter of weeks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53f1f6f-9f05-4272-b3b5-e0efc55154d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:56:39.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:18.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boom is expected to continue.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc92144-633b-4796-9f42-35e66b48459c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:56:39.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:18.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, a parade of initial public offerings has unfolded
        around the world, especially in China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f541239-25c6-4593-8899-c3dcd71d9be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:56:39.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:18.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong is the world''s second most popular venue for stock market
        listings so far this year, behind only the tech-heavy Nasdaq in New York,
        according to data provider Refinitiv.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0133c2ca-ef2e-4846-a750-231982685997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:56:39.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:18.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanghai''s Star Market, a Nasdaq-style tech board launched last
        year, has also seen a huge swell in activity lately. IPOs and secondary listings
        have raised a combined $21.6 billion so far this year, according to Refinitiv.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b407f2-b1d6-43ef-a170-8ca91b8cc9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:56:39.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:18.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s even before the widely anticipated mega-IPO of Ant Group,
        Alibaba''s financial services arm, which is expected to be one of the biggest
        listings in history. Ant is preparing to hit the markets in both Shanghai
        and Hong Kong this year, which could raise as much as $30 billion.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86f1053-93e8-40ed-98dd-f7287571f641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:56:39.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:18.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event could easily let Jack Ma reclaim his title as the country''s
        richest man.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcb7719-9883-4db9-8b2c-378b9b2e576b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:56:39.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:18.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report released by Deloitte on Wednesday said that "several other
        developments are set to sustain the prevailing trend of listings in the Chinese
        Mainland and Hong Kong over the rest of this year," including the approval
        of cross-listing rules and a new tech index in Hong Kong.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9ecafc-7394-4d95-989a-a2f6f51f390c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:56:39.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:18.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That will likely spawn even more billionaires in China, Hoogewerf
        predicts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1f96b1-ecec-484a-b02d-da96260fcb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:56:39.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:18.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He estimates that about 100 new billionaires will be created in
        China this year because of the IPO boom. That''s "one every four days. Two
        a week," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3560b15-1399-4787-bf81-9b43ccd22f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:56:39.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:18.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Laura He contributed to this report.</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e68773-485c-4bb7-88b6-486afa56dda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:56:39.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:18.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<a data-cke-saved-href="https://edition.cnn.com/2020/09/24/business/china-zhong-shanshan-nongfu-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/09/24/business/china-zhong-shanshan-nongfu-intl-hnk/index.html"
        style="font-style: italic;" target="_blank">Move over Jack Ma. China''s new
        richest man is a bottled water billionaire</a></p>'
  'COVID-19-second-wave-Europe-':
    'author': 'Emma Reynolds, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-25T06:56:47.826+08:00
    'imagesource': 'jcr:dda6f591-3886-448e-bb00-a3362bd79b46'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aff0dfc7-8ca3-4bb4-920d-2490e6288dca'
    'lead': 'At first glance, the outlook doesn''t seem too grim. While reported coronavirus
      cases are reaching record highs as Europe endures a "second wave," deaths are
      still well below their peak in April.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-25T07:02:17.424+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:46:17.457+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:45:04.655+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Will Europe''s second wave of COVID-19 cases mean a second huge death
      toll?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869d0ce5-bbf0-4fce-abf9-e065ecbe231b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:02:17.425+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:17.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At first glance, the outlook doesn''t
        seem too grim. While reported coronavirus cases are reaching record highs
        as Europe endures a "second wave," deaths are still well below their peak
        in April.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d90517e-3823-4fe2-98c3-0a9b5be14734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:02:17.425+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:17.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts warn the signs point to more tragedy ahead this winter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e475220c-4859-4147-849d-a94ba0b11007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:02:17.425+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:17.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe''s hospitals are now better equipped for treating Covid-19.
        Measures such as social distancing and mask-wearing have become the norm and
        the latest spread of infection has been primarily among younger people, who
        are less likely to die if they contract the virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e34e98-c20f-419e-9d40-6a8fe760ac8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:02:17.425+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:17.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet colder weather is beginning to set in and the flu season is
        approaching. The infection is spreading to older populations, and there are
        signs that people are growing tired of adhering to the restrictions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c206f5a-16ba-473b-8d56-e75218f31ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:02:17.425+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:17.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously we don''t really have any ways of preventing Covid from
        going around, other than the lockdowns or social distancing measures and so
        on; we don''t yet have a vaccine," Michael Head, senior research fellow in
        global health at the UK''s University of Southampton, told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b11ac7-40ca-451a-926a-4ce682bacc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:02:17.425+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:17.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he does not expect deaths to reach the levels seen in the
        first wave, Head added: "We''ll see a lot of spread of cases, we will see
        a lot of hospitalizations, and a lot of burden on our health service.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91449915-cfa9-4152-b35b-58a7215a9b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:02:17.425+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:17.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will also be a big death toll."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f9b091-ec39-47ac-9305-f95c749f5899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:02:17.425+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:17.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>From young to old</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548be516-3dbd-4c8c-95d0-df4c6d84f90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:02:17.425+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:17.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus cases reported across Europe reached a record high of
        52,418 over a rolling seven-day average on Tuesday, according to CNN analysis
        of Johns Hopkins University data. But there were just 556 new deaths reported,
        compared with a height of 4,134 daily fatalities (from 31,852 cases) from
        the seven-day average on April 10.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e63191b-2fa1-4ffb-864d-9200a2c3c968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:02:17.425+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:17.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That compares with a seven-day average of 44,547 cases and 722 deaths
        on Tuesday in North America, which has a population of 366 million compared
        with Europe''s 750 million people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcaf9df-bd70-4fbf-bed6-711bba8776eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:02:17.425+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:17.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals are now better able to diagnose and treat the virus, meaning
        mortality rates for ICU patients in some European countries have dropped from
        about 50% during the spring to roughly 20%, Head estimates.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56adcc4e-433e-4605-ad42-a889a955d225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:02:17.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:17.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bulgaria, Croatia, Malta, Romania and Spain have all been seeing
        sustained death rate increases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daea6ef-0524-4f61-ae43-63115ac0c859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:02:17.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:17.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first week of September, the biggest proportion of new cases
        was still among 25- to 49-year-olds, according to the World Health Organization''s
        Europe director, Hans Kluge. But there was also a rise in cases in older groups,
        aged 50 to 79.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b4e386-e31e-4143-a1be-82901b20f6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:02:17.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:17.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head warned that the uptick in cases "will at some point translate
        into infections in older populations who have higher mortality rates."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4f0bb9-54c0-43e7-acc5-fa6733711637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:02:17.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:17.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeing rates of cases in older populations and vulnerable
        populations increasing again across all European countries," he said. "So
        it''s a very predictable pattern actually, that across the UK and France or
        Spain we''ve seen younger populations being affected, and then about four
        to six weeks later ... we''re starting to see elderly people being infected."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c94fe7-72e1-44f1-90dd-8068a8e8ff06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:02:17.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:17.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head added that more cases in the community means more opportunities
        for the virus to get into institutions such as care homes, with "a big increase
        in care home outbreaks here in the UK, over the last month or so."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb79487a-0727-4e5f-b313-886ad2601e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:02:17.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:17.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Burden on hospitals</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6e3971-cd4c-4709-a944-73804dd3e1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:02:17.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:17.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrival of the flu season is also a "huge concern" because of
        the potential burden on health services, Head said. France, which reported
        its highest daily rise in case numbers of 13,498 last Saturday, saw the number
        of people in intensive care rise 25% last week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b806076-2a21-4bb0-bdb2-19c45d8ab5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:02:17.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:17.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deaths are not the only problem. The pressure on hospitals is also
        increased by the number of "long-haulers," those who are suffering adverse
        effects from coronavirus more than a month after they were ill. "Even in younger
        fitter people, we''re still seeing about 10 to 20% who are having longer-term
        consequences beyond the initial infection," said Head.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32a96d9-7e9d-4d0f-91e6-4e718c0d83bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:02:17.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:17.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this would mean "further stresses on the health services
        over the next few months and indeed for years to come."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50e4b57-fe90-4674-9b0d-b51008dbb0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:02:17.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:17.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Drobac, a global health physician and director at Oxford University''s
        Skoll Centre for Social Entrepreneurship, told CNN it would be "irresponsible"
        if Europe allowed the death rate to get back to April''s levels.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17cbf59-c4fc-4503-a433-3d5b65bffa44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:02:17.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:17.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that while "we haven''t detected any kind of seasonal pattern
        with this particular virus," the real risk is that the cold weather could
        force people back indoors, where transmission is more likely.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7f40c3-7b8f-43f3-bdff-2d85d4b28074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:02:17.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:17.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most countries now have greater testing capacity, Drobac said
        "increased testing does not explain the rise in cases that we''re seeing in
        most settings" since we''re also seeing a higher percentage of tests coming
        back positive.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed1f49d-b775-4cc1-88f0-4319fe98e2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:02:17.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:17.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clear we''re losing control of this," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893a0042-d937-49b7-9856-25060b8f4f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:02:17.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:17.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know enough about how the virus behaves -- how it''s transmitted,
        how to control it, how to treat it when people do get infected -- that we
        should be able to make sure the second wave of infections isn''t devastatingly
        large, because that''s ultimately what''s going to lead to a larger death
        toll, it''s when health systems start to get overwhelmed."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5421a0-e348-44fa-b409-e171aa6b5390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:02:17.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:17.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The perfect storm''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30274db-f363-4c99-bcdd-90864160ca51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:02:17.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:17.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approach to the second wave of infections varies across Europe.
        Leaders are trying to balance protecting public health with avoiding catastrophic
        economic damage from national lockdowns.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bdd201-e2e9-4908-8038-9f683b220c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:02:17.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:17.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain reported a record 14,389 daily cases last Friday. In Madrid,
        which accounts for a third of its cases, residents in 37 areas are only allowed
        to leave their homes to go to work, school or for medical reasons, and parks
        and playgrounds were closed from Monday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14295aac-d631-41a4-88e3-bdce742440b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:02:17.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:17.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK, which reported its highest case number since April on Wednesday,
        has restricted gatherings to six people and will close pubs and restaurants
        at 10 p.m. The Czech Republic, which reported a record number of coronavirus
        infections on Friday, reintroduced indoor mask requirements earlier this month.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2377ba-6d28-45d1-8883-e5d5da06c5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:02:17.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:17.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bottom line is the second wave is here in many countries in
        Europe already," said Drobac. "Our actions in the next couple of weeks, and
        throughout the winter, are going to be critical to stemming the spread but
        if we don''t get a handle on it soon, particularly in places like the UK,
        Spain and France at the moment, we will certainly see a surge in deaths."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6566bb60-f2d1-47da-9667-1062a9da3e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:02:17.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:17.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drobac said Europe once again needs to "flatten the curve" through
        social distancing and hygiene measures as well as robust testing and contact
        tracing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f40075f-de9e-4177-8184-348faf1e751f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:02:17.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:17.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes it is "unlikely" countries will return to the full national
        lockdowns that were a common approach in the spring, in part because of public
        resistance or fatigue with restrictions. "I think it''ll be hard to get political
        and public support for it. I think it''ll be hard to enforce and people are
        tired," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fae5216-88a9-41e2-ad98-e70203031d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:02:17.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:17.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In many ways, we think winter could be a perfect storm. That''s
        why I wish we could have used our summer a lot better, to really crush the
        virus and make sure we were in better position for it."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418d0c2f-271a-4e05-bade-5862bab6b23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:02:17.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:17.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/09/24/europe/europe-coronavirus-second-wave-deaths-intl/index.html"
        target="_blank">Will Europe''s second wave of Covid-19 cases mean a second
        huge death toll?</a></em></p>'
  '5-criteria-easing-lockdowns':
    'author': 'Emma Reynolds, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-25T07:02:22.843+08:00
    'imagesource': 'jcr:6bc95130-d5a1-4800-906d-d4196d5f396c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '642ac48d-0a47-4049-a478-0ead90d39e89'
    'lead': 'Countries should not ease coronavirus lockdown restrictions until they
      meet five criteria — and many nations are not even close, according to a new
      analysis published in The Lancet medical journal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-25T07:11:01.938+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:46:16.264+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:45:04.910+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Countries should meet these five criteria before easing lockdowns, study
      says. Many aren''t even close'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e307d7-ebb9-4523-9965-10b031579ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:11:01.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:16.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Countries should not ease coronavirus
        lockdown restrictions until they meet five criteria — and many nations are
        not even close, according to a new analysis published in The Lancet medical
        journal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a734a76e-50da-4462-ad25-be57edddaf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:11:01.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:16.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research, published Thursday, said that the prerequisites for
        <a href="https://cnn.com/world/live-news/coronavirus-pandemic-09-24-20-intl/h_4c3612f5428a545c82097be050901916"
        target="_blank">easing Covid-19 measures</a> are: knowledge of infection status,
        community engagement, adequate public health capacity, adequate health system
        capacity and border controls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f9dded-d7d7-45fa-afce-6430505cea0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:11:01.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:16.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors looked at nine high-income countries and territories
        that have started to relax restrictions — Hong Kong, Japan, New Zealand, Singapore,
        South Korea, Germany, Norway, Spain and the UK. They found that many governments
        had failed to meet the criteria necessary to avoid new waves of infection,
        as seen in Spain, Germany and the UK.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc073fa-6805-47a7-8146-9fa8f01326e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:11:01.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:16.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evidence is clear. If we are getting a resurgence of disease,
        of numbers of cases, then they opened up too early, it''s sort of axiomatic,"
        co-author Martin McKee, professor of European public health at the London
        School of Hygiene and Tropical Medicine, told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afdc961-a477-4973-b9a5-0d83470916d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:11:01.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:16.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also found that an effective find, test, trace, isolate,
        support system is needed to safely reopen. "No country does it perfectly,
        actually ... England does it particularly badly. Spain and France don''t do
        terribly well either," said McKee.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8b1118-759f-4de8-bddd-d17a2b53962d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:11:01.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:16.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors of the paper said that countries should base decisions
        about easing lockdowns on a combination of epidemiology and the social and
        economic consequences of restrictions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860e63a2-79e2-4100-b4cc-60b969da5bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:11:01.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:16.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter the strategy chosen, it said that governments should be
        explicit about their goals and transparent in their decision making, and the
        steps taken should be part of a clear overall strategy, "however, this is
        not always the case."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce0fec9-000a-42db-952e-5ba0affd5460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:11:01.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:16.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also said "the argument is strong" for countries to adopt
        a zero-Covid strategy, like New Zealand, which means eliminating domestic
        transmission. One reason was because of the growing burden of those who survived
        the virus but have symptoms for longer than expected, it said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de1b367-10af-42fd-b24d-35bb827e8a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:11:01.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:16.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Infection status and knowledge</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b438698b-7287-4c7e-992f-00fbac4e0d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:11:01.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:16.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that countries including Singapore, Norway, Spain,
        and (for local outbreaks) the UK, draw on expert advice to decide how to relax
        restrictions. Yet without explicit and public criteria, the basis on which
        risk is estimated is often "unclear, with little evidence that the growing
        understanding of aerosol-related transmission has been considered."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1671716-e9cc-4111-86a9-3af58ab90e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:11:01.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:16.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other nations, including Japan, Germany, South Korea, and (in some
        cases) the UK, are lifting or reimposing restrictions on the basis of epidemiological
        thresholds. Countries such as Japan have dashboards showing the various factors.
        In Germany, local authorities are in charge of lifting restrictions subject
        to an "emergency brake" mechanism that requires regions to consider reimposing
        lockdown if there are more than 50 new daily cases per 100,000 residents for
        seven days in a row.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b16aea-dce0-4778-8467-d78c9b5a8fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:11:01.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:16.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has a similar strategy, while New Zealand has a four-level
        alert system. Singapore, South Korea and the UK also have alert levels, but
        the link to certain measures is not explicit, and "it is not clear that the
        UK''s system is being used," according to the study.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e44882-48c6-4da8-a542-9da9933e2abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:11:01.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:16.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that the principle that countries should not
        reopen until they have a high-quality surveillance system and have confirmed
        that infections are being suppressed, "has often been disregarded."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eeb0d6d-e084-4fe4-bbae-786b91fd746c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:11:01.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:16.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detailed real-time data is essential to accurately calculate the
        level of transmission occurring in an area and determine how to reopen, the
        study said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee3a801-b896-49cd-8a1e-efdeabc67d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:11:01.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:16.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Public trust</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34587aa-1c42-45f3-8b30-75746b577929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:11:01.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:16.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For countries to safely reopen, communities should be "engaged and
        empowered to protect themselves" and advice should be "consistent and credible,"
        according to the paper, especially for the most vulnerable populations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b2c042-535c-4e3c-9616-3435ed5ea243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:11:01.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:16.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the messaging on points such as safe physical distancing,
        face masks and working from home has in many cases been confusing and ever-changing.
        This has resulted in a lack of public trust and support, the scientists found.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9eb664-3aa2-49d5-bb71-41a47d79d5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:11:01.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:16.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To some extent, you can divide countries in the world into two
        groups, the influenza ones and the SARS/MERS ones," said McKee. "The Asian
        countries essentially came at this thinking, this is a disease that we really
        have to get on top of, because if we don''t, it''s going to be really bad."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b11d9f6-3590-4705-b0b0-97f1bfea3cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:11:01.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:16.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western countries were more likely to think "we don''t need to worry
        too much," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1bff4d-1708-41e9-a4e7-93c7589f47d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:11:01.940+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:16.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England''s early telephone contact tracers had "little success,"
        while South Korea used health records, credit card transactions, GPS and CCTV,
        and Hong Kong relied on a police supercomputer system. Many countries have
        now launched phone apps.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419f155c-3fa2-4c66-bd18-7065805a41f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:11:01.940+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:16.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore, South Korea, and the UK repurposed large spaces as community
        care facilities, but the UK facilities were understaffed and underused compared
        with the other two countries.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d74bf1-ba39-439e-9563-a0645bd9519d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:11:01.940+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:16.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some countries, shortages of ventilators have created difficult
        rationing decisions, and shortages of personal protective equipment (PPE)
        have forced medical staff to work without adequate protection. Medical staff
        in Spain made up more than 10% of total cases, the report said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ade3050-5bf8-43c8-b434-e94150911993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:11:01.940+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:16.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five Asia Pacific examples have also implemented strict border
        control measures, with Hong Kong, New Zealand, and Singapore keeping their
        borders closed to most visitors and mandating testing and 14-day quarantine,
        while European countries kept some borders open and were slow to require routine
        testing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693e7a69-e609-4da1-991c-3b7a0e60f2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:11:01.940+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:16.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many are now facing a "second wave," but the authors say it is not
        too late to apply these lessons. They said "countries should plan and prepare
        for the worst-case scenario."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd74235-6c43-42a0-858e-e7b6b2ede449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:11:01.940+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:16.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid a return to a full lockdown, the study said, nations need
        a clear and transparent plan that states the criteria for moving to the next
        phase and the measures that entails. They need robust systems to closely monitor
        the infection situation; effective find, test, trace, isolate and support
        systems; and continued measures to reduce transmission, such as social bubbles
        and masks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5ff656-4135-4a04-b58d-87450916d0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:11:01.940+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:16.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communities should be directly involved in the decision-making process,
        the authors said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad0e491-dfad-431b-9b9d-0e02ec3db37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:11:01.940+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:16.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis says the institution-based isolation adopted by some
        Asian countries appears more effective than home-based isolation, as does
        traditional manual tracing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57fbcc9-2d8a-4acf-a196-6db638f2a3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:11:01.940+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:16.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said these systems should be supported by sustained investment
        in health facilities, supplies and workforce -- as recommended by the World
        Health Organization and International Monetary Fund.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7218ac-9757-4413-ad57-fe7c15f5d88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T07:11:01.940+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:46:16.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2020/09/24/health/coronavirus-lockdown-restrictions-easing-lancet-intl/index.html"
        href="https://edition.cnn.com/2020/09/24/health/coronavirus-lockdown-restrictions-easing-lancet-intl/index.html"
        target="_blank">Countries should meet these five criteria before easing lockdowns,
        study says. Many aren''t even close</a></em></p>'
