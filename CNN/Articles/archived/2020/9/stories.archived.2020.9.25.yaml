    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d1df41-0909-4696-aeca-30bfa43daa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:14:18.198+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:47.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> It’s not
        easy being a teacher in this new era of blended learning. On top of the usual
        lesson plans and lecture preps, our teachers now also have to successfully
        make the move to online learning platforms in order to reach almost <a href="https://cnnphilippines.com/news/2020/6/6/deped-six-million-students-enroll-early-.html"
        target="_blank">six million Filipino students</a> who are enrolled this school
        year but prohibited from physically attending classes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ffc647-5134-4c64-86b1-541869c7a0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:14:18.198+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:47.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help our teachers cope with the herculean demands of this digital
        shift, several initiatives have surfaced with education channels on YouTube,
        complete with recorded lessons and teacher tips.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c303839-9861-4237-86fa-85c03510f220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:14:18.199+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:47.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.youtube.com/channel/UCSa7zLDzFaxcobZ-aJEr7Wg"
        target="_blank"><strong>21st Century Teacher</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e8693f-2ba0-4d3c-a36c-cb71f2455be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:14:18.199+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:47.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’re a teacher or parent looking for easily-digestible lessons
        for your kids, then you should go check out 21st Century Teacher, a channel
        with videos that reach more than 18,000 views and gets positive feedback from
        users who value its “caring teachers” and crystal clear presentations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b72ca2f-d03f-44b8-b8e0-b4f079cdc544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:14:18.199+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:47.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This may have something to do with the group’s work in remote areas.
        Before 21st Century Teacher was a channel, it was first a Facebook fan page
        in 2015 started by Dr. Athena C. Ceniza and her Ed.D and Ph.D graduate friends
        from the Philippine Women’s University. Their vision was to make education
        as free as possible, and they posted free learning materials online for other
        knowledge givers, whether teachers, parents or guardians, to use.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22818bc-bed6-421f-b0a0-afbc2e04f5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:14:18.199+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:47.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We promote ''naked teaching'' —&nbsp;the method of using the barest
        of all resources available to both the learner and the knowledge giver,” said
        Ceniza.&nbsp;“So we coined the term Third World Classroom Tech, which means
        using whatever indigenous materials are available.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585f00cb-178a-4cc7-868e-d2edd2c40a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:14:18.199+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:47.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This lent itself well to teaching in remote communities, using materials
        as simple as leaves and garbage bags or technologies as advanced as computers
        and the internet. The group does outreach work in calamity-stricken areas,
        donates part of their publication income to these communities, and also provides
        these materials all for free use. Used primarily for learners in Kindergarten
        to Grade 3, the materials, which have a familiar logo of a sitting teacher
        with yellow hair, were a familiar sight in schools in the countryside.</p>'
    '15':
      'image': 'jcr:bd02f8b4-d8a6-406b-a7ec-341063967e30'
      'imageCaption': '21st Century Teacher produces online kuwentuhan sessions, such
        as this children’s story on inclusive education. Photo from 21ST CENTURY TEACHER/YOUTUBE '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5a7474-3b00-411f-af09-be855f7bdde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:14:18.199+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:47.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b7c2a5-bdac-4c8a-8ed8-6911aa9868e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:14:18.199+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:47.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, their YouTube channel features animated storytelling sessions,
        dotted tracing names, and how to make DIY playdough at home. Many of their
        new videos also feature recordings of teachers giving actual classes, thus
        lessening the burden on parents guiding their children at home.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35d66b2-7129-42c2-8d64-68d005ee1372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:14:18.199+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:47.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to equipping fellow teachers, the channel also hosts
        webinars on coping with the new normal, earning 21st Century Teacher a fanbase
        even among educators abroad.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa42f53-70c1-48ad-b8c6-4d0858a0eeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:14:18.200+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:47.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To a great extent, we always try to align our materials to the
        Department of Education (DepEd) standards so that we can support government
        efforts better,” said Ceniza.&nbsp;</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c252de81-394a-4cc5-99f2-6b1ac1f93b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:14:18.200+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:47.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>21st Century Teacher believes that the way to overcome the new normal
        is to define policies and methodologies for it, and that the first step to
        doing so is to equip knowledge givers. Ceniza said: “At the center of this
        new normal are the direct knowledge givers: the people at the homes and the
        teachers who are trying to use all kinds of learning delivery models to get
        the knowledge through.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765c0566-ac9e-4bfb-9156-7e2e686c0fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:14:18.200+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:47.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.youtube.com/user/PBEd2006"><strong>Philippine
        Business for Education’s Scholar Speaks Vlogs</strong></a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee21dd8-1df3-41ee-9ac9-1a4bd4df4fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:14:18.200+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:47.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s one thing to take care of your students via online learning
        materials. But how about the need for teachers to take care of each other
        in these times as well? Enter the <a href="https://www.youtube.com/user/PBEd2006"
        target="_blank">Philippine Business for Education (PBEd) vlogs</a>, which
        one can liken to a virtual lounge where teachers can exchange tips and techniques.</p>'
    '31':
      'image': 'jcr:86d86a2d-87bf-48a3-9dca-fcfcaf7b3d18'
      'imageCaption': 'Teacher Ryan Cunanan from Catanduanes talks about his secret
        to keeping students engaged. Photo from PBED/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31570cd6-d0cf-481b-b413-119ac1660a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:14:18.200+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:47.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d3b809-4fe9-44f3-acb8-ba37a0f243cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:14:18.200+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:47.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The YouTube channel is launching a new series called “Scholar Speaks
        Vlogs,” which are bite-sized videos featuring teachers discussing topics that
        are relevant and timely to them, in the hopes of supporting other teachers
        this new school year. Many of them were actually their scholars, said Zarina
        San Jose, Scholarships Program Manager. Topics range from tips on teaching
        for the better normal, caring for oneself, or sharing a specific skill, like
        graphic design or multimedia work.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8a4fdf-34e7-4beb-8660-71dea44deb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:14:18.200+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:47.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like content creators, the featured scholars pick their topic and
        write their own scripts, following general guidelines from PBEd.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1add31-988a-4c52-b798-ff85ade8715e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:14:18.201+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:47.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A teacher who has viewed these webinars, Michelle Nerona Espina,
        raved about the resulting webinar topics.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fef74e-e9a4-4370-8ccd-1589af5b0cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:14:18.201+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:47.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yes, this time talaga mabibigyan na ng kahalagahan yung relationship
        ng teacher, parents, students, and community pagdating sa education/learning.
        #PBEdScholarSpeaks,” she commented on a video.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e95aa2-c444-4450-bd7b-34e7f50689bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:14:18.201+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:47.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For their part, the organization hopes their YouTube channel can
        be a place for teachers and learners to visit so they can take care of their
        emotional well-being while maintaining academic rigor.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ed7c5c-8143-4a3b-930c-87415c190fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:14:18.201+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:47.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Not only do we want to attract the best and the brightest into
        teaching, but we also want to make sure that they get the best education possible,”
        San Jose&nbsp;said. “If we can set high standards for our doctors, engineers,
        and lawyers, then we must also do so for our teachers, who train our next
        generations who will eventually build and rebuild our economy.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef231e1-8c6f-40c6-ab52-b35b04932456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:14:18.201+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:47.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.youtube.com/channel/UCaFmW1wk0xI1l_YB2hjEKwg"
        target="_blank"><strong>Bayanihan e-Skwela</strong></a></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b750b75-b0de-4195-a67d-ebcaa4666b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:14:18.201+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:47.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well aware of the lack of stable Internet connectivity, the Office
        of the Vice President (OVP) launched Bayanihan e-Skwela, an initiative with
        three parts: a gadget donation drive, community learning hubs, and an instructional
        video series.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314f14ad-c240-4bf3-8f45-59c624b6026a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:14:18.201+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:47.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The term distance learning is unfamiliar to many, and the fear
        springs mainly from the perception that it means learning will be done entirely
        online,” Vice President Robredo told CNN Philippines Life. “Understandably,
        this is a cause of concern for many households, especially those that cannot
        afford gadgets, computers, or even a decent internet connection. But more
        than this, there are many areas in the Philippines that have little or no
        connectivity, leaving the use of technology as a distant aspiration for students
        and schools there.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7050273-1ec2-47ba-86f1-aaffd8c884d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:14:18.202+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:47.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together with the Kaya Natin Movement, the OVP first sought to provide
        the assistance that was most requested of them — gadgets and internet connection,
        which are unaffordable for many families already struggling in this pandemic.
        But having recognized that these would not be enough, they then set up community
        learning hubs, which are learning facilities set up in areas with a high concentration
        of learners who need assistance in terms of materials, gadgets and equipment,
        and tutoring.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d87a12-9c81-4586-9dac-17ddeeb8a6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:14:18.202+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:47.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it seems these weren’t enough. After consulting with public
        school teachers and the College of Education of the University of the Philippines-Diliman,
        they found one more glaring gap.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b5b9a3-30ac-43cd-9c49-e3ebbc64010d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:14:18.202+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:47.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From these conversations, we realized that aside from gadgets,
        equipment, materials, and assistance for learning, one of the most apparent
        fears in the transition to distance learning was how unprepared the adults
        felt — teachers and parents alike,” VP Robredo shared.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b04c0dc-c6b4-40f0-b1f6-5d79062f8d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:14:18.202+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:47.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recounts how the teachers considered themselves unprepared and
        unskilled for the giant shift to tech, and were confused which among the whirlwind
        of webinars would be the easiest to understand and to juggle with preparations
        for school opening. For parents, it was the anxiety of having to suddenly
        take over the role of teacher at home.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0a9d37-be7d-4485-ad8e-9ae76dc82234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:14:18.202+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:47.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was how the Bayanihan e-Skwela Instructional Video Series was
        born.</p>'
    '59':
      'image': 'jcr:2dc5d0e5-bbf3-4849-9ad9-7fc7e1cdc174'
      'imageCaption': 'Through animated videos, Bayanihan e-Skwela offers teachers
        and parents insights on the different modalities of learning. Photo from BAYANIHAN
        E-SKWELA/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee6ec2e-5a48-4c6f-a231-9a9ecaac404e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:14:18.202+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:47.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabb6dc0-8965-4ce6-a0ac-2dc7c52a3c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:14:18.202+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:47.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On their <a href="https://www.youtube.com/channel/UCaFmW1wk0xI1l_YB2hjEKwg"
        target="_blank">YouTube channel</a> and <a href="https://www.facebook.com/ovpbayanihanEskwela/"
        target="_blank">Facebook page</a>, teachers and parents will find how-to videos
        on teaching them techniques for online learning, modular learning, and TV/radio-based
        instruction. Through bright animations and celebrity teachers such as Janine
        Gutierrez, Enchong Dee, and MacoyDubs, Bayanihan e-Skwela’s episodes offer
        insights on why education must continue amid the pandemic, how to take advantage
        of teachable moments at home, and designing formative assessment through simple
        exercises.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69edd501-9e8a-4d13-b2fe-3370131e362b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:14:18.202+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:47.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make sure that these episodes are accessible to Filipinos from
        all walks of life, the Bayanihan e-Skwela modules were tailored to fit different
        learning scenarios in homes and communities. Each video also has a summary
        in its caption, to accommodate those using Free Facebook, and there are plans
        to deploy the same materials to areas without internet connectivity.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8b5f60-d821-49dc-83cb-fae3fd7b146b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:14:18.202+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:47.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am proudest of the fact that this initiative is a fruit of bayanihan
        — the power of collaboration.” VP Robredo said. After the OVP posted a request
        for reinforcements, numerous creative agencies and talents volunteered to
        produce these episodes in partnership with subject matter experts and teachers.
        “And as we move forward, we actually welcome partnerships with other platforms
        that offer online education tools,” she said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5d1510-7516-4e86-b460-bed1476d7d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:14:18.203+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:47.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The channel has raked in a lot of positive reviews since its launch,
        many of them focusing on the clarity of the lessons presented, or even just
        the voice of the teacher.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8537e702-bbde-40dc-9116-6c78558c41ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:14:18.203+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:47.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang galing sobrang linaw magsalita mo Janine. 💖💖💖,” commented
        Erlinda Santos.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f09febd-1334-479d-a439-168204b0aab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:14:18.203+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:47.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Vice President said there is so much more to be done to
        reimagine education in the Philippines.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce93434d-0c95-4c1f-b928-16514b25066d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:14:18.203+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:47.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I believe that reimagining how we educate our youth also presents
        an opportunity for us to reassess our education system,” she said, outlining
        an inclusive and actionable checklist that has come to be associated with
        OVP:</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92b8b44-eb90-463b-b1be-b5ae840c9b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:14:18.203+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:47.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Revisiting core competencies and assessing why many learners
        still do poorly in basic math, science, and reading;<br>2. Equipping our teachers
        to reduce their insecurity about using technology and providing them access
        to these materials;<br>3. Rethinking and customizing curriculums at local
        education systems to better match the jobs available per area;<br>4. Preparing
        our youth for the next generation of jobs (especially those that might be
        replaced by Artificial Intelligence); and<br>5. Making education receptive
        to our strengths as a country (for example, making agriculture a viable source
        of livelihood seeing that it was the sector least affected by COVID-19).</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e646395d-a0b9-41d3-a1c0-74e8dbd0fe6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T19:14:18.203+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:45:47.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Education, as many Filipino families believe, is the single most
        important gift that we can pass on to the next generation,” VP Robredo said.
        “In order to help realize this dream, we need to work together, expand our
        reach, listen to and address the needs of our schools and communities, so
        we can ensure that no student, no teacher, and no family is left behind.”</p>'
