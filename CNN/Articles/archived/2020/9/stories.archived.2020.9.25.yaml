    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cceddb8f-9a6b-4274-a3e4-57f1b7efbac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T15:06:09.042+08:00
