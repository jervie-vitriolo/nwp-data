      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cfce53-b773-42c2-8232-5da11cc52239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:24:16.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:46:10.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first executive order will state that it''s US policy that people
        who suffer from pre-existing conditions will be protected, the President said.
        Any legislation Congress sends to his desk must include this provision, he
        said.</p>'
