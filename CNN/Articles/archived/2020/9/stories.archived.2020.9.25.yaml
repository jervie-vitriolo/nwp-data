    'mgnl:tags': ['COVID-19', 'PH', 'DOH', 'coronavirus']
    'template': '1'
    'title': 'PH coronavirus cases near 300,000 with 2,630 new infections'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a19b519-41bf-4c69-9ccd-4d874ed02d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T16:13:04.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:58.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25) —</strong>
        The country''s total tally of coronavirus infections is now close to 300,000,
        after 2,630 more people caught the disease, the Department of Health (DOH)
        announced on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd574958a-b280-454f-a2d8-759dc9873da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T16:13:04.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:58.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the total number of cases hit 299,361 with 61,766 active
        or currently ill patients. Among the active cases, 87 percent are experiencing
        mild symptoms, nine percent have no symptoms, 2.8 percent are in critical
        condition while 1.2 percent are severe cases, the department said in its case
        bulletin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39e9e24-7645-479b-883e-5e8b43adfb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T16:13:04.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:58.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila recorded the highest number of new infections among
        the provinces with 1,091 cases, followed by Cavite with 196, Laguna with 171,
        Negros Occidental with 142 and Rizal with 141 new cases. Of the newly reported
        cases, 88 percent or 2,327 were detected in the last 14 days, the DOH noted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40d4a7e-2705-406f-b076-28daefb6edc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T16:13:04.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:58.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the number of people who have recovered climbed to 232,399
        after 494 people got better. Another 69 patients died from the illness, raising
        the death toll to 5,196. One patient died in May, 10 in June, seven in July,
        eight in August and 43 in September.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4972965-da06-458d-ab69-ca0b6cc38d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T16:13:04.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:58.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it removed 24 duplicate cases from the total count
        including eight recoveries. It also clarified that 15 deaths from the previous
        list were mistakenly tagged as survivors.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9edac9-2adb-4525-bea6-a405b9c1e3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T18:27:50.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:45:58.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also reported six new cases among
        Filipinos abroad bringing the total infected to 10,430 in 78 countries. The
        DOH verified 2,113 of these infections, the DFA said. No new recoveries or
        fatalities were recorded keeping the number of survivors to 6,645 and deaths
        to 786, the DFA added.</p>'
  'cake-boss-buddy-valastro':
    'author': 'Sandra Gonzalez, CNN'
    'caption': '"Cake Boss" star Buddy Valastro is on the mend. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-09-25T16:43:53.067+08:00
