    'mgnl:tags': ['DepEd', 'education', 'module', 'self-learning-modules', 'coronavirus',
      'COVID-19', 'pandemic']
    'template': '1'
    'title': 'DepEd denies it produced material that used malicious names'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7420e9e-dea0-43b2-b621-59871b7c76ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T23:09:49.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:45:32.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong> <strong>—&nbsp;</strong>The
        Department of Education has denied it is responsible for the production of
        a viral learning material that used dirty words.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ac1025-e724-4549-9f6f-945c3de9ce24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T23:09:49.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:45:32.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a201e31-8909-4a8a-b065-bb4804fc9233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T23:09:49.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:45:32.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue was raised by Senator Joel Villanueva during the department''s
        budget hearing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e461b5-da30-48b3-9427-f1bb9849eb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T23:09:49.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:45:32.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c30722-ebfc-4910-a374-1bfaff5fa708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T23:09:49.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:45:32.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Sec. Leonor Briones said that according to their investigation,
        the material was from a review center for teachers in Zambales. She also questioned
        why DepEd was being pointed responsible for this when schools have not opened
        yet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d35298-6522-4789-8cca-86a154c081ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T23:09:49.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:45:32.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6538e0-8c9e-4309-b2ad-66d8a392de2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T23:09:49.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:45:32.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have investigated that Senator Joel when I learned about it.
        It''s not DepEd. It''s a material produced by a review center for teachers
        for particular students," she said. "That is quite curios why in some place
        in Zambales put up a review center and attribute it to DepEd. There is clearly
        malice involved."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6e4b1e-5268-47c8-a5cd-eaaec0af641f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T23:09:49.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:45:32.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b166eba-8673-4c5e-8dcb-904db0ec46ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T23:09:49.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:45:32.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones said they will file all possible charges against the person
        liable for this malicious attempt.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e124677-aca1-4da0-8897-df3e1e1281e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T23:09:49.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:45:32.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417b7b16-55ae-464e-b55d-f5874bc89095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T23:09:49.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:45:32.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is really a sabotage of our programs put us in a bad light,"
        she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482bdf24-d99e-47ee-a5ad-f2e6759ad692'
      'mgnl:activationStatus': true
