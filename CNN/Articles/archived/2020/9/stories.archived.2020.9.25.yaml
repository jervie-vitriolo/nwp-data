      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this month, the Justice Department said 95 Filipinos convicted
        of various crimes in the United Arab Emirates were flown home in exchange
        for two Emirati citizens who were jailed in the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532e9d39-07fa-4744-a676-855b11cee1db'
