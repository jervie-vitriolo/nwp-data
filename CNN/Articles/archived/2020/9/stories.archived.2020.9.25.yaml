      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong> —
        The Philippines may meet the target set by Malacañang to have a COVID-19 vaccine
        ready by April next year, but only if everything goes as planned, the Food
        and Drug Administration (FDA) said on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df00397e-2d77-4190-bf09-402cb4da44fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:55:36.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:04.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director General Eric Domingo said agencies can meet the timeline
        if clinical trials, including the global initiative led by the World Health
        Organization (WHO), will be finished in the shortest time possible. He added
        that this will only happen if the manufacturers pass all the requirements
        and submit proper documents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cf9b4c-ff6c-427f-8fb6-91de28807acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:55:36.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:04.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best case scenario, if clinical trials are completed by December
        or January, then a company would file an application, then it''s possible
        that by April 2021 that we will have an approved vaccine," he said in an online
        media forum. "Talagang best case scenario ''yon, three  to six months magiging
        three months."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7ef201-e741-4e90-92d0-7bb735c06dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:55:36.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:04.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But that is really the best case scenario, if instead
        of 3-6 months duration, it is finished in 3 months.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c044ba-dd85-4d2b-9e2e-23f045a833ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:55:36.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:04.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine clinical trials usually range from 3 to 6 months.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32774cb6-e8bb-460e-8f99-1e34ff587983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:55:36.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:04.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Secretary Fortunato dela Peña of the Department of Science
        and Technology  (DOST) is not too optimistic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca0987c-9fde-4488-bdbf-600df1765d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:55:36.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:04.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa aking estimate (in my estimation), when they say three to six
        months, we prepare to use the longer forecast in our estimates."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbeff6a2-e2ef-41bf-8b4a-45334386ab93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:55:36.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:04.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque previously said the government
        is expecting the vaccine will be approved by the FDA for widescale distribution
        by April 2021. He said President Rodrigo Duterte may be inoculated with an
        approved vaccine, specifically Russia''s Sputnik V, on May 1 at the earliest.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7119b1a-adef-4a5c-81fa-a705ce7c5ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:55:36.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:04.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOST said the WHO Solidarity Trial for COVID-19 vaccine in the
        Philippines may start in the latter part of December, adding a vaccine may
        be available by the second quarter of 2021 at the earliest.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38793c21-2b8f-45d7-b607-49e2a54d27f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:55:36.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:04.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The very early forecast of the second quarter of 2021 is still
        the best forecast that we can give,” the DOST chief said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8251ccaf-905e-44e6-954e-d5bc53abe6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:55:36.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:04.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government agencies have yet to approve any conduct of independent
        clinical trials in the country. However, five firms have signified interest
        to hold the Phase 3 of the medical research in the Philippines.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9e23c4-5f1e-4160-a27d-eefb7cf90890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T13:55:36.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:04.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All applications for independent trials have to undergo evaluation
        by the DOST, ethics board, and the country''s vaccine experts panel. If they
        pass the standards, companies need to obtain a regulatory certificate from
        the FDA.</p>'
  'FDA-LGU-Cavite-COVID-19-':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-25T14:09:33.719+08:00
    'imagesource': 'jcr:5b04ec82-b860-4249-9593-e43a9477f734'
