      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:20.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Apple users are still awaiting the
        unveiling of the iPhone 12, after the tech giant introduced only new iPads,
        Apple Watches and a new services bundle at its virtual event last week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee470ab-7f9f-494e-827b-c742e0e2f745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:36:50.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:20.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street analysts are betting that Apple will hold another event
        to introduce the next iPhone in coming weeks, with the new devices hitting
        shelves some time in mid-October. During the company''s most recent earnings
        call in July, executives acknowledged that the new iPhone would go on sale
        several weeks later than last year''s late September sale date.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1ca255-fa7a-443a-9ed3-b96555eba594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:36:50.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:20.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s left more time for Apple fans to obsess over what features
        the newest iPhone may contain. Expectations are high — the iPhone 12 could
        prompt a "supercycle" of device upgrades, analysts say, as users clamor to
        get what is widely anticipated to be the first 5G iPhone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914a5275-5a8d-4761-ac42-598abcace1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:36:50.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:20.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Here''s what else analysts predict users may see from the new iPhone:</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9610fa-e8ee-46f4-b029-508132af39b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:36:50.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:20.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, we are getting a 5G iPhone, right?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67de730-c81b-4252-8324-38077aea5992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:36:50.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:20.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts think the answer to that question is a resounding yes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a8c71d-1bdb-46ba-9924-bd40e8b2ebed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:36:50.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:20.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investors are heavily expecting a 5G iPhone," said DA Davidson
        analyst Tom Forte.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30c8d61-eedc-4ae6-bf31-70ab4502ce5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:36:50.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:20.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be a big deal for Apple, which is late to the 5G phone
        game, trailing competitors including Motorola, Samsung and others that have
        released 5G devices. Wedbush Securities analyst Dan Ives estimates that roughly
        350 million iPhones could be upgraded within the next year to 18 months. While
        many consumers have been keeping their phones longer before upgrading to a
        new device, connection to the faster, next generation wireless networks would
        be a big selling point.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233d2ba5-73c8-46b5-87c7-eaa2d1e906be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:36:50.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:20.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, it''s possible that not all models of the iPhone 12 will connect
        to the fastest 5G networks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956b256b-de8f-4165-8e89-1abb7a2f9c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:36:50.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:20.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The basic iPhone 12 model may connect only to low- and mid-band
        5G networks (which are faster than 4G networks but don''t bring the superfast
        speeds 5G is known for), while the higher-end models will likely connect to
        the very fastest "millimeter wave" 5G networks, according to Moor Insights
        and Strategy analyst Anshel Sag. That''s because connecting a phone to the
        fastest 5G networks requires additional parts, making it more expensive to
        produce.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa493b7-c85d-49c1-8eb3-2ad61fb83223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:36:50.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:20.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would be shocked if they came out with millimeter wave just for
        the base model," Sag said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e449de7-b62e-4169-9480-9f8ffb0d491e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:36:50.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:20.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bank of America analyst Wamsi Mohan said Apple may even choose to
        make only the highest end iPhone 12 connect to millimeter wave 5G.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a61a40-8cf2-455b-88d5-7c48d4f5845d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:36:50.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:20.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In any case, Apple will likely release US- and non-US versions of
        the 5G iPhones, according to Wedbush''s Ives, since network technology can
        vary from country to country.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74256b6d-7ada-4096-8368-00927bfdb32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:36:50.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:20.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What if I don''t care about 5G?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048dcccc-6e34-4a91-b43c-26b3d10ccc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:36:50.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:20.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You could still be in luck. Analysts say Apple could release a 4G
        version of the iPhone 12, or a new 4G version of the lower-priced iPhone SE
        that launched earlier this year — it''s just not clear when.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6fc611-730a-48d6-8984-6d57f40c091e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:36:50.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:20.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DA Davidson''s Forte said he thinks the lowest-price option in the
        iPhone 12 lineup released this fall could be a 4G model. Others, including
        Ives and Sag, said a new 4G iPhone is more likely to hit the market in the
        first half of next year, at a lower price point than its 5G counterpart.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f24b83-ec3c-46ed-9ca0-10b86abafba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:36:50.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:20.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How many models will there be?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c8e0d1-4633-4201-ab5f-165071aa5f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:36:50.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:20.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple typically releases multiple versions of each new iPhone (last
        year there were three). Analysts expect that this year, Apple will unveil
        either three or four versions of the iPhone 12.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60e9550-5992-4261-899d-61986183c1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:36:50.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:20.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ives has written that he expects to see four iPhone 12 models, including
        one with a larger, 6.7-inch display.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3473ba2-573c-440d-867b-3de3618f5d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:36:50.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:20.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Apple does release four models of the new iPhone, one of them
        could also be the smallest iPhone Apple has produced, both Sag and Mohan said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b1f693-169d-4f63-a615-07cb81a2dea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:36:50.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:20.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a pretty large audience that continues to gravitate towards
        the smallest iPhone," he said. "It''s really just a question of whether Apple
        thinks the market is big enough to make it worth it."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4a0978-852d-4388-9bb6-f9dd5aeb6bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:36:50.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:20.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How much will I be shelling out?</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5cacea-741e-489a-8a03-eadfa06c720c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:36:50.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:20.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good question.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df9443e-91ec-418e-90f6-b66b088134b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:36:50.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:20.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pricing is always the biggest unknown when it comes to Apple,"
        Mohan said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f00c0e-651f-4747-9799-4ba925fa5aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:36:50.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:20.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the iPhone 11 (starting at $699) was Apple''s cheapest
        new smartphone since the iPhone 8.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc81bdd-1159-43a1-b577-5d0699a19433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:36:50.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:20.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the price of the highest-end iPhone 12 model will likely
        go up by around $100, to account for the cost of adding the superfast 5G connectivity,
        Mohan said. As for the lower-end models, multiple analysts agreed that Apple
        is likely to try to keep the prices relatively consistent with last year.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55743910-192b-4ea4-8d5e-11455575f6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:36:50.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:20.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, DA Davidson''s Forte also noted that after releasing the
        lower-priced iPhone SE earlier this year, the company may not feel the need
        to offer a bargain version of the 12 this fall.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d552d9-4f08-4927-a3e0-f15720227b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:36:50.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:20.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What else will I get?</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cddf5e-312e-43cc-bdc5-ae2d240ce188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:36:50.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:20.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to battery life, most analysts don''t expect any major
        changes.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8859394-83be-4327-9a85-fcafbe8a1105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:36:50.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:20.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Mohan said that in the highest-end version of the iPhone
        12 — expected to be the largest model and have millimeter wave 5G connectivity
        — Apple may use that extra space to beef up the battery. Connecting to the
        fastest 5G networks could be a battery drain, and this would help boost the
        value of the device.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ff50e3-e847-4701-a2d7-49bd2c7344f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:36:50.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:20.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the camera, Apple is expected to include a LiDAR sensor on
        the camera module of at least some iPhone 12 models, as it did with the iPad
        Pro earlier this year. The feature would improve camera focus in dark rooms,
        and make artificial reality services "much more accurate and useful," Sag
        said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb644bb-f8a9-40ef-8d0e-ab330cf16d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:36:50.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:20.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forte added that the iPhone maker may also integrate new video capability,
        a feature that could capitalize on the new 5G connectivity.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4103a3-10bf-422e-9c6b-ee82a17ec6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:36:50.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:20.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also rumors about a high-refresh-rate screen, which would
        make the phone seem significantly faster.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca485952-ae3e-4803-9a70-c19296110878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:36:50.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:20.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing iPhone 12 buyers may not get: A charging block. Since
        most iPhone owners already have the block that plugs into the wall, several
        analysts said they think Apple may ship the new iPhone with only a charging
        cord. It could be an environmentally friendly move, and save Apple a few dollars
        per iPhone.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e552c212-845a-4f6d-b01e-6c75e9e87b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T06:36:50.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:46:20.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just goes to show how much cost pressure is on the business
        when you''re trying to incorporate new features," Mohan said. "Where are you
        going to cut costs and not upset a consumer? This could be one of those instances."</p>'
  'Vietnam-condoms-resold-as-new':
    'author': 'CNN (Story by Reuters)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-25T06:39:37.193+08:00
    'imagesource': 'jcr:4d12a3c1-5f90-470e-9d77-f8986d421ff6'
