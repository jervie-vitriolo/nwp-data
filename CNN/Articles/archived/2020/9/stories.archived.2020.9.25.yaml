    'lead': 'The move to remove fossil fuels in cleaning products by 2030 is part
      of Unilever''s €1 billion ''Clean Future'' investment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-25T18:54:50.920+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T21:45:50.391+08:00
