      'mgnl:lastActivated': 2023-01-25T21:45:57.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7af20f-487d-401f-90fc-95e7a452f39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-25T17:41:59.724+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:45:57.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The intervention program will go to the remaining
        33% of drug affected barangays. The local government units will have a little
        difficulty because they are the ones doing the intervention program. They
        are also having a hard time because of the COVID pandemic.]</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e5e134-b20b-419c-80c1-039c6e1372da'
      'mgnl:activationStatus': true
