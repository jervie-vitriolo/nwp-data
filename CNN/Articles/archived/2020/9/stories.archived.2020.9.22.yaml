    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4635a207-425b-4b99-b1d1-fee5fb63d058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:00:08.535+08:00
