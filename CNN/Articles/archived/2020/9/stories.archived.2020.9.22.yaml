      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Taiwan as a whole, an island with a population of approximately
        23 million people, there have been around 500 confirmed cases and just 7 deaths
        since the beginning of the pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d4a386-ecee-4307-9ddd-00cbd73d398c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.138+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:01.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee6b92c-85d4-4a97-abfa-515f0c265246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.138+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:02.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s despite it being located just 130 kilometers (81 miles)
        from China, the country where the virus was first detected.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d265170-cc27-4a4a-b9ce-02a07d43c2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.138+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:02.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07139c15-f96a-470b-9b2a-432744a02b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.138+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:03.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>The Secret of success</strong></h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9ae50b-f2bf-44af-87cc-6c8b309e66a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.138+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:03.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the main reasons for Taiwan''s success in containing the
        virus is speed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ee08db-9193-490b-a308-cfb6c06c32a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.139+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:04.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a01b172-3387-434b-87bd-74b7f7458490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.139+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:04.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island''s leaders were quick to act as rumors spread online
        of an unidentified virus in the Chinese city of Wuhan and unconfirmed reports
        of patients having to isolate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d3e414-6df8-4dd1-bbe3-0e3182e4873d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.139+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:05.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea5f11e-6bc6-4fbd-be32-40fe7b794a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.139+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:05.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s Foreign Minister Joseph Wu told CNN the deadly outbreak
        of Severe Acute Respiratory Syndrome (SARS) in 2003 had taught them a lot.
        "At the time Taiwan was hit very hard and then we started building up our
        capacity dealing with a pandemic like this," said Wu.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491ebe90-580d-4f7a-b71b-588c8ed50d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.139+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:06.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07adb5c-8d3b-4e5b-a561-6caf0eb7f576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.139+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:06.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, when we heard that there were some secret pneumonia cases in
        China where patients were treated in isolation, we knew it was something similar."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192d2ed7-6a54-4b60-8752-cd38ebe6a2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.139+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:07.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaac9a9-a849-4381-b0ba-6e90dd7e4266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.139+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:07.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before Beijing publicly acknowledged the gravity of the virus,
        Wu said Taiwan health officials began screening passengers arriving from Wuhan
        and additional early travel restrictions were put in place.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27557172-9a02-40a6-b2aa-95547aea0a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.139+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:08.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5c05b6-9a01-4350-830c-e6dca4633e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.139+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:08.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As much of the world waited for more information, Taiwan activated
        its Central Epidemic Command Center (CECC), which coordinates different ministries
        in an emergency, and the military was brought in to boost mask and PPE production.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faac250-2bf9-45f8-a693-381dc9a56149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.139+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:09.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbbb665-3be9-433d-b2fb-67860f77d21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.139+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:09.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those initial, early responses to the outbreak in China -- and the
        willingness to take action -- were critical in preventing the spread of the
        virus in Taiwan, potentially saving thousands of lives.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35da128-eea4-4b8a-b3f0-16f43b6addc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.139+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:10.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f315fdd2-6e0b-4f16-b9c2-21e029a90dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.139+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:10.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Direct flights from Wuhan, China were monitored from December 31,
        2019 and all passengers underwent a health screen.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c25e023-4935-4800-93e4-855aadda0760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.139+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:11.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd266c5d5-d548-450b-85c6-834490369f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.140+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:11.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s Center for Disease Control announced on January 20 it
        had sent two experts to Wuhan to try and "obtain more comprehensive information
        of the outbreak."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf63057-d909-45a5-a321-ee877a997bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.140+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:12.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a694af8-ef9b-4b66-a710-271d8980081b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.140+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:12.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One day later, Taiwan confirmed its first reported case of the novel
        coronavirus. Wuhan residents were banned from entering and all passengers
        from China, Hong Kong and Macau were screened.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75551c7a-a268-487b-854d-2e5869d49f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.140+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:13.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ead7763-16a6-4b90-ab65-1a69d438c2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.140+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:13.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this happened before Wuhan itself went into lockdown on January
        23. And by March, Taiwan banned all foreign nations from entering the island,
        apart from diplomats, those with resident visas with special entry visas.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d997cc0-7789-41ef-8c46-a8c1c17aae84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.140+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:14.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9feea1d3-95b9-4dea-b745-6532613110cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.140+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:14.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jason Wang is the Director of the Center for Policy, Outcomes
        and Prevention at Stanford University, he said places like Taiwan "tend to
        act on the conservative side so, when it wasn''t clear how it was spread,
        they said we''re going to wear a mask anyway and they got it right."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f174f32-fb00-4b1c-84e6-ce86900a7353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.140+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:15.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59f08bb-f7d9-4b19-9a46-8fc944fd37ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.140+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:15.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another key to success, according to Foreign Minister Wu and outside
        experts: be honest about the dangers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14660c9c-f4d7-4f2e-9398-192b13b3ee56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.140+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:16.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa0f451-2038-4b15-928f-5ecb0af0b989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.140+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:16.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu said they were giving "daily briefings, every day and sometimes
        twice a day to brief the population on what was going on in a very transparent
        way and the people just developed a trust to the government dealing with this
        matter."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3623117-03ba-4b54-8756-3872f38a49a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.140+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:17.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233318c7-d6f3-43ea-af4b-338035fb202b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.140+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:17.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This trust according to Wu, helped to ensure that masks were worn,
        hands were washed and quarantines respected.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040fd622-0cc6-4d73-95f0-cd582957f80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.140+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:18.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769983fa-ff4e-45f4-940c-618401945adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.140+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:18.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>''Life here is so surreal''</strong></h3>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0f165c-953f-4ed2-a059-ea8406e230f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.141+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:19.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s early response means everyday life on the island is now
        very different from a lot of places worldwide where leaders weren''t quick
        to act.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cca9489-ae04-403c-923c-a48c77612baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.141+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:19.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adccfad-ad66-4922-9548-181e7b5aff18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.141+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:20.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sil Chen moved to New York from her native Taiwan 16 years ago to
        set up a psychotherapy practice.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1f94e5-54e8-4b60-bb66-dba386b3a1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.141+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:20.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fcb5d5-0a2b-47e7-98f8-4ad349d77ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.141+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:21.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She thinks she caught the virus mid-March from a client who was
        coughing during a session. "At the time, people were not taking this very
        seriously," said Chen.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43bb5aa-8e8f-4521-b22e-5c3292a36426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.141+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:21.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ccdb5b-8a2a-43ff-81f4-2ebbe9db0bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.141+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:22.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then, it was also hard to get a test in the US so she stayed
        in her apartment for five weeks to avoid spreading the virus. An antibody
        test two months later confirmed her infection.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dfa4a0-92a1-49ed-aff7-9033de7f65bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.141+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:22.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63670895-00a5-435b-bdd8-9b53f0cade02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.141+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:23.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it was quite mild compared to the other people that I knew
        but I did cough for two months... and I did not get my smell back for a month,"
        said Chen.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebf24ba-7291-4886-b2ff-d04beea60a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.141+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:23.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1958be59-9302-426a-a7cc-f04159b529a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.141+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:24.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen came back to Taipei mid-July to visit her grandmother who has
        lung cancer. After a 14-day quarantine, she took her 99-year-old grandmother
        out and about. "We were dining in a restaurant," she said, "doing group yoga
        with people and I was like, wow, this is so surreal, it would not have been
        possible for me to bring my grandma to a public space like that anywhere else
        in the world almost."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26db613b-859b-49fe-ab03-3948bb62e2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.141+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:24.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20235303-5de1-47c9-993d-0d393fc06a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.141+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:25.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>From the science of closing to the science of re-opening</strong></h3>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d8faba-7679-45d0-8a87-c190031cd8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.141+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:25.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Wang and associates at Stanford have written about the success
        of the Taiwan model in slowing the virus, but he would like the island to
        go one step further.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b548410-4754-404e-b52b-b94bd61b4665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.141+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:26.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bb6527-77b3-4cff-a7e8-bc91ec28268c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.142+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:26.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taiwan has been really great at the science of closing... but what
        is the new science of re-opening that could be a good model for the world?"
        said Wang.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466d2394-1989-426f-9249-39d804b74a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.142+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:27.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50196be7-6603-424a-87fe-1a2f8061afdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.142+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:27.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking at potential travel corridors or travel bubbles between
        countries that have handled the pandemic well, Wang suggested introducing
        a shorter quarantine period, made possible by successive negative tests.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd93d61-14f4-4747-aafc-cade96642be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.142+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:28.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b60551-72b0-48b6-81d6-c1fd6de99238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.142+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:28.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan introduced a shorter quarantine period for business visitors
        in June from countries it considers low or medium risk. This requires visitors
        to undergo a pre-boarding test to prove they are negative within 72 hours
        of flying, then a test on day five of quarantine, after which they are permitted
        to leave isolation and self-monitor for the next two weeks.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dafe09-34e9-4b05-870e-c832285be484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.142+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:29.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd828c16e-2780-47d8-818a-a307b4c38604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.142+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:29.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are already doing what I am suggesting for business travelers,
        special visas, so what''s the logic in not doing it for everybody?" he asked.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d649461-2e33-4ed4-bfdd-4666160ee0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.142+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:30.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd53d4a-d22c-4eed-9fd3-9da6567acc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.142+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:30.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang said Taiwan''s government is currently considering an international
        travel study with Stanford to test shorter quarantine periods with more frequent
        testing. He said travel corridors are a vital way of reviving economies around
        the world and wants to study travelers arriving in Taiwan to check the efficiency
        and practicalities of shorter quarantines.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5447547c-acbf-41e1-a3d2-da09cfa89b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.142+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:31.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854df81b-409a-4623-beb7-2402ee2f4c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.142+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:31.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Wang pointed out, "at one point we still need to reopen the world
        and even with the vaccine, it''s not 100% protected."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a890222-5191-42de-b0d9-5ad93ba23504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.142+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:32.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9a29f3-01fd-4009-9556-76f7158ff78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.142+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:32.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>An earlier version of this story had the wrong first name for
        the Director of the Center for Policy, Outcomes and Prevention at Stanford
        University. He is Dr. Jason Wang.</em></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d74d30-10b0-4bda-9f2b-d808fe99f139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.142+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:33.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/09/21/asia/taiwan-model-coronavirus-hnk-intl/index.html">"Taiwan
        led the world in closing down for Covid-19, now it wants to do the same with
        opening back up."</a></em></p>'
