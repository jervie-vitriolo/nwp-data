  'NFL-fines-Seahawks-Broncos-49ers-masks-games':
    'author': 'Jill Martin and Hollie Silverman, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-09-22T16:37:58.516+08:00
    'imagesource': 'jcr:4f2e0999-8a81-4f9f-b7de-d92ef4899558'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cb3a629-02bc-41d9-ae01-5f2020ee4c51'
    'lead': 'The teams facing sanctions are the Seattle Seahawks, the Denver Broncos
      and the San Francisco 49ers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-22T16:47:32.831+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2020-09-22T16:47:50.069+08:00
    'mgnl:lastActivatedBy': 'cjmarquez'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NFL levies more than $1 million in fines against 3 teams and their coaches
      who didn''t wear masks during games'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7dd832-5166-4836-8d94-783549a82428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:47:32.831+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2020-09-22T16:47:50.069+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Three NFL teams are being fined $250,000
        each because their coaches were not wearing face coverings during games on
        Sunday, a league source told CNN Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595da017-eccc-4a14-9061-cf3d591823f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:47:32.831+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2020-09-22T16:47:50.069+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teams facing sanctions are the <a href="https://www.seahawks.com/">Seattle
        Seahawks</a>, the <a href="https://www.denverbroncos.com/">Denver Broncos</a>
        and the <a href="https://www.49ers.com/">San Francisco 49ers</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33519f2d-9f5f-4a32-9710-e0ef9cc69ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:47:32.832+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2020-09-22T16:47:50.069+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three head coaches of those teams -- Seattle''s Pete Carroll,
        Denver''s Vic Fangio and San Francisco''s Kyle Shanahan -- were each fined
        $100,000, the source said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc884ea-893b-41b3-805d-f6fff307f5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:47:32.832+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2020-09-22T16:47:50.069+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to all three teams seeking comment regarding
        the fines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6ca0e6-83b5-4ae7-973e-68bed860e07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:47:32.832+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2020-09-22T16:47:50.069+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week ago, Troy Vincent, the NFL''s executive vice president of
        football operations, sent a memo to clubs cautioning coaching personnel to
        wear their masks at all times. In the memo, Vincent said failure to adhere
        to the protocols in place would lead to sanctions, according to quotes within
        the memo obtained by CNN from a league source.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3406d932-4cc7-4880-a137-fc9703702633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:47:32.832+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2020-09-22T16:47:50.069+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo came after several NFL coaches were seen not following
        league protocols for face coverings during the <a href="https://www.cnn.com/2020/09/13/us/nfl-sunday-spt-trnd/index.html">first
        NFL Sunday since the coronavirus pandemic</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23080832-e3e8-4c3f-a770-69dab4714e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:47:32.832+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2020-09-22T16:47:50.069+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must remain vigilant and disciplined in following the processes
        and protocols put in place by not only the league, union and clubs, but also
        by state and local governments," Vincent said in the memo. "The NFL-NFLPA
        Game Day Protocol, which reflects the advice of infectious disease experts,
        club medical staffs and local and state governmental regulations requires
        all individuals with bench area access (including coaches and members of the
        club medical staff) to wear face coverings at all times."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b411d7-1e85-430c-bb03-81dd48cbebfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:47:32.832+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2020-09-22T16:47:50.069+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, during Monday night''s game in Las Vegas, both Raiders
        head coach Jon Gruden and Saints head coach Sean Payton were seen without
        masks. Payton, in March, was the first NFL figure to <a href="https://edition.cnn.com/2020/03/19/us/sean-payton-nfl-coronavirus-spt/index.html">publicly
        acknowledge he had tested positive</a> for coronavirus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996f6f11-f361-481d-a8c7-2e12e008e34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:47:32.832+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2020-09-22T16:47:50.069+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about not wearing his mask in a <a href="https://twitter.com/Raiders/status/1308249724751765504">post
        game interview</a>, Gruden said he has previously had the virus and would
        accept the fine if it''s ordered.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82be6066-c902-40dd-bf21-8c1ab8eafdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:47:32.832+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2020-09-22T16:47:50.069+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m doing my best. I''ve had the virus. OK? I''m doing my best.
        I''m very sensitive about it," Gruden said. "But I''m calling plays. I just
        want to communicate these situations. I apologize. And if I get fined, I will
        have to pay the fine. I''m very sensitive about all of that, and I apologize."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6e7453-29c3-4473-b169-ab7cdec7fadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:47:32.832+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2020-09-22T16:47:50.069+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/22/us/nfl-coaches-face-covering-fines-spt-trnd/index.html">NFL
        levies more than $1 million in fines against 3 teams and their coaches who
        didn''t wear masks during games</a>"</em></p>'
  'quitting-smoking-apps-acknowledge-triggers-work-better-study-shows-':
    'author': 'Ryan Prior, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-09-22T16:44:35.060+08:00
    'imagesource': 'jcr:13545818-560e-4c61-b888-e1b9c32089fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58753496-9dbe-4655-8463-7677ca989ae8'
    'lead': 'A new app helps smokers acknowledge and accept cigarette cravings rather
      than avoid them altogether. That approach could be key to helping people successfully
      quit smoking over the long term, according to a new study.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-22T16:48:32.643+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2020-09-22T16:48:33.175+08:00
    'mgnl:lastActivatedBy': 'vince'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['smoking', 'quitting', 'triggers', 'apps']
    'template': '1'
    'title': 'Quitting smoking apps that help you acknowledge your triggers work better,
      study shows

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c124089-d93e-4492-8bd7-5628ca5b93c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.175+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> If you''re trying to quit smoking, it
        could pay to acknowledge and accept your cravings rather than avoid them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffd91c0-3f94-4322-942a-3c8e9eb97076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.175+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d09eb5-1e69-4c74-966b-6289817256f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.176+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And downloading a smartphone app that takes that approach could
        increase your odds of success, according to a study published Monday in JAMA
        Internal Medicine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936cc9c3-1640-4dec-b636-d0b28e23e331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.176+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8168bf1-4ba2-49dd-a7de-c6f6e3fc1cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.176+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is that when you try to avoid what you''re feeling
        and what you''re thinking, you paradoxically create more of what you''re trying
        to avoid," said Jonathan Bricker, lead author of the new study and a professor
        in the cancer prevention program at Fred Hutchinson Cancer Research Center
        in Seattle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259937b9-c8d4-456f-9ab4-05b3a92bbda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.176+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568f41bd-15d8-43d0-b75b-94c3dcb8bdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.177+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That approach to behavioral change could be beneficial to the more
        than one in 10 Americans who smoke.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c2efcf-ef23-4676-abf5-2d0334531f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.177+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e603b882-81c9-44c1-b552-f577c4f986ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.177+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One shortcoming of this tech-driven approach, however, is that it
        requires people trying to quit to have a smartphone and a working phone line,
        according to Dr. Panagis Galiatsatos, an assistant professor of medicine at
        Johns Hopkins School of Medicine in Baltimore and a volunteer spokesperson
        for the American Lung Association. He was not involved in the study.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51badbf9-eae3-47f3-b9eb-60da768bd107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.177+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7590209e-0131-4a71-acb0-f043bc5e0b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.177+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I need primary care physicians to be cognizant of this type of
        product being available," he said. However, this should be as an adjunct (to
        medical care), not as a replacement."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bd4bf6-4a8c-4f5c-a42c-4b2f2f9370ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.178+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff08a420-e4ef-4a47-b4fd-e0ebff76dc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.178+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of his patients are Black, he noted, and the average
        annual income for those in his surrounding community is about $15,000. Galiatsatos
        directs the Tobacco Treatment Center at Johns Hopkins Bayview Medical Center.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e217817-f135-4f8e-a931-e8ea84a09025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.178+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6d5942-f1d3-4492-8fbe-070b3b2db0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.178+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although smoking tobacco has fallen to record lows, 34 million Americans
        still smoke, according to Smoking Cessation: A Report of the Surgeon General,
        which was released earlier this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb8f3eb-206a-46b8-9b88-330273bb6fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.179+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d41769-b644-4b3a-96a7-cdac66d7b70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.179+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond proving that an acceptance-based plan could help people cut
        smoking longer term, Bricker and his team wanted to prove that tracking your
        progress on a digital app was practically useful. About 490 smoking cessation
        applications have been downloaded as many as 33 million times, according to
        data from SensorTower.com.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc13723-ced3-46a1-89f6-54175ef95275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.179+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8293c74a-4408-4f96-bb0b-15098361f912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.179+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, data is limited on how effective they actually are. So
        Bricker and his team took a deeper look.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941d89a0-9e99-4e16-82d8-be8435c2b202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.179+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4297a49e-4c20-4c46-81d3-4103c91d3b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.180+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They developed a randomized clinical trial comparing smokers using
        two different apps designed to help people crack the habit.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c2ec2b-1553-435a-92b0-20cb409d4b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.180+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55546596-32e7-40cd-9761-aadd3b8d6ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.180+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app that helped people accept, rather than avoid, cravings was
        50% more effective, the researchers found.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0278be0d-5748-400d-b5eb-d685ddd18410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.180+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fa302e-ac94-49d6-93d9-c1762b105d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.180+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Facing your triggers</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b235f2f-1795-443f-927d-7cfe74dfd2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.181+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study team enrolled 2,415 adult cigarette smokers, splitting
        them into two groups. In the first cohort, participants used iCanQuit, an
        app that the researchers developed, based on acceptance and commitment therapy,
        which teaches acceptance of smoking triggers. The goal of that approach is
        to quit smoking by appealing to one''s values, and to encourage the user to
        allow an urge to smoke to pass without acting on it.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ffdb42-df67-4385-aa4f-531b81b635bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.181+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e1628e-aed0-4c64-a646-803d72e58dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.181+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second group, smokers used the National Cancer Institute
        QuitGuide, an app designed to help people quit smoking by avoiding the triggers
        that drive people toward cigarettes. The NCI''s app is based on the US Clinical
        Practice Guidelines for smoking cessation, which motivate people to quit with
        logic and reason.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a19fd01-060c-49c9-a2ab-cc831cf5634d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.181+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2c27e0-9da9-486b-98b1-058a1cfa1a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.181+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers followed up with the participants multiple times
        between May 2017 and September 2018.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260659c8-1830-4bbf-b743-73a20fb2ac95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.182+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05848c6f-fbd1-41ce-b73b-3765f4f9c170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.182+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who used the iCanQuit app had 1.49 times higher odds of quitting
        smoking compared with those who used the QuitGuide app.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fdfede-e6e2-4ee9-9886-ae701492e490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.182+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55b17da-c569-435c-8fde-94e5968abb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.182+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After users download the iCanQuit app, they set a date for when
        they would like to quit smoking, and then followed the guidance of the app''s
        virtual coach, who helps them become more aware of specific personal stressors
        that trigger their tobacco cravings.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55790bb-ee7f-4a79-9104-30c0fffa92c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.182+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cfcc07-d257-45d4-97af-8001547af936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.183+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By accepting the existence of cravings rather than trying to eliminate
        them, the app and its underlying approach ease the tug-of-war fight many have
        with their desire for a cigarette.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f96ff1-c1cd-4ba5-bf26-46ff3f37733b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.183+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354b2eba-05ce-45d1-81c0-bc9686b6b851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.183+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You let go of the rope," Bricker said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d13269-c77e-4080-9d8f-cc318f0c0d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.183+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94667406-8cd1-4876-ae62-58bf4eef3a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.183+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His team concluded that with every 100,000 smokers who start with
        the iCanQuit app, 28,000 of them would successfully quit smoking.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a0a053-8e9d-4932-b8e6-04a7ab3674a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.184+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f17f6b-5740-456d-b3fa-fef5aacede46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.184+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This elevates apps as an effective way of quitting smoking," Bricker
        said. "Up to this point, there just wasn''t much data about whether apps worked."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c62501-30ae-474c-8e8c-e52d815ed682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.184+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70908ca5-9128-4cf6-8820-14f56b73d99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.184+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>More than one way to quit</h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b173bb10-9500-4879-9c63-6fec59f7c82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.184+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new study on smoking cessation apps adds to existing research
        on ways to quit smoking.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd876d708-362e-4080-b3ee-e666decb1ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.185+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a794a50d-fa34-46ad-bb91-6d09e28d4160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.185+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And one successful way to help people quit was by creating a financial
        incentive. A past study published in the New England Journal of Medicine had
        people deposit $150; the participants received that money back, plus $650,
        if they successfully stopped smoking. More than half were able to quit, provided
        they also had access to advice on quitting along with nicotine replacements
        such as gum or a patch.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272669af-49f5-44c1-9794-d22254ef84a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.185+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98d55ba-4df1-4d22-b386-0cf640d4ea24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.185+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Love could also be a powerful driver, found a 2015 study published
        in JAMA Internal Medicine. Half of the men and women in the study were able
        to quit if their partner quit with them. On the other hand, only 8% of men''s
        cessation attempts were successful if their partner did not stop.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ed57f0-7d2b-42ae-85ea-2fb75972eb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.185+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ba53b0-403a-4995-8425-6c45cb4d6919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.186+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicotine replacement therapy, such as inhalers, nasal sprays, lozenges
        and gum, can add considerable heft to quitting efforts. A 2018 review of 150
        different tests of such methods showed that these therapies could improve
        likelihood of quitting by 50% to 70%.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc3e338-1a52-4f65-85ca-931809fcdb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.186+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490c342b-bf8b-4493-aa9c-c3ba076a7bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.186+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Smokers who are left behind</h3>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b838fbdb-0edd-41ab-8347-9158907fa220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.186+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study is applicable to help people quit and help people maintain
        abstinence," said Galiatsatos of Johns Hopkins. "If you want to help people
        quit smoking, it''s not writing a prescription and calling it a day."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f447e5-ef9a-438c-b045-9638d0485c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.186+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bd8dea-1fee-4159-8429-d7b13e6e0243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.187+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He praised the study for having a large sample size and using a
        chronic care model, and for the lengthy amount of time researchers monitored
        participants in order to ensure that they truly kicked their habit.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f4a626-b66d-4ca1-b08e-3621c66fe220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.187+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbca265-2433-486a-a8b6-160c84bbe5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.187+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galiatsatos, however, explained that many of his low-income patients
        have trouble using quitline services to stop smoking because they don''t have
        a reliable and consistent phone line.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a86cbda-d498-4a8c-b0f0-2fbf092a72bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.187+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becd4fb1-342a-4d94-b747-1e74681d4cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.187+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In coming from a lower socioeconomic situation, many smokers don''t
        have the resources and support that make it fully possible to quit.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d80201c-8f71-4289-aa7b-07eaa36229ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.188+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c08a2c1-7a3d-4fa6-ba44-2aeb4335013e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.188+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of the populations that smoke are the ones that have health
        disparities," he said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abec9097-0b12-4365-ade5-47fdac226e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:48:32.648+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T16:48:33.188+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/21/health/quit-smoking-app-study-wellness/index.html"><em>"Quitting
        smoking apps that help you acknowledge your triggers work better, study shows"&nbsp;</em></a></p>'
  'investors-US-election-fears':
    'author': 'Paul R. La Monica, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-22T16:44:01.498+08:00
    'imagesource': 'jcr:8bcb6767-50b2-4d6a-8257-74e7ea68606b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '259cf9c0-af7c-4d88-aa35-021854ca484a'
    'lead': 'Investors are trying to figure out what''s ahead for the stock market
      — much of which will depend on who''s elected US president. But it could be
      weeks or even months before one of the candidates concedes, according to new
      research.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-22T16:49:12.221+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2020-09-22T16:49:12.518+08:00
    'mgnl:lastActivatedBy': 'pilar'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['investors', 'United-States', 'presidential-elections', 'Donald-Trump',
      'Joe-Biden']
    'template': '1'
    'title': 'Investors fear US election won''t be decided for weeks — or even months'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6737aec-01a0-44ad-9c30-b3e1ef966d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:49:12.221+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:49:12.518+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Investors are trying to figure out what''s
        ahead for the stock market -- much of which will depend on who''s elected
        US president. But it could be weeks or even months before one of the candidates
        concedes, according to new research.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ef065a-229c-4d6e-acca-5a3f1c0d3483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:49:12.221+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:49:12.518+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cd9785-de73-47d6-b367-318ae9dc2ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:49:12.221+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:49:12.519+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of "superforecasters" -- analysts with particularly good
        track records -- for the firm Good Judgment think there''s only a 16% probability
        President Donald Trump or Joe Biden will concede by the end of election week,
        says CEO Warren Hatch, who shared data exclusively with CNN Business.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3346fa91-8e19-4e09-be0b-70196f09a770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:49:12.221+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:49:12.519+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fee17ae-8ea9-49f9-ab29-9424d45f77bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:49:12.222+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:49:12.520+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They forecast there''s a 43% chance there won''t be an official
        winner until Thanksgiving. And the global market and economic superforecasters
        -- whom Good Judgment doesn''t name -- think there''s a 37% percent probability
        that a concession will come sometime between late November and Inauguration
        Day on January 20, 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a0fd53-970c-4ea5-9f6a-726b3a77cb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:49:12.222+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:49:12.520+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3079ee3c-79b8-4e3a-879e-fea497110036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:49:12.222+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:49:12.520+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growing worries about a lack of election outcome clarity for
        some time could lead to further volatility on Wall Street and make the disputed
        2000 presidential race look like child''s play.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a53daee-a45d-4850-b2d4-ee03f8660be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:49:12.222+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:49:12.520+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fa0ad7-66e9-40ad-9ab6-5f281b210dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:49:12.222+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:49:12.521+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forecasters said there''s a 4% chance the election outcome may
        still not be clear by Inauguration Day. In that event, the House speaker,
        currently Nancy Pelosi, could become president.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4197cbf9-4542-442a-a29a-f927bb363208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:49:12.222+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:49:12.521+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf037f4-80e7-4832-9214-db2a0f39c28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:49:12.222+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:49:12.522+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What should investors do if there''s no election outcome until early
        2021?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4219184d-68dc-4ba9-9ae2-06d69373156d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:49:12.222+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:49:12.522+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Market experts say not to panic. Although the uncertainty could
        be damaging to the market (and perhaps the broader economy) in the short term,
        there will eventually be an official outcome to the presidential race. Then
        it will be time for Washington and Wall Street to get back to business.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6491bf0d-d492-4f55-908d-48647bc36dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:49:12.222+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:49:12.522+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd58dd24-c867-45e0-9d2a-6afe043bbe42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:49:12.222+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:49:12.523+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And history shows that cashing in on stocks just after an election
        is a bad idea -- no matter what the outcome.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9acd07-c17d-4d0d-a578-ad3ef036411f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:49:12.222+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:49:12.523+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4113d8c6-2972-40fe-ac49-583a5e2de8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:49:12.222+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:49:12.523+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data from Brian Levitt, global market strategist at
        Invesco, investors who stayed fully invested in the market after elections
        since 1980 did much better than those who got out of stocks during the first
        100 days of a presidential term.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f1c96d-3402-4585-8090-ede8eed91e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:49:12.222+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:49:12.524+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2429aa63-b3fd-4944-b67f-18be0f8b1f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:49:12.222+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:49:12.524+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levitt found that a $10,000 investment in the S&amp;P 500 led to
        a return of $324,000 over the past forty years, versus a return of just $169,000
        if investors sold stocks and sat out the beginning days of a president''s
        first or second term.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9100c95c-a462-4d42-a999-e67e712c4e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:49:12.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:49:12.524+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6a7e32-21df-45c1-a3e3-c25799633dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:49:12.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:49:12.524+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, investors shouldn''t be scared off by political
        uncertainty.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c9b26e-3017-4ad7-8059-ec86be5cb6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:49:12.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:49:12.525+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04adef04-43b8-4741-a4d1-9ab6936141fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:49:12.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:49:12.525+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A post-2016 world</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042c0f1c-04d2-4954-8e2e-cf9400a4bdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:49:12.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:49:12.525+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2016 election completely upended the normal relationship between
        Wall Street and Washington, with many investors assuming Hillary Clinton would
        win. Once it became clear that Trump was the victor, there was a brief panic
        in overnight futures trading followed by a solid move higher.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4d9ca6-f557-4d43-905a-d05708975d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:49:12.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:49:12.525+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25104a99-1890-4479-8b42-7cfe4e483bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:49:12.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:49:12.526+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a growing consensus that America will be in turmoil if
        we have a close election or a Biden victory, but I doubt that the majority
        will be correct," said Mark Chalkin, founder of Chalkin Analytics, in a report.
        "Looking back to 2016...we got a Trump victory and a strong rally...so much
        for the market''s ability to predict election results."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e83a9b-ba0d-438e-b26f-4231af06e37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:49:12.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:49:12.526+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d6b9af-2977-4368-a5c2-afaa26e1fbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:49:12.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:49:12.526+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t to say that politics don''t matter at all for investors.
        But the big difference between 2020 and 2016 is that the economy is now in
        a pandemic-fueled recession. Four years ago, the economy was in the midst
        of an expansion, albeit a slow one.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee671ff8-d4b2-47bb-8eaa-c7f7fa4f27ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:49:12.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:49:12.526+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8340e8c0-8cb5-4cd3-9274-f930452dce4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:49:12.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:49:12.526+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why most market experts and economists feel that it is key
        for Congress and President Trump to quickly come to an agreement on more financial
        aid to help struggling consumers and businesses sooner rather than later.
        But that might not be in the cards.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e59e2f-77a0-49de-b398-e2937375b365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:49:12.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:49:12.527+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202e31bf-65b5-4d7f-9ce4-5e53749a91fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:49:12.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:49:12.527+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good Judgment''s Hatch said their forecasters predict a 65% probability
        that there will be no progress on new fiscal stimulus until sometime after
        the new year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4661dd7d-9afc-47f8-99a6-781a45cfed51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:49:12.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:49:12.527+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f47bc7-c206-4171-82d5-15353ec4e623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:49:12.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:49:12.527+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the American economy needs help now. One strategist said lawmakers
        and the president need to put aside political differences and worries about
        spending more money in order to tackle the most pressing concern for consumers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b882dbf-971c-4ff7-aa19-ddb97ac9763b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:49:12.223+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:49:12.528+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dceb7f3-aeaa-4971-9b4a-3c4db8df0fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:49:12.224+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:49:12.528+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the exploding deficit is a long-term concern, super low bond
        yields argue that this is a discussion for another day. Spend the money now
        -- America is watching and waiting," said Julian Emanuel, BTIG chief equity
        and derivatives strategist, in a report.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4186f2-cb6a-4b45-9036-af31cd80aa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:49:12.224+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2020-09-22T16:49:12.528+08:00
      'mgnl:lastActivatedBy': 'pilar'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/21/investing/stock-market-election-outcome/index.html">Investors
        fear US election won''t be decided for weeks -- or even months</a>."</em></p>'
  'Pizza-to-the-Polls-early-US-election':
