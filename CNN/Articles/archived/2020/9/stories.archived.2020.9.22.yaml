      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naturally, they kicked it off with their first all-English language
        single and No. 1 hit, "Dynamite."</p>'
    '0':
      'contentWidth': '100%'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf5dd24-7da1-49ad-b24e-876ee95b5680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:35:49.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:53.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9aa636-5552-407a-90f2-4307d2bc9743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:09:17.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:53.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It marked the first time they''d performed the track with a live
        band, according to the seven-member group.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2045b28a-b131-4734-bb3b-398aa5012ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:09:17.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:53.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NPR had been "trying to make a BTS Tiny Desk concert happen for
        years now — even gaming out ways we might move Bob Boilen''s desk far enough
        forward to accommodate the superstar Korean boy band''s dance moves," NPR
        producer and editor Stephen Thompson said in a YouTube caption on the show
        video.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf1e7ea-96ec-4e9c-bd2a-6eb560eafba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:09:17.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:53.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the end, it took a global pandemic — and the launch of Tiny
        Desk (home) concerts back in March — to make something happen," Thompson wrote.
        "With BTS cooped up in Seoul, the group held true to the series''s spirit
        by convening a live band for its Tiny Desk debut, and even arranged to perform
        in a workspace with a music-friendly backdrop: the record store VINYL &amp;
        PLASTIC by Hyundai Card in BTS''s hometown."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f96230-6fa0-40ca-a551-70cef405d8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:09:17.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:53.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS is already the biggest K-Pop group around, and they have been
        continuing their success.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e16285-43ed-493d-b6af-d741ca87fb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:09:17.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:53.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Dynamite" video in August broke a YouTube record for the most
