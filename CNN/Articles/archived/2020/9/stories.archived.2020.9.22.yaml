  'duterte-white-sand-baywalk-robredo-critics':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-22T00:10:56.076+08:00
    'imagesource': 'jcr:35143fd2-83f2-4eaa-96d5-f58e739a59eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8a49438-1b97-4396-a51f-458843c08333'
    'lead': 'President Rodrigo Duterte called out critics of the efforts to clean
      up Manila Bay''s Baywalk area, particularly the overlaying of crushed dolomite
      on the beach.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-22T00:15:47.034+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T21:42:00.626+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:28:40.020+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Leni-Robredo', 'Manila-Bay', 'Baywalk', 'Roy-Cimatu']
    'template': '1'
    'title': 'Duterte hits back at critics of the ''white sand'' overlaying at Manila
      Bay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a392d6-58b6-4fdc-95e5-636d30200295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T00:15:47.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:42:00.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22)</strong>&nbsp;—
        President Rodrigo Duterte called out critics of the efforts to clean up Manila
        Bay''s Baywalk area, particularly the overlaying of crushed dolomite on the
        beach.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aed308e-6592-424b-8565-f968174aacf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T00:15:47.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:42:00.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his weekly address, Duterte said, "People now are really enjoying
        the reclaimed area with white sand, <em>maski na papano. Wala naman talaga
        tayong magawa.</em> You do it, may masabi sila. You do not do it, may masabi
        si (Vice President) Leni (Robredo). What do you want us to do?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb0c6b2-91c8-40d6-8013-9f5fd86bbd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T00:15:47.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:42:00.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: People now are really enjoying the reclaimed area
        with white sand. We can''t do anything. You do it, they say something. You
        do not do it, Leni will say something. What do you want us to do?]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5d236b-6064-4f57-bd39-fa458eed4f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T00:15:47.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:42:00.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project has drawn flak from critics, particularly the Vice President,
        who <a href="https://www.cnnphilippines.com/news/2020/9/6/Manila-Bay-white-sand-80-000-hungry-families-pandemic.html"
        target="_blank">said earlier this month</a> that the money used for it could
        have been put to better use.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e4f5b0-9e96-4aed-990a-933de26d696e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T00:15:47.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:42:00.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the ₱389 million fund reportedly allocated for the government
        initiative to overlay ''white sand'' on the shores of Manila Bay could have
        instead gone to over 80,000 poor families who were left hungry due to the
        pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e85993-8273-4c8f-b551-d1a507ca4ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T00:15:47.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:42:00.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/9/3/denr-manila-bay-white-sand-pamalakaya-oceana-philippines.html"
        target="_blank">Other critics</a> also said the project was merely aesthetic
        and did little to contribute to the rehabilitation and restoration of the
        area.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60eb92f4-c22a-4876-a746-b82321713856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T00:15:47.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:42:00.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also defended Environment Secretary Roy Cimatu and recalled
        how he gamely said he could take on the project of cleaning up Manila Bay.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a84d49a-e3ac-480d-9960-614470ba9343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T00:15:47.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:42:00.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember that meeting, and I think everybody was there, when
        I said, ''Roy, <em>kaya mong linisin ''to</em> [can you clean this up]?''
        And the answer was a very curtly...<em>''kaya</em> [I can],''" Said Duterte.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c49917-9243-46b5-b9f7-bafc6aa7f222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T00:15:47.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:42:00.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was impressed with Cimatu''s answer which he called "very
        positive."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dac6aa-8c1f-432b-8a91-6bbad671e1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T00:15:47.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:42:00.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are now enjoying the benefits of the determined action of
        a Cabinet member to do good," said the President of Cimatu, and extended his
        thanks to the rest of his team, saying he could not have done so much if not
        for their help.</p>'
