    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Jakarta Method, or how anti-communism never left the Global South'
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361026fb-26f9-4c9e-9234-be9513c77ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:20:21.727+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:37:24.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s note:</strong> The opinions expressed in this
        book review are the author’s.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50730bce-4be4-4193-9087-ab1a4bb40c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:20:21.726+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:37:24.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> Every post-martial
        law administration has dealt with the presence of armed struggle waged by
        the Communist Party of the Philippines–New People’s Army (CPP-NPA), one of
        the oldest existing communist insurgencies in the world. Each president has
        employed different approaches to addressing this issue, from peace talks to
        total annihilation, though they seem to prefer the latter approach than the
        former. In 1972, Ferdinand Marcos imposed <a href="https://www.officialgazette.gov.ph/1972/09/21/proclamation-no-1081/"
        target="_blank">nationwide martial law</a> using the threat of a communist
        takeover as justification. Almost five decades&nbsp;later, President Rodrigo
        Duterte would also promise martial law <a href="https://www.cnnphilippines.com/news/2020/4/24/duterte-lawlessness-martial-law.html"
        target="_blank">if the menace of the NPA persists</a>. This declaration came
        after he ordered soldiers to <a href="https://cnnphilippines.com/news/2018/02/14/harry-roque-president-duterte-shoot-vagina.html"
        target="_blank">shoot female rebels in the vagina</a>, and before he facilitated
        the passage of a widely-criticized anti-terror bill, which he claimed <a href="https://cnnphilippines.com/news/2020/7/8/Duterte-on-Anti-Terrorism-Act-concerns--You-should-not-be-afraid-if-you-re-not-a-terrorist.html"
        target="_blank">targeted only “communist terrorists.”</a> Even in the middle
        of a global pandemic, the Philippine government ordered its forces to concentrate
        their efforts in fighting the “<a href="https://cnnphilippines.com/news/2020/5/1/Police,-military-full-alert-CPP-NPA-.html?fbclid=IwAR3IRGj-ld1eZq8Tel0qBNWGiqiz7RECRbCFWYCM858k5_cfI5qaLtXisps"
        target="_blank">lingering CPP-NPA virus</a>.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2327a196-0a08-41f4-936d-c5f03ce7368a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:20:21.726+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:37:25.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The specter of anti-communism looms so large in Philippine history
        and society that one may ask: is there any factual basis for this fear? Because
        a cursory look at Philippine history shows how some of the worst crimes were
        perpetrated in the name of anti-communism. In “The Conjugal Dictatorship,”
        Malacañang insider and whistleblower Primitivo Mijares exposed how Marcos
        orchestrated several bombings and acts of terror, and blamed them on the CPP
        to strengthen his argument for declaring martial law. UN Special Rapporteur
        Philip Alston <a href="https://www.bulatlat.com/wp-content/uploads/2010/03/English_Alston_Report_Mission_to_the_Philippines_HRC8.pdf"
        target="_blank">reported</a> how the Arroyo administration’s counter-insurgency
        operations against the CPP led to the summary executions of hundreds of leftists
        and progressive activists. The recent, horrific murders of Randy Echanis and
        Zara Alvarez emphasize the vulnerability of activists and organizers to the
        violence of red-tagging and alleged&nbsp;state-sponsored extrajudicial killings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18123aba-bb50-4f0d-b8f7-ff9e164d7cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:20:21.726+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:37:25.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “The Jakarta Method,” journalist Vincent Bevins illustrates how
        the violence and anti-communist paranoia we suffer today is rooted in history.
        Bevins’ book is a thoroughly-researched and fiercely-unflinching reconstruction
        of the events surrounding the killings of millions of Indonesians under the
        US-backed dictator Suharto. Drawing from world histories, archives, and personal
        interviews with survivors, Bevins charts the historical trail, from Brazil
        to Indonesia, of coup d’etats, assassinations, tortures and massacres, which
        served to uphold the interests of global capitalism, and created a new world
        order of total and unquestioned American hegemony.</p>'
    '12':
      'image': 'jcr:703823c1-64f9-4099-9527-6d9d4bf56184'
      'imageCaption': 'Suharto as the head of the Strategic Reserve in 1963. Photo
        from WIKIMEDIA COMMONS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16ad2d5-6ad3-40cf-88ff-aae51f7cf55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:27:37.111+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:37:26.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e495a2c-3123-40f7-9668-f5899c924da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:20:21.726+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:37:26.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like the Philippines, Indonesia emerged from the shadow of
        a colonial power in the 1940s, and aspired towards true independence and nationhood.
        And like the Philippines, the United States set its sights on Indonesia as
        a potential ally in the Asia-Pacific. Led by its magnetic leader Sukarno,
        Indonesia declared independence from its Dutch colonial masters in 1945, and
        succeeded in completely expelling the Dutch powers by 1949. Though not a communist
        himself and friendly to Washington, Sukarno kept a close relationship with
        the Partai Komunis Indonesia or the Communist Party of Indonesia (PKI), then
        one of the country’s largest forces. Above all, Sukarno was an anti-imperialist,
        championing the rights of former colonies to freedom and self-determination.
        In the 1955 Afro-Asian Conference in Bandung, Sukarno popularized the term
        “Third World,” and Bevins discusses how the phrase was initially one of hope
        and empowerment. First World meant nations allied with the United States.
        Second World meant an alliance with the other Cold War superpower, the Soviet
        Union. Third World meant neither complete alliance to the First or Second
        Worlds, but the capacity to forge a foreign policy and democratic system free
        from the coercion of any global superpower.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334afb7c-3aa2-4511-99c2-cb3368db8a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:20:21.726+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:37:27.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Indonesia, part of the new democratic system involved the
        active participation of the PKI. Far from being the baby-eating boogeymen
        portrayed in conservative popular culture, the Indonesian communists and the
        PKI were among the country’s most powerful social movements. It counted over
        three million members, and at least 20 million members of affiliated trade
        unions and people’s organizations. The PKI received millions of votes in the
        1955 elections, and Indonesians saw it was one of the cleanest, most efficient
        political parties in the country, delivering necessary programs to marginalized
        sectors, such as land reform, ethical working conditions, and even entertainment
        in small towns and villages.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b16943-045d-4090-a867-d12c5de86cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:20:21.726+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:37:27.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American policy towards Sukarno grew increasingly hostile in the
        late 1950s and ‘60s. Bevins elaborates how neutrality ceased to be tolerated
        by Washington: any leader who was not explicitly anti-communist was allied
        with the Soviet Union, and therefore an enemy. Bevins documents how the U.S.
        began a series of covert and overt tactics to undermine Sukarno and topple
        his administration. Some of these were ludicrous: the CIA attempted to discredit
        Sukarno by faking a sex tape with a “Hispanic-looking” actor that slightly
        resembled the leader. Most of these were outright violent, like CIA-organized
        bombings of the island Ambon, and its funding of rebel leaders in Sumatra.</p>'
    '0':
      'image': 'jcr:f2672859-caaa-4d1e-8ef3-64516d2cc8bf'
      'imageCaption': 'Anti-communist literature in Indonesia blaming them for the
        September 30 movement that resulted to the assassination of six Indonesian
        Army generals. Photo by DAVIDELIT/WIKIMEDIA COMMONS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2553053f-b7b6-43aa-bf6e-efba28eea0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:27:37.111+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:37:28.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d95a5ce-d089-4779-8e9b-32a2e145baca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:20:21.726+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:37:28.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. intervention in Indonesia culminated in the mass killings of
        1965 to 1966. Bevins narrates how a mid-level military coup in 1965 was used
        by military general Suharto to overthrow Sukarno and seize power. Until now,
        no one knows the exact masterminds or reasons behind the coup. But Suharto,
        together with the U.S. propaganda machine, wove a sensational narrative about
        how the PKI orchestrated the coup to destroy Indonesian society, fabricating
        wild details such as PKI cadres dancing naked in front of captured generals
        before gouging their eyes and cutting off their genitals. Suharto made-up
        PKI crimes to turn one of the most-beloved political parties into one of the
        most-hated among Indonesians, and paved the way for their annihilation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d96818-94e4-49b5-a647-9f3bead4646c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:20:21.726+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:37:29.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recounting this slaughter, Bevins takes great lengths to show
        how many of the tortured and the murdered were not merely statistics, but
        flesh-and-blood people with dreams and aspirations. There was Magdalena, a
        worker at a t-shirt factory and member of a PKI-affiliated union; Suhada,
        a funny PKI member in Central Java noted for his eloquence; Francisca Pattipholy,
        an intelligent, cosmopolitan member of the old aristocracy, whose husband
        worked for a PKI-run newspaper. They were among the few of the millions whose
        lives were shattered by Suharto’s anti-communist purge. Millions were arrested,
        imprisoned, tortured, exiled, and killed. Bevins paints a harrowing and gut-wrenching
        portrait of the carnage that gripped Indonesia. The beaches of Bali became
        a field of corpses. The families of the dead couldn’t find their remains since
        “there were too many skulls, too many skeletons.” Throughout this, the CIA
        provided Suharto, his military, and paramilitaries with lists of communists
        and sympathizers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3632209c-7ed8-4cb2-a4ee-481dab4ffb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:20:21.727+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:37:29.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bevins convincingly argues that the events in Indonesia aren’t an
        aberration, but part of a larger, global effort to invalidate and eliminate
        communist movements, no matter the toll to human life. And the cost, as Bevins
        shows and as we in the Global South experience everyday, is staggering. The
        term Third World morphed from one of hope to one associated with human poverty
        and indignity. The phrase “Jakarta Method” became synonymous with right-wing
        extermination programs of leftists and progressives. The Brazilian dictatorship
        developed Operação Jacarta or “The Jakarta Operation” to eliminate members
        of the Brazilian Communist Party. “Yakarta viene” or “Jakarta is Coming” was
        scrawled on the streets of Santiago in Chile in the early 1970s. In 1973,
        the democratically-elected Chilean president Salvador Allende would be overthrown
        by a U.S.-backed military junta, and Chile would be plunged into decades of
        dictatorship. Bevins weaves all these different events into a cohesive narrative
        of betrayal and savagery, so brutally enforced and institutionalized that
        the specter of anti-communism still haunts the world today.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd9cc13-0761-413a-9837-dce38dbf29bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:20:21.727+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:37:30.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Bevins only makes a few mentions of the Philippines in “The
        Jakarta Method” (mainly Colonel Edward Lansdale''s hand in anti-Hukbalahap
        operations), the parallels between the archipelago-nations of Indonesia and
        the Philippines are impossible to ignore. Bevins is one of the few but increasing
        number of scholars who have questioned Suharto’s narrative of the September
        30 events, which has persisted even after his dictatorship. It has been so
        ingrained in Indonesian society that there is the Museum Pengkhianatan PKI
        or Museum of Communist Betrayal dedicated to reproducing the myth among newer
        generations. The eminent scholar Benedict Anderson questioned Suharto’s narrative
        in the 1980s, and was expelled and banned from Indonesia as a result. Likewise,
        the cult of historical revisionism is still alive and well in the Philippines,
        with the burial of Ferdinand Marcos in the Heroes’ Cemetery, and the threat
        of a Bongbong Marcos presidential campaign in 2022. “The Jakarta Method” serves
        as a reminder to Filipinos that history can and will be revised to serve the
        interests of those in power. The book ends with a list of anti-communist massacres
        around the world. With the Duterte administration’s vow to end the national
        <a href="https://cnnphilippines.com/news/2019/01/08/delfin-lorenzana-cpp-npa-duterte.html"
        target="_blank">communist insurgency by 2022</a>, the list will grow longer.</p>'
  'Alitalia-airline-marketing-COVID-tested-flights-':
    'author': 'Lilit Marcus, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-22T18:20:18.017+08:00
    'imagesource': 'jcr:0bc502de-cc3e-499f-a5c2-b337ab44ff16'
    'jcr:mixinTypes': ['mgnl:hasVersion']
