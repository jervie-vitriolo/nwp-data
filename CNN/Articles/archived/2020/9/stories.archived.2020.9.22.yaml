        with attendances ranging from 4,600 to 9,300 and no away fans allowed.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb5178b-decf-4c71-9c4e-16de8ccbf767'
