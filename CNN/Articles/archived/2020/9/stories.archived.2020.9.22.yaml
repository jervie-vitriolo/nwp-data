      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bfa3db-fb62-40b8-b730-37be0ff7f5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:41:45.542+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-22T17:42:04.461+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PLA flights were part of military exercises China has been conducting
        off Taiwan, the self-governing island Beijing considers to be part of its
        sovereign territory.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9d5112-89cd-41b8-a396-a1009e1316a9'
      'mgnl:activationStatus': true
