    'mgnl:tags': ['Wales', 'Aberhosan', 'Internet', 'broadband', 'crash']
    'template': '1'
    'title': 'An entire village lost its broadband at the same time every day for
      18 months. Now we know why'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b66f78a-456d-41bf-ae2d-2d9e44a27763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:30:21.717+08:00
      'mgnl:createdBy': 'pilar'
