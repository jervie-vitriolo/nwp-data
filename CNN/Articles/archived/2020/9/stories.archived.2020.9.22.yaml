      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/09/21/tech/twitter-racial-bias-preview/index.html">Twitter
        looking into racial bias in tweet image previews</a>''</em></p>'
  'Madrid-Opera-canceled-social-distancing':
    'author': 'Zamira Rahim and Renee Valdes'
    'caption': 'The Teatro Real on June 5. In a statement, the theater said it was
      in full compliance with Madrid''s health regulations.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
