      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hundreds of fossilized footprints dating
        back 120,000 years have been discovered in Saudi Arabia, and they might point
        to the earliest evidence of human movement into the region, according to a
        new study in Science Advances.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d7ec06-3786-4379-87ff-eec344a45b11'
