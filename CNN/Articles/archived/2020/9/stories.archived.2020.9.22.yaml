    'jcr:uuid': 'f37e450f-bede-4dc6-8fb6-52d15b4a5679'
    'lead': 'General Electric is one of the world''s largest makers of coal-fired
      power plants. But now it plans to say goodbye to coal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-22T01:08:11.759+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T21:41:56.406+08:00
    'mgnl:lastActivatedBy': 'magnolia'
