    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-22T21:18:52.973+08:00
    'embedsource': '<iframe src="https://web.facebook.com/plugins/video.php?href=https%3A%2F%2Fweb.facebook.com%2Fpcoogov%2Fvideos%2F967179880458991%2F&show_text=0&width=560"
      width="560" height="400" style="border:none;overflow:hidden" scrolling="no"
      frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
    'imagesource': 'jcr:029a0748-4b84-4427-a9f4-ff6d0c1958df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e6cd89a-9136-406e-afc1-4b8710d048ea'
    'lead': 'President Rodrigo Duterte will call on the United Nations to do some
      ''solemn reflection'' about criticisms hurled against it, as he appears before
      the international body’s General Assembly for the first time.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-22T21:22:01.214+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T21:30:30.140+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:29:05.997+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to ask United Nations to self-reflect in General Assembly debut'
    'updated': 2020-09-22T22:10:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf7b6ea-0096-4672-a777-1f7d469bfa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:22:01.214+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:30:30.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22)</strong> —
        President Rodrigo Duterte will call on the United Nations to do some “solemn
        reflection” about criticisms hurled against it, as he appears before the international
        body’s General Assembly for the first time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77468079-c289-48c4-97d9-1bccf8582c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:22:01.214+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:30:31.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief of Presidential Protocol and Presidential Assistant on Foreign
        Affairs Robert Borje revealed to CNN Philippines on Tuesday that it was among
        the topics discussed by Duterte in his pre-recorded message to the 193-member
        United Nations General Assembly. He is the 12th speaker during the general
        debate which starts at 9 p.m. Manila time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f190348b-6e72-44ee-9761-235e852f74a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:22:01.214+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:30:31.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[T]here have always been criticisms about the way the United Nations
        has run itself, that’s why there’s a specific agenda in the UNGA on reforms
        at the United Nations and that is something that the President will address
        squarely in his speech,” Borje said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c602255-8294-4049-ae54-da7413c299b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:22:01.215+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:30:32.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last four years, Duterte has lashed out at the United Nations
        and its officials for calling out alleged extrajudicial killings and human
        rights violations in his bloody war on drugs. The administration has rejected
        calls for a UN probe into the country’s human rights situation, saying it
        is an affront to Philippine sovereignty.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdfdc0c-0721-4063-a8c4-dfea22227d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:39:53.435+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:30:32.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/6/30/un-human-rights-chief-duterte-war-on-drugs.html">READ:&nbsp;UN
        rights chief says Duterte drug war without regard for due process, human rights</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a96408-ee06-4561-ade8-595ad74db442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:22:01.215+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:30:33.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I do not want to preempt the speech of the President but essentially
        he asks people, he asks nations to think about what the United Nations is
        all about, what are the ideals, what are the principles that it stood for
        when it was established 75 years ago and how we’ve been true to those ideals
        and aspirations and principles that we want, how we’ve been true to the principle
        of non-interference,” Borje said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12381ae3-c3d3-4b5d-9039-02870adca901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:22:01.215+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:30:33.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the President wants the UN to know “that there are
        certain issues that countries such as the Philippines have to face and we
        have different realities to face.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d185e32-b77c-44a9-bec9-10d0064ca9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:22:01.215+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:30:34.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Permanent Representative to the United Nations Lauro Baja,
        Jr. earlier said he sees the President’s decision to finally appear at the
        UNGA as a “tacit recognition” of the role of the United Nations. Duterte has
        refused previous opportunities to fly to New York for the high-level assembly,
        sending representatives instead.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df706724-6410-41f1-9c83-315a9c36d2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:22:01.215+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:30:34.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Perhaps he wants to make up for his rants vs. the organization,”
        Baja, a former Undersecretary of Foreign Affairs, said in a statement sent
        to CNN Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2640c07-80c8-4dd5-abe8-2980630d59ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:22:01.215+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:30:35.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borje said the President acknowledges the UN''s contributions in
        peacekeeping, humanitarian assistance and disaster relief "but he’s also saying
        that things need to be done as well."</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://web.facebook.com/plugins/video.php?href=https%3A%2F%2Fweb.facebook.com%2FCNNPhilippines%2Fvideos%2F2623141114664594%2F&show_text=0&width=560"
        width="560" height="400" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5e9bfc-33c6-4f9b-b1aa-21233bc9680a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:43:37.755+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:30:35.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366de43c-49e3-48db-96bb-038896f244c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:22:01.215+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:30:36.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Drug war, sea row</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57ab908-c27e-4c7e-b665-f3b7a6a700d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:22:01.216+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:30:36.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borje <a href="https://cnnphilippines.com/news/2020/9/21/Duterte-human-rights-territorial-row-UN-General-Assembly.html">announced
        Duterte''s UNGA attendance on Monday,</a> saying the President will give his
        take on hot issues such as his anti-drug campaign, and the country’s territorial
        dispute with Beijing over parts of the South China Sea.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2e5edd-16a6-4166-a1b8-351482aa3144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:22:01.216+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:30:37.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union Parliament recently adopted a resolution seeking
        an end to alleged killings and abuses in the Philippines and<a href="https://cnnphilippines.com/news/2020/9/18/EU-Parliament-pushes-for-trade-sanctions-vs.-PH-over--rapidly-deteriorating-human-rights-.html">
        pushing for immediate trade sanctions</a> “in the absence of any substantial
        improvement and willingness to cooperate” on the part of local authorities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd555e7f9-eaf3-42ab-8c65-73dd4b623bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:22:01.216+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:30:37.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, major European powers France, Germany, and the United
        Kingdom <a href="https://cnnphilippines.com/news/2020/9/18/philippines-south-china-sea-arbitral-ruling-germany-france-united-kingdom-.html">filed
        a note verbale at the UN</a> stressing that Beijing''s historical claims to
        almost the entire South China Sea violate international law, as ruled by an
        international tribunal in the case filed by the Philippines. China rejects
        the ruling while the Duterte administration refuses to bring it up with the
        UN saying both sides have “agreed to disagree” to pursue cooperation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8eb6bb-1154-4d1d-91e1-7fe63e324a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:42:44.906+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:30:38.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/8/28/Locsin-UNGA-arbitral-ruling-China.html">READ:&nbsp;Locsin
        refuses to bring complaints vs China before UN: ''I trust no one''</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23615889-e5bd-4902-8c45-8ab99ee3aaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:22:01.216+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:30:38.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Foreign Affairs Secretary Albert Del Rosario in a statement
        said Filipinos have been calling on Duterte to invoke the ruling, and that
        he hopes the President "will finally listen to the people."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e03f069-d1ef-41bd-bef3-0a51a181ab43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:22:01.216+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:30:39.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the global pandemic response, other issues Duterte’s
        speech will touch on include security, terrorism, geopolitical developments,
        sustainable development and climate change, rule of law, the situation of
        migrant workers and refugees, and the UN’s peacekeeping efforts, Borje said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb4f90b-e351-4cf1-80f9-459ca2bf7d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T22:10:39.729+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:30:39.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Addressing PH concerns to the world</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b0598f-3b98-48e4-a703-0f6beeeeef8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T22:10:39.730+08:00
