      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his address, President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2020/9/22/duterte-white-sand-baywalk-robredo-critics.html">called
        out critics of the Manila Bay rehabilitation initiative</a>, including Vice
