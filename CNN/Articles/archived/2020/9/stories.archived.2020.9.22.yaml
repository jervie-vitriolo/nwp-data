      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having trunk-or-treat where treats are handed out from trunks of
        cars lined up in large parking lots," should be avoided, too.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c686d5a9-6eca-4d72-9834-b9e7cdcd5dce'
      'mgnl:activationStatus': true
