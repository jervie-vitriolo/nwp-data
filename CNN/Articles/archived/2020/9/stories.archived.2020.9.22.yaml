      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, acknowleged that they did not anticipate the long lines
        of onlookers who waited to see Manila Bay''s "beautified" shoreline that opened
        to the public over the weekend.</p>'
