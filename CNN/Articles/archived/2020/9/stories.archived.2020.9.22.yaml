  'Twitter-racial-bias':
    'author': 'Rachel Metz, CNN Business'
    'caption': 'The Twitter app is seen on a phone screen.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-22T08:01:32.710+08:00
