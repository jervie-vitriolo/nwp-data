      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the normalization process, OPAPP will be needing an additional
        ₱3.2 billion for 2021.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e01ba0b-b0cf-4f6a-bd90-3a0a7a7c30ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:08:59.620+08:00
