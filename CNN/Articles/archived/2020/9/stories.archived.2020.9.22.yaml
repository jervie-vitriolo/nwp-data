      'mgnl:type': 'text'
      'text': '<p>Roque then reiterated his warning against critics who claim that
        he does not speak on the President''s behalf: "<em>Tingnan po natin</em> [We''ll
        see about that]," he said. "I will bring the matter up now to the top leadership."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155ff535-125b-4003-b3d7-092165188e00'
