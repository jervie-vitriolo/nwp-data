      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte previously said he will not tolerate officials
        caught even with just a "whiff" of corruption. However, Roque on Monday said
        the LTO executive will be given a chance to clean up his act after he was
        tagged in the reported dirty deals possibly worth millions of pesos.</p>'
    '17':
