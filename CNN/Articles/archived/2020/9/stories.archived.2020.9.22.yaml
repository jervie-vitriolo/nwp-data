      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Do not believe the yellows. I hate to mention her
        name, but Leni is speaking nonsense. You know, Leni, if you really want to
        do away with COVID, we can spray the whole Manila from the airplane with pesticide
        to kill the virus.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
