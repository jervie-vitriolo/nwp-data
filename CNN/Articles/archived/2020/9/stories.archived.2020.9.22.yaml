      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) -</strong>
        There will be no Mardi-Gras-themed street party in the City of Smiles this
        year as the Bacolod Cty government cancelled the 2020 MassKara Festival because
        of the COVID-19 pandemic.</p>'
