      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​For his part, Caindec said he has informed former Presidential
        aide and now Senator Bong Go and Presidential Assistant for the Visayas Michael
        Dino about the supposed massive tax evasion among Cebu dealerships.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e093128a-8cb3-4dd1-95f2-78147f4683ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T14:25:34.677+08:00
