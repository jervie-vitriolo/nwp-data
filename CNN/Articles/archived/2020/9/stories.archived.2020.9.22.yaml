      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never seen days like this in my life," said coffee shop owner
        Mohammad Saab. "My customers aren''t showing up anymore. Are they scared of
        coronavirus? It''s all so strange."</p>'
