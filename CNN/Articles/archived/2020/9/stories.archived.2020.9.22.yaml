      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pep Guardiola''s team navigated a tricky opening match against Wolverhampton
        Wanderers, who beat City twice in the league last season, but were worthy
        winners on the night.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2669713d-c529-4747-9c55-8b0251f4d9b2'
