      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:49:12.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:32:51.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some pre-pageant activities were also launched on Monday including
        talks on environmental issues as well as events to introduce the candidates
        and their background.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8501957e-e4f8-4ab7-8dd0-474ac72ea009'
