      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC is warning higher risk activities should be avoided. These
        include door-to-door trick-or-treating, attending crowded, indoor costume
        parties, visiting indoor haunted houses or going on hayrides or tractors rides
        with strangers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756aef1b-fbe0-4e3a-b191-824ee1fbc080'
      'mgnl:activationStatus': true
