    'template': '1'
    'title': 'BTS did a Tiny Desk concert that may surprise you'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1413ce8-762f-4b53-8057-879495bed92e'
