      'mgnl:type': 'embedCode'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8449c7f-84cd-415f-83a7-fb74a5f9e484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:03:48.782+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-09-22T19:58:47.976+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not reply when asked to name these EU officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc95db9a-14f4-488f-b7fe-2ab559d2de40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:03:48.782+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-09-22T19:58:47.976+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a House budget hearing on Monday, Locsin said he would talk
        to Duterte about the proposal of Laguna Rep. Danilo Fernandez to declare EU
        officials — specifically Hannah Neumann, a lawmaker from Germany — as persona
        non grata to protest the allegations made by EU parliamentarians.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc969f7d-c340-46eb-aea3-f1ad150ba723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T14:11:30.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-09-22T19:58:47.976+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neumann accused Duterte of "encouraging his own services to kill
        tens of thousands of people" in his campaign against illegal drugs. On September
        17, she also called for the immediate cancellation of the Generalised Scheme
        of Preferences Plus (GSP+) privileges granted by the 27-nation bloc to the
        Philippines. The EU Parliament adopted a resolution calling for immediate
        trade sanctions against the Philippines over what it described as a <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/9/21/EU-trade-sanction-Duterte-government-refute-human-rights-violations.html"
        href="https://www.cnnphilippines.com/news/2020/9/21/EU-trade-sanction-Duterte-government-refute-human-rights-violations.html">"rapidly
        deteriorating human rights" situation under the Duterte administration.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f97601-7125-4edf-8a23-1da81e094076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:06:20.294+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-09-22T19:58:47.976+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/9/18/EU-Parliament-pushes-for-trade-sanctions-vs.-PH-over--rapidly-deteriorating-human-rights-.html">Duterte
        admin unfazed by EU parliament push for trade sanctions vs. PH</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8fc084-5303-4a94-b63a-3bf646fec9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:03:48.783+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-09-22T19:58:47.976+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin warned that declaring foreign officials persona non grata
        could hurt some sectors in the country and exclude the Philippines from the
        debate on the human rights situation in the Philippines. Instead, Locsin said
        that he preferred to go on the world stage to refute the claims of EU lawmakers
        on alleged extrajudicial killings and the death of press freedom in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e7712f-eb87-405e-99b3-ba0e7745274a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:03:48.783+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-09-22T19:58:47.976+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3198f7e-d94a-4002-a2c3-e3540cabaa77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:03:48.783+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-09-22T19:58:47.976+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I don''t want is for them to exclude us on the debate on the
        human rights situation in the Philippines, I don''t have to declare them anything.
        I''m not afraid of them. I can answer them," Locsin stressed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea0788e-3fca-40fb-af22-e62a7c57d92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:03:48.783+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-09-22T19:58:47.976+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef538a3-a1b8-422b-9c03-811b2300c5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:03:48.783+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-09-22T19:58:47.976+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin admitted the country would suffer in terms of trade and jobs
        if the European Commission revoked the zero-tariff perk on Philippine products
        entering the European market that has been in place since 2014. However, he
        expressed confidence that the country''s ambassadors in Europe could defend
        the Duterte administration, saying the trade benefits are based on bilateral
        relations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381e1254-5b20-42f5-b682-d57bcf1d3c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:03:48.783+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-09-22T19:58:47.976+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee6943e-518d-40e7-a2cd-5ddfa6ff1e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:03:48.783+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-09-22T19:58:47.976+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was earlier noted as well by Trade Secretary Ramon Lopez, who
        said Philippine representatives were effectively debunking the allegations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90175c3-341e-45ef-a338-fc601bb6bbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:03:48.784+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-09-22T19:58:47.976+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bda6668-604e-4af3-99fb-0e46e9222df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:03:48.784+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-09-22T19:58:47.976+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, we are able to explain objectively the Philippines side
        on issues that are raised and we don''t see any reason why our GSP+ privilege
        will be withdrawn," Lopez said on September 18.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efa9a33-cdde-4079-a958-f92a6d47e28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:06:20.294+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-09-22T19:58:47.976+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://cnnphilippines.com/news/2020/9/19/Philippines-United-Nations-joint-program-human-rights.html">&nbsp;VP
        Robredo says 200,000 jobs at stake if EU pushes trade sanctions vs PH over
        human rights issues</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3276a954-0324-451a-8800-dd5e3d62ec56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:03:48.784+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-09-22T19:58:47.976+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1150b2-0dcc-48ee-ba3c-9450aeb40d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:03:48.784+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-09-22T19:58:47.976+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GSP+ program allows some 6,000 products from the Philippines
        to enter the 27 EU nations with zero tariff. These include coconut and marine
        products, processed fruit, prepared food, animal and vegetable fats and oils,
        textiles, garments, headwear, footwear, furniture, umbrellas, and chemicals.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bacd224-3b17-43db-bbe3-37f2e22f8ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:03:48.784+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-09-22T19:58:47.976+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1307601f-a7ba-4f4b-81b9-f4e8a6208eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:03:48.784+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-09-22T19:58:47.976+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duty-free tariff rate allows Philippines exports to better compete
        in the European market, a boon to the country''s small and medium enterprises.  To
        be accepted in the special incentive trade arrangement, countries must implement
        international conventions on human rights, among others.  Suspension of the
        GSP+ status would mean higher prices of Philippine exports to the European
        market.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bef553-8da3-4371-b902-e06f3264ac78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:03:48.784+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-09-22T19:58:47.976+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4a4ddb-e02f-4aed-a3dd-66e50ef68eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:03:48.784+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-09-22T19:58:47.976+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU resolution — where 626 voted in favor, 7 against, and 52
        abstained — reminded Philippine authorities of their obligations under the
        GSP+ scheme, particularly "with regard to human rights and of the consequences
        of failure to comply with those obligations."</p>'
  'ombudsman-lifestyle-checks-SALNs-weaponized':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-22T14:19:11.015+08:00
    'imagesource': 'jcr:556f2242-32b5-4633-a38d-3a6da8f5cf88'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22a5b9be-1959-4b2a-8f2d-303d4711cd8b'
    'lead': ' Ombudsman Samuel Martires defends his recent directive to restrict public
      access to the statement of assets, liabilities and net worth or SALN of public
      officials, which he described as a tool being used to "weaponize" against enemies
      in politics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-22T14:21:56.641+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2020-09-23T12:55:58.501+08:00
