      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, <a href="https://www.cnnphilippines.com/news/2020/9/16/Palace-Harry-Roque-Leni-Robredo-no-system-COVID-response.html">Malacañang
        just shrugged off her remark</a> and said that she was entitled to her opinion
        as the leader of the opposition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ef7f95-ac36-451b-9c52-d50fb90363fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T00:37:49.101+08:00
