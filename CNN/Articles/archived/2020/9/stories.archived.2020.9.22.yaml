      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report cites that crimes are now reduced to 92 cases a day from
        172.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5731368a-8089-41d0-b47a-a19a57ccdf7d'
