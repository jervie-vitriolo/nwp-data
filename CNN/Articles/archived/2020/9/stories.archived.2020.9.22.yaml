      'mgnl:type': 'text'
      'text': '<h2><strong>Reigning champs Real struggle</strong></h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0f60c0-abb5-4268-9ed7-fdde10da3f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T00:53:59.278+08:00
