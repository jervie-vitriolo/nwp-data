      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch this space: Musk attempted to tamp down expectations on Monday,
        tweeting that "what we announce will not reach serious high-volume production
        until 2022."</p>'
