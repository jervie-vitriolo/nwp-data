      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though that program ended in April, the Pentagon continues to move
        the strategic jets through Andersen at irregular intervals to keep adversaries
        guessing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b578d108-b547-498d-b7a8-77f68db6c638'
      'mgnl:activationStatus': true
