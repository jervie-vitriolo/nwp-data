      'mgnl:lastActivated': 2020-09-22T17:36:24.682+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6075bbab-f66d-422b-9812-e530f0e5a0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:18:04.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2020-09-22T17:36:24.682+08:00
      'mgnl:lastActivatedBy': 'vince'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities later determined that the owners of the property had
        several dogs but were not able to locate them all before needing to evacuate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6358dfd2-5926-440b-8f32-60d50f6f32bf'
