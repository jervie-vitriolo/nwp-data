      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68df6028-585a-4b0b-9484-b1e3cc5b3f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:54:10.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:31:48.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the complaint, after Angwang received a promotion,
        he allegedly told a Chinese consulate official that meant he could "provide
        NYPD information to the Consulate."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c2ef6d-ae9c-4d60-baab-d4c05b4aab39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:54:10.981+08:00
