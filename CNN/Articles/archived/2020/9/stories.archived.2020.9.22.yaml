      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31a303e-bf24-472a-8b67-ccae29f390f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T00:53:59.278+08:00
      'mgnl:createdBy': 'david'
