  'Duterte-nothing-to-do-Cayetano-Velasco-Speakership':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-22T15:40:03.283+08:00
    'imagesource': 'jcr:f5eafce1-e15f-4bd9-af9d-121def1bc1b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37d30686-6fe2-4ec4-94ff-566f3b8ac2ff'
    'lead': 'President Rodrigo Duterte has nothing left to do if House members decide
      not to honor a term-sharing deal for the Speakership, which he brokered for
      Congressmen Alan Peter Cayetano and Lord Allan Velasco last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-22T15:44:25.580+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2020-09-22T15:44:25.881+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Alan-Peter', 'Cayetano', 'Lord-Allan', 'Velasco', 'Duterte', 'House',
      'Speaker', 'DPWH', 'Arnolfo-Teves']
    'stories': ['96e6e05d-5f82-451b-8c5f-2ac78a01ed42']
    'template': '1'
    'title': '''Wala akong magagawa:'' Duterte won''t interfere if Velasco loses chance
      to be House Speaker'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6b5330-2327-46c6-a390-89634ed9ee51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T15:44:25.580+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-09-22T15:44:25.882+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) —</strong>
        President Rodrigo Duterte has nothing left to do should House members decide
        not to honor last year''s term-sharing deal for the Speaker''s seat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a8c2f3-a683-46ed-b2f7-5071447298da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T15:44:25.580+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-09-22T15:44:25.882+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s hoping <em>na tutupad sa usapan ang partido, pero kung wala
        pong numbers si</em> Congressman Lord Allan (Velasco) <em>ay wala po siyang
        magagawa</em> [He''s hoping they will follow to the party''s compriomise,
        but if Congressman Lord Allan doesn''t have enough votes, the President can''t
        do anything about that]," Presidential Spokesperson Harry Roque said during
        his Tuesday briefing, quoting Duterte''s words.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1bf51b-de83-49ce-830c-2ea6e73a06a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T15:44:25.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-09-22T15:44:25.882+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors of an ouster plot against incumbent Speaker Alan Peter Cayetano
        swirled at the chamber over the weekend. Presidential son and Davao City Rep.
        Paolo Duterte said&nbsp;<a href="https://cnnphilippines.com/news/2020/9/21/House-speaker-Alan-Peter-Cayetano-Paolo-Duterte-ouster.html?fbclid=IwAR3cUYoHZVpVMMF6g9TWyTEDV1f3aIDQtQpCpoSP7DNaIME_yop1sIfAElo">fellow
        congressmen were lamenting to him</a>&nbsp;why some districts will get more
        projects under the Department of Public Works and Highways next year, prompting
        him to threaten to declare Cayetano''s seat vacant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2305438-93b3-49e6-9697-16615fddb09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T15:44:25.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-09-22T15:44:25.883+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano believes Velasco —&nbsp;who is set to take the Speaker''s
        seat after his stint ends in October —&nbsp;is behind such calls. "From their
        (Velasco''s) side, <em>gusto nila, gentleman’s agreement daw. Sumunod ako.
        Pero I think, pangatlo o pang-apat na coup attempt na nila ‘to e,</em>" he
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c3fdc7-6e82-46d7-b621-117d258ba60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T15:44:25.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-09-22T15:44:25.883+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From their (Velasco''s) side, they want a gentleman''s
        agreement. I followed. But I think this is the third or fourth coup attempt
        against me already.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9262ff6-16b6-4837-9a9d-00a00a2d3125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T15:44:25.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-09-22T15:44:25.883+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/7/8/Duterte-Cayetano-House-Speaker.html?fbclid=IwAR1slJOMqt8zSOq7MXg5M1RjV-IahHr3NoZhv2dsFFAreg7E7in4RF7FkDQ%3Ffbclid">Duterte
        brokered the two lawmakers'' term-sharing deal</a>, with his 2016 election
        running mate Cayetano taking the first 15 months as Speaker and the remaining
        21 months left to Velasco.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2f144d-7e4b-47b1-83e6-d2f59f34d261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T15:44:25.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-09-22T15:44:25.883+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, the decision will be up to the individual congressmen,"
        Roque added, pointing out that solons then were still feeling their way as
        the 18th Congress opened.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5beba0a9-aa29-4f5c-8150-b3a3d9f0e6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T15:44:25.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-09-22T15:44:25.883+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ouster calls are reportedly tied to the <a href="https://www.cnnphilippines.com/news/2020/9/17/house-suspends-dpwh-proposed-2021-budget-hearing.html">unequal
        funding for congressional districts</a> under the ₱4.506 trillion national
        budget. However, Roque said the 2021 spending plan actually came from Malacañang,
        with Congress authorized to make realignments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c29abc0-e396-4616-bc9e-ee62bfbd4696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T15:44:25.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-09-22T15:44:25.884+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two Taguig districts under Cayetano and his wife Rep. Lani Cayetano
        were reportedly receiving ₱8 billion worth of projects, while his allies from
        Camarines Sur areas will get ₱11 billion under the proposed spending plan,
        as exposed by Negros Oriental Rep. Arnolfo Teves.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d60a2b-6e0b-4be8-9cec-bfdb23a934e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T15:44:25.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-09-22T15:44:25.884+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung anong kailangan nung lugar, ''yun ang gagawin natin</em>
        [We will provide funding to what a certain area needs]," Cayetano said to
        counter these allegations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dd3dcb-d7d9-4a71-82b0-ffeb6a2e4299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T15:44:25.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2020-09-22T15:44:25.884+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, PDP-Laban ally and House appropriations committee chair
        Rep. Eric Yap said he believes the ouster plot will not push through.</p>'
  'gatchalian-aid-for-teachers-non-teaching-staff':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-22T15:40:08.434+08:00
    'imagesource': 'jcr:588ee393-8c13-43e3-bd5d-5590215796ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
