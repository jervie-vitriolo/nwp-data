      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://ttps://cnnphilippines.com/news/2020/2/20/pastillas-scheme-immigration-personnel-involved.html?fbclid=IwAR1HnHvaDfvIFDu0oIMjTXNKknnGr7aWlObBXTFyf5qOJkuZfDFmyuSNVr8"
