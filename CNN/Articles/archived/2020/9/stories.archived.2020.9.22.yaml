      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Social distancing, health protocols were implemented well but
        sad to say with the long line, hindi po natin kinaya yung sa may area sa kabila.
        Nagkaroon ng ganitong problema at dito sa may overpass, hindi rin namin masyadong
        na-control."</em></p>'
