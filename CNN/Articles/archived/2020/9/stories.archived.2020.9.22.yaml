      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665068e2-1f54-452d-a933-33bc2492903b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:00:08.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:49.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also ordered its Business Permits and Licensing Office to set
        aside issuance of  business permits or licenses related to the holding of
        the 2020 MassKara Festival. Likewise, prior permits issued are deemed revoked.</p>'
    '5':
