      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swede had the perfect opportunity to add to his tally but missed
        an open goal to somehow deny himself a hat-trick -- smartly rounding the keeper
        before blazing his shot off target.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4cfdf7-18ad-4dba-b48e-92932a1f7fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:49:46.307+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:36:26.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57858091-4d79-4f87-86d2-6d37ea3ab970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:49:46.307+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:36:26.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I was 20-years-old, I''d have scored another two," he told reporters
        after the game.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9145f67c-15d7-4f64-806b-5ef356cff29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:49:46.307+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:36:27.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3184fb75-c5a6-41e2-a567-d0917b8c51c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:49:46.307+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:36:27.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want people to talk about my age, I want to be treated
        the same as everyone else. It doesn''t matter if I am 38, I want to be treated
        like someone aged 20 and do the same work."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b228f00a-4dfc-437f-b7bf-f01da92747a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:49:46.307+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:36:28.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7407ad1-65c7-46b7-bf34-4b718af736e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:49:46.307+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:36:28.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Ibrahimovic on form</strong></h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b9e7b4-24c9-482d-bc29-c77d5db703ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:49:46.307+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:36:29.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibrahimovic''s performance was watched by a 1,000 spectators who
        were allowed into the San Siro stadium under the new regulations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b42db50-6eac-4580-af7d-e47976c9250e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:49:46.307+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:36:29.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc1285c-92bf-4054-8800-b44c50563e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:49:46.307+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:36:30.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milan, which was hit hard by the pandemic, invited the city''s healthcare
        workers to fill the designated seats.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386c82d7-60ec-40d1-a6a2-a71b854434b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:49:46.307+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:36:30.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013c2628-e49f-4882-a414-68178438df7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:49:46.307+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:36:31.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such form from the Rossoneri suggests a push for Serie A''s Champions
        League places is a possibility after it finished sixth last season.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed537ebf-bd5d-480e-847f-783818dcf857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:49:46.307+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:36:31.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8e9a29-1d88-4200-b6ca-906e66800368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:49:46.307+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:36:32.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On current form, Ibrahimovic -- who now has 14 goals in 22 matches
        since rejoining Milan in 2020 -- will be central to the club''s Champions
        League ambitions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55c1093-7ab4-4861-bcf1-3bee26c7a564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:49:46.308+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:36:32.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9573bc-8b3b-4c3e-aac7-46887e614c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:49:46.308+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:36:33.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They had Ibrahimovic and we didn''t," Bologna manager Sinisa Mihajlovic
        told reporters after the game. "Everything they created came from him. Apart
        from that, it was an even match."</p>'
