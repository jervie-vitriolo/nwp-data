  'house-on-unfunded-2020-dpwh-projects-in-2021-budget':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-22T20:21:07.905+08:00
    'imagesource': 'jcr:eadfea77-198f-4490-ae5c-ffdb2c244baf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc932bc3-97a0-42b3-beeb-cc39c074614d'
    'lead': 'Lawmakers question the realignment of unfunded 2020 projects of the Public
      Works Department under its 2021 proposed budget since this is considered as
      a violation of the law.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-22T20:25:48.382+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T21:32:31.094+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:29:03.033+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DPWH', '2021-budget', '2020-unfunded-projects', 'infrastructure-projects',
      'House-of-Representatives']
    'template': '1'
    'title': 'More lawmakers say restoring 2020 DPWH projects under the 2021 budget
      violates the law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d997b2-52b7-41e4-b16a-1311dc6b8fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:25:48.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:32:31.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) —</strong>
        Several lawmakers said that realigning unfunded 2020 projects of the Department
        of Public Works and Highways (DPWH) under its 2021 proposed budget violates
        the law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b04257-b2b1-4550-8fca-00029d5bd077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:25:48.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:32:32.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22f68a8-175a-4269-abee-0ec9a48f90a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:25:48.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:32:32.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressmen raised their concern on the department’s proposed
        budget that contained half of the unreleased funds in 2020 worth ₱135 billion
        during the House hearing on the proposed DPWH 2021 budget.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ef91c0-476f-4fd6-aec8-6bdbe93e15d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:25:48.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:32:33.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061a2a84-1f67-42fc-8930-277d1e3a4a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:25:48.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:32:33.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DPWH Undersecretary Eduardo Ramos said the basis for this is the
        Bayanihan to Heal as One Act (Bayanihan 1) that gave President Rodrigo Duterte
        the powers to realign the national budget to COVID-19 response.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0a8224-d6c5-4d29-9ac4-451bf036c875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:25:48.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:32:34.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03b4519-2b1e-4abd-832c-0850cd8dd661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:25:48.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:32:34.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Northern Samar Rep. Paul Daza pointed out that this is
        not valid since the law has expired in June, while the 2021 proposed budget
        was submitted sometime in August or September.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7ee2ff-e025-407f-92b3-d8810d372625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:25:48.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:32:35.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c4b2a3-7256-4730-a58c-9d7105a6528a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:25:48.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:32:35.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Daza mentioned that under Bayanihan to Recover as One
        Act (Bayanihan 2), “infrastructure, having the highest multiplier effect,
        can only be discontinued when all other funds, including unobligated allotments
        and unreleased appropriations, have been exhausted.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47af019-32e9-496e-9069-84be2f50e37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:25:48.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:32:36.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd37551-e195-4211-8489-6eb006032d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:25:48.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:32:36.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Projects that can only be discontinued so their funds may be used
        for COVID-19 response should not “support the objectives of economic stimulus
        and recovery," Daza said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34704c07-c2a1-4bef-ac76-37ddc53864a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:25:48.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:32:37.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5503962-c869-422e-bd95-0a57cf31b30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:25:48.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:32:37.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said early this year that the administration’s flagship
        infrastructure program Build, Build, Build has a vital role toward the recovery
        of the country from the COVID-19 pandemic. However, this was also affected
        by the implementation of quarantine restrictions that led to the temporary
        pause in operations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f71ed2-3922-4148-bdf0-3b3060cca8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:25:48.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:32:38.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d447dfe-b160-4beb-9d36-5601008290d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:25:48.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:32:38.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Cagayan de Oro Rep. Rufus Rodriguez said this
        also violates the Constitution. He cited Section 25, Article 7, which states
        that “no law shall be passed authorizing any transfer of appropriations.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220decef-7197-4517-be53-9d92361ef0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:25:48.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:32:39.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfe97ce-f412-4bb3-b9f4-eb3a32548088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:25:48.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:32:39.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leyte Rep. Vicente Veloso also said the Bayanihan law is a “plain
        statute,” and it cannot overrule the Constitution of the Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174329ef-f119-46cc-93e0-306a2d105cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:25:48.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:32:40.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fddea7-7eee-4136-9a6d-cc0c30bc3959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:25:48.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:32:40.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given this, Daza said it would be better to provide funding for
        the 2020 projects this year that will also help stimulate the recovery of
        the country’s economy from the adverse effects of the global crisis.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846f117a-43cc-4f89-bf2d-0e87e9bb68e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:25:48.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:32:41.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
