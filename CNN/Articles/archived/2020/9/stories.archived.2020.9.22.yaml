      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacolod City is under a stricter modified enhanced community quarantine
        due to its high number of COVID-19 infections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6a15eb-fd4e-4b63-bc5e-8534f53c186d'
