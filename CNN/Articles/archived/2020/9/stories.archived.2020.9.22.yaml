      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things get no easier for Real, with a trip up next to early pacesetter
        Real Betis which has started life under new coach Manuel Pellegrini with two
        wins from two.</p>'
