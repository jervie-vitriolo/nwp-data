      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda98dc0-635d-4eb6-b6e3-757f410fc9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T22:10:39.730+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:30:41.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renato de Castro, a De La Salle University professor, said Duterte
        must have realized that the UN addresses global issues more than human rights.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13f3fa3-eb41-47c4-8d4d-2f30f3bbdf12'
      'mgnl:activationStatus': true
