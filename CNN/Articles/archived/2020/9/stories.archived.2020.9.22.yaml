      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayern began its season in scintillating fashion, putting eight
        goals past a hapless Schalke side to lay down an early marker. New signing
        from Manchester City Leroy Sane got his first goal for his new club and there
        was a hat-trick for Serge Gnabry.</p>'
