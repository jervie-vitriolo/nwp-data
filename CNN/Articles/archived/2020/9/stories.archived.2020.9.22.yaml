      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22)</strong> —&nbsp;Foreign
        Affairs Secretary Teodoro Locsin Jr. on Tuesday said he would talk to members
        of the European Union regarding issues raised in a controversial resolution
        approved by the bloc''s parliament, backtracking on his earlier statement
        that he would consult President Rodrigo Duterte on a proposal to declare EU
        officials as persona non grata.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e589966e-9995-45bc-9ccc-eddff106c715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T14:11:30.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-09-22T19:58:47.975+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked when he would meet with Duterte on the matter, Locsin
        tweeted, "Nope, I will engage with the EU, the stable and responsible ones;
        there are quite a few of those. I don''t go for petulance."</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Nope,
        I will engage with the EU, the stable and responsible ones; there are quite
        a few of those. I don&#39;t go for petulance. <a href="https://t.co/iDqPZgHbSr">https://t.co/iDqPZgHbSr</a></p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1308284666823102464?ref_src=twsrc%5Etfw">September
        22, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
