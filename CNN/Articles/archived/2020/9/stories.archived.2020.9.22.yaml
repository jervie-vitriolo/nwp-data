      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time fans had been allowed back into stadiums in
        Italy since the outbreak of the coronavirus pandemic, with the Italian government
        permitting up to 1,000 fans to attend matches.</p>'
