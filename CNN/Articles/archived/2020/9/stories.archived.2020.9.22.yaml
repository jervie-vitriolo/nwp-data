      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In among the 376 ancient shapes discovered around Alathar lake,
        experts identified animal footprints, including prints belonging to horses,
        camels and elephants -- notable because elephants appeared to have gone extinct
        in the Levant about 400,000 years ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6cb91a-ef87-49c7-8ade-6c77291f6ca7'
      'mgnl:activationStatus': true
