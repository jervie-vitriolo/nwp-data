  'Rose-Policarpio-death-row-Saudi-Arabia-home':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-22T17:00:37.286+08:00
    'imagesource': 'jcr:48224902-68f2-4144-a8c3-3ca9c64e0c91'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab8fec1b-8e52-4f3f-94ef-846c28a37dd3'
    'lead': 'Overseas Filipino worker Rose Policarpio returned home to the country
      on Tuesday after being acquitted of murder in the killing of her employer in
      the Kingdom of Saudi Arabia.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-22T17:02:45.872+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2020-09-22T17:02:46.060+08:00
    'mgnl:lastActivatedBy': 'dani'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipina who escaped death row in Saudi Arabia returns home after acquittal—
      DFA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd6df4e-db23-4c2d-abe3-5a1a982bba31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:02:45.872+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-09-22T17:02:46.060+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) —</strong>
        Overseas Filipino worker Rose Policarpio returned home to the country on Tuesday
        after being acquitted of murder in the killing of her lady employer in the
        Kingdom of Saudi Arabia, the Department of Foreign Affairs (DFA) said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8602ea3e-6638-4eeb-ab64-ce96b8ba39eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:02:45.872+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-09-22T17:02:46.061+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policarpio was imprisoned for almost six years, and was once on
        the death row for allegedly committing the crime.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7a05cb-ef6a-4a69-ac18-abe1fe037e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:02:45.872+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-09-22T17:02:46.061+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a vindication of Ms. Policarpio and a clear declaration
        of her innocence," Foreign Affairs Undersecretary Sarah Arriola said. "This
        is also a testament that the DFA and its people are willing to go the extra
        mile in order to protect and safeguard the rights of our kababayan wherever
        they are in the world.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dab68a-2511-42c1-aad9-b59753138c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:02:45.873+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-09-22T17:02:46.061+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement by the DFA, Policarpio was 31 when she
        flew to Saudi Arabia in 2013 to become a food server. She was imprisoned a
        few days after being accused of killing her employer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88aee3da-1495-4812-825d-a3c1abf40996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:02:45.873+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-09-22T17:02:46.061+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Policarpio stood firm that she did not commit the crime,
        and was eventually found not guilty by the lower court. The verdict was sustained
        by the Court of Appeals that led to her release and repatriation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc54806-e0d6-4b63-a3a8-3f6e1690462d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:02:45.873+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2020-09-22T17:02:46.061+08:00
      'mgnl:lastActivatedBy': 'dani'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA settled her incurred immigration penalties and exit visa
        soon after her release.</p>'
