      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-09-22T13:44:38.923+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before you know it, SM malls will bring about holiday cheer with
        exciting and larger-than-life Christmas displays. You can visit SM malls and
        capture Christmas memories with your family and friends inside snow globes,
        augmented reality art, and Christmas characters soon to feel the SM Christmas
        experience.</p>'
