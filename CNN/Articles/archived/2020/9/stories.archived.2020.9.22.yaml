      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Veteran striker Zlatan Ibrahimovic
        fired AC Milan to a 2-0 victory over Bologna on Monday in its opening game
        of the new Serie A season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c8c764-a7dd-438d-b7f8-43e948e1cfc2'
      'mgnl:activationStatus': true
