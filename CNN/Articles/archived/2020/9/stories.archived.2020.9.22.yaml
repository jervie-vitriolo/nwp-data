      'mgnl:type': 'text'
      'text': '<p>We get to know more about the country''s third telco player. Pinky
        Webb sits down with Dito''s chief administrative officer, Atty. Adel Tamano.</p>'
  'LGUs-bleed-tax-collections-halved-pandemic':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-22T11:47:02.697+08:00
    'imagesource': 'jcr:9c581056-39ae-45cc-835f-88c8ce821e1f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d017431-b115-4df7-bc83-11037df7169d'
    'lead': 'Local government units are reeling from the ''sudden economic shock''
      of the COVID-19 pandemic, with tax collections halved as costs mount for emergency
      response, the economic team said in a report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-22T11:53:18.441+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T21:41:34.949+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:28:45.056+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['LGU', 'local-government', 'fund', 'IRA', 'tax', 'collections',
      'DBCC']
    'stories': ['b3b59513-e276-45fb-9331-34bc1c91d6c9']
    'template': '1'
    'title': 'LGUs bleed as pandemic slashes local taxes by half – report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c63d3e7-c505-4e43-b962-741e743e6153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:53:18.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:41:35.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) —</strong>
        Towns, cities, and provinces will bleed this year as taxes are halved amid
        the economic slowdown due to the COVID-19 pandemic, a report said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0dd0a8-be83-4129-affc-371e7955849d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:53:18.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:41:35.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Development Budget Coordination Committee (DBCC)&nbsp;said in
        its latest Fiscal Risks Statement that local government units are likely to
        suffer huge financial setbacks as they are expected to collect just ₱171.85
        billion this year, or 44 percent of the original ₱307.08 billion target.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef614036-38ae-4d22-8ad5-53df3c8d5922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:53:18.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:41:36.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forecast is also only 70 percent of the ₱246.49 billion raised
        in 2019, a fourth coming from business tax collections while the rest are
        generated from other local dues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e7110e-a1af-4af7-bcc6-b922165b8599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:53:18.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:41:36.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fiscal stress to LGUs is expected to be very substantial as
        they are at the frontline of the pandemic’s response and mitigation efforts,"
        the report read, noting that the bulk of the taxes may only be collected during
        the last six months of the year due to grace periods and a general slowdown
        in sales and business.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08134a29-02c0-4f29-a676-a5f4f0758c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:53:18.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:41:37.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national COVID-19 task force is counting on LGUs to enforce
        community quarantine rules on the ground, as well as provide cash or food
        aid to communities under localized lockdown. On top of this, local governments
        are in charge of funding locally-run hospitals, public schools, as well as
        traffic and sanitation services, among others.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537a73d7-a0ae-420a-ab2f-ded1133ccbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:53:18.443+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:41:37.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/4/18/lgu-leader-coronavirus-fight-.html?fbclid=IwAR2n9Fe5e8c1RGbwAcQUdq2p_jRAIaJ2ERjUCkKFHbVF30FOvhhXskxogTE">LGUs
        to lead fight vs. COVID-19. Their first task: Contact tracing</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b28fa7b-3bca-4e58-932a-68e260f6d161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:53:18.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:41:38.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lockdowns which started in March and have been enforced sparingly
        for half a year now in select localities seeing a spike in coronavirus infections,
        have led to a slump in business activity and consumer confidence as people
        hesitate to leave home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6859b7d0-3571-4fd4-a50b-3f71a864c3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:53:18.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:41:38.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGUs count on their share in national revenues apart from local
        taxes for funding. An additional release worth ₱37.02 billion has been provided
        as the Bayanihan Grant, where local officials received half a month''s worth
        of their internal revenue allotment during the onset of the local outbreak.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81065054-137d-437d-940a-93bbef474395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:53:18.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:41:39.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The financial crunch will be felt in the next four years, the economic
        team said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f9f029-c066-430a-802f-aed239ea093e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:53:18.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:41:39.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For FY (fiscal year) 2021, the impact of COVID-19 pandemic is expected
        to be more pronounced on local revenue collections as a result of financial
        losses in FY 2020, on which local tax assessments will be based, and the lower
        capacity to pay of taxpayers due to job losses, lower production of goods
        and services, and the overall contraction of the economy," the report added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446e6642-662a-4416-aa58-9a0f66e18ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:53:18.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:41:40.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tax collections could even slide lower to ₱144.89 billion -- just
        half this year''s target -- and will remain muted all through 2024. The DBCC
        said it sees "conservative" growth in taxes despite anticipated improvements
        in the local economy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77989853-1a7c-407d-871e-0b3bf3329b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:53:18.443+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:41:41.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/9/3/Baguio-Valenzuela-Paranaque-benchmarks-COVID-response.html">Baguio,
        Valenzuela, Parañaque listed as ''benchmarks'' in COVID-19 response</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b348cbb0-5afd-40eb-ac51-c7d03a83af0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:53:18.442+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:41:41.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, 2022 could spell the difference for LGUs as they receive
        bigger IRA as mandated by a Supreme Court ruling that asserted a <a href="https://www.cnnphilippines.com/news/2020/8/27/LGUs-bigger-share-national-taxes-charter-change-.html">40
        percent share to national tax collections</a>. These could help mayors and
        governors fund more local projects to spur growth and revive programs delayed
        due to COVID-19. However, the economic managers warned that this increase
        may be "short-lived" as they would also need to fund more projects and services.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c672e72c-b63f-42cd-ac97-55574d9a0ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:53:18.443+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:41:41.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new wave of COVID-19 outbreaks could cost LGUs a cumulative ₱115
        billion, as they would have to restore aid and deploy more protocols to mitigate
        its impact.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea018bd-addb-4c4e-9dbe-c1857f759515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:53:18.443+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:41:41.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funding remains an issue as LGUs are reluctant to borrow money even
        if they have this option, the DBCC added. For now, local executives can consider
        realigning budgets, using savings, tapping other sources of financing, and
        cutting costs to make ends meet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd87b57-5eeb-4f9d-8d31-2eeba19eac9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:53:18.443+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:41:41.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Critical infrastructure projects and related capital investments
        should continue, particularly for health and economic services," the DBCC
        added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bbcd85-d67f-4aed-8141-5729a1b384c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:55:21.568+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:41:41.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2020/7/3/WHO-Philippines-quarantine-test-returning-residents.html">WHO
        Philippines to LGUs: Quarantine, test returning residents</a></strong></p>'
  'Taiwan-opening-back-COVID-19':
    'author': 'Paula Hancocks, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-22T11:50:14.448+08:00
    'imagesource': 'jcr:d0b01602-8522-4ecd-ad91-238ad84d764c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fa749fa-8c1f-4cec-8531-d6e4219b66ad'
    'lead': 'Taiwan''s swift response to the virus means everyday life on the island
      is now very different from a lot of places worldwide where leaders weren''t
      quick to act.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-22T11:56:55.137+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T21:40:56.618+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:28:45.465+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taiwan led the world in closing down for Covid-19, now it wants to do
      the same with opening back up'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d58165-2507-4d22-9639-079c9f34f33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.138+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:40:57.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;New arrivals to Taiwan might be forgiven
        for thinking they''ve stepped back in time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4190528-641b-45dd-8473-876453f7fa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.138+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:40:57.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ec66e4-9ff0-4459-8ab6-4154d8f116e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.138+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:40:58.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the streets of the island''s capital, Taipei, pedestrians appear
        more concerned with staying out of the hot midday sun than maintaining any
        semblance of social distancing. Large lines stretch along the sidewalks, as
        people cram into popular lunchtime eateries. And in nearby parks, large groups
        of young people exercise and practice dance routines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912ba741-dbcb-4563-8675-0794ac7441df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.138+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:40:58.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebf96e7-8071-44b6-a2c6-c7e1f5931294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.138+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:40:59.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, there are few if any visible signs that this is 2020 and
        the world is in the grip of a raging pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad14e466-1da0-43d6-b362-35f6eb834392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.138+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:40:59.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7122c2a8-123d-43bc-be72-37c54f5036f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T11:56:55.138+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:41:00.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the global number of confirmed Covid-19 cases surpasses 30 million,
        residents of Taipei seem relaxed in the knowledge there has been only one
        suspected case linked to local transmission in the city since mid-April.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bb757f-8005-4d67-8b6d-9d1e45e2fcf9'
      'mgnl:activationStatus': true
