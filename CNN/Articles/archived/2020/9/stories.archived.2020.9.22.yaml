  'Ruth-Bader-Ginsburg-US-Capitol-funeral':
    'author': 'Ariane de Vogue, CNN Supreme Court Reporter'
    'caption': 'Late US Supreme Court Justice Ruth Bader Ginsburg'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-22T07:42:53.806+08:00
    'imagesource': 'jcr:b5338b16-52dc-4374-9cd6-031315504cf0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '208a8e08-ac33-45e0-81a9-de548dfb91fd'
    'lead': 'US Supreme Court Justice Ruth Bader Ginsburg will become the first woman
      in history to lie in state in the US Capitol when her casket is placed in National
      Statuary Hall on Friday, according to congressional historians.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-22T07:47:48.264+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:41:45.626+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:28:43.977+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Justice-Ruth-Bader-Ginsburg-']
    'template': '1'
    'title': 'Ginsburg will become the first woman in history to lie in state in US
      Capitol'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a873add-7a4a-4755-9201-dd782078af4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:47:48.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:45.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US Supreme Court Justice Ruth Bader
        Ginsburg will become the first woman in history to lie in state in the US
        Capitol when her casket is placed in National Statuary Hall on Friday, according
        to congressional historians.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbea85c-fa79-46f1-8d64-20a425e0960e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:47:48.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:45.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The historic event, which was announced by House Speaker Nancy Pelosi
        on Monday, will feature a formal ceremony for invited guests only because
        of the coronavirus pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ee37e8-d5dd-47cc-a57f-ce7349fe6868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:47:48.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:45.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lying in state is a tribute reserved for the most distinguished
        government officials and military officers, while lying in honor is a distinction
        given to private citizens.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023873d2-285a-4a35-8a72-2cf045c3c325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:47:48.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:45.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the week, Ginsburg''s body will lie in repose at the
        Supreme Court on Wednesday and Thursday so that members of the public can
        pay their respects, the court announced on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d303f4c-f7c9-4b37-b2db-de505e6a08fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:47:48.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:45.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The casket will arrive in front of the Supreme Court just before
        9:30 a.m. ET Wednesday and a private ceremony with family, close friends and
        the justices will take place in the Great Hall at the court. Following the
        ceremony, the casket will be moved under the portico at the top of the building''s
        front steps.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ef1cfb-192b-4c35-b4cb-13678e23c1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:47:48.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:45.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former law clerks will serve as honorary pallbearers, lining the
        steps as the casket arrives.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b22f240-d3ce-430f-83f4-0e2ed7ac8c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:47:48.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:45.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A private interment will be held next week at Arlington National
        Cemetery.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2ab3f7-e153-4050-9f9c-6282690ef262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:47:48.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:45.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginsburg died Friday at the age of 87 due to complications of metastatic
        pancreatic cancer. She served on the court for more than 27 years and was
        nominated by then-President Bill Clinton in 1993.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c19b89-7941-40f2-b5d2-f84d165abd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:47:48.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:45.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A makeshift memorial adorned with flowers and candles paying tribute
        to Ginsburg lines the sidewalk outside of the Supreme Court. Lawmakers from
        both parties, entertainers, and athletes have also paid tributes to Ginsburg.
        Inside the Supreme Court, her bench chair and the bench in front of it have
        been draped in black in memoriam.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc8c391-5654-4d49-a058-cb3a0af81893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:47:48.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:45.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginsburg''s death has reignited a debate over filling a Supreme
        Court vacancy during a President''s last term of an election year, in which
        Republicans, including Senate Majority Leader Mitch McConnell, have united
        behind President Donald Trump''s push to move forward ahead of the November
        election.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c6beb5-e128-4ed2-94b0-882a9489c3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:47:48.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:45.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first first published on CNN.com <em><a href="https://edition.cnn.com/2020/09/21/politics/ruth-bader-ginsburg-funeral-plans/index.html"
        target="_blank">Ginsburg will become the first woman in history to lie in
        state in US Capitol</a></em></p>'
  'Novak-Djokovic-Italian-Open-Rome-tennis':
    'author': 'George Ramsay, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-09-22T07:57:15.465+08:00
    'imagesource': 'jcr:ecb1c9f1-9ca2-4d48-aeaa-c96a3e99b099'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51270f08-1407-4e30-8da7-209055d6b3c8'
    'lead': 'A little over three weeks since being defaulted at the US Open, Novak
      Djokovic has returned to winning ways with victory at the the Italian Open in
      Rome.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-22T08:01:20.711+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T21:41:45.136+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:28:44.145+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Novak-Djokovic', 'Italian-Open', 'Rome', 'tennis']
    'template': '1'
    'title': 'Novak Djokovic defeats Diego Schwartzman to win fifth Italian Open title'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025540ac-c090-4ba4-ac4b-b492afa30521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:01:20.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:41:45.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Little over three weeks since being
        <a href="https://www.cnnphilippines.com/sports/2020/9/7/Novak-Djokovic-default-US-Open-line-judge-ball.html">defaulted
        at the US Open</a>, Novak Djokovic has returned to his winning ways with victory
        at the Italian Open in Rome.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe06c1b-a37e-4803-9a7d-6a5b6fc28b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:01:20.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:41:45.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic defeated Diego Schwartzman 7-5, 6-3 in a tight contest
        on clay in the build-up to the French Open.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7035569a-e162-4605-96aa-393e60550afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:01:20.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:41:45.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory means Djokovic now has a record 36 Masters 1000 titles
        and remains unbeaten in 2020 barring his early US Open exit this month when
        he struck a line judge with a ball.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adacc16-47f9-4122-910d-f614e55007a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:01:20.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:41:45.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the women''s competition, Simona Halep won her first Italian
        Open title as Karolina Pliskova was forced to withdraw in the second set due
        to a thigh injury.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc7eff7-ed8e-4672-9476-aad066447547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:01:20.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:41:45.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halep, who skipped the US Open amid coronavirus concerns, had twice
        finished runner-up in Rome. She took the first set 6-0 in Monday''s final
        and was leading the second 2-1 when Pliskova called time on the match.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4197055-7951-4c36-946a-3943ade5063e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:01:20.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:41:45.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Djokovic wins close match</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e36eece-3443-42dd-a334-7611dcbb4b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:01:20.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:41:45.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two early breaks saw Schwartzman mount a 3-0 lead in the first set
        on Monday, but Djokovic rallied and took the next four games in a row.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15edb398-6150-4b31-b137-0189a61f00f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:01:20.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:41:45.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair then traded service games until Djokovic, leading 6-5,
        broke Schwartzman to take a first set that lasted an hour and 12 minutes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa851ee-e686-4fd9-8fd2-708020384097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:01:20.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:41:45.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schwartzman, who was playing his first Masters 1000 final having
        beaten clay court supremo Rafael Nadal in the quarterfinals, broke Djokovic
        at the start of the second set, only for the world No. 1 to immediately break
        back.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2088542-d94d-4fdf-bac5-f13dc0950d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:01:20.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:41:45.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the set evenly poised at 4-3, a sweetly struck backhand saw
        Djokovic capitalize on the first of three break points on the Argentine''s
        serve and move within one game of the title.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18447ad-702e-4362-87ad-5a9ae762c9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:01:20.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:41:45.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He duly served out the next game to seal the victory, going one
        Masters 1000 win clear of Nadal at the top of the all-time list.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b8977d-580f-40ba-a95b-9cbdbd08a546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:01:20.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:41:45.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic has now won five titles in Rome and he will head to Roland
        Garros looking for his second victory at the French Open and first since 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee42bedc-52d3-475b-bd5e-42285ffeac40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:01:20.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:41:45.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a great week, a very challenging week," the Serb said in
        his on-court interview.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fdc855-da22-499f-b2bb-a18829ac5e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:01:20.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:41:45.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think I played my best tennis throughout the entire week
        but I think I found my best tennis when I needed it the most in the decisive
        moments today, yesterday, practically every match.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011defa9-9cef-4632-96dc-02f5c8d480fa'
