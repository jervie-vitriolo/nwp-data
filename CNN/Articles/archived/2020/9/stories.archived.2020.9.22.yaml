      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22)</strong> —
        The closure of all 13 U-turn slots along EDSA will start on Monday, September
        28, according to the Metro Manila Development Authority.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473636e9-4872-4d1c-be3e-b863cc064876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:11:52.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:35:49.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Tuesday, MMDA General Manager
        Jojo Garcia said the closures would be gradual, starting with the U-turn slot
        near the Trinoma mall in North Avenue, Quezon City. The whole process is expected
        take up to three months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe71b3fb-ee4e-4991-8734-bb902572c07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:11:52.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:35:50.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gradual <em>naman po ang pagsasara nito. Alam po na may</em> bus
        lanes <em>sa</em> EDSA <em>nasa</em> median lane,<em> lalagyan po natin ng</em>
        barrier <em>''yan. Sa paglalagay ng</em> barrier, <em>obligadong isara natin
        yung</em> U-turns," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c9f373-87f5-4fbd-8cfa-a0871638ce68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:11:52.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:35:50.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2020/9/21/EDSA-U-turn-slot-closure-.html"
        target="_blank"><strong>READ: MMDA announces closure of U-turn slots along
        EDSA</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97849c8f-52a0-497b-910d-5041c8cc44d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:11:52.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:35:51.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said they would slowly begin closing lanes along the northbound
        stretch of EDSA before continuing with the southbound slots, adding that the
        putting up of barriers would hopefully ease traffic as it would prevent buses
        from moving curbside.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167c315d-ae44-4688-a046-3e5313852d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:11:52.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:35:51.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Garcia said they would be leaving some U-turn slots untouched,
        like those located in intersections that have flyovers and underpasses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb3329b-2bbb-4d48-b56e-5e7a942721d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:11:52.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:35:52.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia warns the public about the initial inconvenience, asking
        people to look at the bigger picture instead —&nbsp;the easing of traffic
        and congestion along EDSA.</p>'
