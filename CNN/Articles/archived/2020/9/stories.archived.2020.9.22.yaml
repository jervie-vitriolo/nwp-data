      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/09/21/australia/whales-stranded-tasmania-scli-intl/index.html#:~:text=The%20whales%20got%20stuck%20on,local%20wildlife%20authorities%20said%20Monday."
        target="_blank">Hundreds of whales are stranded on a sandbank in Australia</a></em></p>'
