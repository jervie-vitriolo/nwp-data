      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it helps, of course, that it was the perfect step in [against
        10 men]. We scored two goals when he was on the pitch and he played a good
        game. Everybody could see what he is naturally doing, because we didn''t speak
        to him about anything we wanted, he just played it.</p>'
