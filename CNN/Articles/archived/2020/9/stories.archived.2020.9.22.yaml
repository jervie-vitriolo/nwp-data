      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The important thing is can we manage this, can we keep this under
        control without having that rapidly growing, exponential growth, and so far
        we''ve been able to do that," said Dr. Bonnie Henry, B.C.''s provincial health
        officer, during a press conference Monday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a04280d-1b67-4c5f-90d2-e909aeeb4e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:40:34.004+08:00
