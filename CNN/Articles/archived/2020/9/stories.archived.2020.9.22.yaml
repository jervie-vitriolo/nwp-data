      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it would also be an opportunity for the President
        to lash out at Western companies who request advance payments for COVID-19
        vaccines, as he mentioned during his national address last Sept. 14.</p>'
    '27':
