      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an accomplished Premier League debut from the Spaniard who,
        despite only playing 45 minutes, completed more passes than any Chelsea player.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dc3524-5685-48a0-a3e2-407b0d1ca660'
