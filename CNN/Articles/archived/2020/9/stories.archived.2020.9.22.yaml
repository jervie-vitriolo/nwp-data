      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd995dc8c-9cb7-472c-b17c-764190d6b43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:32:53.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:21.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the shelves of shops, previously flush with goods, are
        emptying out, and shopowners are bracing for more uncertainty in the weeks
        to come.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3301ccb2-633c-47cf-8d99-677435ad7292'
