      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, Liverpool''s city rival Everton maintained its 100% start
        to the season, with summer signing James Rodriguez grabbing his first goal
        for his new club. Arsenal, Leicester City and Crystal Palace are the only
        other teams to have won both matches since the start the season.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5f9b00-0390-49db-bb2f-bfa6eef44393'
