      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, the city recorded 64 new cases, bringing total tally
        at 3,079 confirmed cases. Some 159 recoveries were added, hiking the count
        to 1,763. While 51 died in the city due to COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d768e4-c62b-41bb-bbce-623264578032'
