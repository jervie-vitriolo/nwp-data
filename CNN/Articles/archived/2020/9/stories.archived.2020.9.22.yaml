      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fbfe61-2b32-4e2f-b4b9-ef3f499b9d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T00:37:49.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:41:59.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Duterte asserted that the government has already exerted
        enough effort to address the health crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51ff5ec-85e6-480e-ace4-419644a5f43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T00:37:49.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:41:59.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4de0fd-93d0-4bdd-a42a-c21f6f19eb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T00:37:49.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:41:59.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You might be hearing of critics, yung walang magawa, that we are
        not doing enough. Ano bang ‘enough’ na gusto ninyo? May ospital, may kama,
        at may punerarya, nandiyan lahat. Ano pa ba ang gusto niyo?,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0534fd61-a959-4c09-9f36-860bf1a3ef3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T00:37:49.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:41:59.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c6d29f-daaa-4fd6-b5c3-cf91bcd4bbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T00:37:49.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:41:59.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You might be hearing of critics, those who have nothing
        to do with their lives, that we are not doing enough. What ''enough’ do you
        want? There are hospitals, beds, and funeral homes, everything is already
        there. What else do you want?]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167aa7bd-a916-4dd5-9e94-068275659041'
