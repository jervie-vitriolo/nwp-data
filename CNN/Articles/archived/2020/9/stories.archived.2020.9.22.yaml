      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1b9806-ba14-4ce6-816e-8f46f26e17da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T00:53:59.279+08:00
