      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was top," Klopp told reporters after the match. "Top timing,
        I would say. He is not used to our thinking yet and Bayern played differently
        to us. Defensively it was tricky for him but with the ball, he wants to pass
        it.</p>'
