      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1111a4c5-5905-43a4-bf1d-81e18ddbaf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T00:37:49.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:41:59.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wag kayong maniwala diyan sa mga dilawan. I hate to mention her
        name, itong si Leni, kung ano-ano pinagsasabi,” said  Duterte on Monday night.
        “Alam mo, Leni, kung gusto mo, if you really want to do away with COVID, isprayan
        natin itong Manila ng pesticide galing sa eroplano, para patay lahat.”</p>'
    '3':
