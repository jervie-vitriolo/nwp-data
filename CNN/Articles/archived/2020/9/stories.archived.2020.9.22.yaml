    'lead': 'A New York police officer who rose through the ranks of the department
      is accused of using his position in the department''s community affairs unit
      to give Chinese officials access to NYPD officials and offered insider information
      about its operations, according to a criminal complaint.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-22T20:54:10.979+08:00
