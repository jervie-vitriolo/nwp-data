      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said these programs should be funded because they are the
        government''s long-term commitment to attain peace in Mindanao.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb45c05-8661-480a-8575-e1f27e3473f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:08:59.620+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-23T07:50:09.538+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c601ee5-fc1b-4343-a18f-b103cbb1b5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:08:59.620+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-23T07:50:09.538+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker pointed out that this year, OPAPP has realigned more
        than ₱87 million for COVID-19 response but received ₱975 million from the
        government contingency fund.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bede66ac-e3c8-4742-8696-9a2ec7470c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:08:59.620+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-23T07:50:09.538+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8875ea5d-0630-4c91-86c6-dfe6facf267e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:08:59.620+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-23T07:50:09.538+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[F]or the normalization program, it must be funded regularly...
        Commitment ito. We cannot renege on this otherwise, sayang lang ang efforts
        sa peace process natin especially with the passage of the BARMM, nung organic
        act. Medyo kailangan nating pangatawanan ito," Lacson said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8da70b-dd63-40de-9a71-7f7ff3e0a4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:08:59.620+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-23T07:50:09.538+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ccd283-7466-456d-bb2c-a645e3e41df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:08:59.620+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-23T07:50:09.538+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For the normalization program, it must be funded regularly...
        It''s a commitment. We cannot renege on this otherwise, we are wasting our
        efforts in the peace process, especially with the passage of the BARMM organic
        act. We have to stand firm on this.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392b15ea-c486-4903-83b7-73aedc6da5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:08:59.620+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-23T07:50:09.538+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2018/07/24/bangsamoro-organic-law-primer-everything-you-need-to-know-bbl.html">READ:&nbsp;The
        Bangsamoro Organic Law: Everything you need to know</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5c8acf-53b1-4929-9790-dfdaad3337b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:08:59.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-23T07:50:09.538+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Migz Zubiri, who hails from Mindanao, asked
        for the status of the talks between the government and the Moro National Liberation
        Front (MNLF).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034a7eb3-d8b2-41c6-ac1b-aa9346e8d082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:08:59.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-23T07:50:09.538+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604540c1-fe83-4782-a6af-02f7b078ca0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:08:59.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-23T07:50:09.538+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peace adviser said OPAPP is in constant communication with the
        two factions of the MNLF in Sulu. But they will need an additional ₱453 million
        to provide sustainable livelihood, basic services, and socio-economic development
        in areas with MNLF presence.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86de3741-7634-4290-8acd-9a43927debbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:08:59.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-23T07:50:09.538+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9a0675-493f-4eaf-a352-d91b5a614342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:08:59.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-23T07:50:09.538+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No ''Build, Build, Build'' yet just ''Start, Start, Start''</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdd7172-4164-4845-9edd-637d96c45804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:08:59.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-23T07:50:09.538+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, Mindanaoan senators expressed support to the budget proposals
        for both the Southern Philippines Development Authority (SPDA) and the Mindanao
        Development Authority (MinDA).</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab9d206-c400-4254-bd2f-57d81564f8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:08:59.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-23T07:50:09.538+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6375b9-a371-42f8-a860-572e265f75ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:08:59.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-23T07:50:09.538+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SPDA''s proposed budget for 2021 is ₱76 million while MinDA''s allocation
        is ₱172 million.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02f8e7b-00d9-4999-a7d7-5c6181d04e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:08:59.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-23T07:50:09.538+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d42090-b592-409f-b5ec-20b49f1d6542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:08:59.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-23T07:50:09.538+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri pointed out that Mindanao will get around 12 percent of the
        total proposed budget for 2021. But Lacson reminded him that under the current
        budget, it already got 16 percent, excluding projects under the "Build, Build,
        Build" program of the government which are mostly in Mindanao.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdf9ad7-f8dc-43d3-a135-5415293b582a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:08:59.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-23T07:50:09.538+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a67c0d-8401-4c26-8338-c2f5e4da12eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:08:59.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-23T07:50:09.538+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri expressed his concern about the status of the government''s
        flagship projects in Mindanao.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9af094-dd62-4d98-b019-80a10fa9500c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:08:59.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-23T07:50:09.538+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb759a7-ff0e-4374-8910-6bac48fb6fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:08:59.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-23T07:50:09.538+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang problema sa ''Build, Build, Build'' -- nagtawanan kami nung
        isang araw ni Senator Sonny Angara kasi ang sabi niya: Start, Start, Start.
        Hindi pa nabi-Build, Build, Build. Wala pang groundbreaking so baka next administration
        na unfortunately ang mga project na ito," Zubiri said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cacff04-382a-47d7-bb72-0f634d145b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:08:59.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-23T07:50:09.538+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7c70ca-fbd9-475c-928b-4d9eba1f60e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:08:59.622+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-23T07:50:09.538+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The problem with Build, Build, Build -- Senator Sonny
        Angara and I were laughing about it the other day when he said: it''s just
        Start, Start, Start. There''s no Build, Build, Build yet. There''s no groundbreaking
        yet, so it seems, unfortunately, the project will be passed on to the next
        administration.]</p>'
