    'jcr:uuid': 'f82286be-d244-4efc-846c-e8483770eae5'
    'lead': 'Italy''s national airline Alitalia is trialing short-haul routes where
      every passenger has a negative confirmed coronavirus test.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-22T18:22:52.023+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T21:37:08.472+08:00
