      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6637991e-4540-438a-8e62-36f647136af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T16:58:58.976+08:00
