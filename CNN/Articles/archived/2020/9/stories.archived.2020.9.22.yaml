  'TikTok-India-video-removals':
    'author': 'Sherisse Pham, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-22T19:23:20.670+08:00
    'imagesource': 'jcr:dd3959d8-2a3d-4b8d-8717-3da3b7393921'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95ade0e9-4a54-4600-9542-b215c552ed1e'
    'lead': 'TikTok removed roughly 100 million videos from its platform through the
      first half of 2020 for breaking its rules. More than a third of them were in
      India alone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-22T19:26:04.263+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T21:34:47.311+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:28:59.480+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['TikTok', 'India', 'videos']
    'template': '1'
    'title': 'TikTok removed 37 million videos in India this year before it was banned'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880117a0-b0c3-4afc-b904-bd7cbef0c958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:26:04.263+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:34:47.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> TikTok removed roughly 100 million videos
        from its platform through the first half of 2020 for breaking its rules. More
        than a third of them were in India alone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fb890d-8f87-4c6e-af98-4bb368b845a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:26:04.263+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:34:48.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca709cd-2c3e-4deb-8ba3-a1021889b5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:26:04.263+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:34:48.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company took down nearly 37.7 million videos in the country,
        TikTok said in a transparency report released on Tuesday. The report covers
        the first six months of the year, just before TikTok was banned in India as
        tensions rose between New Delhi and Beijing. TikTok is owned by ByteDance,
        a Chinese company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c16b3c-5025-4e92-a70a-798e83528232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:26:04.263+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:34:49.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50a6184-5cb8-409c-ac1d-ac19fa17fe00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:26:04.263+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:34:49.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More TikTok videos were removed in India than any other market.
        The United States was second, with nearly 10 million videos removed. Videos
        removed globally accounted for less than 1% of the total uploaded to the platform,
        TikTok said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31df34fd-502d-490e-ab86-bd7c2a516eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:26:04.263+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:34:50.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8674f2af-3f7c-4f80-a076-fd9078948315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:26:04.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:34:50.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the coronavirus pandemic, TikTok said it "relied more
        heavily on technology to detect and automatically remove violating content"
        in India and other countries. India also topped the list in the second half
        of 2019, the first time TikTok reported details on video removals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194c0744-3884-44b9-a267-a153a9ae3d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:26:04.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:34:51.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd563f1d1-c908-4a51-9ca5-82b483da5a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:26:04.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:34:51.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India was a huge market for TikTok before the government banned
        it and several other well-known Chinese apps in late June, citing a "threat
        to sovereignty and integrity." The move followed a border clash between the
        two countries earlier in the month that left at least 20 Indian soldiers dead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b15d746-ce86-4a83-b10c-1ade3e847462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:26:04.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:34:52.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195ddc6f-0481-4aa7-af5a-1c4df8752b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:26:04.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:34:52.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The India ban was a big blow to TikTok, whose global ambitions have
        also been hobbled by President Donald Trump''s threat to ban the app unless
        ByteDance sells it. ByteDance, Oracle, Walmart and others are now trying to
        hammer out a deal that can save TikTok''s US operations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748ceebc-5911-4015-b844-8d006cac367e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:26:04.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:34:53.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8860c5-5303-4b24-90f2-52dfcef04737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:26:04.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:34:53.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India had been the biggest driver of new TikTok downloads, generating
        close to 660 million installs since its launch in 2017, according to analytics
        firm Sensor Tower. ByteDance had forecast over $1 billion in advertising revenue
        from India this year, most of it generated by TikTok, according to estimates
        from consulting firm R3.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aab5160-8b19-4674-a927-6b3d4527173c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:26:04.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:34:54.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682c8e3c-66b8-40e9-9fba-1474be59c301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:26:04.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:34:54.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its transparency report, TikTok said that of the roughly 105
        million videos it removed worldwide in the first half of this year, 31% were
        taken down for containing "adult nudity and sexual activities" and 22% were
        removed for "minor safety," according to the report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0944c1ac-c73e-4aa7-8bca-1d99a430991f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:26:04.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:34:55.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971bedac-f320-491c-9784-708f65474427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:26:04.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:34:55.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other popular social media platforms, TikTok doesn''t allow
        sexually explicit content on its app. The company also noted that "overtly
        sexual content can be offensive within certain cultures."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446403a8-1a51-4e58-8667-9e92dfe8dd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:26:04.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:34:56.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0bb675-f091-407e-88a5-585f8f4949f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:26:04.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:34:56.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, TikTok was blocked in India for about a month after an
        Indian court ruled that it could expose children to sexual predators, pornographic
        content and cyberbullying. The court reversed its decision following an appeal
        by ByteDance, which said at the time that it would continue to enhance safety
        features.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af55d1c1-7068-4521-a72f-f4dd1a690cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:26:04.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:34:57.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba556cc-525b-4736-9bd7-93a6e8552844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:26:04.265+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:34:57.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok has not been so lucky this time around. The company said
        in July it is working with the Indian government to try to allay its concerns.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a680d87-53ad-4603-b39e-1666d31dd231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:26:04.265+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:34:58.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4fccbd-ea63-4e7b-b22b-b8cb54b00ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:26:04.265+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:34:58.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not shared any information of our users in India with any
        foreign governments, nor have we used such data in any manner that would compromise
        the integrity of India," Nikhil Gandhi, head of TikTok in India, wrote in
        a blog post.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb62ab48-106c-43c6-8dcb-2d4fcddeabcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:26:04.265+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:34:59.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71338efd-0270-4712-bf9f-79cad5233f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:26:04.265+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:34:59.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the app remains banned in the world''s second most populous
        country, and rivals are moving in to scoop up Indian TikTokers as they scramble
        to find alternative platforms. YouTube announced last week that it will launch
        Shorts, a TikTok copycat, in India first. Instagram has also entered the market
        with its own video-sharing feature called Reels. Facebook, Instagram''s parent
        company, began testing Reels in India in July.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd34b1f-c27a-46f7-add3-e48abbdf7638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:26:04.265+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:35:00.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/22/tech/tiktok-india-video-removals-hnk-intl/index.html">TikTok
        removed 37 million videos in India this year before it was banned</a>."</em></p>'
  'us-colleges-universities-reopen-coronavirus':
