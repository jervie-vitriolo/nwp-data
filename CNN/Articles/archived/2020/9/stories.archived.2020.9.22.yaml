  'Canada-limits-gatherings-':
    'author': 'Paula Newton and Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-22T20:31:32.212+08:00
    'imagesource': 'jcr:2799649e-f601-47da-913f-ef89f9869763'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86b7305b-5e98-41f6-a42e-431526b9626f'
    'lead': 'Canadian authorities are expanding restrictions on gatherings as daily
      Covid-19 cases spike to levels the country hasn''t seen since May.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-22T20:40:34.002+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T21:31:58.008+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:29:03.869+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Canada', 'coronavirus', 'spike', 'gatherings']
    'template': '1'
    'title': 'Coronavirus spike pushes Canadian authorities to step up powers to limit
      large gatherings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f387fe-acd7-4abd-9db1-d236d547d271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:40:34.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:31:58.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Canadian authorities are expanding restrictions
        on gatherings as daily Covid-19 cases spike to levels the country hasn''t
        seen since May.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d166eed-5a39-4db3-ad6c-513ad67b13cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:40:34.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:31:59.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346f42f8-974d-4bef-a698-e4a5b5156b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:40:34.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:31:59.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in the province of Quebec and in the country''s capital,
        Ottawa, have declared that a second wave has already taken hold in their cities
        and communities. Canada''s seven-day average is now just under 1,000 cases
        per day, according to Johns Hopkins University and the Public Health Agency
        of Canada.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544b15f8-faf2-4fac-8012-13745622f7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:40:34.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:32:00.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56897af5-04cb-47f3-bef2-aa002090c6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:40:34.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:32:00.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m telling you that right now the curve is not the way it was
        in the Spring, but it''s still pretty bad," said Dr. Horacio Arruda, Quebec
        director of public health during a press conference in Quebec City Monday.
        "If we don''t do something it''s going to go up even more, and I''m telling
        you that will not be fun."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edd31d7-a33d-45dd-9f63-8e8186f4f19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:40:34.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:32:01.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9681d561-c1ab-4950-8539-a065e520b853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:40:34.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:32:01.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, public health experts say Canadians are having
        too many close, social contacts between family and friends and young people
        are gathering in groups that are too large to contain the spread. Canadian
        government statistics show that about two thirds of new, positive cases of
        coronavirus are detected in people under the age of 40.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cacdd9d-5ae8-4b4b-a9cd-9c304b5e0591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:40:34.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:32:02.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddad0bbd-0cb3-42b2-9254-b8d340ec6650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:40:34.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:32:02.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the intervention authorities have planned includes strengthening
        enforcement of restrictions on large gatherings. In cities like Toronto, Montreal
        and Ottawa, city officials, bylaw officers and police say they are stepping
        up enforcement of strict protocols that limit indoor, private gatherings to
        six or 10. In Ontario, the minimum fine for breaking the rules is $7,500.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f94a7cc-2fd6-4f3d-bd24-ec8976608ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:40:34.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:32:03.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874b9180-5e0f-4f63-b9f4-dfab01ae597a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:40:34.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:32:03.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know it''s difficult, I want to acknowledge that we do want to
        see our friends and family but ... we''re definitely in a second wave," said
        Valerie Plante, the mayor of Montreal during a press conference Monday. "We
        want to limit the damage."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3732c63f-c95c-4183-9487-a5c9ee2839c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:40:34.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:32:04.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1322eba3-c3ea-4a22-9572-25178b8aae64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:40:34.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:32:04.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire Chief Matthew Pegg is the incident commander for coronavirus
        in Toronto and recently returned to duties full time as cases spike in Canada''s
        largest city.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a952fd0b-0fb3-42d1-b4e6-b60384d23618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:40:34.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:32:05.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c636d721-2341-4f31-a709-9842c5ef5a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:40:34.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:32:05.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in a good position and certainly ready to enforce as required,"
        said Pegg during a press conference in Toronto Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a337dcc-d8c7-4d24-9859-5e861b8cebc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:40:34.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:32:06.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05aa6d3-b174-447f-9f39-75fb0aedb2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:40:34.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:32:06.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toronto Mayor John Tory again pleaded with residents to stay home
        as much as they can if they are not going to work or school. He asked people
        to keep social contacts to the bare minimum.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b713856c-d169-4388-91bf-13e495509c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:40:34.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:32:07.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1bdb67-9bee-49c2-a38f-83d7b468741e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:40:34.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:32:07.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do I have to be doing this? Do I have to be going to this place?
        Do I have to be having these people over? And if the answer is, not really,
        then, don''t, please" said Tory during a press conference Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f6a872-bee0-48cc-8872-f92833bfa23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:40:34.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:32:08.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b210bfa4-4305-453a-ab67-2f1f8ab393d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:40:34.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:32:08.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In British Columbia, the spike in cases is being described as a
        resurgence by public health officials instead of a second wave yet.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bb0ec4-3cf1-4c9e-9f38-e50673ec2186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:40:34.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:32:09.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
