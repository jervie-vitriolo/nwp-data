    'mgnl:tags': ['US', 'coronavirus', 'COVID-19', 'pandemic', 'divisive-state', 'Anthony-Fauci',
      'response']
    'template': '1'
    'title': 'The country''s ''divisive state'' is hurting COVID-19 response, Fauci
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f96444b-3fc4-48f5-8dee-4e06d7af8ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:10:02.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:55.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One of the things that''s getting in the
        way of clear and consistent messaging when it comes to COVID-19 in the US
        is the country''s current divided state, Dr. Anthony Fauci said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c8a4f1-f217-48af-9ff8-4462dd4fb440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:10:02.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:55.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b056d63-c0c5-4a82-9241-82915be983b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:10:02.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:56.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in such a divisive state in society that it tends to get
        politicized," the country''s leading infectious disease expert said Monday
        night on "The Daily Show with Trevor Noah."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fbae73-d0e5-473d-98a6-764d04d89fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:10:02.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:56.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00a654a-82d0-4c93-b8e3-27257d0a2fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:10:02.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:57.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s almost the one side versus the other," Fauci said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86a4665-6377-4baa-b295-8a28c62d752e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:10:02.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:57.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f58391b-c055-4131-9a57-2dbc05529a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:10:02.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:58.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is now months-deep into navigating the Covid-19 pandemic
        and several safety measures remain points of contention -- including face
        masks. While many across the country have embraced experts'' recommendations
        to wear face coverings to protect against the virus'' spread, others have
        protested their use.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca467d5-3a35-42f6-a3dc-b114dbe608dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:10:02.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:58.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232e9c44-8b8a-4b3e-93e8-ee47038dd626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:10:02.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:59.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People take sides, like wearing a mask or not is a political statement
        and that''s really unfortunate, totally unfortunate because this is a purely
        public health issue. It should not be one against the other," Fauci said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0c1d4d-7dc1-4edb-9b31-98bfac22bfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:10:02.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:35:59.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f02273e-634c-4281-902d-7d1b11652237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:10:02.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:36:00.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even Americans who want to follow guidance from experts about
        Covid-19 ran into a muddied message this week. The US Centers for Disease
        Control and Prevention updated its guidance to say Covid-19 can spread through
        the air but days later abruptly reverted back to guidance posted months ago
        -- saying the virus is thought to spread mainly between people in close contact
        and "through respiratory droplets produced when an infected person coughs,
        sneezes or talks."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85684428-3abb-4937-9440-9b3fa8df5dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:10:02.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:36:00.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38610686-c29c-440b-bd99-a4c6aab3f284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:10:02.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:36:01.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several studies have shown the virus can spread through small particles
        in the air.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c2ad1c-9053-4db4-9885-25bd3e5c7fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:10:02.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:36:01.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ca2dd6-d8fc-47d3-9102-b141f77e5397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:10:02.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:36:02.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s extremely confusing," Dr. Leana Wen, a CNN medical analyst
        and emergency physician at George Washington University, told CNN. "And that
        type of whiplash -- especially without an explanation directly from the CDC
        -- creates confusion and unfortunately leads to lack of trust in the CDC overall."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9979da7-cf23-4bfe-9cf6-9c588578b0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:10:02.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:36:02.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32207fe-d25c-4fc2-977d-e8a188c511dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:10:02.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:36:03.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That confusion comes at a time many states'' Covid-19 trends are
        heading in the wrong direction and as the US inches closer toward 200,000
        lives lost to the virus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e866a5-a420-44e6-b377-9c11585b03bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:10:02.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:36:03.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b77aa04-162d-48e6-b0a1-9a6f0d8f6891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:10:02.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:36:04.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How confusion could contribute to spike</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5552ec6-690c-4257-8099-f7982286b7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:10:02.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:36:04.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With fall rolling in, the US is heading into what CDC Director Dr.
        Robert Redfield predicted could be one of the "most difficult times" in American
        public health. One expert told CNN this week the next months may make for
        an "apocalyptic fall."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580f83e9-7cc0-4a7b-98e7-ed7db7232ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:10:02.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:36:05.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ec59b0-457f-4eed-8be7-13c68928ac11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:10:02.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:36:05.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s happening because we''re forcing schools to reopen in areas
        of high transmission," said Dr. Peter Hotez, dean of the National School of
        Tropical Medicine at Baylor College of Medicine. "We''re forcing colleges
        to reopen, and we don''t have the leadership nationally, telling people to
        wear masks and to social distance and do all the things we need to do."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14f633a-3ab0-4e32-acb7-b50705cc98aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:10:02.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:36:06.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c066374b-050d-49cb-83f3-bcd960fed2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:10:02.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:36:06.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US could see another surge of cases and that surge could comef
        on top of flu season, which health officials have warned could complicate
        things -- greatly. At least 24 states are now reporting an uptick in new cases
        compared to the previous week, according to data from Johns Hopkins University
        -- many of them across America''s heartland and Midwest.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb715b4-2367-474a-9536-a71a6325ad2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:10:02.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:36:07.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcf5caa-9b98-4b62-a962-c6f77897983b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:10:02.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:36:07.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15fdd92-e183-4537-a60f-9d35f78d9470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:10:02.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:36:08.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771e14a5-1afa-4659-b9ef-94e40fa29701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:10:02.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:36:08.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jeanne Marrazzo, an infectious diseases expert at the University
        of Alabama at Birmingham, says there are several factors that could be contributing
        to the rise in numbers -- including the public''s fatigue of pandemic-like
        conditions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15958ac8-3029-4b6e-b062-ba19f5d4aa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:10:02.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:36:09.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c300ac23-0f94-4241-a355-e073a77f7f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:10:02.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:36:10.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then the second thing is ... the completely contradictory messages
        that we''re getting -- not just the misinformation, but also the confusion
        about how things are spread."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bd64d7-fc4d-4147-89a4-6dc4eaa74294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:10:02.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:36:10.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a21848-6327-468e-99c9-b93df427e516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:10:02.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:36:11.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, more than 6.8 million Americans have been infected since
        the start of the pandemic and at least 199,817 have died, according to Johns
        Hopkins University.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35281964-3f85-4085-8ba0-0d1645c450e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:10:02.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:36:11.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a5ee63-e9c3-4754-9cf7-ffec90b213c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:10:02.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:36:12.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More than 4,000 students and school staff infected in Texas</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a81db3a-a9bc-43ff-b305-8f222d8d724b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:10:02.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:36:12.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rise in cases also comes after many students across the country
        returned to class -- both in schools and colleges.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fb022c-8e47-4e9c-a359-617a8141451e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:10:02.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:36:13.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9599084f-c155-4f77-8652-7d495e93df1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:10:02.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:36:13.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colleges and universities across all 50 states have reported infections
        -- prompting local leaders to set new measures in place in hopes of controlling
        the spread of the virus on college campuses and in college towns.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78c08a0-5f4d-4b79-aad7-e9505ef0ee8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:10:02.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:36:14.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb4028f-bf7c-4e3d-b1a3-e5ea8d32af7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:10:02.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:36:14.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infections have increased among younger students as well -- and
        those around them.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d308804-df20-41cb-ab1d-931cae6da6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:10:02.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:36:15.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db86a48-242e-43c2-9da5-9210405a2e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:10:02.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:36:15.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Texas, there have been more than 4,500 positive cases of Covid-19
        among students and staff in the state''s public schools since the new academic
        year kicked off, according to data from the Texas Education Agency.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7b6b32-c84f-4eb4-ab73-f13b52645626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:10:02.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:36:16.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4dd31e-5a7a-44c2-8c63-b2b58e35fe27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:10:02.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:36:16.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,300 of those cases are students.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f576c611-2cb5-4968-bfa8-393ef1502990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:10:02.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:36:17.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4758f3d-c7fe-479c-bf0e-4fade6285e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:10:02.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:36:17.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Florida, the number of children under 18 who have contracted
        the virus has jumped 26% since many of the state''s public schools opened.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228eb7f5-006f-4c82-9123-31100d81aad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:10:02.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:36:18.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea06267-627b-47e3-bb21-4c1489fb44bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:10:02.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:36:18.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts are still studying the role children play in the transmission
        of the virus but several studies have shown they can spread it too -- often,
        just as much as adults.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a440af5a-8961-44ab-8b08-b963567796a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:10:02.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:36:19.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70dbcec-3518-494b-9b89-490939d13113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:10:02.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:36:19.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a report recently released by the CDC suggests that not only
        can children spread the virus but they can do so even when they show mild
        symptoms or none at all.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f625c9cc-9add-4b1e-833f-b7bf82ccde51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:10:02.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:36:20.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/22/health/us-coronavirus-tuesday/index.html">The
        country''s ''divisive state'' is hurting COVID-19 response, Fauci says</a>."</em></p>'
