      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625d9129-fd98-4372-895d-bb60f4ea8411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:54:10.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:31:45.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angwang remained in federal custody Monday, after his attorney John
        Carman said at his initial appearance he would consent to an order of detention,
        but may consider applying for bail.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70ba1f6-215e-4173-bfc7-33afcf57d1e7'
      'mgnl:activationStatus': true
