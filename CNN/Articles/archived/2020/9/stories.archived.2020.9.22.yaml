      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6113ad-a38b-4401-872e-3f788fb9a588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T22:10:39.730+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:30:40.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international studies professor believes that after four years
        in office, it is time for Duterte to speak about the country''s concerns amid
        the COVID-19 pandemic, as well as some geopolitical issues.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343afdd1-e514-4fc2-88c3-d721dd8404ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T22:10:39.730+08:00
