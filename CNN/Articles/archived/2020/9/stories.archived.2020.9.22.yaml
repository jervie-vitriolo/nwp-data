    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:28:54.245+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DSWD', 'SAP']
    'template': '1'
    'title': 'DSWD explains why millions of families didn’t get their 2nd tranche
      of SAP'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339fdefe-07f5-4114-bcba-52a35692b1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:42:58.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:37:33.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) —</strong>
        The Social Welfare Department on Tuesday explained why millions of families
        haven’t received their second tranche of the Social Amelioration Program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e1f548-6163-418c-8ea3-e7cfaf1338fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:42:58.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:37:34.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Called SAP for short, the government’s cash aid is for the country’s
        18 million poorest families affected by the COVID-19 pandemic and community
        quarantines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1af811-b165-4b2f-ab3e-52c52b890003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:42:58.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:37:34.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social Welfare Secretary Rolando Bautista reported during the agency’s
        budget hearing at the Senate that 3.79 million families have not gotten their
        SAP.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d5f37b-c732-4572-ac7f-f656fba8f092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:42:58.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:37:35.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD has released ₱99.91 billion to 17.69 million families during
        SAP’s first tranche from April to June. Each family received at least ₱5,000
        up to ₱8,000.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381bb522-0567-44fb-a5ca-999b5e6544ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:42:58.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:37:35.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the second tranche, however, only 13.90 million families received
        monetary aid amounting to ₱83.05 billion, or ₱16.86 billion less than the
        first tranche.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f0473e-97e8-402f-9582-139eb9f029e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:42:58.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:37:36.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ralph Recto reminded them that they are mandated to give
        the aid to 18 million families in two tranches under the Bayanihan to Heal
        As One Act.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcbfc71-babf-4a6d-86f0-83ea662d5abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:42:58.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:37:36.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mayroong</em> four million families <em>na nakatanggap</em>
        [<em>ng</em>] <em>isang</em> SAP <em>lang.</em> And you know, the SAP 2 is
        even more important <em>dahil ‘yung</em> [<em>nakatanggap ng</em>] SAP 1,
        <em>nawalan na ng trabaho.</em> SAP 2 continuing <em>din ‘yun, walang trabaho
        iyang mga ‘yan</em>,” the Senate president pro tempore said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cdc22e-6e37-4e00-b01a-cfeb8507b656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:42:58.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:37:37.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: there are four million families which received one
        SAP only. And as you know the SAP 2 is even more important because those who
        received SAP 1 lost their jobs. SAP 2 is contnuation of that, those people
        lost their jobs].</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b2e504-ce9c-4c2a-8373-c89027bfe8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:42:58.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:37:37.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD Undersecretary Danilo Famonag said local governments units
        nationwide have submitted to them over four million less names than the first
        tranche.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913c5f4d-df2c-48e4-8a6f-19f956160a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:42:58.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:37:38.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Famonag added that out of the supposed 8.5 million “wait-listed”
        family beneficiaries, the LGUs only gave them 5.1 million names for the second
        tranche of SAP.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a432cc1c-1d4e-48a4-9b3b-8314f5961404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:42:58.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:37:38.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that the DSWD has already given several deadline extensions
        for the LGU officials to submit the complete list of names of beneficiaries
        but to no avail.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249c35f3-a99e-461c-9dc1-9a770d2c7349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:42:58.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:37:39.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We would’ve wanted to give the SAP to all the 18 million [families].
        However, the LGUs have just submitted 14 million [names],” Famonag said in
        response to Recto’s queries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474f43da-8ee7-410b-86d5-fdd3bd20beea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:42:58.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:37:39.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista, meanwhile, said some beneficiaries were no longer included
        in the SAP 2 since they were given cash aid twice during the SAP 1.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ae0d3d-e5b3-46da-8f48-5bbdfbbe424a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:42:58.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:37:40.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retired general added other beneficiaries have also received
        emergency subsidies from the Departments of Labor and Employment and Agriculture.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c67026-ab8c-4548-a00c-581a40fdcf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:42:58.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:37:40.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we did was those who are identified as ‘double compensation’,
        apparently we did not include them on the second tranche,” Bautista told lawmakers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce64aa9b-19b5-4aaf-935e-9b127d1eee5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:42:58.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:37:41.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining funds for the supposed SAP 2 beneficiaries, he said,
        will be re-allocated to their livelihood assistance fund for 664,726 household
        beneficiaries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81dab78-adc8-46ba-bbfe-fefa54e9553f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:42:58.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:37:41.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each family who has a member working in the informal sector as a
        vendor will receive ₱15,000 to restart their livelihood amid the coronavirus
        pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2089eb71-265a-41a0-baf2-90db7cc9330c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:42:58.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:37:42.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social welfare secretary explained that the Office of the President
        and the Inter-Agency Task Force told them to do so that they can use the remaining
        funds.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a45523-725c-4d83-8494-87f030c8982f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:42:58.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:37:42.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some senators, meanwhile, told them to distribute the funds to more
        beneficiaries since they’ve been getting a lot of complaints on the ground.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a182d74-8a37-47ab-a5b4-816594434cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:42:58.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:37:43.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Nancy Binay said she is wondering why the DSWD was able
        to save over ₱10 billion when she thought the SAP funds aren’t enough to cover
        all families.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c788642e-8da7-4df2-b18c-fa2023a4258e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:42:58.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:37:43.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay recalled many LGUs were complaining that the funds given to
        them could only provide for six out of ten families during the Bayanihan One
        Act hearings.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb2892a-f46e-4c1c-86d9-38a265f4352a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:42:58.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:37:44.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Parang hindi ko maintindihan kung bakit nagkaroon ng</em> savings
        <em>na</em> ₱10 billion <em>eh parang kulang na kulang.</em> In fact,<em>
        ‘yung mga</em> jeepney drivers <em>natin na na-</em>displace, <em>hanggang
        ngayon nagrereklamo na wala pa silang natatanggap</em>,” Binay added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5f5d71-f9d8-4248-90e5-8487241916cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:42:58.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:37:44.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I cannot understand why there is a savings of P10
        billion when it seems there is shortage of funds. In fact, our displaced jeepney
        drivers up to now are complaining that they have not received (aid)]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbad7eff-6f37-48f6-bec0-b4673fa203d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:42:58.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:37:45.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Finance Committee Vice Chair Imee Marcos, meanwhile, told
        DSWD officials to submit more detailed breakdowns of their SAP disbursement
        for their next hearing.</p>'
  'the-jakarta-method-anti-communism-US':
    'author': 'Lakan Daza Umali'
    'caption': 'In “The Jakarta Method,” journalist Vincent Bevins (pictured left)
