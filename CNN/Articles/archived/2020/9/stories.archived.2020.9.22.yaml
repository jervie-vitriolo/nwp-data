      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''d like to apologize for what happened this weekend. Again,
        let me tell everybody that each agency in the government has its own mandate,"
        Antiporda said. "We have our jurisdiction there wherein our jurisdiction is
        only in the entrance and the white sand area."</p>'
