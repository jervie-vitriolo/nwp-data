    'lead': 'In “The Jakarta Method,” journalist Vincent Bevins illustrates how the
      violence and anti-communist paranoia we suffer today is rooted in history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-22T18:20:21.726+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T21:37:23.649+08:00
