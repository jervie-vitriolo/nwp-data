      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bde2da-8ec9-4b63-a505-726a3fc7079f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:41:45.542+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-22T17:42:04.461+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those drills coincided with exercises the US military was conducting
        off Guam. Those included the sinking of a retired US Navy frigate and Tomahawk
        missile strikes from warships on island targets.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29f9f77-d4fc-4348-b0eb-2b898ddce353'
