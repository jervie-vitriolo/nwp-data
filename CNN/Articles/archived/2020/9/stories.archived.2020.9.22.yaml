      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real Madrid began the defense of its La Liga title with a stalemate
        against Real Sociedad. Despite dominating for large periods, Zinedine Zidane''s
        side was unable to find a breakthrough against a resilient Sociedad back line.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44e1c75-3546-41a9-a45c-e824eb53f90f'
