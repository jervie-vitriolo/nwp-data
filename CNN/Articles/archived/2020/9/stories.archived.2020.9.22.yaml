    'template': '1'
    'title': 'Twitter looking into racial bias in tweet image previews'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddba9f13-5b40-44a4-8c4c-d118a2fd2c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:06:57.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:41:44.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;Some Twitter users are pointing out
        that the automatic method the platform employs to display preview.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f0ba94-720f-47fe-95b7-ef1cd11e7b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:06:57.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:41:44.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, user @bascule tweeted, "Trying a horrible experiment...
        Which will the Twitter algorithm pick: Mitch McConnell or Barack Obama?" Along
        with his words were two long, rectangular images. The first consisted of a
        picture of US Senate majority leader McConnell on the top, who is White, with
        a slender white rectangle in the middle, and a picture of former US President
        Obama, who is Black, at the bottom. The second featured the opposite, with
        Obama at the top and McConnell at the bottom. When a viewer looks at the tweet,
        a preview version of the images, which are side by side, shows just McConnell.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Trying
        a horrible experiment...<br><br>Which will the Twitter algorithm pick: Mitch
        McConnell or Barack Obama? <a href="https://t.co/bR1GRyCkia">pic.twitter.com/bR1GRyCkia</a></p>&mdash;
        Tony “Abolish (Pol)ICE” Arcieri 🦀 (@bascule) <a href="https://twitter.com/bascule/status/1307440596668182528?ref_src=twsrc%5Etfw">September
        19, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf020375-16f7-4862-a9da-97593f59da40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:06:57.975+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:41:44.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8041f1-08f9-4785-82bf-da5cf7272ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:06:57.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:41:44.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd59b8be-c0b1-4f1d-a494-e45c3d6bfb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:06:57.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:41:44.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after another Twitter user, @colinmadland, on Friday noticed
        a similar preview result when he posted a picture that he said showed himself,
        a White man, side by side with a picture of a Black man with whom he attended
        an online meeting; Twitter''s preview defaulted to showing just the White
        man.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a547015-df12-4af8-9288-7937ebb1d2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:06:57.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:41:44.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617388e7-7aa1-4e28-8e9c-f28a096ef091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:06:57.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:41:44.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of other Twitter users responded to the post, some sharing
        the same or similar results. One got the opposite result after digitally adding
        glasses to Obama''s face and removing them from McConnell''s. A responding
        tweet from Anima Anandkumar, director of artificial intelligence research
        at Nvidia and a professor at the California Institute of Technology, pointed
        out that she had posted in 2019 about Twitter''s preview feature automatically
        cropping the heads off of images of women in the AI field, but not men.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8037d7b0-0f4a-460f-8044-b96682218fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:06:57.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:41:44.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80380a3-a06f-4a17-853b-78572a11c1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:06:57.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:41:44.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a response to @bascule, the company tweeted that it didn''t see
        evidence of racial or gender bias during testing before releasing the preview
        feature.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">We tested
        for bias before shipping the model &amp; didn&#39;t find evidence of racial
        or gender bias in our testing. But it’s clear that we’ve got more analysis
        to do. We&#39;ll continue to share what we learn, what actions we take, &amp;
        will open source it so others can review and replicate.</p>&mdash; Twitter
        Comms (@TwitterComms) <a href="https://twitter.com/TwitterComms/status/1307739940424359936?ref_src=twsrc%5Etfw">September
        20, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907725da-a2a3-49f9-b2b8-19fbae23fdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:09:31.090+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:41:44.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630beda1-8cde-4639-8aac-d9ef5c2dd7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:06:57.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:41:44.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4d5e41-e65c-4aac-a3df-8ed6d95f1963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:06:57.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:41:44.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it''s clear that we''ve got more analysis to do. We''ll continue
        to share what we learn, what actions we take, &amp; will open source it so
        others can review and replicate," the company wrote. A Twitter spokeswoman
        said the company has no further comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9926ec46-81c8-4bcf-9b47-469067cc642d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:06:57.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:41:44.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b32d85-0a14-489b-bbad-23afcd64068b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:06:57.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:41:44.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a Twitter user posts an image to the social network, it uses
        an algorithm to automatically crop a preview version that viewers will see
        before clicking through to the full-size image. Twitter said in an engineering
        blog post in 2018 that it previously used face detection to help figure out
        how to crop images for previews, but the face-detecting software was prone
        to errors. The company scrapped that approach and instead had its software
        home in on what''s known as "saliency" in pictures, or the area that''s considered
        most interesting to a person looking at the overall image. As Twitter noted,
        this has been studied by tracking what people look at; we tend to be interested
        in things like people, animals, and text.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c67d5af-7afa-416e-b075-d3354b43a14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:06:57.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:41:44.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebb61a6-8022-4536-b81d-7fe04b285bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:06:57.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:41:44.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zehan Wang, an author of the 2018 blog post and a Twitter engineer,
        tweeted on Saturday that the company''s image-preview algorithm currently
        does not use face detection. He wrote that Twitter tested the algorithm with
        pairs of pictures of faces from different ethnic backgrounds and genders,
        and the company found "no significant bias" when running tests for saliency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746b908c-c8bd-4702-8671-dbe843fe0bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:06:57.974+08:00
      'mgnl:createdBy': 'glee'
