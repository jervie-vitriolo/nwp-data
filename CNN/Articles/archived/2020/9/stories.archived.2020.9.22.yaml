      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> As the country
        slowly recovers from the pandemic, SM Supermalls usher in the holidays with
        different activities to look forward in enjoying the season''s merriments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd618b4b-94e0-41fc-9936-62ca36e7704a'
