      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government issued on Sunday its Executive Order No. 62
        to formalize the cancellation of all activities related to the 2020 MassKara
        Festival.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a930fa3-9ef7-4650-b464-6452c1c31780'
