      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Social distancing, health protocols were implemented
        but sad to say with the long line, we were not able to check the crowd in
        the other area. We had this problem as well as in the overpass, we failed
        to control them.]</p>'
