      'mgnl:lastActivated': 2023-01-25T21:31:22.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd26ca1-ae65-41ca-985c-efd2ec7644a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:10:42.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:31:22.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more surprisingly, researchers said they discovered seven hominin
        footprints, which, if confirmed, could be evidence of the earliest dated evidence
        of the human species in the Arabian Peninsula.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0483d9-3510-463f-8f7a-02a8cf5e430f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:10:42.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:31:23.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a17d885-76d6-4fcf-99b2-49c1baae8352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:10:42.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:31:23.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We immediately realized the potential of these findings," Mathew
        Stewart, one of the study''s lead authors from the Max Planck Institute for
        Chemical Ecology, said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097c81e5-be61-4d22-a897-62c286bc3c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:10:42.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:31:24.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52876a1-59ac-4f84-b737-d8c0ab8477b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:10:42.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:31:24.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Footprints are a unique form of fossil evidence in that they provide
        snapshots in time, typically representing a few hours or days, a resolution
        we tend not [to] get from other records," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7f507b-3f29-4265-958c-ddd9627b2127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:10:42.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:31:25.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599d29b5-3440-4762-af4b-68658fc53682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:10:42.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:31:25.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers believe that the footprints date to the last interglacial
        period -- a time which saw humid conditions that facilitated human and animal
        movement across a region which was otherwise comprised of deserts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ea9e17-0345-4682-bbd9-718651e50cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:10:42.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:31:26.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3e420f-4e6c-46db-a85f-009ceeee7806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:10:42.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:31:26.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fossil and archeological records show that these conditions aided
        human migration from Africa to the Levant, researchers said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd49ad42-698b-4e9f-9bf7-86bcd6b74420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:10:42.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:31:27.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a9bfed-5df4-4109-a609-0286157ded30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:10:42.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:31:27.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is only after the last interglacial [period] with the return
        of cooler conditions that we have definitive evidence for Neanderthals moving
        into the region," Stewart said. "The footprints, therefore, most likely represent
        humans, or Homo sapiens."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a17c2df-84c3-4d18-a2d9-9a172d2d71e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:10:42.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:31:28.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acebf641-5b75-4315-8882-38eba7600741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:10:42.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:31:28.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After studying the footfalls, experts believe the dense concentration
        of tracks suggests animals gathered around the lake as a result of dry conditions
        and diminishing water, while humans could have used the area for water and
        foraging.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb38e9f0-5c40-4a73-ac18-b66de2ea6a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:10:42.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:31:29.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f53e01-da4b-4f4f-b5eb-078e72c2e548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:10:42.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:31:29.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know people visited the lake, but the lack of stone tools or
        evidence of the use of animal carcasses suggests that their visit to the lake
        was only brief," Stewart added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a38228d-80bb-47ff-8bb8-3e0cab4b1cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:10:42.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:31:30.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/22/middleeast/human-footprints-saudi-arabia-intl-scli-scn/index.html">120,000-year-old
        footprints found in Saudi Arabia -- and they might be human</a>."</em></p>'
  'tesla-battery-day-investors':
