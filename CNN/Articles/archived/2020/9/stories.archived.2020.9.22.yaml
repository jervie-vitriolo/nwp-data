    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec11e495-4bc5-433c-a3e9-6e00061c3d80'
    'lead': 'wo members of the House of Representatives are asking for an additional
      ₱1 billion be added to fund the national mental health program under the Department
      of Health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-22T19:19:08.437+08:00
