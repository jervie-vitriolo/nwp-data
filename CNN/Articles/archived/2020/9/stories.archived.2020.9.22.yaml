      'mgnl:created': 2020-09-22T00:37:49.101+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:41:59.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd723d5b2-9558-42a3-8beb-154e1e068d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T00:37:49.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:41:59.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Will never be enough</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ebca09-7178-49e2-ba66-8367a0865bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T00:37:49.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:41:59.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf27891-634e-4738-b84b-bc5fdebfa8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T00:37:49.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:41:59.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Duterte made his national address, Robredo immediately responded
        that waiting for a vaccine will never be enough to address the situation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e15e81-d712-4c51-806f-502ee471db4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T00:37:49.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:41:59.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14295608-8a60-475c-9743-f273930672f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T00:37:49.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:41:59.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>”Di ko matiis magkaroon ng takeaways. Hindi yata sapat na basta
        may ospital, kama at punerarya, ang kailangan nalang gawin ay maghintay ng
        vaccine,” said Robredo in an&nbsp;<a href="https://www.facebook.com/leni.robredo/posts/10220351698034893">online
        post.</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bbb9f3-3c2c-462b-9641-6a8bb5e1fca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T00:37:49.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:41:59.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5383d4af-ab2e-42ee-8138-665d2977a8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T00:37:49.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:41:59.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I cannot help but to have my takeaways. It’s not enough
        to only have hospitals, beds, and funeral homes, and just wait for a vaccine.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac2f2db-b427-4da1-8ee0-83074a3632cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T00:37:49.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:41:59.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fd28c2-65b2-4239-9b17-dd0727a8744e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T00:37:49.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:41:59.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo added that the government should unite to address the following
        “main challenges”: suppressing the pandemic by means of medical and non-medical
        interventions; overcoming humanitarian emergencies including poverty, hunger,
        unemployment, mental distress, etc. , caused by the pandemic; restructuring
        public and private finances in the wake of the pandemic; and rebuilding the
        economy in an inclusive, resilient, and sustainable way.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e5bb35-c53e-408d-ad5f-f2a50aa30362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T00:37:49.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:41:59.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af36beea-16e7-42f4-91a7-bc67ef70961c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T00:37:49.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:41:59.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said  that suppressing the virus will not be solved by
        “spraying pesticide” all over Manila.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa7f89a-bd7e-4538-ada1-74ce9be343ea'
      'mgnl:activationStatus': true
