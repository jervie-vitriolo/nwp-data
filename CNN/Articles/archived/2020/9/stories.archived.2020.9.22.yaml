      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That makes me very satisfied and proud that I managed to find that
        fifth gear when it was most needed."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36840acf-4ea4-43e4-8a6b-11fec25c9a02'
      'mgnl:activationStatus': true
