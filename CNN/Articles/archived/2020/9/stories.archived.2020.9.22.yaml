    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0899b5-cafa-4fd4-884d-17e91e64f767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:32:53.751+08:00
