      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) -</strong>
        President Rodrigo Duterte on Monday hit critics, including Vice President
        Leni Robredo, for claiming that his administration is putting minimal effort
        in COVID-19 pandemic response.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a7eadd-9c7b-47eb-a851-976d7d993af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T00:37:49.100+08:00
