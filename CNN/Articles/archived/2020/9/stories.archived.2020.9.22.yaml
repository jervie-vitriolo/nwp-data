  'blood-amber-dinosaur-period-':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-22T06:57:39.840+08:00
    'imagesource': 'jcr:7b6c395a-3db6-4699-a031-e3188dbbf057'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46a2b734-c319-4739-83b5-681753025841'
    'lead': 'When it comes to dinosaurs, many of us think of towering skeletons dominating
      the atriums of the world''s great natural history museums.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-22T07:01:38.488+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:41:48.872+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:28:43.239+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Blood amber'' may be a portal into dinosaur times, but the fossils
      are an ethical minefield for paleontologists'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e0aeb0-4ac0-4fb0-a755-a98405d804d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:01:38.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:48.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>When it comes to dinosaurs, many of
        us think of towering skeletons dominating the atriums of the world''s great
        natural history museums.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34a9053-6aa4-41c7-8a66-2db5d7c1fc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:01:38.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:48.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s the tiniest fossils that have transformed paleontology
        over the past five years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5b6284-660c-4756-9871-3dca3d0957d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:01:38.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:48.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the field''s most extraordinary discoveries have come from
        amber: A dinosaur tail, parts of primitive birds, insects, lizards and flowers
        have all been found entombed in globs of 100 million-year-old tree resin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64780bcd-ce97-46de-b1bf-95c7df42c792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:01:38.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:48.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They offer a tantalizing, three-dimensional look at dinosaur times.
        The vivid creatures and plants look like they just died yesterday with soft
        tissue in place and details like skin, coloring, feathers, teeth, leaves and
        petals exquisitely preserved -- details that are often lost in the crush of
        fossils formed in rock.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e7d8b5-6a89-47ae-bf04-74774fb64787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:01:38.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:48.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this treasure comes with baggage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97252c4d-804e-423b-b7c5-baf252399231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:01:38.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:48.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Richest deposits are in a country marred by civil war</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7797191-83f6-4305-a1f8-a47ae4de290d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:01:38.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:48.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amber is found in several places around the world, but amber deposits
        dating from the time before dinosaurs went extinct are rare. Some of the richest
        deposits have been found in Myanmar''s Kachin State, in the northern part
        of the country, near the border of China. Government forces and ethnic minorities
        have fought in this region for years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b90b99-c3a9-4128-a1ed-1a1acf9618f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:01:38.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:48.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Myanmar''s military, which stand accused of genocide against
        the Rohingya ethnic group in the west of the country, began seizing control
        of the amber mines from the indigenous Kachins, adding to the strife.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7cb950-b376-44f2-8215-f53c3603a526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:01:38.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:48.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is evidence of human rights abuses that are directly linked
        to the mining of amber, and I would say as paleontologists, but also as people,
        we have to think of the ethical implications of what we do," said Emily Rayfield,
        a paleobiology professor at the University of Bristol''s School of Earth Sciences
        in the United Kingdom and president of the Society of Vertebrate Paleontology
        (SVP), an organization dedicated to the study of vertebrate fossils.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32be6d8a-c38a-422d-a11e-f258cff10663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:01:38.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:48.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The society is calling on colleagues to refrain from working on
        amber sourced from Myanmar since June 2017, when the military took over the
        mines. It has also asked more than 300 scientific journals to stop publishing
        research based on amber fossils found since that date.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f061216-1da4-4801-9558-7aa3784c736c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:01:38.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:48.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not condone promoting our scientific endeavor at the expense
        of people facing humanitarian crisis," said Rayfield and other society leadership,
        in a strongly worded letter to journal publishers in April.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d24a391-9a34-4f0c-af23-4f1415f41f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:01:38.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:48.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The society''s members expressed concern that many prized Burmese
        amber specimens end up in private hands through commercial trading, rather
        than public institutions, making it difficult for scientists around the world
        to study them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6837153-63bc-4f4a-aad3-6ddd63da8bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:01:38.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:48.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while many people in the field agree with the aims of this stance,
        others say the move is premature, will do little to improve the situation
        in Myanmar and may mean that many significant finds could be lost to science.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474ee52b-de39-4dfe-a647-447e303903b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:01:38.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:48.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ethical issues surrounding the study of amber fossils are complicated
        by other factors. Since many amber specimens end up in private hands, it''s
        difficult for paleontologists to verify what colleagues have discovered from
        a fossil. What''s more, scientists haven''t studied the soil in areas in Myanmar
        where the amber is being dug up — making it harder to accurately date the
        amber.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7cd32a-9dfe-4a78-ad45-939065bdc42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:01:38.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:48.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Blood amber''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd13594-1032-4156-88e3-90beefdf6dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:01:38.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:48.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burmese Amber has been mined in Kachin State for hundreds of years.
        But, according to researchers, trade in the material really took off 10 years
        ago thanks to demand for the semiprecious gem from China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d67a63e-1bf2-4fe2-a2db-2aeba3479145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:01:38.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:48.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery of a dinosaur tail entombed in amber found by Chinese
        paleontologist Lida Xing at a market in Myanmar near the Chinese border grabbed
        headlines in 2016, and this, along with other finds, has been a further driver,
        Rayfield said. (Still, finding vertebrates like dinosaurs or lizards is extremely
        rare.)</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83027cc6-09a4-443d-8d34-9c75af4aaf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:01:38.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:48.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Chinese, the gem is known as "blood amber" for its deep red color,
        the phrase is apt for its parallels with blood diamonds -- gems used to fund
        conflict in Africa.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de76d2c1-3479-4dda-87af-0076c77da882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:01:38.489+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:48.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like jade and rubies, amber is a resource that may have played a
        role in conflict between the Kachin Independence Army, one of a number of
        rebel armies in Myanmar that has controlled and administered a large swath
        of territory for years, and Tatmadaw, the Myanmar military''s official name.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf5dcbf-b583-4adf-a976-e313b5634bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:01:38.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:48.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2018 document from a United Nations Human Rights Committee fact-finding
        mission detailed torture, abductions, rape and sexual violence by the Tatmadaw
        in the amber mining region between November 2017 and April 2018. Victims and
        witnesses of hostilities said the aim was to appropriate amber and mining
        resources under the KIA''s control, according to the UN report.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bb0760-e976-4f46-b5f7-f73a70c1eaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:01:38.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:48.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the Myanmar government did not respond to CNN requests
        for comment. In 2019, Myanmar rejected a draft resolution on its domestic
        human rights situation at the UN Human Rights Council in Geneva, which, according
        to the state-run Global New Light of Myanmar, the country said was based "on
        the one-sided narratives, highly politicized and seriously flawed reports
        of the FFM (fact-finding mission)."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f8990b-2812-481c-a233-9f0d5ce1e00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:01:38.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:48.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Premature''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33955bd-42d6-4424-ae03-03236b468415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:01:38.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:48.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paleobiologist George Poinar, professor emeritus at Oregon State
        University College of Science''s department of integrative biology, believes
        Burmese amber should continue to be studied because it provides a unique portal
        into life that existed in dinosaur times.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c306dd18-735d-4834-a2d2-38722853e468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:01:38.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:48.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Otherwise, scientifically valuable fossils will end up in carvings
        and jewelry and be lost for future generations," Poinar wrote in a paper he
        co-authored.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa5db8f-7d25-430c-9be2-4c3048125b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:01:38.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:48.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poinar has worked on amber fossils for decades, first discovering
        that amber could preserve intracellular structures in an organism trapped
        inside in a 1982 study. His work inspired the fictional science in the "Jurassic
        Park" movie franchise, where DNA is extracted from dinosaur blood inside a
        mosquito trapped in amber.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47904cf-e72c-4942-95ea-a9e503ac646b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:01:38.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:48.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he doesn''t dispute that atrocities have been committed against
        ethnic minorities in areas where amber mining takes place, Poinar said there''s
        no evidence that "money from the sale of Burmese amber fossils is was being
        used in acts of aggression against minority groups within the country. "</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260ae9da-4b42-4d21-892d-ba6d35f16082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:01:38.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:48.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, based on interviews with miners and traders, he said the
        great majority of Burmese amber containing fossils was and still is smuggled
        into China where it''s sold legally in markets, especially in the city of
        Tengchong, near the border with Myanmar.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a3ad3f-43ae-4d76-84c2-3b1aec19b907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:01:38.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:48.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the action of the SVP was premature," he told CNN via email.
        He hopes that journal editors will reconsider the "clause in the SVP paper
        forbidding papers on Burmese amber fossils from being considered for publication."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c346ad-2f04-4f03-abc8-d25d175fb991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:01:38.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:48.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s not the only voice against the move. A letter signed by more
        than 50 scientists published in August said that a boycott will be disruptive,
        especially to those early in their career, and will do little to remedy the
        situation in Myanmar or improve the ethics of paleontological research.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c2090b-9659-499e-be40-250c96563e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:01:38.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:48.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Science serves to extend the knowledge of humankind. With Burmese
        amber as one of the most important windows into the Cretaceous Period currently
        available, not examining, evaluating and publishing it would mean withholding
        knowledge about history of life on Earth," said the letter.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac17c628-f7d8-4178-8948-e6e6e47a9f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:01:38.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:48.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While amber containing dinosaurs and other vertebrate fossils is
        rare and does command high prices, amber containing smaller specimens like
        plants and insects are often sold for less than $100, according to the authors.
        Moreover, the situation on the ground in Myanmar in complicated, and there
        are mining regions not under the control of the military, the letter added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c33d62-be9c-4321-85b9-467cde4c899a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:01:38.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:48.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Particularly up in arms are paleoentomologists who study prehistoric
        insects. The International Palaeoentomological Society issued a statement
        in June that said the measures proposed by the SVP could be counterproductive.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42b2a1c-cc83-47cf-96fb-08e1d21cc370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:01:38.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:48.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A boycott on commercial trading, museum acquisitions and scientific
        publications will not help the people of Myanmar to overcome their current
        difficult circumstances," the statement said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffaba0c-638c-4729-8a20-684cdeff5ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:01:38.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:48.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead, it will result in an increase of illegal trade, loss of
        scientific material/information and accumulation of fossils in private collections
        with a huge drawback for science in Myanmar and the rest of the world."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6061a251-1592-4e43-9997-1e3a130ba110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:01:38.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:48.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that editors of scientific journals must not take on the
        role of censors.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad521662-e222-4feb-b931-27f133b81275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:01:38.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:48.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Situation now</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85685fd6-e621-4a66-ab01-da7492eee69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:01:38.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:48.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papers based on what scientists call inclusions in amber are still
        being published but given the pace of scientific research and the peer review
        process, most of them are based on amber specimens found before 2017 — before
        the proposed moratorium.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d797f6e-67b1-407a-bddb-7cf6281e8502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:01:38.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:48.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journal Acta Paleontologica Polonica (APP) will not consider
        any papers on Burmese amber collected from 2017 onward, while the Journal
        of Systematic Palaeontology has gone a step further, saying it will no longer
        publish any research based on Burmese amber fossils.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cf1b02-3fb8-4076-973e-6dcbd4dc36cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:01:38.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:48.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nature, which publishes some of the field''s most prestigious peer-reviewed
        research, has declined to issue a blanket ban.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fae840-a6de-4538-8303-0ce1dc64f356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:01:38.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:48.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nature stands "firmly against persecution and oppression around
        the world, and we are committed to enabling our authors to publish rigorous,
        reproducible research that is conducted to a high ethical standard," the publisher
        said in a statement to CNN.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0385e747-1935-4de6-a453-c3a8f8b209a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:01:38.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:48.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When assessing manuscripts describing fossil specimens, editors
        of the Nature journals carefully consider each situation on a case-by-case
        basis, taking into account guidelines, regulations, standards and laws within
        the field and region.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78478ede-7173-4e68-b006-be1456bc1632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:01:38.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:48.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can and do reject papers if they do not meet any of our editorial
        policy requirements — including in cases where our editors and expert reviewers
        consider that the authors have not provided sufficient evidence that fossil
        collection was done in a responsible manner and in accordance with relevant
        permits and local laws."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed23ce2-04c9-4362-a350-944685d444eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:01:38.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:48.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phil Barden, an assistant professor at the New Jersey Institute
        of Technology, published a paper last month based on a piece of amber from
        Myanmar that contained an unusual prehistoric ant. It was sourced from Myanmar
        before 2017, and he said that his lab will only work on fossils that are from
        before the proposed boycott time frame.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fdfd0e-c4f9-42b5-bb88-96a9b19fce48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:01:38.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:48.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the SVP letter was well-intentioned and agree that we need
        standards in place to prevent scientific research from supporting or indirectly
        condoning unethical behavior at any scale," he said. "I believe we need more
        information and consultation with the people of Myanmar to develop an effective
        mechanism."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b3e72d-7068-42a1-b6ee-194d0069c047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:01:38.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:48.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While some species may not be recovered by the scientific community
        and, thus, may find their final resting place in a necklace or ring (which
        I''ve seen numerous times), my suspicion is that some people will continue
        to work on these fossils, regardless of a proposed boycott," he said via email.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dc1113-51e8-41e2-b108-694734ad736a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:01:38.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:48.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other paleontologists are glad the SVP has taken a strong stance
        on the issue.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827f0ecf-495e-445c-bd5c-f303c978e9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:01:38.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:48.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is absolutely no reason why a fossil, no matter how important,
        must be valued more than human life," said Alessandro Chiarenza, a paleontologist
        and research associate at University College London , via email.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea98d38-e766-4743-bfd2-75eba1097557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:01:38.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:48.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rayfield, the SVP president, said her members want to encourage
        people to think about where the amber they work on comes from and to investigate
        supply chains and the provenance of the material.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b2b82e-33dd-4320-8d81-83c0c4811adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:01:38.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:48.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, it''s up to each museum or each individual scientist
        to decide which specimens to purchase, and doing due diligence work in somewhere
        like Myanmar is far from easy.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50c461a-5d59-4ebc-a8c6-0f61994946c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:01:38.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:48.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a moving situation. Things may change in the future. We''re
        not placing any blame on any individual," Rayfield said. "Now, with the information
        to hand, to think about ethical implications of what you''re doing and whether
        it''s worth it right now to science."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ac79c2-251d-4442-b31e-08f75621fce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:01:38.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:48.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/09/19/world/blood-amber-myanmar-fossils-scn/index.html#:~:text=''Blood%20amber''%20may%20be%20a,an%20ethical%20minefield%20for%20palaeontologists&amp;text=But%20it''s%20the%20tiniest%20fossils,over%20the%20past%20five%20years."
        href="https://edition.cnn.com/2020/09/19/world/blood-amber-myanmar-fossils-scn/index.html#:~:text=''Blood%20amber''%20may%20be%20a,an%20ethical%20minefield%20for%20palaeontologists&amp;text=But%20it''s%20the%20tiniest%20fossils,over%20the%20past%20five%20years."
        target="_blank">''Blood amber'' may be a portal into dinosaur times, but the
        fossils are an ethical minefield for palaeontologists</a></em></p>'
  'Tesla-Elon-Musk':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-22T07:01:44.884+08:00
    'imagesource': 'jcr:50cd7f66-5fdf-458f-bc45-7d08bb293d05'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74cfa588-e66b-4a0c-89d0-dd930649ec47'
    'lead': 'Tesla is on the verge of a record quarter for car sales. That could put
      Elon Musk on track for his fourth multi-billion-dollar payday this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-22T07:05:26.438+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:41:47.438+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:28:43.485+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tesla is on the cusp of a sales record, which could give Elon Musk another
      huge payday'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef121e7-63a7-4dc0-a4ac-5ac1059d5a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:05:26.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:47.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Tesla is on the verge of a record
        quarter for car sales. That could put Elon Musk on track for his fourth multi-billion-dollar
        payday this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5aa17c-1978-4cdc-b1f5-2a0eae923cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:05:26.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:47.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To set a record, Tesla would have to surpass the 112,000 cars it
        delivered to customers in the fourth quarter of last year. Since then, shutdowns
        of its factory in Fremont, California, during Covid-19 hampered its production
        and deliveries. But a recent email Musk sent to Tesla employees said that
        the sales record was in reach during the third quarter, which ends next week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dca02d7-74e9-412c-962b-0ed9771ae82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:05:26.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:47.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a shot at a record quarter for vehicle deliveries, but
        will have to rally hard to achieve it. This is the most number of vehicles
        per day that we''ve ever had to deliver," Musk said in the email first reported
        by <a href="https://www.reuters.com/article/idUSKCN26C1FM" target="_blank">Reuters</a>,
        and confirmed by CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c2b915-d060-4fe8-8b7b-4aa6920b2f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:05:26.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:47.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s also extremely important that we keep factory output as high
        as possible over the remaining 10 days," he said. "This is vital for the California
        market."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442d5210-11f9-4b88-b921-0488c8ef8579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:05:26.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:47.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Big payday looms</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368adfb4-75ac-4ae2-91df-918d9d6f6198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:05:26.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:47.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has frequently sent messages like this to employees urging
        them to meet end-of-quarter goals. This time he could have an extra incentive
        to get across the finish line.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f042cf-5c7d-4567-9ebb-a0f23bf44635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:05:26.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:47.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk doesn''t receive any straight salary, but a pay package approved
        by shareholders in 2018 grants him as many as 101 million stock options when
        adjusted for the company''s recent stock split.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffd7dfc-2b77-4319-aab5-586add81577e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:05:26.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:47.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''ll qualify for each of 12 blocks of options under the compensation
        plans when Tesla hits both an operational goal for earnings or revenue, and
        a target for average market value over a six-month period.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966b953a-ed2f-4923-bf13-7e207ceff028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:05:26.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:47.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has received the first two blocks of those options this year,
        each worth about $3.2 billion at today''s market value, after taking into
        account the exercise price of the options. Shares of Tesla have been among
        the best performers on US markets, climbing more than 400% so far this year,
        making it the world''s most valuable automaker despite sales a fraction of
        those of the major automakers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e64dc94-ae67-4c5b-9c93-52b24eb53a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:05:26.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:47.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August Tesla confirmed that the company had already hit its third
        operational goal, meaning it was just a matter of the company hitting a $200
        billion average market value to qualify for the third block of stock. While
        the company has not certified that third grant, the stock had a $220 billion
        average market value over the last six months. It''s possible that the company
        could confirm the third grant of stock as soon as its annual meeting Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96fd933-b109-4be7-a5bb-255c53bfcd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:05:26.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:47.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he doesn''t yet officially have that third block of options,
        the next distribution of options could be coming before the end of this year.
        This will be easier to achieve if sales are as strong as Musk''s email suggests,
        and if the stock price remains near current lofty levels.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591071ee-9efe-4fbe-80b0-288f13803f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:05:26.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:47.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next operational goal would be an operating profit of $4.5 billion
        over the course of four consecutive quarters. It almost achieved that goal
        in the four quarters ending on June 30 of this year -- it came in at $4.4
        billion. A third quarter that achieves record sales would almost certainly
        get Tesla above the $4.5 billion threshold.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50966815-a6fc-427c-b7a6-e0a5596a8e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:05:26.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:47.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Tesla ticks that box, it would then need to secure an average
        market value of $250 billion over a six month period for Musk to get his next
        options block. It has already had a $242 billion average since the middle
        of April, a fraction of the current $400 billion market value. So its share
        price could lose about 20% of its current value and it could still have a
        six-month average value of $250 billion by the middle of October.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c526a6-05c1-4d09-a09c-c637eca2c683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:05:26.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:41:47.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has yet to exercise either of the block of stock options he
        received in the past. That''s not unusual. Employees granted stock options
        generally don''t exercise them until they are about to expire, or unless they
        want to cash out by selling shares. And the options, even when exercised,
        will still be a fraction of Musk''s holdings in Tesla. He owns about 18% of
        the company already in shares already in his possession.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ae4f36-eedb-4cea-8da6-de25ce7998a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T07:05:26.440+08:00
      'mgnl:createdBy': 'catherine'
