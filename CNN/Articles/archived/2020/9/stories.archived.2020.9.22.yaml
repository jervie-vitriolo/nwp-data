      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Coronavirus cases have skyrocketed in Lebanon
        where the crisis-ridden state is now considering new lockdown measures, raising
        the specter of a deepening financial crunch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04d915f-5f89-49c1-bc75-b9fb8ee5ca8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:32:53.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:32:57.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad96acd-982d-4eae-bef8-cde9d0791543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:32:53.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:32:57.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A combination of high infection rates, a floundering economy and
        renewed political turmoil could signal a new phase in the country''s slew
        of crises which began after a popular uprising last October.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1090a8c3-d165-4e91-80e9-a446a5406b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:32:53.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:32:58.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1875292f-6dcd-45e0-bb5d-dad31906aa3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:32:53.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:32:58.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to a growing financial crisis, healthcare professionals
        are warning that Lebanon''s fragile medical sector could soon be overwhelmed,
        leaving the country at risk of a rapidly rising death toll from Covid-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a550009-3e11-4c14-b121-c356944155c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:32:53.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:32:59.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2424359f-1424-4049-bdfe-11d439d5d23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:32:53.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:32:59.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the tiny eastern Mediterranean country reported more
        than 1,000 new coronavirus cases, hitting a record for a third consecutive
        day. Lebanon has recorded a total of 29,987 cases of the virus and 307 deaths
        from it since the pandemic began, according to Johns Hopkins University.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c29f060-d0a7-439a-a48f-0e7f276be168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:32:53.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:00.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baf56ab-d315-40e4-9452-6a23b4579597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:32:53.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:33:00.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 10% of those testing for the virus are Covid-positive, a
        figure that health professionals describe as "alarmingly high." The World
        Health Organization (WHO) recommends that governments maintain a positivity
        rate of below 5% before moving to relax social distancing measures.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dfa5d3-875e-4025-99c6-fa278992bc3a'
