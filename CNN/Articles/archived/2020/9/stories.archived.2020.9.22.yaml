      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:30:56.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the company will not reduce battery purchases from
        suppliers like Panasonic and LG, given that there could be "significant" battery
        shortages even with partners going at full speed. Tesla shares fell 4% in
        premarket trading.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ccd23c-e779-4ee2-acb0-184104a60536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:16:01.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:30:57.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd201b1a-eb7a-418c-9e27-e027a32db2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:16:01.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:30:57.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But anticipation is still high. Tesla is the most valuable car company
        in the world, even though it produces a fraction of the vehicles churned out
        by other automakers. (In a recent email to employees, Musk said the company
        was on the verge of a record quarter for car sales. Its all-time high was
        the 112,000 cars it delivered to customers in the fourth quarter of last year.)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b389bf-2e27-4d93-bdd2-005e0556aa3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:16:01.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:30:58.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaee0eb-90a0-4ef1-9c81-30a0a741ae48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:16:01.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:30:58.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As competition heats up, Tesla benefits from having had a head start,
        according to Gene Munster of Loup Ventures. Through the first half of 2020,
        Tesla had roughly 80% of the US market for electric vehicles, as well as a
        15% market share in Europe and 20% in China.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b58501-eff0-414d-aac9-8e637e44522f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:16:01.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:30:59.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de03b9b-8bf7-4263-b500-bf6660339d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:16:01.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:30:59.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it has target on its back. GM, which has pledged to spend more
        than $3 billion annually through 2025 to fund electric vehicle research and
        development, unveiled a competitive battery in March, while companies like
        Volkswagen are preparing to flood the market with EV models.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35dc234-2bbc-45bd-836b-294b97850772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:16:01.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:31:00.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1fdfe4-cf66-4a81-a402-09959437fb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:16:01.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:31:00.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Xi Jinping has a message for China''s private companies</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f54e83-68be-44b5-a6f0-be149d8eeebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:16:01.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:31:01.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Xi Jinping has sent a message to China''s private businesses:
        You can make money, but only if you follow my rules, my CNN Business colleague
        Laura He reports.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396902fd-e7b4-4fa6-a3a8-0b2b6c45166f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:16:01.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:31:01.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae5f6bd-1627-481b-a983-d894bfbed7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:16:01.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:31:02.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling Chinese Communist Party this month published an unusually
        frank set of guidelines that calls on its members to "educate private businesspeople
        to weaponize their minds with [Xi''s] socialism ideology."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fae73cc-8578-408b-b1dd-c7da4e36b720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:16:01.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:31:02.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d14f29-7b18-4b15-9c17-85212a970793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:16:01.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:31:03.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private sector needs "politically sensible people," the directive
        said, who will "firmly listen to the party and follow the party."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2decb807-cf3a-4efd-af42-583523d26794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:16:01.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:31:03.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292d6a1b-c55f-488d-b736-5e7a10b109c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:16:01.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:31:04.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why it matters: The message comes as the world''s second-largest
        economy continues its fragile recovery from the coronavirus pandemic and tussles
        with the United States over trade and the future of technology. Bringing China''s
        independent-minded private businesses to heel could help speed that recovery,
        while extending the control of the most powerful leader the country has seen
        in decades.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3108b0a-3d38-47a8-98ab-cbc34b089ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:16:01.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:31:05.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d195da-9ed6-42fb-9a04-218ed1781a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:16:01.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:31:05.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The practical effects of the directive aren''t entirely clear yet.
        But the order could push private companies to take public stances on major
        political or foreign policy issues, such as territorial disputes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c79bd8-cfc8-4b73-98b3-6904261c22b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:16:01.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:31:06.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663c1faa-b42d-40d4-93f2-cb4eeaf97f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:16:01.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:31:06.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch this space: The consequences for stepping out of line can
        be severe. On Tuesday, the retired real estate tycoon Ren Zhiqiang was jailed
        for 18 years on corruption charges.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cbc89b-b4c5-401c-8596-bfbaac6d1579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:16:01.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:31:07.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d6202a-4a6c-4074-84ee-8091f6cf43e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:16:01.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:31:07.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had earlier allegedly criticized Xi''s handling of the coronavirus
        pandemic — and his sentence appeared designed to send a message that public
        criticism or defiance of Xi will not be tolerated.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c0ba5e-7cef-4367-a77b-231932b95b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:16:01.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:31:08.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9b59fd-bb71-4c32-9fa0-20b6ab3a5eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:16:01.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:31:08.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The outlook for the US recovery is getting gloomier</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2c3986-71aa-4f6f-8641-60ecba7a7424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:16:01.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:31:09.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot has improved since the darkest days of the coronavirus pandemic.
        But according to the Back-to-Normal Index created by CNN Business and Moody''s
        Analytics, the recovery appears to be heading in the wrong direction.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7140d804-f4dc-427e-a0b0-eaa24cb5faaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:16:01.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:31:09.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b42f41-9a7d-45ca-8490-25dfc58dca73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:16:01.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:31:10.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its lowest point in April, the Back-to-Normal Index, which is
        comprised of 37 economic indicators, estimated the US economy was operating
        at about 59% of where it had been before the pandemic accelerated in early
        March.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ef82ca-926e-491e-940c-e5e0778b0209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:16:01.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:31:10.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97eeb377-dad6-4fc0-9e8d-80d165d6dd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:16:01.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:31:11.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It slowly improved in May and June as coronavirus cases started
        moderating, unemployment claims began falling and some states started lifting
        restrictions on businesses, per my CNN Business colleague Annalyn Kurtz.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec19a86a-6a68-4871-8b5a-27f6c33c1b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:16:01.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:31:11.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42c3388-e065-4576-970d-3a91e779224f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:16:01.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:31:12.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after that, momentum stalled. As coronavirus cases surged in
        some places, states backtracked on reopening plans. For the last three months,
        the index shows the economy has largely gone sideways. And after reaching
        a post-pandemic high of 80% over Labor Day weekend, it''s now back at 76%.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eea8ff5-d1aa-4d46-9e02-436a6ba6d67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:16:01.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:31:12.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b104341-96d9-4365-9c48-2e88cf7eed05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:16:01.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:31:13.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Back-to-Normal Index indicates this is not a V-shaped recovery,"
        said Mark Zandi, chief economist at Moody''s Analytics. "Six months in, we''re
