    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['capitalism', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Capitalism isn''t working anymore. Here''s how the pandemic could change
      it forever'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367e274e-b369-4900-8b71-1a6b385ea318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:11:46.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:55.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Capitalism is in crisis. The pandemic
        could change it forever, in favor of workers and those in greatest need.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15f8ffa-e235-449a-b83c-b310b4887208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:11:46.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:55.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591e6515-e96f-45ca-b955-bd2e7c1ba0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:11:46.652+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:55.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid has put a magnifying glass over the many inequalities of the
        US economy and society. Millions of Americans are still out of work. Women
        and minority workers have been hit particularly hard. Many people can''t afford
        child care or the technology their children need for distance learning at
        school.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15acb6ab-5571-401e-bd57-d5c4015e5043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:11:46.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:55.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dccfa9f-4a31-48d2-8f2f-564e29a597a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:11:46.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:55.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The playing field wasn''t level before, and the virus has shone
        a new light on the shortcomings of today''s economic and social systems, said
        Paul Collier, economics and public policy professor at Oxford. The World Economic
        Forum has already called for a "great reset" of capitalism.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8812baef-9f94-4aca-b5fb-25832571a92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:11:46.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:55.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f3182c-1eb8-43de-ace2-2f7afc53f735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:11:46.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:55.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s emblematic of today''s capitalist society that groups of people
        get left behind, and it''s the job of policy makers to try to fix that.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b81dfd-030f-4da8-9b9d-3bb99d3ebdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:11:46.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:55.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178e7211-6fdf-4e47-b73e-f76a42c0844d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:11:46.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:55.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time capitalism is in crisis. In the 1950s
        — America''s so-called golden age — there were concerns about automation eliminating
        jobs and people falling through the cracks of the government''s safety net
        (sound familiar?). And in 2008, corporate greed came under the microscope
        following the financial crisis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833cd64f-b8b9-4574-b7dc-078081d6eff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:11:46.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:55.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6e69d7-47e8-4f68-8174-c1cd3f62f4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:11:46.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:55.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In modern history, only the Great Depression was more economically
        devastating than Covid-19. The aftermath of the Great Depression — relief,
        recovery, and most of all, reform — may once again be necessary to create
        a better economy for the future, said Larry Glickman, professor of American
        studies at Cornell.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492f26b9-bf92-4022-9d18-347d5727bd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:11:46.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:55.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae03f0a-26d8-408c-bf6e-4a083861769f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:11:46.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:55.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be hard to sweep all of America''s economic issues under
        the rug again when the pandemic is over.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b91385-c7e2-46ff-b5e7-65ba1ac9eb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:11:46.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:55.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9788176-8dff-48aa-83ed-ac78cbdd9fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:11:46.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:55.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pregnant with change," said MIT economics professor Daron
        Acemoglu.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7ae87e-282d-4db5-b7e7-0490a17d5070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:11:46.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:55.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a152f0c-5137-48b9-a1d1-0717b60564d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:11:46.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:55.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are three ways the pandemic might change capitalism forever:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1325fdc-5fff-4ce4-a7b7-be5b0da265f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:11:46.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:55.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac0ca25-6924-425b-a2ee-e5907169e9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:11:46.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:55.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A new social safety net</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555545e6-718f-4c3e-a708-5f8de9f48841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:11:46.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:55.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic exposed the cracks in America''s social safety net.
        Enter the welfare state 2.0, which could be more attuned to workers'' needs,
        experts said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d392ed7-b7c0-4094-973a-d1884928c7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:11:46.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:55.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879d671e-c828-40a1-b8f3-bd935e5520f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:11:46.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:55.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in a moment where the pendulum is [swinging] towards a more
        favorable view of what government can do," Glickman said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8e5c23-d545-43d4-8d21-2cfe878b8f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:11:46.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:55.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34170a2d-d5b7-49dc-b601-1e82082656cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:11:46.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:55.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Better-designed unemployment benefits, programs to help people back
        into the workforce and more affordable housing could help ease the burden
        of this crisis for the weakest members of the economy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7832c1-2530-4ac8-a191-e10909e950da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:11:46.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:55.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338fa435-693c-4fee-b99e-7594455d7672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:11:46.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:55.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions have lost their jobs in the pandemic, but regular unemployment
        benefits are often not enough to make ends meet, while rents eat up a large
        chunk of incomes across the country. As the pandemic drags on, hunger is an
        increasing problem, too.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed6c280-283f-4229-bd12-b2ddf6c4ff30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:11:46.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:55.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626bef17-8d37-47cb-944a-d4a89559106b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:11:46.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:55.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, workers in mostly lower-paid jobs have found themselves
        at risk for contracting the virus at their workplace, including casinos, meat
        processing plants and shipping warehouses.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55be16ea-10e5-47bf-8c9a-84771b62ef91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:11:46.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:55.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e61b2b-dc74-418b-9bd6-c001ed3e16f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:11:46.655+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:55.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paying to replace these workers'' wages won''t come cheap, and will
        likely mean that taxes will have to rise while still staying low enough not
        to stifle business, economists agree. It''s a tightrope.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9e161d-105e-49ad-ba2b-5fe0a6221ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:11:46.655+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:55.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c9341c-b787-4e3d-bdb3-5840f6a35537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:11:46.655+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:55.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Globalization and automation challenge the manufacturing
        sector</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e09ed0-a872-443b-9102-7ccfa3d630e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:11:46.655+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:55.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globalization goes hand in hand with capitalism. It has changed
        the way money and people move around the world.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28fb307-e0b8-4a68-9704-80598ca43e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:11:46.655+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:55.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0779c2b7-1c39-4eb5-ac16-96b770b48e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:11:46.655+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:55.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A big challenge for policy makers is to deal with how that has affected
        workers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d1764e-d74c-4dc4-87b0-4ff3c0c13342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:11:46.655+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:55.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a9cde3-826c-430f-ad15-d60a98cf4cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:11:46.655+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:55.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In today''s capitalism, money is, for the most part, considered
        more important than workers: If moving jobs elsewhere, or using robots saves
        dollars, it''s done.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20175705-8637-479f-9e76-9af6c36e90bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:11:46.655+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:55.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85c37f9-1565-4dcc-b318-3ec48ea8e561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:11:46.655+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:55.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For workers on the wrong side of these trends, things haven''t improved,
        and this has exacerbated inequality, Federal Reserve Chairman Jerome Powell
        said earlier this year. The pandemic has provided a real-life example that
        robots don''t get sick, but human workers do.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3eef6e-c796-46bc-afb0-b42e333eaffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:11:46.655+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:55.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bf5b57-1ae8-4bd0-bf93-bcf7868317c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:11:46.655+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:55.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Welfare isn''t only about benefits. It also extends to education
        and health care. In a world where machines increasingly take over people''s
        jobs, educating the next generation so their skills match what''s needed is
        important.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ac5497-cea1-4b7f-a398-9ec0a914505b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:11:46.655+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:55.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13b0f60-9ba9-4fa0-b041-d72fcfc012ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:11:46.655+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:55.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>More debt than ever before</strong></h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a9d6ac-e5a2-42b7-b2df-ed0ff3197909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:11:46.656+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:55.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capitalism isn''t only about how a country treats its people and
        workers, it''s also about how it treats its money.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e47dc2-6bd3-406e-836f-4fb99fdbb998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:11:46.656+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:55.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de8f520-4a1c-406f-90d5-24158d2e9b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:11:46.656+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:55.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid has brought on government spending like never before and deficits
        are burgeoning around the world. The Congressional Budget Office predicts
        the US federal budget deficit will be $3.3 trillion at the end of the year
        — more than triple of what it was in 2019.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c802636-6982-45cf-ac61-19c339dd7241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:11:46.656+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:55.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f795268e-50ad-49f8-9572-afa68ec9d5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:11:46.656+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:55.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debt might be one of the most prominent characteristics of today''s
        capitalism, said Christine Desan, professor of law at Harvard.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc370673-bc72-4a14-a3dc-e03f6a251e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:11:46.656+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:55.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadd77e6-db59-4f49-b7e4-3585b4a19e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:11:46.656+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:55.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the post-pandemic world, policy makers will either have to accept
        living with enormous debt burdens or address a complete overhaul of the system
        in place.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65398640-c78b-47eb-b027-025f344b68fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T01:11:46.656+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:55.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/20/economy/how-covid-changed-capitalism/index.html"
        target="_blank">"Capitalism isn''t working anymore. Here''s how the pandemic
        could change it forever"</a></i></p>'
