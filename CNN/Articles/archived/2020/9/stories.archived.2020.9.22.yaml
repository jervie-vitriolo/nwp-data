      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department’s proposed 2021 budget is at ₱667.3 billion, or 34
        percent higher than its 2020 budget. It is second among the departments which
        received the bulk of the ₱4.506 trillion national budget for next year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c6b9c6-3b3e-4222-86fe-f4ed95972cec'
