      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 3 million acres have burned across California. In terms
        of acres burned, this year is the worst in the state''s wildfire history.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd859fbf-6e71-4c16-837b-af6742e07d79'
