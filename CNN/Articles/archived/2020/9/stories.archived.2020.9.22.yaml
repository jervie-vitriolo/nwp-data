      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> NPR Tiny Desk is where performers go to
        show they actually can sing, and BTS has done just that.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606f9e5f-45b8-407e-b14e-af0a31a5e0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:09:17.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:53.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beloved K-Pop boy band on Monday became the latest artists to
        participate in the at-home series of the stripped-down, more intimate performances
        featured on NPR.</p>'
    '1':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="697" height="392" src="https://www.youtube.com/embed/gFYAXsa7pe8"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f40ef39-db4c-47c0-9d83-380ea9d48031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:35:49.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:53.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431af185-5e52-428f-89b4-3d7c0bb9a406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:09:17.973+08:00
      'mgnl:createdBy': 'lara'
