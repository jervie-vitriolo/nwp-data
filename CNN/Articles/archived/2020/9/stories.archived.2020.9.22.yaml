      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf67399-5649-4142-a425-eee56a333339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:54:10.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:31:46.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistant Attorney General for National Security John Demers said
        in a statement that Angwang''s arrest was a warning to state and local officials
        that they are not immune to the threat of Chinese espionage.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd15323c-e28a-42c1-9a1b-b2341c50d411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:54:10.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:31:46.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de63bd9-2428-458e-987c-ca0a6ddfb785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:54:10.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:31:47.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the allegations, the Chinese government recruited
        and directed a U.S. citizen and member of our nation''s largest law enforcement
        department to further its intelligence gathering and repression of Chinese
        abroad," Demers said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fb7f91-adf4-4408-9470-fdd697324137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:54:10.981+08:00
