      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f852c4-85b5-4c75-b94f-8fd3fe9d1cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:08:59.620+08:00
