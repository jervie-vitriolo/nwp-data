      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goals from new striker Dejan Kulusevski, Leonardo Bonucci and Cristiano
        Ronaldo gave Pirlo the perfect start to his managerial career, after the 41-year-old
        only officially received his coaching badges last week.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e1979d-2303-48c7-92fb-9cffdff62214'
