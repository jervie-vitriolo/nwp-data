  'us-divisive-state-covid-29-response':
    'author': 'Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-22T18:59:04.232+08:00
    'imagesource': 'jcr:da9d955c-076a-4612-8589-c233fb369d7b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9151ff30-df9e-42c7-8dd8-235bd771bd27'
    'lead': 'One of the things that''s getting in the way of clear and consistent
      messaging when it comes to COVID-19 in the US is the country''s current divided
      state, Dr. Anthony Fauci said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-22T19:10:02.099+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T21:35:54.873+08:00
