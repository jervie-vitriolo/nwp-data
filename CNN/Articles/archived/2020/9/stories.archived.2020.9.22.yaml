    'mgnl:tags': ['US', 'colleges', 'universities', 'coronavirus', 'COVID-19', 'pandemic',
      'education']
    'template': '1'
    'title': 'Colleges knew the risks but they reopened anyway. Here''s how they got
      it all wrong'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734d6a38-49a9-4c60-98cf-753d6ed9afa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:33:43.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Going into the new school year, colleges
        and universities knew the risks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdda879d-31ae-47c1-a997-e3017a597212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:33:44.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de23d365-bf7d-4a9d-b6f9-d9890c47732d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:33:44.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, in March, most had pivoted to virtual learning -- either
        temporarily or permanently -- in hopes of curbing the spread of the virus.
        But by fall, school officials had to make a decision yet again: Do they reopen
        in the midst of a Covid-19 pandemic? And if they do, can it be done safely?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7c24fc-a036-44ff-bbb6-f52ef7d17d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:33:45.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78573d9c-6c83-41ff-84b8-31819ba4ffb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:33:45.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cases, local health departments warned schools against welcoming
        students back. In others, it was the faculty and staff who spoke out against
        reopening.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49db90a7-dbf8-4e6a-b381-69d778e6896a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:33:46.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce302e83-96a1-4d9e-a5a3-08ca7b5a65df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:33:46.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials nationwide struggled to balance conflicting
        guidance from politicians and public health experts, while also navigating
        pressure from students, parents and athletic programs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bb61a1-43a6-4562-acee-3f45b265a4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:33:47.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c143c90-bae4-4b5a-a60a-6c70469852ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:33:47.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many schools ultimately decided to welcome students back, informing
        their communities that new safety precautions are in place, and Covid tests
        remain at the ready.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dbea94-9f1a-45dc-96c6-d1c6a0220aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:33:48.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d3c0bd-e048-4951-bb82-c90f01a90c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:33:48.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the safety measures weren''t enough -- there are now more than
        40,000 cases of Covid-19 among students, faculty and staff at colleges and
        universities nationwide, according to a CNN tally from earlier this month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9319d94f-ca8f-4eb5-ba4a-c36f364413a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:33:49.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b0e2f4-4fdc-42d0-a2fb-528da953d5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:33:49.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On some campuses, students that tested positive were relegated to
        undesirable quarantine housing and told to self-quarantine. Others who were
        caught partying were sent home.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e342380b-b554-49d4-9b66-58f0dd899db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:33:50.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68a480a-45e2-4422-ac6e-bcbbcc12585a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:33:50.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At every step of the way, colleges have turned what should be an
        exciting time for students into a nightmare for everyone with no end in sight.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8280a8cf-35bb-4620-868b-e566177a0366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:33:51.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c7fcf8-d027-417f-831e-4993ad81c00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:33:51.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s why the reopening of colleges in the US has gone so poorly.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf14c3e3-dbd5-45a2-8b54-c1b28cb9a81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:33:52.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5156168c-cbd0-46d8-b502-5a2860178bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:33:52.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Schools placed the burden on students</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8502c876-ad07-40c9-baba-72beead98b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:33:53.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in July, Julia Marcus, an infectious disease epidemiologist
        at the Harvard Medical School, rightfully predicted that colleges were going
        to blame students'' behavior for any Covid-19 outbreaks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e13cd2-a30c-4816-9c4a-6c93f33ff2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:33:53.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6951ca-6abe-4624-bb28-69b4d6a180fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:33:54.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the real problem, she said, is poor planning.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77596e6f-4ab8-41d5-9bce-2066e595d462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:33:54.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de9c765-9f58-4141-9f6a-b00a9743d8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:33:55.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any public health plan that requires radical changes in behavior
        and perfect compliance is doomed to fail," Marcus told CNN in a recent interview.
        "And that''s exactly what''s happening."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab5595d-b5fd-455a-b487-1593f06dcdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:33:55.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a082f0-0c7a-4e21-997f-c048f99e57f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:33:56.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many universities have prioritized requiring students to be on their
        best behavior -- encouraging them to get tested and advising them to stay
        away from social gatherings.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbf5fdb-96b9-4e47-a823-b75121276983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:33:56.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c17dea9-ac29-48b1-b835-46aa27acd837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:33:57.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, telling students to stay six feet away from others, wear a
        mask and wash their hands simply isn''t enough, Marcus said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500028ae-a8f7-4d07-a106-67c07a4582f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:33:57.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b064f2-48d7-4b10-aa12-bd3a807e1b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:33:58.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If school administrators could put themselves back in their 18-year-old
        selves for just a minute, it would become clear to them that what they''re
        asking from a college student is unrealistic," she said. "But I think there''s
        been a lack of empathy in what''s happening on campuses."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4244574-3b1d-4963-923a-a9e733b0dfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:33:58.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f53d21-ba27-49c0-bc33-9b26df6448f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:33:59.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, at some schools, students are being punished for socializing.
        At Purdue University, three dozen students were suspended for attending an
        off-campus party and violating the school''s social-distancing rules.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f00bf35-38bd-49b4-b242-dcebeccbeb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:33:59.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d99a25d-fff3-4862-841c-eb4b8fdd09da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:00.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools need to move away from this "abstinence-only" approach,
        Marcus said, and instead recognize that students need to stay socially connected
        and finding ways to support that.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32cad7e-8952-4cdc-afcd-3fb52e3eac58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:00.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df95ffc4-9d5c-4906-818f-3ac157172ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:01.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some campuses have given guidance on creating social pods, a strategy
        that Marcus said is more realistic, because it gives students a low-risk option
        for socializing. Others have created large social outdoor spaces, as an alternative
        to indoor gatherings, thus drawing "students away from higher risk settings
        that we really want them to avoid," she explained.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec9b140-d9ca-4a88-939a-b0248adb9996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:01.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694e1703-d107-41d7-a966-d8eae56e16d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:02.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This kind of risk-aversion already happens on college campuses --
        just look at underage drinking. Colleges know that students will inevitably
        drink before they''re legally allowed to do so, and in response have provided
        safer alternatives for social events that don''t involve alcohol, Marcus noted.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9648ae7d-bc17-4e4e-9353-2280318d7f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:02.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9564dd5f-e36e-4516-a33b-7a2316aa5f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:03.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also actions in place allowing students to seek help without
        facing disciplinary action.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb494d4-b34a-4cb2-9d1e-8dbd853c8749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:03.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebed2fc-0fe8-4609-a227-20f7e2e4865f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:04.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this framework hasn''t been as widely applied to the Covid-19
        pandemic.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464c8a57-d6e9-48c4-b1df-709f48804bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:04.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8275ae29-4e80-4c04-929b-92da10c9e482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:05.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question for college campuses becomes how do we support students
        in having their social needs met, while also staying lower risk," Marcus explained.
        "And I don''t think that''s the approach that''s been taken."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60276369-9739-4688-83bf-bd1421a529e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:05.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba7482e-a04b-41de-b347-b8587ce1f294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:06.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Colleges and universities weren''t fully prepared</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e159bcbf-da71-4de6-96c4-6b8f2af65141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:06.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the American College Health Association put together a 20-page
        document outlining considerations for colleges and universities to take into
        account before reopening.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd5106a-a633-42a5-8203-5e6f6bd6d5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:07.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8182b9e-59fb-42dd-a73a-36bb3b257967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:07.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It includes things like spacing out students in residence halls,
        implementing a mix of in-person and online classes, and planning for quarantine
        housing.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8cfb71-2555-4afe-8dfc-e55c16ab8b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:08.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f06f9b-ad24-4241-adb7-afdd8872923a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:08.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And colleges, for the most part, have done this to the best of their
        ability. But their best may not have been enough, some students said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6523d0-d05a-457a-b850-1d0fca108e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:09.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b85b41e-de23-4784-93a6-78e232d2a33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:09.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sam Burnstein, a junior at the University of Michigan, said he tested
        positive for Covid-19 earlier this month. He thinks he contracted it from
        one of his housemates.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbbadc8-f493-4f2a-9d02-9a6eede67563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:10.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa281ca4-5f24-4f8c-bafb-ca3bb460f956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:10.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after his positive test, he moved into the quarantine housing
        on his university''s campus, and he was shocked at the conditions: No food,
        no microwaves to make food, no cleaning supplies, not even any soap.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fffeb8c-3570-4311-b029-3ec36a9ec65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:11.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e3a3ef-7207-435f-9183-2a27cf4e97f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:11.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t immediately clear we were moving into totally empty,
        minimally furnished rooms," Burnstein told CNN. "So we showed up and didn''t
        have most of the things we needed."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515dcc87-e8ca-41ed-8970-9d5cc291f5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:12.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af29d1b-0ffe-4237-9b58-6e216433a873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:12.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burnstein called Michigan''s response to dealing with Covid-19 "woefully
        inadequate."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5155eb-febe-41cc-bd3f-178191d3ddb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:13.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec85ed8-de14-4e4c-8e8c-60c78296e303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:13.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not that the accommodations were necessarily that bad -- it''s
        that they seemed like an afterthought, he said, and there was a lot of ambiguity
        from the start on what to do once he tested positive.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00eb5018-248d-4a15-9aca-bba039c4c77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:14.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b7bb67-d3df-4de1-8e8b-a91379a71def'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:14.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later found out that quarantining at the university-provided
        housing wasn''t even a requirement, like it had seemed.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82a7210-202a-4f6d-be4a-a310a780ec11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:15.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cfa95d-0be7-47a4-9603-4cf1cc9dab08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:16.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing also proved difficult, Burnstein said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff15dbd7-9a0e-4890-9647-f186798a4e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:16.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031d8cb1-f4c7-46e1-8d4d-9eac6c6bfc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:17.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Michigan is providing free testing to students on campus,
        students have to qualify for a test and fill out a preliminary assessment
        before you can get a test, according to the University of Michigan''s website.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307b4d77-27ba-4594-aba9-bc306d2e5005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:17.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6646d9b2-7443-4284-ad35-c6487fd11451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:18.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burnstein said he doesn''t think it''s the quickest process, noting
        that he never actually received a response after filling out the preliminary
        form. He instead received a rapid test from a center 45 minutes away.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97765325-854f-4df5-bc7e-aa8408fbfca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:18.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6a617a-be1a-48db-94df-3d64f4fe23a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:19.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michigan''s testing strategy, like other colleges, is based on voluntary
        surveillance testing, and the president of the university has said that it
        is more effective than testing everyone regularly.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4676b083-ef63-460e-ac36-fb23e55e2ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:19.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f1fe30-ab26-4a71-88a2-096eaf327c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:20.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the school''s Graduate Employees'' Organization, representing
        more than 2,000 graduate student workers, has argued that the precautions
        the university has taken are not enough and has gone on strike in protest
        of the reopening plans.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6cacff-2bc8-4dc3-a66b-6f9844f4c4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:20.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208d7f3c-388a-43fb-b4fa-6104aec86f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:21.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Schlissel, the university''s president, acknowledged "errors"
        in the reopening process. He faced a vote of no confidence from the faculty
        senate over the school''s reopening.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee956612-a1fd-4d8d-af02-e2055293a1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:21.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54295063-da6d-4cfb-bf92-846677a2a258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:22.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for comment, a spokesperson for the University of Michigan
        told CNN it has "a robust COVID testing plan" and will be increasing its asymptomatic
        testing capacity from 3,000 tests a week to 6,000 tests a week.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27abd173-a791-48e0-9bcf-b9ba56fade24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:22.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842e433d-c35b-4449-a520-42fa43842591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:23.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Michigan isn''t the only university facing scrutiny over its
        handling of the virus.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0298f20-37e1-4702-8cbe-9408c1ee1d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:23.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62df1c45-6a09-4d03-bb48-d71d58426ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:24.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of North Carolina at Chapel Hill was forced to switch
        to remote classes after just two weeks, following multiple clusters and hundreds
        of cases cropping up.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3de8cd-d9ad-4671-a696-f0ae3c5aa2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:24.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6a343e-99f7-4a29-bad6-17e8567018c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:25.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of Tennessee, after facing thousands of cases, had
        to scramble to create more quarantine and isolation space as more and more
        students became infected.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3382a809-5126-49f6-932f-6a0c8ed16dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:25.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7eb0a2a-773d-4432-b6b0-8088880f0d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:26.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there was a lot of attention paid to things like social
        gatherings and placing responsibility on students to not behave a certain
        way," Burnstein said. "But less attention paid to steps the university was
        taking to prepare for students."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcb4e7b-2f34-4322-bd38-2cd41b4a6812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:26.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3886bdc2-c898-414f-85fc-e534494391f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:27.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Administrators were forced to manage conflicting interests</h2>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b028d4-b5bd-4b87-bd72-870abaaef98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:27.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colleges and universities are being put in an impossible position,
        said Holden Thorp, editor-in-chief for the "Science" family of academic journals.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e47ca2-f676-4db0-89b0-d582c1b4d7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:28.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee96952-eddc-4c97-ad84-77ee110d1ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:28.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve got so many constituencies that have so many different
        views," Thorp, the former provost of Washington University in St. Louis and
        chancellor of the University of North Carolina at Chapel Hill, told CNN.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35125b11-bce6-42c6-975f-467ccc160c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:29.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1fe612-b44c-48db-9120-244af8fcc6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:29.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The administrators are trying to bridge a divide that really can''t
        be bridged, between what the campus wants and what outside forces want."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ed6295-b7c6-49ac-9fd4-e501fa118bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:30.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d3ee8c-19f8-4152-8770-4f8c3484b623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:30.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He broke it down like this.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa942975-9997-4e56-bd1c-c8288f5a47a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:31.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2e03ea-7e1f-4265-b89f-5477148b38b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:31.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Universities, particularly public ones, are hearing public health
        experts that advise one thing, a board that says something else, a governor
        that says another thing and maybe even a system of schools that want something
        else.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b107be-3d7c-4232-b4c8-3f8864d63a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:32.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5163caf-ceb2-40d8-84cb-e34c06118c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:32.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That creates this paralysis that we''re seeing," he said. Like
        schools reopening and then closing weeks later, for example.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bbe09c-80ed-422e-95da-ad22d1b69320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:33.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2cfee9-be86-4d1a-9492-01351a8b18ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:33.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, of course, there''s Greek Life.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34eb166f-6044-4232-982a-4f1c91e82822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:34.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7d80fd-3263-4fa8-8a5f-2802fa070193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:34.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, entire sorority and fraternity houses have been
        put on lockdown following outbreaks of the virus, as partying and social gathering
        are baked into the very essence of that culture.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a167c3b-e89c-4261-ad33-189546f70e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:35.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdec886-bf6d-4892-a5d8-e366769f851e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:35.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which begs the question: Were colleges ever going to crack down
        on Greek Life? Thorp said it would have been impossible. No one has stopped
        issues -- including sexual violence, hazing and racism -- that have plagued
        those groups for years.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a31b6a-dca9-4a9b-b97f-84047c9ac4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:36.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632d83c4-0284-4f97-a40f-173f3e9f7e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:36.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So why did anyone think we were going to stop bad behavior during
        Covid?" Thorp said.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a918d8-cf19-4762-9c4b-02dd94d201c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:37.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b164824b-8b84-4f2a-9fdf-1a050ce45641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:37.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A huge part of it is money, as many big donors are insistent Greek
        Life continue. Attempts at cracking down on them are often met with backlash
        from wealthy alumni, putting universities in a bind.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ae3b87-f178-45a9-8975-f0e666bafcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:38.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9532c78a-a3cb-4049-b5a0-743162baf299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:38.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this plays into colleges'' response to reopening.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31aaed5e-e96b-454a-ac46-22a752679907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:39.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e6c734-7384-4835-b494-520ef8b1de08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:39.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most larger schools, Thorp said, reopened because of political pressure
        from the states they are in -- such as big public schools in red states. Smaller,
        private schools are able to handle the virus better, because they have more
        money and less people. But any big university is going to struggle to do the
        kind of wide-range testing required, he said.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8757c214-438e-4abe-8a9e-140bfb8d61a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:40.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb47289d-5650-4cb5-b3f4-5bee42d4fbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:40.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They simply don''t have the resources.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a6a8fa-9688-480d-b432-fbc07d89b12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:41.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4133e1d3-1fdb-458d-8950-d15f182de657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:41.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very easy to look at administrators and put the blame on
        them, but they''re operating in complicated political environments," he said.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537bc3a6-90ae-4807-9429-fe8b5b913fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:42.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4453c32d-2d63-47bc-b393-8013eaad81d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:42.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public schools get part of their budgets from the state legislatures,
        so they have to consider those interests. Many private schools, on the other
        hand, have important wealthy trustees, so they have to manage that.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e850311-be11-412a-b155-9b18cb1500ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:43.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ad48b4-5a84-47c8-9fcc-4042de4c0deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:43.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And throughout it all, the administrators are the ones being thrust
        into the spotlight.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ec1811-46e4-4d18-92b7-d6547b424dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:44.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a753d8fd-51c2-493b-a216-5170ee50f84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:44.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the campuses could''ve acted solely on the public health information
        that they had, without interference from outside forces," Thorp said, "then
        I think most schools would be online right now."</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb92ef2-d35a-4d14-a46c-ec661ec573a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T19:27:51.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:34:45.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/22/us/colleges-universities-reopen-covid-trnd/index.html">Colleges
        knew the risks but they reopened anyway. Here''s how they got it all wrong</a>."</em></p>'
  'Wales-village-broadband':
    'author': 'Jack Guy, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-09-22T19:26:18.392+08:00
