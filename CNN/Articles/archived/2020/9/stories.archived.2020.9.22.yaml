      'jcr:uuid': '308b2e52-7f34-446d-b966-eaaea8fdab0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:00:14.828+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:40:41.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;NBA legend Michael Jordan will be
        trying his hand at a new sport soon, NASCAR.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415ad82c-c51a-4aed-ab4c-c1d7d86d7b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:00:14.828+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:40:41.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b4e773-d40d-4817-a7a0-ff9870b55f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:00:14.828+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:40:42.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan and three-time Daytona 500 winner Denny Hamlin announced
        Monday they''d be teaming up to form a new NASCAR Cup Series team with Bubba
        Wallace as driver, according to an announcement by the Charlotte Hornets and
        Jordan''s spokeswoman, Estee Portnoy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cd90fc-8ab5-41f4-9e48-127a233d850e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:00:14.828+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:40:42.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9469b7c6-c643-4d96-9dba-eccceaccf8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:00:14.828+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:40:43.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wallace has signed a multi-year deal to drive for the yet-to-be-named,
        single-car team.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4750ba27-6308-43b5-9bae-bbbbaf5fc46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:00:14.829+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:40:43.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9360c27e-b201-4496-93d8-a6d81ceb46f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:00:14.829+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:40:44.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement also means Jordan becomes the first Black majority
        owner of a full-time race team in NASCAR''s premier series in 60 years. The
        last Black man to own a team was Wendell Scott, who owned and raced his own
        car from the 1960s into the early 1970s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327154f3-745f-4ac5-8cfd-9a4e04da0f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:00:14.829+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:40:44.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f58ba26-b2fd-4bd9-a0d9-a52b09f1b8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:00:14.829+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:40:45.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been a NASCAR fan my whole life," Jordan said. "The opportunity
        to own my own racing team in partnership with my friend, Denny Hamlin, and
        to have Bubba Wallace driving for us, is very exciting for me."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e18216f-44d2-4496-bb7c-9eeb38990413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:00:14.829+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:40:45.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85a4830-67a0-4c36-9052-8987a016ac62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:00:14.829+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:40:46.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASCAR has historically struggled with diversity and there have
        been few Black owners, Jordan said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492c3113-d66d-4b90-ab16-3ca459452648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:00:14.829+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:40:46.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c255ef6-2bcf-47f3-b2c5-2abf8fda3f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:00:14.829+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:40:47.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The timing seemed perfect as NASCAR is evolving and embracing social
        change more and more," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8101e8c2-8f0e-4422-b6ee-85293bc6b712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:00:14.829+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:40:47.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce6a6f2-7eb3-499d-908c-c994fe3872cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:00:14.829+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:40:48.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan acquiring a NASCAR team comes as diversity and inclusion
        efforts have become a focus in sports around the world with the resurgence
        of the Black Lives Matter movement. Protests calling for an end to racism
        and police reform have led companies, athletes and celebrities to come to
        terms with America''s racial strife.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5344f2-4b06-4116-bbd0-378a580d21d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:00:14.829+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:40:48.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320e6ff2-f43b-4b53-8b1b-731201188a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:00:14.829+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:40:49.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wallace, the only full-time African American driver in NASCAR''s
        Cup Series, announced earlier this month he was leaving the Richard Petty
        Motorsports team after the 2020 season. Wallace had been with the team the
        past three seasons.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cf32d1-c35e-4a58-9c15-81a504921251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:00:14.829+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:40:49.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa79afa-cfcb-4729-a81e-6da1f67d9fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:00:14.830+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:40:50.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a unique, once-in-a-lifetime opportunity that I believe
        is a great fit for me at this point in my career," Wallace said Monday. "Both
        Michael and Denny are great competitors and are focused on building the best
        team they possibly can to go out and compete for race wins."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25bf9b0-fcc2-4fab-bcbd-7a5295b233fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:00:14.830+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:40:50.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc16fb3-6fd4-4095-8827-0266b0873925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:00:14.830+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:40:51.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Wallace called for a ban of Confederate flags at races,
        which the league ultimately did days later. He also had a Black Lives Matter
        paint scheme on his car that same month.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4263ec20-e9be-468b-adb4-401b104220f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:00:14.830+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:40:51.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938ce7b2-3941-4638-83cf-a47744b32ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:00:14.830+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:40:52.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamlin said in a statement that "it just makes sense now to lay
        the foundation" of his racing career after he retires from racing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d97d94-9fb5-4478-a657-36e1d67374e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:00:14.830+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:40:52.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e784af-7df7-499a-b32d-8fa076f96eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:00:14.830+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:40:53.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Michael and Bubba can be a powerful voice together, not only in
        our sport, but also well beyond it," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101c877e-37c5-4fea-aec6-e0ad46cee20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T12:00:14.830+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:40:53.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/09/21/us/michael-jordan-denny-hamlin-bubba-wallace-nascar-spt-trnd/index.html">"Michael
        Jordan and Denny Hamlin team up to start NASCAR team, with Bubba Wallace as
        a driver."</a></em></p>'
