    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418dbeb6-3c4d-4d2e-b8f4-acd0064b6b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:24:24.916+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:41:42.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22) —</strong>
        The Department of Environment Natural Resources (DENR) apologized for the
        much-criticized crowding of Manila Bay''s "white sand beach," saying it has
        done its part in temporarily making the area available to the public.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c5c72d-e8b4-4d9c-906a-4d3fcccdb27d'
