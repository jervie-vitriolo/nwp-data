  'velasco-term-sharing-controversy':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-22T23:16:27.489+08:00
    'imagesource': 'jcr:c53612be-5da3-4600-ab17-972c486e11f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55c90a53-8ae5-4114-9f71-58acf4e0f1ab'
    'lead': 'With his term as House Speaker edging closer under an agreement brokered
      by the President, Marinduque Rep. Lord Allan Jay Velasco spoke up to explain
      his silence amid issues hounding the leadership change.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-22T23:40:23.526+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T21:29:52.097+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:29:08.048+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Velasco on House speakership controversy: My silence does not mean I
      am disinterested'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa81da3b-0b18-41e7-a8fc-fd1dc27b7ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T23:40:23.527+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:29:52.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22)</strong> —
        With his term as House Speaker edging closer under an agreement brokered by
        the President, Marinduque Rep. Lord Allan Jay Velasco spoke up on Tuesday
        to explain his silence amid issues hounding the leadership change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0809cc41-b819-45d9-9a36-8939b595d51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T23:40:23.526+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:29:53.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco said he remained silent out of respect for incumbent Speaker
        Alan Peter Cayetano, whose term as Speaker is set to expire in October.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469b366f-efb5-4d36-95ad-babb76ee5e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T23:40:23.526+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:29:53.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My silence does not mean I am disinterested nor I have turned my
        back on the covenant,” he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd8aa2e-d845-42f3-a19f-37f8997aa339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T23:40:23.526+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:29:54.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement came after presidential spokesperson Harry Roque said
        President Rodrigo Duterte would not interfere if House members decide not
        to honor last year’s deal for the Speaker’s seat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8ab4cd-28ab-41d2-99c2-09a9a79895eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T23:40:23.526+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:29:54.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="https://www.cnn.ph/news/2020/9/22/Duterte-nothing-to-do-Cayetano-Velasco-Speakership.html"><strong>''Wala
        akong magagawa:'' Duterte won''t interfere if Velasco loses chance to be House
        Speaker</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22bc907-80db-4750-97eb-f7e1104efb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T23:40:23.526+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:29:55.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the agreement arranged by Duterte himself, Velasco is scheduled
        to succeed Cayetano for the remainder of the 18th Congress.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b1de8a-c1f1-47f6-8ba5-f713389cfbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T23:40:23.526+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:29:55.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, allies of Cayetano have accused Velasco of staging a coup
        attempt so he can take over as Speaker while the House is discussing the proposed
        2021 national budget. Capiz Rep. Fredenil Castro also alleged Velasco broke
        the term-sharing agreement by offering committee chairmanships to lawmakers.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a20f06-78d4-47dd-a6f2-eb811ac55a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T23:48:39.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:29:56.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH:&nbsp;<a href="https://www.cnn.ph/videos/2020/9/22/Cayetano-allies--Not-the-right-time-for-House-leadership-change.html">Cayetano
        allies: Not the right time for House leadership change</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194bcbb7-053d-4ee7-bfb7-b24ea9963586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T23:40:23.527+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:29:56.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement, Velasco did not address the said allegations.
        He only said he “worked quietly, away from publicity” to help accomplish the
        legislative agenda of the Duterte administration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e2d661-8bef-476c-95ce-9c3ad41354da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T23:40:23.527+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:29:57.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When both parties finally honor the agreement, I will show my colleagues
        the kind of leadership I espouse. Thereafter, at the end of my term, my peers
        can then be the judge of my loyal service to God, to the President, and ultimately,
        to the Filipino people,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f539c700-3bbf-4ce2-b521-1791124fa46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T23:40:23.527+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:29:57.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Xianne Arcangel contributed to
        this report.</em></p>'
  'US-coronavirus-deaths-200k':
    'author': 'Holly Yan, CNN Graphics by Shane Csontos-Popko, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-22T23:49:09.285+08:00
    'imagesource': 'jcr:7982490b-8923-4dd6-ba12-86a14dfa0cd5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '137af359-4db5-4cce-b738-06d3983e9d8a'
    'lead': 'What happened today seemed impossible to many Americans six months ago.
      When Dr. Anthony Fauci predicted in March that Covid-19 could kill 200,000 people
      in the US, skeptics lambasted him and accused him of fearmongering.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-22T23:51:13.501+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T21:29:42.164+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:29:08.408+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '200,000 people have died from Covid-19 in the US. That''s more than
      the US battle deaths from 5 wars combined'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c495ab72-6e9b-4786-8d23-3bb1c44942bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T23:51:13.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:29:42.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;What happened today seemed impossible
        to many Americans six months ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65e8580-6f10-4f20-8284-46aca9a02ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T23:51:13.502+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:29:43.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Dr. Anthony Fauci predicted in March that Covid-19 could <a
        href="https://coronavirus.jhu.edu/map.html">kill 200,000 people in the US</a>,
        skeptics <a href="https://twitter.com/CNNSotu/status/1244275909944885248">lambasted
        him and accused him of fearmongering.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fffc6f-7e6d-4e91-ac73-ba0df8c3948f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T23:51:13.502+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:29:43.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Fauci was right. And the US reached that bleak milestone much
        earlier than some experts predicted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24109af8-7e19-4bd3-9b1c-bda2fd9b6a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T23:51:13.502+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:29:44.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the<a href="https://www.cnn.com/2020/04/23/us/california-woman-first-coronavirus-death/index.html">
        first known US Covid-19 death on February 6</a>,&nbsp;an average of more than
        858 people have died from the disease every day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac52e902-eb68-4217-b660-1f6070f7ab31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T23:51:13.502+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:29:44.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those victims died without loved ones in hospital rooms.
        Countless others never had a proper funeral, with mourners grieving remotely
        online.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3228316-796f-4fd8-b1be-44a6dab4a279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T23:51:13.502+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:29:45.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 is now the <a href="http://www.healthdata.org/sites/default/files/files/Projects/COVID/briefing_US_091820.pdf">second-leading
        cause of death in the US</a>, just after heart disease, according to the University
        of Washington''s Institute for Health Metrics and Evaluation (IHME).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c98273-c54a-414d-8cdf-783bd3303b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T23:51:13.502+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:29:45.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happens next with the pandemic largely depends on personal
        responsibility and how much Americans are willing to fight this battle together.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad6d5ab-0aef-434c-90ad-fb54d59d790a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T23:51:13.502+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:29:46.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, Covid-19 has killed more people in the US than Americans
        killed in battle during the five most recent wars combined: the Korean War,
        the Vietnam War, the Iraq War, the War in Afghanistan and the Persian Gulf
        War.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc0910a-e718-4988-9d49-7b8b5f5194aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T23:51:13.502+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:29:46.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss of life is like suffering the effects of<a href="https://www.cnn.com/2013/08/23/us/hurricane-katrina-statistics-fast-facts/index.html">
        109 Hurricane Katrinas.</a>&nbsp;Or enduring the<a href="https://www.cnn.com/2013/07/27/us/september-11-anniversary-fast-facts/index.html">
        9/11 attacks</a> every day for 66 days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee88e9b1-8deb-43bb-a4c2-40de76dbf1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T23:51:13.502+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:29:47.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And researchers project <a href="http://www.healthdata.org/sites/default/files/files/Projects/COVID/briefing_US_091820.pdf">almost
        180,000 additional Covid-19 deaths by January 1.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eefefea-00f7-452d-85de-557d7ebf3e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T23:51:13.502+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:29:47.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it doesn''t have to be that way.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f328f3eb-d76f-401d-b0e8-be52ae8551b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T23:51:13.502+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:29:48.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Increasing mask use to 95% can save nearly 115,000 lives, reducing
        that expected number of deaths by 62.7%," the IHME said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa8df1e-1d39-4a98-ad1a-d015d23d08f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T23:51:13.502+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:29:48.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the same mask wearing, physical distancing and hand washing
        that protect against Covid-19 can also help <a href="https://www.cnn.com/2020/09/11/health/covid-flu-together-health-impact/index.html">
        avert a flu-and-coronavirus "twin-demic"</a>&nbsp;that could overwhelm the
        health care system.</p>'
