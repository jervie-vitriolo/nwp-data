      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liverpool looked shaky in its first game back since winning the
        English Premier League title last season, scraping past newly-promoted Leeds
        on the opening weekend, but was in much better form against Chelsea on Sunday
        as Sadio Mane''s second-half brace wrapped up the points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45fff62-64cd-41dc-a731-137acdbaa69c'
      'mgnl:activationStatus': true
