      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the health agency recommends tailoring all Halloween activity
        based on whether coronavirus infections are spiking in a given area.</p>'
