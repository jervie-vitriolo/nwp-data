    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e90d79a-b989-490d-bf8c-a8e947de8688'
    'lead': 'A new Chinese air force propaganda video appears to use Hollywood movie
      clips in its depiction of an attack on a target resembling a United States Air
      Force base.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-22T17:41:45.540+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2020-09-22T17:42:04.455+08:00
