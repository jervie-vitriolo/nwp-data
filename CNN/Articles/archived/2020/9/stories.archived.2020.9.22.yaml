      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677b926b-d627-4ee4-9f31-f5f93cf68d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:54:10.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:31:44.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The staffs of the Chinese Consulate General in New York have always
        been fulfilling duties in accordance with international law and the law of
        the United States," the statement said. "They have been conducting normal
        exchanges with various sectors of society in its consular district, and have
        been committed to promoting friendly communication and exchanges between the
        Chinese people and the people from all works of life in its consular district."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b805858-ada0-408f-80cc-fc95ef760dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T20:54:10.981+08:00
