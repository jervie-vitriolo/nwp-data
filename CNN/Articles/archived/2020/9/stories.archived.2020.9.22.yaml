    'jcr:uuid': 'a21d2333-9c64-49b2-b542-e33895e1d144'
    'lead': 'Lady Gaga is continuing to be open about her mental health struggle.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-22T06:05:14.297+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T21:41:53.625+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:28:41.846+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lady Gaga thought about suicide every day and ''hated being famous'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83160867-7d05-4076-a1a0-fb03d76f9b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:05:14.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:53.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Lady Gaga is continuing to be open
        about her mental health struggle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3921625e-38e8-4595-90c5-37bb0d156454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:05:14.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:53.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer/actress talked about how daunting fame can be and said
        she "totally gave up on myself," she acknowledged in an interview with "<a
        href="https://www.cbsnews.com/news/lady-gaga-chromatica/">CBS Sunday Morning</a>"
        that aired this weekend.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fecde22-0ab1-42e9-90ef-2af0f0b2ec8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:05:14.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:53.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hated being famous. I hated being a star," she said. "I felt
        exhausted and used up."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc00a731-efec-4bd3-87e9-d6d07b043968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:05:14.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:53.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She considered suicide every day, she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52152e9b-1afb-43b7-9d5b-f8670e7f214b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:05:14.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:53.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t really understand why I should live other than to be
        there for my family," Lady Gaga said. "That was an actual real thought and
        feeling: Why should I stick around?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7475268a-1a06-4a56-ae6c-5d593ff04a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:05:14.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:53.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things got so bad, according to the star, that she "lived in this
        house while people watched me for a couple years, to make sure that I was
        safe."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dc48f5-49d9-4394-af96-bbacd607dc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:05:14.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:53.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lady Gaga is still triggered by being "objectified," like when people
        shove cell phones at her to take photos or she can''t dine out with her family,
        she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f419c259-e4f5-4e95-860d-8c377c13a1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:05:14.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:53.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things are better now, said the singer who is promoting her latest
        album, "Chromatica."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194ecf93-c7b2-4489-af0b-741f0fc30b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T06:05:14.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:41:53.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t hate Lady Gaga anymore," she said. "I found a way to love
        myself again, even when I thought that was never gonna happen."</p>'
  'BTS-NPR-Tiny-Desk-concert-':
    'author': 'Lisa Respers France, CNN'
