      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472dcbdb-8a30-4f94-8e9f-f511bf191215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:41:45.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-22T17:42:04.460+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before US Defense Secretary Mark Esper visited Guam last month,
        a US Defense Department release described the island as "a centerpiece of
        American strategy in the Indo-Pacific."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bef54c9-e129-4e23-a5ae-087ffc4edd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:41:45.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-22T17:42:04.460+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a590aa69-94e1-4298-a3c9-004f916914e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:41:45.542+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-22T17:42:04.461+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of the video on Saturday came after H-6 bombers were
        among 37 Chinese planes that crossed the median line in the Taiwan Strait,
        an informal but largely respected border of control for Beijing and Taipei.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025e8508-e11b-4fb1-8475-09b20b105d68'
      'mgnl:activationStatus': true
