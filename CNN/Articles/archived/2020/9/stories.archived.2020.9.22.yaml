      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park has risen through the ranks at Real Madrid after spells at
        Sporting Ciudad de Palma and Tranmere Rovers in England and helped the club
        win the UEFA Youth League last season.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fff050-6d0e-4b7a-b834-97042958ae2e'
      'mgnl:activationStatus': true
