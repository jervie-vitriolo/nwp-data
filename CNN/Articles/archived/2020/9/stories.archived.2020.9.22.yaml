      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United Nations is not that useless, as he believed it is,"
        said De Castro, mentioning other working UN agencies like the UN General Assembly
        and the UN Security Council.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55814445-1f56-479d-9a11-bfa083a9333b'
      'mgnl:activationStatus': true
