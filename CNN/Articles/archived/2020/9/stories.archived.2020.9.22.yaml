  'Dito-Telecommunity-87-percent-population-five-years':
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-09-22T14:22:18.362+08:00
    'imagesource': 'jcr:8a1adad4-4641-4b19-8124-ccb2cd46d1d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e8469be-020e-4cbe-8914-a807be59db81'
    'lead': 'The country’s new telecommunications player has vowed to provide more
      access to people in far-flung and ''underserved'' areas in the Philippines,
      as it targets to expand its population coverage to over 80 percent within five
      years of its operations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-22T14:26:30.349+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2020-09-22T14:27:11.261+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Dito', 'Dito-Telecommunity']
    'template': '1'
    'title': 'Dito vows access in far-flung areas, aims to cover over 80% of population
      in 5 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab87196-33ff-4ff3-a1fa-e4fc040d95d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T14:26:30.349+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-09-22T14:27:11.261+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22)—&nbsp;</strong>The
        country’s new telecommunications player has vowed to provide more access to
        people in far-flung and “underserved” areas in the Philippines, as it targets
        to expand its population coverage to over 80 percent within five years of
        its operations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93515dae-c114-4899-9e45-a506775f9f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T14:26:30.349+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-09-22T14:27:11.261+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not just about profit, it’s also about serving those people,
        especially in the far-flung areas who are not able to access education, news,
        information because of the lack of coverage,” Atty. Adel Tamano, chief administrative
        officer of Dito Telecommunity, told CNN Philippines'' <em>The Source</em>
        on Tuesday. “We hope to be able to address that within our 5-year commitment
        period.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828661e2-a962-4d1e-8381-7d570dbde0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T14:26:30.349+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-09-22T14:27:11.261+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our government commitment is 87 percent after our fifth year of
        operation, but our internal goal is really well beyond that,” he stressed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedb076f-7dfb-49d0-bfcf-14665576452f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T14:26:30.349+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-09-22T14:27:11.261+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its first-year commitment to the government, Dito has targeted
        to cover 37 percent of the population. Under its certificate of public convenience
        and necessity, the company is also expected to provide an internet speed of
        27 megabits per second (mbps).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcfbe33-2b26-4f56-bb3b-6ff648d72346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T14:26:30.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-09-22T14:27:11.261+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamano remained confident that Dito would be able to deliver these
        technical audit requirements within the <a href="https://cnnphilippines.com/news/2020/7/3/NTC-Dito-Telecommunity-technical-audit.html">deadline
        provided</a> by the National Telecommunications Commission, which is in January
        of next year. He added the firm is “on track” for the anticipated <a href="https://www.cnnphilippines.com/business/2020/2/21/Dito-rollout-March-2021.html">market
        rollout in March 2021.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c8f37b-2f9f-45d5-9983-e237fa8b9f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T14:26:30.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-09-22T14:27:11.261+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has an average mobile internet download speed of
        7 mbps and an average upload speed of 2.2 mbps, according to a May report
        by international analytics company Opensignal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bbf1a0-b322-441f-8112-3da5ade20fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T14:26:30.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-09-22T14:27:11.261+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamano acknowledged that achieving the higher speed target is not
        going to be easy, but he assured that the company would be using the latest
        technology in order to achieve the goal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7ba01b-f523-40f8-95cb-5bc2a25819ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T14:26:30.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-09-22T14:27:11.261+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our standard is quite high to reach 27 mbps. But we’re very confident
        using the latest technology and having no legacy systems, we will be able
        to reach that commitment to government,” Tamano said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb1848d-ed8c-48f9-abe7-06cd358d50d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T14:26:30.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-09-22T14:27:11.261+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the company is also aspiring to reach the capacities of
        neighboring countries such as Singapore and South Korea in the succeeding
        years of the company''s operations.</p>'
  'NBI-s-legal-assistance-chief-arrested-for--accepting--bribes-from-members-of--pastillas--scheme':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-22T14:51:15.075+08:00
    'imagesource': 'jcr:57aebe5d-2d90-43fb-80c0-bca1164322b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc646e2f-70a9-41d4-a2bb-4e4001636082'
    'lead': 'A division head of the National Bureau of Investigation (NBI) is facing
      complaints for allegedly accepting bribes from individuals tagged in the ‘pastillas’
      scheme.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-22T14:59:49.857+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2020-09-23T15:31:10.743+08:00
    'mgnl:lastActivatedBy': 'catherine'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBI files raps vs its legal assistance chief for ''accepting'' bribes
      from members of ''pastillas'' modus'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b79222-db90-4a95-866b-36f58efb4504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T14:59:49.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-23T15:31:10.743+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23)</strong> —
        A division head of the National Bureau of Investigation (NBI) is facing complaints
        for allegedly accepting bribes from individuals tagged in the ‘pastillas’
        scheme.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf94f223-81a2-4709-9f70-5e3a98ce7907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:30:57.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-23T15:31:10.743+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI’s Special Action Unit on Wednesday filed formal complaints
        against Atty. Joshua Capiral, head of legal assistance division, and his brother
        Christopher John Capiral, an immigration officer, for extortion and violation
        of the Anti-Graft and Corrupt Practices Act.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31581ffd-325d-4b16-bcda-ff8c7d2f8a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:30:57.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-23T15:31:10.743+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Capiral brothers are also accused of violating the executive
        order for government personnel with access to classified matters as well as
        the code of conduct and ethical standards for public officials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62697065-053a-40f2-b393-09d17a9a1d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:30:57.922+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-23T15:31:10.743+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Janet Francisco, chief of the NBI’s anti-human trafficking
        division, earlier said her colleague, Joshua Capiral, was arrested in an entrapment
        operation on Monday night.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9135b6c6-dd6b-4743-a225-1d157fa11332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:30:57.922+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-23T15:31:10.743+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Vinerify ko po ang information na iyan sa isang opisyal ng legal
        service namin at kinonfirm po na na-entrap po si Atty. Joshua Capiral,” said
        Atty. Janet Francisco, chief of the NBI’s anti-human trafficking division
        during a Senate hearing on Tuesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7246e82-5b00-4912-bc4b-701f70365616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-23T15:30:57.922+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-23T15:31:10.744+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I verified this report from an official of our legal
        service, who confirmed that he was arrested in an entrapment operation.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ec9337-51b9-4574-b6b8-95b948e01e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T14:59:49.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-23T15:31:10.744+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kickback was allegedly in exchange for not including some individuals
        in the list of names that will be charged by the NBI.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4e7789-8560-44e8-9650-82e04ff06311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T14:59:49.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-23T15:31:10.744+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francisco said based on the initial information she received, Capiral
        has a brother who is working at the BI.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10773299-f818-4fc1-8619-35fce6ef2027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T14:59:49.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-23T15:31:10.744+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the NBI will file a complaint against Capiral before
        the Department of Justice today.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87395f8a-3d91-433c-9757-539f40931278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T14:59:49.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-23T15:31:10.744+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is still awaiting NBI''s reply about the specific
        complaints that will be filed and who among those linked to the pastillas
        scheme made the bribe offer to Capiral.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec2533a-08c3-4b13-8081-ba5820031417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T14:59:49.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-23T15:31:10.744+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nineteen immigration personnel are facing graft complaints for their
        involvement in the scheme, the <a href="https://www.cnn.ph/news/2020/9/2/NBI-files-criminal-charges-19-Immigration-officers-Pastillas-scheme-.html"
        target="_blank">NBI said early this month.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f866959b-a4d7-400b-af42-463bacc5eaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T14:59:49.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-23T15:31:10.744+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Senator Risa Hontiveros exposed the pastillas scheme.
        The operation is called "pastillas" because money would be hidden in rolled
        bond paper like the wrapping for the milk candy. But Hontiveros said this
        has been upgraded to pay envelopes for the release of kickbacks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbcd129-094b-4c4c-894c-30c8860b1095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T14:59:49.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-23T15:31:10.744+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A whistleblower then bared a sweeter deal between immigration officers
        and Chinese nationals, including blacklisted individuals, which ranged from
        P50,000 to P200,000. If they are high-profile individuals, the bribe could
        be in the millions of pesos, according to Allison Chiong, who worked at the
        BI.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
