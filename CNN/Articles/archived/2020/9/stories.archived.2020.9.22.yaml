      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16589cdc-ca28-451c-9a23-525ec04473b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T00:53:59.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:41:58.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In truth, Jurgen Klopp''s side was handed the victory on a plate
        after Chelsea defender Andreas Christensen was shown a red card for hauling
        Mane to the ground, before yet another error from under fire goalkeeper Kepa
        Arrizabalaga gifted the Senegal international his second.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec5d919-0012-4452-920c-f548fab1c889'
      'mgnl:activationStatus': true
