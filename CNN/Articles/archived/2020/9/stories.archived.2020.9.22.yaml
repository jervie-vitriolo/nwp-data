      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Less than a month after last season''s
        Champions League final, all of Europe''s top five leagues have now begun their
        new campaigns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a589ca-4ac2-4192-a118-8675b41e7ee0'
