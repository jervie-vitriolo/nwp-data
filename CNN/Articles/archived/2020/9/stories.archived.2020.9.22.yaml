      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb9c420-051c-4b32-add9-deea1225a384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:08:59.620+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-23T07:50:09.537+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other normalization programs that will be affected are the development
        of former MILF camps, and the study grant, housing and livelihood assistance
        for former rebels and their families, Galvez said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0d2000-7f18-4fdd-b32e-f7b23435b10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:08:59.620+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-09-23T07:50:09.537+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ccaef1-07a8-44a5-81a8-f2890251aacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T17:08:59.620+08:00
